{% if page.has_previous or page.has_next %}
    <ul class="pagination">
        <li class="arrow
        {% if page.has_previous %}
        ">
            <a href="?q={{ query }}&amp;page={{ page.previous_page_number }}">
                {% else %}
                unavailable">
                {% endif %}
                &laquo; Previous
                {% if page.has_previous %}</a>{% endif %}
        </li>
        <li>{{ page }}</li>
        <li class="arrow
        {% if page.has_next %}
        ">
            <a href="?q={{ query }}&amp;page={{ page.next_page_number }}">
                {% else %}
                unavailable">
                {% endif %}
                Next &raquo;
                {% if page.has_next %}
            </a>
            {% endif %}
        </li>
    </ul>
{% endif %}
