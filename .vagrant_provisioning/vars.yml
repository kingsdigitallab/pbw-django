app: {name: pbw}
mysql: {admin_user: root, cluster_name: main, cluster_reset: false, default_auth_method: trust,
  encoding: utf8, initial_data_file: data.sql.gz, locale: en_GB.UTF-8, user: app_pbw,
  version: 5.5}
project_root: /vagrant
python: {requirements: requirements-vagrant.txt, virtualenv_location: /home/vagrant/venv}
system_packages: [ack-grep, zsh, vim-nox, python-dev, python-pip, python-mysqldb,
  python-setuptools, python-virtualenv, nfs-common, mysql-server,libmysqlclient-dev,
   adminer, libldap2-dev, libsasl2-dev, libjpeg-dev, nodejs,libssl-dev,
  openjdk-7-jre, elasticsearch, libxml2-dev, libxslt-dev, git, git-core]
user_home: /home/vagrant
vim: {spf13: 'http://j.mp/spf13-vim3', spf13_install: /home/vagrant/spf13.install}
zsh: {oh_my_zsh: 'https://github.com/robbyrussell/oh-my-zsh.git', zshrc: zshrc}
solr: {dir: /opt/solr, download_dir: /tmp, sha256sum: ac3543880f1b591bcaa962d7508b528d7b42e2b5548386197940b704629ae851',
  version: 4.10.4}
