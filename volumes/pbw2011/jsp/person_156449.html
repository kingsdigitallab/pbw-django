</div>
</div>

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(258)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died, advising his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a> to marry <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156395.html" title="Pons, count of Tripoli" >Pons 4002</a> and bequeathing Antioch to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a>, with stipulation that it be resigned to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a>, should he claim the inheritance; was buried in the porch of the Cathedral of St Peter&nbsp;</dt> <dd>Date: 1112&nbsp;anno ... MoCoXIIoletale debitum persolvit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 18.1-20&nbsp;</dd><dt>He was taken very ill and died; he was buried in the Basilica of St Peter in Antioch, and much mourned&nbsp;</dt> <dd>Date: December&nbsp;in aduentu Domini&nbsp; Albert of Aachen&nbsp;XII.8&nbsp;</dd></dl></li><li><label>Description <var>(20)</var><dl><dt> A distinguished young knight&nbsp;</dt> <dd>tyro illustris.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd><dt> By his indefatigable zeal and tireless efforts ... he was a man who loved God and was beloved by Him, distinguished in faith, outstanding in energy, accepted by the people through the claims of his achievements and successful in all he did&nbsp;</dt> <dd>operoso studio et sollicitudine non pigra ... erat quippe vir deum amans deoque amabilis, fide insignis, strenuitate conspicuus, exigentibus meritis populo acceptus et in cunctis prospere agens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 22(23).8-32&nbsp;</dd><dt> So famous and warlike a man, and most brave subduer of Turks everywhere&nbsp;</dt> <dd>tam famosi ac bellicosi uiri, Turcorumque undique fortissimi expugnatoris.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd><dt> He was son of the Marquess (Eudo) [made into a name by Anna Komnene]&nbsp;</dt> <dd>τοῦ Μαρκέση.&nbsp;&nbsp; Anna Komnene&nbsp;356.18&nbsp;</dd><dt> the strongest fighter of his generation, among those greatly admired for his experience in generalship, and a besieger of cities from whom very few escaped&nbsp;</dt> <dd>ῥωμαλεώτατος τῶν κατ᾽ αὐτὸν ἐγεγόνει, καὶ εἰς στρατηγικὴν ἐμπειρίαν τῶν σφόδρα θαυμαζομένων, πολιορκῆσαι δὲ πόλεις ἀφυκτότατος στρατηγός.&nbsp;&nbsp; Anna Komnene&nbsp;363.41-43&nbsp;</dd><dt> A Frankish count&nbsp;</dt> <dd>قمص من الفرنج.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd><dt> Son of the Marquess William&nbsp;</dt> <dd>Willelmi marchionis filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 13.10&nbsp;</dd><dt> Was kept by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> after departure of other crusaders as a wise, energetic and successful man to share the responsibility&nbsp;</dt> <dd>vir prudens, strenuus et felix.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 19.3-5&nbsp;</dd><dt> He was of an independent spirit&nbsp;</dt> <dd>ἐλευθέρας ὢν γνώμης.&nbsp;&nbsp; Anna Komnene&nbsp;329.55&nbsp;</dd><dt> An energetic man, praiseworthy in all respects&nbsp;</dt> <dd>vir strenuus et per omnia commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 18.35-36&nbsp;</dd><dt> He was a man of very swift action&nbsp;</dt> <dd>vir erat expeditissimus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 14.29-30&nbsp;</dd><dt> Of illustrious memory and pious remembrance in Christ&nbsp;</dt> <dd>inclite recordationis et pie in Christo memorie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 9.10-11&nbsp;</dd><dt> He seemed unremitting in resistance to the Christians' foes&nbsp;</dt> <dd>aduersariis Christianorum indeficiens ad resistendum uidebatur.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.16&nbsp;</dd><dt> A praiseworthy man in all respects&nbsp;</dt> <dd>vir per omnia commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 15.29&nbsp;</dd><dt> A distinguished and diligent man ... both energetically and successfully ...&nbsp;</dt> <dd>vir insignis et industrius ... tam strenue quam feliciter.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 8.18-27&nbsp;</dd><dt> He had an underlying tension between the religious and the military view of the world, resolved by the Crusade and its indulgences&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;1&nbsp;</dd><dt> He wished to say nothing of himself, but desired to be talked about; he preferred wakefulness to sleep, labour to leisure, hunger to satiety, effort to relaxation, in fact what was necessary to everything superfluous; the glory of praise motivated him ... bringing frequent suffering, making him spare neither his own blood, nor his enemy's&nbsp;</dt> <dd>De se ipse nihil dicere, at dici insatiabiliter sitiebat: proinde somnos vigiliis, quietem labori, satietatem fami, otium studio, postremo superflua omnia necessariis postponebat. Sola erat laudis gloria, quae juvenis mentem agitaret, ... facilem crebri vulneris ducebat jacturam: eoque nec suo parcebat sanguini, nec hostili.&nbsp;&nbsp; Ralph of Caen&nbsp;1&nbsp;</dd><dt> In 1104, before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> left for Europe (thus making him prince of Antioch), he was called "Lord of the coast"&nbsp;</dt> <dd>[Arabic: "Lord of the coast"].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 374 (Richards I 79)&nbsp;</dd><dt> He relaxed into the position of leader, attracting young men and inspiring them by his example; he used his wealth to ensure that none of his men were in want, but also borrowed from richer colleagues when necessary, balancing such accounts well&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;7&nbsp;</dd><dt>He and his brothers <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156480.html" title="William, brother of Tancred of Hauteville" >William 4007</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162550.html" title="Robert, brother of Tancred of Hauteville" >Robert 108</a> were reported to be as fierce as Phoenician lions&nbsp;</dt> <dd>Poenis leonibus audaciam similem.&nbsp;&nbsp; Ralph of Caen&nbsp;8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Lord of Antioch&nbsp;</dt> <dd>اوّل صاحب انطاكية بعد ميمون.&nbsp;&nbsp; Usama&nbsp;65&nbsp;</dd><dt>Prince of Galilee&nbsp;</dt> <dd>universo principatu Galilee.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.44-45&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Frank (Frankish)&nbsp;</dt> <dd>فرنجي.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(19)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160748.html" title="sister of Tancred" >Anonyma 26112</a>&nbsp;</dt> <dd>(sororis).&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162550.html" title="Robert, brother of Tancred of Hauteville" >Robert 108</a>&nbsp;</dt> <dd>(fratres).&nbsp;&nbsp; Ralph of Caen&nbsp;8&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156480.html" title="William, brother of Tancred of Hauteville" >William 4007</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 15(14).29&nbsp;</dd> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;II.39&nbsp;</dd> <dd>(fratres).&nbsp;&nbsp; Ralph of Caen&nbsp;8&nbsp;</dd><dt> close kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156415.html" title="Richard of the Principate" >Richard 4001</a>&nbsp;</dt> <dd>proximus.&nbsp;&nbsp; Albert of Aachen&nbsp;III.15&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.13-16&nbsp;</dd> <dd>(συναφθῆναι).&nbsp;&nbsp; Anna Komnene&nbsp;359.16&nbsp;</dd> <dd>(uxorem).&nbsp;&nbsp; Albert of Aachen&nbsp;XII.19&nbsp;</dd> <dd>(viduam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.25&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 18.14-15&nbsp;</dd> <dd>cognatus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.47.1&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>&nbsp;</dt> <dd>(auunculum).&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd> <dd>ἀνεψιαδής.&nbsp;&nbsp; Anna Komnene&nbsp;329.55&nbsp;</dd><dt> nephew (sister's son) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>&nbsp;</dt> <dd>ex sorore nepos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.30&nbsp;</dd><dt> was he son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162050.html" title="female defender of Otranto" >Anonyma 239</a>?&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Anna Komnene&nbsp;378.57&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160737.html" title="Emma, sister of Bohemond of Taranto" >Emma 101</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; Albert of Aachen&nbsp;II.19&nbsp;</dd> <dd>(parentes).&nbsp;&nbsp; Ralph of Caen&nbsp;1&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162548.html" title="Odo the Good, margrave, father of Tancred" >Odo 103</a>&nbsp;</dt> <dd>(parentes).&nbsp;&nbsp; Ralph of Caen&nbsp;1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(94)</var><dl><dt> 'Arqa (Syria)&nbsp;</dt> <dd> unsuccessfully besieged 'Arqa Archas.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.6-9 &nbsp;</dd><dt> Acre&nbsp;</dt> <dd> With the other crusaders, he marched south down the coast via Acre Achon.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Adana&nbsp;</dt> <dd> in a quick campaign, recaptured Adana Adanam.&nbsp;&nbsp; Ralph of Caen&nbsp;143&nbsp;</dd> <dd> was eventually provisioned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156461.html" title="Welf, Burgundian knight" >Welf 4001</a> at Adana Adana.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 21(20).34-42&nbsp;</dd> <dd> went from Tarsos and was admitted to Adana Azaram.&nbsp;&nbsp; Albert of Aachen&nbsp;III.10&nbsp;</dd><dt> Alexandretta&nbsp;</dt> <dd> destroyed the gates and walls of Alexandretta Alexandriam minorem.&nbsp;&nbsp; Albert of Aachen&nbsp;III.26&nbsp;</dd> <dd> overran Cilicia, storming Alexandretta Alexandria Minor.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 26(25).6-12&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> became regent of Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 9.25-29&nbsp;</dd> <dd> was ruler of Antioch انطاكية.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd> <dd> came to take <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>'s place at Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.45&nbsp;</dd><dt> Antioch (Pisidia)&nbsp;</dt> <dd> split from the main army at Antioch (Pisidia) Antiochiam Minorem, que ... Pisidie metropolis esse dinoscitur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 17(16).47-18(17).1&nbsp;</dd><dt> Antioch: Gate of Hagios Georgios&nbsp;</dt> <dd> manned a fort outside the  Gate of Hagios Georgios portam occidentalem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 8.15-28&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> was buried in the  Hagios Petros basilica in basilica beati Petri apostoli.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.8&nbsp;</dd> <dd> was buried in the porch of  Hagios Petros in porticu ecclesie principis apostolorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 18.19-20&nbsp;</dd><dt> Antioch: Orontes bridge&nbsp;</dt> <dd> won a victory near the  Orontes Bridge pontem Farfar.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.47&nbsp;</dd><dt> Apamea&nbsp;</dt> <dd> captured by force Apamea Appamiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 22(23).4&nbsp;</dd> <dd> had captured Apamea Apamiam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.45.5&nbsp;</dd> <dd> he surrounded and captured Apamea Femiam.&nbsp;&nbsp; Albert of Aachen&nbsp;X.22&nbsp;</dd><dt> Artah (Syria)&nbsp;</dt> <dd> crushed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156417.html" title="Fakhr al-Mulk Ridwan, ruler of Aleppo" >Ridwan 4001</a> with heavy losses near Artah Artasium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.30.3&nbsp;</dd> <dd> defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156417.html" title="Fakhr al-Mulk Ridwan, ruler of Aleppo" >Ridwan 4001</a> with heavy losses near Artah (Syria) Artasiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 2.38-39&nbsp;</dd> <dd> took a number of fortresses from Muslim hands, among them Artah أرتاح.&nbsp;&nbsp; Ibn Shaddad&nbsp;302&nbsp;</dd><dt> Atharib&nbsp;</dt> <dd> after a long siege captured al-Atharib Cerep.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.43-44&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> With the other crusaders, he marched south down the coast via Beirut Baruth.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Beisan (Skythopolis)&nbsp;</dt> <dd> he fortified Beisan Bezan.&nbsp;&nbsp; Ralph of Caen&nbsp;139&nbsp;</dd><dt> Bethlehem&nbsp;</dt> <dd> before reaching Jerusalem, he freed Bethlehem from its oppressors Bethlehem.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd> <dd> with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>, was welcomed enthusiastically at Bethlehem Bethleem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.14-15&nbsp;</dd><dt> Bethlehem: Church of the Holy Nativity&nbsp;</dt> <dd> before reaching Jerusalem, visited the Church of the Nativity locum in quo Christus natus fuit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.16&nbsp;</dd> <dd> before reaching Jerusalem, visited the church of the Theotokos basilica beatae Mariae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.16&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> took Bohemund's army across the Bosporos Bosforum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 15.32&nbsp;</dd><dt> Caesarea (Palestine)&nbsp;</dt> <dd> With the other crusaders, he marched south down the coast via Caesarea Caesareae.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Castle of the Maidens&nbsp;</dt> <dd> besieged and captured the Castle of the Maidens Castrum Puellarum.&nbsp;&nbsp; Albert of Aachen&nbsp;III.26&nbsp;</dd><dt> Castle of the Shepherds&nbsp;</dt> <dd> captured and demolished the Castle of the Shepherds Castrum Pastorum.&nbsp;&nbsp; Albert of Aachen&nbsp;III.26&nbsp;</dd><dt> Castle of the Young Men&nbsp;</dt> <dd> destroyed the Castle of the Young Men Castrum Adolescentium.&nbsp;&nbsp; Albert of Aachen&nbsp;III.26&nbsp;</dd><dt> Chalcedon&nbsp;</dt> <dd> camped close to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> near Chalcedon in pago Calcedonensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 15.32&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> storming Alexandretta, overran all  Cilicia Ciliciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 26(25).6-12&nbsp;</dd> <dd> was the first crusader to reach Cilicia Ciliciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 20(19).1-38&nbsp;</dd><dt> Cilician Gates&nbsp;</dt> <dd> crossed the Cilician Gates portam que vocatur Iudas.&nbsp;&nbsp; Albert of Aachen&nbsp;III.5&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> with large supplies of food, arranged defence of Edessa (Rohas, Mesopotamia) urbem Edessanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 7.29-41&nbsp;</dd> <dd> was chosen as replacement for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> at Edessa Rohas.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.40-41&nbsp;</dd><dt> Emmaeus (Palestine)&nbsp;</dt> <dd> as the last stop before Jerusalem, camped at Emmaeus Emaus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.13&nbsp;</dd><dt> Galilee&nbsp;</dt> <dd> was invested by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> with hereditary principate of Galilee Galilee.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.44-45&nbsp;</dd><dt> Haifa&nbsp;</dt> <dd> conditionally renounced Haifa Cayphas.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.45&nbsp;</dd> <dd> returned to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> his fief of Haifa Caypham.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.7.1&nbsp;</dd> <dd> was given by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> possession of Haifa Caypham.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.44-45&nbsp;</dd> <dd> With the other crusaders, he marched south down the coast via Haifa Caiphas.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> escaped from the massacre at Harran Carran.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 28(29).1-29(30).38&nbsp;</dd> <dd> he was in ambush for much of the battle of Harran, but was then involved in the general defeat [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 374 (Richards I 79-80)&nbsp;</dd><dt> Herakleia&nbsp;</dt> <dd> went ahead down the royal road via Herakleia Heracleam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 18(17).15&nbsp;</dd> <dd> went ahead of the main body to Herakleia Reclei.&nbsp;&nbsp; Albert of Aachen&nbsp;III.3&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> went ahead down the royal road via Ikonion Yconium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 18(17).15&nbsp;</dd> <dd> went ahead of the main body to Ikonion Stancona.&nbsp;&nbsp; Albert of Aachen&nbsp;III.3&nbsp;</dd><dt> Jaffa&nbsp;</dt> <dd> failed in a siege of Jaffa Iafeth, que est Ioppe.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.37&nbsp;</dd> <dd> he was said to have received Jaffa from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>, after its rebuilding يافا.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> After the Crusade, he was left as the only major support for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> in Jerusalem Iherosolymitanum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.32.1&nbsp;</dd> <dd> camped (with others) in fourth position in siege of Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 5.23-28&nbsp;</dd><dt> Jerusalem: al-Aqsa mosque&nbsp;</dt> <dd> failed to save his prisoners in the  Al-Aqsa mosque domus Salomonis.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.28&nbsp;</dd><dt> Jerusalem: Dome of the Rock&nbsp;</dt> <dd> desecrated and looted the  Dome of the Rock templum Domini.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.23&nbsp;</dd><dt> Jerusalem: Temple&nbsp;</dt> <dd> began major massacre in the courtyard of the  Temple atrium templi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 20.1-14&nbsp;</dd><dt> Jerusalem: Tower of David&nbsp;</dt> <dd> failed to take over  Tower of David turris Dauid.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.35&nbsp;</dd><dt> Jubayl (Byblos)&nbsp;</dt> <dd> With the other crusaders, he marched south down the coast via Jubayl (Byblos) Gibleth.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> after a siege of a year and a half captured Laodikeia Laodiciam.&nbsp;&nbsp; Ralph of Caen&nbsp;146&nbsp;</dd> <dd> by prior agreement took over Laodikeia (Syria) Laodiciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 22(23).11&nbsp;</dd><dt> Ma'arrat al-Nu'man (Syria)&nbsp;</dt> <dd> attacked and eventually captured Ma'arrat al-Nu'man (Syria) Marram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 9.1-59&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> after several days of assaults captured Mopsuestia (Missis(a), Cilicia) Mamistram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 22(21).1-15&nbsp;</dd> <dd> in a quick campaign, recaptured Mopsuestia Mamystam.&nbsp;&nbsp; Ralph of Caen&nbsp;143&nbsp;</dd> <dd> made a two-pronged attack by land and river against Mopsuestia ταῖς Μόψου πόλεσι.&nbsp;&nbsp; Anna Komnene&nbsp;363.24-30&nbsp;</dd> <dd> attacked and captured Mopsuestia Mamistram.&nbsp;&nbsp; Albert of Aachen&nbsp;III.15&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> distinguished himself in battle outside Nicaea urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 5(4).26-27&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> went ahead down the royal road via Philomelion (Asia Minor) Finiminis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 18(17).15&nbsp;</dd> <dd> went ahead of the main body to Philomelion Finiminis.&nbsp;&nbsp; Albert of Aachen&nbsp;III.3&nbsp;</dd><dt> Ramla (Palestine)&nbsp;</dt> <dd> With the other crusaders, he left the coast and struck inland to Ramla  Ramulam.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Raqqa&nbsp;</dt> <dd> was almost captured in the disastrous defeat at Raqqa (near Harran) Racha.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.27.2 &nbsp;</dd><dt> Rugia&nbsp;</dt> <dd> waited for his southern allies at Rugia Rugeam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.45.4&nbsp;</dd><dt> Saron (river in Cilicia)&nbsp;</dt> <dd> to capture Mopsuestia, sailed up the Saron [in fact the Pyramos (now the Ceyhan)] Σάρωνι.&nbsp;&nbsp; Anna Komnene&nbsp;363.27&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> did not really come to battle in a standoff outside Shayzar (Cesarea Magna) Caesaream.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.41-42&nbsp;</dd> <dd> faced down large Turkish army at Shayzar (Cesarea Magna) Cesaram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 11.38-43&nbsp;</dd> <dd> made an attack on Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;66-67&nbsp;</dd> <dd> took part in the inconclusive confrontation at Shayzar Chezar.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.45.6&nbsp;</dd><dt> Sidon&nbsp;</dt> <dd> With the other crusaders, he marched south down the coast via Sidon Sidonis.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> besieged and (provisionally) captured Tarsos (Cilicia) Tarsum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 20(19).9-10&nbsp;</dd> <dd> his men were driven out of Tarsos by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> Tarsum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.3&nbsp;</dd> <dd> in a quick campaign, recaptured Tarsos Tharsum.&nbsp;&nbsp; Ralph of Caen&nbsp;143&nbsp;</dd> <dd> threatened and besieged Tarsos Tharsis.&nbsp;&nbsp; Albert of Aachen&nbsp;III.5&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> returned to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> his fief of Tiberias Tiberiadem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.7.1&nbsp;</dd> <dd> conditionally renounced Tiberias Tabariam.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.45&nbsp;</dd> <dd> was given the fortress of Tiberias Tabarie.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.16&nbsp;</dd> <dd> was invested by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> with hereditary ownership of Tiberias urbem Tyberiadensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.42-44&nbsp;</dd><dt> Tortosa (Syria)&nbsp;</dt> <dd> had stolen Tortosa (Syria) Tortosa (Syria) &nbsp; Albert of Aachen&nbsp;XI.40&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> With the other crusaders, he marched south down the coast via Tripoli Tripolis.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Tuluppa&nbsp;</dt> <dd> besieged the ransomed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> in Tuluppa Tuluppa.&nbsp;&nbsp; Albert of Aachen&nbsp;X.38&nbsp;</dd><dt> Tyre (Palestine)&nbsp;</dt> <dd> With the other crusaders, he marched south down the coast via Tyre Tyri.&nbsp;&nbsp; Ralph of Caen&nbsp;111&nbsp;</dd><dt> Vardar&nbsp;</dt> <dd> to beat off a Byzantine attack swam across the river Vardar Bardarium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 14.22-31&nbsp;</dd><dt> Vetula&nbsp;</dt> <dd> after a long siege captured Vetula Vetule.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.45-47&nbsp;</dd><dt>Zalin (village near Shayzar)&nbsp;</dt> <dd> camped near Zalin زلين.&nbsp;&nbsp; Usama&nbsp;70&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
