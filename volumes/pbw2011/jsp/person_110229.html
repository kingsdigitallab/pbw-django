<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died and was buried the following day according to the rules of the monastery&nbsp;</dt> <dd>τελευτῆσαι αὐτὸν ἀπήγγειλεν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;557F&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Abstained from wine, oil, cheese, eggs and fish, wore garments he had made himself out of wool, kept his head uncovered in the open on his pillar, did not wear shoes, and thus mortified his body, although he had been tall and strong&nbsp;</dt> <dd>ταῖς τοιαύταις σκληραγωγίαις τοσοῦτον ἑαυτοῦ τὸ σῶμα ἐνέκρωσεν, ὡς δοκεῖν τοῖς αὐτὸν ὁρῶσι δέρμα καὶ ὀστᾶ μόνον, ἀλλ ᾿ οὐχὶ καὶ σάρκα φορεῖν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;556E-F, 557B&nbsp;</dd><dt>Bent his neck to the yoke of Christ and obeyed the wishes of the father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a>) to distinguish himself as a genuine and trustworthy labourer of obedience&nbsp;</dt> <dd>τὸν ἑαυτοῦ αὐχένα τῷ τοῦ Χριστοῦ ζυγῷ καλῶς ὑποκλίνας καὶ τοῖς τοῦ πατρὸς θελήμασιν εὐπειθεστάτως ἀκολουθῶν, δόκιμος ὑπακοῆς ἐργάτης ἀνεφάνη καὶ γνήσιος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;556C&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(1)</var><dl><dt>Although totaly illiterate at the beginning, he gradually learnt the alphabet by asking, and soon was able to put the letters together&nbsp;</dt> <dd>ἀδαὴς δὲ πάντῃ γραμμάτων ὢν πρότερον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;556F-557A&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Galesion, Mount: Petra&nbsp;</dt> <dd> ascended the pillar of  Petra τῆς Πέτρας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;556C&nbsp;</dd><dt> Galesion, Mount: Resurrection&nbsp;</dt> <dd> was carried down from his pillar to the  Resurrection εἰς τὴν ἁγίαν Ἀνάστασιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;557C&nbsp;</dd><dt> Galesion, Mount: Theotokos&nbsp;</dt> <dd> moved to the pillar of the  Theotokos τῆς Θεοτόκου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;556D&nbsp;</dd><dt>Koumaron, Mount: Hagia Marina&nbsp;</dt> <dd> carried on his shoulders a sack full of beans to  Hagia Marina εἰς τὴν ἁγίαν Μαρίναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;556F&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Sixty folles (kept with permission from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a>)&nbsp;</dt> <dd>κέρμα ὡς φόλεις ἑξήκοντα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;557F&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
