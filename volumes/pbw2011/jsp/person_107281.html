<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(null)</var><dl></dl></li><li><label>Authorship <var>(8)</var><dl><dt> Believed that the various natural signs and disasters foreshadowed the impending fall of the tyrants (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> the orphanotrophos and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>)&nbsp;</dt> <dd>&nbsp; Skylitzes&nbsp;408.62-63&nbsp;</dd><dt> Considered it embarrassing to number all the unlawful ways invented by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> in order to exact more money, but thought it necessary to note that the empire's decline started at that time&nbsp;</dt> <dd>ὃ δὲ εἰπεῖν ἐστιν ἀναγκαῖον, τοῦτο δὲ καὶ λέξω, ὅτι περ ἐξ ἐκείνου τοῦ βασιλέως...τὰ Ῥωμαίων ἤρξατο φθίνειν πράγματα.&nbsp;&nbsp; Skylitzes&nbsp;476.53-58&nbsp;</dd><dt> Considered it worth relating the causes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> Maniakes's rebellion so that those who might come across his work may be accurately informed&nbsp;</dt> <dd>ἄξιον δὲ εἰπεῖν ἐπιδραμόντας καὶ τὰς αἰτίας εἰς ἀκριβῆ γνῶσιν τῶν τῷ βιβλίῳ ἐντυχανόντων.&nbsp;&nbsp; Skylitzes&nbsp;425.6-7&nbsp;</dd><dt> Narrates that the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) was hunting near Neapolis and a boar of terrifying aspect appeared from somewhere; (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) Komnenos gave the horse its head to pursue the boar, but it entered the sea and disappeared&nbsp;</dt> <dd>ὁ δέ γε Θρᾳκήσιος θηρᾶν κἀκείνος τὸν βασιλέα ἱστόρησε περὶ τὴν Νεάπολιν, σῦν δ῾ ἐπιφανῆναί ποθεν τὴν θέαν φρικτόν, καὶ τὸν Κομνηνὸν ἐνδεδωκότα τῷ ἵππῳ τὸν χαλινὸν διώκειν τὸν σῦν, ....&nbsp;&nbsp; Zonaras&nbsp;18.7.5&nbsp;</dd><dt> Refrained from listing all the misdeeds of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> in order to avoid becoming tedious to his audience&nbsp;</dt> <dd>προσκορὴς γενήσομαι τοῖς ἀκροαταῖς.&nbsp;&nbsp; Skylitzes&nbsp;483.91-92&nbsp;</dd><dt> To describe each of the unlawful actions taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> to destroy the empire's subjects would amount to a Herculean task&nbsp;</dt> <dd>καταλέγειν δὲ ἕκαστον τούτων Ἡράκλειος ἆθλος.&nbsp;&nbsp; Skylitzes&nbsp;408.55-57&nbsp;</dd><dt> Was uncertain as to whether <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> would indeed gain the kingdom of heaven after his abdication in exchange for his earthly throne, as he had been promised, for he had waited far too long and had to relinquish power unwillingly when war erupted&nbsp;</dt> <dd>&nbsp; Skylitzes&nbsp;500.77-83&nbsp;</dd><dt>Wrote the Synopsis Historion starting with the murder of Emperor Nikephoros and ending with the reign of Isaakios Komnenos&nbsp;</dt> <dd>Σύνοψις ἱστοριῶν ἀρχομένη ἀπὸ τῆς ἀναιρέσεως Νικηφόρου βασιλέως τοῦ ἀπὸ γενικῶν καὶ μέχρι τῆς βασιλείας Ἰσαακίου τοῦ Κομνηνοῦ συγγραφεῖσα παρὰ Ἰωάννου κουροπαλάτου καὶ γεγονότος μεγάλου δρουγγαρίου τῆς βίγλας τοῦ Σκυλί.&nbsp;&nbsp; Skylitzes&nbsp;3.1-5&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(2)</var><dl><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτου.&nbsp;&nbsp; Skylitzes&nbsp;3.4&nbsp;</dd><dt>Megas droungarios of the vigla&nbsp;</dt> <dd>μεγάλου δρουγγαρίου τῆς βίγλας.&nbsp;&nbsp; Skylitzes&nbsp;3.4-5&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Skylitzes&nbsp;</dt> <dd>τοῦ Σκυλίτζη.&nbsp;&nbsp; Skylitzes&nbsp;3.5&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
