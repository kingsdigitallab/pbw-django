<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died, leaving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a> as heir&nbsp;</dt> <dd>ἐξ ἀνθρώπων ἠφανισμένου.&nbsp;&nbsp; Kinnamos&nbsp;16.7&nbsp;</dd><dt>On return from Damascus expedition went to Cilicia, against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156417.html" title="Fakhr al-Mulk Ridwan, ruler of Aleppo" >Ridwan 4001</a> of Aleppo and for personal business; was suddenly attacked in a broad plain, the Pratum Palliorum, abandoned by his men and killed, bitterly disappointing the Antiochenes&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 27.1-16&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> That devil ...  He was still a boy, whose heart was full of fear&nbsp;</dt> <dd>ذلك الشيطان ... وهو صبي قد امتلأ قلبه من الرعب.&nbsp;&nbsp; Usama&nbsp;121-122&nbsp;</dd><dt>He arrived in Antioch as a youth dressed in rags&nbsp;</dt> <dd>صبي عليه اخلاق.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Prince of Antioch&nbsp;</dt> <dd>ὃς ᾿Αντιοχέων ἦρχε.&nbsp;&nbsp; Kinnamos&nbsp;16.6-7&nbsp;</dd> <dd>restituto principatu.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 21.15&nbsp;</dd><dt>Prince of Taranto&nbsp;</dt> <dd>princeps Tarentinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 21.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(14)</var><dl><dt> brother (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162025.html" title="Ioannes, son of Bohemond of Taranto" >Ioannes 495</a>&nbsp;</dt> <dd>(priore natu).&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.29.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>&nbsp;</dt> <dd>(θυγατέρα).&nbsp;&nbsp; Kinnamos&nbsp;16.9 cf. 17.8-9&nbsp;</dd> <dd>(filia).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 27.32&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156162.html" title="Alice, daughter of Baldwin II of Jerusalem, princess of Antioch" >Alice 4001</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 21.17-21&nbsp;</dd> <dd>(in matrimonium).&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.61.3-4&nbsp;</dd> <dd>(زوجته).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156469.html" title="William, duke of Apulia" >William 4016</a>&nbsp;</dt> <dd>(patruus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 21.3&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>&nbsp;</dt> <dd>filio.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.46-47&nbsp;</dd> <dd>ابن.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd> <dd>filio.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.10&nbsp;</dd> <dd>ابن.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156263.html" title="Constance, daughter of Philip I of France, wife of Bohemond of Taranto" >Constance 4001</a>&nbsp;</dt> <dd>filio.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.46-47&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>gener.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.61.3&nbsp;</dd> <dd>gener.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 22.19&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> 'Ayn Zarba (Cilicia)&nbsp;</dt> <dd> was killed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162344.html" title="Gumushtakin ibn al-Danishmand, second ruler of Danishmend dynasty" >Gumushtegin 101</a> at 'Ayn Zarba عين زربة.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> handed over Antioch to him انطاكية.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd> <dd> became Prince of Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 21.15-17&nbsp;</dd> <dd> was ruler of Antioch (on the Orontes) ᾿Αντιοχέων.&nbsp;&nbsp; Kinnamos&nbsp;16.6-7&nbsp;</dd><dt> Kafartab (Syria)&nbsp;</dt> <dd> soon after arrival at Antioch captured Kafartab (Syria) Caphardan.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 21.34-43&nbsp;</dd><dt> Saint Symeon (Suwaydiyya, port of Antioch)&nbsp;</dt> <dd> landed at Suwaydiyya السويدية.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd><dt>Shayzar (Cesarea Magna)&nbsp;</dt> <dd> made an attack on Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>He owned Antioch by right&nbsp;</dt> <dd>iure.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.10&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
