<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(29)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was greeted cheerfully by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156678.html" title="Qilij Arslan ibn Sulayman ibn Qutlumish" >Kilic Arslan 51</a>, entertained to dinner, but made to drink too much; when he was drunk, his host drew his sword and thrust it into his side, leaving him dead on the spot&nbsp;</dt> <dd>σπασάμενος ξίφος κατὰ τῶν λαγόνων ὦσεν αὐτοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;265.35-40&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Not one of the notables, but cunning and of great wickedness&nbsp;</dt> <dd>οὐ τῶν ἐπιφανῶν, δεινὸς δὲ καὶ τὴν πονηρίαν πολύς.&nbsp;&nbsp; Zonaras&nbsp;18.22.14&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Protonobelissimos&nbsp;</dt> <dd>πρωτονωβελισσίμων.&nbsp;&nbsp; Anna Komnene&nbsp;225.73-74&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt>Turkish (Turk)&nbsp;</dt> <dd>Τοῦρκος.&nbsp;&nbsp; Glykas&nbsp;620.6&nbsp;</dd> <dd>Τούρκος.&nbsp;&nbsp; Zonaras&nbsp;18.22.14&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156170.html" title="wife of Qilij Arslan I" >Anonyma 4003</a>&nbsp;</dt> <dd>(θυγάτριον).&nbsp;&nbsp; Anna Komnene&nbsp;326.50&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156678.html" title="Qilij Arslan ibn Sulayman ibn Qutlumish" >Kilic Arslan 51</a>&nbsp;</dt> <dd>γαμπρός.&nbsp;&nbsp; Anna Komnene&nbsp;264.9&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156639.html" title="Galabatzes, nephew of Chaka" >Galabatzes 15001</a>&nbsp;</dt> <dd>(ἀδελφιδῷ).&nbsp;&nbsp; Anna Komnene&nbsp;259.43&nbsp;</dd></dl></li><li><label>
