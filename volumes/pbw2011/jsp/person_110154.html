<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(40)</var><dl></dl></li><li><label>Authorship <var>(6)</var><dl><dt> Composed the Life of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a>&nbsp;</dt> <dd>τὸν βίον καὶ τὴν ἰσάγγελον πολιτείαν...ποιῆσαι προὐθέμην.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd><dt> Considered it necessary to explain why <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> had to leave the (monastery of the) Saviour, for he had been told the reasons by those who knew&nbsp;</dt> <dd>ὡς παρὰ τῶν εἰδότων μεμάθηκα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;527D&nbsp;</dd><dt> Considered it worth relating the story of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110406.html" title="Paphnoutios, ascetic on Mount Galesion" >Paphnoutios 101</a>, as this was told to him by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a>&nbsp;</dt> <dd>Δίκαιον δὲ ἡγησάμην καὶ τὰ περὶ τοῦ ἁγίου τούτου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;520E&nbsp;</dd><dt> Decided to include miracles he heard from brothers who are still alive, rather than calling as witnesses those already dead and thus cause skepticism among those who hesitate to believe them&nbsp;</dt> <dd>Οὐ γὰρ δεῖ νεκροὺς εἰς μαρτυρίαν με ἄγειν διὰ τήν τινων δυσπιστίαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;534A-B&nbsp;</dd><dt> Decided to relate a few of the stories of demons at the cave of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110406.html" title="Paphnoutios, ascetic on Mount Galesion" >Paphnoutios 101</a> in order to illustrate the temptations to which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> was subjected while there&nbsp;</dt> <dd>&nbsp; Lazaros of Galesion&nbsp;522E, 526A&nbsp;</dd><dt>Wrote letters to his acquaintance in Ephesos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110016.html" title="acquaintance of Gregorios the Cellarer at Ephesos" >Anonymus 532</a>) with advice from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> about a couple using the same spiritual father&nbsp;</dt> <dd>Καὶ γράμμασι τῷ εἰρημένῳ ἀνδρὶ σπεύσας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;546C-D&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Knew <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110138.html" title="Georgios, monk on Mount Galesion" >Georgios 195</a> from the time he was a layman&nbsp;</dt> <dd>γνώριμός μοι ἐκ τοῦ κόσμου τυγχάνων.&nbsp;&nbsp; Lazaros of Galesion&nbsp;538C&nbsp;</dd><dt>Was in charge of the bread storeroom (at the monastery of the Resurrection)&nbsp;</dt> <dd>ἐν τῇ διακονίᾳ τοῦ ἀρτοθεσίου ὄντος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;572D&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Kellarites of Resurrection (Galesion)&nbsp;</dt> <dd>κελλαρίτης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;572F&nbsp;</dd><dt>Trapezopoios of Resurrection (Galesion)&nbsp;</dt> <dd>τραπεζοποιός.&nbsp;&nbsp; Lazaros of Galesion&nbsp;572D&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109838.html" title="mother of Gregorios the Cellarer of Mount Galesion" >Anonyma 180</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Lazaros of Galesion&nbsp;538E&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Constantinople&nbsp;</dt> <dd> knew <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110209.html" title="Ioannes Libanos, visitor to Mount Galesion" >Ioannes 298</a> from Constantinople ἐκ τῆς πόλεως.&nbsp;&nbsp; Lazaros of Galesion&nbsp;538D&nbsp;</dd><dt>Ephesos&nbsp;</dt> <dd> came across an old acquaintance (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110016.html" title="acquaintance of Gregorios the Cellarer at Ephesos" >Anonymus 532</a>) at Ephesos εἰς τὸν Θεολόγον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;546B&nbsp;</dd> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> on some monastery business to Ephesos εἰς τὸ κάστρον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;532D&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
