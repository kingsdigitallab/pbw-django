<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> provided in her typikon for an annual commemoration of her, on November 21, the anniversary of her death; there should be special lighting and food, and distribution at the gate of 5 modioi of bread and 6 trachea nomismata in coins&nbsp;</dt> <dd>&nbsp; Kecharitomene&nbsp;1852-1854&nbsp;</dd><dt> She died on a November 21 [after 1095]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;11&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;218&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> She was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;218&nbsp;</dd><dt> The most beautiful among women, her outer beauty shone together with her inner beauty, her illustrious origins gleamed together with the splendour of her virtues and the beauty of her character, and she excelled over all women in sagacity&nbsp;</dt> <dd>τῆς καλλίστης πασῶν γυναικῶν...ἧς τῷ ἔξωθεν κάλλει τὸ ἐντὸς ξυνεξέλαμπε κάλλος καὶ τῇ περιφανείᾳ τοῦ γένους αἱ τῶν ἀρετῶν ἀγλαΐαι καὶ ἡ τῶν ἠθῶν κοσμιότης συνήστραπτε ... ἡ συνέσει πασῶν γυναικῶν διαφέρουσα.&nbsp;&nbsp; Bryennios&nbsp;219.16-221.1, 221.20, 223.3&nbsp;</dd><dt> Descended on her father (Trojan 1)'s side from the the Bulgarian emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108237.html" title="Samuel of Bulgaria" >Samuel 103</a> and on her mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111521.html" title="mother of Maria of Bulgaria, wife of Trojan/Traianos of Bulgaria" >Anonyma 5005</a>)'s from the old illustrious and wealthy families of Kontostephanos, Aballantes and Phokas&nbsp;</dt> <dd>Πατρόθεν γὰρ εἰς τὸν βασιλέα Βουλγάρων τὸν Σαμουὴλ ἀνεῖλκε τὸ γένος...μητρόθεν δὲ ἐς τοὺς Κοντοστεφάνους καὶ τοὺς Ἀβαλλάντας καὶ τοὺς Φωκάδας τοὺς πάλαι περιφανεστάτους καὶ πλούτῳ πολλῷ κομῶντας.&nbsp;&nbsp; Bryennios&nbsp;219.19-22&nbsp;</dd><dt> She was magnificent and wonderful, also of a (Bulgarian) royal line, of incredible and inimitable beauty&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt>She was of the highest Bulgarian ancestry, and so handsome in the shapeliness of her limbs that there seemed to be no more beautiful woman than her in that time&nbsp;</dt> <dd>τὰ πρῶτα τοῦ γένους ἐκ τῶν Βουλγάρων ἐχούσης, κάλλους δὲ τοσοῦτον ἐπισυρομένης καὶ εὐαρμοστίας μελῶν καὶ μερῶν, ὥστε μηδεμίαν φανῆναι κατ᾽ ἐκεῖνο καιροῦ τὴν ταύτης ὡραιοτέραν.&nbsp;&nbsp; Anna Komnene&nbsp;69.45-48&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Despoina&nbsp;</dt> <dd>δεσποίνῃ.&nbsp;&nbsp; Anna Komnene&nbsp;489.57&nbsp;</dd><dt>Protovestiaria&nbsp;</dt> <dd>πρωτοβεστιαρία.&nbsp;&nbsp; Anna Komnene&nbsp;68.17&nbsp;</dd> <dd>πρωτοβεστιαρίας.&nbsp;&nbsp; Pantokrator Typikon&nbsp;219&nbsp;</dd> <dd>πρωτοβεστιαρίας.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;11&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Bulgarian (descended on her father's side from the Bulgarian emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108237.html" title="Samuel of Bulgaria" >Samuel 103</a>)&nbsp;</dt> <dd>Πατρόθεν γὰρ εἰς τὸν βασιλέα Βουλγάρων τὸν Σαμουὴλ ἀνεῖλκε τὸ γένος.&nbsp;&nbsp; Bryennios&nbsp;219.19-20&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(19)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111521.html" title="mother of Maria of Bulgaria, wife of Trojan/Traianos of Bulgaria" >Anonyma 5005</a>&nbsp;</dt> <dd>(μητρόθεν).&nbsp;&nbsp; Bryennios&nbsp;219.21&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111770.html" title="Traianos/Trojan, son of John Vladislav of Bulgaria" >Traianos 101</a>&nbsp;</dt> <dd>θυγάτηρ.&nbsp;&nbsp; Bryennios&nbsp;219.20&nbsp;</dd><dt> daughter-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>νύμφην.&nbsp;&nbsp; Anna Komnene&nbsp;68.9&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> (on her mother's side)&nbsp;</dt> <dd>πρὸς μητρὸς ἐμῇ μάμμῃ.&nbsp;&nbsp; Anna Komnene&nbsp;489.57&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>μάμμης.&nbsp;&nbsp; Pantokrator Typikon&nbsp;218&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111523.html" title="Anna Doukaina, sister of Eirene Doukaina and wife of Georgios Palaiologos" >Anna 63</a>&nbsp;</dt> <dd>(Τριῶν γὰρ θυγατέρων ἀποδειχθέντες γεννήτορες).&nbsp;&nbsp; Bryennios&nbsp;221.5&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>μητέρα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.11&nbsp;</dd> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;221.10&nbsp;</dd> <dd>μητρί.&nbsp;&nbsp; Anna Komnene&nbsp;89.61&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;11&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Kecharitomene&nbsp;1853&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>&nbsp;</dt> <dd>μητρί.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.13&nbsp;</dd> <dd>μητρί.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111763.html" title="Theodora, sister of Eirene Doukaina" >Theodora 5001</a>&nbsp;</dt> <dd>(Τριῶν γὰρ θυγατέρων ἀποδειχθέντες γεννήτορες, τὴν μὲν νεωτέραν).&nbsp;&nbsp; Bryennios&nbsp;221.5-6&nbsp;</dd><dt> mother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a>&nbsp;</dt> <dd>πενθερᾶς.&nbsp;&nbsp; Anna Komnene&nbsp;69.45&nbsp;</dd><dt> relation by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>συμπενθέραν.&nbsp;&nbsp; Anna Komnene&nbsp;68.9&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>αὐτοῦ ὁμευνέτιδος.&nbsp;&nbsp; Bryennios&nbsp;219.16-17&nbsp;</dd> <dd>(ἀνδρός).&nbsp;&nbsp; Pantokrator Typikon&nbsp;219&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Constantinople: Blachernai&nbsp;</dt> <dd> Blachernai &nbsp; Anna Komnene&nbsp;68.10&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> was found by the Komnenians as they escaped at Kosmidion Κοσμίδιον.&nbsp;&nbsp; Anna Komnene&nbsp;69.29&nbsp;</dd><dt>Constantinople: Petrion&nbsp;</dt> <dd> was confined with the Komnenian women in the monastery of Petrion μονὴν τῶν Πετρίων.&nbsp;&nbsp; Anna Komnene&nbsp;68.8&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Nun (?)&nbsp;</dt> <dd>τῇ τοῦ Θεοῦ δούλῃ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.21&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Xene&nbsp;</dt> <dd>She was renamed Xene when entering the monastery: Ξένης.&nbsp;&nbsp; Kecharitomene&nbsp;1853-1854&nbsp;</dd> <dd>She was renamed Xene when entering the monastery: Ξένης.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;11&nbsp;</dd></dl></li></ul></div></div>
