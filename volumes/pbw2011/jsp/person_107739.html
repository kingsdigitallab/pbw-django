<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She died on an August 18 [in a year before 1136]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;34&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;231-232&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> Was still alive at the time of her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>)'s death&nbsp;</dt> <dd>αἳ καὶ μέχρι τέλους αὐτοῦ διεσώθησαν· ἐπὶ τούτοις γὰρ τὸν βίον κατέλυσεν.&nbsp;&nbsp; Bryennios&nbsp;79.1-3&nbsp;</dd><dt> Given a good upbringing by her mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, she was made worthy of her family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd><dt> She was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;231-232&nbsp;</dd><dt>Eldest sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, ..., greatly loved by their mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>) and honoured by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother
