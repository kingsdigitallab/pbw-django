<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died in his beloved monastery, surrounded by his many monks and with an angelic escort to heaven, just before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> and later <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> arrived at Horaia Pege&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Nikolaos of Horaia Pege 958-1016&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Kathegoumenos of Horaia Pege&nbsp;</dt> <dd>καθηγούμενον τῆς ἐν τῷ ᾿Ολύμπῳ μονῆς τῆς ὡραίας Πηγῆς.&nbsp;&nbsp; Psellos&nbsp;Nikolaos of Horaia Pege t2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἐκ τῆς αὐτῆς ῥίζης τῷ βασιλεῖ.&nbsp;&nbsp; Psellos&nbsp;Nikolaos of Horaia Pege 815&nbsp;</dd><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158050.html" title="uncle of Nikolaos, founder of Horaia Pege" >Anonymus 2613</a>&nbsp;</dt> <dd>(θείου).&nbsp;&nbsp; Psellos&nbsp;Nikolaos of Horaia Pege 286&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Auxentios, Mount&nbsp;</dt> <dd> before reaching Olympos spent a little time at Auxentios, Mount Αὐξεντίου ... ὄρος.&nbsp;&nbsp; Psellos&nbsp;Nikolaos of Horaia Pege 599&nbsp;</dd><dt> Constantinople: Stoudios&nbsp;</dt> <dd> was tonsured at  Stoudios ὧ τὸν με῀ν θεμέλιον ὁ Στουδιος κ
