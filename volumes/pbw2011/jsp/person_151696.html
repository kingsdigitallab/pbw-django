<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(19)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died at Myriokephalon, severely injured by many wounds yet strongly resisting the enemy&nbsp;</dt> <dd>dum streue resistit hostibus, multis confossusvulneribus interiit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 11 (12).14-15&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> An extremely handsome and statuesque youth&nbsp;</dt> <dd>περικαλλῆ τινα νεανίαν καὶ ἀγαλματίαν.&nbsp;&nbsp; Kinnamos&nbsp;126.3&nbsp;</dd><dt>A man of conspicuous generosity and memorable grandeur&nbsp;</dt> <dd>vir egregie liberalitatis et memorande magnificentie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 11 (12).12-13&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(13)</var><dl><dt> Doux of Cyprus&nbsp;</dt> <dd>τὴν χώραν τότε διέπων.&nbsp;&nbsp; Kinnamos&nbsp;178.22-23&nbsp;</dd><dt> Protopansebastohypertatos&nbsp;</dt> <dd>πρωτοπανσεβασθυπερτάτου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protosebastos&nbsp;</dt> <dd>πρωτοσέβαστος.&nbsp;&nbsp; Kinnamos&nbsp;51.4, 105.3-4, 126.6-7&nbsp;</dd> <dd>πρωτοσεβαστοῦ.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>πρωτοσεβαστοῦ.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.32&nbsp;</dd> <dd>πρωτοσεβαστοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.11&nbsp;</dd> <dd>πρωτοσεβαστοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.40&nbsp;</dd> <dd>protosevasto.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.18, bk. 20, 1.14&nbsp;</dd><dt>Protovestiarios&nbsp;</dt> <dd>πρωτοβεστίαρχον.&nbsp;&nbsp; Kinnamos&nbsp;126.6&nbsp;</dd> <dd>πρωτοβεστιαρίου.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>πρωτοβεστιαρίου.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.32-142.1&nbsp;</dd> <dd>πρωτοβεστιαρίου.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.11&nbsp;</dd> <dd>πρωτοβεστιαρίου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.40&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> Κομνηνοῦ.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.1&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.12&nbsp;</dd> <dd>Κομνηνόν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;21.83, 126, 156, 164&nbsp;</dd></dl></li><li><label>Kinship <var>(26)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161333.html" title="Alexios the protosebastos, second son of the sebastokrator Andronikos" >Alexios 25003</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.1&nbsp;</dd> <dd>fratres uterini.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.18 &nbsp;</dd> <dd>Ὠρίωνες αὐτάδελφοι.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.60&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151524.html" title="Eudokia, daughter of the sebastokrator Andronikos, wife of Michael Gabras" >Eudokia 17001</a>&nbsp;</dt> <dd>ὁμαίμονα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.39&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151528.html" title="daughter of protosebastos Ioannes (Theodora-Eirene?)" >Anonyma 17018</a>&nbsp;</dt> <dd>(μίαν τῶν θυγατέρων).&nbsp;&nbsp; Kinnamos&nbsp;238.5&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151527.html" title="Maria Komnene, wife of Amalric I of Jerusalem" >Maria 17006</a>&nbsp;</dt> <dd>(μίαν τῶν θυγατέρων).&nbsp;&nbsp; Kinnamos&nbsp;238.5&nbsp;</dd> <dd>(filiam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 20. 22.65, bk. 21, 11 (12).13&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>cuius filiam rex uxorem habebat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 22.65&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161819.html" title="Taronitissa, wife of Ioannes, son of Eirene sebastokratorissa" >Anonyma 226</a>&nbsp;</dt> <dd>(συμπλακεῖσα).&nbsp;&nbsp; Manganeios Prodromos&nbsp;41.185&nbsp;</dd> <dd>νυμφίος.&nbsp;&nbsp; Manganeios Prodromos&nbsp;21.180&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀδελφιδοῦν.&nbsp;&nbsp; Kinnamos&nbsp;51.3-4&nbsp;</dd> <dd>ἀνεψιός.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>ἀνεψιῶν.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.31&nbsp;</dd> <dd>ἀνεψιοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.10&nbsp;</dd> <dd>nepotes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.18 &nbsp;</dd> <dd>nepos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.16&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>παῖδα.&nbsp;&nbsp; Kinnamos&nbsp;126.3&nbsp;</dd> <dd>κλάδου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>υἱῶν.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>υἱῶν.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.31&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.10&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Manganeios Prodromos&nbsp;21 tit&nbsp;</dd> <dd>υἱεῖς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.27 &nbsp;</dd> <dd>ortus est.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.16&nbsp;</dd><dt>son (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>πρωτογεννής.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLV.112-113&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Cyprus&nbsp;</dt> <dd> was governor of Cyprus τὴν Κυπρίων.&nbsp;&nbsp; Kinnamos&nbsp;178.22-23&nbsp;</dd><dt> Gallipoli (Thrace)&nbsp;</dt> <dd> he met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> at Gallipoli Calipolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 22.72&nbsp;</dd><dt> Hungary&nbsp;</dt> <dd> conducted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151643.html" title="Bela III, king of Hungary" >Bela 53</a> back as king to Hungary Οὐννικῆς.&nbsp;&nbsp; Kinnamos&nbsp;287.9-11&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> He died fighting on the road to Ikonion (at Myriokephalon) Yconium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 11 (12).9&nbsp;</dd><dt> Leukosia (Cyprus)&nbsp;</dt> <dd> was captured at Leukosia (Cyprus) Λευκουσίαν.&nbsp;&nbsp; Kinnamos&nbsp;179.1&nbsp;</dd><dt> Pelagonia (Macedonia)&nbsp;</dt> <dd> was blinded in one eye at Pelagonia (Macedonia) ῾Ηρακλείᾳ ποτὲ τῇ Μυσῶν ... Πελαγονίαν.&nbsp;&nbsp; Kinnamos&nbsp;126.1-4&nbsp;</dd> <dd> was gored by a boar at Pelagonia (Macedonia) ῾Ηρακλείᾳ ποτὲ τῇ Μυσῶν ... Πελαγονίαν.&nbsp;&nbsp; Kinnamos&nbsp;130.7-10&nbsp;</dd><dt>Strymon&nbsp;</dt> <dd> pursued the defeated Hungarians to the Strymon Στρυμόνος.&nbsp;&nbsp; Kinnamos&nbsp;105.6&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
