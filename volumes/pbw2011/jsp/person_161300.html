<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Showed irrational and self-willed conceit and ungovernable temper ... being high-spirited and more haughty than he should be&nbsp;</dt> <dd>τῦφος ἄλογος αὐτοθελὴς καὶ θυμὸς πατάπασιν ἀκυβέρνητος ... φρονηματίας ὢν καὶ γαῦρος πλέον τοῦ δέοντος ... .&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;35.40-36.46&nbsp;</dd><dt> He had been the companion and fellow-wanderer of his father in his travels&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XL.53-54&nbsp;</dd><dt> A wild olive branch from a fine olive root, the only thornbush in a garden full of trees, the only madman in the most sensible of families&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XIX.162-165&nbsp;</dd><dt>He was the firstborn of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>, a mighty warrior, of excellent stature and very good-looking&nbsp;</dt> <dd>ὅπλιτοπάλας καὶ πολεμοκλόνος, φυήν τ᾽ ἀρίστην καὶ εἶδος προφαίνων ἀξιοθέατον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;32.35-37&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνῷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.48&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἐξαδέλφῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.47&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161302.html" title="daughter (Kamero) of Mas'ud I, sultan of Ikonion" >Anonyma 25002</a>&nbsp;</dt> <dd>ἐγήματο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;36.59-60&nbsp;</dd> <dd>(συνῳκηκέναι).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.47&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>ἀδελφιδοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;35.41&nbsp;</dd> <dd>ἀδελφιδοῦν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;46.17&nbsp;</dd> <dd>(θείου).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.49&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>&nbsp;</dt> <dd>(ἐγείνατο).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.48&nbsp;</dd> <dd>τέκνου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XL.53&nbsp;</dd> <dd>(ἐγείνατο).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.48&nbsp;</dd><dt>eldest son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>&nbsp;</dt> <dd>πρωτότοκον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;32.34-35&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Ikonion&nbsp;</dt> <dd> became a Muslim and married at Ikonion Ἰκονιέως.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;36.60&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>In the battles around Neokaisareia, when most of the horses had died and some knights were without horses, he still had no lack&nbsp;</dt> <dd>μὴ χατίζοντα ἵππων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;35.39-45&nbsp;</dd></dl></li><li><label>Religion <var>(1)</var><dl><dt>Muslim&nbsp;</dt> <dd>He rejected Christianity and became a Muslim τὰ Χριστιανῶν ἐξομοσάμενος ὄργια.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;36.59-60&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
