<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(111)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(21)</var><dl><dt> Accepted both views on the causes of the liquid exuding from the body of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos after his death, an event which caused much debate among the people&nbsp;</dt> <dd>ἐγὼ δὲ ἀμφοτέρων τὴν γνώμην ἐναποδέχομαι.&nbsp;&nbsp; Attaleiates: History&nbsp;70.10-13 / 53.18-20&nbsp;</dd><dt> Addressed a speech to the emperor Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>)&nbsp;</dt> <dd>λόγος προσφωνητικὸς ἐκφωνηθεὶς παρὰ Μιχαὴλ μαγίστρου, βέστου καὶ κριτοῦ τοῦ Ἀτταλειάτου πρὸς τὸν βασιλέα τὸν Βοτανειάτην.&nbsp;&nbsp; Attaleiates: History&nbsp;3.1-4 / 2.1-4&nbsp;</dd><dt> An eye-witness of what he describes, he recorded everything truthfully so that future generations may preserve the memory of this great emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) and his deeds, and emulate him&nbsp;</dt> <dd>&nbsp; Attaleiates: History&nbsp;322.10-19 / 229.17-24&nbsp;</dd><dt> Assures his readers of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>'s integrity, for, as a judge for many years, having handled various cases involving the military, citizens and the leadership, he never found him accused of either a small or a great offence&nbsp;</dt> <dd>οὐδενὶ δικαστηρίῳ τοῦτον εὗρον ἁλώσιμον.&nbsp;&nbsp; Attaleiates: History&nbsp;256.1-8 / 184.17-23&nbsp;</dd><dt> Assures his readers that his intention (while describing his disagreement with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> on the policy to follow on campaign) is certainly not to boast about himself nor to seek praise, insisting that he has no virtue whatsoever&nbsp;</dt> <dd>οὐδὲ γάρ ἐμαυτῷ σύνοιδά τι ζηλωτόν τι καὶ περιδέξιον οὐδ ᾿ ὑπεροχῆς τι μέτριον λείψανον.&nbsp;&nbsp; Attaleiates: History&nbsp;129.2-6 / 97.12-16&nbsp;</dd><dt> Attributes the ability of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates after his arrival at Constantinople to distribute so many gifts, as if fountains of gold were gushing out of the deepest parts of the palace, to the miraculous intervention of the Holy Trinity&nbsp;</dt> <dd>τὴν ὑπέρφωτον χύσιν τῆς τριλαμποῦς τριάδος.&nbsp;&nbsp; Attaleiates: History&nbsp;274.8-13 / 197.3-7&nbsp;</dd><dt> Composed a (liturgical) typikon setting out the offices to be celebrated at the monastery which he had founded&nbsp;</dt> <dd>τὸ τυπικόν μου, ὅπερ ἰδίως συνεγραψάμην.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;67.815-817&nbsp;</dd><dt> Composed a chronicle (contained in a book donated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108972.html" title="Ioannes, praipositos and grammatikos of Michael Attaleiates" >Ioannes 268</a> to Christ Panoiktirmon)&nbsp;</dt> <dd>χρονικὸν ἐκτεθὲν παρὰ τοῦ κτήτορος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;95.1272&nbsp;</dd><dt> Composed and signed his Rule for the hospice and the monastery which he had founded&nbsp;</dt> <dd>Διάταξις...ἐπὶ τῷ παρ ᾿ αὐτοῦ συστάντι πτωχοτροφείῳ καὶ τῷ μοναστηρίῳ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;17.1, 83.1087-90&nbsp;</dd><dt> Deplores the prevailing stupidity and wretchedness of his contemporaries who, because of their lack of faith, let the bad omen of the imperial tent's collapse at Helenopolis pass by without sensing the danger or pondering the matter&nbsp;</dt> <dd>ἀνάλγητον καὶ τοῦτο καὶ ἀπολυπραγμόνητον εἴασε.&nbsp;&nbsp; Attaleiates: History&nbsp;144.14-17 / 108.11-13&nbsp;</dd><dt> Expresses the fear that his audience might consider his description of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates an effort to attract favours from his master and gives assurances that this is not so, for this emperor's generosity was unprecedented&nbsp;</dt> <dd>εὐνοίᾳ δῆθεν τῇ πρὸς τὸν κρατοῦντα δουλεύοντι.&nbsp;&nbsp; Attaleiates: History&nbsp;281.13-282.3 / 201.24-202.5&nbsp;</dd><dt> Following the return of the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>) to Constantinople after his release from captivity, he compares the glories of ancient Rome to the state of the Roman empire in his days (under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>), ruled unwisely by greedy and impious men&nbsp;</dt> <dd>&nbsp; Attaleiates: History&nbsp;193.15-198.8 / 143.1-146.5&nbsp;</dd><dt> If he were to describe all the great deeds of Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) he would resemble those who try to draw the waters of the Atlantic Ocean&nbsp;</dt> <dd>τοῖς τὸ Ἀτλαντικὸν βουλομένοις ἀπαρύσασθαι πέλαγος.&nbsp;&nbsp; Attaleiates: History&nbsp;318.23-319.2 / 227.11-21&nbsp;</dd><dt> In an outburst of sympathy for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> after Mantzikert, he chastises <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> for his behaviour and treatment of him who gave everything for the empire, who was shown respect by his very captor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106248.html" title="Alp Arslan, Seljuk Sultan" >Alp Arslan 51</a>), and who was moreover now a monk&nbsp;</dt> <dd>Τί φῄς, ὦ βασιλεῦ καὶ οἱ σὺν σοὶ τὴν ἀνοσίαν βουλὴν κατασκευασάμενοι.&nbsp;&nbsp; Attaleiates: History&nbsp;176.7-177.16 / 130.11-131.10&nbsp;</dd><dt> Read out a thanking speech to Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) when the rebel Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>), captured by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos, was brought before the emperor&nbsp;</dt> <dd>ὁπότε καὶ αὐτὸς ὁ ταῦτα συγγράφων χαριστήριον λόγον ἀνέγνων τῷ βασιλεῖ.&nbsp;&nbsp; Attaleiates: History&nbsp;292.11-12 / 209.11-12&nbsp;</dd><dt> Recorded events up to the second year of the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates, leaving the remainder to be described in another work&nbsp;</dt> <dd>τὰ δ ᾿ ἐπιόντα καθεξῆς ὁ λόγος δηλώσει τρανότερον.&nbsp;&nbsp; Attaleiates: History&nbsp;322.19-22 / 229.24-26&nbsp;</dd><dt> Strived to record for posterity the deeds of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates and to show that, despite the difficult situation, he was more benevolent, generous and God-loving than his predecessors&nbsp;</dt> <dd>καὶ τοῦτο διὰ σπουδῆς πεποίημαι πᾶσι παραστῆσαι κατάδηλον.&nbsp;&nbsp; Attaleiates: History&nbsp;282.3-11 / 202.5-12&nbsp;</dd><dt> Urges his readers to judge for themselves the wisdom of the decision to send against his own people the Turkish commander <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106253.html" title="Amertikes, Turkish commander" >Amertikes 101</a> (an ally of the Romans) who had been treated badly by the Romans and not paid the promised allowance&nbsp;</dt> <dd>τοῖς ἀναγινώσκουσιν ἐξετάζειν παρίημι.&nbsp;&nbsp; Attaleiates: History&nbsp;95.4-7 / 72.3-6&nbsp;</dd><dt> Warns that his account after describing the reception of the sultan's envoys (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106367.html" title="envoys of Alp Arslan to Romanos IV" >Anonymi 103</a>) by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) at Mantzikert will become unpleasant because of the great misfortune that befell the Romans&nbsp;</dt> <dd>διὰ τὸ ἐργῶδες τῶν ἀτυχυμάτων καὶ λίαν ἀπόφημον.&nbsp;&nbsp; Attaleiates: History&nbsp;160.5-7 / 119.5-7&nbsp;</dd><dt> Was told the story of how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes was saved by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates while fighting against the Sauromatai (Hungarians) by Diogenes himself&nbsp;</dt> <dd>διὰ χειλέων τοῦ Διογένους ὁμολογούμενον ἐπυθόμην.&nbsp;&nbsp; Attaleiates: History&nbsp;97.23-98.1 / 74.5&nbsp;</dd><dt>Wrote a book describing recent events and their causes, some unexpected occurrences, the virtues and defects of rulers, and offered and dedicated it to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>)&nbsp;</dt> <dd>δέλτον συντάξας ἐκ τῶν προσεχῶς τοῖς ἡμετέροις χρόνοις γεγενημένων πράξεων ... τῇ σῇ φιλανθρωπίᾳ καὶ φιλοχρίστῳ σπουδῇ ἀναφέρω καὶ ἀνατίθημι.&nbsp;&nbsp; Attaleiates: History&nbsp;5.5-7.4 / 3.14-5.4&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Although he had been on several campaigns and was constantly present in the palace, he never witnessed a decision pleasing to God&nbsp;</dt> <dd>τοῖς βασιλείοις συνεχῶς συναναστρεφόμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;196.18-23 / 145.4-8&nbsp;</dd><dt> One of the most prominent members of the senate and an illustrious civic judge&nbsp;</dt> <dd>εἷς γενέσθαι τῶν τῆς συγκλήτου βουλῆς καὶ τοῖς ἀρίστοις τῶν βουλευτῶν...καὶ τοῖς ἐπιφανεστάτοις τῶν πολιτικῶν δικαστῶν.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;21.44-47&nbsp;</dd><dt> Charistikarios together with his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109131.html" title="Theodoros, son of Michael Attaleiates" >Theodoros 176</a> of the monastery of Hagios Georgios outside the western gate of the kastron of Raidestos and of the nunnery of Hagios Prokopios outside the western sea gate&nbsp;</dt> <dd>ἔχω ἐπὶ δυσὶ προσώποις εἰς χαριστικήν.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;47.508-514&nbsp;</dd><dt>A respectable and honourable man, learned and experienced, and most loyal to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)&nbsp;</dt> <dd>ἀνὴρ τῷ μὲν γεραρῷ τοῦ εἴδους αἰδέσιμος, τῷ χρηστῷ δὲ τοῦ ἤθους καὶ μάλα ὑπέρσεμνος, πολὺς τὴν παίδευσιν, τὴν πείραν θαυμάσιος, καὶ τὴν πρὸς τὴν βασιλείαν μου πίστιν θαυμασιώτερος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;103.1375-1379&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(14)</var><dl><dt> Anthypatos&nbsp;</dt> <dd>ἀνθυπάτου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;17.2, 19.12, 83.1087, 103.1374&nbsp;</dd> <dd>ἀνθύπατος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Krites&nbsp;</dt> <dd>κριτοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;3.3 / 2.3&nbsp;</dd><dt> Krites of the hippodrome&nbsp;</dt> <dd>κριτοῦ ἐπὶ τοῦ ἱπποδρόμου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;17.2, 19.12, 83.1087, 85.1115, 103.1375&nbsp;</dd><dt> Krites of the hippodrome and of the velon&nbsp;</dt> <dd>κριτοῦ ἐπὶ τοῦ ἱπποδρόμου καὶ τοῦ βήλου.&nbsp;&nbsp; Attaleiates: History&nbsp;7.2-3 / 5.2-3&nbsp;</dd> <dd>κριτοῦ ἐπὶ τοῦ ἱπποδρόμου καὶ τοῦ βήλου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;17.2, 19.12, 83.1087-1088, 85.1115-1116, 103.1375&nbsp;</dd><dt> Krites of the velon&nbsp;</dt> <dd>κριτοῦ...τοῦ βήλου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;17.2, 19.12, 83.1087-1088, 85.1115-1116, 103.1375&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μαγίστρου.&nbsp;&nbsp; Attaleiates: History&nbsp;3.2 / 2.2&nbsp;</dd> <dd>τῷ μαγίστρῳ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;111.1497, 111.1510&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>τῷ τῶν πατρικίων τετιμηκὼς ἀξιώματι.&nbsp;&nbsp; Attaleiates: History&nbsp;124.13 / 94.7&nbsp;</dd> <dd>πατρικίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;17.1, 19.11, 83.1087&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;85.1115&nbsp;</dd><dt> Senator&nbsp;</dt> <dd>τῶν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;21.45&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>βέστου.&nbsp;&nbsp; Attaleiates: History&nbsp;3.2 / 2.2&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Was helped by his parents (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108925.html" title="Eirenikos, father of Michael Attaleiates" >Eirenikos 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108996.html" title="Kale, mother of Michael Attaleiates" >Kale 129</a>) to acquire a good education, first elementary and then in philosophy, rhetoric and the sacred laws&nbsp;</dt> <dd>ὅση τε τῆς ἐγκυκλίου καὶ ὅση τῆς κατὰ φιλοσόφους ἢ ῥήτορας καὶ ὅση τῆς ἱερᾶς τῶν νόμων μυήσεως.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;29.208-31.210&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Attaleiates&nbsp;</dt> <dd>τοῦ Ἀτταλειάτου.&nbsp;&nbsp; Attaleiates: History&nbsp;3.3 / 2.3&nbsp;</dd> <dd> Ἀτταλειάτου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;17.3, 19.12, 83.1088, 85.1116&nbsp;</dd> <dd>᾿Ατταλειάτης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109176.html" title="sisters of Michael Attaleiates" >Anonymae 104</a>&nbsp;</dt> <dd>(ταῖς συγγόνοις).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;19.19&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108796.html" title="Anastaso, sister-in-law of Michael Attaleiates" >Anastaso 101</a>&nbsp;</dt> <dd>(γυναικαδέλφης).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;27.160-161, 113.1564&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109131.html" title="Theodoros, son of Michael Attaleiates" >Theodoros 176</a>&nbsp;</dt> <dd>(υἱὸς γνησιώτατος).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;29.204, 35.288, 45.455&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108924.html" title="Eirene, second wife of Michael Attaleiates" >Eirene 131</a>&nbsp;</dt> <dd>(τῶν δύο μου συνεύνων).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;45.452&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109115.html" title="Sophia, first wife of Michael Attaleiates" >Sophia 104</a>&nbsp;</dt> <dd>(τὴν σύζυγον).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;19.30&nbsp;</dd><dt> relative (nephew) by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108934.html" title="Euphrosyne Bobaina, aunt of Michael Attaleiates' wife" >Euphrosyne 103</a>&nbsp;</dt> <dd>(γυναικοθείαν).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;25.141-142, 29.181&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108925.html" title="Eirenikos, father of Michael Attaleiates" >Eirenikos 101</a>&nbsp;</dt> <dd>(γεννητόρων).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;19.13&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108996.html" title="Kale, mother of Michael Attaleiates" >Kale 129</a>&nbsp;</dt> <dd>(γεννητόρων).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;19.13&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108807.html" title="mother-in-law of Michael Attaleiates" >Anonyma 161</a>&nbsp;</dt> <dd>(πενθερᾷ).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;19.38&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(40)</var><dl><dt> Artah (Syria)&nbsp;</dt> <dd> reached together with the Roman army the fort of Artah  Ἀρτάχ.&nbsp;&nbsp; Attaleiates: History&nbsp;118.23 / 90.4&nbsp;</dd><dt> Bandophoros&nbsp;</dt> <dd> owned the estate of Bandophoros τοῦ Βανδοφόρου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.1717&nbsp;</dd><dt> Chliat&nbsp;</dt> <dd> suggested to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to besiege and capture the city of Chliat τὸ ἄστυ τὸ Χλίατ.&nbsp;&nbsp; Attaleiates: History&nbsp;131.2 / 98.22&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> arrived quickly from Rhaidestos to Constantinople εἰς τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;246.1 / 177.25&nbsp;</dd> <dd> owned a bakery, a perfumery and rental properties in Constantinople τῆς Πόλεως.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.442&nbsp;</dd> <dd> owned properties at Constantinople τῇ βασιλίδι τῶν πόλεων.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;25.120-121&nbsp;</dd> <dd> owned the humble chapel of the Forerunner in Constantinople ἐν τῇ Πόλει.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;29.192&nbsp;</dd> <dd> participated in many court cases both while on campaign and at Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;256.3 / 184.19&nbsp;</dd> <dd> purchased from his sister-in-law <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108796.html" title="Anastaso, sister-in-law of Michael Attaleiates" >Anastaso 101</a> a house in Constantinople ἐν τῇ Πόλει.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;27.159&nbsp;</dd> <dd> purchased from his wife's aunt <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108934.html" title="Euphrosyne Bobaina, aunt of Michael Attaleiates' wife" >Euphrosyne 103</a> a house in Constantinople ἐν τῇ Πόλει.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;27.159&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> upon his arrival in the city went to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a> at the  palace τὰ βασίλεια.&nbsp;&nbsp; Attaleiates: History&nbsp;246.2 / 177.26&nbsp;</dd><dt> Constantinople: Hagios Georgios Kyparissiou&nbsp;</dt> <dd> bequeathed to his heirs his sepulchre at  Hagios Georgios Kyparissiou ἁγίου Γεωργίου τοῦ Κυπαρισσίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;45.450-451&nbsp;</dd> <dd> left an allowance to the clergy of  Hagios Georgios Kyparissiou ἁγίου Γεωργίου τοῦ Κυπαρισσίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;45.450&nbsp;</dd><dt> Constantinople: Panoiktirmon&nbsp;</dt> <dd> founded the monastery of the poorhouse of  Christ Panoiktirmon μοναστήριον τοῦ πτωχοτροφείου τοῦ Πανοικτίρμονος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;39.358-359&nbsp;</dd><dt> Crete&nbsp;</dt> <dd> saw the church built by Nikephoros Phokas when he visited Crete τῇ νήσῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;228.16 / 166.14&nbsp;</dd><dt> Hagia Helene&nbsp;</dt> <dd> owned the estate of Hagia Helene προάστειον ἡ Ἁγία Ἑλένη ἤτοι ἡ ἄνω Σιλίου κώμη σὺν τοῖς Θλαβίοις.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.1719-1720&nbsp;</dd><dt> Koukos&nbsp;</dt> <dd> owned the estate of Koukos προάστειον τοῦ Κούκου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.1718&nbsp;</dd><dt> Leuke ton Armenion&nbsp;</dt> <dd> owned the estate of Leuke ton Armenion προάστειον ἡ Λεύκη τῶν Ἀρμενίων.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.1720&nbsp;</dd><dt> Mantzikert&nbsp;</dt> <dd> was present at the siege and surrender of Mantzikert αὐτὸς συμπαρών.&nbsp;&nbsp; Attaleiates: History&nbsp;152.17-18 / 114.3&nbsp;</dd><dt> Mesokomion&nbsp;</dt> <dd> purchased and then bequeathed to Panoiktirmon and to his son estates at Mesokomion τῷ Μεσοκωμίῳ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.429, 47.482-483&nbsp;</dd><dt> Phletra&nbsp;</dt> <dd> owned an estate with a miraculous fountrain at Phletra προάστειον τὰ Φλετρά.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.1721&nbsp;</dd><dt> Raidestos (?): Hagios Nikolaos Phalkon&nbsp;</dt> <dd> instituted an annual grant of 3 nomismata to the monastery of  Hagios Nikolaos Phalkon μονὴ τοῦ ἁγίου Νικολάου τοῦ Φάλκωνος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;47.507-508&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> decided to consecrate to God one of his properties at Raidestos (Thrace) τῆς Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;23.85&nbsp;</dd> <dd> decided to leave and was eventually allowed to get out of Raidestos (Thrace) τὴν πόλιν ταύτην.&nbsp;&nbsp; Attaleiates: History&nbsp;245.10 / 177.14&nbsp;</dd> <dd> erected buildings on land bought from the fisc outside the western gate of the kastron of Raidestos (Thrace)  Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.434-436&nbsp;</dd> <dd> founded a poorhouse (ptochotropheion) at Raidestos (Thrace) τῆς Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;39.360&nbsp;</dd> <dd> ordained that a refuge for pilgrims should be built in his aule at Raidestos (Thrace) τῆς Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;49.531&nbsp;</dd> <dd> owned a house with a chapel at Raidestos (Thrace) τῆς Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;29.188-189&nbsp;</dd> <dd> owned rental properties outside the western gate of the kastron of Raidestos (Thrace)  Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.434, 47.487-488&nbsp;</dd> <dd> visited the estates he owned at Raidestos (Thrace) ἐν τῇ Ῥαιδεστῷ.&nbsp;&nbsp; Attaleiates: History&nbsp;244.6 / 176.19&nbsp;</dd><dt> Raidestos: Archangel&nbsp;</dt> <dd> instituted an annual grant of 1 nomisma for the church of the  Archangel ναὸς τοῦ Ἀρχιστρατήγου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;49.526&nbsp;</dd><dt> Raidestos: Hagios Georgios&nbsp;</dt> <dd> held a charistikion for 2 people and instituted an annual grant of 3 nomismata for the monastery of  Hagios Georgios μονὴ τοῦ ἁγίου Γεωργίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;47.508&nbsp;</dd><dt> Raidestos: Hagios Prokopios&nbsp;</dt> <dd> rebuilt, was charistikarios together with his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109131.html" title="Theodoros, son of Michael Attaleiates" >Theodoros 176</a>, and instituted an annual grant for the nunnery of  Hagios Prokopios μονὴ τοῦ ἁγίου Προκοπίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;47.511-515&nbsp;</dd><dt> Raidestos: Prodromos&nbsp;</dt> <dd> instituted an annual grant of 1 nomisma trachy for the church of  Prodromos ναὸς τοῦ τιμίου Προδρόμου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;49.524&nbsp;</dd><dt> Raidestos: Theotokos Eleousa&nbsp;</dt> <dd> instituted an annual grant of 1 nomisma for the church of  Theotokos Eleousa ναὸς τῆς ὑπεραγίας Θεοτόκου τῆς Ἐλεούσης.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;49.525&nbsp;</dd><dt> Raidestos: Theotokos of Daphne&nbsp;</dt> <dd> instituted an annual grant of 2 nomismata for the nunnery of  Theotokos of Daphne μονὴ τῆς ὑπεραγίας Θεοτόκου τῆς Δάφνης.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;49.515-516&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> owned rental properties at Sely(m)bria (Thrace) ἐν Σηλυβρίᾳ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.433, 47.487&nbsp;</dd><dt> Taurus (Cilicia)&nbsp;</dt> <dd> escaped from danger when his horse fell into a ravine while crossing the Taurus (Cilicia) τοῦ Ταύρου ὄρους.&nbsp;&nbsp; Attaleiates: History&nbsp;120.19 / 91.16&nbsp;</dd><dt> Trebizond&nbsp;</dt> <dd> after the defeat at Mantzikert fled to and then sailed from Trebizond ὲν Τραπεζοῦντι.&nbsp;&nbsp; Attaleiates: History&nbsp;167.5 / 124.5&nbsp;</dd><dt>Tzachnistai (?)&nbsp;</dt> <dd> owned the estate of Tzachnistai (?) αἱ Τζαχνίσται.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.17.19&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Judge&nbsp;</dt> <dd>τῶν πολιτικῶν δικαστῶν.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;21.47&nbsp;</dd></dl></li><li><label>Possession <var>(28)</var><dl><dt> A bakery in Constantinople, attached to his poorhouse and yielding a rent of 24 nomismata&nbsp;</dt> <dd>τὸ μαγκιπικὸν ἐργαστήριον τῆς Πόλεως.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.441-443&nbsp;</dd><dt> A house (in Constantinople) rented for 36 nomismata and owned in the past by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109158.html" title="Thomas Nikaeus, protospatharios" >Thomas 105</a> Nikaeus&nbsp;</dt> <dd>τοῦ οἴκου μου τοῦ γεγονότος Θωμᾶ πρωτοσπαθαρίου τοῦ Νικαέως.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;45.446-447, 99.1319-1320&nbsp;</dd><dt> A house at Constantinople&nbsp;</dt> <dd>τὴν ἰδίαν οἰκίαν.&nbsp;&nbsp; Attaleiates: History&nbsp;246.1 / 177.25-26&nbsp;</dd><dt> A house at Rhaidestos and the property of Lips or Baboulou&nbsp;</dt> <dd>ἐντὸς τοῦ κάστρου τῆς Ῥαιδεστοῦ οἶκον ... τοῦ κτήματος αὐτῆς τοῦ Λιβὸς ἤτοι τῶν Βαβούλου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;25.137-27.146, 43.426-427, 99.1325, 123.1717&nbsp;</dd><dt> A house in Constantinople (which he turned into a poorhouse), adjacent to the church of the Forerunner (and next to the house purchased from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108934.html" title="Euphrosyne Bobaina, aunt of Michael Attaleiates' wife" >Euphrosyne 103</a>)&nbsp;</dt> <dd>τὸν ἐν τῇ Πόλει οἶκον.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;27.159-171&nbsp;</dd><dt> A house with a chapel at Rhaidestos&nbsp;</dt> <dd>τῷ ἐν τῷ οἴκῳ μου τῆς Ῥαιδεστοῦ θείῳ σηκῷ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;29.188-189&nbsp;</dd><dt> A perfumery (in Constantinople) yielding a rent of 14 nomismata&nbsp;</dt> <dd>τὸ μυρεψικὸν ἐργαστήριον.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.443-444&nbsp;</dd><dt> A property (at Rhaidestos)&nbsp;</dt> <dd>ἅπερ ἀντήλλαξα καὶ ἐξωνησάμην ἀπό τε τοῦ Ψωραρίου καὶ τοῦ Ναρσῆ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;27.154-155&nbsp;</dd><dt> A property in his birthplace (Attaleia?) which he divided among his sisters (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109176.html" title="sisters of Michael Attaleiates" >Anonymae 104</a>)&nbsp;</dt> <dd>&nbsp; Attaleiates: Diataxis&nbsp;19.19-20&nbsp;</dd><dt> A small and humble house (presumably at Constantinople)&nbsp;</dt> <dd>μικρόν τι καὶ οὐδὲν κατάλυμα.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;19.30-31&nbsp;</dd><dt> A small house in Constantinople with a long gallery and a courtyard giving access to a triklinos on the ground floor (next to the house purchased from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108796.html" title="Anastaso, sister-in-law of Michael Attaleiates" >Anastaso 101</a>)&nbsp;</dt> <dd>τοῦ ἑτέρου μου οἴκου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;27.172-29.181, 45.466-467&nbsp;</dd><dt> A three-story structure (in Constantinople) with a donkey-mill below (next to the house purchased from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108934.html" title="Euphrosyne Bobaina, aunt of Michael Attaleiates' wife" >Euphrosyne 103</a>)&nbsp;</dt> <dd>τοῦ τριπάτου κουβουκλείου τοῦ ἔχοντος κάτω τὸν ὀνόμυλον.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;29.178-179&nbsp;</dd><dt> Estate of Selokaka&nbsp;</dt> <dd>τὸ κτῆμα ταύτης τοῦ Σελοκάκα.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;19.35-36, 43.425-426, 99.1324, 123.1717&nbsp;</dd><dt> Estates at Mesokomion&nbsp;</dt> <dd>τῶν ἐν Μεσοκωμίῳ προαστείων μου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.429-430, 101.1340-1342, 123.1722&nbsp;</dd><dt> Estates at Rhaidestos which he was visiting when the rebellion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios broke out, including a house within the kastron and rural properties which were plundered&nbsp;</dt> <dd>ἐπίσκεψιν ἐκεῖσε καταλαβὼν τῶν κτημάτων μου ... τῆς ἐντὸς τοῦ κάστρου οἰκίας καὶ τῶν ἀγροτικῶν μου κτημάτων.&nbsp;&nbsp; Attaleiates: History&nbsp;244.7, 249.19-20 / 176.19-20, 180.15&nbsp;</dd><dt> Houses (by the aule of Arkolykes)&nbsp;</dt> <dd>σὺν τοῖς ἀπὸ ἀνταλλαγῆς τῆς Ἁγίας Σοφίας περιελθοῦσιν οἰκήμασι.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.431-432&nbsp;</dd><dt> Properties at Constantinople&nbsp;</dt> <dd>τῇ βασιλίδι τῶν πόλεων διακειμένης ἀκινήτου μου κτήσεως.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;25.120-121&nbsp;</dd><dt> Properties at Rhaidestos&nbsp;</dt> <dd>τῆς ὑπηργμένης μοι κτήσεως κατὰ τὴν τοποθεσίαν τῆς Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;23.84-85, 25.120-121&nbsp;</dd><dt> Rental properties (in Constantinople) rented for 5 nomismata and occupied by the physician <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109132.html" title="Theodoros, physician in Constantinople" >Theodoros 177</a>&nbsp;</dt> <dd>τὰ ἐνοικικὰ οἰκήματα.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.444-45.445&nbsp;</dd><dt> Rental properties (in Constantinople?)&nbsp;</dt> <dd>σὺν τοῖς τῆς ἀνταλλαγῆς τοῦ ποιητοῦ τοῦ Καμαρωτῇ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.1715&nbsp;</dd><dt> Rental properties at Rhaidestos, built on land purchased from the fisc&nbsp;</dt> <dd>τῶν ἐκτὸς τῆς δυτικῆς πόρτης τοῦ κάστρου Ῥαιδεστοῦ ἕτερα ἐνοικικά μου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.434-435&nbsp;</dd><dt> Rental properties at Selymbria&nbsp;</dt> <dd>τῶν ἐν Σηλυβρίᾳ ἐνοικικῶν μου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.433-434, 123.1721-1722&nbsp;</dd><dt> The aulai of Metaxas, Arkolykes and Kentarchos (in Constantinople?)&nbsp;</dt> <dd>ἡ αὐλὴ τοῦ Μεταξᾶ, ἡ αὐλὴ τοῦ Ἀρκολύκη...τοῦ Κεντάρχου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.430-433, 99.1335-101.1339, 123.1714-1715&nbsp;</dd><dt> The estate of Hagia Myrope or Monokellion&nbsp;</dt> <dd>τὸ προάστειον μου ἡ Ἁγία Μυρόπη, ἤτοι τὸ μονοκέλλιον.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.427, 99.1326, 123.1718&nbsp;</dd><dt> The estate of Makron Chorion&nbsp;</dt> <dd>τὸ προάστειον μου τοῦ Σελοκάκα σὺν τῷ Μακρῷ Χωρίῳ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.426, 99.1324, 123.1716-1717&nbsp;</dd><dt> The estate of Symeoniou&nbsp;</dt> <dd>τὸ προάστειον μου τοῦ Συμεωνίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;43.428, 99.1334, 123.1718-1719&nbsp;</dd><dt> The estates of Bandophoros, Koukos, Tzachnistai, Hagia Helene -that is the village of Ano Silion together with Thlabioi-, Leuke of the Armenians, and Phletra with its miraculous fountain&nbsp;</dt> <dd>καὶ τοῦ Βανδοφόρου...προάστειον τοῦ Κούκου...αἱ Τζαχνίσται, προάστειον ἡ Ἁγία Ἑλένη ἤτοι ἡ ἄνω Σιλίου κώμη σὺν τοῖς Θλαβίοις, προάστειον ἡ Λεύκη τῶν Ἀρμενίων, προάστειον τὰ Φλετρὰ σὺν τῷ ἁγιάσματι.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;123.1717&nbsp;</dd><dt>The humble chapel of the Forerunner at Constantinople, dedicated to Christ the All-Merciful (attached to his house), which, although poor in properties, is full of divine grace&nbsp;</dt> <dd>τὸν Προδρομικὸν ναὸν ἐπ ᾿ ὀνόματι τοῦ μεγάλου Θεοῦ καὶ σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ τοῦ Πανοικτίρμονος ... ὁ ναὸς οὗτος τοῦ ἐν τῇ Πόλει οἴκου μου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;29.186-193&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
