<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(23)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> wrote about him on the very day that he died&nbsp;</dt> <dd>γράφω δὲ ταῦτα καθ’ ἣν ἐκεῖνος ἐτεθνήκει ἡμέραν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 39.4&nbsp;</dd><dt>Died and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> (de Bailleul) took over as leader of his army&nbsp;</dt> <dd>τῆς ἐκείνου κατάρχων φάλαγγος, ἅτε ἐκείνου τὸ χρεὼν ἀποτίσαντος.&nbsp;&nbsp; Bryennios&nbsp;147.24-149.1&nbsp;</dd></dl></li><li><label>Description <var>(6)</var><dl><dt> A most courageous man, more brave than anybody else, he had shown proof of his abilities in his previous deeds&nbsp;</dt> <dd>γενναιότατος κατὰ χεῖραν τελῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;171.3-6 / 126.25-127.1&nbsp;</dd><dt> He initially appeared as an enemy of the Romans, then changed his ways and subsequently was as well disposed  as he had at first been ill disposed&nbsp;</dt> <dd>οὗτος οὖν ὁ Κρισπῖνος πολέμιος ῾Ρωμαίοις τὰ πρῶτα φανείς, ἔπειτα τοὺς τρόπους μεταβαλών, τοσοῦτον εἰς εὔνοιαν ὤφθη τὸ δεύτερον, ὅσον τὸ πρῶτον εἰς δυσμένειαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 39.4-7&nbsp;</dd><dt> His request for an amnesty from the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) was granted because the latter respected him for his bravery and courage in battle, having fought against many Turks during his rebellion and having accomplished many great deeds&nbsp;</dt> <dd>ἐν τῷ τῆς ἀποστασίας καιρῷ Τούρκων ἐντυχὼν πληθύι πολλῇ μεγάλας ἀνδραγαθίας ἐκ χειρὸς ἀπειργάσατο.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;134.20-22&nbsp;</dd><dt> Had been hostile to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) since a long time ago and held a grudge against him&nbsp;</dt> <dd>δύσνους ὢν πάλαι τῷ βασιλεῖ Ῥωμανῷ καὶ μῆνιν κατ ᾿ αὐτοῦ τρέφων.&nbsp;&nbsp; Bryennios&nbsp;135.8-9&nbsp;</dd><dt> Plotted against the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) because such disloyalty was typical of his treacherous, greedy and ungrateful Frankish race&nbsp;</dt> <dd>κατὰ τὴν οἰκείαν φυλήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;135.1-4&nbsp;</dd><dt>A brave man and an experienced warrior and strategist who had accomplished many deeds in the past fighting against the Turks&nbsp;</dt> <dd>τὸ τοῦ ἀνδρὸς γενναῖον.&nbsp;&nbsp; Attaleiates: History&nbsp;124.21-125.2 / 94.13-15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(6)</var><dl><dt> Norman (Frank)&nbsp;</dt> <dd>Φράγγος.&nbsp;&nbsp; Attaleiates: History&nbsp;170.21 / 126.21&nbsp;</dd> <dd>Φράγγος.&nbsp;&nbsp; Bryennios&nbsp;135.5&nbsp;</dd> <dd>Φράγγος.&nbsp;&nbsp; Zonaras&nbsp;18.15.9&nbsp;</dd> <dd>Φράγγος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 39.3&nbsp;</dd><dt> Norman (Latin)&nbsp;</dt> <dd>Λατῖνος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;134.2&nbsp;</dd><dt>Norman (Latin from Italy)&nbsp;</dt> <dd>Λατῖνος ἐξ Ἰταλίας.&nbsp;&nbsp; Attaleiates: History&nbsp;122.22 / 93.4&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Abydos&nbsp;</dt> <dd> was banished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to Abydos εἰς Ἄβυδον.&nbsp;&nbsp; Attaleiates: History&nbsp;170.23 / 126.22&nbsp;</dd> <dd> was banished to Abydos ἐν Ἀβύδῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.6&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> with troops to Constantinople ἐκ τῆς βασιλίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;170.20-21 / 126.20-21&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> came to Constantinople from Italy ἐξ Ἰταλίας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;134.3&nbsp;</dd> <dd> hailed from Italy ἐξ Ἰταλίας.&nbsp;&nbsp; Attaleiates: History&nbsp;122.22 / 93.4&nbsp;</dd><dt>Maurokastron (Koloneia?)&nbsp;</dt> <dd> captured and left the bulk of his troops in the town of Maurokastron (Koloneia?) τοῦ Μαυροκάστρου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;134.25&nbsp;</dd> <dd> followed Romanos having left some of his troops at the fort of Maurokastron (Koloneia?) τοῦ Μαυροκάστρου φρούριον.&nbsp;&nbsp; Attaleiates: History&nbsp;125.6 / 94.19&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
