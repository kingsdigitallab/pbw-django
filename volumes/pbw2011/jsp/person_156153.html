<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(51)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> After the victory over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>, plenty of food came to Antioch, but also severe plague; Adhemar was one of the first to die, amidst overwhelming grief, and was buried in the Hagios Petros basilica, just where the holy lance was found&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;V.4&nbsp;</dd><dt> Died in pestilence which occurred soon after defeat of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>; was mourned profoundly by all, and honourably buried in Hagios Petros in Antioch, at spot where the lance was found&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 1.31-36&nbsp;</dd><dt>He died and was mourned&nbsp;</dt> <dd>Date: August 1, 1098&nbsp;Kalend. Augusti   obiit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.23.8&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> Father and special governor of the whole crusading people&nbsp;</dt> <dd>pater et precipuus plebis universe moderator.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 1.33-34&nbsp;</dd><dt> Famous for every kind of goodness, with a considerable band of men and equipment&nbsp;</dt> <dd>omni bonitate praeclarus, non modica manu et apparatu.&nbsp;&nbsp; Albert of Aachen&nbsp;II.23&nbsp;</dd><dt> As the religious head of the crusader army, he was also (in the absence of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>) the leader of its third line of attack against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>, with Raymond's Gascons and Provencals&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.22.1, 1.23.1&nbsp;</dd><dt> A man of apostolic stature, who always comforted the populace in a kindly way and strengthened them in the Lord&nbsp;</dt> <dd>vir apostolicus benigne semper populum confortabat et in Domino roborabat.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.22.1&nbsp;</dd><dt>Of blessed memory ... a man of venerable life ... would later play role of papal representative both faithfully and prudently&nbsp;</dt> <dd> .&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 16.35-38&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Bishop of Le Puy&nbsp;</dt> <dd>Podiensis episcopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 16.35&nbsp;</dd> <dd>episcopum de Podio.&nbsp;&nbsp; Albert of Aachen&nbsp;II.20&nbsp;</dd> <dd>episcopus Podiensis.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.4.1&nbsp;</dd> <dd>Podiensis episcopus.&nbsp;&nbsp; Ralph of Caen&nbsp;49&nbsp;</dd><dt>Papal legate&nbsp;</dt> <dd>legatione sedis apostolice fungebatur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 22.11&nbsp;</dd> <dd>vice fungens apostolica.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.4.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(13)</var><dl><dt> Antioch: Chapel of the Theotokos&nbsp;</dt> <dd> held festal processions to the  Chapel of the Theotokos oratorium sancte Marie.&nbsp;&nbsp; Albert of Aachen&nbsp;V.1&nbsp;</dd><dt> Antioch: Gate of the Dog&nbsp;</dt> <dd> struggled to stop sorties from the  Gate of the Dog Porta Canis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 15.1-47&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> cleansed and restored the  Hagios Petros basilica basilicam beati Petri apostoli.&nbsp;&nbsp; Albert of Aachen&nbsp;V.1&nbsp;</dd> <dd> led move to restore Antioch's churches, especially  Hagios Petros maiorem urbis ecclesiam, quae in honore principis apostolorum dedicata erat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 23.1-9&nbsp;</dd> <dd> was buried in  Hagios Petros in basilica Beati Petri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 1.34-36&nbsp;</dd> <dd> was buried in the  Hagios Petros basilica in basilica sancti Petri.&nbsp;&nbsp; Albert of Aachen&nbsp;V.4&nbsp;</dd><dt> Antioch: Orontes bridge&nbsp;</dt> <dd> made a speech the day before they reached the  Orontes bridge pontem Ferne.&nbsp;&nbsp; Albert of Aachen&nbsp;III.32&nbsp;</dd><dt> Dalmatia&nbsp;</dt> <dd> planned to journey with his forces via Dalmatia Dalmatiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.47-48&nbsp;</dd><dt> Le Puy&nbsp;</dt> <dd> was bishop of Le Puy Podiensis.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.4.1&nbsp;</dd> <dd> was bishop of Le Puy Podiensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 16.35&nbsp;</dd> <dd> was bishop of Le Puy Podio.&nbsp;&nbsp; Albert of Aachen&nbsp;II.20&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> arrived at the last minute for the battle near Nicaea Nicee.&nbsp;&nbsp; Albert of Aachen&nbsp;II.26-27&nbsp;</dd><dt>Pelagonia (Macedonia)&nbsp;</dt> <dd> was nearly captured at Pelagonia (Macedonia) Pelagonia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.24-33&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
