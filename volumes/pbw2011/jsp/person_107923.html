<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was killed after he was captured in the region of Tripoli while fleeing from his fort at Menikos&nbsp;</dt> <dd>περὶ τὰ ὅρια Τριπόλεως συσχεθεὶς ἀνῃρέθη.&nbsp;&nbsp; Skylitzes&nbsp;383.85-86&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Patrikios&nbsp;</dt> <dd>(Αραβιχ).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Arab (Arab)&nbsp;</dt> <dd> Ἄραψ.&nbsp;&nbsp; Skylitzes&nbsp;379.58&nbsp;</dd></dl></li><li><label>Second Name <var>(1)</var><dl><dt>Mosaraph(as), Mousaraph(as)&nbsp;</dt> <dd>(Αραβιχ).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(4)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=116965.html" title="four daughters of Nasr ibn Musharraf al-Rawadifi" >Anonymae 105</a>&nbsp;</dt> <dd>(بنات).&nbsp;&nbsp; Yahya al-Antaki&nbsp;512&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=117501.html" title="son of Nasr ibn Musharraf" >Anonymus 565</a>&nbsp;</dt> <dd>(ولده).&nbsp;&nbsp; Yahya al-Antaki&nbsp;502&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=116960.html" title="wife of Nasr ibn Musharraf al-Rawadifi" >Anonyma 190</a>&nbsp;</dt> <dd>(حرمة).&nbsp;&nbsp; Yahya al-Antaki&nbsp;512&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106456.html" title="nephew of Nasr ibn Musharraf" >Anonymus 147</a>&nbsp;</dt> <dd>(ἀδελφόπαιδος).&nbsp;&nbsp; Skylitzes&nbsp;383.87&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was arrested and taken to Antioch (on the Orontes) أنطاكية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;500&nbsp;</dd> <dd> was captured and detained in Antioch (on the Orontes) ἐν Ἀντιοχείᾳ.&nbsp;&nbsp; Skylitzes&nbsp;379.60&nbsp;</dd><dt> Bikisra'il (Syria)&nbsp;</dt> <dd> besieged and captured the fort at Bikisra'il (Syria) بنكسرائيل.&nbsp;&nbsp; Yahya al-Antaki&nbsp;504&nbsp;</dd> <dd> decided to build a fort at Bikisra'il (Syria) بنكسرائيل.&nbsp;&nbsp; Yahya al-Antaki&nbsp;504&nbsp;</dd><dt> Maraqiyya&nbsp;</dt> <dd> besieged but then had to abandon Maraqiyya مرقيّة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;506&nbsp;</dd> <dd> encouraged the governor and the qadi of Tripoli (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108180.html" title="Hassan ibn al-Mufarrij ibn al-Jarrah (Pinzarach)" >Pinzarach 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=117504.html" title="cadi of Tripoli in Syria" >Anonymus 568</a>) to capture Maraqiyya مرقيّة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;506&nbsp;</dd><dt> Menikos (Syria)&nbsp;</dt> <dd> abandoned his fort of Menikos (Syria) τὸν Μενῖκον.&nbsp;&nbsp; Skylitzes&nbsp;383.85&nbsp;</dd> <dd> proposed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107831.html" title="Michael Spondyles, doux of Antioch" >Michael 108</a> and was authorized to build a fort at Menikos (Syria) المنيقة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;502&nbsp;</dd> <dd> refused to deliver to the Rum the fort at Menikos (Syria) المنيقة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;504&nbsp;</dd> <dd> was entrusted with but handed over the fort of Menikos (Syria) τὸ φρούριον.&nbsp;&nbsp; Skylitzes&nbsp;379.67&nbsp;</dd><dt>Tripoli (Palestine)&nbsp;</dt> <dd> was captured and killed in the region of Tripoli (Palestine) Τριπόλεως.&nbsp;&nbsp; Skylitzes&nbsp;383.85&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Al
