<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> After the compromise was agreed, was soon killed in a squabble between his army and that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156250.html" title="Bertrand of St Gilles, count of Tripoli" >Bertrand 4001</a>; suspicions of Bertrand, to whom the whole inheritance reverted, have never been proven&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 9.23-30&nbsp;</dd><dt>He had a vile dispute with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160820.html" title="squire of William Jordan, count of Cerdagne" >Anonymus 26160</a>, who shot him through the heart&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;XI.15&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Leader and commander of the army (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>)&nbsp;</dt> <dd>ἡγεμόνα καὶ ἀρχηγὸν τῶν αὐτοῦ ταγμάτων.&nbsp;&nbsp; Anna Komnene&nbsp;348.16&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Count of Cerdagne&nbsp;</dt> <dd>comes de Sartengis.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.51&nbsp;</dd><dt>Count of Tripoli&nbsp;</dt> <dd>صاحب طرابلس.&nbsp;&nbsp; Usama&nbsp;50&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> kin (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156250.html" title="Bertrand of St Gilles, count of Tripoli" >Bertrand 4001</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 9.3-4&nbsp;</dd><dt> kin (in fact cousin) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156250.html" title="Bertrand of St Gilles, count of Tripoli" >Bertrand 4001</a>&nbsp;</dt> <dd>cognato.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.8&nbsp;</dd><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>&nbsp;</dt> <dd>nepos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 2.8, bk. 21, 5.21&nbsp;</dd> <dd>ἀνεψιόν.&nbsp;&nbsp; Anna Komnene&nbsp;347.14&nbsp;</dd> <dd>(auunculo).&nbsp;&nbsp; Albert of Aachen&nbsp;IX.50&nbsp;</dd> <dd>nepos.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.38.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> 'Arqa (Syria)&nbsp;</dt> <dd> starved and captured 'Arqa (Syria) Arcas.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.1&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> made an attack on Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;50&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> was lord of Tripoli طرابلس.&nbsp;&nbsp; Usama&nbsp;50&nbsp;</dd><dt>Tripoli: Mount of the Pilgrims&nbsp;</dt> <dd> won a victory over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> at the  Mount of the Pilgrims montis Peregrini.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
