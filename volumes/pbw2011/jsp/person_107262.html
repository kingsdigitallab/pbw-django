<table width="100%">
<tr><td><h2><span>οἰκουμενικὸς πατριάρχης (Ioannes&nbsp;18)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107262</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(78)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> After his death the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) appointed Kosmas to succeed him&nbsp;</dt> <dd>κοιμηθέντος καὶ πρὸς τὴν ἀγύρω λῆξιν μεταθεμένου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.6-10&nbsp;</dd><dt> The encomium of him written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> breaks off at the end, despite having promised to describe his death&nbsp;</dt> <dd>ὀλίγα ἄττα καὶ περὶ τῆς ἐντεῦθεν τούτῳ ἐξόδου ἐπιμνησθείς.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt>Was transferred to the eternal abodes after shepherding the church for eleven years and seven months&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.18.3&nbsp;</dd></dl></li><li><label>Description <var>(16)</var><dl><dt> He above all had risen to greatness of fortune (i.e. above <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a>)&nbsp;</dt> <dd>ὁ μάλιστα ἐπὶ μέγα τῆς τύχης ἀρθείς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 195.1-2&nbsp;</dd><dt> A man consummate in virtue and well suited to the high priesthood&nbsp;</dt> <dd>ἄνδρα καὶ τὴν ἀρετὴν τελεώτατον καὶ τῇ ἀρχιερωσύνῃ μάλα προσήκοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 26.9-10&nbsp;</dd><dt> Shepherded the church for eleven years and seven months&nbsp;</dt> <dd>ἐπὶ δέκα ἐνιαυτοὺς ἐφ ᾿ ἑνι καὶ μησὶν ἑπτὰ τὴν ἐκκλησίαν ποιμάναντος.&nbsp;&nbsp; Zonaras&nbsp;18.18.3&nbsp;</dd><dt> An erudite man, he had demonstrated his scholarly virtues openly and was equally well versed in law&nbsp;</dt> <dd>τὸν λογιώτατον.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.8&nbsp;</dd><dt> Was numbered among the outstanding men of the senate&nbsp;</dt> <dd>τοῖς ἐξόχοις τῆς συγκλήτου συνηρίθμηται.&nbsp;&nbsp; Zonaras&nbsp;18.9.17&nbsp;</dd><dt> A man originating from abroad but living in Constantinople&nbsp;</dt> <dd>ἐξ ἑτέρων πατρίδων τὴν σεβαστὴν ῾Ρώμην οἰκήσαντε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.3-4&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> were older, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> much younger than they&nbsp;</dt> <dd>ἐκείνω μὲν ἤστην πρεσβυτέρω, ἐγὼ δὲ παρὰ πόλυ ἐκείνων νεώτερος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.5-6&nbsp;</dd><dt> Just as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was senior in learning, so too his spiritual progress was comparably advanced and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was senior to him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> in the palace&nbsp;</dt> <dd>ἐμοὶ δὲ ἄρα ὥσπερ ὁ λόγος ἐγεγόνει πρεσβύτερος, καὶ τὰ τῆς ψυχῆς, ἵν᾿ οὕτως εἴποιμι, κατὰ τὸ ὅμοιον προὔλαβε, καὶ πρώτως ἐκείνων ἐφεστήκειν τοῖς ἀνακτόροις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.12-15&nbsp;</dd><dt> He preceded (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) in seizing the better life&nbsp;</dt> <dd>ὁ προλαβὼν καὶ τὴν κρείττω προαρπάσας ζωήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 198.10.11&nbsp;</dd><dt> A wise and learned man, well known in the imperial administration and most virtuous&nbsp;</dt> <dd>καὶ τοῖς πολιτικοῖς περίβλεπτος γεγονώς.&nbsp;&nbsp; Attaleiates: History&nbsp;92.16-19 / 70.6-8&nbsp;</dd><dt> His father died while he was young, but his mother lived much longer, surviving into a virtuous and godfearing old age, even predicting the prominence of her son&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> His legal and intellectual training and experience as a monk gave him all the academic and practical skills needed to become an excellent patriarch&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> A wonderful man by his education, wisdom, sagacity and virtue, he hailed from Trebizond and lived as an ascetic on Mount Olympus&nbsp;</dt> <dd>τὰ πάντα θαυμαστός, λόγῳ σοφίᾳ καὶ συνέσει καὶ ἀρετῇ.&nbsp;&nbsp; Glykas&nbsp;606.15-17&nbsp;</dd><dt> Blessed (had died by the time Kekaumenos was writing his Strategikon)&nbsp;</dt> <dd>τὸν μακαρίτην.&nbsp;&nbsp; Kekaumenos&nbsp;218.26&nbsp;</dd><dt> His family was only praised (in the encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) for virtue, not for wealth or prominence&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt>A wise and educated man, he became known in public affairs and lived a virtuous life&nbsp;</dt> <dd>ἀνὴρ δὲ σοφὸς καὶ παιδεύσεως εἰς ἄκρον ἐληλακὼς κἀν τοῖς πολιτικοῖς περίβλεπτος γεγονὼς καὶ ἀρετῆς εὐφρόνως ἐπιμελούμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.14-16&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(30)</var><dl><dt> Ecumenical patriarch&nbsp;</dt> <dd>οἰκουμενικοῦ πατριάρχου.&nbsp;&nbsp; Oath of Eudokia&nbsp;52-53&nbsp;</dd> <dd>οἰκουμενικῷ πατριάρχῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Exaktor&nbsp;</dt> <dd>ἐξάκτωρα.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.8&nbsp;</dd><dt> Illoustrios&nbsp;</dt> <dd>ἰλλούστριον.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.8&nbsp;</dd> <dd>ἰλλούστριον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Krites&nbsp;</dt> <dd>κριτήν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κριτοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κριτοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Krites of the hippodrome&nbsp;</dt> <dd>κριτὴν ἐπὶ τοῦ ἱπποδρόμου.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.8&nbsp;</dd><dt> Maïstor&nbsp;</dt> <dd>μαΐστορι.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 44.276-277&nbsp;</dd><dt> Nomophylax&nbsp;</dt> <dd>νομοφύλαξ.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.10&nbsp;</dd> <dd>νομοφύλακα.&nbsp;&nbsp; Attaleiates: History&nbsp;21.17 / 17.20&nbsp;</dd><dt> Patriarch of Constantinople&nbsp;</dt> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; Iveron&nbsp;2.125.2, 2.126.22&nbsp;</dd> <dd>οἰκουμενικοῦ πατριάρχου.&nbsp;&nbsp; Synod of 1072&nbsp;57.2&nbsp;</dd> <dd>προχειρίζεται.&nbsp;&nbsp; Glykas&nbsp;606.15&nbsp;</dd> <dd>πατριάρχην Κωνσταντινουπόλεως.&nbsp;&nbsp; Kekaumenos&nbsp;218.26-27&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Kleinchroniken&nbsp;144.73&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.13-14&nbsp;</dd> <dd>τῆς συνόδου προεξάρχων καὶ τὴν πατριαρχίαν κοσμῶν ... πατριάρχης οἰκουμενικός.&nbsp;&nbsp; Attaleiates: History&nbsp;92.14-15, 93.4 / 70.4, 70.14&nbsp;</dd> <dd>εἰς τὸν ἀρχιερατικὸν τῆς Κωνσταντίνου θρόνον ἀνάγεται.&nbsp;&nbsp; Zonaras&nbsp;18.9.16&nbsp;</dd> <dd>ἄξιος ἐκρίθη τοῦ θρόνου τοῦ πατριαρχικοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.9.18&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Zonaras&nbsp;18.18.3&nbsp;</dd> <dd>τοῦ πατριαρχικοῦ θρόνου ἠξίωσεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 26.8-9&nbsp;</dd> <dd>ἀρχιεροσύνης.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd> <dd>ἀχιεπίσκοπος Κωνσταντινουπόλεως νέας ῾Ρώμης.&nbsp;&nbsp; Psellos&nbsp;Robert 153-154&nbsp;</dd> <dd>ἀρχιεπισκόπῳ Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προεδρίᾳ τε τιμηθείς.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.9&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροέδρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Senator&nbsp;</dt> <dd>συγκλητικοῖς.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.11&nbsp;</dd></dl></li><li><label>Education <var>(5)</var><dl><dt> He gave precedence in education to law over philosophy, and became as dominant in that field as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> in philosophy, without neglecting other studies&nbsp;</dt> <dd>τελεώτερον τοῖς νόμοις φιλοσοφώτερον προσεχώρησε.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> He, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> were brought together by love of learning; ... he and Ioannes were devotees of philosophy, while Psellos was occupied with the highest philosophy&nbsp;</dt> <dd>λόγος δὲ τῆς συμφυίας ὁ τῶν μαθημάτων ἐγένετο λόγος· ... ἐκείνω μὲν ἐραστὰ τῆς φιλοσοφίας ἐτύγχανον ὄντε, ἐγὼ δὲ ἐφιλοσόφουν τὰ τελεώτερα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.4-9&nbsp;</dd><dt> His education took place half in Trebizond and half in Constantinople, where he could gain the wisdom that astounded the world&nbsp;</dt> <dd>ἡμιτελῆ μὲν ἔτι τὴν παίδευσιν.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> The extent of his learning is sketched by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> through the juxtaposition of negative and positive judgements&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt>Was educated in every branch of learning&nbsp;</dt> <dd>πεπαίδευτο δὲ παιδείαν λόγων παντοδαπῶν .&nbsp;&nbsp; Zonaras&nbsp;18.9.17&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(9)</var><dl><dt>Xiphilinos&nbsp;</dt> <dd>τὸν Ξιφιλῖνον.&nbsp;&nbsp; Kekaumenos&nbsp;218.27&nbsp;</dd> <dd>Ξιφιλῖνον.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.8&nbsp;</dd> <dd>Ξιφιλῖνος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.14&nbsp;</dd> <dd>Ξιφιλῖνος.&nbsp;&nbsp; Attaleiates: History&nbsp;92.15-16 / 70.5&nbsp;</dd> <dd>Ξιφιλῖνος.&nbsp;&nbsp; Zonaras&nbsp;18.9.16, 18.18.3&nbsp;</dd> <dd>Ξιφιλῖνον.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd> <dd>Ξιφιλῖνον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Ξιφιλῖνον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Ξιφιλῖνον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(7)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106739.html" title="Bardas, brother (?) of patriarch Ioannes VIII Xiphilinos" >Bardas 101</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Glykas&nbsp;608.1&nbsp;</dd> <dd> Ἀδελφός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;123.9&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157471.html" title="mother of Ioannes Xiphilinos" >Anonyma 2101</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157542.html" title="father of Ioannes Xiphilinos" >Anonymus 2102</a>&nbsp;</dt> <dd>(πατέρα).&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158023.html" title="nephew of Ioannes Xiphilinos" >Anonymus 2586</a>&nbsp;</dt> <dd>(ἀνεψιοῦ).&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 265, 310.8&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106739.html" title="Bardas, brother (?) of patriarch Ioannes VIII Xiphilinos" >Bardas 101</a>&nbsp;</dt> <dd>(ἀνεψιὸς).&nbsp;&nbsp; Zonaras&nbsp;18.10.22&nbsp;</dd> <dd>(ἀδελφόπαιδα).&nbsp;&nbsp; Zonaras&nbsp;18.10.22&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(18)</var><dl><dt> Constantinople&nbsp;</dt> <dd> half-way through his education moved to Constantinople Βυζάντιον.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd> <dd> lived in Constantinople τὴν σεβαστὴν ῾Ρώμην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.3-4&nbsp;</dd> <dd> served as patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Kekaumenos&nbsp;218.26-27&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> had a career next to the emperor in the  palace τοῖς βασιλείοις.&nbsp;&nbsp; Attaleiates: History&nbsp;92.19 / 70.7&nbsp;</dd><dt> Constantinople: Hagios Alexios&nbsp;</dt> <dd> convened a synod in the church of  Hagios Alexios ἁγίου Ἀλεξίου.&nbsp;&nbsp; Synod of 1072&nbsp;57.2-3&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> was appointed nomophylax at the school of law within the compound of Saint Georgios at  Mangana τὸν ἐκεῖσε ναόν.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.10&nbsp;</dd><dt> Olympos, Mount (Bithynia)&nbsp;</dt> <dd> became a monk on Olympos, Mount (Bithynia) τὸ Ὀλύμπιον ὄρος.&nbsp;&nbsp; Attaleiates: History&nbsp;92.22 / 70.10&nbsp;</dd> <dd> frequented the monasteries on Olympos, Mount (Bithynia)  Ὄλυμπον.&nbsp;&nbsp; Zonaras&nbsp;18.9.18&nbsp;</dd> <dd> led an ascetic life on Olympos, Mount (Bithynia)  Ὄλυμπον.&nbsp;&nbsp; Glykas&nbsp;606.17&nbsp;</dd> <dd> left Constantinople and became a monk on Olympos, Mount (Bithynia) τὸ θεῖον ὄρος τὸν ῎Ολυμπον.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd> <dd> retired to Olympos, Mount (Bithynia) τὸ θεῖον ὄρος τὸν Ὄλυμπον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 196.7&nbsp;</dd> <dd> spent a considerable time as a monk on Olympos, Mount (Bithynia) τὸ τοῦ Ὀλύμπου ὄρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.18-19&nbsp;</dd><dt>Trebizond&nbsp;</dt> <dd> hailed from Trebizond ἐκ Τραπεζοῦντος.&nbsp;&nbsp; Glykas&nbsp;606.16&nbsp;</dd> <dd> hailed from Trebizond ἐκ Τραπεζοῦντος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.14&nbsp;</dd> <dd> hailed from Trebizond ἐκ Τραπεζοῦντος.&nbsp;&nbsp; Attaleiates: History&nbsp;92.16 / 70.5&nbsp;</dd> <dd> originated from Trebizond Τραπεζοῦντος.&nbsp;&nbsp; Zonaras&nbsp;18.9.17&nbsp;</dd> <dd> was born in Trebizond Τραπεζοῦντος.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(4)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Glykas&nbsp;606.14-15&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.13&nbsp;</dd> <dd>τὴν μοναχικὴν πολιτείαν...ἀσπάσασθαι.&nbsp;&nbsp; Attaleiates: History&nbsp;92.20-21 / 70.8-9&nbsp;</dd> <dd>μοναχῷ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 175.444 tit.&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(2)</var></ul></div></div>
