<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(3)</var><dl><dt> Count of Poitou&nbsp;</dt> <dd>comes ... Pictauensium.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.34&nbsp;</dd> <dd>comes Pictaviensis.&nbsp;&nbsp; Ralph of Caen&nbsp;147&nbsp;</dd><dt>Duke of Aquitaine&nbsp;</dt> <dd>Aquitanie dux.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).10-11&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a>&nbsp;</dt> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.17-18&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151570.html" title="Henry IV, king of Germany and western emperor" >Henry 54</a>&nbsp;</dt> <dd>de sanguine et origine.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.34&nbsp;</dd><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161062.html" title="Radulf of Scegonges" >Radulf 107</a>&nbsp;</dt> <dd>cognatus.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.35&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> was barred from the bridge at Adrianople Andronopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.34&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> after disaster of crusade of 1101, reached Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 12(13).27-28&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> was met by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> at the narrow pass north of Beirut Berytum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.17.3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was well received by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> in Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).27-32&nbsp;</dd><dt> Herakleia&nbsp;</dt> <dd> lost his army, butchered at Herakleia Reclei.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.38&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> ran out of supplies at Ikonion Stanconam.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.37&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> celebrated Easter 1102 in Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 18(19).27-28&nbsp;</dd><dt> Longinias&nbsp;</dt> <dd> fled from Herakleia through the mountains to Longinias Longinath.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.40&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> camped in meadows at Nicaea Niceam.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.37&nbsp;</dd> <dd> with crusade of 1101 reached Nicaea Nicaeam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).40-42&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> took revenge by destroying Philomelion Phyniminim.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.38&nbsp;</dd><dt> Salimia&nbsp;</dt> <dd> took revenge by destroying Salimia Salimiam.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.38&nbsp;</dd><dt>Tortosa (Syria)&nbsp;</dt> <dd> at suggestion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> helped capture Tortosa (Syria) Antaradum ... que vulgari appellatione Tortosa dicitur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 12(13).35-40&nbsp;</dd> <dd> helped to capture Tortosa Tortosam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.17.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
