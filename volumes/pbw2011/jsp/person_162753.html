<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died after a caliphate of seven years and about two months, to be succeeded by his son, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162754.html" title="Al-Amir bi-Ahkam Allah, Fatimid caliph" >al-Amir 101</a>&nbsp;</dt> <dd>Date: 11 Dec 1101&nbsp;17 Safar 495كانت خلافته سبع سنين وقريب شهرين... ولي بعده ابنه على المنصور.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 328 (Richards I 50)&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He had been born on April 10, 1075, had been caliph for seven years and about two months; the power behind his throne had been <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156157.html" title="Al-Afdal ibn Badr al-Jamali, vizier of Egypt" >al-Afdal 4001</a>&nbsp;</dt> <dd>كان مولده في العشرين من شعبان سنة سبع وستين واربعمائة وكانت خلافته سبع سنين وقريب شهرين وكان المدبر لدولته الأفضل.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 328 (Richards I 50)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Caliph (Fatimid)&nbsp;</dt> <dd>الخليفة.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 328 (Richards I 50)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162754.html" title="Al-Amir bi-Ahkam Allah, Fatimid caliph" >al-Amir 101</a>&nbsp;</dt> <dd>اب الامير.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 328 (Richards I 50)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
