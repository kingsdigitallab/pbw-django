<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was murdered by the tyrant (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>)&nbsp;</dt> <dd>ἀναιρεθείσης τῆς ἁγίας γυναικὸς ἐκείνης παρὰ τοῦ τυράννου.&nbsp;&nbsp; Kleinchroniken&nbsp;147.86&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> Outstanding in beauty; such beauty, the Constantinopolitans said, their age had never seen&nbsp;</dt> <dd>κάλλει κατ᾿ ἐκεῖνον διενεγκοῦσαι τὸν χρόνον ... τηλίκον γὰρ κάλλος οὔπω, Βυζάντιοι ἔλεγον, ὁ καθ᾿ ἡμᾶς ἐγνώρισεν αἰών.&nbsp;&nbsp; Kinnamos&nbsp;210.5-12&nbsp;</dd><dt> She was a beautiful woman, so extremely beautiful that she was compared to all the beautiful goddesses of Antiquity&nbsp;</dt> <dd>ἕως σφόφρα καλὴ καὶ τὸ κάλλος ἀξύμβλητος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.61-66&nbsp;</dd><dt> She was able to win over everybody by her radiant appearance, her pearly complexion, her even disposition, her straightforward intelligence and her charming address&nbsp;</dt> <dd>τῷ τῆς θέας λαμπρῷ καὶ τῷ τῆς ὄψεως μαργαρώδει καὶ τῷ τοῦ ἤθους ὁμαλῷ καὶ τῷ τῦ φρονήματος ἀσυμπλόκῳ καὶ τῷ ἐπαγωγ`῀ῶ τοῦ φθέγματος ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;244.62-64&nbsp;</dd><dt> A holy woman&nbsp;</dt> <dd>τῆς ἁγίας γυναικὸς ἐκείνης.&nbsp;&nbsp; Kleinchroniken&nbsp;147.86&nbsp;</dd><dt>She was beautiful enough for love affairs, even if she concealed the fact by her nun's veil&nbsp;</dt> <dd>ἐρώτων οὔσῃ ὡραίᾳ, εἰ καὶ κρύπτεσθαι αὐτοὺς ἐπηγγείλατο ἐκείνη ....&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;18.19-20&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Augousta&nbsp;</dt> <dd>Αὐγούσταν.&nbsp;&nbsp; Kinnamos&nbsp;211.6, 250.7&nbsp;</dd><dt> Basilis (consort)&nbsp;</dt> <dd>βασιλίς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;147.62, 224.17&nbsp;</dd><dt> Basilissa&nbsp;</dt> <dd>βασιλίσσης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;229.71, 230.83&nbsp;</dd><dt> Despoina&nbsp;</dt> <dd>δεσποίνῃ.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.1, 34.4&nbsp;</dd> <dd>δεσποίνης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;229.68, 235.8&nbsp;</dd><dt> Empress of Constantinople&nbsp;</dt> <dd>imperatricis Constantinopoleos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).42&nbsp;</dd><dt>Regent&nbsp;</dt> <dd>ἐπίτροπος.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.22&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Latin (She was a Latin by race)&nbsp;</dt> <dd>Λατινίς ... τὸ γένος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;147.62&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(24)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a>&nbsp;</dt> <dd>θυγατέρες.&nbsp;&nbsp; Kinnamos&nbsp;210.5-6&nbsp;</dd> <dd>θυγατέρων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;115.55&nbsp;</dd> <dd>θυγατρός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;139.43&nbsp;</dd><dt> daughter (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>&nbsp;</dt> <dd>filiarum eius novissima.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 31.53-54&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>consobrinarum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.40&nbsp;</dd><dt> mistress of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161333.html" title="Alexios the protosebastos, second son of the sebastokrator Andronikos" >Alexios 25003</a>&nbsp;</dt> <dd>(... πλησιάζοντος).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;224.35&nbsp;</dd> <dd>(... προσείχετο).&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.1&nbsp;</dd> <dd>(συγγίνεται).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;225.44&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106239.html" title="Emperor Alexios II Komnenos" >Alexios 2</a>&nbsp;</dt> <dd>τῇ μητρί.&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd> <dd>μητρί.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;18.19, 20.1&nbsp;</dd> <dd>μητρί.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;225.43, 234.01&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151533.html" title="Agnes of Antioch, wife of Bela III of Hungary" >Agnes 17002</a>&nbsp;</dt> <dd>ἀδελφήν.&nbsp;&nbsp; Kinnamos&nbsp;286.5&nbsp;</dd> <dd>ἀδελφῇ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;267.52&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162524.html" title="Baldwin of Antioch, son of Raymond of Poitiers, brother of Maria of Antioch" >Baldwin 104</a>&nbsp;</dt> <dd>(γυναικάδελφος).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;180.85&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>&nbsp;</dt> <dd>κασιγνήτην.&nbsp;&nbsp; Kinnamos&nbsp;250.7&nbsp;</dd> <dd>ἀδελφή.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;139.43&nbsp;</dd> <dd>sororem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).42&nbsp;</dd><dt> sister (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152530.html" title="Bohemond III, prince of Antioch" >Bohemond 20102</a>&nbsp;</dt> <dd>germanam iuniorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.41-42&nbsp;</dd> <dd>sororem iuniorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.41-42&nbsp;</dd><dt> sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151643.html" title="Bela III, king of Hungary" >Bela 53</a>&nbsp;</dt> <dd>(ἐπ᾽ ἀδελφῇ γαμβρόν).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;267.52&nbsp;</dd><dt> step-mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151728.html" title="Maria, daughter of Manuel I" >Maria 17002</a>&nbsp;</dt> <dd>μητρυιάν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;230.3, 232.34&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>(ταύτην ἁρμόζεται).&nbsp;&nbsp; Kinnamos&nbsp;210.22-211.3&nbsp;</dd> <dd>uxorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.24&nbsp;</dd> <dd>γαμετῇ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;169.83 &nbsp;</dd></dl></li><li><label>Language Skill <var>(1)</var><dl><dt>Latin&nbsp;</dt> <dd>She understood the bad advice <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161654.html" title="Isaakios Aaron the akolouthos" >Isaakios 108</a> gave to Latin-speaking ambassadors, and told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> &nbsp; Niketas Choniates, Historia&nbsp;147.63-64&nbsp;</dd></dl></li><li><label>Location <var>(10)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was a native of Antioch (on the Orontes) ᾿Αντιοχείας.&nbsp;&nbsp; Kinnamos&nbsp;210.5-10&nbsp;</dd><dt> Belegrada&nbsp;</dt> <dd> she promised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151643.html" title="Bela III, king of Hungary" >Bela 53</a> rich rewards if he ravaged Belegrada 267.53-54 Βελέγραδα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;267.53-54&nbsp;</dd><dt> Branicevo&nbsp;</dt> <dd> she promised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151643.html" title="Bela III, king of Hungary" >Bela 53</a> rich rewards if he ravaged Branicevo Bρανίτζοβαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;267.53&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> she sailed to Constantinople from St Symeon portus Sancti Symeonis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 31.64-65&nbsp;</dd> <dd> she was empress of Constantinople Constantinopoleos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).42&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> was married to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> in  Hagia Sophia εἰς τὸν ... τῆς τοῦ θεοῦ Σοφίας οἶκον.&nbsp;&nbsp; Kinnamos&nbsp;211.1-2&nbsp;</dd><dt> Constantinople: Hagios Diomedes (monastery)&nbsp;</dt> <dd> she was imprisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> in the monastery of Hagios Diomedes ἐν τῷ σεμνείῳ τοῦ ἐν ἁγίοις σοφοῦ ίατῆρος Διομήδους.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;40.12&nbsp;</dd> <dd> she was shut up in a tiny cell in the monastery of Hagios Diomedes εἰς τὴν τοῦ ἁγίου Διομήδους μονήν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;268.55&nbsp;</dd><dt> Constantinople: Philopation, imperial apartments of Manganes&nbsp;</dt> <dd> she was visited by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> in the imperial apartments of Manganes, having moved there from the palace τὰς ἐν τῷ Φιλοπατίῳ βασιλικὰς ... οἰκοδομάς, αἳ τοῦ Μαγγάνη ἐλεγοντο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;255.27-30&nbsp;</dd><dt>Saint Symeon (Suwaydiyya, port of Antioch)&nbsp;</dt> <dd> she sailed to Constantinople from St Symeon portus Sancti Symeonis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 31.64-65&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Nun&nbsp;</dt> <dd>(ἀγγελικοῦ σχήματος).&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd><dt>She clouded the sun of her beauty spiritually with a black veil&nbsp;</dt> <dd>τὸν τοῦ κάλλους ἥλιον πνευματικῶς νεφώσασα κατὰ περιβολὴν μέλαιναν.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;18.20 -21&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(3)</var><dl><dt>Xene&nbsp;</dt> <dd>Ξένῃ.&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd> <dd>Ξένης.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;34.4&nbsp;</dd> <dd>Ξένης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;255.33&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
