<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>There is no reference to his death when his children are mentioned in 1166&nbsp;</dt> <dd>&nbsp; Sakkos (1166)&nbsp;142.8-10, 154.8-9&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> He was not of a very noble family; he was well-built and had a handsome face, which recommended him to his very noble wife&nbsp;</dt> <dd>γένους ἦν οὐκ εὐπαρύφου καὶ εὐγενοῦς, εὖ δ᾽ ἔχων τῆς σωματικῆς φυῆς κἀπὶ τοῦ προσώπου λειμῶνα κάλλους  ... τὸ κάλλος εὐτυχήσας προμνήστριαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;95.25-28&nbsp;</dd><dt>A young man, statuesque in looks, but by birth not one of the illustrious&nbsp;</dt> <dd>νεανίαν τὸ μὲν εἶδος ἀγαλματίαν, τὸ δὲ γένος οὐ τῶν ἐπιφανῶν.&nbsp;&nbsp; Zonaras&nbsp;17.22.31&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Despotes&nbsp;</dt> <dd>δεσπότου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Pansebastohypertatos&nbsp;</dt> <dd>πανσεβαστοϋπερτάτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πανσεβαστοϋπερτάτου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πανσεβαστοϋπερτάτου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.9&nbsp;</dd><dt>Sebastohypertatos&nbsp;</dt> <dd>σεβαστοϋπερτάτῳ.&nbsp;&nbsp; Kinnamos&nbsp;102.21&nbsp;</dd> <dd>σεβαστοϋπερτάτου.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt>Angelos&nbsp;</dt> <dd>Ἄγγελον.&nbsp;&nbsp; Kinnamos&nbsp;102.21, 119.11&nbsp;</dd> <dd>Ἀγγέλου.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd>Ἀγγέλου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.10&nbsp;</dd> <dd>Ἄγγελον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;95.24&nbsp;</dd> <dd>Ἄγγελον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;135.40&nbsp;</dd></dl></li><li><label>Kinship <var>(12)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151583.html" title="brother of sebastohypertatos Konstantinos Angelos" >Anonymus 17037</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Kinnamos&nbsp;121.7&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161622.html" title="Alexios Komnenos, son of Theodora, daughter of Alexios I" >Alexios 109</a>&nbsp;</dt> <dd>(υἱῶν).&nbsp;&nbsp; Sakkos (1166)&nbsp;154.7&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161650.html" title="Andronikos Doukas (or Angelos), son of Theodora, daughter of Alexios I" >Andronikos 119</a>&nbsp;</dt> <dd>(υἱῶν).&nbsp;&nbsp; Sakkos (1166)&nbsp;154.7&nbsp;</dd> <dd>(υἱοί).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;180.83, 266.31&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161649.html" title="Ioannes Doukas, sebastokrator" >Ioannes 469</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Sakkos (1166)&nbsp;142.8&nbsp;</dd> <dd>(υἱοί).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;180.83&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161652.html" title="Isaakios Doukas, son of Theodora, daughter of Alexios I" >Isaakios 107</a>&nbsp;</dt> <dd>(υἱῶν).&nbsp;&nbsp; Sakkos (1166)&nbsp;154.7&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109755.html" title="Theodora, daughter of Alexios I Komnenos" >Theodora 107</a>&nbsp;</dt> <dd>(πάντρεψε).&nbsp;&nbsp; Zonaras&nbsp;18.22.31&nbsp;</dd> <dd>πρὸς γάμον ἠγάγετο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;95.27&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>θεῖος.&nbsp;&nbsp; Kinnamos&nbsp;119.11&nbsp;</dd> <dd>θείου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.8, 154.8&nbsp;</dd> <dd>θεῖον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;135.39&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Belegrada&nbsp;</dt> <dd> he was involved in upgrading the defences of Belegrada τὰ ἐν Βελεγράδοις πολίχνια.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;136.43-44&nbsp;</dd><dt> Branicevo&nbsp;</dt> <dd> he was involved in upgrading the defences of Branicevo Βρανίτζοβαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;136.45&nbsp;</dd><dt> Monemvasia (Peloponnesos)&nbsp;</dt> <dd> was sent to wait for the remainder of the fleet at Monemvasia (Peloponnesos) Μονεμβασία.&nbsp;&nbsp; Kinnamos&nbsp;119.10-16&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> he was involved in upgrading the defences of Nis Νίσον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;136.45&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> He was from Philadelphia Φιλαδελφείας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;135.39-40&nbsp;</dd> <dd> He was originally from Philadelphia Φιλαδελφείας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;95.24&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> he was left to repair the walls of Zeugminon Ζευγμίνου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;135.40-136.41&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
