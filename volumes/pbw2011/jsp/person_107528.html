</div>

<table width="100%">
<tr><td><h2><span>τοῦ Δοῦκα (BBÖ I.21-22, Polemis 12) (Konstantinos&nbsp;10)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107528</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(217)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(13)</var><dl><dt> After this [making succession arrangements], he departed, after being emperor for seven years with an additional half, while having lived for sixty or even something beyond this&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.9.24&nbsp;</dd><dt> Died after a long illness and was buried not where one would expect (Mangana?) but his body was carried out of the Golden Gate on a boat to a monastery dedicated to Hagios Nikolaos and was buried in a sepulchre prepared for someone else&nbsp;</dt> <dd>εἴς τινα σορὸν προκατεσκευασμένην ἑτέρῳ ἐναπετέθη.&nbsp;&nbsp; Attaleiates: History&nbsp;92.4-10 / 69.9-13&nbsp;</dd><dt> Died after falling ill and was buried at the monastery of Moliboton&nbsp;</dt> <dd>τὸν βίον ἐξάγεται.&nbsp;&nbsp; Glykas&nbsp;606.18-20&nbsp;</dd><dt> Died and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes&nbsp;</dt> <dd>τελευτήσαντος.&nbsp;&nbsp; Kekaumenos&nbsp;220.8-9&nbsp;</dd><dt> Died at the age of 60 after an illness which lasted from October to May and was buried at the monastery of St Nicholas at Molyboton&nbsp;</dt> <dd>ἐτῶν ὢν ἑξήκοντα καὶ μικρόν τι πρός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.2-18&nbsp;</dd><dt> Died in the palace&nbsp;</dt> <dd>Date: on May 23 of the 5th indiction in the year 6575&nbsp;???? ?? ?, ??????????? ? ?, ????? ,???? ?&nbsp; Kleinchroniken&nbsp;52.2, 160.17, 170.2&nbsp;</dd><dt> He died consumed by disease&nbsp;</dt> <dd>νόσῳ δαπανηθεὶς ἐτετελευτήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 4.2&nbsp;</dd><dt> He died having reigned for seven years&nbsp;</dt> <dd>ἐπὶ ἑπτὰ ἔτεσι τοῖς πᾶσιν ἐννόμως τὴν βασιλείαν Ῥωμαίων ἰθύνας τὸν βίον καὶ οὗτος κατέλυσε.&nbsp;&nbsp; Bryennios&nbsp;85.11-12&nbsp;</dd> <dd>τὸ θνητὸν καὶ γηγενὲς ἀπεφορτίσθη βάρος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6345-6346a&nbsp;</dd><dt> He died in May, and his son, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, succeeded to the empire&nbsp;</dt> <dd>Date: May&nbsp;in mense Maii .&nbsp;&nbsp; Lupus protospatharius&nbsp;59.42-43&nbsp;</dd><dt> He died, and was succeeded by the emperor Romanos Diogenes&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;153&nbsp;</dd><dt> He recovered from his illness but soon after his body began to fail and he gradually drew near to death; he entrusted everything to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> ...; after entrusting the children to her ... he lived for a short time and died&nbsp;</dt> <dd>μετ’ οὐ πολὺ δὲ δαπανᾶσθαι τὸ σῶμα ἀρξάμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 27.1-8&nbsp;</dd><dt>While residing there [Serdica] <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes made preparations for usurpation after he had learned of his death &nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.10.14&nbsp;</dd></dl></li><li><label>Description <var>(74)</var><dl><dt> He was like Achilles, born of famous ancestors but outdoing them by his own deeds: so too his family won renown from his deeds; his family heritage was brilliant, yet more brilliant what came from his own nature and principles of conduct&nbsp;</dt> <dd>ὁ δὲ περὶ αὐτοῦ λέγειν προθέμενος ᾽Αχιλλέα τοῦτον οὐκ ἀπεικότως ἐρεῖ· ... λαμπρὰ μὲν καὶ τὰ παρὰ τοῦ ἄνω γένους, λαμπρότερα δὲ καὶ τὰ παρὰ τῆς ἰδίας φύσεώς τε καὶ προαιρέσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 84.1-14&nbsp;</dd><dt> So as not to be judged by his own brilliance, like a sun he put a cloud before himself&nbsp;</dt> <dd>ἵνα μηδὲ κατὰ τὴν οἰκείαν αὐγὴν νομίζοιτο, ὥσπερ τις ἥλιος νέφος ἑαυτοῦ προεβάλλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 85.8-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> speaks of him on the basis of his own perceptions and opinions, not from hearsay; others may boast of his many great successes, but for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> one thing balances all this - &nbsp;</dt> <dd>... αὐτὸς περὶ πάντων αἰσθήσεσιν αὐταῖς καὶ γνώμαις ἀκριβωσάμενος· ὁ μὲν γὰρ σεμνυνέσθω πολλοῖς καὶ καλοῖς κατορθώμασι, ἐμοὶ δὲ ἓν τοῦτο ἀντὶ πάντων ἀρκεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 86.1-4&nbsp;</dd><dt> He wanted to live in privacy and scorned illustrious offices; he dressed casually, equipped in country style, but as with lovely women this unassuming dress did not mask his good looks but showed them off more brilliantly &nbsp;</dt> <dd>ἐβούλετο ... κεκρύφθαι ἐφ’ ἑαυτοῦ, καὶ τῶν ὑπερηφάνων δεινῶς κατεφρόνει ἀρχῶν, ἀτημελέστερόν τε ἠμφίεστο καὶ ἀγροικότερον διεσκεύαστο,  ... οὕτω δὴ κἀκεῖνον οὐκ ἔκρυπτε μᾶλλον ... ἢ λαμπρότερον ἀπεδείκνυε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 87.1-9&nbsp;</dd><dt> This most god-like emperor&nbsp;</dt> <dd>οὗτος ... ὁ θειότατος βασιλεύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 2.1&nbsp;</dd><dt> His total life-span was sixty and a bit years&nbsp;</dt> <dd>ἐξηκοντούτης καὶ μικρόν τι πρὸς τὸν ὅλον τῆς ζωῆς χρόνον γενόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 27.8-9&nbsp;</dd><dt> His resignation of the rank of kaisar after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> was established on the throne makes one admire him more ... his character was unparalleled&nbsp;</dt> <dd>ἵνα τις ἐπὶ πλέον τὸν ἄνδρα θαυμάσειεν, ... τοσοῦτον τὸ εἰς ἦθος ἀσύγκριτον τοῦ ἀνδρός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 88.15-20&nbsp;</dd><dt> There was one plot against him and he was rescued from one disaster; the rest of his reign he spent in tranquillity and contentment, leaving behind royal sons just like their father,  bearing his stamp in soul and body&nbsp;</dt> <dd>ἅπαξ μὲν ἐπιβουλευθεὶς καὶ τοῦ κλύδωνος ἁρπαγείς, τὸν δὲ λοιπὸν τῆς ἀρχῆς χρόνον ἀθορύβως καὶ εὐθύμως διενεγκὼν καὶ βασιλέας υἱεῖς τῷ βίῳ καταλιπὼν πατρῴζοντας ἀκριβῶς ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 28.3-7&nbsp;</dd><dt> Blessed (had died by the time Kekaumenos -Anonymus 274- was writing his Strategikon)&nbsp;</dt> <dd>τοῦ μακαρίτου.&nbsp;&nbsp; Kekaumenos&nbsp;204.33, 208.9, 216.20&nbsp;</dd><dt> Thereby he wooed these two things for himself, avoidance of further expenditure on campaigns, and personal peace and total leisure for the accumulation of wealth&nbsp;</dt> <dd>δύο ταῦτα ἐντεῦθεν μνώμενος ἑαυτῷ, τό τε μὴ πλείω δαπανᾶν ἐν ἐκστρατείαις καὶ τὸ αὐτὸς ἠρεμεῖν καὶ σχολάζειν ὡς ἐπίπαν τῇ τῶν χρημάτων συλλογῇ.&nbsp;&nbsp; Zonaras&nbsp;18.8.19&nbsp;</dd><dt> In accordance with the dispositions of the dead emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) were heirs of the empire&nbsp;</dt> <dd>κατὰ γοῦν τὰς τοῦ τελευτήσαντος βασιλέως διαταγὰς ἡ τε βασιλὶς Εὐδοκία καὶ οἱ παῖδες ἐκείνου τῆς βασιλείας ἦσαν διάδοχοι.&nbsp;&nbsp; Zonaras&nbsp;18.10.1&nbsp;</dd><dt> Reigned for 7 (and a half?) years&nbsp;</dt> <dd>ἔτη ζ´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> Considered his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>) to be most wise, capable of raising their children, and most competent in administrative matters&nbsp;</dt> <dd>σωφρονεστάτῃ τε νομιζομένῃ τἀνδρὶ καὶ παιδοτροφῆσαι ἀκριβεστάτῃ καὶ πρὸς τὸ τὰ κοινὰ διοικεῖν ἱκανωτάτῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.15-17&nbsp;</dd><dt> But since their family was long ago exterminated root and branch, when Konstantinos had attempted usurpation while Konstantinos Porphyrogennetos was emperor ..., and no male survived, the ancestors of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> were descended on the female side&nbsp;</dt> <dd>ἀλλὰ τοῦ γένους ἐκείνων πάλαι πανοικὶ ἐξολοθρευθέντος, ὅτε Κωνσταντῖνος τυραννίδι ἐπικεχείρηκεν, ... καὶ μηδένος ἄρρενος περιλειφθέντος, ἐκ θηλείας οἱ τούτου κατήγοντο πρόγονοι.&nbsp;&nbsp; Zonaras&nbsp;18.8.13&nbsp;</dd><dt> Hence he is not considered a pure Doukas, but of mixed descent and with an adulterated kinship to the Ducas family&nbsp;</dt> <dd>ὅθεν οὐδὲ Δοῦκας λελόγιστο καθαρός, ἀλλ᾿ ἐπίμικτος καὶ κεκιβδηλευμένην ἔχων τὴν πρὸς τοὺς Δούκας συγγένειαν.&nbsp;&nbsp; Zonaras&nbsp;18.8.14&nbsp;</dd><dt> Was pious in matters relating to God, fair by disposition, a lover of justice, but sluggish and dull in intellect&nbsp;</dt> <dd>ἦν δὲ ἀνὴρ τὰ πρὸς θεὸν εὐσεβής, τὸ ἦθος ἐπιεικής, δικαιοσύνης ἐραστής, τὴν γνώμην δὲ νωθρὸς καὶ ἀμβλύς.&nbsp;&nbsp; Zonaras&nbsp;18.8.15&nbsp;</dd><dt> Delighted in those men who attested in their life to their piety, but was extraordinarily devoted to money and devised means to come into possession of many treasures&nbsp;</dt> <dd>χαίρων τοῖς ἐπὶ βίου μαρτυρουμένοις σεμνότητι, ἐκτόπως δὲ ἐρασιχρήματος καὶ πόρους ἐπινοῶν ὅπως αὐτῷ γένοιντο πολλοὶ θησαυροί.&nbsp;&nbsp; Zonaras&nbsp;18.8.15&nbsp;</dd><dt> Being niggardly and parsimonious, he resolved to himself not to clash with foreign nations in battles, but by gifts and other acts of goodwill to win them over and reconcile them to the Roman realm&nbsp;</dt> <dd>γλίσχρος δὲ τυγχάνων καὶ φειδωλὸς ἔθετο παρ᾿ ἑαυτῷ μὴ μάχαις πρὸς τὰ ἔθνη συρρήγνυσθαι, ἀλλὰ δώροις καὶ φιλοφροσύναις ἄλλαις  αὐτὰ οἰκειοῦσθαι καὶ καταλλάττειν τῇ  ῾Ρωμαίων ἀρχῇ.&nbsp;&nbsp; Zonaras&nbsp;18.8.18&nbsp;</dd><dt> His wife Eudokia bore to him three sons, two of them, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a> while he was still a civilian, but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> when he was emperor and she had been proclaimed Augousta &nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd><dt> An illustrious man whose family had the highest origins, going back to Andronikos and Konstantinos Doukas who feature large in the historians for their keen intellect and noble actions; he was no less proud of their successors&nbsp;</dt> <dd>ἀνὴρ περιφανὴς μὲν καὶ τὰς πρώτας τοῦ γένους ἔχων ἀρχάς· εἰς γὰρ τοὺς Δούκας ἐκείνους τὸ γένος ἀνέφερε ...., οὐδὲν δὲ ἧττον καὶ ταῖς μετ’ ἐκείνους διαδοχαῖς ἐσεμνύνετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 83.7-13&nbsp;</dd><dt> While still a private citizen, he rivalled the greatest emperors in his capacity to lead and brilliant family; he strove to live prudently, not be offensive to neighbours, nor treat anyone disdainfully, to appear most ready to obey emperors&nbsp;</dt> <dd>...τὸ δ’ ὅπως ἂν εὐλαβῶς βιῴη καὶ μήτε γείτοσι φορτικὸς ὀφθείη ποτέ, μήτε τινὸς καθυπερηφανεύσοιτο, τοὶς δὲ βασιλεύσασι προχειρότατος εἰς ὑπακοὴν φαίνοιτο, ὑπὲρ τ’ ἄλλα πάντα ἐπραγματεύετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 85.2-7&nbsp;</dd><dt> A man amazing in both appearance and reality, he thought less of others than of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, perhaps because he thought <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s opinions more intelligent than the rest or  found his character pleasing&nbsp;</dt> <dd>τοιοῦτος ὁ θαυμάσιος οὗτος ἀνὴρ καὶ ὢν καὶ δοκῶν, τῶν μὲν ἄλλων ἦττον ἐφρόντιζεν, ἐμοὶ δέ, εἴτε τι καθεωρακὼς ἐν ταῖς γνώμαις τῶν γε λοιπῶν πλέον, εἰς σύνεσιν, εἴτε τῷ ἤθει μου ἀρεσκόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 86.4-8&nbsp;</dd><dt> He was so attached to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and loved him so much more than others, that he hung upon his tongue and soul and entrusted to him his most precious possessions&nbsp;</dt> <dd>οὕτω προσέκειτο καὶ οὕτω διαφερόντως τῶν ἄλλων ὑπερηγάπα, ὡς ἐξηρτῆσθαί μου καὶ τῆς γλώττης καὶ τῆς ψυχῆς, καὶ αὐτῷ δή μοι πιστεύειν τὰ τιμιώτατα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 86.8-11&nbsp;</dd><dt> Although <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> had been elected emperor, the lesser honour of kaiser was promised to him, but his eminent family and his most likeable character attracted people to wish him well&nbsp;</dt> <dd>... τούτῳ δὲ ἡ τοῦ καίσαρος ἐλάττων τιμὴ κατεπήγγελτο, ἀλλα τὸ ὑπερέχον αὐτῷ τοῦ γένους καὶ τὸ ἐρασμιώτατον ἰδίωμα τῆς ψυχῆς εἰς εὔνοιαν ἀφείλκετο τοὺς πολλούς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 88.12-15&nbsp;</dd><dt> Events after his accession did not have a straightforward course, but some things went very well for him while others went athwart or even against him&nbsp;</dt> <dd>τὰ δέ γε μετὰ ταῦτα οὐχ ἁπλῆν ἔχει τοῦ λόγου τὴν πρόσοδον, ἀλλὰ τὰ μὲν αὐτῷ εὐθύτατα συμβεβήκει, τὰ δὲ πλάγια ἢ ἀντίρροπα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 90.6-8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will describe his reign, the nature of his acts, his policies, his initial position and the ends he reached, his objectives, his successes, innovations, his admirable acts and those not so, his civil  and military policies&nbsp;</dt> <dd>ὁποῖον δὲ αὐτῷ καὶ τὸ κράτος καὶ ὁ τῶν πράξεων χαρακτήρ, τίνας τε γνώμας συνεισηνέγκατο τῇ ἀρχῇ, καὶ οἵας ἀρχὰς τεθεικὼς ἐφ’ οἷα τέλη διέδραμεν, οἷός τε αὐτῷ ὁ σκοπὸς τῆς ἡγεμονίας, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 92.1-8&nbsp;</dd><dt> He was naturally adept in everything and had a natural ability for all imperial affairs&nbsp;</dt> <dd>φύσεως δὲ τυχὼν πρὸς πᾶν ὁτιοῦν δεξιᾶς, πᾶσιν ἐπεφύκει βασιλικοῖς πράγμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 2.5-6&nbsp;</dd><dt> He was the most pious of all emperors, surpassing all in this respect&nbsp;</dt> <dd>εὐσεβέστατος δὲ εἴπερ τις ἄλλος βασιλέων γενόμενος, κἀν τούτῳ τῷ μέρει πάντας ὑπερβαλλόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 3.8-10&nbsp;</dd><dt> He administered the realms for seven years and a bit and died from disease, leaving great competition for those who wished to praise him; he controlled his temper, did nothing spontaneously but everything by reason&nbsp;</dt> <dd>..., ἀγῶνα μέγαν καταλιπὼν τοῖς ἐπαινεῖν αὐτὸν βουλομένοις· ὀργῆς τε καὶ κρείττων ἐγένετο, καὶ οὐδὲν ἀπὸ ταὐτομάτου , ἀλλὰ λογισμῷ ξύμπαντα ἔπραττεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 4.1-5&nbsp;</dd><dt> This amazing and remarkable emperor&nbsp;</dt> <dd>τῷ θαυμασίῳ τούτῳ καὶ ὑπερφυεῖ αὐτοκράτορι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 5.3&nbsp;</dd><dt> His family was fine and prosperous: everyone still talks of Andronikos, Konstantinos and Pantherios, his relatives on the male or female side; his immediate ancestors were also eminent, but he surpassed them, preeminent in all the virtues&nbsp;</dt> <dd> ... ὁ αὐτοκράτωρ οὗτος τοιαῦτα ἔχων τοῦ γένους παραδείγματα, οὐκ ἐμιμήσατο μόνον, ἀλλ’ ὥσπερ ἁμιλλησάμενος μακρῷ τοὺς προγόνους ὑπερεβάλλετο, διαπρεπὴς ἁπάσαις γενόμενος ἀρεταῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.1-11&nbsp;</dd><dt> From his earliest youth he seemed suitable to be emperor and he undertook the task so well that no one blamed him; keeping himself distant from the idle talk and cleverness of the forum he lived generally in the country, busy on his estate&nbsp;</dt> <dd>ἐπίδοξος δὲ εἰς βασιλείαν κατὰ πρώτην εὐθὺς ἡλικίαν γενόμενος, οὕτω τὸ πρᾶγμα μετεχειρίσατο εὖ, ὡς μηδένα τῶν πάντων μωμήσασθαι· τῆς γὰρ ἀγοραίου προπετείας καὶ κομψότητος μακρὰν ἑαυτὸν ποιησάμενος, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.11-16&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> wished to introduce himelf into the history and share in his virtues&nbsp;</dt> <dd>ἀλλ’ ἐνταῦθα τοῦ λόγου γενόμενος συνεισενεγκεῖν καὶ ἐμαυτὸν τῷ συγγράμματι βούλομαι καὶ τῶν ἐκείνου παραπολαῦσαι καλῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.1-3&nbsp;</dd><dt> Divine and pure soul (apostrophe by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) ... friend&nbsp;</dt> <dd>... τὸν φίλον, ὦ θεία καὶ καθαρωτάτη ψυχή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 10.9-10&nbsp;</dd><dt> He had three sons and two daughters before his rule; of the boys, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112517.html" title="second son of Konstantinos X and Eudokia" >Anonymus 7035</a> lived only a short time after his accession and died&nbsp;</dt> <dd>τρεῖς μὲν οὖν αὐτῷ υἱεῖς πρὸ τῆς ἀρχῆς ἐγεγόνεισαν καὶ δύο θυγάτρια, καὶ τῶν μὲν ἀρρένων ὁ μέσος μετὰ τὴν ἀρχὴν ὀλίγον ἐπιβιοὺς ἀποθνῄσκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 20.5-8&nbsp;</dd><dt> Whereas other emperors rivalled or equalled him in other respects, the glory of God and the mystery of the ineffable dispensation of the Divine Word were in him beyond all expression, internal or external, simple or technical&nbsp;</dt> <dd>τὰ ... ἄλλα τῷ βασιλεῖ δέξαιτ’ ἂν τὴν πρὸς ἑτέρους ἅμιλλάν τε καὶ σύγκρισιν, τὸ δὲ περὶ τὴν τοῦ θείου δόξαν καὶ μάλιστα τὸ περὶ τὸ τῆς ἀρρήτου οἰκονομίας τοῦ Θεοῦ Λόγου μυστήριον, λόγου κρεῖττον ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 24.1-6&nbsp;</dd><dt> He used to say of those who plotted against him that he would not deprive them of honour or money but would treat them as slaves not free men: "It is not I who have removed their freedom, but the law has banished them from the state"&nbsp;</dt> <dd>εἴθιστο λέγειν περὶ τῶν ἐπιβουλευσάντων αὐτῷ, ὡς τιμῆς καὶ χρημάτων οὐκ ἀποστερήσοι τούτους, ἀντ’ ἐλεύθέρων δὲ ὡς ἀργυρωνήτοις αὐτοῖς χρήσαιτο·  ἀφειλάμην δὲ οὐκ ἐγὼ τὴν ἐλευθερίαν αὐτούς, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 29.3-8&nbsp;</dd><dt> To one who was studying the laws with the intention of doing wrong he said: "These laws are our ruin"&nbsp;</dt> <dd>πρὸς δὲ τὸν τοὺς νόμους ἐξακριβούμενον ἐπὶ τὸ βούλεσθαι ἀδικεῖν· Οὗτοι, ἔφησεν, οἱ νόμοι ἡμᾶς ἀπολωλέκασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 29.13-14&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> was not too bold and outspoken to him in the past or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> subsequently&nbsp;</dt> <dd>πρὸς τὸν ἀδελφὸν πρότερον καὶ τὸν ἀνεψιὸν ὕστερον τόλμαν ἔχων ἢ παρρησίαν· οὐ ...,.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.21-3&nbsp;</dd><dt> He steered the imperial chariot in a moderate way ... keeping the boiling of arrogance under control, driving away from unforeseen crags and avoiding the dangers of clashing wheels.
&nbsp;</dt> <dd>... τὸ τέτρωρον τὸ χρύσεον ἴθυνεν ἀγχωμάλως ... ἀλλὰ καὶ θράσους τὸν βρασμὸν ὥσπερ ἀνασειράζων καὶ φεύγων τὸ κατὰ κρημνῶν ἐλαύνειν ἀπροόπτως καὶ τοὺς τῶν ἁματροχιῶν κινδύνους ὑπεκκλίνων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6312-6319&nbsp;</dd><dt> He reigned for seven years.
&nbsp;</dt> <dd>ἐν ἑπταρίθμοις ἔτεσι Ῥωμαίων βασιλεύσας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6346a&nbsp;</dd><dt> At home he was a charming father to his children, playing with them happily, smiling at their baby-talk, often romping with them, seeking a good education and training for them&nbsp;</dt> <dd>&nbsp; Psellos: Chronographia&nbsp;VIIa 20.1-5&nbsp;</dd><dt> He was passionate about religion: whenever <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> expounded the divine mystery, his spirit rejoiced, his whole body shook with joy and he wept floods; if ever he had leisure from public cares he turned to holy books&nbsp;</dt> <dd>ἐγεγήθει τε τὴν ψυχὴν καὶ ὑπὸ χαρμονῆς τὸ σῶμα συνεκεκλόνητο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 24.6-12&nbsp;</dd><dt> Used to say about those plotting against him that he did not wish to deprive them of their dignities and money but treat them as slaves rather than free men, adding that it was the laws of the state and not himself that took away their freedom&nbsp;</dt> <dd>ἀντ᾿ ἐλευθέρων δὲ ὡς ἀργυρωνήτοις χρήσαιτο.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.18-21&nbsp;</dd><dt> Being brave, he said to someone claiming he would protect the emperor with his own body in battle that he might as well wound him after he had fallen, and to one who studied the law wishing to commit an injustice he said that those laws were harmful&nbsp;</dt> <dd>καὶ εἰ βούλοιό γε πεσόντι ἐπένεγκε πληγὴν καὶ αὐτός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.23-119.4&nbsp;</dd><dt> An associate of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos, he was very close to him by virtue of his office and because of their friendly and family relations, he was dedicated to him and enjoyed his benevolence&nbsp;</dt> <dd>ὡς καὶ τῆς φιλίας καὶ τῆς ἀξίας καὶ τῆς ἀγχιστείας ἐγγύτατος.&nbsp;&nbsp; Attaleiates: History&nbsp;56.14-17 / 42.26-43.3&nbsp;</dd><dt> Was aware of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos's plan to seize the throne and helped him in every way&nbsp;</dt> <dd>συνίστωρ καὶ συναγωνιστὴς περὶ τὴν τῆς βασιλείας κατάκτησιν.&nbsp;&nbsp; Attaleiates: History&nbsp;69.10-12 / 53.1-2&nbsp;</dd><dt> Approachable and modest, he was against corporal punishment, was also pious, cared enormously for the poor, took care of monks, and feared God, but these virtues benefitted only himself and those close to him&nbsp;</dt> <dd>τῷ ἔχοντι μόνῳ τὴν ὄνησιν ἐπιφέρειν ἐδοκιμάζοντο.&nbsp;&nbsp; Attaleiates: History&nbsp;76.12-77.2 / 58.8-18&nbsp;</dd><dt> His greed, his concern with increasing state revenues even through spurious means, his intervening in the judiciary and his neglect of the army harmed almost all the subjects of the empire, but were said to be a result of his advisors' influence&nbsp;</dt> <dd>καὶ τὸ κατ᾿ ἐξουσίαν δικαστικόν.&nbsp;&nbsp; Attaleiates: History&nbsp;77.2-19 / 58.18-59.5&nbsp;</dd><dt> Before his accession to the throne he was generous, enormously benevolent, and devoted to charity&nbsp;</dt> <dd>ἄφθονον τὰ πάντα καὶ ἀπειρόκακον.&nbsp;&nbsp; Attaleiates: History&nbsp;77.13-16 / 59.1-3&nbsp;</dd><dt> During his reign the empire of the Romans both experienced ills but also escaped from great danger, and disasters were attributed to his vices, while successes were ascribed to his virtues&nbsp;</dt> <dd>καὶ πληγαὶ τῇ Ῥωμαίων προσετρίβησαν γῇ, καὶ ἀπαλλαγὴ πάλιν κινδύνου μεγίστου.&nbsp;&nbsp; Attaleiates: History&nbsp;86.14-19 / 65.10-14&nbsp;</dd><dt> He was a meek and good emperor, who could, nevertheless, be obstinate at times&nbsp;</dt> <dd>ὡς πράῳ καὶ ἀγαθῷ βασιλεῖ.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> A pacifist emperor, whose son, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, had tried to inherit his character and policies&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 143-144.385-392&nbsp;</dd><dt> It was typical of him to show sympathy more in his face (with change of expression and colour) than in documents he sent&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 56, 88.26-89.1&nbsp;</dd><dt> One of the generals of the East&nbsp;</dt> <dd>τοὺς ἑῴους στρατηγούς.&nbsp;&nbsp; Skylitzes&nbsp;483.21&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, after curtailing his account of him as far as is reasonable and giving the narrative its usual scale, will then speak more exacty about his family, his house, his character, likes and dislikes both before and after his rule&nbsp;</dt> <dd>... ἀκριβέστερον ὕστερον ἐρῶ καὶ ἑρμηνεύσω ὁποῖον μὲν αὐτῷ τὸ γένος, ὁποῖον δὲ τοῦ οἴκου τὸ σχῆμα, οἷον δὲ καὶ τὸ ἧθος, καὶ τίνων μὲν ἤρα, τίνων δὲ ἀπείχετο καὶ πρὸ τῆς ἀρχῆς καὶ μετὰ τὴν ἀρχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 1.1-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> is particularly well qualified to talk about him, since <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> praised him as an ordinary citizen and admired when he became emperor&nbsp;</dt> <dd>περὶ τίνος γὰρ ἄλλου τῶν βασιλέων μακρότερον διηγήσωμαι, ὅν και ἰδιώτην ὄντα ἐπῃνεσα, καὶ βαισλέα γεγονότα ἐθαύμασα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 1.6-8&nbsp;</dd><dt> Reigned for 7 years, and was a reasonable and moderate man&nbsp;</dt> <dd>ἔτη ζ´, ἐπιεικὴς ἀνὴρ καὶ μέτριος.&nbsp;&nbsp; Glykas&nbsp;604.10-11&nbsp;</dd><dt> Exceedingly pious, he took care of monks and the poor, disapproved of corporal punishment, remained idle in other matters, was very sparing and keen to enrich the treasury, and intervened in trials&nbsp;</dt> <dd>καὶ περὶ τὸ σῶμα ἧττον κολαστικός, πρὸς ἄλλο τι ἀμβλὺς ἐτύγχανε καὶ νωθρός, φειδωλὸς δὲ εἰσάγαν καὶ ποριστικὸς καὶ τῶν δημοσίων χρημάτων αὐξητικός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;112.11-16&nbsp;</dd><dt> Was severe and terrible to wrong-doers, eradicating outbursts of injustice, but to those wronged he was friendly and nice, and to the former emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) he was not ungrateful&nbsp;</dt> <dd>τοῖς μὲν ἀδικοῦσι ἐμβριθής τις ἐφαίνετο καὶ δεινός, τὰ τῆς ἀδικίας ἐκκόπτων ὁρμήματα, τοῖς δ᾿ αὖ ἀδικουμένοις προσφιλής τε καὶ χαριέστατος.&nbsp;&nbsp; Bryennios&nbsp;83.22-85.3&nbsp;</dd><dt> Felt affection for Nikoulitzas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106601.html" title="Nikoulitzas Delphinas, official at Larissa" >Nikoulitzas 101</a>) and trusted his words&nbsp;</dt> <dd>προσεπάθει αὐτῷ καὶ ἐπίστευε τοῖς λόγοις αὐτοῦ.&nbsp;&nbsp; Kekaumenos&nbsp;204.34&nbsp;</dd><dt> Married <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> before becoming emperor&nbsp;</dt> <dd>ἔτι ἰδιωτεύων ἠγάγετο.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.6&nbsp;</dd><dt> Used to pride himself on ancestors called by the name of "doukai" from of old, namely Andronikos, and Pantherios and in addition Konstantinos&nbsp;</dt> <dd>οὗτος ὁ βασιλεὺς ηὔχει μὲν ὡς ἐπὶ προγόνοις τοῖς πάλαι τῇ τῶν δουκῶν κεκλημένοις ἐπωνυμίᾳ, τῷ  Ἀνδρονίκῳ δηλαδὴ καὶ τῷ Πανθηρίῳ καὶ ἐπὶ τούτοις τῷ Κωνσταντίνῳ.&nbsp;&nbsp; Zonaras&nbsp;18.8.12&nbsp;</dd><dt> In <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s view it was by divine intervention that he did not gain power then (when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> did) but later, so that he was raised to the summit of imperial power not by usurpation but by legitimate means&nbsp;</dt> <dd>ἐγὼ δὲ τοῦτο τοῖς γενομένοις προστίθημι, ὅτι θεῖον ἄρα ἦν καὶ τὸ μὴ τότε γενόμενον καὶ τὸ νῦν γεγονός, ἵνα μὴ ἐκ τυραννικῶν προθύρων, ἀλλ’ ἐκ ἐννόμων ἀδύτων εἰς τὴν τῆς βασιλείας ἀναχθείη περιωπήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 88.20-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> often tried to cure him (of wilfulness) but he was forthright and inexorable&nbsp;</dt> <dd>καίτοι πολλάκις αὐτὸς ἐπειράθην ἐξελεῖν ἀπὸ τούτου δὴ τοῦ βασίλεως τὸ νόσημα· ἀλλ’ ἦν αὐθέκαστος περὶ τοῦτο καὶ ἀπαραίτητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 18.12-14&nbsp;</dd><dt> He had a noble spirit and to anyone who said that he would gladly shield him with his own body in battle, he would say: "Excellent - and if you like give me a wound yourself too when I've fallen"&nbsp;</dt> <dd>γενναῖος δὲ ὢν τὴν ψυχὴν πρός τινα εἰρηκότα ὡς αὐτὸς ἂν ἡδέως μαχόμενος ἐκείνου τὸ ἴδιον σῶμα προβάλλοιτο· Εὐφήμει, εἶπεν, καὶ εἰ βούλοιό γε πεσόντι ἐπένεγκε πληγήν τε καὶ αὐτός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 29.9-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> looked to him as a model: even though surpassing him in many things Michael professed to be inferior in everything&nbsp;</dt> <dd>ἐς παράδειγμα τὸν πάτερα βλέπει καὶ πολλὰ τῶν ἐκείνου ὑπερβαλλόμενος, ἡττᾶσθαι πάντων ὁμολογεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.6-7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was a prominent orator, renowned for his eloquence rather than his family; he also loved rhetoric passionately and this was the starting-point of their friendship and intimacy&nbsp;</dt> <dd>ἤνθουν μὲν τηνικαῦτα ἐπὶ τοὺς λόγους ἐγώ, ..., λόγων δὲ ἐραστὴς ἐκεῖνος εἴπερ τις ἄλλος θερμότατος· τοῦτο οὖν μοι πρῶτον ἀφορμὴ φιλίας πρὸς ἐκεῖνον ἐγεγόνει καὶ οἰκειότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.3-7&nbsp;</dd><dt> A man abounding in virtues&nbsp;</dt> <dd>ἄνδρα πολλοῖς κομῶντα πλεονεκτήμασι.&nbsp;&nbsp; Bryennios&nbsp;83.13&nbsp;</dd><dt> A military commander famous for his nobility and courage&nbsp;</dt> <dd>οἱ τοῦ στρατοῦ ἡγούμενοι καὶ γένει καὶ ἀνδρείᾳ ὠνομασμένοι.&nbsp;&nbsp; Skylitzes&nbsp;483.1-2&nbsp;</dd><dt> The Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> narrates the deeds of emperors up to his proclamation&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ... καὶ ἕως τῆς ἀναρρήσεως Κωνσταντίνου τοῦ Δούκα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-13&nbsp;</dd><dt> A money-loving person, he preferred money to everything else&nbsp;</dt> <dd>ἦν γάρ, ὡς ἔφημεν, φιλοχρήματος καὶ τὸν ὀβολὸν παντὸς προτιμῶν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;114.19-20&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not know if any emperor lived a more glorious life than he or died more happily&nbsp;</dt> <dd>οὐκ οἶδα γοῦν εἴ τις ἐκείνου τοῦ βασιλέως ἢ εὐκλεέστερον τὸν βίον διήγαγεν, ἢ εὐδαιμονέστερον ἐτεθνήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 28.1-3&nbsp;</dd><dt>Descended from the Doukas clan, from the East&nbsp;</dt> <dd>οἱ ἐκ τοῦ γένους ἑῴων τοῦ δουκὸς καταγόμενοι.&nbsp;&nbsp; Skylitzes&nbsp;483.8-9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(33)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Kleinchroniken&nbsp;161.21&nbsp;</dd> <dd>αὐτοκράτορος.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 16.1, 18.56&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Lavra&nbsp;196.1&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέως.&nbsp;&nbsp; Iveron&nbsp;2.90.2&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Kekaumenos&nbsp;204.33&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Kleinchroniken&nbsp;160.15&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 16.4-17.5, 18.56&nbsp;</dd> <dd>βασιλέα προχειρίζεται.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.18&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Attaleiates: History&nbsp;69.8-10 / 52.25&nbsp;</dd> <dd>τῷ βασιλικῷ ταινιώματι στεφανοῖ.&nbsp;&nbsp; Bryennios&nbsp;83.14-15&nbsp;</dd> <dd>τῇ βασιλείᾳ.&nbsp;&nbsp; Zonaras&nbsp;18.7.4&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Zonaras&nbsp;18.7.7&nbsp;</dd> <dd>τὸν βασιλεύοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 13.6&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Lavra&nbsp;196.1, 210.4&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Vatopedi&nbsp;99.8&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Psellos&nbsp;Epiphanios 1-31&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Oath of Eudokia&nbsp;Tit., 29&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Despotes&nbsp;</dt> <dd>δεσπότην.&nbsp;&nbsp; Oath of Eudokia&nbsp;5&nbsp;</dd> <dd>δεσπότου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux&nbsp;</dt> <dd>δοὺξ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 83.6; 84.10&nbsp;</dd><dt> Emperor&nbsp;</dt> <dd>imperator.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.30&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Glykas&nbsp;604.10&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.20-21, 111.9&nbsp;</dd> <dd>τὸν πρόεδρον.&nbsp;&nbsp; Attaleiates: History&nbsp;69.10 / 52.26&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Zonaras&nbsp;18.8.1&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχης.&nbsp;&nbsp; Attaleiates: History&nbsp;56.17 / 43.1&nbsp;</dd></dl></li><li><label>Education <var>(3)</var><dl><dt> Although not acquainted with literature, he loved it and revered the learned, and said that he wished rather to be known for literature than for his rule&nbsp;</dt> <dd>λόγοις δὲ οὐχ ὡμιληκὼς ἠγάπα τούτους καὶ τοὺς λογίους ἐσέβετο, καὶ ἔλεγε βούλεσθαι μᾶλλον ἐκ λόγων ἢ τῆς βασιλείας γνωρίζεσθαι.&nbsp;&nbsp; Zonaras&nbsp;18.9.26&nbsp;</dd><dt> He had read through the entirety of divine Scripture and knew not only the text set out but also the deeper divine meaning&nbsp;</dt> <dd>ἅπαν δὲ τὸ τῆς θείας Γραφῆς βάθος ἀναλεξάμενος, οὐ τὸ ἐκκείμενον μόνον ἠπίστατο, ἀλλὰ καὶ τὸ βαθὺ καὶ θειότερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 24.9-11&nbsp;</dd><dt>He was extraordinarily devoted to learning and used to say: "Would that I were known for this rather than for being emperor"&nbsp;</dt> <dd>τοῖς δὲ λόγοις ἐξόχως προσκείμενος· ὤφελον, ἔλεγεν, ἐκ τούτου ἢ τῆς βασιλείας γνωρίζεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 29.8-9&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(23)</var><dl><dt> Doukas&nbsp;</dt> <dd>Δοῦκας.&nbsp;&nbsp; Skylitzes&nbsp;396.23&nbsp;</dd> <dd>τοῦ δουκός.&nbsp;&nbsp; Skylitzes&nbsp;483.9&nbsp;</dd> <dd>Δοῦκας.&nbsp;&nbsp; Glykas&nbsp;459, 604.11&nbsp;</dd> <dd>Δοῦκα.&nbsp;&nbsp; Kekaumenos&nbsp;204.33&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; Kleinchroniken&nbsp;52.1, 143.72, 145.76, 160.15, 161.21, 167.17, 170.2&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 16.1&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.21&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; Attaleiates: History&nbsp;56.17 / 43.2&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; Bryennios&nbsp;83.12&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; Zonaras&nbsp;17.14.24, 18.7.4, 18.7.7, etc.&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 13&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 83.9&nbsp;</dd> <dd>Δούκᾳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 8.9; 9.5&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; Lavra&nbsp;196.1&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; Vatopedi&nbsp;99.12&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; Oath of Eudokia&nbsp;Tit., 6, 29&nbsp;</dd> <dd>Ducos.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.30&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6272&nbsp;</dd><dt>Doukitzes&nbsp;</dt> <dd>Doukizzi.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd></dl></li><li><label>Kinship <var>(70)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Glykas&nbsp;608.14&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.9&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Attaleiates: History&nbsp;74.5, 168.15 / 56.17, 125.4&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 26.1-4&nbsp;</dd> <dd>ἀδελφὸν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.21&nbsp;</dd> <dd>ἀδελφὸν.&nbsp;&nbsp; Zonaras&nbsp;18.9.25&nbsp;</dd> <dd>τἀδελφοῦ.&nbsp;&nbsp; Psellos&nbsp;Eirene 164&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 151.400&nbsp;</dd> <dd>ταὐτόσπορος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6423&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154460.html" title="Maria, nun and sister of the emperor Konstantinos" >Maria 20115</a>&nbsp;</dt> <dd>(αὐταδέλφῃ).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>&nbsp;</dt> <dd>ὁ τοῦ ἀνδρὸς ἀδελφός.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>(υἱοῖς).&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd> <dd>(τέκνων).&nbsp;&nbsp; Oath of Eudokia&nbsp;57&nbsp;</dd> <dd>(βασιλέως υἱός).&nbsp;&nbsp; Psellos&nbsp;Andronikos 165.12&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106275.html" title="Anna, daughter of Konstantinos X" >Anna 101</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21-607.1&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>(τῶν θυγατέρων ... θατέρα).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 20.8-10&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157526.html" title="children of Konstantinos X" >Anonymi 2105</a>&nbsp;</dt> <dd>(τὰ ἐκ τῆς σῆς ὀσφύος).&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae IX, 48-50&nbsp;</dd> <dd>(ἑπταρίθμοις δὲ παισί).&nbsp;&nbsp; Manasses, Chronicle&nbsp;6320&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112517.html" title="second son .4&nbsp;</dd> <dd>(τέκνων).&nbsp;&nbsp; Oath of Eudokia&nbsp;55-56&nbsp;</dd> <dd>(filius).&nbsp;&nbsp; Lupus protospatharius&nbsp;59.42&nbsp;</dd> <dd>(παῖς).&nbsp;&nbsp; Manasses, Chronicle&nbsp;6510 &nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108358.html" title="Theodora, daughter of Konstantinos X" >Theodora 101</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21-607.1&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21-607.2&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>(τῶν θυγατέρων ἡ τελευταία).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 20.8-9&nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Zonaras&nbsp;18.19.9&nbsp;</dd> <dd>(θυγατρός).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;35&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>&nbsp;</dt> <dd>υἱόν γεννηθέντος ... .&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.21&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106319.html" title="daughter of Konstantinos Dalassenos, first wife of Konstantinos X Doukas" >Anonyma 113</a>&nbsp;</dt> <dd>(γυναῖκα).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.16-20&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>(γυναῖκα).&nbsp;&nbsp; Kleinchroniken&nbsp;143.72, 160.17&nbsp;</dd> <dd>(σύνοικος).&nbsp;&nbsp; Bryennios&nbsp;85.13&nbsp;</dd> <dd>(τῇ γυναικί).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 27.3&nbsp;</dd> <dd>ἀνδρός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 1.1-2&nbsp;</dd> <dd>(ἡ῾ σύνοικ > <dd> learnt of the destruction of the Uzes and returned to Constantinople τῆς βασιλίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;86.8 / 65.5&nbsp;</dd><dt> Constantinople: Golden Gate&nbsp;</dt> <dd> was carried after his death on a boat to a monastery outside the  Golden Gate τῆς χρυσῆς πόρτης.&nbsp;&nbsp; Attaleiates: History&nbsp;92.7 / 69.11&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> died in the  Great Palace τῷ Παλατίῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;170.2&nbsp;</dd> <dd> judged that he must depart directly to the  Great Palace τῶν ἀνακτόρων.&nbsp;&nbsp; Zonaras&nbsp;18.8.6&nbsp;</dd> <dd> was crowned in the  Great Palace τῷ Παλατίῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;170.2&nbsp;</dd> <dd> was expected to depart by sea (from the Mangana) for the  Great Palace τὸ μέγα ἀνάκτορον.&nbsp;&nbsp; Zonaras&nbsp;18.8.4&nbsp;</dd> <dd> after the expedition against the Uzes returned to the  palace τὰ ἀνάκτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 23.5-6&nbsp;</dd> <dd> arrived safely when the rebellion broke out at the  palace τοῖς ἀνακτόροις.&nbsp;&nbsp; Attaleiates: History&nbsp;74.5 / 56.16&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> took an oath in  Hagia Sophia ἐν τῇ μεγάλῃ...ἐκκλησίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;487.18&nbsp;</dd><dt> Constantinople: Hagios Nikolaos Molybistes&nbsp;</dt> <dd> was buried at the monastery of  Hagios Nikolaos Molybistes Μολιβωτόν.&nbsp;&nbsp; Glykas&nbsp;606.20&nbsp;</dd> <dd> was buried at the monastery of  Hagios Nikolaos Molybistes ἐν τῇ μονῇ τοῦ ἁγίου Νικολάου, ἣ καλεῖται Μολυβωτόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.3-4&nbsp;</dd> <dd> was buried in the monastery of  Hagios Nikolaos Molybistes φροντιστήριον ἐπ ᾿ ὀνόματι τοῦ ἁγίου Νικολάου.&nbsp;&nbsp; Attaleiates: History&nbsp;92.8 / 69..12&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> followed the established custom and visited the shrine of Hagios Georgios at  Mangana εἰς τὸ τοῦ ἁγίου φοιτᾶν μαρτύριον.&nbsp;&nbsp; Attaleiates: History&nbsp;71.23 / 55.2&nbsp;</dd> <dd> was in the palace of Mangana (palace) τοῖς βασιλείοις τῶν Μαγγάνων.&nbsp;&nbsp; Zonaras&nbsp;18.8.4&nbsp;</dd> <dd> went to pay his respects on the feastday of St George at  Mangana τὰ Μάγγανα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;111.19&nbsp;</dd> <dd> went to venerate St George at the monastery of  Mangana τῶν Μαγγάνων.&nbsp;&nbsp; Glykas&nbsp;604.14-15&nbsp;</dd><dt>Macedonia&nbsp;</dt> <dd> granted to some Uzes lands in Macedonia τῆς μακεδονικῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;116.6&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(2)</var></ul></div></div>
