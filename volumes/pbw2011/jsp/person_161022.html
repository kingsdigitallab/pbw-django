<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> After he defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156395.html" title="Pons, count of Tripoli" >Pons 4002</a> arrived; he did not attack combined armies, and heard of the arrival of large numbers of new pilgrims; retreated to Damascus, where he was assassinated, perhaps with complicity of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a>&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 19.45-20.25&nbsp;</dd><dt>On his return from Anatolia, his high reputation made <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> envious, and he had him killed by four Ethiopians while praying in Damascus; Tughtakin pretended innocence and mourned him, but his guilt became known and he suffered for it&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;XII.18&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>One of the aristocrats of the kingdom of Khorasan&nbsp;</dt> <dd>unus de prepotentibus regni Corruzana.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Isbasalar (supreme commander)&nbsp;</dt> <dd>اسباسلار.&nbsp;&nbsp; Usama&nbsp;68&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> Damascus&nbsp;</dt> <dd> left Shayzar for Damascus دمشق.&nbsp;&nbsp; Usama&nbsp;69&nbsp;</dd> <dd> was assassinated at Damascus Damascum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 20.21-25&nbsp;</dd> <dd> was murdered in Damascus Damascum.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.18&nbsp;</dd><dt> Khorasan&nbsp;</dt> <dd> was an aristocrat from Khorasan Corruzana.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd><dt> Mt Tabor&nbsp;</dt> <dd> badly defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> near Mt Tabor montem Thabor.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.11&nbsp;</dd><dt> Myra (Lycia)&nbsp;</dt> <dd> probably coducted a successful raid on Myra Stamyrram.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.15&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> camped at Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;68&nbsp;</dd> <dd> did not really come to battle in a standoff outside Shayzar (Cesarea Magna) Caesaream.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.41-42&nbsp;</dd> <dd> took part in the inconclusive confrontation at Shayzar Chezar.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.45.6&nbsp;</dd><dt>Tell Bashir&nbsp;</dt> <dd> failed to capture Tell Bashir Turbaysel.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.38&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
