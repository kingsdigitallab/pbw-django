;</dt> <dd> granted 1000 modioi of land to the monastery of  Xenophontos τῆς μονῆς.&nbsp;&nbsp; Xenophontos&nbsp;78.4&nbsp;</dd><dt> Boleron&nbsp;</dt> <dd> was anagrapheus of Boleron ΒΟΛΕΡΟΥ.&nbsp;&nbsp; Docheiariou&nbsp;59.40&nbsp;</dd> <dd> was anagrapheus of Strymon, Thessalonike and Boleron Βολεροῦ.&nbsp;&nbsp; Lavra&nbsp;267.l-2&nbsp;</dd> <dd> was anagrapheus of Strymon, Thessalonike and Boleron (τῶν αὐτῶν θεμάτων).&nbsp;&nbsp; Esphigmenou&nbsp;57.2&nbsp;</dd> <dd> was krites of Strymon, Thessalonike and Boleron Βολεροῦ.&nbsp;&nbsp; Lavra&nbsp;274.11&nbsp;</dd><dt> Kekaumenoi (Kassandra)&nbsp;</dt> <dd> removed from the monastery of Xenophontos the proasteion of Kekaumenoi (Kassandra) τῶν Κεκαυμένων.&nbsp;&nbsp; Xenophontos&nbsp;78.6&nbsp;</dd><dt> Mounzianis (Strymon)&nbsp;</dt> <dd> granted to Esphigmenou in exchange for its property at Portarea an estate at Mounzianis (Strymon) ἐν τῶ χωρίω Μούνζιανις.&nbsp;&nbsp; Esphigmenou&nbsp;57.6&nbsp;</dd><dt> Portarea (Chalkidike)&nbsp;</dt> <dd> drafted the praktikon granting to the sebastokrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>) the proasteion of Portarea (Chalkidike) προάστειον τὴν Πορταρέαν.&nbsp;&nbsp; Esphigmenou&nbsp;58.12&nbsp;</dd><dt> Strymon&nbsp;</dt> <dd> was anagrapheus of Boleron, Thessalonike and Strymon Στρυμόνος.&nbsp;&nbsp; Lavra&nbsp;267.1-2&nbsp;</dd> <dd> was anagrapheus of Boleron, Thessalonike and Strymon (τῶν αὐτῶν θεμάτων).&nbsp;&nbsp; Esphigmenou&nbsp;57.2&nbsp;</dd> <dd> was krites of Boleron, Thessalonike and Strymon Στρυμόνος.&nbsp;&nbsp; Lavra&nbsp;274.11&nbsp;</dd><dt>Thessalonike&nbsp;</dt> <dd> was anagrapheus of Boleron, Strymon and Thessalonike Θεσσαλονίκης.&nbsp;&nbsp; Lavra&nbsp;267.1-2&nbsp;</dd> <dd> was anagrapheus of Boleron, Strymon and Thessalonike (τῶν αὐτῶν θεμάτων).&nbsp;&nbsp; Esphigmenou&nbsp;57.2&nbsp;</dd> <dd> was krites of Boleron, Strymon and Thessalonike Θεσ
