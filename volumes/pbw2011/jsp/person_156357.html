<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(47)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Despairing of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156358.html" title="Joscelin II, count of Edessa" >Joscelin 4002</a>'s refusal to defend Kaisun, he summoned a litter, got on it, and was carried for a time half-dead towards Kaisun; was met by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156301.html" title="Geoffrey the Monk" >Geoffrey 4003</a> who said that at news of his approach <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151785.html" title="Mas'ud, sultan of Ikonion" >Masud 17001</a> had withdrawn; died happy&nbsp;</dt> <dd> .&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.20-32&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> A nobleman from France from the area called Gâtineis ... as he had neither lands nor any possessions ... a man well endowed with worldly wisdom, careful in his actions, with great foresight in the care and arrangement of family affairs ...&nbsp;</dt> <dd>vir nobilis de Francia, de regione que dicitur Gastineis ... cum non haberet terras vel possessiones aliquas ... erat autem vir prudentia preditus seculari, in agendis circumspectus, in cura et dispositionis rei familiaris providus valde ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).13-24&nbsp;</dd><dt> ... an excellent head of the household, a good provider, sensibly generous when circumstances demanded but otherwise sparing, carefully conservative of family goods, temperate in eating, with little interest in clothing and adornment&nbsp;</dt> <dd>... optimus paterfamilias, utilium provisor, ubi necessitas exigebat liberalis, sed modice, alias parcus, domesticorum bonorum sollertissimus conservator, in sumendis alimentis sobrius, de habitu et ornatu proprii corporis non multam habens curam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).24-28&nbsp;</dd><dt> He held Tell Bashir as a fief, by the gift of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>... dono ipsius Baldwini in benficio obtinebat.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.39&nbsp;</dd><dt> He held the fief of Tiberias by the gift of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>, being of high-born parentage&nbsp;</dt> <dd>dono regis Baldwini fratris Godefridi terram et reditus Tabarie in beneficio obtinuit.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.31&nbsp;</dd><dt>He had known <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161854.html" title="Najm al-Dawla Malik, master of al-Qal'a" >Malik 101</a> for a long time, and was under an obligation towards him&nbsp;</dt> <dd>وبينهما معرفة قديمة ولمالك عليه جميل.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Count of Edessa&nbsp;</dt> <dd>صاحب الرها.&nbsp;&nbsp; Usama&nbsp;114&nbsp;</dd> <dd>comes Edessanus.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd><dt> Lord of Mar'ash&nbsp;</dt> <dd>urbem regebat Maresium.&nbsp;&nbsp; Ralph of Caen&nbsp;148&nbsp;</dd><dt> Lord of Tall al-Bashir&nbsp;</dt> <dd>صاحب تل الباسر.&nbsp;&nbsp; Usama&nbsp;114&nbsp;</dd><dt>Lord of Tiberias&nbsp;</dt> <dd>Tiberiadensis dominus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 3.3-45&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(12)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156302.html" title="Geoffrey Chatpalu, brother of Joscelin of Courtenay" >Geoffrey 4004</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 25.64-65&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>consobrinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).12&nbsp;</dd> <dd>consobrinus, matertere filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 22.19&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162677.html" title="Stephania, daughter of Joscelin I of Edessa, abbess in Jerusalem" >Stephania 101</a>&nbsp;</dt> <dd>(filia).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.28&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156358.html" title="Joscelin II, count of Edessa" >Joscelin 4002</a>&nbsp;</dt> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.12&nbsp;</dd> <dd>(nati sunt).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162678.html" title="(Maria), sister of Roger of Salerno, wife of Joscelin I of Edessa" >Anonyma 269</a>&nbsp;</dt> <dd>(uxor).&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.24.13&nbsp;</dd> <dd>(ex sorore).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.28 &nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156456.html" title="Waleran of Birejik" >Waleran 4001</a>&nbsp;</dt> <dd>consanguineum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 17.16&nbsp;</dd> <dd>cognatus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.12.1&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160749.html" title="(Elizabeth), mother of Joscelin I, aunt of Baldwin II" >Anonyma 26113</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.31&nbsp;</dd> <dd>filii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.35&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(25)</var><dl><dt> 'Ayn Tab (Syria)&nbsp;</dt> <dd> in grant of western lands by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> received fortress of 'Ayn Tab (Syria) Hantab.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).16-20&nbsp;</dd><dt> Antioch: Gate of Hagios Paulos&nbsp;</dt> <dd> waited to be admitted to Antioch via the  Gate of Hagios Paulos Porta Sancti Pauli.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 27.53-54&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> joined the campaign to conquer Damascus دمشق.&nbsp;&nbsp; Usama&nbsp;114&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> was count of Edessa Edessanus.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd> <dd> was lord of Edessa الرها.&nbsp;&nbsp; Usama&nbsp;114&nbsp;</dd><dt> Euphrates&nbsp;</dt> <dd> to meet an old friend, crossed the Euphrates الفرات.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd> <dd> using 2 inflated wineskins, crossed the river Euphrates Eufraten.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 20.4-9&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> was taken prisoner during the massacre at Harran Carran.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 28(29).1-29(30).36&nbsp;</dd><dt> Hierapolis (Syria)&nbsp;</dt> <dd> killed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156230.html" title="Balak ibn Bahram ibn Artuq" >Balak 4001</a> in siege of Hierapolis (Syria) Ierapolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 11.1-23&nbsp;</dd><dt> Kyrros (Syria)&nbsp;</dt> <dd> in grant of western lands by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> received city of Kyrros (Syria) Coricium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).16-20&nbsp;</dd><dt> Mar'ash&nbsp;</dt> <dd> was lord of Mar'ash Maresium.&nbsp;&nbsp; Ralph of Caen&nbsp;148&nbsp;</dd><dt> Qal'at Ja'bar&nbsp;</dt> <dd> had raided Qal´at al-Ja´bar قلعة الجعبر.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd><dt> Raqqa&nbsp;</dt> <dd> raided al-Raqqa الرقة.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd> <dd> was captured in the disastrous battle at Raqqa (near Harran) Racha.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.27.3&nbsp;</dd><dt> Ravendel (Syria)&nbsp;</dt> <dd> in grant of western lands by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> received fortress of Ravendel (Syria) Ravandel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).16-20&nbsp;</dd><dt> Sarmada&nbsp;</dt> <dd> to protect Zerdana, advanced to Sarmada Samartanum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd><dt> Tell Bashir&nbsp;</dt> <dd> escaped from Kharpurt and with great danger and privation reached Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 20.1-24&nbsp;</dd> <dd> held as his fief Tell Bashir Turbaisel.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.39&nbsp;</dd> <dd> in failed rescue mission for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> returned from Jerusalem to Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 20.19-27&nbsp;</dd> <dd> in grant of western lands by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> received fortress of Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).16-20&nbsp;</dd> <dd> was lord of Tall al-Bashir تلّ باسر.&nbsp;&nbsp; Usama&nbsp;114&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> was given lordship of Tiberias urbem Tyberiadensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 22.72&nbsp;</dd> <dd> was lord of Tiberias Tabarie.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.31&nbsp;</dd><dt> Tuluppa&nbsp;</dt> <dd> in grant of western lands by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> received city of Tuluppa Tulupam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).16-20&nbsp;</dd><dt>Zerdana (Syria)&nbsp;</dt> <dd> advanced to Sarmada to protect Zerdana (Syria) Sardonas.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
