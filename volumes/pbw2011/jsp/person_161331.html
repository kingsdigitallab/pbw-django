%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(θεῖοι).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII.a.5&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109659.html" title="Maria, daughter of Alexios I Komnenos" >Maria 146</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII.a.9&nbsp;</dd> <dd>υἱῶν.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161224.html" title="Nikephoros Katakalon Euphorbenos, son-in-law of Alexios I" >Nikephoros 178</a>&nbsp;</dt> <dd>(πατήρ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII.a.10&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Sakkos (1166)&nbsp;154.6&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
