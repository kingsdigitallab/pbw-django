<table width="100%">
<tr><td><h2><span>Νικουλιτζᾶς ὁ Λαρισσαῖος (Nikoulitzas&nbsp;101)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/106601</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(21)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> Wrote to Kekaumenos the father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106591.html" title="father of Kekaumenos (the author)" >Anonymus 282</a>) about his adventures while imprisoned in the Marmarote at Amaseia&nbsp;</dt> <dd>ἔγραψεν πρὸς τὸν πάππαν μου τὸν Κεκαυμένον ἅπερ ἔπαθεν ἐν τῷ παντὶ βίῳ.&nbsp;&nbsp; Kekaumenos&nbsp;220.6-7&nbsp;</dd><dt>Wrote twice to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) about the impending revolt of Vlachs and Bulgarians in Thessaly&nbsp;</dt> <dd>&nbsp; Kekaumenos&nbsp;214.1-9&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Hailed from Larissa&nbsp;</dt> <dd>ὁ Λαρισσαῖος.&nbsp;&nbsp; Kekaumenos&nbsp;204.32&nbsp;</dd><dt>The kastron (of Larissa) and the region obeyed to him (according to the conspirators)&nbsp;</dt> <dd>καὶ τὸ κάστρον καὶ ἡ χώρα αὐτῷ πείθεται εἰς ὃ ἂν εἴπῃ.&nbsp;&nbsp; Kekaumenos&nbsp;208.26-27&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Anagrapheus&nbsp;</dt> <dd>ἀναγραφέα.&nbsp;&nbsp; Kekaumenos&nbsp;222.24&nbsp;</dd><dt>Protospatharios&nbsp;</dt> <dd>πρωτοσπαθάριος.&nbsp;&nbsp; Kekaumenos&nbsp;210.10&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Nikoulitzas&nbsp;</dt> <dd>Νικουλιτζᾶς.&nbsp;&nbsp; Kekaumenos&nbsp;204.32&nbsp;</dd></dl></li><li><label>Kinship <var>(7)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106914.html" title="Demetrios Nikoulitzas, brother of Nikoulitzas Delphinas" >Demetrios 106</a>&nbsp;</dt> <dd>ἀδελφούς.&nbsp;&nbsp; Kekaumenos&nbsp;208.14-15&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108377.html" title="Theodoros Nikoulitzas, brother of Nikoulitzas Delphinas" >Theodoros 113</a>&nbsp;</dt> <dd>ἀδελφούς.&nbsp;&nbsp; Kekaumenos&nbsp;208.14-15&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106364.html" title="daughters of Nikoulitzas Delphinas" >Anonymae 103</a>&nbsp;</dt> <dd>(θυγατέρας).&nbsp;&nbsp; Kekaumenos&nbsp;208.16&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107202.html" title="Gregoras Nikoulitzas, son of Nikoulitzas Delphinas" >Gregoras 101</a>&nbsp;</dt> <dd>(παῖδας).&nbsp;&nbsp; Kekaumenos&nbsp;208.14&nbsp;</dd> <dd>(τὸν υἱόν).&nbsp;&nbsp; Kekaumenos&nbsp;220.20&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108109.html" title="Pankratios Nikoulitzas, son of Nikoulitzas Delphinas" >Pankratios 102</a>&nbsp;</dt> <dd>(παῖδας).&nbsp;&nbsp; Kekaumenos&nbsp;208.14&nbsp;</dd><dt>father-in-law of child of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106583.html" title="Kekaumenos, author of the "Strategikon"" >Anonymus 274</a>&nbsp;</dt> <dd>συμπένθερος.&nbsp;&nbsp; Kekaumenos&nbsp;216.28&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Amaseia&nbsp;</dt> <dd> was banished to the kastron of Amaseia τὸ κάστρον Ἀμασείας.&nbsp;&nbsp; Kekaumenos&nbsp;220.4-5&nbsp;</dd><dt> Amaseia: Marmarote&nbsp;</dt> <dd> was imprisoned in the  Marmarote Μαρμαρωτῇ.&nbsp;&nbsp; Kekaumenos&nbsp;220.6&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> after the capture of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) by the Persians (Turks) returned to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Kekaumenos&nbsp;222.10&nbsp;</dd> <dd> failed to see the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) in private and left Constantinople τῇ Πόλει.&nbsp;&nbsp; Kekaumenos&nbsp;206.9&nbsp;</dd> <dd> followed the advice of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a> and went to pay his respects to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) in Constantinople τῇ Πόλει.&nbsp;&nbsp; Kekaumenos&nbsp;222.18&nbsp;</dd> <dd> was summoned by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>, from Amaseia) to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Kekaumenos&nbsp;220.17-18&nbsp;</dd> <dd> went to see the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) at Constantinople ἐν τῇ Πόλει.&nbsp;&nbsp; Kekaumenos&nbsp;218.23&nbsp;</dd><dt> Kitros (Macedonia)&nbsp;</dt> <dd> sent a contingent and captured the kastron of Kitros (Macedonia) τὸ Κίτρος.&nbsp;&nbsp; Kekaumenos&nbsp;212.35&nbsp;</dd><dt> Larissa (Thessaly)&nbsp;</dt> <dd> hailed from Larissa (Thessaly) Λαρισσαίος.&nbsp;&nbsp; Kekaumenos&nbsp;204.32&nbsp;</dd> <dd> owned a house in Larissa (Thessaly) εἰς Λάρισσαν.&nbsp;&nbsp; Kekaumenos&nbsp;206.19&nbsp;</dd><dt> Peteriskos (Bulgaria)&nbsp;</dt> <dd> took the captured rebel leaders (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108311.html" title="Sthlabotas Karmalakes, leader of Vlach rebellion in Thessaly" >Sthlabotas 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108378.html" title="Theodoros Skribon Petastos, leader of rebellion in Larissa" >Theodoros 114</a>) to Peteriskos (Bulgaria) εἰς τὸν Πετερίσκον.&nbsp;&nbsp; Kekaumenos&nbsp;218.19&nbsp;</dd><dt> Pharsalos (Greece)&nbsp;</dt> <dd> left his home (at Larissa) and reached Pharsalos (Greece) τὰ Φάρσαλα.&nbsp;&nbsp; Kekaumenos&nbsp;212.29&nbsp;</dd><dt> Pleres (Thessaly)&nbsp;</dt> <dd> encamped by the river Pleres ὁ Πλήρης.&nbsp;&nbsp; Kekaumenos&nbsp;212.30&nbsp;</dd><dt>Servia (Macedonia)&nbsp;</dt> <dd> attacked, besieged and captured the kastron of Servia (Macedonia) τοῦ κάστρου Σερβίων.&nbsp;&nbsp; Kekaumenos&nbsp;214.16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>A house in Larissa&nbsp;</dt> <dd>εἰς τὴν οἰκίαν αὐτοῦ εἰς Λάρισσαν.&nbsp;&nbsp; Kekaumenos&nbsp;206.19&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
