<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(22)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107954.html" title="Nikephoros Mauros, patriarch of Antioch" >Nikephoros 103</a> Mauros&nbsp;</dt> <dd>τοῦ πατριάρχου Ἀντιοχείας κοιμηθέντος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;185.18-19&nbsp;</dd><dt>When he had quitted life another Nikephoros who was called Mauros was appointed patriarch&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.19.25&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> One of the strongest opponents of the reigning emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) and the logothetes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>) among many members of the senate and the clergy who were opposed to both, he was looking for an opportunity to further his interests&nbsp;</dt> <dd>δυσμενῶς εἶχον πρός τε τὸν κρατοῦντα καὶ πρὸς τὸν λογοθέτην, μάλιστα δὲ πάντων ὁ πατριάρχης Ἀντιοχείας Αἰμυλιανὸς...καιρὸν ἐζήτουν ὥστε σφίσι συμφέροντα δρᾶσαι.&nbsp;&nbsp; Bryennios&nbsp;239.19-23&nbsp;</dd><dt>A most cunning man, energetic, and both willing and capable more than anybody else of stirring unrest among the people&nbsp;</dt> <dd>ἀνὴρ πανοῦργος ὁμοῦ καὶ δραστήριος καὶ δῆμον πρὸς ἀταξίαν κινῆσαι εἴπερ τις ἄλλος καὶ δυνάμενος καὶ βουλόμενος.&nbsp;&nbsp; Bryennios&nbsp;245.3-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt>Patriarch of Antioch&nbsp;</dt> <dd>πατριάρχου Θεουπόλεως μεγάλης Ἀντιοχείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.1-2&nbsp;</dd> <dd>τοῦ πατριάρχου θεουπόλεως μεγάλης Ἀντιοχείας.&nbsp;&nbsp; Attaleiates: History&nbsp;270.6-7 / 193.21&nbsp;</dd> <dd>τὸν πατριάρχην.&nbsp;&nbsp; Bryennios&nbsp;203.2&nbsp;</dd> <dd>τοῦ πατριάρχου  Ἀντιοχείας.&nbsp;&nbsp; Zonaras&nbsp;18.18.10, 18.19.25&nbsp;</dd> <dd>πατριάρχῃ ᾿Αντιοχείας.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 42.275&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was patriarch of Antioch (on the Orontes) θεουπόλεως μεγάλης Ἀντιοχείας.&nbsp;&nbsp; Attaleiates: History&nbsp;270.7 / 193.21&nbsp;</dd> <dd> was patriarch of Antioch (on the Orontes)  Ἀντιοχείας ... τὸν πατριάρχην.&nbsp;&nbsp; Bryennios&nbsp;203.1-2&nbsp;</dd> <dd> was patriarch of Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Zonaras&nbsp;18.18.10, 18.19.25&nbsp;</dd> <dd> was patriarch of Antioch (on the Orontes) ᾿Αντιοχείας.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 42.275&nbsp;</dd> <dd> was patriarch of Theoupolis, the great Antioch (on the Orontes) Θεουπόλεως μεγάλης Ἀντιοχείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.1-2&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> compelled to obey the orders of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) went to Laodikeia and from there sailed to Constantinople Βυζάντιον.&nbsp;&nbsp; Bryennios&nbsp;205.15&nbsp;</dd> <dd> led meeting which proclaimed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> in Constantinople τῇ τῶν πόλεων ὑπερκειμένῃ.&nbsp;&nbsp; Zonaras&nbsp;18.18.10&nbsp;</dd> <dd> was staying at Constantinople τῇ βασιλίδι.&nbsp;&nbsp; Attaleiates: History&nbsp;270.7 / 193.21&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> led the supporters of Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) who proclaimed him emperor in  Hagia Sophia τῆς τοῦ Θεοῦ Λόγου Σοφίας νεών.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;177.25&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> on his way to Constantinople spent a few days (waiting for his luggage to arrive from Antioch) in  Laodikeia (Syria) τὴν Λαοδικέων.&nbsp;&nbsp; Bryennios&nbsp;205.13&nbsp;</dd><dt>Thaumatourgos&nbsp;</dt> <dd> had cowed the monks of the monastery of Thaumatourgos Θαυματουργοῦ.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 138, 164.14-166.9&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
