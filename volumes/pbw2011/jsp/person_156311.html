<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She had suffered from a long illness; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> her husband had left her in the charge of his brothers <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156277.html" title="Eustace III, count of Boulogne" >Eustace 4001</a>; at Mar'ash she was called from this present world and went to rest in the Lord&nbsp;</dt> <dd> .&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 19(18).28-34&nbsp;</dd><dt>She was under the guardianship of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> in Baldwin's absence; at Mar'ash, her bodily state grew worse, and she died and was buried with Christian rites&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;III.27&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>She was a noble lady ... of praiseworthy life and character&nbsp;</dt> <dd>erat autem nobilis matrona ... vita et moribus commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 19(18).31-34&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> English (English)&nbsp;</dt> <dd>de regno Anglie ortam.&nbsp;&nbsp; Albert of Aachen&nbsp;III.27&nbsp;</dd><dt>English (English in origin)&nbsp;</dt> <dd>ex Anglia trahens originem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 19(18).32&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>&nbsp;</dt> <dd>uxore.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.12&nbsp;</dd> <dd>uxorem.&nbsp;&nbsp; Albert of Aachen&nbsp;II.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Germanikeia&nbsp;</dt> <dd> after a long illness, died at Germanikeia Marasiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 19(18).27-33&nbsp;</dd><dt>Mar'ash&nbsp;</dt> <dd> died at Mar'ash Maresc.&nbsp;&nbsp; Albert of Aachen&nbsp;III.27&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
