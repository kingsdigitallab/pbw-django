<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(195)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(26)</var><dl><dt> (After provisions in his Rule about hymns and prayers) he will consider the choice and appointment of those who will succeed him as superior after his death&nbsp;</dt> <dd>ἤδη δὲ καὶ περὶ ἐκλογῆς καὶ προχειρίσεεως ττῶν μετὰ τὴν ἐμὴν ἀποβίωσιν κατὰ διαδοχὰς προστησομένων ὑμῶν καὶ τὸ τῆς ἡγοιμενείας ἀναδεξομένων ἀξίωμα διαληπτέον.&nbsp;&nbsp; Patmos: Typikon&nbsp;71&nbsp;</dd><dt> After his prescription (that the monastery remain eternally free and self-governing) he will at once speak (in his Rule) about his remaining dispositions&nbsp;</dt> <dd>ταῦτα μὲν οὖν ἐς τοσοῦτον. περὶ δὲ τῶν λοιπῶν διαταγμάτων αὐτίκα μάλα λελέξεται.&nbsp;&nbsp; Patmos: Typikon&nbsp;69&nbsp;</dd><dt> After the introduction to his testament on laymen and his injunctions to the monks which they are to preserve for an untroubled life free from danger, he will proceed to the rest of his dispositions to his monks (in his Rule)&nbsp;</dt> <dd>τοῦτο τοίνυν, τὸ περὶ τῶν κοσμικῶν δηλαδὴ κεφάλαιον, προεισόδιον τῶν διαταγμάτων ἡμῶν ποιησάμενοι καὶ ὑποθέμενοι ... φέρε καὶ τὰ λοιπὰ τῆς διαταγῆς περὶ τῶν ἐν τῇ μοναχικῇ ὑμῶν καταστάσει διαληψώμεθα.&nbsp;&nbsp; Patmos: Typikon&nbsp;69&nbsp;</dd><dt> As in Scripture people talk about themselves to clarify the obscure, so he did not think it reprehensible to take up his story from beginning to end (in his Rule), setting out the course of his life, and then to lay injunction on his community&nbsp;</dt> <dd>οὐδὲ ἐμοὶ ... ἀδόκιμον ἔδοξε τὰ καθ ᾿ ἑαυτὸν ἐξ ἀρχῆς ἀναλαβόντι, καὶ εἰς τέλος, ὅπη προῆλθέ μοι ἡ κατὰ τὸν βίον ματαία ὁδός, παραστῆσαι ὑμῖν, εἶτα καὶ δοκοῦν σωτήριον ἐπιτάξαι τῇ διαθέσει ὑμῶν ....&nbsp;&nbsp; Patmos: Typikon&nbsp;59-60&nbsp;</dd><dt> Calls (in his Rule) upon his monks to listen to him intently and to hear his words with understanding; of their good things, he will begin with the most important and comprehensive, their life together as a community and their spiritual companionship&nbsp;</dt> <dd>ἀλλὰ δεῦρο συντείνατέ μοι τὴν ἀκοὴν, τιμιώτατα καὶ ποθεινότατα τέκνα, καὶ τῶν λεγομένων συνετῶς ἐπαΐετε· ἄρξομαι γὰρ ἐκ τοῦ συνεκτικωτέρου τῶν ἡμετέρων καὶ περιληπτικωτέρου καλοῦ ....&nbsp;&nbsp; Patmos: Typikon&nbsp;69&nbsp;</dd><dt> Claimed (in his Codicil) that had he not rescued the (Latros) books when it fell to the Turks they would have been utterly lost; most of the books he had acquired by his own toil and expense; hence (truth is his witness) he disposed of them in this codici&nbsp;</dt> <dd>εἰ μὴ τοῦτο οὕτως ἐποίησα, ἄρδην ἂν ἀπώλοντο· τὰ δὲ πλείονα ... ἐξ οἰκείων μου κόπων καὶ ἀναλωμάτων ἐξωνησάμην· καὶ ἕνεκεν τούτου, τῆς ἀληθείας συμμαρτυρούσης μοι, ἀνεταξάμην ἐν τῷ παρόντι κωδικέλλῳ μου.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Claimed (in his Codicil) that he was not lying (in saying books were given him by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108023.html" title="Nikolaos III Grammatikos, patriarch of Constantinople" >Nikolaos 13</a>), as God lives&nbsp;</dt> <dd>ζῇ κύριος ὁ θεός, ὅτι οὐ ψεύδομαι.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Declared (in his Rule) that he was exceedingly concerned about the needy and shipwrecked, or to tell the truth, he was in anguish and burned up&nbsp;</dt> <dd>σφόδρα γὰρ κήδομαι τῶν τοιούτων ἢ τἀληθὲς εἰπεῖν ὑπεραλγῶ καὶ περικαίομαι.&nbsp;&nbsp; Patmos: Typikon&nbsp;77&nbsp;</dd><dt> Dictated and read his testament and being pleased with it in all respects, signed at the beginning and at the end and instructed the witnesses summoned by him to sign beneath and affix their seal&nbsp;</dt> <dd>τὴν παροῦσάν μου μυστικὴν διαθήκην ἐκδοὺς καὶ ἀναγνοὺς καὶ κατὰ πάντα περὶ αὐτῆς ἀρεσθεὶς προέταξα καὶ ὑπέταξα, καὶ τοὺς παρ᾿ ἐμοῦ προκληθέντας μάρτυρας προέτρεψα τοῦ ὑπογράψαι καὶ σφραγῖσαι.&nbsp;&nbsp; Patmos: Testament&nbsp;84-85&nbsp;</dd><dt> Guaranteed the Rule by his autograph signature on 8 May, indiction 14, in the year 6599; he signed with his own hand in confirmation of the Rule&nbsp;</dt> <dd>ἡ μὲν τοι παροῦσα διάταξις ἐπιστώθη τῇ ἐμῇ αὐτοχείρῳ ὑπογραπῇ μηνὶ μαίῳ η ´, ἰνδικτιῶνος ιδ ´, ἔτει ςφ θ ´· ὁ ... Χριστόδουλος ... τὴν παροῦσαν μου διάταξιν βεβαιῶν οἰκειοχείρως ὑπέγραψα.&nbsp;&nbsp; Patmos: Typikon&nbsp;80&nbsp;</dd><dt> He cannot endure to speak (in his Rule) about any monk who might two or three times disobey the rule about segregation from the laity&nbsp;</dt> <dd>ὅπερ οὐδὲ εἰπεῖν ἀνεχόμεθα.&nbsp;&nbsp; Patmos: Typikon&nbsp;68&nbsp;</dd><dt> He considered he must speak (in his Rule) about the reception of those coming to the monastery from the secular world in order to renounce it and take up the ascetic life in accordance with the rules set out above&nbsp;</dt> <dd>περὶ τῆς παραδοχῆς τῶν ἀπὸ κοσ´μου παραβαλλόντων πρὸς τὴν μονὴν, ἐφ ᾿ ᾧ ἀποτάξασθαι καὶ τὴν ἀσκητικὸν ἐπαναλέσθαι βίον κατὰ τὰς ἀνωτέρω δηλωθείσας ὑποτυπώσεις, ἀναγκαῖον εἰπεῖν.&nbsp;&nbsp; Patmos: Typikon&nbsp;78&nbsp;</dd><dt> He does not wish to sound tiresome (in his Rule)&nbsp;</dt> <dd>εἰ μὴ φορτικὸν εἰπεῖν.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> He will make room in his narrative for a short account of what happened to him on Pelion (in his Rule)&nbsp;</dt> <dd>παραχωρήσω γὰρ τῷ λόγῳ μικρὸν ἐνδιατρίψαι τοῖς περὶ τὸ Πηλίον τῶν καθ ᾿ ἡμᾶς διηγήμασι.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd><dt> He will summarize (restrictions on the solitary's taking any initiative) rather than enumerate each point indivdiually (in his Rule)&nbsp;</dt> <dd>ἵνα συλλήβδην εἴπω καὶ μὴ ἀπαριθμῶμαι καθ ᾿ ἕκαστον.&nbsp;&nbsp; Patmos: Typikon&nbsp;77&nbsp;</dd><dt> In his Codicil turned to a matter (the properties he formerly owned on Kos) he forgot to settle in his private testatment &nbsp;</dt> <dd>ἐπελαθόμην δὲ ἐν τῇ μυστικῇ μου γεγονυίᾳ προτ´ερον διαθηκῃ τοῦ ἀνατάξαι καὶ τοῦτο.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> In old age thought it his duty to set down in writing for his companions the rules he believed would help them please God and to set out an ordinance for them to use as a pointer to govern their conduct so that their life might run smoothly&nbsp;</dt> <dd>εἰς βαθὺ γῆρας ἐλάσας ... δεῖν ᾠήθην ἐγγράφως τῇ εὐαγεῖ μου συνοδίᾳ ὑποτυπώσασθαι τὰ δοκοῦντά μοι λυσιτελεῖν αὐτῇ πρὸς ἐντελῆ καὶ σωτήριον θεαρέστησιν καὶ διάταξιν ἐκθέσθαι τοῖς φιλτάτοις μου ἀδελφοῖς.&nbsp;&nbsp; Patmos: Typikon&nbsp;59&nbsp;</dd><dt> Makes good in the Codicil the omissions of his earlier private testament, as was stated in the said codicil&nbsp;</dt> <dd>ἐπὶ τού´τῳ γὰρ καὶ τὸν πάροντα κωδίκελλον τῆς παρ ᾿ ἐμοῦ γεγονυίας μυστικῆς διαθήκης τὰ ἐλλειφθέντα ἀναπληρῶ, ὡς εἴρηται ἐν τῷ δηλωθέντι κωδικέλλῳ.&nbsp;&nbsp; Patmos: Codicil&nbsp;89&nbsp;</dd><dt> Set out his sealed testament, written at his injunction by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143731.html" title="Georgios, priest and notary of Euripos, formerly of Strobilos" >Georgios 14102</a>, on 10 March at the 9th hour on the fifth day, indiction 1, year 6601, having invited witnesses to sign and seal it&nbsp;</dt> <dd>τὴν παροῦσάν μου ἐσφραγισμένην ... διαθήκην ἐξεθέμην , γραφεῖσαν τῇ προστροπῇ μου χειρὶ Γεωργίου, ..., μηνὶ μαρτίῳ δεκάτῃ, ὥρᾳ ἐννάτῃ, ἡμέρᾳ πέμπτῃ ἰνδικτιῶνος α ´. ἔτει  ςχα ´, ....&nbsp;&nbsp; Patmos: Testament&nbsp;84&nbsp;</dd><dt> Thought he had sufficiently exhorted the superior (in his Rule)&nbsp;</dt> <dd>ἀρκεῖ ταῦτα εἰς παραγελλίαν τῷ ἡγουμένῳ.&nbsp;&nbsp; Patmos: Typikon&nbsp;73&nbsp;</dd><dt> Thought it right and necessary to begin his Rule with information about himself and speak about it at reasonable length then in turn to handle briefly more practical and pressing matters&nbsp;</dt> <dd>δοκεῖ μοι καλὸν εἶναι καὶ ἀναγκαῖον γνωρίσαι πρότερον ὑμῖν ποσῶς τὰ ἡμέτερα, καὶ ἐφ ᾿ ὅσον ἐνδέχεται περὶ τούτων εἰπεῖν, εἰθ ᾿ ἑξῆς καὶ περὶ τῶν κατεπειγόντων καὶ προὐργιαιτέρων ἐν ἐπιτόμῳ διαλαβεῖν.&nbsp;&nbsp; Patmos: Typikon&nbsp;59&nbsp;</dd><dt> Wishes to avoid protracting at length his account (of the acquisition of Patmos in his Rule)&nbsp;</dt> <dd>ἵνα μὴ μακρὸν τὸν περὶ τούτων ἀποτείνω λόγον.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Wrote a codicil to complete his testament ... in which he made further prescriptions&nbsp;</dt> <dd>τὸν πάροντα κωδικιλλὸν τῆς παρ ᾿ ἐμοῦ γεγονυίας μυστικῆς διαθήκης ἀναπληρῶν ... διορίζομαι καὶ τοῦτο.&nbsp;&nbsp; Patmos: Codicil&nbsp;85-86&nbsp;</dd><dt> Wrote a codicil to his testament&nbsp;</dt> <dd>Κωδίκελλος τοῦ αὐτοῦ ὁσίου πατρός.&nbsp;&nbsp; Patmos: Codicil&nbsp;85&nbsp;</dd><dt> Wrote a private testament&nbsp;</dt> <dd>Μυστικὴ διαθήκη τοῦ ὁσίου Χριστοδούλου.&nbsp;&nbsp; Patmos: Testament&nbsp;81&nbsp;</dd><dt>Wrote a Rule or Ordinance for the community of monks in his monastery on the island of Patmos&nbsp;</dt> <dd>ὑποτύπωσις θεοφιλὴς εἴτουν διάταξις τοῦ ὁσίου πατρὸς ἡμῶν Χριστοδούλου ἣν διετάξατο ἐν τῇ ἰδίᾳ αὐτοῦ μονῇ τῇ οὔσῃ ἐν Πάτμῳ τῇ νήσῳ πρὸς τοὺς ἑαυτοῦ μαθητάς.&nbsp;&nbsp; Patmos: Typikon&nbsp;59-90&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(9)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143640.html" title="group of monks who followed Christodoulos to Patmos and remained there" >Anonymi 14120</a> who remained (on Patmos) were devoted to him&nbsp;</dt> <dd>τοῖς περιλειφθεῖσιν εὐλαβέσι μοι ἀδελφοῖς.&nbsp;&nbsp; Patmos: Typikon&nbsp;66&nbsp;</dd><dt> Holy father&nbsp;</dt> <dd>ὁσίου πατρός.&nbsp;&nbsp; Patmos: Codicil&nbsp;85&nbsp;</dd><dt> He came from the East &nbsp;</dt> <dd>ἡμεῖς ἐκ τῶν τῆς ἑῳ´ας μερῶν γενόμενοι.&nbsp;&nbsp; Patmos: Typikon&nbsp;60&nbsp;</dd><dt> Worthless and sinful monk from Latros&nbsp;</dt> <dd>ὁ εὐτελὴς καὶ ἁμαρτωλὸς μοναχὸς Λατρηνὸς.&nbsp;&nbsp; Patmos: Typikon&nbsp;90&nbsp;</dd><dt> Saint&nbsp;</dt> <dd>ὁσίου.&nbsp;&nbsp; Patmos: Testament&nbsp;81&nbsp;</dd><dt> Sinful&nbsp;</dt> <dd>τοῦ ἁμαρτωλοῦ.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Humble and sinful monk, unworthy slave of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, who prayed&nbsp;</dt> <dd>ὁ ταπεινὸς μοναχὸς καὶ ἁμαρτωλὸς, ὁ ἀνάξιος δοῦλος αὐτοῦ, εὐχέτης.&nbsp;&nbsp; Patmos: Codicil&nbsp;89&nbsp;</dd><dt> Was sound and firm in mind (when he wrote his Codicil)&nbsp;</dt> <dd>σώας καὶ ἐρρωμένας τὰς κατ ᾿ ἐμαυτὸν φρένας.&nbsp;&nbsp; Patmos: Codicil&nbsp;86&nbsp;</dd><dt>A resident of Mount Latros&nbsp;</dt> <dd>ὁ πρὶν ἐν τῶ ὄρει τοῦ Λάτρου ποιούμενος τὰς διατριβάς ... Χριστοδούλου τοῦ Λατρηνοῦ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.33.7, 44.28-29, 2.38.376, 77.2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Hegoumenos of Stylos&nbsp;</dt> <dd>καθηγητοῦ τοῦ ὄρους τοῦ Λάτρους.&nbsp;&nbsp; Patmos: Acts&nbsp;2.77.2&nbsp;</dd><dt>Protos&nbsp;</dt> <dd>τοῦ πρώτου.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He applied to himself the proverbial saying of the ancients about afterthought, "After the event even a fool knows" and "Once hurt the fisherman will learn sense"&nbsp;</dt> <dd>τὰ παροιμιῶδως τοῖς παλαιοῖς ἐν ταῖς ὐστερβουλίαις λεγόμενα οὐκ ἀπεικότως η῞ρμοττον ἐμαυτῷ· ῥεχθὲν δέ τε νήπιος ἔγνων και πληγεὶς ἁλιεὺς νοῦν οἴσει.&nbsp;&nbsp; Patmos: Typikon&nbsp;67&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(9)</var><dl><dt> spiritual brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143638.html" title="monks in monastery of Christodoulos on Kos" >Anonymi 14118</a>&nbsp;</dt> <dd>(τῶν ἐμῶν ἀδελφῶν).&nbsp;&nbsp; Patmos: Typikon&nbsp;62, etc.&nbsp;</dd><dt> spiritual brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a>&nbsp;</dt> <dd>ὁ πνευματικὸς ἀδελφὸς ἡμῶν.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt> spiritual father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143722.html" title="Epiphanios, scribe of Christodoulos of Patmos' codicil" >Epiphanios 14102</a>&nbsp;</dt> <dd>(τέκνον).&nbsp;&nbsp; Patmos: Codicil&nbsp;86&nbsp;</dd><dt> spiritual father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143731.html" title="Georgios, priest and notary of Euripos, formerly of Strobilos" >Georgios 14102</a>&nbsp;</dt> <dd>(τὸ πνευματικόν μου παιδίον).&nbsp;&nbsp; Patmos: Testament&nbsp;84&nbsp;</dd><dt> spiritual father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a>&nbsp;</dt> <dd>(τὸ πνευματικόν μου παιδίον).&nbsp;&nbsp; Patmos: Testament&nbsp;82; 83&nbsp;</dd> <dd>(τὸ πνευματικόν μου παιδίον).&nbsp;&nbsp; Patmos: Codicil&nbsp;86; 87&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143721.html" title="Epiphanios, nephew of Christodoulos of Patmos" >Epiphanios 14101</a>&nbsp;</dt> <dd>(ἀνεψιούς).&nbsp;&nbsp; Patmos: Testament&nbsp;83; 84&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143760.html" title="Ioannes, nephew of Christodoulos of Patmos" >Ioannes 14108</a>&nbsp;</dt> <dd>(ἀνεψιούς).&nbsp;&nbsp; Patmos: Testament&nbsp;83; 84&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143860.html" title="Theophanes, monk and assistant steward of Stoudios" >Theophanes 14101</a>&nbsp;</dt> <dd>(ἀνεψιούς).&nbsp;&nbsp; Patmos: Testament&nbsp;83; 84&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(138)</var><dl><dt> Constantinople&nbsp;</dt> <dd> brought the books from Latros via Kos to Constantinople Πόλιν.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd> expected <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a> to collect the deeds of the Patmos monastery and bid farewell to relatives at Constantinople Πόλει.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd> was promised by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a> that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a> would be tonsured and appeal to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> on arrival at Constantinople ἅμα τῷ κατελθεῖν ἀπὸ τῶν αὐτόθι .&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Constantinople: Great Sekreton&nbsp;</dt> <dd> noted that a record and memorandum about the books handed to him was made at the synod in  Great Sekreton μεγαλῷ σεκρέτῳ.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> noted that the interests of the Latros monastery were protected by  Hagia Sophia ἁγίᾳ Σοφίᾳ.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> East&nbsp;</dt> <dd> originated from the East τῶν τῆς ἑῳ´ας μερῶν.&nbsp;&nbsp; Patmos: Typikon&nbsp;60&nbsp;</dd><dt> Euripos&nbsp;</dt> <dd> had icons with him at Euripos Εὐρίπῳ.&nbsp;&nbsp; Patmos: Testament&nbsp;83-4&nbsp;</dd><dt> Kos&nbsp;</dt> <dd> appealed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to return his monastery of the Mother of God on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> appealed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to give back Kastrianou, Pelion and its estates on  Kos Κῷ.&nbsp;&nbsp; Pa στάλη παρὰ τῶν ... ἀδελφῶν ἐν τῇ Κρήτῃ ἀπὸ τῆς Πάτμου, πρὸς ὑπηρεσίαν τῆς μονῆς.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt> An icon of the Mother of God, encaustic&nbsp;</dt> <dd>ἑτέρα εἰκὼν ἡ Θεοτόκος ὑλογραφικὴ καὶ ταύτην ἀφιῶ ἐ᾿ς τὸ ῥηθὲν μοναστήριον.&nbsp;&nbsp; Patmos: Testament&nbsp;84&nbsp;</dd><dt> Animals, including horses, on Patmos, at the 2 estates Parthenion and Temesion on Leros, and  on Leipsos&nbsp;</dt> <dd>μετὰ καὶ τῶν ζώων ἁπ ... ἀλόγων καὶ λοιπῶν μετὰ καὶ τῆς κατά ... ὑπαρχόντων, ὧν νῦν ἐκτησάμην, τῇ ἀντιλήψει τοῦ κραταιοῦ καὶ ἁγίου ἡμων βασιλέως, ....&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt> Books rescued from Latros when it fell to the Turks, most of them acquired by his own toil and expense, which he disposed of in his Codicil&nbsp;</dt> <dd>εἰ μὴ τοῦτο οὕτως ἐποίησα, ἄρδην ἂν ἀπώλοντο· τὰ δὲ πλείονα ... ἐξ οἰκείων μου κόπων καὶ ἀναλωμάτων ἐξωνησάμην· καὶ ἕνεκεν τούτου, τῆς ἀληθείας συμμαρτυρούσης μοι, ἀνεταξάμην ἐν τῷ παρόντι κωδικέλλῳ μου.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Deeds of the (Patmos) monastery, chrysobulls, documents and books, which were in the charge of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143722.html" title="Epiphanios, scribe of Christodoulos of Patmos' codicil" >Epiphanios 14102</a> at Euripos at the time <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> wrote his codicil&nbsp;</dt> <dd>τὰ δὲ δικαιώματα πάντα τὰ τῆς μονῆς ...  μὴ γένηται ἀποκρυβή τινος χρυοβούλλου ἢ τῶν τυχόντων ἄλλων  ἢ τῶν βιβλίων, ὧν ἔχεις αὐτόθι.&nbsp;&nbsp; Patmos: Codicil&nbsp;86-87&nbsp;</dd><dt> Four boats, bequeathed to his monastery, one "koutroubin" contracted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143757.html" title="Ioannes Pankas (?) lessee of boat belonging to Christodoulos of Patmos" >Ioannes 14105</a>, one twin-masted "platidion" contracted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143710.html" title="Basileios Euripiotes, son of Moroiannes" >Basileios 14103</a>&nbsp;</dt> <dd>...τὰ τέσσαρα πλοῖα, τὸ μὲν ἓν κουτρούβιν πιστικευόμενον παρὰ ᾿Ιωάννου τοῦ Παγκᾶ, ἔχον νομίσματα ... διακοσία χίατα.  ἕτερον πλοῖον πλατίδιον δικατ´αρτον πιστικευόμενον παρὰ Βασιλείου Εὐριπιώτου τοῦ Μοροϊωάννου ....&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt> Half of the kastron of Pantelion with its church and the 2 proasteia of Temenion and Parthenion on the island of Leros&nbsp;</dt> <dd>τὸ η῞μισυ τὸ Παντέλιον...καὶ τὰ δύο προάστεια, τό τε Τεμένιον οὕτω λεγόμενον καὶ το Παρθένιον, τὰ κατὰ τὴν νῆσον Λέρον τυγχάνοντα.&nbsp;&nbsp; Patmos: Acts&nbsp;2.51.6-8&nbsp;</dd><dt> Holy books which he bequeathed to the Patmos monastery and wished to remain there; they were recorded in a signed inventory which he gave to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a> to prevent any of the books going missing&nbsp;</dt> <dd>τὰ βιβλία μου (καθὼς ἡ ἀπογραφὴ αὐτῶν περιέχει ἣ καὶ ὑπεγράφη οἰκειοχείρως παρ ᾿ἐμοῦ) πάντα, ἵνα εἰσὶ ἐν τῇ τοισαύτῃ μονῇ τῆς Πάτμου, η῞ντινα ἀπογραφὴν τῶν ἱερῶν δελτῶν δέδωκα τῷ ... Θεοδωσίῳ.&nbsp;&nbsp; Patmos: Testament&nbsp;83&nbsp;</dd><dt> Icons: Christ, the Mother of God, the Archangel, encaustic, on a board; the Crucifixion and St John the Theologian; a diptych with the Lord's feasts&nbsp;</dt> <dd>... τὸν Χριστόν, τὴν Θεοτόκον καὶ τὸν ᾿Ασώματον, ἱστορημένας εἰς ἓν σανίδιον ὑλογραφικάς. ἑτέρα εἰκων` ἡ Σταύρωσις, ἔχουσα καὶ τὸν ἅγιον Θεολόγον. ἑτέρα εἰκὼν δίπτυχος, ἔχουσα τὰς δεσποτικὰς ἑορτάς.&nbsp;&nbsp; Patmos: Testament&nbsp;83-84&nbsp;</dd><dt> Immovable property at Strobilos and on Kos&nbsp;</dt> <dd>ὧ΅/ καὶ παραδοὺς ἔγωγε δικαίῳ τοῦ δημοσίου τὰ ἐν τῇ Στροήλῳ καὶ τῇ νήσῳ Κῷ διενεγκόντα μοι πάντα ἀκίνητα.&nbsp;&nbsp; Patmos: Typikon&nbsp;66&nbsp;</dd><dt> Little properties on which he built a monastery dedicated to the Mother of God and offerings of movables and immovables from local inhabitants&nbsp;</dt> <dd>ἐφ ᾿ οἷς δὴ πᾶσι, τοῖς τε δηλονότι τοῦ Σκηναρίου κτησειδίοις καὶ τοῖς διενεγκοῦσιν ἡμῖν ἀπὸ προενεξέων, καὶ χρυσοβουλλον λόγον ἐπορισάμην τοῦ Νικηφόρου τοῦ Βοτανειάτου.&nbsp;&nbsp; Patmos: Typikon&nbsp;63&nbsp;</dd><dt> Monastery of the Evangelist and Theologian on Patmos with its present belongings and any future ones&nbsp;</dt> <dd>η῞ γε μὴν καθ ᾿ ἡμᾶς αὕτη τοῦ Εὐαγγελιστοῦ καὶ Θεολόγου μονὴ μετὰ τῶν αὐτῇ νυνί τε ὑπαρχόντων καὶ ἐσύστερον ὑπαρξόντων καὶ προεπικτησθομένων ἐλευθέρα ἐσεῖται καὶ αὐτεξούσιος.&nbsp;&nbsp; Patmos: Typikon&nbsp;69&nbsp;</dd><dt> Monastery of the Mother of God on Kos, Kastrianou, Pelion and its estates, two estates from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120356.html" title="Konstantinos Kaballoures, vestarches and landowner at Strobilos" >Konstantinos 224</a>, another near the monastery gifted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143699.html" title="Limnites, patron of Christodoulos of Patmos" >Anonymus 14153</a>, Chardamion, the rest near the monastery, ... given to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in exchange for Patmos&nbsp;</dt> <dd>τὴν ... μονήν, τὴν ὑπεραγίαν Θεοτόκον τὴν ἐν τῇ Κῷ, τῶν Καστριανῶν καὶ Πηλὶ λεγομένην, μετὰ καὶ τῶν ... προαστείων αὐτῆς, τοῦ τε βεστάρχου τὰ δύο καὶ τὰ λοιπὰ τὰ πλήσιον αὐτῆ῀ς τῆς μονῆς ... τὸ Χαρδάμιον.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> Nine chiata nomismata bequeathed on his death to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143852.html" title="Theodoretos, monk on Patmos" >Theodoretos 14101</a>; to be taken from the (Patmos) monastery for the salvation of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>'s soul&nbsp;</dt> <dd>τὸν δὲ μοναχὸν Θεοδώρητον, ἐαν` καὶ ἐπέλθῃ θάνατος, ἀφιῶ αὐτῷ νομίσματα ἑννέα χίατα λαβεῖν ἐκ τῆς μονῆς μου ὑπὲρ ψυχικῆς μου σωτηρίας.&nbsp;&nbsp; Patmos: Testament&nbsp;83&nbsp;</dd><dt> The entire island of Patmos&nbsp;</dt> <dd>τὴν ὅλην νῆσον Πάτμον κατὰ ἀναφαίρετον δεσποτείαν.&nbsp;&nbsp; Patmos: Acts&nbsp;2.38.378&nbsp;</dd><dt> The other half of the kastron of Pantelion with its church and other buildings&nbsp;</dt> <dd>τὸ ἕτερον η῞μισυ τοῦ τοιούτου κάστρου.&nbsp;&nbsp; Patmos: Acts&nbsp;2..58155-158&nbsp;</dd><dt> The place called Pelion and Ta Kastrianou together with the estate of Peripatou on Kos&nbsp;</dt> <dd>τὸ (τόπιον) ἐν τῇ Κῷ, τὸ Πηλὶ λεγόμενον, καὶ τὰ Καστριανοῦ σὺν καὶ τῷ/ προααστείῳ τοῦ Περιπάτου, ἔνθα ἐν αὐτῷ ἡ ὑπεραγία Θεοτόκος ναὸς ἔκπαλαι ὑπάρχει.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> The smallholding called Kommation on Kos, land bought from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143700.html" title="Bergotos, landowner on Kos" >Anonymus 14154</a>, that at Peripatou given to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in exchange for Patmos&nbsp;</dt> <dd>... σὺν τῷ χωραφίῳ τῶν Κομματίων, καὶ ὃ ἔχω ἐξ ἀγορασίας τοῦ Βεργώτου, καὶ τὸ τοῦ Περιπάτου γενομένων συμπεπαθημένων καὶ λογισ´μων τὴς ἁγίας βασιλείας αὐτοῦ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> The two islands Patmos and Leipsos, with two estates, Parthenion and Temenion, on the island of Leros&nbsp;</dt> <dd>προσελθόντων μοι διὰ δωρεαστικοῦ ... χρυσοβούλλου τοῦ ... βασιλέως, κυροῦ ᾿Αλεξίου τοῦ Κομνηνοῦ λογισίμων τε καὶ συμπεπαθημένων φυλαττομένων διὰ τῆς ἀντιλήψεως τῆς ἁγίας αὐτοῦ βασιλείας.&nbsp;&nbsp; Patmos: Testament&nbsp;81&nbsp;</dd><dt> The whole island of Patmos&nbsp;</dt> <dd>παρέλαβον αὐτὸς τῆν νῆσον Πάτμον ἐξ ολοκλήρουκαὶ τὰ λοιπά ὧν ὁ λόγος ἀνωτέρω διεμνημόνευσε.&nbsp;&nbsp; Patmos: Typikon&nbsp;66&nbsp;</dd><dt> The whole island of Patmos, the adjacent islets of Narkioi and Leipsos, and two estates on Leros called Parthenion and Temenion&nbsp;</dt> <dd>τό τε νησίον ἡ Πάτμος ἐξ ὁλοκλήρου,... καὶ τὰ πλησιάζοντα τούτῳ νησίδια, οἱ Ναρκίοι καὶ ἡ Λειψώ, ἔτι τε καὶ αὐτὰ ἐν τῇ Λέρνῳ, ἃ καὶ προκατεῖχον... δύο προάστεια, φημὶ δὴ τὸ Παρθένιον καὶ τὸ Τεμένιον.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Two estates on Kos, Anabasidion and Kardiasmenoi, originally owned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120356.html" title="Konstantinos Kaballoures, vestarches and landowner at Strobilos" >Konstantinos 224</a>, which came into his possession and which he assigned to the monastery he had built, along with other estates nearby given by the pious or purchased &nbsp;</dt> <dd>προσκυρώσας ἐν αὐτῇ τῇ μονῇ τὰ περιελθόντα μου προάστεια δύο βεστάρχου τοῦ Καβαλλουρίου, τὸ ᾿Αναβασίδιον καὶ τοὺς Καρδιασμένους, καὶ ἕτερα προάστεια τὰ περιελθόντα μου ... ἀπό τε δωρεῶν καὶ ἀγορασιῶν, ....&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> Two estates on Leros from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120192.html" title="Arsenios Skenoures, monk on Kos" >Arsenios 107</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120356.html" title="Konstantinos Kaballoures, vestarches and landowner at Strobilos" >Konstantinos 224</a> Kaballourios&nbsp;</dt> <dd>τὰ ἐν τῇ νήσῳ Λέρνῳ δύο προάστεια ἐκ τοῦ ... Σκηνουρίου καὶ τοῦ Καβαλλουρίου κατὰ λόγον δεσποτείας περιελθόντα μοι.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Two properties on the island of Kos, called Kastelon or Kastrianon according to its praktikon, and Pile&nbsp;</dt> <dd>δύο τόπια, τό τε Καστέλον ἐγχωρίως λεγόμενον καὶ ἐν τῶ πρακτικῶ Καστριανὸν ἀναγραφόμενον,...καὶ τὸ τοῦ Πιλέ ἐπονομαζόμενον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.33.14-16&nbsp;</dd><dt>Unornamented books, one quarter of the total, from Latros given to him by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108023.html" title="Nikolaos III Grammatikos, patriarch of Constantinople" >Nikolaos 13</a>, and bequeathed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to the monastery (on Patmos)&nbsp;</dt> <dd>τὰ βιβλία πάντα, ἅπερ ἀπεχαρίσατό μοι ὁ ... πατριαρ´χης κῦρις Νικόλαος ... κατέλειψα εἰς τὴν αὐτὴν μονήν.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
