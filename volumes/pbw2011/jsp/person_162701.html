<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was brutally assassinated by the sword in the early evening at Acre, behaving with typical carelessness, spurning warnings of danger as if they were jokes&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 21, 4.28-31&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> He was of noble birth but degenerate character, without fear of God or respect for man ... shameless, riotous, slanderous and mutinous&nbsp;</dt> <dd>vir quidam  secundum carnem nobilis, sed moribus degener neque deum timens nec ad hominem habens reverentiam ... homo inverecundus, clamosus, detractor, sediciosus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 9.1-4&nbsp;</dd><dt> He was a nobleman from the realm of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162390.html" title="Henry, count of Troyes (later of Champagne)" >Henry 102</a> beyond the mountains, a relative and close confidant of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> who was made the royal seneschal&nbsp;</dt> <dd>nobilis homo ... fueratque domino Amalrico regi nimium familiaris et consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.1-4&nbsp;</dd><dt>He was a completely indiscreet man, proud and haughty, fluent in pointless verbiage and inordinately presumptuous&nbsp;</dt> <dd>homo incircumspectus nimium, superbus quoque et arrogans, verbum inutilium prodigus et de se plus equo presumens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4. 13-15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Lord of Montreal&nbsp;</dt> <dd>ex parte uxoris dominus Syrie Sobal, que vulgo dicitur Montis Regalis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.7-9&nbsp;</dd><dt>Royal seneschal of Jerusalem&nbsp;</dt> <dd>regni sui ... senescalcum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162851.html" title="Stephania of Milly, daughter of Philip of Nablus" >Stephania 102</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.6&nbsp;</dd><dt>relative (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Acre&nbsp;</dt> <dd> he was assassinated at Acre in Acconense civitate.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.28-29&nbsp;</dd><dt> Montreal (Transjordan)&nbsp;</dt> <dd> He was, through his wife, lord of Montreal Montis Regalis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.9&nbsp;</dd><dt>Syria Sobal (Transjordan)&nbsp;</dt> <dd> he was, through his wife, lord of Syria Sobal Syrie Sobal.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
