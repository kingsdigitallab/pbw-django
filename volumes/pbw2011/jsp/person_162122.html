<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Under the patronage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, he wrote the Panoplia dogmatike, taking each of the heresies in turn and refuting it with the help of the fathers of the church; he included Bogomilism&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;489.53-62&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was known to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a> and all the clergy for his reputation as a grammarian and rhetorician, and especially a historian of doctrine&nbsp;</dt> <dd>γραμματικῆς δὲ εἰς ἄκρον ἐληλακότα καὶ ῥητορικῆς οὐκ ἀμελέτητον ὄντα καὶ τὸ δόγμα ὡς οὐκ ἄλλος τίς ἐπιστάμενον.&nbsp;&nbsp; Anna Komnene&nbsp;489.58-59&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Zygabenos, Zygadenos&nbsp;</dt> <dd>Ζυγαδηνός.&nbsp;&nbsp; Anna Komnene&nbsp;489.56&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;489.56&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
