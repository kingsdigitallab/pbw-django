<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> An aristocrat, both by birth and office&nbsp;</dt> <dd>ἀνὴρ ... τῶν ἐπιδόξων καὶ γένει καὶ ἀξιώματι.&nbsp;&nbsp; Anna Komnene&nbsp;17.83&nbsp;</dd><dt> A wonderful and most noble man&nbsp;</dt> <dd>ὁ τὰ πάντα θαυμάσιος καὶ εὐγενέστατος.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 17.23&nbsp;</dd><dt>A man of noble origin, wealthy and related by blood to the stratopedarches (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>)&nbsp;</dt> <dd>ἀνδρὸς τῶν εὖ γεγονότων καὶ πλούτῳ κομώντων καὶ καθ᾿ αἷμα τῷ στρατοπεδάρχῃ προσήκοντος.&nbsp;&nbsp; Bryennios&nbsp;195.9-10&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτης.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 17.22&nbsp;</dd><dt>Patrikios&nbsp;</dt> <dd>πατρίκιος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(4)</var><dl><dt>Dokeianos&nbsp;</dt> <dd>Δοκειανός.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 17.24&nbsp;</dd> <dd>τὸν Δοκειανόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.19&nbsp;</dd> <dd>τοῦ Δοκειανοῦ.&nbsp;&nbsp; Bryennios&nbsp;195.9&nbsp;</dd> <dd>Δοκειανός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(12)</var><dl><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>ἐξάδελφε.&nbsp;&nbsp; Bryennios&nbsp;195.19&nbsp;</dd> <dd>ἐξάδελφος.&nbsp;&nbsp; Anna Komnene&nbsp;17.83&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157496.html" title="wife of Theodoros Dokeianos" >Anonyma 2126</a>&nbsp;</dt> <dd>(γυναικί).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.369&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>ἀνεψιός.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 17.23&nbsp;</dd> <dd>τὸν ἀδελφιδοῦν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.18-19&nbsp;</dd> <dd>ἀνεψιῷ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 113.358&nbsp;</dd> <dd>ἀδελφιδοῦς.&nbsp;&nbsp; Anna Komnene&nbsp;17.82&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111520.html" title="daughter of Manuel Komnenos Erotikos, wife of Michael Dokeianos (?)" >Anonyma 5004</a>&nbsp;</dt> <dd>παῖς.&nbsp;&nbsp; Bryennios&nbsp;195.11&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157495.html" title="mother-in-law of Theodoros Dokeianos" >Anonyma 2125</a>&nbsp;</dt> <dd>(πενθεράν).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.369&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157675.html" title="father-in-law of Theodoros Dokeianos" >Anonymus 2238</a>&nbsp;</dt> <dd>(πενθεροῦ).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.368 tit.&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Paphlagonia&nbsp;</dt> <dd> owned a house in Paphlagonia διὰ Παφλαγονίας.&nbsp;&nbsp; Bryennios&nbsp;195.8&nbsp;</dd><dt>Patmos&nbsp;</dt> <dd> was forbidden by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to introduce any of his relatives into the monastery on Patmos τῇ τοιαύτῃ μονῇ.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>A house in Paphlagonia&nbsp;</dt> <dd>τῆς οἰκίας τοῦ Δοκειανοῦ Θεοδώρου.&nbsp;&nbsp; Br
