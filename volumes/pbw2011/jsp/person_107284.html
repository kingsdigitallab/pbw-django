<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Commander-in-chief of the troops of the rebel <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a> Tornikios&nbsp;</dt> <dd>τὸν ἀρχιστράτηγον.&nbsp;&nbsp; Mauropous: Orations&nbsp;193.68&nbsp;</dd><dt> A brave and wise man, undeterred by all challenge in war&nbsp;</dt> <dd>καὶ πρὸς πᾶσαν πολεμικὴν ἐμπειρίαν ἀκαθαιρέτῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;29.10-11 / 23.12-13&nbsp;</dd><dt> One of the two evil heads of the rebellion which should be cut off and cauterised like the heads of the hydra&nbsp;</dt> <dd>ἃς μετὰ τὴν τομὴν ὤσπερ ὓδρας τμήματα ἐπικαύσειν μέλλοντα.&nbsp;&nbsp; Psellos&nbsp;Keroularios 347&nbsp;</dd><dt>Fellow soldier to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a> from the beginning, a man who rivalled the famous heroes in bodily physique and strength of hands&nbsp;</dt> <dd>συστρατίωτης ἄνωθεν τῷ τυράννῳ, ..., ἀνὴρ κατά τε σώματος φύσιν καὶ χειρῶν ἀκμὴν τοῖς θρυλλουμένοις ἐκείνοις ἐφάμιλλος ἥρωσι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 122.1-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Strategos&nbsp;</dt> <dd>στρατηγῷ.&nbsp;&nbsp; Attaleiates: History&nbsp;29.9 / 23.11&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Batatzes&nbsp;</dt> <dd>τῷ Βατάτζῃ.&nbsp;&nbsp; Skylitzes&nbsp;441.50&nbsp;</dd> <dd>Βατάτζην.&nbsp;&nbsp; Glykas&nbsp;597.4&nbsp;</dd> <dd>Βατάτζῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;29.9 / 23.12&nbsp;</dd> <dd>Βάτατζες.&nbsp;&nbsp; Zonaras&nbsp;17.23.36; 17.23.37&nbsp;</dd> <dd>Βατάτζης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 122.2; 122.17&nbsp;</dd> <dd>Vatazzi.&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a>&nbsp;</dt> <dd>consocruneo.&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a>&nbsp;</dt> <dd>τῷ συγγενεῖ αὐτοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;29.9 / 23.11&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Arkadioupolis (Thrace)&nbsp;</dt> <dd> encamped with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a> Tornikios at Arkadioupolis (Thrace) ἐν Ἀρκαδιουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;441.49&nbsp;</dd><dt> Boulgarophygon&nbsp;</dt> <dd> after his troops' defection fled to a church at Boulgarophygon τῷ Βουλγαροφύγῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;29.19 / 23.20&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a>) arrived at the walls of Constantinople πρὸς τοῖς τείχεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 123.5-6&nbsp;</dd><dt>Kypsella (Thrace)&nbsp;</dt> <dd> vanquished the Bulgarians near Kypsella (Thrace) τῶν Κυψέλων.&nbsp;&nbsp; Attaleiates: History&nbsp;29.12 / 23.14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
