<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(54)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was a friend of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161873.html" title="Robert fitzFulk, Lord of Sihyawn, Balatunus etc." >Robert 104</a>&nbsp;</dt> <dd>وكان صديقا لاتابك طغدكين.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd><dt>He was atabeg of Damascus&nbsp;</dt> <dd>princeps et rex ciuitatis Damasci.&nbsp;&nbsp; Albert of Aachen&nbsp;X.25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Atabeg&nbsp;</dt> <dd>اتابك.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 310 (Richards I 38)&nbsp;</dd><dt> Atabeg of Damascus&nbsp;</dt> <dd>Damascenorum rege.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 20.23&nbsp;</dd> <dd>Damascenorum regem.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt>Lord of Damascus&nbsp;</dt> <dd>صاحب دمشق.&nbsp;&nbsp; Usama&nbsp;119-120&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Turk)&nbsp;</dt> <dd>de genere Turcorum.&nbsp;&nbsp; Albert of Aachen&nbsp;X.25&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162035.html" title="Taj al-Mulk Buri, son of Tughtakin of Damascus" >Buri 101</a>&nbsp;</dt> <dd>(filius).&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.50.7&nbsp;</dd> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 311 (Richards I 39)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(17)</var><dl><dt> Apamea&nbsp;</dt> <dd> concerted plans with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> and the Franks at Apamea افامية.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd> <dd> fought alongside <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161873.html" title="Robert fitzFulk, Lord of Sihyawn, Balatunus etc." >Robert 104</a> and other Franks against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a> at Apamea افامية.&nbsp;&nbsp; Usama&nbsp;120&nbsp;</dd> <dd> with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a> at Apamea Apamiam.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> was atabeg of Damascus Damasci.&nbsp;&nbsp; Albert of Aachen&nbsp;X.25&nbsp;</dd> <dd> was atabeg of Damascus Δαμασκοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;344.91&nbsp;</dd> <dd> was king (atabeg) of Damascus Damascenorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 20.23&nbsp;</dd> <dd> was king (atabeg) of Damascus Damascenorum.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd> <dd> was lord of Damascus دمشق.&nbsp;&nbsp; Usama&nbsp;120&nbsp;</dd> <dd> was perhaps implicated in assassination of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161022.html" title="Sharaf al-Din Mawdud, isbasalar and governor of Mosul" >Mawdud 26101</a> at Damascus Damascum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 20.21-25&nbsp;</dd><dt> Jabala&nbsp;</dt> <dd> He was badly wounded in the knee at Jabala [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 310 (Richards I 38)&nbsp;</dd><dt> Marj as-Suffar (near Damascus)&nbsp;</dt> <dd> was defeated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> at Marj as-Suffar (near Damascus) Mergisaphar.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 18.31-75&nbsp;</dd> <dd> with aid of bad weather, drove off major invasion at Marj as-Suffar (near Damascus) Mergisaphar.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 26.17-83&nbsp;</dd><dt> Mt Tabor&nbsp;</dt> <dd> badly defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> near Mt Tabor montem Thabor.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.11&nbsp;</dd><dt> Shayzar: Castle of the Bridge (Hisn al-Jisr)&nbsp;</dt> <dd> had attacked the Castle of the Bridge حصن الجسر.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> severely defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> in a battle near Tiberias Tiberiadem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.49.4&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> was unable to stop capitulation of Tyre (Palestine) Tyrii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 13.13-42&nbsp;</dd> <dd> successfully relieved Tyre Tyrum.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Tughdakìn&nbsp;</dt> <dd>طغدكين.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd></dl></li></ul></div></div>
