<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died in his cave (on Mount Galesion)&nbsp;</dt> <dd>πρὸ πολλῶν χρόνων ἀσκητικῶς τὸν ἑαυτοῦ τετέλεκε βίον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;520E&nbsp;</dd><dt>Died, was buried by the shepherd who killed him accidentally (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109979.html" title="shepherd who killed monk Paphnoutios on Galesion" >Anonymus 495</a>) in the right-hand side of his cave, and his relic was taken to Constantinople&nbsp;</dt> <dd>ἀφῆκε τὴν ἁγίαν αὐτοῦ ψυχήν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;522A&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Hailed from Athens&nbsp;</dt> <dd>ἐξ Ἀθηνῶν ἕλκων τὸ γένος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;520F&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Asia&nbsp;</dt> <dd> left Rome and reached Asia τὴν Ἀσίαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;521C&nbsp;</dd><dt> Athens&nbsp;</dt> <dd> hailed from Athens ἐξ Ἀθηνῶν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;520F&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> after his death his relic was taken to Constantinople ἐν Κωνσταντινουπόλει.&nbsp;&nbsp; Lazaros of Galesion&nbsp;522A&nbsp;</dd><dt> Galesion, Mount&nbsp;</dt> <dd> settled in a cave on Galesion, Mount τὸ ὄρος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;521D&nbsp;</dd><dt>Rome&nbsp;</dt> <dd> following orders from an angel left Rome  Ῥώμης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;521C-D&nbsp;</dd> <dd> travelled to and settled in a small cell in Rome  Ῥώμην.&nbsp;&nbsp; Lazaros of Galesion&nbsp;520F&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Lazaros of Galesion&nbsp;520F&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
