<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> After the victory over Kerbogha 4004, he fell sick of the plague and died in the castle of Tell Bashir, and was buried there&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;V.4&nbsp;</dd><dt>Died of pestilence at Tell Bashir and was buried there&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 1.36-38&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> A very brave knight and illustrious prince&nbsp;</dt> <dd>fortissimi milites ac principes clarissimi.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> He was highly renowned for fighting and exploits&nbsp;</dt> <dd>bello et actis nominatissimus.&nbsp;&nbsp; Albert of Aachen&nbsp;III.44&nbsp;</dd><dt> A man praiseworthy both for the reason of his lineage and for his energy&nbsp;</dt> <dd>vir et generis titulo et strenuitate commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 1.37-38&nbsp;</dd><dt> An energetic and distinguished man ... bravely and with his customary energy&nbsp;</dt> <dd>vir strenuus et insignis ... viriliter et strenuitate solita.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 8.24-30&nbsp;</dd><dt>A noble, distinguished man from the realm of Germany&nbsp;</dt> <dd>de regno Theutonico viri nobiles et incliti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 7(6).5-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(7)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156314.html" title="Godfrey of Esch" >Godfrey 4003</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 1.17&nbsp;</dd> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156284.html" title="Franco of Mechelen" >Franco 4001</a>&nbsp;</dt> <dd>cognatis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 8.26&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156440.html" title="Sigemar of Mechelen" >Sigemar 4001</a>&nbsp;</dt> <dd>cognatis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 8.26&nbsp;</dd><dt> kin (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156284.html" title="Franco of Mechelen" >Franco 4001</a>&nbsp;</dt> <dd>carnaliter cognatis.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.35&nbsp;</dd><dt> kin (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156440.html" title="Sigemar of Mechelen" >Sigemar 4001</a>&nbsp;</dt> <dd>carnaliter cognatis.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.35&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160918.html" title="Fredelo of Esch, father of Henry and Godfrey" >Fredelo 26101</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; Albert of Aachen&nbsp;III.44&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt>Tell Bashir&nbsp;</dt> <dd> died of pestilence and was buried at Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 1.36-38&nbsp;</dd> <dd> died of the plague and was buried at Tell Bashir Turbaysel.&nbsp;&nbsp; Albert of Aachen&nbsp;V.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
