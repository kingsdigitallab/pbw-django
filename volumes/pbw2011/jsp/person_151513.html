<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(46)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(7)</var><dl><dt> Autokrator strategos&nbsp;</dt> <dd>αὐτοκράτωρ τοῦ πολέμου τοῦδε.&nbsp;&nbsp; Kinnamos&nbsp;270.5&nbsp;</dd><dt> Commander of the Varangians&nbsp;</dt> <dd>τῶν πελεκυφόρων ... τὸν ἐξάρχοντα.&nbsp;&nbsp; Kinnamos&nbsp;97.19&nbsp;</dd><dt>Megas doux&nbsp;</dt> <dd>μέγας δούξ.&nbsp;&nbsp; Kinnamos&nbsp;217.9-10&nbsp;</dd> <dd>ἐτύγχανε γὰρ μέγας ... δοὺξ γεγονὼς πρότερον.&nbsp;&nbsp; Kinnamos&nbsp;278.22&nbsp;</dd> <dd>megadoucas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 13.18&nbsp;</dd> <dd>μέγαν δοῦκα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;160.36, 240.54&nbsp;</dd> <dd>ὁ τοῦ στόλου δούξ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;152.83&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt> Komnenos&nbsp;</dt> <dd>Κομνηνοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Kontostephanos&nbsp;</dt> <dd>Κοντοστεφάνου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κοντοστέφανον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;160.36, 240.54&nbsp;</dd></dl></li><li><label>Kinship <var>(6)</var><dl><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>consanguineum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 13.18&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀδελφιδοῦς.&nbsp;&nbsp; Kinnamos&nbsp;270.4&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161334.html" title="Anna, daughter of Ioannes II, wife of Stephanos Kontostephanos" >Anna 25001</a>&nbsp;</dt> <dd>σκυμνεύομαι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.21&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151778.html" title="Stephanos Kontostephanos, brother-in-law of Manuel I, fleet commander" >Stephanos 17003</a>&nbsp;</dt> <dd>υἱέα.&nbsp;&nbsp; Kinnamos&nbsp;217.9&nbsp;</dd> <dd>(σκυμνεύομαι τούτῳ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.20&nbsp;</dd><dt>son (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151778.html" title="Stephanos Kontostephanos, brother-in-law of Manuel I, fleet commander" >Stephanos 17003</a>&nbsp;</dt> <dd>ὕστατος ... τῶν παίδων.&nbsp;&nbsp; Kinnamos&nbsp;97.18&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(18)</var><dl><dt> Acre&nbsp;</dt> <dd> his fleet lay at anchor between the harbour and the river at Acre; Accon.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 13.27&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> He helped bring an end to fighting at Hagia Sophia νεώ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;241.68&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> his fleet put in at Cyprus; Κύπρον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;161.52&nbsp;</dd><dt> Damietta&nbsp;</dt> <dd> besieged the city of Damietta; Ταμίαθι.&nbsp;&nbsp; Kinnamos&nbsp;279.6&nbsp;</dd> <dd> he besieged Damietta; Ταμιάθι.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;162.89&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> on the way to the battlefield of 1167, he crossed the Sava and Danube Δάννουβις.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;153.20&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> in returning home overland from Egypt, he avoided Ikonion; Ἰκόνιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;168.68&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> returned home overland from Egypt via Jerusalem; Ἱεροσολύμων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;168.66-67&nbsp;</dd> <dd> was invited by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> for talks in Jerusalem; Ἱεροσολύμων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;161.64&nbsp;</dd><dt> Koiloi (Koila, Thracian Chersonesos, near Sestos and Abydos)&nbsp;</dt> <dd> his fleet took on troops at Koila; τὰ Κοῖλα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;160.48&nbsp;</dd><dt> Meliboton&nbsp;</dt> <dd> his fleet was reviewed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> at Meliboton; Μελίβωτον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;160.46&nbsp;</dd><dt> Sava&nbsp;</dt> <dd> crossed the river Sava; Σᾶον.&nbsp;&nbsp; Kinnamos&nbsp;270.8&nbsp;</dd> <dd> on the way to the battlefield of 1167, he crossed the Sava and Danube Σάουβος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;153.20&nbsp;</dd><dt> Tenesion (Egypt)&nbsp;</dt> <dd> easily took the city of Tenesion; Τενέσιον.&nbsp;&nbsp; Kinnamos&nbsp;279.4-5&nbsp;</dd> <dd> he easily captured the Christian town of Tenesion; Τενέσιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;162.80&nbsp;</dd><dt> Tounion (Egypt)&nbsp;</dt> <dd> he easily captured the Christian town of Tounion; Τούνιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;162.80&nbsp;</dd><dt> Tyre (Palestine)&nbsp;</dt> <dd> the fleet under his command put in at Tyre; Tyrensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 13.27&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> on the way to the battlefield of 1167, he entered Zeugminon Ζεύγμινον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;153.20-21&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
