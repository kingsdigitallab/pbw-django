<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was (wrongly) reported as killed at the battle of Dyrrachion by the forces of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>&nbsp;</dt> <dd>καὶ ὁ  Ἀσπιέτης.&nbsp;&nbsp; Anna Komnene&nbsp;135.64&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> He was of the highest birth, being the most noble Arsacid of his generation and descended from royal blood&nbsp;</dt> <dd>ἦν γὰρ τῶν Ἀρσακιδῶν τὰ πρῶτα φέρων ἐκεῖνος καὶ ἐκ βασιλικοῦ καταγόμενος αἵματος.&nbsp;&nbsp; Anna Komnene&nbsp;363.47-49&nbsp;</dd><dt>He was an Armenian noble famous for his bravery, though he did not show it in Cilicia&nbsp;</dt> <dd>τῶν ἐπ᾽ ἀνδρείᾳ διαβεβοημένων ... ὁ τότε καιρὸς οὐ πάνυ τοιοῦτον ὄντα ἐξήλεγξεν.&nbsp;&nbsp; Anna Komnene&nbsp;362.92-95&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Stratopedarches of the whole Orient&nbsp;</dt> <dd>στρατοπεδάρχην ... πάσης Ἀνατολῆς.&nbsp;&nbsp; Anna Komnene&nbsp;363.49-50&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt>Armenian (Armenian)&nbsp;</dt> <dd>ἐξ Ἀρμενίων ὁρμώμενος.&nbsp;&nbsp; Anna Komnene&nbsp;362.93&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> through laziness and incompetence he allowed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> to capture Mopsuestia ταῖς Μόψου πόλεσι.&nbsp;&nbsp; Anna Komnene&nbsp;363.26&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
