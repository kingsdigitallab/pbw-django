<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Indolent and coward (at the time of his campaign against the Vlachs and Bulgarians)&nbsp;</dt> <dd>μετὰ τῆς συνήθους νωθρείας ἢ δειλίας.&nbsp;&nbsp; Kleinchroniken&nbsp;148.88&nbsp;</dd><dt>A great emperor and liberator, successor of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> for the blessing and good fortune of the world and by the providence and favour of God&nbsp;</dt> <dd>τοῦ ἐλευθερωτοῦ μεγάλου βασιλέως ... διαδεξαμένου ἐκεῖνον εὐδαιμόνως καὶ εὐτυχῶς τῷ κόσμῳ προνοίᾳ καὶ εὐμενείᾳ θεοῦ.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;2.5-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.92.44-45&nbsp;</dd><dt>Basileus&nbsp;</dt> <dd>βασιλείας δραξάμενος.&nbsp;&nbsp; Kleinchroniken&nbsp;148.87&nbsp;</dd> <dd>ἀνηγορεύθη.&nbsp;&nbsp; Kleinchroniken&nbsp;150.90&nbsp;</dd> <dd>(τῶ προβεβασιλευκότι).&nbsp;&nbsp; Patmos: Acts&nbsp;2.61.4&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt> Angelos&nbsp;</dt> <dd>Ἀγγέλου.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;3.5&nbsp;</dd> <dd> Ἄγγελος.&nbsp;&nbsp; Kleinchroniken&nbsp;62.2, 148.87-88, 229.6, 310.2&nbsp;</dd> <dd>τῶ Ἀγγέλω.&nbsp;&nbsp; Patmos: Acts&nbsp;1.92.46, 2.91.4&nbsp;</dd> <dd>Ἄγγελος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἐξ Ἀγγέλων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;270.08&nbsp;</dd><dt>Komnenos&nbsp;</dt> <dd>Κομνηνῶν.&nbsp;&nbsp; Kleinchroniken&nbsp;364.11&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a>&nbsp;</dt> <dd>αὐτάδελφος.&nbsp;&nbsp; Kleinchroniken&nbsp;148.88, 310.2&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Patmos: Acts&nbsp;1.105.7, 209.7, 2.116.20&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152731.html" title="Euphrosyne Doukaina" >Euphrosyne 20101</a>&nbsp;</dt> <dd>(νύμφης).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=153121.html" title="Ioannes Kantakouzenos, despotes kaisar gambros of the emperor" >Ioannes 20113</a>&nbsp;</dt> <dd>γαμβρόν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> cousin (first) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=153951.html" title="Konstantinos Angelos, first cousin of Isaakios II" >Konstantinos 20319</a>&nbsp;</dt> <dd>πρωτεξάδελφον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106241.html" title="Emperor Alexios IV Angelos" >Alexios 4</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Kleinchroniken&nbsp;62.2, 149.89, 150.90&nbsp;</dd><dt> great grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>(προπάππου).&nbsp;&nbsp; Patmos: Acts&nbsp;1.91.2, 2.91.4&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161649.html" title="Ioannes Doukas, sebastokrator" >Ioannes 469</a>&nbsp;</dt> <dd>(αὐτοκρατοῦντος θεῖος).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161650.html" title="Andronikos Doukas (or Angelos), son of Theodora, daughter of Alexios I" >Andronikos 119</a>&nbsp;</dt> <dd>υἱεῖς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.82&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Anchialos&nbsp;</dt> <dd> fortified Varna and Anchialos τὴν Ἀγχίαλον.&nbsp;&nbsp; Kleinchroniken&nbsp;319.2&nbsp;</dd><dt> Constantinople: Archangel Michael en to Naplo&nbsp;</dt> <dd> brought the icon of Christ Elkomenos from Monemvasia to the church of  Archangel Michael en to Naplo ἐν τῷ ναῷ τοῦ Ἀρχαγγέλου Μιχαὴλ ἐν τῷ Νάπλῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;319.3&nbsp;</dd><dt> Constantinople: Exokionion&nbsp;</dt> <dd> he had a house at Exokionion, which he thought of fortifying κατὰ τὸ ἔξω Κιόνιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.94&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> reached with his supporters the  Great Palace τὸ μέγα Παλάτιον.&nbsp;&nbsp; Kleinchroniken&nbsp;148.87&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> entered  Hagia Sophia τῇ ἐκκλησίᾳ.&nbsp;&nbsp; Kleinchroniken&nbsp;148.87&nbsp;</dd><dt> Kypsella (Thrace)&nbsp;</dt> <dd> advanced to Kypsella (Thrace) τῶν Κυψέλλων.&nbsp;&nbsp; Kleinchroniken&nbsp;148.88&nbsp;</dd><dt> Makre, Mount (Thrace)&nbsp;</dt> <dd> was blinded at the kleisoura of Makre τῆς Μάκρης.&nbsp;&nbsp; Kleinchroniken&nbsp;149.88&nbsp;</dd><dt> Monemvasia (Peloponnesos)&nbsp;</dt> <dd> took away (to Constantinople) the icon of Christ Elkomenos from Monemvasia (Peloponnesos) ἐκ Μονεμβασίας.&nbsp;&nbsp; Kleinchroniken&nbsp;319.3&nbsp;</dd><dt> Nesi (Crete)&nbsp;</dt> <dd> granted to Aras (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120182.html" title="Aras, bishop of Kalamon (Crete)" >Anonymus 623</a>) a property out of the imperial episkepseis of Crete, called Nesi (Crete) Νησί.&nbsp;&nbsp; Patmos: Acts&nbsp;1.209.6&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> He was welcomed by an insurrection at Nicaea Νικαίας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;269.07&nbsp;</dd><dt>Varna (Bulgaria)&nbsp;</dt> <dd> fortified Anchialos and Varna (Bulgaria) τὴν Βάρναν.&nbsp;&nbsp; Kleinchroniken&nbsp;319.2&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
