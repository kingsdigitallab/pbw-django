lem" >Humphrey 4003</a>) inside his besieged town of Banyas greatly encouraged the defenders &nbsp; William of Tyre&nbsp;bk. 18, 12.47-50&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
