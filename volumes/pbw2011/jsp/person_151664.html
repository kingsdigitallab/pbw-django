<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(20)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She died, and her husband grieved bitterly, and buried her in a magnificent tomb in his father's monastery of the Pantokrator&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;115.47-52&nbsp;</dd><dt>The final day of her life came: she left two daughters (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=151728.html" title="Maria, daughter of Manuel I" >Maria 17002</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151521.html" title="Anna, second daughter of Manuel I" >Anna 17001</a>), the second of whom who was soon herself to die&nbsp;</dt> <dd>ἡ τέλειος ἡμέρα τοῦ βίου ... ἐπεγένετο.&nbsp;&nbsp; Kinnamos&nbsp;202.6-7&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> A woman far superior to others of that time in prudence, propriety and charity to those in need&nbsp;</dt> <dd>γυναικὶ ἐπὶ σωφροσύνῃ, ὥσπερ εἴρηταί μοι καὶ πρότερον, καὶ κοσμιότητι καὶ οἴκτῳ τῷ πρὸς τοὺς δεομένους πολλῷ τὰς κατ᾿ ἐκεῖνον ὑπερβαλλούσῃ τὸν χρόνον.&nbsp;&nbsp; Kinnamos&nbsp;202.7-10&nbsp;</dd><dt> Inferior to none of her contemporaries in propriety of character and the spiritual virtues&nbsp;</dt> <dd>ἠθῶν δὲ κοσμιότητι καὶ ψυχικαῖς ἀρεταῖς οὐδεμιᾶς ἐλάσσω τῶν τότε.&nbsp;&nbsp; Kinnamos&nbsp;36.1-4&nbsp;</dd><dt>She was of the most brilliant aristocratic German family; she preferred beauty of soul to beauty of body, despising the cosmetics beloved of silly girls; she also had the obstinacy of her race ...&nbsp;</dt> <dd>γένους τῶν ἐπὶ δόξης καὶ πάνυ λαμπρῶν ... εἶχε δὲ τὸ μὴ ἐπικλινὲς ἐθνικὸν καὶ τὸ τῆς γνώμης ἐκέκτητο δυσμετάθετον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.58-54.64&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Augousta&nbsp;</dt> <dd>Αὐγούστα.&nbsp;&nbsp; Kinnamos&nbsp;118.20&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούστης.&nbsp;&nbsp; Tzetzes, Letters&nbsp;79 tit&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>βασιλίς.&nbsp;&nbsp; Kinnamos&nbsp;87.7-8, 129.17, 202.7&nbsp;</dd> <dd>βασιλίδος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;81.27, 81.46&nbsp;</dd><dt> Despoina&nbsp;</dt> <dd>δεσποίνης.&nbsp;&nbsp; Tzetzes, Letters&nbsp;79 tit&nbsp;</dd><dt>Empress&nbsp;</dt> <dd>ἄνασσα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIV.4&nbsp;</dd> <dd>imperatrix.&nbsp;&nbsp; Odo of Deuil&nbsp;56&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt>German (German)&nbsp;</dt> <dd>ἐξ ᾿Αλαμανῶν.&nbsp;&nbsp; Kinnamos&nbsp;99.22&nbsp;</dd> <dd>ἐξ ᾿Αλαμανῶν.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.17&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(10)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162498.html" title="Berengar of Sulzbach" >Berengar 101</a>&nbsp;</dt> <dd>(filie).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.55&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a>&nbsp;</dt> <dd>(ξυγγενῆ οὖσαν ... κατεγγύησεν).&nbsp;&nbsp; Kinnamos&nbsp;87.8-9&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151521.html" title="Anna, second daughter of Manuel I" >Anna 17001</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Kinnamos&nbsp;202.10-13&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151728.html" title="Maria, daughter of Manuel I" >Maria 17002</a>&nbsp;</dt> <dd>(ἐτέχθη ἐκ τῆς Αὐγούστης).&nbsp;&nbsp; Kinnamos&nbsp;118.19-21&nbsp;</dd> <dd>ἀπέτεκεν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;137.67&nbsp;</dd> <dd>ἐγείνατο.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.18 &nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162499.html" title="wife of Conrad III of Germany" >Anonyma 254</a>&nbsp;</dt> <dd>(sorores).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.55&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>μνηστευθεῖσαν ... ἠγάγετο.&nbsp;&nbsp; Kinnamos&nbsp;36.2 cf. 87.8-9, 99.22&nbsp;</dd> <dd>δάμαρ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIV.5&nbsp;</dd> <dd>ἄλοχος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;137.67&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Constantinople: Pantokrator&nbsp;</dt> <dd> she was buried in a magnificent tomb in the Pantokrator monastery Παντοκράτορος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;115.50&nbsp;</dd><dt> Germany&nbsp;</dt> <dd> her origin was in Germany ἐξ Ἀλαμανῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;137.67&nbsp;</dd><dt>Pelagonia (Macedonia)&nbsp;</dt> <dd> was warned of an assasination attempt on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> at Pelagonia (Macedonia) ῾Ηρακλείᾳ ποτὲ τῇ Μυσῶν ... Πελαγονίαν.&nbsp;&nbsp; Kinnamos&nbsp;129.17&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
