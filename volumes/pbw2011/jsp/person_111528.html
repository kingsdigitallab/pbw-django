<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Dishonest men, ignoring the nature of good, unable to maintain their loyalty towards those whom they owed it to&nbsp;</dt> <dd>κιβδήλων τινῶν ἀνδρῶν καὶ τὴν τοῦ καλοῦ φύσιν ἀγνοησάντων παντάπασι καὶ μηδὲ πίστιν ὀρθὴν συντηρεῖν μαθόντων, οἷς ταύτην ἐπώφειλον.&nbsp;&nbsp; Bryennios&nbsp;55.4-6&nbsp;</dd><dt> Numbered no more than 300 men and were saved together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates by divine providence from many traps that had been set for them&nbsp;</dt> <dd> Ὁ γὰρ ξὺν αὐτῷ πρὸς ἀποστασίαν χωρήσαντες οὐ πλείους ἦσαν τριακοσίων ἀνδρῶ῀ν.&nbsp;&nbsp; Bryennios&nbsp;243.9-12&nbsp;</dd><dt>At their head and leading the plot (within Constantinople) was Aimilianos and numerous members of the senate&nbsp;</dt> <dd>κατάρχοντες δὲ τοῦ σκέμματος ἦσαν ὅ τε Αἰμυλιανός...ξὺν τούτῳ δὲ καὶ συχνοὶ τῶν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Bryennios&nbsp;245.2-5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Constantinople: Hagia Sophia&nbsp;</dt> <dd> decided after the proclamation of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates at Nicaea to gather in the famous church of  Hagia Sophia τὸν περιώνυμον τῆς Θεοῦ Σοφίας ναόν.&nbsp;&nbsp; Bryennios&nbsp;243.23-24&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(3)</var></ul></div></div>
