<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(15)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> Forced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156313.html" title="Godfrey Burel" >Godfrey 4002</a> to fight <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156678.html" title="Qilij Arslan ibn Sulayman ibn Qutlumish" >Kilic Arslan 51</a> near Kibotos, he was killed in the crusader defeat, pierced by seven arrows through his hauberk and chest&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;I.19-21&nbsp;</dd><dt> He was killed in battle with the Turks between Nikomedia and Nicaea&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.6.7&nbsp;</dd><dt>Noble follower of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156386.html" title="Peter the Hermit" >Petros 61</a>, massacred in battle with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156678.html" title="Qilij Arslan ibn Sulayman ibn Qutlumish" >Kilic Arslan 51</a> near camp at Kibotos&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 25.28&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Nicknamed Sansavoir, an outstanding warrior&nbsp;</dt> <dd>cognomento Senzauehor.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt> He was surnamed "Peniless" ... certainly a most excellent soldier&nbsp;</dt> <dd>Sine pecunia cognomine dictus ... miles quidem peroptimus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.7&nbsp;</dd><dt>A nobleman of great military energy&nbsp;</dt> <dd>vir nobilis et in armis strenuus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(22)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> was given by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156379.html" title="Niketas, doux of the Bulgarians (governor of Belgrade or Nis)" >Niketas 4001</a> a safe-conduct to Adrianople Andronopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt> Berino(u)polis&nbsp;</dt> <dd> crossed Hungary safely to Belgrade Belegravam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd> <dd> crossed out of Hungarian territory and reached Belgrade Bellegrava.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.18-34&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> from Belgrade to Sophia crossed Bulgaria Bulgarorum fines.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.17-55&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was given an imperial audience at Constantinople urbem regiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.62-64&nbsp;</dd> <dd> was well received by Alexios 001 at Constantinople Constantinopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt> Dacia Mediterranea&nbsp;</dt> <dd> marched through Stralicia, metropolis of Dacia Mediterranea Dacie Mediterranee.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.54&nbsp;</dd><dt> Hungary&nbsp;</dt> <dd> entered Hungary Ungarie.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd> <dd> successfully passed with his forces across Hungary Hungariam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.6-18&nbsp;</dd><dt> Kibotos&nbsp;</dt> <dd> set up camp with Petros 061 at Kibotos Ciuitot.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15&nbsp;</dd> <dd> was killed in the battle near Kibotos Ciuitot.&nbsp;&nbsp; Albert of Aachen&nbsp;I.21&nbsp;</dd><dt> Malavilla&nbsp;</dt> <dd> suffered attack on stragglers from his army at Malavilla Malavilla.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.20&nbsp;</dd><dt> Malevilla&nbsp;</dt> <dd> crossed Hungary safely to Malevilla Maleuillam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt> Maroe&nbsp;</dt> <dd> at Hungarian-Bulgarian border crossed the river Maroe Maroe.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.16&nbsp;</dd><dt> Morava&nbsp;</dt> <dd> to reach Belgrade, crossed the Morava Moravam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> He was killed by the Turks with his men between  Nikomedeia and Nicaea Nicaeam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.7&nbsp;</dd> <dd> was warned to keep well away from Nicaea Nicee.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> He was killed by the Turks with his men between Nicaea and Nikomedeia Nikomediam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.7&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> was given by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156379.html" title="Niketas, doux of the Bulgarians (governor of Belgrade or Nis)" >Niketas 4001</a> a safe-conduct to Philippopolis Phinepopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt> Sava&nbsp;</dt> <dd> to reach Belgrade, crossed the Sava Moravam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> was given by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156379.html" title="Niketas, doux of the Bulgarians (governor of Belgrade or Nis)" >Niketas 4001</a> a safe-conduct to Serdica Sterniz.&nbsp;&nbsp; Albert of Aachen&nbsp;I.6&nbsp;</dd><dt>Stralicia&nbsp;</dt> <dd> advanced through forests to Stralicia Stralicia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.53-55&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
