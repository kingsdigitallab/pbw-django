<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Slave of the father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)&nbsp;</dt> <dd>δοῦλος δέ τις τοῦ πατρὸς τούτου τοῦ αὐτοκράτορος.&nbsp;&nbsp; Zonaras&nbsp;18.17.3&nbsp;</dd><dt> A former slave of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)'s father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>)&nbsp;</dt> <dd>δοῦλος γεγονὼς τοῦ πατρὸς τοῦ βασιλέως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.16&nbsp;</dd><dt> A former slave of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> Doukas)'s father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> Doukas)&nbsp;</dt> <dd>δοῦλον πατρῷον γεγονότα τοῦ βασιλέως.&nbsp;&nbsp; Attaleiates: History&nbsp;205.9-10 / 151.4&nbsp;</dd><dt>First adviser and one of the military leaders of the Pechenegs&nbsp;</dt> <dd>τὸν πρωτοσύμβουλον αὐτῶν καὶ συστράτηγον.&nbsp;&nbsp; Attaleiates: History&nbsp;209.11-12 / 153.25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(10)</var><dl><dt> Doux of Paristrion&nbsp;</dt> <dd>δοὺξ τῶν Παριστρίων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.16-17&nbsp;</dd> <dd>δοὺξ τῶν Παριστρίων.&nbsp;&nbsp; Zonaras&nbsp;18.17.3&nbsp;</dd><dt> Katepano of Dristra&nbsp;</dt> <dd>κατεπάνω τῆς Δρίστρας.&nbsp;&nbsp; Attaleiates: History&nbsp;205.7 / 151.2&nbsp;</dd><dt> Man of the emperor&nbsp;</dt> <dd>ἀνθρώπῳ ἄνακτος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀνθρώπῳ ἄνακτος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρικίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Praipositos&nbsp;</dt> <dd>πραιποσίτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.15-16&nbsp;</dd> <dd>τῷ τῶν βεσταρχῶν μὲν ἀξιώματι.&nbsp;&nbsp; Attaleiates: History&nbsp;205.8 / 151.2-3&nbsp;</dd> <dd>Βεστάρχης.&nbsp;&nbsp; Zonaras&nbsp;18.17.3&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Uncertain (Illyrian (from the race of the Illyrians))&nbsp;</dt> <dd>ἀπὸ Ἰλλυριῶν δὲ τὸ γένος ἕλκοντα.&nbsp;&nbsp; Attaleiates: History&nbsp;205.9 / 151.3&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(17)</var><dl><dt> Bulgaria&nbsp;</dt> <dd> on his way back from Constantinople plundered the regions of Bulgaria τῆς Βουλγαρίας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.25&nbsp;</dd> <dd> ravaged the parts adjacent to Thrace and Macedonia Bulgaria ῀Βουλγαρίας.&nbsp;&nbsp; Zonaras&nbsp;18.17.6&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> came to and encamped before Constantinople τὴν τῶν πόλεων βασιλεύουσαν.&nbsp;&nbsp; Zonaras&nbsp;18.17.4&nbsp;</dd> <dd> marched against Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.18&nbsp;</dd> <dd> marched through Thrace with a large army and encamped near Constantinople τῆς Βύζαντος.&nbsp;&nbsp; Attaleiates: History&nbsp;208.3 / 152.26&nbsp;</dd> <dd> took his army away from Constantinople ἐκεῖθεν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.24&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> pillaged the villages and estates around the Danube τὸν Ἴστρον.&nbsp;&nbsp; Attaleiates: History&nbsp;209.16 / 154.1&nbsp;</dd><dt> Dristra&nbsp;</dt> <dd> was appointed doux and sent to the kastron of Dristra Δρίστρας.&nbsp;&nbsp; Attaleiates: History&nbsp;205.7 / 151.2&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> invaded with the Pechenegs Macedonia τὴν Μακεδονικήν.&nbsp;&nbsp; Attaleiates: History&nbsp;207.22 / 152.23&nbsp;</dd> <dd> left Constantinople with his army and advanced through Macedonia τὴν Μακεδονικήν.&nbsp;&nbsp; Attaleiates: History&nbsp;209.14 / 153.27&nbsp;</dd> <dd> on his way back from Constantinople plundered Macedonia τήν τε Μακεδονίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.24&nbsp;</dd> <dd> ravaged Macedonia τὰ τῶν Μακεδόνων.&nbsp;&nbsp; Zonaras&nbsp;18.17.6&nbsp;</dd><dt> Paristrion&nbsp;</dt> <dd> was appointed doux of Paristrion τῶν Παριστρίων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.17&nbsp;</dd> <dd> was appointed doux of Paristrion τῶν Παριστρίων.&nbsp;&nbsp; Zonaras&nbsp;18.17.3&nbsp;</dd><dt>Thrace&nbsp;</dt> <dd> marched with a large army towards Constantinople through Thrace Θρᾳ῀κας.&nbsp;&nbsp; Attaleiates: History&nbsp;208.2 / 152.25&nbsp;</dd> <dd> on his way back from Constantinople plundered Thrace Θρᾴκην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.25&nbsp;</dd> <dd> ravaged Thrace τὰ τῶν Θρᾳκῶν.&nbsp;&nbsp; Zonaras&nbsp;18.17.6&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Slave&nbsp;</dt> <dd>δοῦλος γεγονώς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.16&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>House and properties, confiscated when he was sent to Dristra and allegedly did not spend the gold given to him from the imperial treasury in the appropriate manner&nbsp;</dt> <dd>τὴν οἰκίαν αὐτοῦ καὶ τὴν οὐσίαν.&nbsp;&nbsp; Attaleiates: History&nbsp;205.20-21 / 151.12-13&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>
