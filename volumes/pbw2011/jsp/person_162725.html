<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(2)</var><dl><dt>Count of Flanders&nbsp;</dt> <dd>Flandrensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 12.24-25&nbsp;</dd> <dd>Comes Flandrensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 13 (14).3&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>relative by blood of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156439.html" title="Sibylla, queen of Jerusalem" >Sibylla 4001</a>&nbsp;</dt> <dd>(consanguinee sue).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 13 (14).46&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> Acre&nbsp;</dt> <dd> He arrived in the kingdom at Acre Acconensem civitatem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 13 (14).3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> On his way home from Laodikeia, he visited <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> in Constantinople imperatorem Constantinopolitanum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 24 (25).40-41&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> he showed great reluctance to commit to the expedition to Egypt Egypti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 15 (16).32&nbsp;</dd><dt> Flanders&nbsp;</dt> <dd> was count of Flanders Flandrensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 12.24-25, bk. 21, 13 (14).3&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> He spent several months fruitlessly besieging Harim Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 18 (19).19&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> He returned to Jerusalem for Easter before leaving for home Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 24 (25).38&nbsp;</dd> <dd> He spent two weeks in Jerusalem completing his pilgrimage Ierosolimis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 16 (17).22-24&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> He left for Constantinople and home via Laodikeia Laodicia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 24 (25).41&nbsp;</dd><dt> Nablus&nbsp;</dt> <dd> he left Jerusalem for Nablus, as if on his way home Neapolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 16 (17).25&nbsp;</dd><dt>Tripoli (Palestine)&nbsp;</dt> <dd> So that he would have some achievement to show for his pilgrimage, he went north to Tripoli partes ... Tripolitanas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 16 (17).41-42&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
