<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(25)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Had measured out his life, leaving Cilicia to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151737.html" title="Mleh, ruler of Cilician Armenia" >Melias 17001</a>&nbsp;</dt> <dd>συμμετρησαμένου τὸ ζῆν.&nbsp;&nbsp; Kinnamos&nbsp;286.3-5&nbsp;</dd></dl></li><li><label>Description <var>(9)</var><dl><dt> He was duplicitous, dissembling and underhand&nbsp;</dt> <dd>τὸν οὐχ ἁπλοῦν τὴν γνώμην ἀλλὰ κρυψίνουν καὶ ὑφαλον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;102.93-94&nbsp;</dd><dt> Armenian of distinguished rank&nbsp;</dt> <dd>ἀνὴρ τύχης ἐπιφανοῦς.&nbsp;&nbsp; Kinnamos&nbsp;121.20-21&nbsp;</dd><dt> One of the chieftans of the Armenians&nbsp;</dt> <dd>τοὺς ᾿Αρμενίων τότε ἡγεμονεύοντας.&nbsp;&nbsp; Kinnamos&nbsp;199.8-9&nbsp;</dd><dt> Ruled over the Armenians&nbsp;</dt> <dd>᾿Αρμενίων ἐδυνάστευε.&nbsp;&nbsp; Kinnamos&nbsp;227.22-23&nbsp;</dd><dt> An extremely powerful Armenian prince&nbsp;</dt> <dd>Armeniorum princeps potentissimus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 9.15-16&nbsp;</dd><dt> He was an active and energetic man&nbsp;</dt> <dd>vir inpiger erat et strenuus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 17.45&nbsp;</dd><dt> A noble and very powerful Armenian&nbsp;</dt> <dd>nobilis et potentissimus Armenus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 10.7-8&nbsp;</dd><dt> He was a splendid nobleman ... the greatest prince of the Armenians&nbsp;</dt> <dd>magnifico et nobili viro ... Ameniorum principe maximo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 26.1-3&nbsp;</dd><dt>Was as skilled as anyone else at seizing the crucial moment and able in devising expedients&nbsp;</dt> <dd>δεινὸς γὰρ εἴπερ τις ἐγένετο ὀξύτητά τε καιροῦ προαρπάσαι καὶ πράγματα ῥάψαι ἱκανός.&nbsp;&nbsp; Kinnamos&nbsp;176.6-178.8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(4)</var><dl><dt>Armenian (Armenian)&nbsp;</dt> <dd>Ἀρμένιος γένος.&nbsp;&nbsp; Kinnamos&nbsp;121.21&nbsp;</dd> <dd>الارمني.&nbsp;&nbsp; Usama&nbsp;202&nbsp;</dd> <dd>Ἀρμένιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;102.94&nbsp;</dd> <dd>Armenus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 10.8, bk. 19, 9.15&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(5)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162842.html" title="sister of Toros II and Mleh of Cilician Armenia" >Anonyma 277</a>&nbsp;</dt> <dd>(sorore).&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 26.8&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151737.html" title="Mleh, ruler of Cilician Armenia" >Melias 17001</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Kinnamos&nbsp;286.5&nbsp;</dd> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 25.27, bk. 20, 26.3&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151782.html" title="Sdephane, brother of Toros II of Armenia" >Stephanos 17007</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Kinnamos&nbsp;228.2&nbsp;</dd><dt>uncle (maternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162843.html" title="Thomas, nephew of Toros II and Mleh of Armenia" >Thomas 121</a>&nbsp;</dt> <dd>avunculi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 26.8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Adana&nbsp;</dt> <dd> before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s attack in 1158, had captured Adana Adanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 23.15&nbsp;</dd> <dd> was ruler of Adana اذنة.&nbsp;&nbsp; Usama&nbsp;202&nbsp;</dd><dt> Anazarbos&nbsp;</dt> <dd> before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s attack in 1158, had captured Anazarbos Anavarzam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 23.14&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> had captured most of the cities in Cilicia Κιλικίᾳ.&nbsp;&nbsp; Kinnamos&nbsp;176.6-7&nbsp;</dd> <dd> tried to raise a revolt in Cilicia Κιλικίαν.&nbsp;&nbsp; Kinnamos&nbsp;121.23&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> to regain Cilicia escaped from Constantinople Βυζαντίου.&nbsp;&nbsp; Kinnamos&nbsp;121.23&nbsp;</dd><dt> Isauria&nbsp;</dt> <dd> captured by treachery many of the cities of Isauria ᾿Ισαυρικάς.&nbsp;&nbsp; Kinnamos&nbsp;227.23-24&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s attack in 1158, had captured Mopsuestia Mamistram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 23.14-15&nbsp;</dd> <dd> made a successful sortie from Mopsuestia (Missis(a), Cilicia) Μοψουεστίας.&nbsp;&nbsp; Kinnamos&nbsp;123.22&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd>  was one of the leaders of the unsuccessful Christian attack on Shayzar Cesara.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 18.1 &nbsp;</dd><dt> Sis (north of Adana)&nbsp;</dt> <dd> before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s attack in 1158, had captured Sis Sisium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 23.15&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s attack in 1158, had captured Tarsos Tarsum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 23.13&nbsp;</dd> <dd> his base was in the mountains near Tarsos Tarsum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 10.7&nbsp;</dd><dt>Taurus (Cilicia)&nbsp;</dt> <dd> took refuge in the Taurus (Cilicia) ὄρη ... τὰ Ταυρικά.&nbsp;&nbsp; Kinnamos&nbsp;186.13&nbsp;</dd></dl></li><li><la
