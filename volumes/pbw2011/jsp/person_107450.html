<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He (like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156593.html" title="Nikephoros Exazenos Hyaleas, doux of Smyrna" >Nikephoros 15098</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156680.html" title="Konstantinos Exazenos Doukas, military leader involved in rebellion of Anemas" >Konstantinos 15011</a>) received frequent letters from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> after he had passed Choirobakchoi, stressing the need to intercept the men of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> as they tried to cross from Italy&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;384.20-385.32&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Megas doux&nbsp;</dt> <dd>μέγαν δοῦκα.&nbsp;&nbsp; Anna Komnene&nbsp;378.39&nbsp;</dd><dt>Protonobelissimos&nbsp;</dt> <dd>πρωτονωβελλισίμου.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(4)</var><dl><dt>Kontostephanos&nbsp;</dt> <dd>τοῦ Κοντοστεφάνου.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>Κοντοστέφανον.&nbsp;&nbsp; Bryennios&nbsp;309.25&nbsp;</dd> <dd>Κοντοστέφανον.&nbsp;&nbsp; Anna Komnene&nbsp;378.39&nbsp;</dd> <dd>Κοντοστεφάνων.&nbsp;&nbsp; Anna Komnene&nbsp;403.42&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108273.html" title="Stephanos Kontostephanos, nobelissimos, brother of Isaakios" >Stephanos 105</a>&nbsp;</dt> <dd>αὐταδέλφου.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Anna Komnene&nbsp;403.42-43&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Avlon (Albania)&nbsp;</dt> <dd> decided to concentrate the defence at Avlon Αὐλῶνος.&nbsp;&nbsp; Anna Komnene&nbsp;380.33&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> returned after the campaign against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a> Melissenos to Constantinople τὴν πόλιν.&nbsp;&nbsp; Bryennios&nbsp;311.9&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Helenopolis (Bithynia)&nbsp;</dt> <dd> went together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a> Palaiologos and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107267.html" title="Ioannes the protovestiarios" >Ioannes 64</a> down to Helenopolis (Bithynia) εἰς Ἑλενούπολιν.&nbsp;&nbsp; Bryennios&nbsp;311.9&nbsp;</dd><dt> Jason's Hill (lookout near Avlon)&nbsp;</dt> <dd> kept a careful watch at Jason's Hill Ἰάσονος βουνοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;380.34&nbsp;</dd><dt>Otranto (Apulia)&nbsp;</dt> <dd> made an unsuccessful attack on Otranto Ἱδροῦντα.&nbsp;&nbsp; Anna Komnene&nbsp;378.54&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
