<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>A man similar to Ananias (who bewailed the fate of Jerusalem according to Eusebios of Caesarea), unknown to anyone, a nobody, from nowhere, having come from the east&nbsp;</dt> <dd>նմին նման այր մի անծանօթ ամենեցունց, անոք, անուրեք, յարևելից կողմանէ ելեալ.&nbsp;&nbsp; Aristakes&nbsp;49.25-26 (38)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Apahunik' (Armenia)&nbsp;</dt> <dd> arrived from the east through the district of Apahunik' (Armenia) Ապահունեաց.&nbsp;&nbsp; Aristakes&nbsp;50.1 (38)&nbsp;</dd><dt> Ekegheac' (Armenia)&nbsp;</dt> <dd> arrived from the east and reached Ekegheac' (Armenia) յԵկեղեաց.&nbsp;&nbsp; Aristakes&nbsp;50.2 (39)&nbsp;</dd><dt> Hark' (Armenia)&nbsp;</dt> <dd> arrived from the east through the district of Hark' (Armenia) Հարքայ.&nbsp;&nbsp; Aristakes&nbsp;50.1 (38)&nbsp;</dd><dt>Mananaghi (Armenia)&nbsp;</dt> <dd> arrived from the east and reached Mananaghi (Armenia) Մանանաղի.&nbsp;&nbsp; Aristakes&nbsp;50.2 (39)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
