<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was a famous soldier, pre-eminent over all for wisdom and courage, and hardly ever began anything without succeeding in it&nbsp;</dt> <dd>στρατιώτης δὲ περιφανὴς γενόμενος ἐπί τε φρονήσει καὶ ἀνδρείᾳ ὑπερέχων ἁπάντων μικροῦ καὶ μηδέποτε ἔργου ἁψάμενος καὶ ἀτυχήσας ....&nbsp;&nbsp; Anna Komnene&nbsp;255.25-27&nbsp;</dd><dt>That former Theodoros Gabras who was sebastos and martyr&nbsp;</dt> <dd>τοῦ Γαυρᾶ ἐκείνου Θεοδώρου τοῦ σεβαστοοῦ καὶ μάρτυρος.&nbsp;&nbsp; Zonaras&nbsp;18.22.27&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Doux of Trebizond&nbsp;</dt> <dd>δοῦκα Τραπεζοῦντος.&nbsp;&nbsp; Anna Komnene&nbsp;255.23&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.22.27&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Gabras&nbsp;</dt> <dd>Γαυρᾶ.&nbsp;&nbsp; Zonaras&nbsp;18.22.27&nbsp;</dd> <dd>Γαβρᾶς.&nbsp;&nbsp; Anna Komnene&nbsp;255.21&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113155.html" title="Gregorios Gabras, son of Theodoros Gabras" >Gregorios 62</a> Gabras&nbsp;</dt> <dd>(υἱὸν).&nbsp;&nbsp; Zonaras&nbsp;18.22.27&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156515.html" title="first wife of Theodoros Gabras" >Anonyma 15019</a>&nbsp;</dt> <dd>(ὁμευνέτιδος).&nbsp;&nbsp; Anna Komnene&nbsp;255.35&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156516.html" title="Alan princess, second wife of Theodoros Gabras" >Anonyma 15020</a>&nbsp;</dt> <dd>(ἠγάγετο).&nbsp;&nbsp; Anna Komnene&nbsp;255.36&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Aiginoupolis (Paphlagonia)&nbsp;</dt> <dd> was caught in his escape between Karambis and Aiginoupolis Αἰγινουπόλεως.&nbsp;&nbsp; Anna Komnene&nbsp;257.79&nbsp;</dd><dt> Chaldia&nbsp;</dt> <dd> was originally from Chaldia Χαλδίας.&nbsp;&nbsp; Anna Komnene&nbsp;255.24&nbsp;</dd><dt> Karambis (Paphlagonia)&nbsp;</dt> <dd> was caught during his escape between Aiginoupolis and Karambis Καράμβιν.&nbsp;&nbsp; Anna Komnene&nbsp;257.79-80&nbsp;</dd><dt> Paipert&nbsp;</dt> <dd> at the time of the First Crusade captured Paipert Παΐπερτ.&nbsp;&nbsp; Anna Komnene&nbsp;340.83&nbsp;</dd><dt> Pharos (on Bosporos)&nbsp;</dt> <dd> persuaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161212.html" title="tutors of Gregorios Gabras" >Anonymi 183</a> to allow <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113155.html" title="Gregorios Gabras, son of Theodoros Gabras" >Gregorios 62</a> to accompany him as far as Pharos &nbsp; Anna Komnene&nbsp;256.62-74&nbsp;</dd><dt> Sosthenion (on Bosporos)&nbsp;</dt> <dd> was accompanied by his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113155.html" title="Gregorios Gabras, son of Theodoros Gabras" >Gregorios 62</a> as far as Sosthenion Σωσθενίου.&nbsp;&nbsp; Anna Komnene&nbsp;256.65&nbsp;</dd><dt>Trebizond&nbsp;</dt> <dd> attacked the Turks and captured Trebizond Τραπεζοῦντος.&nbsp;&nbsp; Anna Komnene&nbsp;255.23&nbsp;</dd> <dd> became doux of Trebizond Τραπεζοῦντος.&nbsp;&nbsp; Anna Komnene&nbsp;255.23&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
