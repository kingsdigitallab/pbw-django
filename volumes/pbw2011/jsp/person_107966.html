<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(34)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died&nbsp;</dt> <dd>Date: on November 17 of the 13th indiction&nbsp;???? ???????? ??�, ??????????? ??�, ????? ?????�&nbsp; Kleinchroniken&nbsp;168.25&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;230&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;230&nbsp;</dd><dt> Was already dead when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157368.html" title="Nikephoros Bourtzes, proedros and property owner at Thessalonike" >Nikephoros 168</a> exchanged properties in Thessalonike and at Bryai with Docheiariou&nbsp;</dt> <dd>τοῦ ἀειμνήστου καὶ ἀοιδίμου.&nbsp;&nbsp; Docheiariou&nbsp;83.10&nbsp;</dd><dt> Well-born and wealthy, wise and admirable, descending on his father's side from the Bourtzes family&nbsp;</dt> <dd>τῶν εὖ γεγονότων καὶ πλούτῳ κομώντων...ὃς πατρόθεν ἐς Βουρτζίους τὸ γένος ἀνέφερε.&nbsp;&nbsp; Bryennios&nbsp;85.19-22, 239.8-9&nbsp;</dd><dt> A noble man, he was related by marriage to the Komnenoi&nbsp;</dt> <dd>ἀνὴρ εὐγενής...ἐκ κήδους ὢν ᾠκειωμένος τοῖς Κομνηνοῖς.&nbsp;&nbsp; Bryennios&nbsp;301&nbsp;</dd><dt>Had thought of rebellion against (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) Botaneiates in the East and was still holding on to the area&nbsp;</dt> <dd>ἀποστασίαν κἀκεῖνον κατὰ τοῦ Βοτανειάτου ἐν τῇ ἑῴᾳ φρονήσαντα καὶ ἔτι ταύτης ἐχόμενον.&nbsp;&nbsp; Zonaras 9" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>&nbsp;</dt> <dd>γαμβροῖς.&nbsp;&nbsp; Bryennios&nbsp;101.14&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108591.html" title="Eudokia Komnene, sister of Alexios I, wife of Nikephoros Melissenos" >Eudokia 108</a>&nbsp;</dt> <dd>(κηδεστάς εἶχεν ἐπ᾿ ἀδελφαῖς).&nbsp;&nbsp; Glykas&nbsp;619.1&nbsp;</dd> <dd>ἀνδράσιν ἡρμόσθησαν.&nbsp;&nbsp; Bryennios&nbsp;85.18-21, 301.3-4&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111566.html" title="Bourtzes, father of Nikephoros Melissenos" >Anonymus 5011</a> Bourtzes&nbsp;</dt> <dd>(πατρόθεν).&nbsp;&nbsp; Bryennios&nbsp;85.21&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(18)</var><dl><dt> Ainos&nbsp;</dt> <dd> to recruit Bulgarian and Vlach troops went to Ainos Αἶνον.&nbsp;&nbsp; Anna Komnene&nbsp;242.91&nbsp;</dd><dt> Anatolikon&nbsp;</dt> <dd> was strategos of Anatolikon στρατηγῷ τῶν ᾿Ανατολικῶν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Asia&nbsp;</dt> <dd> was handed over by their inhabitants and then surrendered to the Turks the cities of Asia τὰς τῆς Ἀσίας πόλεις.&nbsp;&nbsp; Bryennios&nbsp;301.5-8&nbsp;</dd><dt> Beroe (Thrace)&nbsp;</dt> <dd> was sent to protect the neighbourhood of Beroe Βερόην.&nbsp;&nbsp; Anna Komnene&nbsp;286.45&nbsp;</dd><dt> Bryai (Chalkidike)&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157405.html" title="Samuel Bourtzes, property owner at Thessalonike" >Samuel 109</a> the proasteion of Rouseou at Bryai (Chalkidike) κατὰ τὰς Βρύας.&nbsp;&nbsp; Docheiariou&nbsp;83.9&nbsp;</dd><dt> Chliaropotamou (Macedonia)&nbsp;</dt> <dd> refused to hand over to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107591.html" title="Konstantinos Bourtzes, protoproedros" >Konstantinos 159</a> the proasteion of Chliaropotamou (Macedonia) Χλιαροπόταμον.&nbsp;&nbsp; Iveron&nbsp;2.230.103&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> entered Constantinople ἐν τῇ Πόλει.&nbsp;&nbsp; Kleinchroniken&nbsp;168.24&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> was krites of Cyprus Κύπρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Damalis&nbsp;</dt> <dd> was rumoured to have been proclaimed emperor and to have reached Damalis Δάμαλιν.&nbsp;&nbsp; Anna Komnene&nbsp;75.23&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> had built beautiful buildings at Dorylaion Δορύλαιον.&nbsp;&nbsp; Kinnamos&nbsp;294.21-295.1&nbsp;</dd><dt> Hagia Marina (Chalkidike)&nbsp;</dt> <dd> owned the proasteion of Hagia Marina (Chalkidike) τῆς Ἁγίας Μαρίνας.&nbsp;&nbsp; Iveron&nbsp;2.235.247&nbsp;</dd><dt> Kala Dendra (18 stades from Choirenoi)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> on the way to Kala Dendra Καλὰ Δένδρα.&nbsp;&nbsp; Anna Komnene&nbsp;250.57&nbsp;</dd><dt> Kos&nbsp;</dt> <dd> was staying on Kos τὴν Κῶ.&nbsp;&nbsp; Bryennios&nbsp;301.4&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> captured Nicaea τὴν ἐν Βιθυνίᾳ Νίκαιαν.&nbsp;&nbsp; Bryennios&nbsp;301.11&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> was allocated as his home Thessalonike τὴν πόλιν ... Θεσσαλονίκης.&nbsp;&nbsp; Zonaras&nbsp;18.21.11&nbsp;</dd> <dd> was offered ownership of Thessalonike τὴν Θετταλοῦ μεγίστην πόλιν.&nbsp;&nbsp; Anna Komnene&nbsp;75&nbsp;</dd><dt>Triaditza (Serdica, Bulgaria)&nbsp;</dt> <dd> was doux of Triaditza (Serdica, Bulgaria) Τριαδίτζης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was katepano of Triaditza (Serdica, Bulgaria) Τριαδίτζης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> The proasteion of Chliaropotamon&nbsp;</dt>
