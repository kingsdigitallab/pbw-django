<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(24)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(15)</var><dl><dt> The above-mentioned most honoured superior lord Elias&nbsp;</dt> <dd>τὸν μηνμονευθέντα τιμιώτατον καθηγούμενον κυρὸν Ηλίαν.&nbsp;&nbsp; Eleousa: Typikon&nbsp;90.6-7&nbsp;</dd><dt> Most honoured superior of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112600.html" title="Manuel, bishop of Stroumitza (Tiberioupolis)" >Manuel 63</a>'s privately-owned monastery&nbsp;</dt> <dd>τῷ τιμιωτάτῳ καθηγουμένῳ τῆς τοιαύτης μου μονῆς.&nbsp;&nbsp; Eleousa: Typikon&nbsp;92.17-18&nbsp;</dd><dt> The most devout monk lord Elias, who during his lifetime carried <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112600.html" title="Manuel, bishop of Stroumitza (Tiberioupolis)" >Manuel 63</a>'s privilege over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112600.html" title="Manuel, bishop of Stroumitza (Tiberioupolis)" >Manuel 63</a>'s privately-owned monastery and everything in it&nbsp;</dt> <dd>τοῦ εὐλαβεστάτου μοναχοῦ δηλονότι κυροῦ Ηλιᾴ, ἅτε δὴ τοῦ τοιούτου τὸ ἐμὸν προνόμιον ἐπί τε τῇ τοιαύτῃ ἰδιοκτήτῳ μου μονῇ καὶ τοῖς ἐν αὐτῇ πᾶσιν ἐξ ἐπιζωῆς αὐτοῦ ἀποφερομένου.&nbsp;&nbsp; Eleousa: Typikon&nbsp;90.16-19&nbsp;</dd><dt> The most honoured monk, lord Elias&nbsp;</dt> <dd>τὸν τιμιώτατον μοναχὸν κυρὸν Ηλίαν.&nbsp;&nbsp; Eleousa: Typikon&nbsp;81.32-3; 82.14; 82.22; etc.&nbsp;</dd><dt> Most devout monk&nbsp;</dt> <dd>ὁ γὰρ τοιοῦτος εὐλαβέστατος μοναχὸς.&nbsp;&nbsp; Eleousa: Typikon&nbsp;82.26; 83.28&nbsp;</dd><dt> One of those most celebrated for virtue, because he was dedicated to God from the first and chose to be in His house rather than involved in worldly matters contaminating his soul with the passions and running after the desires of the flesh&nbsp;</dt> <dd>... ἐκ πρώτης ... τριχὸς καθιερωθεὶς τῷ Θεῷ καὶ ἐν οἴκῳ τούτου ῃ῾ρετισμένος μᾶλλον ...παρὰ τὸ τοῖς βιωτικοῖς συμφύρεσθαι πράγμασι, καὶ τὴν ψυχικὴν οὐσίαν, ... καταμολύνειν ταῖς περιαγωγαῖς τῶν παθῶν ....&nbsp;&nbsp; Eleousa: Typikon&nbsp;82.26-83.1&nbsp;</dd><dt> A fine man who pursued the ascetic life for many years, "putting death in his limbs", who made a discriminating man well understand authority and independence of mind from the condition manifest in him&nbsp;</dt> <dd>τὸν ἀσκητικὸν δίαυλον χρόνους ἱκανοὺς μετελθών, ὁ καλός ... γεννάδας, ... τὸ ἀρχικὸν καὶ ἀκαταδούλωτον τοῦ φρονήματος τῷ γνωματεύειν ... ἐθέλοντι ἀπὸ τῆς ἐν αὐτῷ ἐμφαινομένης καταστάσεως ἐννοιεῖν παρέχων.&nbsp;&nbsp; Eleousa: Typikon&nbsp;83.1-6&nbsp;</dd><dt> He had gathered the virtues like an industrious bee, stored them in his mind and produced virtue like honey over long time; by his inclination and elevation to higher things he was able to benefit fellow monks eager to imitate him&nbsp;</dt> <dd>τὰ καλὰ τῆς ἀρετῆς ὡς φιλεργὸς μέλισσα συλλεξάμενος ἄνθη, καὶ τῇ αὐτοῦ διανοίᾳ καθαπερεὶ ἐν σίμβλῳ ταῦτα ἐναποθέμενος καὶ` τὸ καλὸν τῆς ἀρετῆς τῇ χρονικῇ παρατάσει κατεργασάμενος μέλι, ....&nbsp;&nbsp; Eleousa: Typikon&nbsp;83.6-16&nbsp;</dd><dt> His humility was sufficient to control the arrogant, his gentleness the contentious, the angry and those prone to grudges, his graciousness to cheer the grieving, his devoutness and virtue of all kinds to turn all his fellows to the better&nbsp;</dt> <dd>τίς ἐξ ὑμῶν ἐπηρμ´ενον ἔχων τὸ φρόνημα τὸ μέτριον αὐτου καὶ ταπεινὸν κατιδὼν οὐκ εὐθὺς κατακλασθήσεται τὴν διανοίαν καὶ τοῦ τοιούτου ἑαυτὸν ἐπιβελτιώσεται πτώματος· τίς πάλιν ... τὸ πρᾷον αὐτοῦ ἐνορῶν ....&nbsp;&nbsp; Eleousa: Typikon&nbsp;83.16-34&nbsp;</dd><dt> This beloved man&nbsp;</dt> <dd>τουτονὶ τὸν ἐράσμιον ἄνδρα.&nbsp;&nbsp; Eleousa: Typikon&nbsp;83.32&nbsp;</dd><dt> A godsend who profited the soul ... a shepherd for the monks  (according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112600.html" title="Manuel, bishop of Stroumitza (Tiberioupolis)" >Manuel 63</a>)&nbsp;</dt> <dd>ἕρμαιόν τι ψυχωφελὲς ... ποιμένα ὑμῶν.&nbsp;&nbsp; Eleousa: Typikon&nbsp;84.2-3&nbsp;</dd><dt> Most honoured superior (address by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112600.html" title="Manuel, bishop of Stroumitza (Tiberioupolis)" >Manuel 63</a>)&nbsp;</dt> <dd>τιμιώτατέ μοι καθηγούμενε.&nbsp;&nbsp; Eleousa: Typikon&nbsp;84.10&nbsp;</dd><dt> Most honoured superior lord Elias&nbsp;</dt> <dd>τὸν τιμιώτατον καθηγούμενον κυρὸν Ηλίαν.&nbsp;&nbsp; Eleousa: Typikon&nbsp;93.6-7&nbsp;</dd><dt> He had been associated with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112600.html" title="Manuel, bishop of Stroumitza (Tiberioupolis)" >Manuel 63</a> for many years and was known to him as God-loving&nbsp;</dt> <dd>ἐπὶ συχνοῖς συναναστραφέντι μοι χρόνοις καὶ θεοφιλεῖ ἐγνωσμένῳ μοι.&nbsp;&nbsp; Eleousa: Typikon&nbsp;82.17-18&nbsp;</dd><dt>Disciple of the peaceful Christ&nbsp;</dt> <dd>ὡς τοῦ εἰρηνικοῦ Χριστοῦ μαθητὴς σύ.&nbsp;&nbsp; Eleousa: Typikon&nbsp;85.16-17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Hegoumenos of Eleousa&nbsp;</dt> <dd>καθηγουμένεύειν ὑμῶν ... καὶ τῆς τοιαύτης ... μου μονῆς.&nbsp;&nbsp; Eleousa: Typikon&nbsp;81.31; 82.4-5&nbsp;</dd> <dd>καθηγούμενε.&nbsp;&nbsp; Eleousa: Typikon&nbsp;84.10-14; etc.&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχὸν.&nbsp;&nbsp; Eleousa: Typikon&nbsp;81.33; 82.26; 90.17&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
