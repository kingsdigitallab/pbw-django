<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(20)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was besieging Manbij (Hierapolis), when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156357.html" title="Joscelin I of Courtenay, count of Edessa" >Joscelin 4001</a> came with an army from Antioch and Edessa to raise the siege; in a battle he was routed by Joscelin and killed by him in person, fulfilling his dream; only later was his identity realised&nbsp;</dt> <dd> .&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 11.1-15&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Had done a great deal of harm to people of Edessa and was constantly harrying them&nbsp;</dt> <dd>civibus multas inferebat iniurias et continuis vexabat molestiis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 6.3-5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Prince&nbsp;</dt> <dd>princeps.&nbsp;&nbsp; Albert of Aachen&nbsp;III.24&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Turkish in descent)&nbsp;</dt> <dd>genere Turcus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 7.1&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162031.html" title="wife of Balak of Khanzit" >Anonyma 236</a>&nbsp;</dt> <dd>(uxor).&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.23.6&nbsp;</dd><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a>&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 368 (Richards I 76)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> al-Haditha (Iraq)&nbsp;</dt> <dd> having lost Saruj to the Franks, he took control of al-Haditha [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 368 (Richards I 76)&nbsp;</dd><dt> Amacha&nbsp;</dt> <dd> tricked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> into giving him hostages at Amacha Amacha.&nbsp;&nbsp; Albert of Aachen&nbsp;V.18-19&nbsp;</dd><dt> Anah (Iraq)&nbsp;</dt> <dd> Having lost Saruj to the Franks, he took Anah from other Muslims [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 368 (Richards I 76)&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> moved his prisoners from Kharpurt to Harran Carran.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 19.&nbsp;</dd><dt> Hierapolis (Syria)&nbsp;</dt> <dd> was killed in siege of Hierapolis (Syria) Ierapolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 11.1-15&nbsp;</dd><dt> Kharpurt&nbsp;</dt> <dd> held <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> and other captives at Kharpurt Quartapiert.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 17.41-43&nbsp;</dd><dt> Saruj (Mesopotamia)&nbsp;</dt> <dd> had usurped the town of Saruj (Mesopotamia) Sororgie.&nbsp;&nbsp; Albert of Aachen&nbsp;III.24&nbsp;</dd> <dd> was ruler of Saruj (Mesopotamia) Sororgia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 6.3&nbsp;</dd><dt>Zerdana (Syria)&nbsp;</dt> <dd> he twice attacked Zerdana Sardanaium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.11.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
