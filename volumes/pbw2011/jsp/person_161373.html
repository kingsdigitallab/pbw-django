<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He fell ill, was tonsured as a monk, and died, leaving a wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161374.html" title="wife of an unidentified general fighting largely on the eastern frontier" >Anonyma 25008</a> and several children <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161375.html" title="children of of an unidentified general fighting largely on the eastern frontier" >Anonymi 25007</a>, who mourned him in a poem of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161304.html" title="Theodoros Prodromos, man of letters" >Theodoros 25001</a>&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Sebastos&nbsp;</dt> <dd>σεβαστέ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.47&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161375.html" title="children of of an unidentified general fighting largely on the eastern frontier" >Anonymi 25007</a>&nbsp;</dt> <dd>πατρός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.35&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161374.html" title="wife of an unidentified general fighting largely on the eastern frontier" >Anonyma 25008</a>&nbsp;</dt> <dd>ἄνερ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.47&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Kodrai&nbsp;</dt> <dd> avenged an insult in a difficult area, then escaped (though wounded in the arm) at Kodrai Κόδραι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.66-73&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> routed a large Turkish force and captured 80 of its officers, killing two Turks with one blow at Philadelphia ἡ Φιλαδέλφου πόλις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.75-81&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> routed a host of enemies unwounded at Philomelion Φιλομηλίῳ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.56&nbsp;</dd><dt> Serbia&nbsp;</dt> <dd> captured cities with a small army in Serbia Σερβικαί.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.64&nbsp;</dd><dt>Sozopolis (Pisidia)&nbsp;</dt> <dd> captured towers and many prisoners at Sozopolis Σωζοπόλει.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV.60&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
