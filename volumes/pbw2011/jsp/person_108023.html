<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(32)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> He wrote a set of ten answers to canonical questions, as a formal answer to a formal request by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162249.html" title="bishop of Zetounion" >Anonymus 972</a> &nbsp;</dt> <dd>&nbsp; Zetounion&nbsp;336 tit. and 5-6 &nbsp;</dd><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>&nbsp;</dt> <dd>δεσποτικῷ κατευλογήθημεν γράμματι.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;313-315&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>After steering the Church for twenty-seven years and reaching extreme old age, he took ill and departed life.  <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> honoured his funeral magnificently&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.25.7&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Lord&nbsp;</dt> <dd>κῦρ.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Most holy and ecumenical patriarch lord Nikolaos&nbsp;</dt> <dd>ὁ ἁ῾γιώτατος καὶ οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt>Grammarian ...who had conducted his life in asceticism, not without a share of literary education, even though he did not partake of this to excess&nbsp;</dt> <dd>ὁ γραμματικὸς ... , ἐν ἀσκήσει τὸν βίον διηνύκως καὶ οὐδὲ τῆς ἐν λόγοις παιδείας ἀμέθεκτος ὤν, κἂν μὴ κατακόρως ταύτης μετέσχηκεν.&nbsp;&nbsp; Zonaras&nbsp;18.21.24&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(12)</var><dl><dt> Ecumenical patriarch&nbsp;</dt> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd>οἰκουμενικῷ πατριάρχῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Patriarch of Constantinople&nbsp;</dt> <dd>πατριάρχου.&nbsp;&nbsp; Iveron&nbsp;2.179.29&nbsp;</dd> <dd>πατριάρχων...τοῦ τε Κωνσταντινουπόλεως.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd> <dd>(ἀνάγεται).&nbsp;&nbsp; Glykas&nbsp;619.12&nbsp;</dd> <dd>τῷ Κωνσταντινουπόλεως πατριάρχῃ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;281.1, 313.1, 361.1&nbsp;</dd> <dd>πατριάρχης.&nbsp;&nbsp; Zonaras&nbsp;18.23.24&nbsp;</dd> <dd>πατριάρχης.&nbsp;&nbsp; Protaton&nbsp;242.4&nbsp;</dd> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ὑφ᾽ ᾧ τὰ τῆς Νέας Σιὼν τηνικαῦτα σοφῶς διετάττετο.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;79.10-11&nbsp;</dd> <dd>πατριάρχου Κωνσταντινουπόλεως.&nbsp;&nbsp; Clement III to Basileios of Calabria&nbsp;60.10&nbsp;</dd> <dd>ἀρχιποίμενα.&nbsp;&nbsp; Documents d'ecclesiologie &nbsp;200.33&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Grammarian ..., not without a share of literary education, even though he did not partake of this to excess&nbsp;</dt> <dd>ὁ γραμματικὸς ... οὐδὲ τῆς ἐν λόγοις παιδείας ἀμέθεκτος ὤν, κἂν μὴ κατακόρως ταύτης μετέσχηκεν.&nbsp;&nbsp; Zonaras&nbsp;18.21.24&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Grammatikos&nbsp;</dt> <dd>γραμματικός.&nbsp;&nbsp; Glykas&nbsp;619.12&nbsp;</dd> <dd>Γραμματικός.&nbsp;&nbsp; Anna Komnene&nbsp;487.10&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Constantinople&nbsp;</dt> <dd> presided over the council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;437.32&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Clement III to Basileios of Calabria&nbsp;60.10&nbsp;</dd><dt>Latros, Mount&nbsp;</dt> <dd> ordered that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> receive one quarter (unornamented) of the books from Latros, Mount (Λάτρος).&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd> was persuaded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return three-quarters of the books (from Latros) to Latros, Mount Λάτρος.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Zonaras&nbsp;18.21.24&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Nikolaos III to Urban II&nbsp;l. 61&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
