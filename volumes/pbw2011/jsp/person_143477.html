<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Proedros&nbsp;</dt> <dd>προεδρός.&nbsp;&nbsp; Lavra&nbsp;314.66&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Kephalas&nbsp;</dt> <dd>τοῦ Κεφαλᾶ.&nbsp;&nbsp; Lavra&nbsp;338.3&nbsp;</dd></dl></li><li><label>Kinship <var>(5)</var><dl><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143085.html" title="first wife of proedros Nikephoros Kephalas" >Anonyma 205</a>&nbsp;</dt> <dd>(γυναιξίν).&nbsp;&nbsp; Lavra&nbsp;313.16&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143086.html" title="second wife of proedros Nikephoros Kephalas" >Anonyma 206</a>&nbsp;</dt> <dd>(γυναιξίν).&nbsp;&nbsp; Lavra&nbsp;313.16&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143087.html" title="mother of Nikephoros Kephalas (wife of Leon Kephalas)" >Anonyma 207</a>&nbsp;</dt> <dd>(τῶν γονέων).&nbsp;&nbsp; Lavra&nbsp;313.20&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a>&nbsp;</dt> <dd>(τῶν γονέων).&nbsp;&nbsp; Lavra&nbsp;313.20&nbsp;</dd> <dd>(παῖδας).&nbsp;&nbsp; Lavra&nbsp;262.51&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Ano (Macedonia)&nbsp;</dt> <dd> was bequeathed by his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> and had confirmed by chrysobull the proasteion of Ano (Macedonia)  Ἄνω.&nbsp;&nbsp; Lavra&nbsp;262.57&nbsp;</dd><dt> Archontochorion (near Thessalonike?)&nbsp;</dt> <dd> owned an estate with paroikoi, beasts of burden and lands at Archontochorion (near Thessalonike?)  Ἀρχοντοχώριον.&nbsp;&nbsp; Lavra&nbsp;313.27&nbsp;</dd><dt> Chostiane (Moglena)&nbsp;</dt> <dd> owned an estate with paroikoi, beasts of burden and lands at Chostiane (Moglena) Χώστιανες.&nbsp;&nbsp; Lavra&nbsp;313.27&nbsp;</dd> <dd> was bequeathed by his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> and had confirmed by chrysobull the chorion of Chostiane (Moglena) Χοστιάνους.&nbsp;&nbsp; Lavra&nbsp;262.57&nbsp;</dd><dt> Mesolimna (near Thessalonike)&nbsp;</dt> <dd> was bequeathed by his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> and had confirmed by chrysobull the proasteion of Mesolimna (near Thessalonike) τῶν Μεσολίμνων.&nbsp;&nbsp; Lavra&nbsp;262.57&nbsp;</dd><dt> Ta Adrinou (Thrace)&nbsp;</dt> <dd> owned an estate in the petiton of Delkos at Ta Adrinou (Thrace) τὰ Ἀδρίνου.&nbsp;&nbsp; Lavra&nbsp;313.34&nbsp;</dd> <dd> was bequeathed by his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> and had confirmed by chrysobull the klasma of 334 modioi at Ta Adrinou (Thrace) τοῦ κλάσματος τῶν τριακοσίων τριάκοντα τεσσάρων μοδίων.&nbsp;&nbsp; Lavra&nbsp;262.56-57&nbsp;</dd><dt>Traianoupolis (Thrace)&nbsp;</dt> <dd> owned rented houses within the kastron of Traianoupolis (Thrace) Τραϊανούπολιν.&nbsp;&nbsp; Lavra&nbsp;314.35&nbsp;</dd> <dd> owned vineyards, fields and land outside the kastron of Traianoupolis (Thrace) τοῦ κάστρου.&nbsp;&nbsp; Lavra&nbsp;314.36&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(9)</var><dl><dt> A klasma of 334 modioi (in the petiton of Derkos at Tadrinou)&nbsp;</dt> <dd>τοῦ κλάσματος τῶν τριακοσίων τριάκοντα τεσσάρων μοδίων.&nbsp;&nbsp; Lavra&nbsp;262.47&nbsp;</dd><dt> Rented houses in the kastron of Traianoupolis&nbsp;</dt> <dd>τὰ κατὰ τὴν Τραϊανούπολιν ἐντὸς τοῦ κάστρου οἰκήματά μου καὶ ἐνοικικά.&nbsp;&nbsp; Lavra&nbsp;314.35&nbsp;</dd><dt> The chorion of Chostiane (in the theme of Moglena)&nbsp;</dt> <dd>τοῦ χωρίου Χοστιάνους.&nbsp;&nbsp; Lavra&nbsp;262.48&nbsp;</dd><dt> The estate of Archontochorion with paroikoi, beasts of burden, buildings, vineyards, cultivated and pasture land&nbsp;</dt> <dd>τό τε Ἀρχοντοχώριον.&nbsp;&nbsp; Lavra&nbsp;313.27-30&nbsp;</dd><dt> The estate of Chostianes at Moglena with paroikoi, beasts of burden, buildings, vineyards, cultivated and pasture land&nbsp;</dt> <dd>τὸ ἐν τοῖς Μογλήνοις ἤτοι Χώστιανες.&nbsp;&nbsp; Lavra&nbsp;313.27-30, 338.3-4&nbsp;</dd><dt> The proasteion of Ano (formerly in the episkepsis of Macedonia)&nbsp;</dt> <dd>τοῦ προαστείου τοῦ Ἄνω.&nbsp;&nbsp; Lavra&nbsp;262.48&nbsp;</dd><dt> The proasteion of Mesolimna (near Thessalonike)&nbsp;</dt> <dd>τοῦ προαστείου τῶν Μεσολίμνων.&nbsp;&nbsp; Lavra&nbsp;262.48-49&nbsp;</dd><dt> The proasteion of Ta Adrinou in the petiton of Delkos&nbsp;</dt> <dd>τὸ ἕτερόν μου προάστειον, τὸ ἐν τῶ πετίτω μὲν τῆς Δέλκου διακείμενον, ἐπιλεγόμενον δὲ τὰ Ἀδρίνου.&nbsp;&nbsp; Lavra&nbsp;313.33-314.35&nbsp;</dd><dt>Vineyards, fields and land outside the kastron of Traianoupolis&nbsp;</dt> <dd>τῶν ἔξωθεν τοῦ κάστρου ἀμπελώνων χωραφίων χέρσων νομαδιαίας γῆς.&nbsp;&nbsp; Lavra&nbsp;314.36-37&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
