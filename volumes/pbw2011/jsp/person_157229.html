<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157249.html" title="Gregorios Bourion, patrikios and epi tou pantheou" >Gregorios 150</a>&nbsp;</dt> <dd>θυγατρός.&nbsp;&nbsp; Docheiariou&nbsp;67.1&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157171.html" title="children of Eudokia and Stephanos Rasopoles of Thessalonike" >Anonymi 179</a>&nbsp;</dt> <dd>(παῖδας).&nbsp;&nbsp; Docheiariou&nbsp;67.9&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157409.html" title="Stephanos Rasopoles, protospatharios at Thessalonike" >Stephanos 155</a>&nbsp;</dt> <dd>σύζυγος.&nbsp;&nbsp; Docheiariou&nbsp;67.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Bryai (Chalkidike)&nbsp;</dt> <dd> owned the proasteion of Ison in the enoria of Bryai (Chalkidike) τῶν Βρύων.&nbsp;&nbsp; Docheiariou&nbsp;67.3&nbsp;</dd> <dd> sold to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143465.html" title="Neophytos, hegoumenos of Docheiariou on Athos" >Neophytos 107</a> her proasteion of Ison at Bryai (Chalkidike) τῶν Βρύων.&nbsp;&nbsp; Docheiariou&nbsp;70.41&nbsp;</dd><dt> Thessalonike: Asomatoi&nbsp;</dt> <dd> owned two buildings in the neighbourhood of  Asomatoi τῶν Ἀσωμάτων.&nbsp;&nbsp; Docheiariou&nbsp;71.57&nbsp;</dd><dt>Thessalonike: Kataphyge&nbsp;</dt> <dd> owned workshops in the lower forum at  Kataphyge τῆς Καταφυγῆς.&nbsp;&nbsp; Docheiariou&nbsp;71.57&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> Proasteion of Ison in enoria of Bryai (Chalkidike) with gardens, an abandoned vineyard and an old church dedicated to Ioannes Prodromos (subsequently sold to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143465.html" title="Neophytos, hegoumenos of Docheiariou on Athos" >Neophytos 107</a>)&nbsp;</dt> <dd>τὸ γονικὸν αὐτῆς προάστειον τοῦ Ἴσωνος, ἤτοι τῶν Βρύων, ἐξ ὁλοκλήρου καὶ ἀπαρασπάστως μετὰ τῶν ἐν αὐτῶ εὑρισκομένων κηπίων, ἔνθα δηλαδὴ καὶ ἐκκλησία ἐστὶν εἰς ὄνομα τοῦ ἁγίου Ἰωάννου τοῦ Προδρόμου τιμωμένη.&nbsp;&nbsp; Docheiariou&nbsp;67.3, 67.8, 69.37-37, 70.51-52&nbsp;</dd><dt>Workshops in the neighbourhood of Kataphyge and two buildings in that of Asomatoi (at Thessalonike)&nbsp;</dt> <dd>ἐργαστηρίων...διακειμένων δὲ ἐν τῆ γειτονία τῆς Καταφυγῆς εἰς τὸν Κάτω Φόρον...τῶν ἑτέρων τὲ δύο μου οἰκημάτων...εἰς τὴν γειτονίαν τῶν Ἀσωμάτων.&nbsp;&nbsp; Docheiariou&nbsp;71.57&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
