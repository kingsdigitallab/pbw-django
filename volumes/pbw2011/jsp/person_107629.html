<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(25)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Was one of the Turkish notables, who being related by family to the sultan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156696.html" title="Malik-Shah, Seljuk sultan" >Malik-Shah 51</a>) was at odds with him over power&nbsp;</dt> <dd>τῶν παρὰ Πέρσαις τυγχάνων περιφανῶν, ὅς τῷ σουλτάνῳ κατὰ γένος προσήκων περὶ τῆς ἀρχῆς.&nbsp;&nbsp; Zonaras&nbsp;18.18.4&nbsp;</dd><dt>Leader of the Seljuk Turks&nbsp;</dt> <dd>Τούρκοις ..., ὧν ἐξῆρχεν .&nbsp;&nbsp; Zonaras&nbsp;18.18.4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(14)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106212.html" title="Abimelech, brother of Qutlumish" >Abimelech 101</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Skylitzes&nbsp;464.22&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106374.html" title="the five sons of Qutlumish" >Anonymi 110</a>&nbsp;</dt> <dd>(υἱέσι).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.23&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111711.html" title="Mansur ibn Qutlumish" >Mansur 5000</a>&nbsp;</dt> <dd>ἐκ πατρῴας.&nbsp;&nbsp; Attaleiates: History&nbsp;266.14-15 / 191.10&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Bryennios&nbsp;259.21&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111756.html" title="Sulayman ibn Qutlumish" >Sulayman 5000</a>&nbsp;</dt> <dd>ἐκ πατρῴας.&nbsp;&nbsp; Attaleiates: History&nbsp;266.14-15 / 191.10&nbsp;</dd> <dd>(υἱός).&nbsp;&nbsp; Bryennios&nbsp;241.3&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106434.html" title="Seljuk sultan (Malik-shah?)" >Anonymus 125</a>&nbsp;</dt> <dd>προσγενεῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.24&nbsp;</dd> <dd> (συγγενεῖ).&nbsp;&nbsp; Zonaras&nbsp;18.18.6 &nbsp;</dd> <dd>κατὰ γένος προσήκων.&nbsp;&nbsp; Zonaras&nbsp;18.18.4&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>&nbsp;</dt> <dd>ἀδελφόπαιδα.&nbsp;&nbsp; Zonaras&nbsp;17.25.15&nbsp;</dd> <dd>(θεῖον).&nbsp;&nbsp; Zonaras&nbsp;17.25.20&nbsp;</dd><dt> nephew (cousin) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106213.html" title="Ibrahim Yinal, half-brother of Tughrul Beg" >Ibrahim Yinal 101</a>&nbsp;</dt> <dd>ἀνεψιόν.&nbsp;&nbsp; Skylitzes&nbsp;474.88&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106498.html" title="Arslan-Israil b. Seljuk, father of Kutulmush" >Anonymus 189</a>&nbsp;</dt> <dd>υἱόν.&nbsp;&nbsp; Skylitzes&nbsp;446.77&nbsp;</dd> <dd>υἱόν.&nbsp;&nbsp; Bryennios&nbsp;97.21&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(17)</var><dl><dt> Arabia&nbsp;</dt> <dd> left (from Persarmenia) and marched towards Arabia Felix τὴν εὐδαίμονα Ἀραβίαν.&nbsp;&nbsp; Skylitzes&nbsp;474.2-3&nbsp;</dd> <dd> offered to capture for the sultan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>) Arabia τὴν Ἀραβίαν.&nbsp;&nbsp; Skylitzes&nbsp;446.95&nbsp;</dd><dt> Kars&nbsp;</dt> <dd> awaited the response to his embassy at Kars Κάρσε.&nbsp;&nbsp; Skylitzes&nbsp;474.93-94&nbsp;</dd> <dd> besieged and captured Kars τὸ Κάρσε.&nbsp;&nbsp; Skylitzes&nbsp;474.95&nbsp;</dd><dt> Medeia&nbsp;</dt> <dd> retreated after his defeat by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107510.html" title="Mutamid ad-Daula Qirwas b. Muqallad, prince of Mosul" >Karbeses 101</a> through Medeia Μηδίας.&nbsp;&nbsp; Bryennios&nbsp;97.25&nbsp;</dd> <dd> wished to march through Medeia τῆς Μηδίας.&nbsp;&nbsp; Skylitzes&nbsp;446.80&nbsp;</dd><dt> Pasar (Khurasan)&nbsp;</dt> <dd> captured Pasar (Khurasan) Πάσαρ.&nbsp;&nbsp; Skylitzes&nbsp;447.11&nbsp;</dd> <dd> made frequent sorties against the sultan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>) from the gates of Pasar (Khurasan) τῆς πόλεως.&nbsp;&nbsp; Skylitzes&nbsp;447.18&nbsp;</dd> <dd> occupied Pasar (Khurasan) Πασάρ.&nbsp;&nbsp; Zonaras&nbsp;17.25.20&nbsp;</dd> <dd> was defeated by the sultan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>) at Pasar (Khurasan) Πάσαρ.&nbsp;&nbsp; Skylitzes&nbsp;474.&nbsp;</dd><dt> Persarmenia&nbsp;</dt> <dd> fled after his defeat and reached Persarmenia τὴν Περσαρμενίαν.&nbsp;&nbsp; Skylitzes&nbsp;474.93&nbsp;</dd><dt> Saba (?)&nbsp;</dt> <dd> left (from Persarmenia) and marched towards Saba (?) τὸ Σάβα.&nbsp;&nbsp; Skylitzes&nbsp;474.2&nbsp;</dd><dt> Tabriz&nbsp;</dt> <dd> sold his captive <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108271.html" title="Stephanos Leichoudes, patrikios, governor of Vaspurakan" >Stephanos 103</a> while going through Tabriz τὸ Ταβρέζιον.&nbsp;&nbsp; Skylitzes&nbsp;446.92&nbsp;</dd> <dd> sold his captive <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108271.html" title="Stephanos Leichoudes, patrikios, governor of Vaspurakan" >Stephanos 103</a> when he arrived at Tabriz Ταβρέζιον.&nbsp;&nbsp; Bryennios&nbsp;99.12&nbsp;</dd><dt>Vaspurakan&nbsp;</dt> <dd> described as fertile the land of Vaspurakan τοῦ Βαασπρακᾶν.&nbsp;&nbsp; Skylitzes&nbsp;446.1&nbsp;</dd> <dd> sent  an embassy to the ruler of Vaspurakan Βαασπαρκᾶν.&nbsp;&nbsp; Zonaras&nbsp;17.25.16&nbsp;</dd> <dd> wished to encamp in the vicinity of Vaspurakan Βαασπρακάν.&nbsp;&nbsp; Bryennios&nbsp;97.24&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
