</div>

</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107816</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(151)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> After completing a year in power he descended therefrom; after living for a short time in the guise of a private individual, he departed this life&nbsp;</dt> <dd>τινα βραχὺν ἐπιβιώσας ἐν ἰδιώτου σχήματι χρόνον μετήλλαξε τὴν ζωήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 43.1-4&nbsp;</dd><dt> After living briefly in a commoner's status he payed off necessity&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.4.1&nbsp;</dd><dt>He died (?), and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos became emperor in his place&nbsp;</dt> <dd>Date: 1059&nbsp;1059 .&nbsp;&nbsp; Lupus protospatharius&nbsp;59.29&nbsp;</dd></dl></li><li><label>Description <var>(33)</var><dl><dt> He ought to have held on and not let go of the bit, but he was like one who had taken off the insignia of power and returned to his former life&nbsp;</dt> <dd>δέον γὰρ ἀντέχειν καὶ μὴ πάνυ τι ἀφεῖναι τὸν χαλινόν, ὁ δ᾿ ὥσπερ ἀποζωννυμένῳ ἐῴκει τὸ κράτος καὶ εἰς τὴν προτέραν παλινδρομοῦντι ζωήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 56.7-9&nbsp;</dd><dt> He was a  fearful old man ... was already an aged man on the edge of the grave and had had decayed
&nbsp;</dt> <dd>... ὁ τρομερὸς ὁ γέρων ... ὡς ἤδη τυμβογέροντα καὶ κατασεσηπότα.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6278-6279&nbsp;</dd><dt> He reigned for one year&nbsp;</dt> <dd>ἐνιαυτοῦ περίμετρον ἑνὸς σκηπτροκρατήσας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6292b&nbsp;</dd><dt> One of the leaders of the city (Constantinople), he had held office in the palace under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>'s parents, and was elderly and very wealthy&nbsp;</dt> <dd>ի գլխաւորաց քաղաքին...որ իւր հարանցն ժամանակաւ լեալ էր ի պաշտօնեից պալատանն, այր հասակաւ խոնարհեալ յալիս, և ընչաւէտ յոյժ.&nbsp;&nbsp; Aristakes&nbsp;103.6-8 (94)&nbsp;</dd><dt> Lacked the ability to flatter and win over with words people who had been insulted and vexed&nbsp;</dt> <dd>ἦν γὰρ ἀφυέστατος εἰς τὸ θωπεῦσαι καὶ καταδημαγωγῆσαι ἀνθρώπους περιυβρισθέντας καὶ λανθάνοντα κότον ἐν τῇ ψυχῇ περιφέροντας.&nbsp;&nbsp; Skylitzes&nbsp;484.32-34&nbsp;</dd><dt> An unloved man, he hailed from Byzantium, was knowledgable only about military matters, and lacked the ability to win over the people&nbsp;</dt> <dd>ἀφιλῆ ἄνδρα ὄντα ... ἐκ Βυζαντίου μὲν ὥρμητο, στρατιωτικὰ δὲ μόνα μεταχειριζόμενος ἀφυὴς ἦν παντάπασι καταθωπεύειν λαόν.&nbsp;&nbsp; Glykas&nbsp;599.21-600.5&nbsp;</dd><dt> Old&nbsp;</dt> <dd>τὸν γηραιὸν αὐτοκράτορα.&nbsp;&nbsp; Zonaras&nbsp;18.3.12&nbsp;</dd><dt> He held power for one year&nbsp;</dt> <dd>ὁ τοιοῦτος ἐκράτησεν ἔτος α´.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII title&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>'s act was done, the reins of power were put in his hands, an old man unable to bear the motion of the imperial chariot; the horses at once carried him off, he increased the disorder, and retired from the race overwhelmed &nbsp;</dt> <dd>οὐκ ἐνεγκὼν οὗτος τὴν ξυγκίνησιν τοῦ βασιλικοῦ ἅρματος, τῶν ἵππων εὐθὺς τοῦτον ὑφαρπασάντων, τό τε θέατρον διέθηκεν ἀτακτότερον, καὶ αὐτὸς ὑπερεκπλαγεὶς τὸν θόρυβον, τῆς ἱππικῆς ἀποβεβηκὼς τάξεως ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 56.1-7&nbsp;</dd><dt> As soon as he became emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> revoked his policies, taking away his donations and benefactions and rescinding most of his acts&nbsp;</dt> <dd>τὴν ... τοῦ πρεσβύτου Μιχαὴλ πρᾶξιν ἠθέτηκεν, ἀφείλετό τε ἅπερ ἐκεῖνος δεδώρητο, καὶ καθεῖλεν εἴ τι φιλότιμον κατεπράξατο ... πολλὰ μὲν αὐτῷ κἀνταῦθα συντρίβει καὶ καθαιρεῖ, οὐκ ὀλίγα δὲ παντάπασιν ἀναιρεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 60.1-8&nbsp;</dd><dt> [The adjective surprisingly seems to imply youth; perhaps "inexperienced" or "more recent", i.e. after Michael IV and V?]&nbsp;</dt> <dd>nobicius.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd><dt> He was subservient to the palace officials (who chose him for the throne), in his stupidity and negligence he could not resist entrusting them with government, and was experienced in politics and military matters, but was an old man&nbsp;</dt> <dd>πλεῖον δὲ τῷ γήρει τρυχόμενον.&nbsp;&nbsp; Attaleiates: History&nbsp;52.16-23 / 39.16-40.4&nbsp;</dd><dt> Those who had rebelled against him called him 'the old man', and this is how he is still called today&nbsp;</dt> <dd>κατηρείπωτο τὸ κράτος τοῦ γέροντος· οὕτω γὰρ αὐτὸν ἐκάλεσεν ἡ τῶν συμπνευσάντων κατ᾿ αὐτοῦ συμμορία, καὶ ὁ λόγος οὗτος ἄχρι καὶ τήμερον ἐπεκράτησε.&nbsp;&nbsp; Attaleiates: History&nbsp;58.4-6 / 44.4-5&nbsp;</dd><dt> He was a good man (as were <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a> who promoted him), but with no idea at all of how to govern, being driven rather than driving himself, living the life of a private citizen and leaving the government to others&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 360&nbsp;</dd><dt> He did not (to put it generously) have a good grasp of the science of governance&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 1314-1315&nbsp;</dd><dt> An old man and a former soldier&nbsp;</dt> <dd>τὸν γέροντα ... ὁ ἀπὸ στρατιωτῶν.&nbsp;&nbsp; Kleinchroniken&nbsp;143.69-70, 160.13-14, 167.16&nbsp;</dd><dt> Originated from Byzantium, but was naturally unsuited to handle  such great leadership in government both because of physical sloth and simplemindedness, and because of the length of time which had stretched out in his life&nbsp;</dt> <dd>ἀνὴρ ἐκ Βυζαντίου μὲν γεγονώς, πρὸς πραγμάτων δὲ καὶ τοσαύτης ἡγεμονίας μεταχείρισιν ἀποπεφυκὼς ἔκ τε φυσικῆς νωθείας καὶ ἀφελείας καὶ διὰ χρόνου μῆκος, ὃ τῇ ἐκείνου παρεξετάθη ζωῇ.&nbsp;&nbsp; Zonaras&nbsp;17.29.7&nbsp;</dd><dt> He was fearful, and as old as the proverbial crows; on the other hand, he seemed to be of grave conduct and excellent character
&nbsp;</dt> <dd>... Μιχαήλ, ὃς κατὰ μὲν τὸν χρόνον ἀμετροβίοις ἤριζε κορώναις μακρογήρῳς, ὁποίους ἤδη φθάσαντας ἐπὶ δυσμὰς τοῦ βίου ἐκ τῆς λατρείας ἑαυτοῦ πόλεμος ἀπολύει, τὰ δ’ ἄλλα καὶ σεμνότροπος καὶ βέλτιστος ἐδόκει.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6236-6240&nbsp;</dd><dt> The old man, who succeeded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, his deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τοῦ μετ’ ἐκείνην Μιχαὴλ τοῦ Γέροντος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-11&nbsp;</dd><dt> Hailed from Constantinople, a simple man who had only been involved with military matters and knew nothing else, having already entered old age, and whose disinterest in public affairs suited some people, as the poet Archilochos says&nbsp;</dt> <dd>ἄνθρωπον ἐκ Βυζαντίου μὲν ὁρμώμενον, ἀφελῆ δὲ καὶ ἀποίκιλον καὶ μόνοις τοῖς στρατιωτικοῖς ἐκ παίδων ἀπασχοληθέντα καὶ πλέον ἄλλο εἰδότα μηδέν, καὶ ἤδη παρηκμακότα καὶ τῆς πρεσβυτικῆς ἁψάμενον ἡλικίας. ᾗτινι συμφέρειν.&nbsp;&nbsp; Skylitzes&nbsp;480.33-37&nbsp;</dd><dt> In the eyes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a>, he was despised as a moistureless, leafless, ancient, decomposing cabbage&nbsp;</dt> <dd>καταφρονοῦντες Μιχαὴλ ἄντικρυς ὡς ἀνίκμου κράμβης, ἀφύλλου, γηραιᾶς ἤδη διερρυκυίας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6245-6246&nbsp;</dd><dt> Became known for his lavish gifts, his magnanimity and generosity&nbsp;</dt> <dd>τὸ προετικὸν ἐκείνου καὶ πρὸς τὰς εὐεργεσίας μεγαλοπρεπές τε καὶ ἐλευθέριον.&nbsp;&nbsp; Skylitzes&nbsp;483.11-12&nbsp;</dd><dt> Was already not an old man, as he was called by the popular mob, but ancient&nbsp;</dt> <dd>ἤδη γὰρ οὐ γέρων ἦν, ὡς παρὰ τοῦ δημώδους πλήθυος ὠνόμαστο, ἀλλὰ πρεσβύτης.&nbsp;&nbsp; Zonaras&nbsp;17.29.8&nbsp;</dd><dt> He was not the kind of man to rule but rather one to be ruled and led [unnamed]; he was approaching the high season of years verging on old age and his hair was completely grey&nbsp;</dt> <dd>τοιοῦτος ἐκεῖνος ἦν οὐχ οἷος ἄρχειν, ἀλλ᾿ ἄρχεσθαι μᾶλλον καὶ ἄγεσθαι· ἦν δὲ καὶ τοῦ θέρους ἐγγὺς καὶ τοῦ τετραμήνου ἐντός· αἱ γὰρ τῆς κεφαλῆς αὐτοῦ τρίχες ὑπαργυρίζουσι ξύμπασαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 20.10-13&nbsp;</dd><dt> After his proclamation as emperor the ancient <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> seemed to be most generous to the members of the senate and to the popular multitude, even beyond what was proper&nbsp;</dt> <dd>ὃν οὖν εἴρηται τρόπον ὁ πρεσβύτης Μιχαὴλ αὐτοκράτωρ ἀναρρηθεὶς τοῖς μὲν τῆς γερουσίας καὶ τῷ δημώδει πλήθει καὶ παρὰ τὸ προσῆκον ὦπτο φιλοτιμότατος.&nbsp;&nbsp; Zonaras&nbsp;18.1.1&nbsp;</dd><dt> Held the reins of power and ruled modestly and without skill&nbsp;</dt> <dd>διετέλεσεν οὕτως ἀφελῶς καὶ ἀτέχνως ἰθύνων τὰ σκῆπτρα καὶ κυβερνῶν.&nbsp;&nbsp; Skylitzes&nbsp;483.93-94&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106504.html" title="Bryennios the ethnarches" >Anonymus 195</a> Bryennios had reasons for grievance against him&nbsp;</dt> <dd>λύπης τ᾿ αἰτίας κἀκεῖνον ἐσχηκότα κατὰ τοῦ αὐτοκράτορος.&nbsp;&nbsp; Zonaras&nbsp;18.2.4&nbsp;</dd><dt> Aged&nbsp;</dt> <dd>τῷ γέροντι Μιχαὴλ.&nbsp;&nbsp; Zonaras&nbsp;18.3.25&nbsp;</dd><dt> An old man, he reigned for one year&nbsp;</dt> <dd>Μιχαὴλ γέρων ὁ στρατιωτικὸς ἔτος ἕν.&nbsp;&nbsp; Glykas&nbsp;459, 599.21-600.1&nbsp;</dd><dt> The soldiers were plunged into despair when they saw that he was most generous to others, but to them he did not demonstrate goodwill even in words, but nevertheless they held back from any kind of rebellion, but planned to make a second attempt&nbsp;</dt> <dd>ταῦτα τοὺς στρατιώτας εἰς ἀθυμίαν ἐνέβαλε, τοῖς μὲν ἄλλοις φιλοτιμότατον ὁρῶντας τὸν Μιχαὴλ, αὐτοῖς δὲ μηδ᾿ ἐν λόγοις τὸ εὐμενὲς ἐνδεικνύμενον, ὅμως μέντοι ἐπέσχον μηδέν τι νεωτερίσαι ....&nbsp;&nbsp; Zonaras&nbsp;18.1.8&nbsp;</dd><dt> Being very old he could remember many ancient practices&nbsp;</dt> <dd>ὢν δὲ κάρτα γέρων καὶ πολλῶν μεμνημένος ἀρχαίων.&nbsp;&nbsp; Skylitzes&nbsp;482.81-82&nbsp;</dd><dt> His behaviour at meetings was unpleasant and unsocial&nbsp;</dt> <dd>οὕτως ἦν ἀφυὴς καὶ δυσπρόσοδος περὶ τὰς ἐντεύξεις.&nbsp;&nbsp; Skylitzes&nbsp;484.46-47&nbsp;</dd><dt><a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> was no less inept than he at handling aggrieved men and at diminishing the rage that their grievance caused them&nbsp;</dt> <dd>ὁ δὲ οὐδὲν ἧττον τοῦ βασιλέως ἀδέξιος ὢν μεταχειρίσασθαι λυπουμένους ἄνδρας καὶ καταστεῖλαι τὸ ἐκ τῆς λύπης αὐτοῖς γενόμενον οἴδημα.&nbsp;&nbsp; Zonaras&nbsp;18.2.2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(19)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτορος.&nbsp;&nbsp; Skylitzes&nbsp;481.42&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 21.2-3&nbsp;</dd> <dd> ἈΥΤΟΚΡΑΤΩΡ.&nbsp;&nbsp; Lavra&nbsp;194.66&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>ἀναβιβάζουσιν εἰς τὸν βασίλειον θρόνον.&nbsp;&nbsp; Skylitzes&nbsp;480.32&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459, 599.20-21&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Kleinchroniken&nbsp;143.69, 160.13&nbsp;</dd> <dd>ἀναρρηθέντος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;168.7-8&nbsp;</dd> <dd>( Ἀναγορεύουσι).&nbsp;&nbsp; Attaleiates: History&nbsp;52.19 / 40.1&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Zonaras&nbsp;18. 1.1; cf. 17.29. 9&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1.3&nbsp;</dd> <dd>ΠΙΣΤΟΣ ΒΑΣΙΛΕΥΣ...ῬΩΜΑΙΩΝ.&nbsp;&nbsp; Lavra&nbsp;194.65-66&nbsp;</dd> <dd>թագաւոր.&nbsp;&nbsp; Aristakes&nbsp;103.8 (94)&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Psellos&nbsp;Keroularios 359&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Xeropotamou&nbsp;57.4&nbsp;</dd><dt> Emperor&nbsp;</dt> <dd>imperator.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.27&nbsp;</dd> <dd>imperator.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd><dt>Patrikios&nbsp;</dt> <dd>πατρίκιος.&nbsp;&nbsp; Skylitzes&nbsp;480.32-33&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt> Bringas&nbsp;</dt> <dd>Βρίγγας.&nbsp;&nbsp; Kleinchroniken&nbsp;160.14&nbsp;</dd> <dd>Bringa.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.27&nbsp;</dd><dt>Stratiotikos&nbsp;</dt> <dd>Στρατιωιτκὸς.&nbsp;&nbsp; Zonaras&nbsp;17.29.7&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> father (adoptive) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>πατέρα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 30.24&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107842.html" title="Michael Ouranos, doux of Antioch" >Michael 119</a>&nbsp;</dt> <dd>(ἀνεψιός).&nbsp;&nbsp; Skylitzes&nbsp;483.5&nbsp;</dd> <dd>(ἀνεψιὸν).&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(15)</var><dl><dt> Athos, Mount&nbsp;</dt> <dd> made an annual donation of 10 pounds (of gold) to the monasteries of Athos, Mount τοῦ ἀυτοῦ ὄρους.&nbsp;&nbsp; Lavra&nbsp;194.29&nbsp;</dd><dt> Athos: Great Lavra&nbsp;</dt> <dd> granted an annual donation of 3 pounds (of gold) to the monastery of  Great Lavra τῆ τοιαύτη λαύρα.&nbsp;&nbsp; Lavra&nbsp;194.32&nbsp;</dd><dt> Athos: Vatopedi&nbsp;</dt> <dd> granted a solemnion of 80 nomismata to the monastery of  Vatopedi τοῦ Βατοπεδίου.&nbsp;&nbsp; Vatopedi&nbsp;117.3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> hailed from Constantinople ἐκ Βυζαντίου.&nbsp;&nbsp; Skylitzes&nbsp;480&nbsp;</dd> <dd> hailed from Constantinople ἐκ Βυζαντίου.&nbsp;&nbsp; Glykas&nbsp;600.3&nbsp;</dd> <dd> only had authority over  Constantinople τοῦ Βυζαντίου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 9.2&nbsp;</dd> <dd> originated from Constantinople Βυζαντίου.&nbsp;&nbsp; Zonaras&nbsp;17.29.7&nbsp;</dd> <dd> was one of the leaders of Constantinople քաղաքին.&nbsp;&nbsp; Aristakes&nbsp;103.6 (94)&nbsp;</dd><dt> Constantinople: Acropolis&nbsp;</dt> <dd> owned a house to which he returned near the  Acropolis ἐν ἀκροπόλει.&nbsp;&nbsp; Skylitzes&nbsp;500.84&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> abdicated and left the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Skylitzes&nbsp;500.79&nbsp;</dd> <dd> had held office in the past in the  Great Palace պալատանն.&nbsp;&nbsp; Aristakes&nbsp;103.7 (94)&nbsp;</dd> <dd> left  Great Palace τῶν βασιλείων.&nbsp;&nbsp; Zonaras&nbsp;18.3.26&nbsp;</dd> <dd> was instructed to quit the  Great Palace τῶν ἀνακτόρων.&nbsp;&nbsp; Zonaras&nbsp;18.3.24&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> fled to  Hagia Sophia τὸν τῆς θείας Σοφίας νεὼν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 35.6&nbsp;</dd><dt>Constantinople: Strategion&nbsp;</dt> <dd> ordered the cleaning up of the  Strategion στρατήγιον.&nbsp;&nbsp; Skylitzes&nbsp;482.85&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Kleinchroniken&nbsp;160.14&nbsp;</dd> <dd>աբեղայ.&nbsp;&nbsp; Aristakes&nbsp;112.20 (104)&nbsp;</dd> <dd>induerat monachicum.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>A house near the acropolis (of Constantinople)&nbsp;</dt> <dd>τὴν ἐν ἀκροπόλει οἰκίαν αὐτοῦ.&nbsp;&nbsp; Skylitzes&nbsp;500.84&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(3)</var><dl><dt> Neos/New&nbsp;</dt> <dd>ὁ νέος (doc.32):.&nbsp;&nbsp; Lavra&nbsp;194.66&nbsp;</dd><dt>Stratiotikos&nbsp;</dt> <dd>τὸν Στρατιωτικόν.&nbsp;&nbsp; Skylitzes&nbsp;480.33&nbsp;</dd> <dd>στρατιωτικός.&nbsp;&nbsp; Glykas&nbsp;459, 599.21&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
