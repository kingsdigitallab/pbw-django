<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>After his death he was succeeded by his son (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107535.html" title="Konstantinos Bodin, king of Duklja" >Konstantinos 102</a> Bodin)&nbsp;</dt> <dd>ὃς καὶ μετὰ θάνατον τοῦ πατρὸς τὴν ἀρχὴν κἀν τοῖς ἡμετέροις χρόνοις διήνυσεν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.1-2&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Leader of the Croatians, he resided at Dekatera (Kotor) and Praprata and held sway over considerable territory&nbsp;</dt> <dd>ἀρχηγὸν ὄντα τηνικαῦτα τῶν εἰρημένων Χροβάτων τὴν οἴκισίν τε ἐν Δεκατέροις καὶ Πραπράτοις ποιούμενον, καὶ χώραν οὐκ ὀλίγην ὑφ ᾿ ἑαυτὸν ἔχοντα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.5-7&nbsp;</dd><dt>Ruler of the Triballoi and the Serbs&nbsp;</dt> <dd>Τριβαλλῶν καὶ Σέρβων...ἀρχηγός.&nbsp;&nbsp; Skylitzes&nbsp;475.13-14&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Protospatharios&nbsp;</dt> <dd>πρωτοσπαθάριος.&nbsp;&nbsp; Skylitzes&nbsp;475.15&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106310.html" title="daughter of Michaelas, wife of Longibardopoulos" >Anonyma 104</a>&nbsp;</dt> <dd>(τῇ τούτου θυγατρί).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.21&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107535.html" title="Konstantinos Bodin, king of Duklja" >Konstantinos 102</a>&nbsp;</dt> <dd>(τὸν ὑιόν).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.8&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108510.html" title="Voislav Stefan, ruler of the Serbians" >Voislav 101</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Skylitzes&nbsp;
