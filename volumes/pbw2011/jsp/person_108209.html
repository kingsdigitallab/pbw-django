<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(108)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He sailed to join <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156750.html" title="Roger Borsa, Duke of Apulia, son of Robert Guiscard" >Roger 15001</a>, but before he reached him, he was attacked by a fever near a promontory called Ather; the names Ather and Jerusalem (on Ithake) were combined in a prophecy of his death, which followed six days later&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;179.46-180.62&nbsp;</dd></dl></li><li><label>Description <var>(13)</var><dl><dt> He had risen to power from abject poverty, and like other such people had remained greedy; his ambition grew with success, like gangrene invading a body&nbsp;</dt> <dd>ἀπὸ ἐσχάτης πενίας καὶ τύχης ἀφανοῦς.&nbsp;&nbsp; Anna Komnene&nbsp;122.55-64&nbsp;</dd><dt> He was extremely ingenious and a deep thinker&nbsp;</dt> <dd>μηχανικώτατος ὢν καὶ βαθύνους.&nbsp;&nbsp; Anna Komnene&nbsp;125.75&nbsp;</dd><dt> A cunning man and most warlike&nbsp;</dt> <dd>ἀνὴρ πανοῦργός τε καὶ πολεμικώτατος.&nbsp;&nbsp; Zonaras&nbsp;18.22.1&nbsp;</dd><dt> Was one of the Franks (Normans) who entered the service of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> Maniakes and remained in Italy when the latter rose in rebellion against Monomachos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) &nbsp;</dt> <dd> Ἦν δέ τις ἐν αὐτοῖς Ῥουμπέρτος τοὔνομα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.13-16&nbsp;</dd><dt> A terrible and hot-tempered man, he had a tyrannical disposition&nbsp;</dt> <dd>τυραννικὸν ἔχων τὸ φρόνημα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.17-18&nbsp;</dd><dt> A barbarian&nbsp;</dt> <dd>βάρβαρος.&nbsp;&nbsp; Glykas&nbsp;620.1&nbsp;</dd><dt> Held sway over Longibardia&nbsp;</dt> <dd>τὸν τὴν Λογγιβαρδίαν κατέχοντα Φράγκον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.4-5&nbsp;</dd><dt> Very brave, noble and experienced in war, of wise intelligence, most peaceful in intention and fortunate and most blessed in rule&nbsp;</dt> <dd>ἄνδρα γενναιότατον τε καὶ εὐγενέστατον καὶ τὰ μὲν πολέμια δοκιμώτατον τήν τε διάνοιαν συνετώτατον, τὴν δὲ γνώμην εἰρηνικώτατον, τὴν δὲ ἀρχὴν εὐδαίμονά τε καὶ ὀλβιώτατον.&nbsp;&nbsp; Psellos&nbsp;Robert 6-9&nbsp;</dd><dt> He was peace-loving, profoundly Christian, intelligent, noble and legitimate - traits which attracted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> to propose a marriage alliance&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 143-144.385-392&nbsp;</dd><dt> His power and fame grew as the Roman army was busy with civil wars after the death of Monomachos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>), the one-year reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> and the rebellion against the latter by Komnenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>)&nbsp;</dt> <dd>μέγας ἐκ τούτου καὶ περιβόητος γέγονε.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;168.4-11&nbsp;</dd><dt> On the same day (as they say), the Byzantine and German emperors saw his victorious standards and were terrified&nbsp;</dt> <dd>cujus signa sub uno, ut aiunt, die Graecus Alemannusque imperator tremuerunt victricia.&nbsp;&nbsp; Ralph of Caen&nbsp;1&nbsp;</dd><dt> [A substantial encomium.] An excellent leader, intelligent, of fine appearance, an amusing speaker with a quick tongue and loud voice, approachable, of tall stature, with hair well cut ...&nbsp;</dt> <dd>ἡγεμὼν ἐξαίρετος, ἀγχίνους, εὐπρεπὴς τὴν ὄψιν, ἀστεῖος ἐν λόγοις, ὀξὺς μὲν εἰπεῖν, φωνὴ δ᾽ αὐτοῦ μεγάλη, εὐπρόσιτος, εὐμεγέθης τὸ σῶμα, σύμμετρον τὴν κόμην ἔχων ἀεὶ τῇ κεφαλῇ ....&nbsp;&nbsp; Anna Komnene&nbsp;183.57-61&nbsp;</dd><dt>[As well as his positive characteristics...] he was miserly, grasping, with a mercenary spirit, a great lover of possessions and above all full of ambition&nbsp;</dt> <dd>φειδωλότατος δὲ καὶ φιλοχρυσότατος, ἐμπορικώτατος καὶ φιλοκτεανώτατος καὶ ἐπὶ τούτοις φιλοδοξότατος.&nbsp;&nbsp; Anna Komnene&nbsp;183.64-67&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Duke&nbsp;</dt> <dd>dux.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.24-25&nbsp;</dd> <dd>dux.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.31&nbsp;</dd> <dd>dux.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd><dt> Duke of Apulia&nbsp;</dt> <dd>δοῦκα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;170.9&nbsp;</dd> <dd>τὸν Λογγιβαρδίας ἡγεμονεύοντα .&nbsp;&nbsp; Zonaras&nbsp;18.17.7&nbsp;</dd> <dd>Apulie ducis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.27-28&nbsp;</dd><dt> Duke of Apulia, Calabria and Sicily&nbsp;</dt> <dd>Apulię et Calabrię et Sicilię dux.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;VIII, 1a (514.18-19)&nbsp;</dd><dt>Nobelissimos&nbsp;</dt> <dd>νωβελισσίμου.&nbsp;&nbsp; Psellos&nbsp;Robert 88-101&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(4)</var><dl><dt>Norman (Frank)&nbsp;</dt> <dd>Φραγγός.&nbsp;&nbsp; Glykas&nbsp;619.13&nbsp;</dd> <dd>Φράγγος.&nbsp;&nbsp; Kekaumenos&nbsp;126.20, 206.15&nbsp;</dd> <dd>Φράγκον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.5&nbsp;</dd> <dd>Φράγγος.&nbsp;&nbsp; Zonaras&nbsp;18.22.1&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(31)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158512.html" title="Humphrey of Hauteville, count of Apulia" >Humphrey 10101</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.25&nbsp;</dd> <dd>frater.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161161.html" title="Robert, count of Loritello, brother [in fact nephew] of Robert Guiscard" >Robert 102</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Anna Komnene&nbsp;48.31&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156431.html" title="Roger I of Sicily" >Roger 4003</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 21.4-5&nbsp;</dd> <dd>fratres ... ex utroque parente.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.33&nbsp;</dd> <dd>fratris.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.51.3&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156505.html" title="daughter of Robert Guiscard, married to Raymond of Barcelona" >Anonyma 15008</a>&nbsp;</dt> <dd>(θυγατέρας).&nbsp;&nbsp; Anna Komnene&nbsp;43.69&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156506.html" title="daughter of Robert Guiscard, wife of count Euboulos (Ebalus of Roucy?)" >Anonyma 15009</a>&nbsp;</dt> <dd>(θυγατέρας).&nbsp;&nbsp; Anna Komnene&nbsp;43.69&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157521.html" title="daughters of Robert Guiscard" >Anonymae 2102</a>&nbsp;</dt> <dd>(θυγατέρων).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 143.386, 144.390&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157562.html" title="son of Robert Guiscard" >Anonymus 2122</a>&nbsp;</dt> <dd>(ἕνα τῶν υἱῶν σου).&nbsp;&nbsp; Psellos&nbsp;Robert 67-68&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>&nbsp;</dt> <dd>(υἱός).&nbsp;&nbsp; Zonaras&nbsp;18.25.1&nbsp;</dd> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.28-29&nbsp;</dd> <dd>πατρί.&nbsp;&nbsp; Anna Komnene&nbsp;48.35&nbsp;</dd> <dd>(filius).&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.4&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156323.html" title="Guy of Hauteville" >Guy 4004</a>&nbsp;</dt> <dd>(υἱεῖς).&nbsp;&nbsp; Anna Komnene&nbsp;176.43&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107232.html" title="Helena-Olympias, daughter of Robert Guiscard" >Helena 101</a>&nbsp;</dt> <dd>(θυγατέρα).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.5&nbsp;</dd> <dd>(θυγάτερα).&nbsp;&nbsp; Zonaras&nbsp;18.17.7&nbsp;</dd> <dd>(θυγάτριον).&nbsp;&nbsp; Psellos&nbsp;Robert 28-29&nbsp;</dd> <dd>(μίαν τῶν σῶν θυγατέρων).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 143.386, 144.390&nbsp;</dd> <dd>(θυγατέρα).&nbsp;&nbsp; Anna Komnene&nbsp;39.75&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156750.html" title="Roger Borsa, Duke of Apulia, son of Robert Guiscard" >Roger 15001</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Anna Komnene&nbsp;147.88&nbsp;</dd> <dd>(υἱόν).&nbsp;&nbsp; Clement III to Basileios of Calabria&nbsp;59.7&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=119938.html" title="Auberee/Alberada of Buonalbergo, first wife of Robert Guiscard" >Auberee 101</a>&nbsp;</dt> <dd>(κατηγγυήσατο).&nbsp;&nbsp; Anna Komnene&nbsp;36.70&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107099.html" title="Gaita/Sykelgaite, second wife of Robert Guiscard" >Gaita 101</a>&nbsp;</dt> <dd>(γυναῖκα).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.22&nbsp;</dd> <dd>(γυναικός).&nbsp;&nbsp; Anna Komnene&nbsp;41.34&nbsp;</dd> <dd>(σύνευνος).&nbsp;&nbsp; Anna Komnene&nbsp;133.26&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106711.html" title="Arduin, Lombard commander of Normans" >Arduin 101</a>&nbsp;</dt> <dd>ἀνεψιός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.16&nbsp;</dd><dt> relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>συμπένθερον.&nbsp;&nbsp; Anna Komnene&nbsp;40.6&nbsp;</dd> <dd>κηδεστήν.&nbsp;&nbsp; Anna Komnene&nbsp;121.36&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156415.html" title="Richard of the Principate" >Richard 4001</a>&nbsp;</dt> <dd>(nepos).&nbsp;&nbsp; Ralph of Caen&nbsp;43&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(56)</var><dl><dt> Acerenza&nbsp;</dt> <dd> captured the city of Acerenza Acherontinam.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.31&nbsp;</dd><dt> Amalfi&nbsp;</dt> <dd> prepared for war against Byzantium at Salerno, capital of the lands of Amalfi Μέλφης.&nbsp;&nbsp; Anna Komnene&nbsp;43.68&nbsp;</dd><dt> Bari (Apulia)&nbsp;</dt> <dd> began the siege of Bari Bari.&nbsp;&nbsp; Lupus protospatharius&nbsp;60.1&nbsp;</dd> <dd> exchanged oaths with the people of Bari Bari.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd> <dd> finally captured Bari Bari.&nbsp;&nbsp; Lupus protospatharius&nbsp;60.11&nbsp;</dd> <dd> with a bridge of boats blockaded the port of Bari Barum.&nbsp;&nbsp; Lupus protospatharius&nbsp;60.8-9&nbsp;</dd><dt> Benevento&nbsp;</dt> <dd> met pope <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156651.html" title="Pope Gregory VII" >Gregorios 27</a> to make peace near Benevento Βενεβενδοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;45.37&nbsp;</dd><dt> Brindisi&nbsp;</dt> <dd> again (?) siezed Brindisi Brundusium.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.33&nbsp;</dd> <dd> during the siege of Bari managed to enter Brindisi Brundusiapolim.&nbsp;&nbsp; Lupus protospatharius&nbsp;60.8&nbsp;</dd> <dd> launched his invasion of Byzantium from the port of Brindisi Βρεντήσιον.&nbsp;&nbsp; Anna Komnene&nbsp;50.30&nbsp;</dd><dt> Butrinto&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156323.html" title="Guy of Hauteville" >Guy 4004</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156750.html" title="Roger Borsa, Duke of Apulia, son of Robert Guiscard" >Roger 15001</a> at Butrinto Βοθρεντοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;176.56&nbsp;</dd> <dd> was crushed by a new Venetian fleet near his camp at Butrinto Βοθρεντόν.&nbsp;&nbsp; Anna Komnene&nbsp;178.20&nbsp;</dd><dt> Calabria&nbsp;</dt> <dd> raided Roman provinces and subjugated Calabria Καλαβρίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.26-27&nbsp;</dd><dt> Ceprano&nbsp;</dt> <dd> swore an oath of loyalty to the church and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156651.html" title="Pope Gregory VII" >Gregorios 27</a> at Ceprano Ciperani.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;VIII, 1a (514-515)&nbsp;</dd><dt> Crotone&nbsp;</dt> <dd> sent emissaries to search for a Greek monk at Cotrone Κοτρώνην.&nbsp;&nbsp; Anna Komnene&nbsp;41.36&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> chose the crossing from Brindisi to Dyrrachion Δυρράχιον.&nbsp;&nbsp; Anna Komnene&nbsp;51.31-36&nbsp;</dd> <dd> crossed to Dyrrachion τὸν δάμνον.&nbsp;&nbsp; Glykas&nbsp;619.13&nbsp;</dd> <dd> crossed to Dyrrachion  Ἐπίδαμνον.&nbsp;&nbsp; Zonaras&nbsp;18.22.1&nbsp;</dd> <dd> made an expedition against Dyrrachion ᾿Επίδαμνον.&nbsp;&nbsp; Kinnamos&nbsp;174.18, 281.1&nbsp;</dd><dt> Dyrrachion: Hagios Theodoros&nbsp;</dt> <dd> took communion before the battle at Hagios Theodoros τὸ παρὰ τὴν θάλατταν ἐπ᾽ ὀνόματι τοῦ μάρτυρος Θεοδώρου πάλαι ἀνοικοδομηθὲν τέμενος.&nbsp;&nbsp; Anna Komnene&nbsp;132.79-80&nbsp;</dd><dt> Francia&nbsp;</dt> <dd> brought his first wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=119938.html" title="Auberee/Alberada of Buonalbergo, first wife of Robert Guiscard" >Auberee 101</a>) from Francia  ἀπὸ Φραγκίας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.21&nbsp;</dd><dt> Glabenitza (near Dristra)&nbsp;</dt> <dd> thought of wintering in Glabenitza (near Dristra) Γλαβινίτζα.&nbsp;&nbsp; Anna Komnene&nbsp;141.7&nbsp;</dd> <dd> waited a week for rest at Glabenitza (near Dristra) Γλαβενίτζαν.&nbsp;&nbsp; Anna Komnene&nbsp;118.73&nbsp;</dd><dt> Glossa (headland opposite Kerkyra)&nbsp;</dt> <dd> suffered severely in a storm near Glossa Γλῶσσαν.&nbsp;&nbsp; Anna Komnene&nbsp;117.38&nbsp;</dd><dt> Glykys (river in Epiros)&nbsp;</dt> <dd> was blockaded in his camp on the river Glykys Γλυκύν.&nbsp;&nbsp; Anna Komnene&nbsp;125.61&nbsp;</dd><dt> Hiericho (Albania)&nbsp;</dt> <dd> was forced to wait two months in the port of Hiericho Ἱεριχώ.&nbsp;&nbsp; Anna Komnene&nbsp;125.55&nbsp;</dd><dt> Ioannina&nbsp;</dt> <dd> thought of wintering in Ioannina Ἰωάννινα.&nbsp;&nbsp; Anna Komnene&nbsp;141.7&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> raided Roman provinces and captured Italy  Ἰταλίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.27&nbsp;</dd><dt> Jerusalem (Kephallenia or Ithake)&nbsp;</dt> <dd> connected the name of Jerusalem with a prophecy of his death Ἱερουσαλήμ.&nbsp;&nbsp; Anna Komnene&nbsp;179.56&nbsp;</dd><dt> Kassope (Kerkyra)&nbsp;</dt> <dd> was defeated by the Venetians in a sea-battle at Kassope Κασσόπη.&nbsp;&nbsp; Anna Komnene&nbsp;177.72&nbsp;</dd><dt> Kephallenia: Ather (promontory)&nbsp;</dt> <dd> died near Ather Ἀθέρα.&nbsp;&nbsp; Anna Komnene&nbsp;179.48&nbsp;</dd><dt> Kerkyra&nbsp;</dt> <dd> crossing to Dyrrachion, a side-attack gave him possession of Kerkyra Κορυφώ.&nbsp;&nbsp; Anna Komnene&nbsp;51.52&nbsp;</dd> <dd> left to put down a rebellion at Kerkyra Κορυφώ.&nbsp;&nbsp; Anna Komnene&nbsp;176.60&nbsp;</dd> <dd> totally defeated the Venetians in a sea-battle near the harbour at Kerkyra περὶ τὸν λιμένα τῆς Κορυφώ.&nbsp;&nbsp; Anna Komnene&nbsp;177.89-90&nbsp;</dd><dt> Longibardia&nbsp;</dt> <dd> held sway over Longibardia τὴν Λογγιβαρδίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.4&nbsp;</dd> <dd> was ruler of Longibardia Λογγιβαρδίας.&nbsp;&nbsp; Zonaras&nbsp;18.17.7&nbsp;</dd><dt> Matera&nbsp;</dt> <dd> captured Matera Matera.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.35&nbsp;</dd><dt> Miriarcha?&nbsp;</dt> <dd> siezed Miriarcha? Miriarcha.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.33&nbsp;</dd><dt> Montepeloso&nbsp;</dt> <dd> he besieged and eventually captured Montepeloso Montempillosum.&nbsp;&nbsp; Lupus protospatharius&nbsp;46-48&nbsp;</dd><dt> Naupaktos&nbsp;</dt> <dd> rejected the Otranto - Nikopolis crossing, though it gave access to places like Naupaktos Ναύπακτον.&nbsp;&nbsp; Anna Komnene&nbsp;51.37&nbsp;</dd><dt> Nikopolis (Epiros)&nbsp;</dt> <dd> rejected the longer crossing from Otranto to Nikopolis Νικοπὀλεις.&nbsp;&nbsp; Anna Komnene&nbsp;51.37&nbsp;</dd><dt> Obbianum&nbsp;</dt> <dd> while besieging Montepeloso captured Obbianum Obbianum.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.47&nbsp;</dd><dt> Oria&nbsp;</dt> <dd> took over Oria Oriem.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.33&nbsp;</dd><dt> Otranto (Apulia)&nbsp;</dt> <dd> before departing for Byzantium, waited for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107099.html" title="Gaita/Sykelgaite, second wife of Robert Guiscard" >Gaita 101</a> at Otranto &nbsp; Anna Komnene&nbsp;48.48&nbsp;</dd> <dd> rejected the longer crossing to Nikopolis from Otranto Ἱδροῦντος.&nbsp;&nbsp; Anna Komnene&nbsp;51.37&nbsp;</dd><dt> Palermo&nbsp;</dt> <dd> captured Palermo Palermo.&nbsp;&nbsp; Anonymus Barensis&nbsp;153&nbsp;</dd> <dd> finally captured Palermo Panhormum.&nbsp;&nbsp; Lupus protospatharius&nbsp;60.14&nbsp;</dd> <dd> set siege to Palermo Palermo.&nbsp;&nbsp; Anonymus Barensis&nbsp;153&nbsp;</dd> <dd> took hostages from Palermo Panhormi.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.36-37&nbsp;</dd><dt> Reggio (Calabria)&nbsp;</dt> <dd> captured Reggio (Calabria) τὸ Ῥήγιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;168.22&nbsp;</dd><dt> Salerno (Italy)&nbsp;</dt> <dd> met the defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> at Salerno Σαλερηνόν.&nbsp;&nbsp; Anna Komnene&nbsp;175.21&nbsp;</dd> <dd> prepared for war against Byzantium at Salerno in the territory of Amalfi Σάλερνον.&nbsp;&nbsp; Anna Komnene&nbsp;43.68&nbsp;</dd> <dd> went to live on his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107099.html" title="Gaita/Sykelgaite, second wife of Robert Guiscard" >Gaita 101</a>)'s lands at Salerno (Italy) Σαλερνός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.25&nbsp;</dd><dt> Sicily&nbsp;</dt> <dd> invaded Sicily Siciliam.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.36&nbsp;</dd> <dd> set sail for Sicily Sicilia.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd><dt>Venosa (Apulia-Calabria border)&nbsp;</dt> <dd> was buried in the family tomb at Venosa Βενούσιον.&nbsp;&nbsp; Anna Komnene&nbsp;180.74&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
