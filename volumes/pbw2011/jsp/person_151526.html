<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> She was the most illustrious of maidens, who was being brought up in the deepest recesses of the sacred imperial palace&nbsp;</dt> <dd>uxor virginum illustrissima, que in sacris imperii penetralibus nutiebatur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 22.16-17&nbsp;</dd><dt>She was thirteen years old [at marriage], of outstandingly beautiful appearance, making a most positive impression on all who saw her by her elegant face and the proportions of her whole body &nbsp;</dt> <dd>annum agens tercium decimum, forme venustate singulariter perspicua, vultus elegantia et totius corporis habitudine intuentibus favorabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 22.19-21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(16)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>&nbsp;</dt> <dd>θυγατρί.&nbsp;&nbsp; Kinnamos&nbsp;250.11-12&nbsp;</dd> <dd>filia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 22.19&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.72&nbsp;</dd><dt> daughter of the nephew (?) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> (in fact, daughter of his first cousin)&nbsp;</dt> <dd>nepotis sui filiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 2.11-12&nbsp;</dd><dt> daughter of the first cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>&nbsp;</dt> <dd>τῇ τοῦ πρώτου ἐξαδέλφου θυγατρί.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.90&nbsp;</dd><dt> lover of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>&nbsp;</dt> <dd>ἠράσθη.&nbsp;&nbsp; Kinnamos&nbsp;250.17-18&nbsp;</dd> <dd>ἐγχρίπτει σαρκικῶς καὶ ἐνασελγαίνει ἀκολάστως.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.89-90&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151545.html" title="children of Andronikos I and Theodora" >Anonymi 17012</a>&nbsp;</dt> <dd>παῖδας ἐτέκνωσεν.&nbsp;&nbsp; Kinnamos&nbsp;250.19-251.1 &nbsp;</dd> <dd>ἀπέτεκεν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.82&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162814.html" title="Eirene, illegitimate daughter of Andronikos I" >Eirene 150</a>&nbsp;</dt> <dd>(θυγἀτριον).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;260.51&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>&nbsp;</dt> <dd>ἀνεψιᾶς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;260.51&nbsp;</dd> <dd>neptem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).45&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀδεφιδῇ.&nbsp;&nbsp; Kinnamos&nbsp;237.8&nbsp;</dd> <dd>neptis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 22.18&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>(ξυνοικῶν).&nbsp;&nbsp; Kinnamos&nbsp;237.8, 250.12-13&nbsp;</dd> <dd>(σύνευνον).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.92&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Acre&nbsp;</dt> <dd> entertained <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> for a long time at Acre; urbem Acconensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 2.20-21&nbsp;</dd> <dd> it was agreed before her marriage that after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>'s death, she should have undisputed possession of Acre; urbem Acconensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 22.31&nbsp;</dd> <dd> lived as a widow at Acre; ῎Ακης.&nbsp;&nbsp; Kinnamos&nbsp;250.14-15&nbsp;</dd><dt>Damascus&nbsp;</dt> <dd> left secretly from Palestine for Damascus Damascum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 2.13-14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
