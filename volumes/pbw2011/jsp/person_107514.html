</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107514</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(29)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was murdered by the Pechenegs who cut him into pieces&nbsp;</dt> <dd>ἀναιρεῖται, εἰς μικρὰ κατατμηθεὶς μέρη καὶ μόρια.&nbsp;&nbsp; Skylitzes&nbsp;472.37-38&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Issued from an insignificant and unknown family, he was extremely active in warfare and military matters&nbsp;</dt> <dd>τὸ μὲν γένος ἄσημος καὶ σχεδὸν ἀνώνυμος, περὶ δὲ τὰ πολεμικὰ καὶ τὰς στρατηγίας κάρτα δραστηριώτατος.&nbsp;&nbsp; Skylitzes&nbsp;455.42-44&nbsp;</dd><dt> Enjoyed the support of the Pechenegs above all others because of his superior courage and his shrewdness in war&nbsp;</dt> <dd>τὸν δὲ Κεγένην ἠσπάζοντο διαφερόντως διὰ τὸ τῆς ἀνδρείας ὑπερβάλλον καὶ τὴν ἐν τοῖς πολέμοις δεινότητα.&nbsp;&nbsp; Skylitzes&nbsp;455.48-50&nbsp;</dd><dt>Undistinguished as regards family, but an active and energetic man, who had often performed heroically in war and was beloved by the nation&nbsp;</dt> <dd>ἄσημος μὲν ὅσον εἰς γένους ἀναφοράν, ἀνὴρ δὲ ῥέκτης τε καὶ δραστήριος ὢν καὶ πολλάκις ἐν πολέμοις ἀνδραγαθήσας, παρὰ τοῦ ἔθνους πεφίλητο.&nbsp;&nbsp; Zonaras&nbsp;17.26.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Archon of Patzinakia&nbsp;</dt> <dd>ἄρχοντι Πατζινακίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Patrikios&nbsp;</dt> <dd>ἐς πατρικιότητά τε ἀνήχθη.&nbsp;&nbsp; Skylitzes&nbsp;456.8&nbsp;</dd> <dd>πατρίκιος.&nbsp;&nbsp; Zonaras&nbsp;17.26.7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Pecheneg (of the Scythian Pecheneg nation)&nbsp;</dt> <dd>ἄλλος τις ἐν τῷ ἔθνει.&nbsp;&nbsp; Skylitzes&nbsp;455.42&nbsp;</dd><dt>Pecheneg (Scythian)&nbsp;</dt> <dd>Τοὺς Σκύθας.&nbsp;&nbsp; Zonaras&nbsp;17.26.6&nbsp;</dd></dl></li><li><label>Second Name <var>(1)</var><dl><dt>Kegenes&nbsp;</dt> <dd>Κεγένῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106734.html" title="Baltzar, son of Kegen" >Baltzar 102</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Skylitzes&nbsp;465.43&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106733.html" title="Baltzar, father of Pecheneg leader Kegen" >Baltzar 101</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Skylitzes&nbsp;455.42&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Borysthenes&nbsp;</dt> <dd> fled to the marshes of the Borysthenes τοῦ Βορυσθένους.&nbsp;&nbsp; Skylitzes&nbsp;456.56&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> reached Constantinople Βυζάντιον.&nbsp;&nbsp; Skylitzes&nbsp;456.4&nbsp;</dd> <dd> visited Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Zonaras&nbsp;17.26.7&nbsp;</dd> <dd> was summoned by the emperor to Constantinople εἰς τὴν βασιλίδα.&nbsp;&nbsp; Skylitzes&nbsp;465.35&nbsp;</dd><dt> Constantinople: Great Palace, Elephantine&nbsp;</dt> <dd> was imprisoned in the  Great Palace, Elephantine ἐν τῇ Ἐλεφαντίνῃ.&nbsp;&nbsp; Skylitzes&nbsp;466.62&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> was taken by Baltzar on a chariot to the  Hippodrome τὸ ἱπποδρόμιον.&nbsp;&nbsp; Skylitzes&nbsp;465.49&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> attacked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108496.html" title="Tyrach, Pecheneg leader" >Tyrach 101</a> having crossed several times the Danube τὸν Ἴστρον.&nbsp;&nbsp; Skylitzes&nbsp;457.16&nbsp;</dd> <dd> crossed Danube τὸν  Ἴστρον.&nbsp;&nbsp; Zonaras&nbsp;17.26.5, 17.26.9&nbsp;</dd> <dd> was granted 3 forts along the banks of the Danube τοῦ Ἴστρου.&nbsp;&nbsp; Skylitzes&nbsp;456.9&nbsp;</dd> <dd> was ordered to guard diligently the banks of the Danube τοῦ ποταμοῦ.&nbsp;&nbsp; Skylitzes&nbsp;458.33&nbsp;</dd><dt> Dristra&nbsp;</dt> <dd> reached with his supporters Dristra Δορόστολον.&nbsp;&nbsp; Skylitzes&nbsp;456.65&nbsp;</dd><dt> Maitas (Thrace)&nbsp;</dt> <dd> encamped in the plain called Maitas (Thrace) Μαϊτάς.&nbsp;&nbsp; Skylitzes&nbsp;465.37&nbsp;</dd><dt> Paristrion&nbsp;</dt> <dd> made his home in the area of Paristrion τὰ παρίστρια.&nbsp;&nbsp; Zonaras&nbsp;17.26.9&nbsp;</dd><dt>Patzinakia&nbsp;</dt> <dd> was archon of Patzinakia Πατζινακίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Three forts on the banks of the Istros (Danube) and much land&nbsp;</dt> <dd>φρούρια τρία ἀπὸ τῶν ἐν ταῖς ὄχθαις ἱδρυμένων τοῦ Ἴστρου εἰλήφει καὶ γῆς πολλὰ στάδια.&nbsp;&nbsp; Skylitzes&nbsp;456.8-9&nbsp;</dd></dl></li><li><label>Religion <var>(2)</var><dl><dt>Christian&nbsp;</dt> <dd>Christian (baptized) ἀνεδέξατο τὸ ἅγιον βάπτισμα.&nbsp;&nbsp; Skylitzes&nbsp;457.11&nbsp;</dd> <dd>Christian (baptized) τὸ σωτήριον δεξάμενος βάπτισμα.&nbsp;&nbsp; Zonaras&nbsp;17.26.7&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Tegenes&nbsp;</dt> <dd>Τεγένους, Ταγένους: spelling varies in some MSS:.&nbsp;&nbsp; Skylitzes&nbsp;468.18&nbsp;</dd></dl></li></ul></div></div>
