<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(32)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>The chief and prince of the Turks&nbsp;</dt> <dd>caput et princeps est Turcorum.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Emperor of Persia&nbsp;</dt> <dd>imperatorem Persidos.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.15.7&nbsp;</dd><dt>Sultan (Seljuk)&nbsp;</dt> <dd>Παργιαρούχ.&nbsp;&nbsp; Anna Komnene&nbsp;189.74&nbsp;</dd> <dd>Soltanum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.15.7&nbsp;</dd> <dd>السلطان.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161862.html" title="Muhammad ibn Malik-Shah, Seljuq sultan" >Muhammad 104</a>&nbsp;</dt> <dd>اخ محمد بن ملكشاه  غير شقيق.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162904.html" title="Mawdud ibn Isma'il, ruler of part of Azerbayjan" >Mawdud 101</a>&nbsp;</dt> <dd>ابن الأخ أو إبن الأخت.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 360 (Richards I 70)&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162748.html" title="freed concubine of sultan Malik-Shah, mother of sultans Muhammad and Sanjar" >Anonyma 271</a>&nbsp;</dt> <dd>ابن ام ولد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156696.html" title="Malik-Shah, Seljuk sultan" >Malik-Shah 51</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Anna Komnene&nbsp;196.33&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Baghdad&nbsp;</dt> <dd> he was recognised as sultan in Baghdad بغداد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt> Hamadhan&nbsp;</dt> <dd> He was defeated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161862.html" title="Muhammad ibn Malik-Shah, Seljuq sultan" >Muhammad 104</a> near Hamadhan هماذان.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 294 (Richards I 28)&nbsp;</dd><dt> Khorasan&nbsp;</dt> <dd> had his court in Khorasan Corruzan.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.2&nbsp;</dd><dt> Khoy (Iran-Azerbaijan)&nbsp;</dt> <dd> Fresh reinforcements won him the fifth battle between him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161862.html" title="Muhammad ibn Malik-Shah, Seljuq sultan" >Muhammad 104</a>, which took place outside Khoy خوي.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 360-361 (Richards I 71)&nbsp;</dd><dt> Rayy (near Tehran)&nbsp;</dt> <dd> He won an overwhelming victory in the fourth battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161862.html" title="Muhammad ibn Malik-Shah, Seljuq sultan" >Muhammad 104</a> at Rayy [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 332 (Richards I 52)&nbsp;</dd><dt> Rudhrawar (Iran)&nbsp;</dt> <dd> The armies faced each other without fighting at Rudhrawar [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 331 (Richards I 51)&nbsp;</dd><dt>Wasit (Iraq)&nbsp;</dt> <dd> He withdrew to Wasit and recovered his strength [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 329-331 (Richards I 50-51)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
