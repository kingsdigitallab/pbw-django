<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>She stopped eating, could no longer speak or make any sound, but on the thirty-first day she raised her wasted hands to her mothers in a final gesture of farewell; the house was full of mourners, anybody who had anything to do with her&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 79&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> A detailed physical description of her extreme beauty at age 9 before she fell ill&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 68-73&nbsp;</dd><dt> A list of situations in which she appeared beautiful, charming, intelligent and good, each with a rhetorical question as to how anybody could fail to be moved by her&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 74-76&nbsp;</dd><dt>At the time of her funeral, despite all attempts to the contrary, she was unrecognisable, ugly and covered in sores&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 80&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(4)</var><dl><dt> Her religious education and observance did not lag behind other aspects: she went to services of every kind, singing hymns with devotion, learning texts easily, dressing and behaving in a suitable way for a girl of her age&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 67-68&nbsp;</dd><dt> She approached her teachers for lessons on the Bible, gaining by her natural love of learning knowledge which in others needed threats and even punishment; she became the best student of her group&nbsp;</dt> <dd>φόβος καὶ ἀπειλὴ μικρὰ καὶ μάστιξ.&nbsp;&nbsp; Psellos&nbsp;Styliane 65-66&nbsp;</dd><dt> She learned very quickly how to work at the loom and embroidery, carefully dividing her time between literary education and women?s work; she was very affectionate to her parents, kissing, embracing, sitting on their laps and sharing food&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 66-67&nbsp;</dd><dt>When she reached the age of 6, she became quite eloquent, speaking with unusual clarity; she began to read and write, learning to spell and read the Psalms, which she could recite accurately, doing easily what for other children was a burden&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 65&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157489.html" title="wife of Michael Psellos" >Anonyma 2119</a>&nbsp;</dt> <dd>(μητρόθεν).&nbsp;&nbsp; Psellos&nbsp;Styliane 63-64&nbsp;</dd><dt>daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Psellos&nbsp;Styliane 62-63&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
