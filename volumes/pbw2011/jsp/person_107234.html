<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died after bearing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> three daughters; departed after completing her allotted time&nbsp;</dt> <dd>ἐφ’ αἷς μεταλλάττει τὸν βίον· ἡ μὲν οὖν ἀπῆλθε τὸν δεδομένον χρόνον πληρώσασα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.6-8&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> She was the daughter of an aristocrat, conspicuous for her beauty&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 179-180&nbsp;</dd><dt> From among the noble and most respected&nbsp;</dt> <dd>τῶν εὐγενῶν τε καὶ σεμνοτάτων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.3-4&nbsp;</dd><dt>Of lovely beauty and with a good soul&nbsp;</dt> <dd>καὶ τὴν ὥραν καλή, καὶ τὴν ψυχὴν ἀγαθή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.5-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(17)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106249.html" title="Alypios, father-in-law of Konstantinos VIII" >Alypios 101</a>&nbsp;</dt> <dd>τῆς θυγατρός.&nbsp;&nbsp; Skylitzes&nbsp;374.33&nbsp;</dd> <dd>θυγατέρα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.4&nbsp;</dd> <dd>τῇ θυγατρὶ.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>θυγατέρα.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 179-180&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a>&nbsp;</dt> <dd>(θυγατέρας).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.7; 5.1&nbsp;</dd> <dd>(τρία ... θυγάτρια).&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>(θυγατέρας ... τὴν πρεσβυτέραν).&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 185-187&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>(θυγατέρας).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.7; 5.1&nbsp;</dd> <dd>(τρία ... θυγάτρια).&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>(θυγατέρας).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.7; 5.1&nbsp;</dd> <dd>(τρία ... θυγάτρια).&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>(θατέρᾳ τῶν θυγατέρων).&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 192-193&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106726.html" title="Bagrat IV, king of Georgia" >Bagrat 101</a>&nbsp;</dt> <dd>τῆς αὐτοῦ ὁμευνέτιδος.&nbsp;&nbsp; Zonaras&nbsp;17.14.29&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>(ἡρμόσατο).&nbsp;&nbsp; Skylitzes&nbsp;374.34&nbsp;</dd> <dd>ἄγεται γυναῖκα ἑαυτῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.3-5&nbsp;</dd> <dd>γυναικὶ ...συζυγεὶς.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>γήμας.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 179&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
