<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> After surviving her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>) not even a whole year she moved on from earthly things&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt>She died on a May 5, shortly after her husband [1103-1105]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;25&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Did not survive her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>) even a whole year&nbsp;</dt> <dd>οὐδ ᾿ὅλον ἐνιαυτὸν ἐπιζήσασα τῷ ἀνδρὶ.&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Basilissa&nbsp;</dt> <dd>βασίλισσα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.10&nbsp;</dd><dt> Protoproedrissa&nbsp;</dt> <dd>πρωτοπροεδρίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροεδρίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Sebastokratorissa&nbsp;</dt> <dd>σεβαστοκρατόρισσας.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;25&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(3)</var><dl><dt> Alan (Alan)&nbsp;</dt> <dd>Ἀλανοί .&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.10&nbsp;</dd><dt>Alan (daughter of the ruler of Alania)&nbsp;</dt> <dd>θυγατέρα τοῦ Ἀλανίας ἐξουσιάζοντος.&nbsp;&nbsp; Bryennios&nbsp;143.11&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(15)</var><dl><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156516.html" title="Alan princess, second wife of Theodoros Gabras" >Anonyma 15020</a>&nbsp;</dt> <dd>(δυεῖν ἀδελφοῖν θυγατέρας).&nbsp;&nbsp; Anna Komnene&nbsp;255.37&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>ἐξαδέλφην.&nbsp;&nbsp; Bryennios&nbsp;143.10&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111559.html" title="king (?) of Alania" >Anonymus 5004</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Bryennios&nbsp;143.11&nbsp;</dd> <dd>θυγατρί.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>θυγατρί.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> daughter-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>νύμφη.&nbsp;&nbsp; Anna Komnene&nbsp;68.92&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161406.html" title="Adrianos Komnenos, later Ioannes, archbishop of Bulgaria [1141, 1157]" >Adrianos 25001</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.10&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113014.html" title="daughters of Isaakios Komnenos (brother of Alexios I)" >Anonymae 6001</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113086.html" title="sons of Isaakios Komnenos" >Anonymi 6073</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt> sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>σύζυγος τοῦ αὐταδέλφου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;25&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>(πρὸς γάμου κοινωνίαν).&nbsp;&nbsp; Bryennios&nbsp;143.12&nbsp;</dd> <dd>τὰς  ὁμευνέτιδας.&nbsp;&nbsp; Zonaras&nbsp;18.21.1&nbsp;</dd> <dd>(ἀνδρὶ).&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd> <dd>(βότρυς).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.28&nbsp;</dd> <dd>σύζυγος.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;25&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Alania&nbsp;</dt> <dd> was a basilis from Alania, in the Caucasus Ἀλανοί.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.7-14&nbsp;</dd> <dd> was daughter of the ruler of Alania ᾿Αλανίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was summoned to  Palace τὰ βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;18.21.1&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> took refuge in  Hagia Sophia τὸ μέγα τέμενος τῆς τοῦ θεοῦ λόγου Σοφίας.&nbsp;&nbsp; Zonaras&nbsp;18.21.2&nbsp;</dd><dt>Constantinople: Kanikleiou&nbsp;</dt> <dd> was summoned from the monastery of Kanikleiou ἐκ τῆς μονῆς τοῦ Κανικλείου.&nbsp;&nbsp; Zonaras&nbsp;18.21.1&nbsp;</dd> <dd> was transferred to the monastery of Kanikleiou τὴν ῥηθεῖσαν μονὴν.&nbsp;&nbsp; Zonaras&nbsp;18.21.2-3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>Orthodox&nbsp;</dt> <dd>Christian, from a Christian country χαίρει Χριστοῦ δοῦλον καλούμενον.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.21&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
