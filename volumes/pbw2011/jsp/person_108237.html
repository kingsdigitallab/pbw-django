<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> The last of the Bulgarian dynasty&nbsp;</dt> <dd>ὁ τελευταῖος τῆς βουλγαρικῆς δυναστείας.&nbsp;&nbsp; Anna Komnene&nbsp;210.22-23&nbsp;</dd><dt> Most capable in military matters&nbsp;</dt> <dd>τοῦ στρατηγικωτάτου Σαμουήλ.&nbsp;&nbsp; Kekaumenos&nbsp;84.23&nbsp;</dd><dt>A rebel&nbsp;</dt> <dd>τοῦ ἀποστάτου.&nbsp;&nbsp; Kekaumenos&nbsp;202.31&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt>Tzar of Bulgaria&nbsp;</dt> <dd> τύραννος Βούλγαρος.&nbsp;&nbsp; Kekaumenos&nbsp;202.20&nbsp;</dd> <dd>βασιλέως Βουλγάρων.&nbsp;&nbsp; Bryennios&nbsp;77.12, 219.19&nbsp;</dd> <dd>(Μόκρος ὁ τῶν Βουλγάρων βασιλεὺς καὶ ... Σαμουὴλ ὁ τελευταῖος τῆς βουλγαρικῆς δυναστείας).&nbsp;&nbsp; Anna Komnene&nbsp;210.21-22&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Bulgarian (Bulgarian)&nbsp;</dt> <dd>Βούλγαρος.&nbsp;&nbsp; Kekaumenos&nbsp;202.20&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106226.html" title="Aikaterine of Bulgaria, wife of Isaakios I Komnenos" >Aikaterine 101</a>&nbsp;</dt> <dd>(τῶν...θυγατέρων).&nbsp;&nbsp; Bryennios&nbsp;77.11-12&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108201.html" title="Radomir, son of Samuel of Bulgaria" >Radomir 101</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Skylitzes&nbsp;409.94&nbsp;</dd><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111770.html" title="Traianos/Trojan, son of John Vladislav of Bulgaria" >Traianos 101</a>&nbsp;</dt> <dd>(υἱέος).&nbsp;&nbsp; Bryennios&nbsp;219.21&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Larissa (Thessaly)&nbsp;</dt> <dd> attempted in vain to capture Larissa (Thessaly) τὴν Λάρισσαν.&nbsp;&nbsp; Kekaumenos&nbsp;202.21&nbsp;</dd> <dd> subjugated without bloodshed the people of Larissa (Thessaly) τοὺς Λαρισσαίους.&nbsp;&nbsp; Kekaumenos&nbsp;204.18&nbsp;</dd><dt>Preslav (Great)&nbsp;</dt> <dd> was last of the dynasty under whom the great city became known as Preslav (Great) Μεγάλη Πρισθλάβα.&nbsp;&nbsp; Anna Komnene&nbsp;210.13-26&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
