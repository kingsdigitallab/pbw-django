<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> Having been sent as papal apokrisiarios to Constantinople to examine the bad rumours which were circulating, he was one of the named authors of the Bull of 1054, addressed to "all sons of the catholic church"&nbsp;</dt> <dd>omnibus catholicae ecclesiae filiis.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;153A.1-15&nbsp;</dd><dt>He was accused of being responsible, with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161249.html" title="Frederick of Lorraine" >Frederick 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161251.html" title="Humbert, cardinal bishop of Silva Candida" >Humbert 101</a>, for writing the bull of excommunication left on the altar of Hagia Sophia, anathematising all those pious orthodox who disagreed with their wicked views&nbsp;</dt> <dd>&nbsp; Synodal edict (1054)&nbsp;157.22-28&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>certain impious and ill-omened men ... men coming from the darkness - for they were offspring of the western portion - .... (who came to Constantinople) like a thunderbolt or an earthquake or a hailstorm, or ... like wild beasts intending to rush in upon the orthodox word ...&nbsp;</dt> <dd>τινες δυσσεβεῖς ἄνδρες καὶ ἀποτρόπαιοι ... ἄνδρες ἐκ σκότους ἀναδύντες (τῆς γὰρ ἑσπερίου μοίρας ὑπῆρχον γεννήματα) ... εἰς τὴν εὐσεβῆ ταύτην ἐλθόντες πόλιν ... ὥσπερ κεραυνὸς ἢ σεισμὸς ἢ χαλάζης πλῆθος ... ὡς μονιὸς ἄγριος εἰσπηδήσαντες τὸν ὀρθὸν λόγον ....&nbsp;&nbsp; Synodal edict (1054)&nbsp;157.7-22&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Archbishop of Amalfi&nbsp;</dt> <dd>τῶν Ἀμαλφηνῶν ἀρχιεπίσκοπος.&nbsp;&nbsp; Synodal edict (1054)&nbsp;162.1&nbsp;</dd><dt>Papal legate&nbsp;</dt> <dd>&nbsp; Humbert, Commemoratio&nbsp;151B.2 &nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Amalfi&nbsp;</dt> <dd> was archbishop of Amalfi Ἀμαλφηνῶν.&nbsp;&nbsp; Synodal edict (1054)&nbsp;162.1&nbsp;</dd> <dd> was archbishop of Amalfi Amalphitanorum.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151A.1&nbsp;</dd> <dd> was archbishop of Amalfi Amalfitanorum.&nbsp;&nbsp; Humbert, Excommunication&nbsp;153A.3&nbsp;</dd> <dd> was no longer resident in his archbishopric of Amalfi Amalfitanis.&nbsp;&nbsp; Leo IX  &nbsp;ep.  to Monomachos (Will) 89A.11-89B.1&nbsp;</dd><dt> Constantinople: Hagia Sophia, altar&nbsp;</dt> <dd> placed a bull of excommunication on the altar ἐν τῇ μυστικῇ ... τραπέζῃ.&nbsp;&nbsp; Synodal edict (1054)&nbsp;157.22-23&nbsp;</dd> <dd> placed a bull of excommunication on the altar principale altare.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152A.4&nbsp;</dd><dt> Constantinople: Latin churches&nbsp;</dt> <dd> set in order the Latin churches ecclesiis Latinorum intra ipsam Constantinopolim.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152A.9-10&nbsp;</dd><dt> Constantinople: Pege monastery and palace&nbsp;</dt> <dd> arrived back from Selymbria on 20 July at the Pege palace palatium Pigi.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152A.21&nbsp;</dd> <dd> was visited by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107992.html" title="Niketas Stethatos, monk, then hegoumenos of Stoudios" >Niketas 105</a> at the Pege palace palatium Pigi.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152A.21&nbsp;</dd><dt> Constantinople: Stoudios&nbsp;</dt> <dd> was present at a meeting at the monastery of Stoudios monasterium Studii.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151A.3&nbsp;</dd><dt>Sely(m)bria (Thrace)&nbsp;</dt> <dd> was summoned back from Selymbria Solembria.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152A.18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
