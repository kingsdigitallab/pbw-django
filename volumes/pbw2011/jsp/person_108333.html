<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> with news of the monastery's late hegoumenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106545.html" title="hegoumenos of the monastery of Anaplous" >Anonymus 236</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;253.2&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Hegoumenos of Anaplous&nbsp;</dt> <dd>ἡγουμένῳ τῆς ἐν τῷ Ἀνάπλῳ μονῆς.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;253.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Anaplous (on Bosporos)&nbsp;</dt> <dd> was hegoumenos of the monastery of Anaplous (on Bosporos) τῷ Ἀνάπλῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;253.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(2)</var></ul></div></div>
