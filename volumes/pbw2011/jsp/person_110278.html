<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(277)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(6)</var><dl><dt> Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109689.html" title="Nikephoros Kampanarios, prefect of Constrantinople" >Nikephoros 141</a> in Constantinople predicting the upcoming troubles (caused by the banishment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>) and urging him to remain calm&nbsp;</dt> <dd> Ἀπέσταλκέ ποτε ὁ πατὴρ γραφήν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539E&nbsp;</dd><dt> Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110080.html" title="Damianos Dalassenos, impostor on Mount Galesion" >Damianos 103</a> urging him to return to the monastery&nbsp;</dt> <dd>δι ᾿ οἰκείας γραφῆς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;577E&nbsp;</dd><dt> Wrote a letter to the bishop of Philetos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109967.html" title="bishop of Philetos (Lycia)" >Anonymus 483</a>) about the heretics he persuaded to reject their heresy&nbsp;</dt> <dd>γράφει τῷ ἐπισκόπῳ τῆς Φιλητοῦ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;512D&nbsp;</dd><dt> Wrote a letter to the brothers at (the monastery of) the Saviour instructing them to supply Paxamades (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110392.html" title="Nikolaos Paxamades, monk on Mount Galesion" >Nikolaos 187</a>) with provisions&nbsp;</dt> <dd>δι ᾿ οἰκείας γραφῆς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;530D&nbsp;</dd><dt> Wrote a letter to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>?) seeking protection against those trying to chase him out of the mountain&nbsp;</dt> <dd>καὶ γράψας δούς τε τὰ γράμματά τισι τῶν ἀδελφῶν ἀποστέλλει αὐτοὺς πρὸς τὸν βασιλέα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;582C&nbsp;</dd><dt>Wrote a letter to the old man (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109966.html" title="old monk who tonsured Lazaros of Galesion" >Anonymus 482</a>) about the converted heretics who wanted to join him and be tonsured&nbsp;</dt> <dd>γράφει τῷ γέροντι.&nbsp;&nbsp; Lazaros of Galesion&nbsp;512D&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>Delivered his soul to the Lord and his body was taken down from the pillar into the church before being buried the following day in the narthex&nbsp;</dt> <dd>τὴν ἁγίαν αὐτοῦ ψυχὴν διὰ χειρῶν ἁγίων ἀγγέλων ἀποδοὺς τῷ Κυρίῳ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;587B-588B&nbsp;</dd></dl></li><li><label>Description <var>(13)</var><dl><dt> He was the fifth child of his parents (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110378.html" title="Niketas, father of Lazaros of Galesion" >Niketas 150</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110094.html" title="Eirene, mother of Lazaros of Galesion" >Eirene 133</a>) and was great and strong, as his later deeds show&nbsp;</dt> <dd>κατὰ τὸν ἀριθμὸν τῶν παρ ᾿ αὐτοῖς τιτκτομένων παίδων πέμπτον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509E&nbsp;</dd><dt> As hard as steel and a skilled boxer&nbsp;</dt> <dd>στερρὸς ἀδάμας ἐκεῖνος καὶ ἔντεχνος πύκτης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;511E-F&nbsp;</dd><dt> Reached everyone with his words and prayers, exhorted them to virtue through his way of life, and moved to compunction even unbelievers&nbsp;</dt> <dd>καὶ τὸ δὴ πολλῷ θαυμαστότερον, ὅτι μὴ πιστοῖς μόνον τοιοῦτος ἦν ἀλλά γε και αὐτοῖς τοῖς ἀπίστοις.&nbsp;&nbsp; Lazaros of Galesion&nbsp;542A-B&nbsp;</dd><dt> Spoke few and simple words, and avoided using phrases or quoting from the scriptures, something others did to show off&nbsp;</dt> <dd>οὐδὲ γραφικαῖς ὡς τὰ πολλὰ ἐκέχρητο λέξεσιν ἢ ἀπὸ γραφῶν τισι ταχέως ὡμίλει.&nbsp;&nbsp; Lazaros of Galesion&nbsp;544B&nbsp;</dd><dt> A frightening man in both speech and appearance, although he had a mild manner&nbsp;</dt> <dd>καὶ γὰρ φοβερός τις ἦν καὶ λόγῳ καὶ θέᾳ, εἰ καὶ τῷ τρόπῳ προσηνής τε καὶ η῞μερος ἐξ ἀγαθῆς τε προαιρέσεως.&nbsp;&nbsp; Lazaros of Galesion&nbsp;567A-B&nbsp;</dd><dt> Lived on top of a 3-span wide pillar (at the Theotokos), in the open, wearing only a leather tunic, his head uncovered and his feet bare, his body exhausted by fasting, vigils, the weight of irons, heat and cold as well as lice&nbsp;</dt> <dd>ἐν τῷ τρισπιθάμῳ ἐκείνῳ στύλῳ αἴθριος ἑστώς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;581D&nbsp;</dd><dt> Honoured the feast of the archangels more than any other, stipulating that a vigil should be held&nbsp;</dt> <dd>&nbsp; Lazaros of Galesion&nbsp;588D&nbsp;</dd><dt> Lived to the age of 86, having been away from his homeland for 20 years, then spending 7 years at Hagia Marina and 41 on Mount Galesion&nbsp;</dt> <dd>&nbsp; Lazaros of Galesion&nbsp;588D-E&nbsp;</dd><dt> A member of the holy and divinely assembled body of ascetics, he became a shining star among those living a monastic life&nbsp;</dt> <dd>τῆς ἱερᾶς καὶ θεοσυλλέκτου φάλαγγος εἷς ὑπάρχει καὶ ὁ ὅσιος πατὴρ ἡμῶν Λάζαρος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd><dt> Hailed form the land of Asia, from a rural area named after the Theotokos near the borders of Magnesia&nbsp;</dt> <dd>βλαστὸς τῆς Ἀσιάτιδος γῆς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd><dt> Although he arrived at the mountain (Galesion) empty-handed and lacking an inherited fortune, he managed to found 3 monasteries, to build the monastery at Bessai, to gather some 300 monks in them, and to provide for their needs and those of guests&nbsp;</dt> <dd>&nbsp; Lazaros of Galesion&nbsp;533F-534A&nbsp;</dd><dt> Treated his monks like a devoted father, advising, teaching and reproaching them, supporting and encouraging them&nbsp;</dt> <dd>οἷα πατὴρ φιλόστοργος καὶ φιλόπαις ἐπιμελεστέραν καὶ συχνοτέραν ἐπεδείκνυτο τὴν προμήθειαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;546D-E&nbsp;</dd><dt>Set out rules for his monks, who should not conceal their thoughts from him, nor possess or do anything without his consent, encouraged those suffering from illness or demons, advised them about church attendance, taught and admonished them&nbsp;</dt> <dd>&nbsp; Lazaros of Galesion&nbsp;562E-568D&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Deacon&nbsp;</dt> <dd>διάκονον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;515A&nbsp;</dd><dt> Kanonarches of Hagios Sabas (Judean desert)&nbsp;</dt> <dd>κανονάρχου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514D&nbsp;</dd><dt>Notarios&nbsp;</dt> <dd>νοτάριος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;518E&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Studied with the notary <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110136.html" title="Georgios, notary and teacher of Lazaros of Galesion" >Georgios 193</a> for 3 years, was educated in church matters at the monastery of Kalathai by his uncle <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110100.html" title="Elias, uncle of Lazaros of Galesion" >Elias 104</a> for 2 years, and was then trained in the skills of notaries by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110390.html" title="Nikolaos, notarios and teacher of Lazaros of Galesion" >Nikolaos 185</a> for 3 years&nbsp;</dt> <dd>&nbsp; Lazaros of Galesion&nbsp;510A-C&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(5)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110169.html" title="Ignatios, brother of Lazaros of Galesion" >Ignatios 107</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;519F, 525F, 526B, 534B, 537F&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109977.html" title="hegoumenos of monastery at Oroboi" >Anonymus 493</a>&nbsp;</dt> <dd>(πρὸς μητρὸς θεῖος).&nbsp;&nbsp; Lazaros of Galesion&nbsp;518E&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110100.html" title="Elias, uncle of Lazaros of Galesion" >Elias 104</a>&nbsp;</dt> <dd>(θείου).&nbsp;&nbsp; Lazaros of Galesion&nbsp;510A&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110094.html" title="Eirene, mother of Lazaros of Galesion" >Eirene 133</a>&nbsp;</dt> <dd>(γεννητόρων).&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110378.html" title="Niketas, father of Lazaros of Galesion" >Niketas 150</a>&nbsp;</dt> <dd>(γεννητόρων).&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(71)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> left Laodikeia and reached Antioch (on the Orontes)  Ἀντιόχειαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517B&nbsp;</dd> <dd> reached Antioch (on the Orontes) τῆς μεγάλης Ἀντιοχείας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;513E&nbsp;</dd><dt> Appion (near Ephesos)&nbsp;</dt> <dd> was led by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110137.html" title="Georgios, priest at Malpadeas near Ephesos" >Georgios 194</a> to a monastery of the Theotokos known as Appion (near Ephesos)  Ἀππίονος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;519B-C&nbsp;</dd><dt> Argaios&nbsp;</dt> <dd> was prevented by the locals from climbing Argaios τὸν Ἀργέαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517B&nbsp;</dd><dt> Asia&nbsp;</dt> <dd> hailed from the land of Asia τῆς Ἀσιάτιδος γῆς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd><dt> Attaleia&nbsp;</dt> <dd> arrived but then had to flee from Attaleia  Ἀττάλειαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;511F&nbsp;</dd><dt> Bessai (near Ephesos)&nbsp;</dt> <dd> built a monastery at Bessai (near Ephesos) ἐν ταῖς Βέσσαις.&nbsp;&nbsp; Lazaros of Galesion&nbsp;533F&nbsp;</dd> <dd> built the church of the Theotokos at Bessai (near Ephesos) εἰς τὰς Βέσσας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;582D-E&nbsp;</dd> <dd> dissuaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110444.html" title="Stephanos, monk on Mount Galesion" >Stephanos 144</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110350.html" title="Neilos, monk on Mount Galesion" >Neilos 102</a> from moving to Bessai (near Ephesos) εἰς Βέσσας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;574A-C&nbsp;</dd> <dd> founded a monastery at Bessai (near Ephesos) (μοναστήριον).&nbsp;&nbsp; Lazaros of Galesion&nbsp;574A&nbsp;</dd> <dd> intended (or was pressed?) to move to Bessai (near Ephesos) εἰς Βέσσας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;574C&nbsp;</dd> <dd> persuaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110169.html" title="Ignatios, brother of Lazaros of Galesion" >Ignatios 107</a> to move to Bessai (near Ephesos) εἰς Βέσσας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;575E&nbsp;</dd> <dd> was granted by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) some land at Bessai (near Ephesos) τῶν Βεσσῶν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;584E&nbsp;</dd><dt> Caesarea (Cappadocia)&nbsp;</dt> <dd> prayed in the church of Basileios at Caesaria Καισάρειαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517E&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> crossed Cilicia and reached Cappadocia τὰ τῆς Καππαδοκίας μέρη.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517B&nbsp;</dd><dt> Chonai&nbsp;</dt> <dd> took the road and reached Chonai πρὸς Χώνας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;511A&nbsp;</dd> <dd> travelled through Anatolikon to Chonai τὰς Χώνας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;518D&nbsp;</dd><dt> Chonai: Archangel&nbsp;</dt> <dd> prayed in the narthex of the shrine of the  Archangel τοῦ νάρθηκος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;511B&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> crossed into Cappadocia from Cilicia Κιλικίαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517B&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110402.html" title="Pachomios, monk on Mount Galesion" >Pachomios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110123.html" title="Gabriel, monk on Mount Galesion" >Gabriel 102</a> with other brothers to Constantinople εἴς τε τὴν πόλιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;575E&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110264.html" title="Kosmas Hierosolymites, monk on Mount Galesion" >Kosmas 110</a> with a letter for the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) to Constantinople εἰς τὴν πόλιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;575F&nbsp;</dd> <dd> sent a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109689.html" title="Nikephoros Kampanarios, prefect of Constrantinople" >Nikephoros 141</a> in Constantinople ἐν Κωνσταντινουπόλει.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539E&nbsp;</dd> <dd> was persuaded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110034.html" title="monk on Mount Galesion involved in rebellion of Peter Deljan" >Anonymus 550</a> to send him on monastery business to Constantinople πρὸς τὴν πόλιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579A&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> went down from Mount Thabor to Damascus Δαμασκόν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517A&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> returned from Oroboi and prayed in the church of the Theologian at Ephesos ἐν τῇ Ἐφέσῳ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;519B&nbsp;</dd> <dd> sent a monk (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110022.html" title="monk on Mount Galesion" >Anonymus 538</a>) on business to Ephesos εἰς τὸ κάστρον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;554B&nbsp;</dd> <dd> visited the church of the Theologian at Ephesos εἰς Ἔφεσον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;518D&nbsp;</dd><dt> Euchaïta&nbsp;</dt> <dd> worshipped and prayed in the church of the martyr Theodoros Teron at Euchaïta Εὐχάιταν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;518C&nbsp;</dd><dt> Euchaneia&nbsp;</dt> <dd> worshipped the martyr Theodoros at Euchaneia Εὐχάιαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;518C&nbsp;</dd><dt> Galesion (near Ephesos)&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110393.html" title="Nikolaos, coppersmith and monk on Mount Galesion" >Nikolaos 188</a> to fetch cheese from the village of Galesion (near Ephesos) τὸ χωρίον Γαλήσιον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;573D&nbsp;</dd><dt> Galesion, Mount&nbsp;</dt> <dd> decided to move to the cave of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110406.html" title="Paphnoutios, ascetic on Mount Galesion" >Paphnoutios 101</a> on Galesion, Mount Γαλήσιον ὄρος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;520E&nbsp;</dd> <dd> spent 41 years on Galesion, Mount εἰς τὸ Γαλήσιον ὄρος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;588E&nbsp;</dd><dt> Galesion, Mount: Hagia Marina&nbsp;</dt> <dd> had <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110216.html" title="Ioannikios, cellarer of Saviour on Mount Galesion" >Ioannikios 105</a> baptized at  Hagia Marina εἰς τὴν ἁγίαν Μαρίναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580F&nbsp;</dd> <dd> spent 7 years at (the monastery of)  Hagia Marina εἰς τὴν Ἁγίαν Μαρίναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;588E&nbsp;</dd><dt> Galesion, Mount: Petra&nbsp;</dt> <dd> allowed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110398.html" title="Nikon, stylite on Mount Galesion" >Nikon 103</a> to ascend the pillar at  Petra τῆς Πέτρας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;561E&nbsp;</dd> <dd> went to see the stylite (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109980.html" title="stylite at Petra on Mount Galesion" >Anonymus 496</a>) at  Petra ἐν τῇ Πέτρᾳ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;522B&nbsp;</dd><dt> Galesion, Mount: Resurrection&nbsp;</dt> <dd> stipulated in his rule that there should be 40 monks at (the monastery of the)  Resurrection εἰς τὴν Ἁγίαν Ἀνάστασιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;585D&nbsp;</dd><dt> Galesion, Mount: Saviour&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110444.html" title="Stephanos, monk on Mount Galesion" >Stephanos 144</a> together with the other eunuchs to (the monastery of) the  Saviour εἰς τὸν Σωτῆρα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539B&nbsp;</dd> <dd> spent 12 years at (the monastery of) the  Saviour εἰς τὸν Σωτῆρα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;527D&nbsp;</dd> <dd> stipulated in his rule that there should be 12 monks at (the monastery of the)  Saviour εἰς τὸν Σωτῆρα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;585D&nbsp;</dd><dt> Galesion, Mount: Theotokos&nbsp;</dt> <dd> saw <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110415.html" title="Philippikos, monk at Saviour on Mount Galesion" >Philippikos 101</a> being dragged by demons from the top of his pillar (at the monastery) of the  Theotokos εἰς τὴν Θεοτόκον ... ἐπάνω τοῦ στύλου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;524B&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110398.html" title="Nikon, stylite on Mount Galesion" >Nikon 103</a> to serve the brothers at the  Theotokos εἰς τὴν Θεοτόκον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;561A&nbsp;</dd> <dd> stipulated in his rule that there should be 12 monks at (the monastery of the)  Theotokos εἰς τὴν Θεοτόκον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;585D&nbsp;</dd><dt> Hagios Euthymios (Judean desert)&nbsp;</dt> <dd> spent some time at the lavra of Hagios Euthymios (Judean desert) τὴν τοῦ ἁγίου Εὐθυμίου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514E&nbsp;</dd><dt> Hagios Sabas (Judean desert)&nbsp;</dt> <dd> returned after his ordination by the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110399.html" title="Orestes Hieremias, patriarch of Jerusalem" >Orestes 102</a>) to Hagios Sabas (Judean desert) τῇ τοῦ ἁγίου Σάβα μονῇ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;515A&nbsp;</dd> <dd> spent 6 years at the monastery of Hagios Sabas (Judean desert) ἐν τῇ μονῇ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514D&nbsp;</dd> <dd> was expelled from the lavra of Hagios Sabas (Judean desert) τῆς λαύρας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514E&nbsp;</dd> <dd> was readmitted at the lavra of Hagios Sabas (Judean desert) τὴν τοῦ ἁγίου Σάβα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514E-F&nbsp;</dd> <dd> wished to remain at the lavra and was admitted at Hagios Sabas (Judean desert) τῆν τοῦ ἁγίου Σάβα λαύραν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514D&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> reached Jerusalem  Ἱεροσόλυμα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514C&nbsp;</dd> <dd> took the road to Jerusalem τὰ Ἱεροσόλυμα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;513E&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> was approached by the archdeacon while sitting in the  Holy Sepulchre τῆς ἁγίας Ἀναστάσεως.&nbsp;&nbsp; Lazaros of Galesion&nbsp;514D&nbsp;</dd><dt> Kalathai (near Ephesos)&nbsp;</dt> <dd> escaped secretly but was brought back to the monastery of Kalathai (near Ephesos) τῆς μονῆς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;510B&nbsp;</dd> <dd> was taken by his uncle (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110100.html" title="Elias, uncle of Lazaros of Galesion" >Elias 104</a>) to his monastery of Kalathai (near Ephesos) εἰς τὴν μονήν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;510A&nbsp;</dd><dt> Kampsai (near Ephesos)&nbsp;</dt> <dd> dissuaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110169.html" title="Ignatios, brother of Lazaros of Galesion" >Ignatios 107</a> from moving to Kampsai (near Ephesos) εἰς Κάμψας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;575E&nbsp;</dd><dt> Koumaron, Mount (near Ephesos)&nbsp;</dt> <dd> was led by the hegoumenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109978.html" title="hegoumenos of Theotokos of Appion" >Anonymus 494</a>) to the foot of mount Koumaron, Mount (near Ephesos) Κουμαρῶνος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;519C&nbsp;</dd><dt> Koumaron, Mount: Hagia Marina&nbsp;</dt> <dd> together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110169.html" title="Ignatios, brother of Lazaros of Galesion" >Ignatios 107</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110137.html" title="Georgios, priest at Malpadeas near Ephesos" >Georgios 194</a> and 3 monks left  Hagia Marina τῆς ἁγίας Μαρίνης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;526B&nbsp;</dd> <dd> was led by  the hegoumenos of Theotokos of Appion (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109978.html" title="hegoumenos of Theotokos of Appion" >Anonymus 494</a>) to the shrine of  Hagia Marina Μαρίνης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;519C&nbsp;</dd> <dd> was persuaded by the metropolitan of Ephesos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110467.html" title="Theodoros II, metropolitan of Ephesos" >Theodoros 184</a>) to settle at  Hagia Marina εἰς τὴν ἁγίαν Μαρίναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;526A&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> arrived at and decided to part from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110408.html" title="Paulos, monk at Hagios Sabas (Judean desert)" >Paulos 116</a> at Laodikeia (Syria) Λαοδίκειαν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517A&nbsp;</dd><dt> Lebanon, Mount&nbsp;</dt> <dd> crossed from Damascus over Lebanon, Mount τοῦ Λιβάνου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517A&nbsp;</dd><dt> Magnesia (on Meander)&nbsp;</dt> <dd> hailed from a rural area near the borders of Magnesia (on Meander) τῆς Μαγνησίας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd><dt> Malpadeas (near Ephesos)&nbsp;</dt> <dd> left Ephesos and reached the village of Malpadeas (near Ephesos) χωρίον Μαλπαδέας λεγόμενον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;519B&nbsp;</dd><dt> Oroboi (near Ephesos)&nbsp;</dt> <dd> went to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110136.html" title="Georgios, notary and teacher of Lazaros of Galesion" >Georgios 193</a> at Oroboi (near Ephesos) εἰς Ὀρόβους.&nbsp;&nbsp; Lazaros of Galesion&nbsp;518E&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> decided to leave with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110408.html" title="Paulos, monk at Hagios Sabas (Judean desert)" >Paulos 116</a> for Rome  Ῥώμην.&nbsp;&nbsp; Lazaros of Galesion&nbsp;515F&nbsp;</dd><dt> Strobilion (near Ephesos)&nbsp;</dt> <dd> was sent to the monastery of Strobilion (near Ephesos) τοῦ Στροβηλίου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;510C&nbsp;</dd><dt> Thabor&nbsp;</dt> <dd> worshipped with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110408.html" title="Paulos, monk at Hagios Sabas (Judean desert)" >Paulos 116</a> on Thabor τῷ Θαβωρίῳ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517A&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> reached with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110408.html" title="Paulos, monk at Hagios Sabas (Judean desert)" >Paulos 116</a> the city of Tiberias (Palestine) Τιβεριάδα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;516F&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> crossed Mount Lebanon and reached Tripoli (Palestine) Τρίπολιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517A&nbsp;</dd><dt>Wondrous Mountain (Syria)&nbsp;</dt> <dd> visited the monastery of Symeon on the Wondrous Mountain (Syria) τὸ θαυμαστὸν ὄρος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517B&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt> Monk&nbsp;</dt> <dd>τὸ σχῆμα τὸ κοσμικὸν...εἰς μοναχικὸν μεταμείψας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;510E&nbsp;</dd> <dd>τὸ τῶν μοναχῶν πρῶτον σχῆμα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;512A&nbsp;</dd><dt>Priest&nbsp;</dt> <dd>ἱερέα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;515A&nbsp;</dd></dl></li><li><label>Possession <var>(2)</var><dl><dt> A cloak&nbsp;</dt> <dd>κένδουκλον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;517D&nbsp;</dd><dt>A phelonion&nbsp;</dt> <dd>φελόνην.&nbsp;&nbsp; Lazaros of Galesion&nbsp;512D-E&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Before tonsure he was called Leon&nbsp;</dt> <dd>Λέων γὰρ πρώην ἐκαλεῖτο.&nbsp;&nbsp; Lazaros of Galesion&nbsp;512B, 518E&nbsp;</dd></dl></li></ul></div></div>
