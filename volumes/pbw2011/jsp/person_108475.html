<h1><span>Theophylaktos, archbishop of Ohrid&nbsp;&nbsp;&nbsp;&nbsp;L XI / E XII</span></h1>
</div>
</div>

Permalink: http://db.pbw.kcl.ac.uk/id/person/108475</h2> -->
<table width="100%">
<tr><td><h2><span>κυροῦ Θεοφυλάκτου (DO I.29.9) (Theophylaktos&nbsp;105)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/108475</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(160)</var><dl></dl></li><li><label>Authorship <var>(139)</var><dl><dt> He delivered an encomium to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, on his treatment of the Pechenegs and his family&nbsp;</dt> <dd>&nbsp; Theophylact of Ohrid, Speech to Alexios I&nbsp;109 tit-120.5&nbsp;</dd><dt> Wrote a letter (no.10) to the son of the sebastokrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>) wishing him good health and encouraging him to protect the poor (in his new post as doux of Dyrrachion)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;161&nbsp;</dd><dt> Wrote a letter (no.100) to the the philosopher <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107307.html" title="Ioannes the philosopher, correspondent of Theophylaktos of Ohrid" >Ioannes 136</a> concerning the latter's help and encouragement&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;509-511&nbsp;</dd><dt> Wrote a letter (no.101) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107306.html" title="Ioannes Peribleptenos, correspondent of Theophylaktos of Ohrid" >Ioannes 135</a> Peribleptenos concerning his troubles&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;513&nbsp;</dd><dt> Wrote a letter (no.102) to his pupil <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a> Pantechnes concerning the latter's appointment in the palace&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;515&nbsp;</dd><dt> Wrote a letter (no.103) to his Bulgarian pupils (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106397.html" title="Bulgarian pupils (?) of Theophylaktos of Ohrid" >Anonymi 133</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;517&nbsp;</dd><dt> Wrote a letter (no.104) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107308.html" title="Ioannes Attaleiates, protonotarios of doux of Attaleia" >Ioannes 137</a> Attaleiates concerning the bishop of Side (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107273.html" title="Ioannes, metropolitan of Side [1079, 1082, 1094]" >Ioannes 102</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;519&nbsp;</dd><dt> Wrote a letter (no.105) to Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106409.html" title="(Ioannes) Bryennios the patrikios, father of the kaisar" >Anonymus 61</a>) concerning a gift of 100 (?) fish&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;521&nbsp;</dd><dt> Wrote a letter (no.106) to an un-named recipient (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106570.html" title="correspondent of Theophylaktos of Ohrid" >Anonymus 261</a>) concerning his troubles with a praktor&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;523&nbsp;</dd><dt> Wrote a letter (no.107) to a despoina (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>? <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>?) thanking her for her visit&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;525&nbsp;</dd><dt> Wrote a letter (no.108) to Makrembolites (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106571.html" title="Makrembolites, archon (?) of Prespa" >Anonymus 262</a>) concerning a forthcoming synod&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;527&nbsp;</dd><dt> Wrote a letter (no.109) to an epi ton deeseon (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106573.html" title="epi ton deeseon, correspondent of Theophylaktos of Ohrid" >Anonymus 264</a>) concerning a relative of his, Tornikios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106574.html" title="Tornikios, relative of Theophylaktos of Ohrid" >Anonymus 265</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;529&nbsp;</dd><dt> Wrote a letter (no.11) to the sebastos <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a> about an ill-behaved renegade monk (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106528.html" title="monk accused of transgressions by Theophylaktos of Ohrid" >Anonymus 219</a>), urging him to take action against the criminal&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;163-165&nbsp;</dd><dt> Wrote a letter (no.110) to the emperor's physician <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108006.html" title="Niketas, imperial physician" >Niketas 119</a> about his inability to go and see him because of an illness&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;531-533&nbsp;</dd><dt> Wrote a letter (no.111) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108033.html" title="Nikolaos Kallikles, physician of Alexios I" >Nikolaos 109</a> Kallikles concerning a house in Thessalonike, the chorion of Ekklesiai, and his dying brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;535&nbsp;</dd><dt> Wrote a letter (no.112) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108033.html" title="Nikolaos Kallikles, physician of Alexios I" >Nikolaos 109</a> Kallikles about the dispatch of medical books&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;537&nbsp;</dd><dt> Wrote a letter (no.113) to the bishop of Kitros (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106530.html" title="bishop of Kitros in 1090s" >Anonymus 221</a>) about his ill brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;539&nbsp;</dd><dt> Wrote a letter (no.115) to an un-named correspondent (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107208.html" title="Gregorios Kamateros, secretary of Alexios I and logothetes of Ioannes II" >Gregorios 105</a>? <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a>?) asking for his news&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;543&nbsp;</dd><dt> Wrote a letter (no.116) to the same un-named correspondent (as letter 115: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107208.html" title="Gregorios Kamateros, secretary of Alexios I and logothetes of Ioannes II" >Gregorios 105</a>? <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a>?)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;545&nbsp;</dd><dt> Wrote a letter (no.118) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107563.html" title="Konstantinos Doukas, nephew of Eirene Doukaina" >Konstantinos 130</a> Doukas concerning a chorion on the Vardar (Ekklesiai)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;549&nbsp;</dd><dt> Wrote a letter (no.119) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107563.html" title="Konstantinos Doukas, nephew of Eirene Doukaina" >Konstantinos 130</a> Doukas to accompany a small gift of fish&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;551&nbsp;</dd><dt> Wrote a letter (no.12) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a> concerning the tax exemption of the priests of Pologoi (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106391.html" title="priests of Pologoi involved in tax exemption issue" >Anonymi 127</a>) and requesting a pittakion on this matter&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;167-169&nbsp;</dd><dt> Wrote a letter (no.120) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107300.html" title="Ioannes Pantechnes, father (?) of the physician Michael Pantechnes" >Ioannes 129</a> Pantechnes concerning his journey to Thessalonike&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;553-557&nbsp;</dd><dt> Wrote a letter (no.121) to the bishop of Kitros (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106530.html" title="bishop of Kitros in 1090s" >Anonymus 221</a>) announcing the death of his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;559&nbsp;</dd><dt> Wrote a letter (no.122) to the bishop of Debar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106578.html" title="bishop of Debar, correspondent of Theophylaktos of Ohrid" >Anonymus 269</a>) announcing the death of his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;561&nbsp;</dd><dt> Wrote a letter (no.123) to the doux of Berroia <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107564.html" title="Konstantinos Komnenos, megas droungarios, doux of Berroia" >Konstantinos 131</a> concerning his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>?)'s visit to the doux&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;563&nbsp;</dd><dt> Wrote a letter (no.126) to Palaiologos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a>) thanking him for his help&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;569&nbsp;</dd><dt> Wrote a letter (no.128) to Pantechnes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;581&nbsp;</dd><dt> Wrote a letter (no.129) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a> Pantechnes concerning a visit by the latter&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;583&nbsp;</dd><dt> Wrote a letter (no.13) to the kaisar Melissenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a>) expressing the hope that his correspondent would help solve his problems&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;171-173&nbsp;</dd><dt> Wrote a letter (no.132) to the brother of Psellos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106581.html" title="Psellos, brother of Michael Psellos" >Anonymus 272</a>) concerning the death of the latter (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;589&nbsp;</dd><dt> Wrote a letter (no.133) to a 'dear brother' (probably his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>) concerning the latter's illness&nbsp;</dt> <dd>παμπόθητε καὶ καλέ μου ἀδελφέ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;591&nbsp;</dd><dt> Wrote a letter (no.134) to his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>) concerning liturgical practices&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;593&nbsp;</dd><dt> Wrote a letter (no.135) to the Armenian <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108488.html" title="Tibanios, Armenian correspondent of Theophylaktos of Ohrid" >Tibanios 101</a> concerning the nature of Christ&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;595-597&nbsp;</dd><dt> Wrote a letter (no.14) to the bishop of Kitros (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106530.html" title="bishop of Kitros in 1090s" >Anonymus 221</a>) thanking him for his gift of rose-water and sticks of fragrant wood (cinnamon?)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;175-177&nbsp;</dd><dt> Wrote a letter (no.15) to Diabologyres (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106531.html" title="bishop Diabologyres, correspondent of Theophylaktos of Ohrid" >Anonymus 222</a>) congratulating him on Armenian conversions, urging him to rededicate their churches and organise the liturgy, and thanking him for his gift of a horse&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;179-181&nbsp;</dd><dt> Wrote a letter (no.16) to Tarchaneiotes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111584.html" title="Katakalon Tarchaneiotes, doux of Antioch" >Katakalon 61</a>) thanking him for his letter&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;183-185&nbsp;</dd><dt> Wrote a letter (no.17) from Pelagonia to the emperor's brother-in-law (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>) praising him and requesting his help in the case of a church property at Mogila, usurped by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108216.html" title="Romanos Straboromanos" >Romanos 61</a> Straboromanos&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;187-189&nbsp;</dd><dt> Wrote a letter (no.18) to the doux of Skopje Taroneitopoulos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107288.html" title="Ioannes Taronites (Taronitopoulos), doux of Skopje" >Ioannes 117</a>) concerning some lost correspondence about a bishopric, and the appointment of bishops&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;191-193&nbsp;</dd><dt> Wrote a letter (no.19) to the son of the sebastokrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>) concerning a tax exemption for the priests of Pologoi (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106391.html" title="priests of Pologoi involved in tax exemption issue" >Anonymi 127</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;195&nbsp;</dd><dt> Wrote a letter (no.20) to Tarchaneiotes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111584.html" title="Katakalon Tarchaneiotes, doux of Antioch" >Katakalon 61</a>) expressing his happniess at serving such a great man&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;197&nbsp;</dd><dt> Wrote a letter (no.21) to the bishop of Pelagonia (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106539.html" title="bishop of Pelagonia in 1090s" >Anonymus 230</a>) asking him to help <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106912.html" title="Demetrios Kritopoulos, official at Pelagonia" >Demetrios 104</a> Kritopoulos after the recent changes in local government&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;199-201&nbsp;</dd><dt> Wrote a letter (no.22) to the son of the sebastokrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>) concerning the dire state of the bishopric of Diabolis&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;203-205&nbsp;</dd><dt> Wrote a letter (no.23) to the son of the sebastokrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>) concerning a dispute between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108030.html" title="Nikolaos ho tou Boutou, at Ohrid in 1090s" >Nikolaos 106</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107857.html" title="Michael Beses Lampenos, at Ohrid in 1090s" >Michael 134</a>&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;207&nbsp;</dd><dt> Wrote a letter (no.24) to the son of the sebastokrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>) concerning the small theme of Ohrid&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;209-211&nbsp;</dd><dt> Wrote a letter (no.25) to Mermentopoulos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108028.html" title="Nikolaos Mermentoulos" >Nikolaos 104</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;213&nbsp;</dd><dt> Wrote a letter (no.26) to the sebastos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>? <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>?) concerning a house and farm at a village previously owned by his bishopric but confiscated by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;215-217&nbsp;</dd><dt> Wrote a letter (no.27) to Kamateropoulos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107208.html" title="Gregorios Kamateros, secretary of Alexios I and logothetes of Ioannes II" >Gregorios 105</a>) recommending and asking for a job to be given to the grandson of Psellos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106543.html" title="grandson of Michael Psellos, protégé  of Theophylaktos of Ohrid" >Anonymus 234</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;219-221&nbsp;</dd><dt> Wrote a letter (no.28) to Smyrnaios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108373.html" title="Theodoros Smyrnaios, hypatos of the philosophers" >Theodoros 109</a>) concerning the latter's teaching of his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;223&nbsp;</dd><dt> Wrote a letter (no.29) to Mermentoulos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108028.html" title="Nikolaos Mermentoulos" >Nikolaos 104</a>) urging him to read philosophy, the Iliad, tragedy, comedy, but also the Bible and Fathers&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;225-227&nbsp;</dd><dt> Wrote a letter (no.30) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107964.html" title="Nikephoros, deacon and chartophylax of Hagia Sophia" >Nikephoros 113</a> concerning the affairs of the monastery of the Hagioserretai&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;229-231&nbsp;</dd><dt> Wrote a letter (no.31) to Kamateros (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107208.html" title="Gregorios Kamateros, secretary of Alexios I and logothetes of Ioannes II" >Gregorios 105</a>) concerning the tax assessment of the village of Ekklesiai&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;233-235&nbsp;</dd><dt> Wrote a letter (no.32) to Anemas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108031.html" title="Nikolaos Anemas, official in Bulgaria" >Nikolaos 107</a>) welcoming him to the region (Bulgaria) and asking him to assist <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107563.html" title="Konstantinos Doukas, nephew of Ei us 221</a>) justifying his long silence&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;303-305&nbsp;</dd><dt> Wrote a letter (no.53) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107210.html" title="Gregorios Kamateros, suffragan bishop of Theophylaktos of Ohrid" >Gregorios 107</a> Kamateros concerning the destruction of the latter's church&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;307-311&nbsp;</dd><dt> Wrote a letter (no.54) to the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108023.html" title="Nikolaos III Grammatikos, patriarch of Constantinople" >Nikolaos 13</a> Grammatikos) thanking him for his letter and gift&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;313-315&nbsp;</dd><dt> Wrote a letter (no.55) to Pakourianos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107211.html" title="Gregorios Pakourianos (the younger), correspondent of Theophylaktos of Ohrid" >Gregorios 108</a>) welcoming him (to Bulgaria?) and giving him advice&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;317-319&nbsp;</dd><dt> Wrote a letter (no.56) to the bishop of Semna (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106551.html" title="bishop of Semna, correspondent of Theophylaktos of Ohrid" >Anonymus 242</a>) asking him to pray for him&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;321&nbsp;</dd><dt> Wrote a letter (no.57) to the bishop of Vidin (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106552.html" title="bishop of Vidin, correspondent of Theophylaktos of Ohrid" >Anonymus 243</a>) assuring him that the latter's troubles were nothing compared to his&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;323-325&nbsp;</dd><dt> Wrote a letter (no.58) to the bishop of Triaditza (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106537.html" title="bishop of Triaditza in 1090s" >Anonymus 228</a>) to persuade him to attend the synod dealing with the affair of d by evildoers&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;395-397&nbsp;</dd><dt> Wrote a letter (no.75) to the metropolitan of Kerkyra (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108029.html" title="Nikolaos, metropolitan of Kerkyra [1094]" >Nikolaos 105</a>) complaining about (unspecified) difficulties&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;399-401&nbsp;</dd><dt> Wrote a letter (no.77) to the metropolitan of Kerkyra (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108029.html" title="Nikolaos, metropolitan of Kerkyra [1094]" >Nikolaos 105</a>) complaining about Senachereim (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106560.html" title="Senachereim, official at odds with Theophylaktos of Ohrid" >Anonymus 251</a>) and his imitator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106561.html" title="official in conflict with Theophylaktos of Ohrid" >Anonymus 252</a>), and about a bishop (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106537.html" title="bishop of Triaditza in 1090s" >Anonymus 228</a>, of Triaditza?)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;407-413&nbsp;</dd><dt> Wrote a letter (no.78) to an un-named correspondent (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107209.html" title="Gregorios Taronites, rebel under Alexios I" >Gregorios 106</a> Taronites) wishing him success in the war against the Turks&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;415-417&nbsp;</dd><dt> Wrote a letter (no.79) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a> concerning the departure of the latter's brother-in-law (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107211.html" title="Gregorios Pakourianos (the younger), correspondent of Theophylaktos of Ohrid" >Gregorios 108</a> Pakourianos) from Bulgaria&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;419-42 ketas ho tou Chalkedonos, deacon and pupil of Theophylaktos of Ohrid" >Niketas 118</a> concerning letters to be delivered to the mother of the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>) and to her son the protostrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441-443&nbsp;</dd><dt> Wrote a letter (no.85) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a> about a church property and about the accusations to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) against him&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;445-451&nbsp;</dd><dt> Wrote a letter (no.86) to Bryennios the father of the emperor's son-in-law (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106409.html" title="(Ioannes) Bryennios the patrikios, father of the kaisar" >Anonymus 61</a>) wishing him good health and success&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;453-455&nbsp;</dd><dt> Wrote a letter (no.87) to the bishop of Triaditza (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106537.html" title="bishop of Triaditza in 1090s" >Anonymus 228</a>) concerning the lifting of his suspension by the synod&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;457-459&nbsp;</dd><dt> Wrote a letter (no.88) to the secretary of Palaiologos <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107305.html" title="Ioannes, secretary of Georgios Palaiologos" >Ioannes 134</a> asking for his master's help with a church property (the chorion of Ekklesiai) threatened by tax assessors&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;461-463&nbsp;</d os of Ohrid" >Demetrios 103</a>?)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;477&nbsp;</dd><dt> Wrote a letter (no.94) to an unnamed recipient (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a>? <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108033.html" title="Nikolaos Kallikles, physician of Alexios I" >Nikolaos 109</a>?) asking for his help&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;479&nbsp;</dd><dt> Wrote a letter (no.95) to Smyrnaios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108373.html" title="Theodoros Smyrnaios, hypatos of the philosophers" >Theodoros 109</a>) complaining about his troubles&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;481&nbsp;</dd><dt> Wrote a letter (no.97) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107306.html" title="Ioannes Peribleptenos, correspondent of Theophylaktos of Ohrid" >Ioannes 135</a> Peribleptenos asking for his news&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;495-497&nbsp;</dd><dt> Wrote a letter (no.98) to the emperor's brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a> requesting his mediation with the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;499-505&nbsp;</dd><dt> Wrote a letter (no.99) to the emperor's physician Pantechnes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a>) about his troubles&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;507&nbsp;</dd><dt> Wrote a letter of advice (no.68) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107211.html" title="Gregorios Pakourianos (the younger), correspondent of Theophylaktos of Ohrid" >Gregorios 108</a> Pakourianos &nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;373-375&nbsp;</dd><dt> Wrote a letter of consolation (no.63) to a bishop (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106556.html" title="bishop, correspondent of Theophylaktos of Ohrid" >Anonymus 247</a>) following the death of a protector (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106557.html" title="protector of a bishop consoled by Theophylaktos of Ohrid" >Anonymus 248</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;357-359&nbsp;</dd><dt> Wrote a letter of recommendation (no.114) to Pantechnes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a>) for a relative of Smyrnaios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106575.html" title="relative of Theodoros Smyrnaios" >Anonymus 266</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;541&nbsp;</dd><dt> Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108142.html" title="Petros, deacon and chartophylax in 1090s" >Petros 105</a> concerning an oratory built at Kitzaba with patriarchal rather than archiepiscopal permission&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;435.24-25&nbsp;</dd><dt> Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a> Doukas asking for his intervention with his son, the new governor of the Vardar region (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107563.html" title="Konstantinos Doukas, nephew of Eirene Doukaina" >Konstantinos 130</a>), for help with a church property (chorion of Ekklesiai) threatened by tax assessors&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;461.18-21&nbsp;</dd><dt> Wrote a letter to Mermentoulos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108028.html" title="Nikolaos Mermentoulos" >Nikolaos 104</a>) requesting more frequent news from his correspondent&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;403-405&nbsp;</dd><dt> Wrote a letter to the mother of the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.12&nbsp;</dd><dt> Wrote a letter to the son of the empress's mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>, brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> Doukaina)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;443.23&nbsp;</dd><dt> Wrote a long letter (no.127) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107208.html" title="Gregorios Kamateros, secretary of Alexios I and logothetes of Ioannes II" >Gregorios 105</a> Kamateros congratulating him for his appointment&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;571-579&nbsp;</dd><dt> Wrote a long letter (no.96) to Bryennios, the emperor's son-in-law (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>), concerning the affair of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107651.html" title="Lazaros, paroikos and opponent of Theophylaktos of Ohrid" >Lazaros 101</a> and fiscal matters&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;483-493&nbsp;</dd><dt> Wrote a short letter (no.117) to an un-named correspondent (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106576.html" title="correspondent of Theophylaktos of Ohrid" >Anonymus 267</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;547&nbsp;</dd><dt> Wrote a short letter (no.124) to the ex-chartophylax <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107964.html" title="Nikephoros, deacon and chartophylax of Hagia Sophia" >Nikephoros 113</a> requesting his prayers&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;565&nbsp;</dd><dt> Wrote a short letter (no.125) to an un-named correspondent (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106579.html" title="correspondent of Theophylaktos of Ohrid" >Anonymus 270</a>) requesting his help&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;567&nbsp;</dd><dt> Wrote a short letter (no.130) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a> Pantechnes&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;585&nbsp;</dd><dt> Wrote a short letter (no.131) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a> Pantechnes&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;587&nbsp;</dd><dt> Wrote an angry private letter (no.60) to the bishop of Triaditza (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106537.html" title="bishop of Triaditza in 1090s" >Anonymus 228</a>) concerning an earlier letter (no.59) sent on behalf of the synod, the bishop's refusal to attend it, and the affair of the monk of Triaditza (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106553.html" title="monk at Triaditza persecuted by the local bishop in 1090s" >Anonymus 244</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;343-349&nbsp;</dd><dt>Wrote letters to the bishops of Pelagonia (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106539.html" title="bishop of Pelagonia in 1090s" >Anonymus 230</a>), Stroumitza (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106565.html" title="bishop of Stroumitza in 1090s" >Anonymus 256</a>) and Malesoba (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106566.html" title="bishop (Nikolaos?) of Malesoba in 1090s" >Anonymus 257</a>) concerning the lifting of the suspension imposed by the synod to the bishop of Triaditza (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106537.html" title="bishop of Triaditza in 1090s" >Anonymus 228</a>)&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;459.38-39&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> Was very attached to his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>) who meant everything to him&nbsp;</dt> <dd>ἀδελφοῦ τῆς ἐμῆς ἐξηρτημένου πνοῆς καὶ πάντα ὄντος ἐμοί.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;559.11-13&nbsp;</dd><dt> His brother (probably <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106911.html" title="Demetrios Hephaistos, brother of Theophylaktos of Ohrid" >Demetrios 103</a>) was to him the light of his eyes and the comfort of his soul&nbsp;</dt> <dd>τὸ φῶς τῶν ἐμῶν ὀφθαλμῶν, τὴν παραμυθίαν τῆς ἐμῆς ψυχῆς.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;591.6&nbsp;</dd><dt> A native of Constantinople&nbsp;</dt> <dd>Κωνσταντινουπολίτης.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;141.58-59&nbsp;</dd><dt> Had been head of the rhetoricians (before his appointment to the see of Ohrid - maistor ton rhetoron?)&nbsp;</dt> <dd>Τίς δ ᾿ ἄν μοι ῥητόρων χορὸν συνεκρότησεν, ἵνα τούτων κορυφαῖος γενόμενος, ὅπερ ἦν ποτε.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;153.5-6&nbsp;</dd><dt><a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a> was his and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108002.html" title="Niketas ho tou Serron, didaskalos of Hagia Sophia" >Niketas 115</a>'s common master&nbsp;</dt> <dd>τὸν κοινὸν ἡμῶν αὐθέντην.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;151.5&nbs
