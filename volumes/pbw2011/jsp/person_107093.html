<table width="100%">
<tr><td><h2><span>Fredericus, Φρεδερίχος (Frederick&nbsp;51)</span></h2>

<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107093</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(34)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> Had such barbarian insouciance that he had already begun dividing Byzantium among his followers&nbsp;</dt> <dd>βαρβαρικῇ τινι ἀπονοίᾳ ἤδη καὶ διαμερίζειν αὐτὴν τοῖς περὶ αὐτὸν ἤρξατο.&nbsp;&nbsp; Kinnamos&nbsp;262.7-8&nbsp;</dd><dt> He was always headstrong, but after the murder of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151566.html" title="German noble at Adrianople in 1147" >Anonymus 17020</a> he had completely lost his temper&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;63.43-44&nbsp;</dd><dt> He would much later succeed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a> and (in the time of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156462.html" title="William, archbishop of Tyre" >William 4001</a>) be a successful and energetic ruler of the Roman empire&nbsp;</dt> <dd>Romanum hodie feliciter et strenue administrat imperium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.20-21, bk. 17, 1.17-18&nbsp;</dd><dt> A youg man of exceprional character&nbsp;</dt> <dd>eximie indolis adulescens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.16&nbsp;</dd><dt> A man of ungovernable fury and really headstrong on account of his immoderate willfulness ... he was to be the next ruler of the Germans after Conrad&nbsp;</dt> <dd>ἀνὴρ ὑπ᾿ ἀσυμμέτρῳ αὐθαδείας τήν τε ὁρμὴν ἀκάθεκτος καὶ ἐπιεικῶς φρονηματίας ... ὁ μετὰ Κορράδον ᾿Αλαμανῶν ἄρξας.&nbsp;&nbsp; Kinnamos&nbsp;71.16-72.2&nbsp;</dd><dt>It was of the greatest importance to him to choose a pre-eminently noble wife&nbsp;</dt> <dd>ἦν γὰρ αὐτῷ περὶ πλείστου γυναικὶ ξυνοικήσοντι τὴν εὐγενῆ μάλιστα ἐκ πασῶν ἑλέσθαι.&nbsp;&nbsp; Kinnamos&nbsp;134.16-135.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(11)</var><dl><dt> Augustus&nbsp;</dt> <dd>Augustus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 2.28&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; Kleinchroniken&nbsp;291.5, 368.6&nbsp;</dd><dt> Duke of Bavaria&nbsp;</dt> <dd>Vindelicorum dux?.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.14-15&nbsp;</dd><dt> Duke of Swabia&nbsp;</dt> <dd>Suevorum dux.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.18, bk. 17, 1.14-15&nbsp;</dd><dt> Emperor (western)&nbsp;</dt> <dd>Romanum administrat imperium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.20-21&nbsp;</dd> <dd>Romanorum imperatore.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 26.18-19&nbsp;</dd> <dd>Romanorum imperatorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 12.21-22&nbsp;</dd><dt>King of Germany&nbsp;</dt> <dd>τὴν ἀρχὴν ἔσχε.&nbsp;&nbsp; Kinnamos&nbsp;88.9&nbsp;</dd> <dd>ῥηγὶ τῶν Ἀλαμανῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;98.84-85&nbsp;</dd> <dd>Theutonicorum rex.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 2.12-13&nbsp;</dd> <dd>ῥὴξ τῶν Ἀλαμανῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;201.14&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>German (German)&nbsp;</dt> <dd>᾿Αλαμανός.&nbsp;&nbsp; Kinnamos&nbsp;71.20&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162506.html" title="wife of William V of Montferrat, half-sister of Conrad III of Germany" >Anonyma 255</a>&nbsp;</dt> <dd>(amita).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).29&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a>&nbsp;</dt> <dd>ἀδελφιδῷ.&nbsp;&nbsp; Kinnamos&nbsp;71.16, 134.13-14&nbsp;</dd> <dd>ἀδελφιδῷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;63.43&nbsp;</dd> <dd>nepos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.19, bk. 17, 1.16&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151569.html" title="(Frederick II of Swabia), father of Frederick I Barbarossa" >Anonymus 17024</a>&nbsp;</dt> <dd>υἱέα.&nbsp;&nbsp; Kinnamos&nbsp;89.5&nbsp;</dd> <dd>ex fratre primogenito.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.19, bk. 17, 8.1-11&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> conducted a revenge attack near Adrianople Ἀδριανοῦ πόλισμα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;63.38-39&nbsp;</dd><dt> Ancona&nbsp;</dt> <dd> soon after his coronation, left for Ancona Anconitanas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 2.34-35&nbsp;</dd> <dd> was found by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156287.html" title="Fulcher of Angoulême, archbishop of Tyre, then patriarch of Jerusalem" >Fulcher 4003</a> still delaying near Ancona partes Anconitanas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 7.20&nbsp;</dd><dt> Esslingen (Swabia)&nbsp;</dt> <dd> was reminded in Anatolia that he was wrongly in possession of Esslingen Hescelingis.&nbsp;&nbsp; Odo of Deuil&nbsp;102&nbsp;</dd><dt> Estusin (castle in Alsace)&nbsp;</dt> <dd> was reminded in Anatolia that he was wrongly in possession of one tower in Estusin (Alsace) Estufin.&nbsp;&nbsp; Odo of Deuil&nbsp;102&nbsp;</dd><dt> Milan&nbsp;</dt> <dd> captured Milan Μεδιόλανον.&nbsp;&nbsp; Kinnamos&nbsp;228.7&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> brought news to the French  at Nicaea of the failure of the German crusade Nicea.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.11&nbsp;</dd><dt> Pesaro (north of Ancona)&nbsp;</dt> <dd> began his retreat home via Pesaro Pisaurum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 7.42&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> captured Rome ῾Ρώμῃ.&nbsp;&nbsp; Kinnamos&nbsp;228.12&nbsp;</dd><dt> Rome: St Peter's&nbsp;</dt> <dd> was crowned emperor in St Peter's ecclesia beati Petri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 2.26&nbsp;</dd><dt> Sinegaglia (north of Ancona)&nbsp;</dt> <dd> began his retreat home via Sinegaglia Senogallias.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 7.42&nbsp;</dd><dt>Tortona (Lombardy)&nbsp;</dt> <dd> besieged and captured Tortona Dertona.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 2.14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
