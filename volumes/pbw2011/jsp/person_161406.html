<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was generous, not interested in wealth or fine clothes, and had tendencies towards abstinence even before he became a monk&nbsp;</dt> <dd>Οὐκ ἐφειλκύσατο τοῦτον οὐ χρυσὸς οὐκ ἄργυρος ....&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;34.1-36.29&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Archbishop of all Bulgaria&nbsp;</dt> <dd>ἀρχιεπισκόπου πάσης Βουλγαρίας.&nbsp;&nbsp; Council of 1157&nbsp;317&nbsp;</dd><dt> Archbishop of Bulgaria&nbsp;</dt> <dd>ποιμενάρχην Βουλγάρων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ποιμενάρχην Βουλγάρων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>φθονῶ τοῖς Βουλγάροις.&nbsp;&nbsp; Italikos&nbsp;211.1-212.23&nbsp;</dd><dt> Archbishop of Prote Ioustiniane&nbsp;</dt> <dd>ἀρχιεπίσκοπος πρώτης Ἰουστινιανῆς.&nbsp;&nbsp; Council of 1157&nbsp;327&nbsp;</dd><dt> Doux of Chaldia&nbsp;</dt> <dd>Χάλυβες.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;35.24, 37.28&nbsp;</dd><dt> Pansebastos sebastos&nbsp;</dt> <dd>πανσεβάστου σεβαστοῦ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;28.19-20&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;26, tit&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He was well educated in military affairs, but welcomed peace when it came; he imbibed philosophy from his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>&nbsp; Basilakios, Orationes et epistulae&nbsp;34.1-12&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;30.20&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Council of 1157&nbsp;327&nbsp;</dd></dl></li><li><label>Kinship <var>(4)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161420.html" title="children of Adrianos - Ioannes Komnenos" >Anonymi 25009</a>&nbsp;</dt> <dd>(παῖδας).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;39.26&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161419.html" title="wife of Adrianos - Ioannes Komnenos" >Anonyma 25013</a>&nbsp;</dt> <dd>γυναικός.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;39.20-21&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111662.html" title="Eirene of Alania, wife of Isaakios Komnenos (brother of Alexios I)" >Eirene 65</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.10&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>υἱόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;26, tit&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> brought tax receipts for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161557.html" title="metropolitan of Patras [1139]" >Anonymus 749</a> from the army near Antioch Ἀντιόχειαν.&nbsp;&nbsp; Tzetzes, Letters&nbsp;28.16&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> became archbishop of Bulgaria Βουλγάροις.&nbsp;&nbsp; Italikos&nbsp;212.1&nbsp;</dd> <dd> was archbishop of Bulgaria Βουλγάρων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was archbishop of Bulgaria Βουλγάρων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Bulgaria (all)&nbsp;</dt> <dd> was archbishop of Bulgaria (all) πάσης Βουλγαρίας.&nbsp;&nbsp; Council of 1157&nbsp;317&nbsp;</dd><dt> Chaldia&nbsp;</dt> <dd> served in Chaldia (mythological tribe of the area) Χάλυβες.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;35.24, 37.28&nbsp;</dd><dt>Jerusalem&nbsp;</dt> <dd> went on pilgrimage to Jerusalem τῆς ἱερᾶς ... πόλεως.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;46.24-25&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(6)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;30.11&nbsp;</dd> <dd>μοναχοῦ.&nbsp;&nbsp; Council of 1157&nbsp;317&nbsp;</dd> <dd>μοναστήν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μοναστήν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>Orthodox&nbsp;</dt> <dd>His family had been very prominent in military affairs, but even more so in championing the church and defeating the devil Τοῦτο ὑμῶν τὸ τρόπαιον πολὺ τῶν ἐν πολέμοις κάλλιον.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;31.7-22&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Ioannes&nbsp;</dt> <dd>Renamed Ioannes when tonsured as a monk: Ἰωάννην.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;26, tit&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
