<tr><td><h2><span>Τατίκιος, Taticius (Blachernai II.29, Skoulatos 195) (Tatikios&nbsp;61)</span></h2>

<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/108348</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(46)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(9)</var><dl><dt> A very brave man, unfazed by battle, but from ancestors who were of unfree status&nbsp;</dt> <dd>γενναιότατος ὢν καὶ ἀκατάπληκτος ἐν μάχαις, οὐκ ἐλευθέρας μὲν ὢν τύχης ἐκ προγόνων.&nbsp;&nbsp; Anna Komnene&nbsp;127.17-18&nbsp;</dd><dt> A man with a cut-off nose, servant of the emperor of Constantinople and privy to his secrets, guide of the Christian army because familiar with the topography of the area, with a supplementary band of the emperor's soldiers&nbsp;</dt> <dd>truncati nasi familiaris imperatoris Constantinopolis, et eius secretorum conscius, ductor Christiani exercitus, eo quod loca regionis sibi nota essent cum auxiliari manu militum eiusdem imperatoris.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd><dt> Very close to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, a wicked and faithless man, with a slit nose as a sign of his evil mind&nbsp;</dt> <dd>imperatori familiaris admodum, vir nequam et perfidus, nares habens mutilas in signum mentis perverse.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 24(23).2-3&nbsp;</dd><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Member of the household of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>familiaris imperatoris Constantinopolis.&nbsp;&nbsp; Albert of Aachen&nbsp;III.36&nbsp;</dd><dt> He was an intelligent speaker and decisive in action&nbsp;</dt> <dd>εἰπεῖν συνετὸς καὶ καταπράξασθαι δυνατός.&nbsp;&nbsp; Anna Komnene&nbsp;278.44-45&nbsp;</dd><dt> One of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos's household, he was loyal to him and a companion of the same age&nbsp;</dt> <dd>τις τῶν ἐκείνου οἰκογενῶν, ὃς πιστὸς ἦν αὐτῷ καὶ συνηλικιώτης καὶ σύντροφος.&nbsp;&nbsp; Bryennios&nbsp;287.24-289.1&nbsp;</dd><dt> The most faithful of the servants of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, given by him as an assistance to the crusaders
&nbsp;</dt> <dd>ὁ δοθεὶς ἡμῖν εἰς ἀρωγὴν πιστότατος οἰκέτης τοῦ σοῦ κράτους.&nbsp;&nbsp; Anna Komnene&nbsp;348.41-42&nbsp;</dd><dt>The emperor's representative ... cowardly ... his treachery and guilt ... a faithless and wicked man, deserving condemnation to everlasting death&nbsp;</dt> <dd>imperatoris apokrisiarius ... timidus ... fraudem suam et commentum ... vir infidelis et nequam, morti perpetue tradendus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 21.5-29&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Megas primikerios&nbsp;</dt> <dd>μέγας πριμικήριος.&nbsp;&nbsp; Anna Komnene&nbsp;126.16&nbsp;</dd> <dd>μέγαν πριμικήριον.&nbsp;&nbsp; Anna Komnene&nbsp;330.71&nbsp;</dd><dt> Megas primikerios ton eso vestiariton&nbsp;</dt> <dd>μεγάλου πριμικηρίου τῶν ἔσω βεστιαριτῶν.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt>Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Byzantine (Greek)&nbsp;</dt> <dd>Grecus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 24(23).1&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156551.html" title="father of Tatikios" >Anonymus 15037</a>&nbsp;</dt> <dd>(ὁ πατήρ).&nbsp;&nbsp; Anna Komnene&nbsp;127.18&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Achridos&nbsp;</dt> <dd> was leader of the Turkish forces from around Achridos Ἀχριδώ.&nbsp;&nbsp; Anna Komnene&nbsp;126.16&nbsp;</dd><dt> Adrianople (Thrace)&nbsp;</dt> <dd> was sent to recruit soldiers at Adrianople Ἀδριανοὐπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;200.65&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> abandoned siege of Antioch (on the Orontes) Antiochenis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 21.1-29&nbsp;</dd><dt> Basileia (Bithynia)&nbsp;</dt> <dd> withdrew twelve stades from Nicaea and camped at Basileia Βασίλειαν.&nbsp;&nbsp; Anna Komnene&nbsp;189.71&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> influenced surrender of Nicaea civitatis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 12(11).13-30&nbsp;</dd> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156611.html" title="Abul-Kasim, Turkish amir of Nicaea" >Abul-Kasim 15001</a> to Nicaea Νικαἰας.&nbsp;&nbsp; Anna Komnene&nbsp;189.61&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> his headquarters for this Pecheneg campaign was Philippoupolis Φιλιππούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;201.85&nbsp;</dd><dt> Prainetos (Bithynia)&nbsp;</dt> <dd> won a battle with a "Keltish" cavalry charge at Prainetos Πρένετον.&nbsp;&nbsp; Anna Komnene&nbsp;189.84&nbsp;</dd><dt> Red Bank (on the Maritza)&nbsp;</dt> <dd> won a victory over the Pechenegs at Red Bank Πυρρὸν Ὄχθον.&nbsp;&nbsp; Anna Komnene&nbsp;201.80&nbsp;</dd><dt> Sidera (Haimos)&nbsp;</dt> <dd> failed to pursue the Pechenegs over the Sidera Pass Σιδηρᾶν.&nbsp;&nbsp; Anna Komnene&nbsp;202.23&nbsp;</dd><dt> Soudi (St Symeon), port of Antioch&nbsp;</dt> <dd> left Antioch for Cyprus via Soudi Σουδί.&nbsp;&nbsp; Anna Komnene&nbsp;333.53&nbsp;</dd><dt> Syke (Cilicia)&nbsp;</dt> <dd> saved his part of the fleet from destruction by a storm near Syke Συκῆν.&nbsp;&nbsp; Anna Komnene&nbsp;352.89&nbsp;</dd><dt>Therma (Bulgaria)&nbsp;</dt> <dd> was sent, with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161222.html" title="Kantakouzenos, leader of foreign mercenaries" >Kantakouzenos 101</a>, to Therma Θερμά.&nbsp;&nbsp; Anna Komnene&nbsp;286.63&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
