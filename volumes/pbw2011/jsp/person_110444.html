<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died at the Saviour where he had been sent by the hegoumenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=110169.html" title="Ignatios, brother of Lazaros of Galesion" >Ignatios 107</a>)&nbsp;</dt> <dd>τὸ τῆς ζωῆς τέλος...ἐδέξατο.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539D&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Bessai (near Ephesos)&nbsp;</dt> <dd> was dissuaded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> from moving from the Saviour to Bessai (near Ephesos) εἰς Βέσσας.&nbsp;&nbsp; Lazaros of Galesion&nbsp;574A&nbsp;</dd><dt> Galesion, Mount: Resurrection&nbsp;</dt> <dd> returned after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> to (the monastery of) the  Resurrection εἰς τὴν ἁγίαν μὲν Ἀνάστασιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539D&nbsp;</dd> <dd> was not allowed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> to return to (the monastery of) the  Resurrection εἰς τὴν ἁγίαν αὖθις Ἀνάστασιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539B&nbsp;</dd><dt>Galesion, Mount: Saviour&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> together with the other eunuchs to (the monastery of) the  Saviour εἰς τὸν Σωτῆρα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539B&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(1)</var><dl><dt>Eunuch&nbsp;</dt> <dd>τὸν εὐνοῦχον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539B, 574A&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
