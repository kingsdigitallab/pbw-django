<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> One of the men of Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>), a brave and energetic man&nbsp;</dt> <dd>ἕνα τῶν σὺν αὐτῷ ἄνδρα γενναῖον καὶ δραστήριον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.2-3&nbsp;</dd><dt> Although a slave, he did not obey the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates) but acted unhesitatingly according to his wishes&nbsp;</dt> <dd>πᾶν τὸ αὐτοῖς βουλητὸν διαπραττόμενοι ἀνενδοιάστως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;186.1-2&nbsp;</dd><dt> Was a personal slave of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>ἕνα τῶν οἰκείων δούλων`, δοῦλος.&nbsp;&nbsp; Zonaras&nbsp;18.18.17, 18.19.27, 18.20.2&nbsp;</dd><dt> He and his fellow slave <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107190.html" title="Germanos, slave of Nikephoros III Botaneiates" >Germanos 101</a> were both bought with money, were of base extraction and completely unable to comprehend goodness&nbsp;</dt> <dd>ἀργυρωνύτοις ἀνδράσι καὶ ἀγεννέσι καὶ ἀσυνέτοις παντάπασι τοῦ καλοῦ.&nbsp;&nbsp; Bryennios&nbsp;59.16-17&nbsp;</dd><dt> He was a more complex person than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107190.html" title="Germanos, slave of Nikephoros III Botaneiates" >Germanos 101</a>, very ambitious with designs on the imperial throne&nbsp;</dt> <dd>(ἁπλούστερος).&nbsp;&nbsp; Anna Komnene&nbsp;62.33&nbsp;</dd><dt>One of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates's most loyal servants&nbsp;</dt> <dd>ἕνα τῶν πιστοτάτων αὐτῷ οἰκετῶν, ᾧ Βορίλλιος ἦν ὄνομα.&nbsp;&nbsp; Bryennios&nbsp;249.14, 283.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Ethnarches&nbsp;</dt> <dd>ἐθνάρχην.&nbsp;&nbsp; Bryennios&nbsp;283.2&nbsp;</dd><dt>Protoproedros&nbsp;</dt> <dd>ὃν πρωτοπρόεδρον τιμήσας.&nbsp;&nbsp; Bryennios&nbsp;283.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Bulgarian? (Scythian or Mysian)&nbsp;</dt> <dd>εἴτε Σκύθην, εἴτε Μυσόν.&nbsp;&nbsp; Bryennios&nbsp;283.1&nbsp;</dd><dt>Uncertain (Barbarian)&nbsp;</dt> <dd>βάρβαρος.&nbsp;&nbsp; Anna Komnene&nbsp;27.94&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(1)</var><dl><dt>&nbsp;</dt> <dd>Scythian σκυθογλώσσους λαλιάς.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6587&nbsp;</dd></dl></li><li><label>Location <var>(5)</var><dl><dt> Constantinople: Forum of Constantine&nbsp;</dt> <dd> drew up the Varangians and their allies from the Milion to the Forum of Constantine Κωνσταντίνου Φόρου.&nbsp;&nbsp; Anna Komnene&nbsp;86.35-36&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was sent by Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) to Constantinople to occupy the  Great Palace τὰ ἀνάκτορα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.3-4&nbsp;</dd><dt> Constantinople: Milion&nbsp;</dt> <dd> drew up the Varangians and their allies from the Forum of Constantine as far as the Milion Μιλίου.&nbsp;&nbsp; Anna Komnene&nbsp;86.36&nbsp;</dd><dt> Constantinople: Philopation&nbsp;</dt> <dd> blinded the captured <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios at  Philopation τὸ Φιλοπάτιον.&nbsp;&nbsp; Bryennios&nbsp;283.18-19&nbsp;</dd><dt>Prainetos (Bithynia)&nbsp;</dt> <dd> was sent to Constantinople by Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) from Prainetos (Bithynia) εἰς Πραίνετον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.2&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Slave&nbsp;</dt> <dd>δοῦλον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.3&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
