<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(47)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> After a long fight he was killed by a stroke from a sword, in the middle of the slaughter he had himself caused&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 17, 9.40-44&nbsp;</dd><dt> Was killed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a>&nbsp;</dt> <dd>&nbsp; Kinnamos&nbsp;215.22&nbsp;</dd><dt>Was slaughtered with his whole army by the Turks, having been forced to camp in an indefensible place&nbsp;</dt> <dd>&nbsp; Kinnamos&nbsp;123.5-9&nbsp;</dd></dl></li><li><label>Description <var>(6)</var><dl><dt> An unshakeable horseman with limbs fairer than Priam's&nbsp;</dt> <dd>ἱππότης δ᾿ ἀκράδαντος καὶ ὑπὲρ τὸν Πρίαμον ἐκεῖνον εὐμέλιος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.58-59&nbsp;</dd><dt> More ready for martial affairs than anybody else&nbsp;</dt> <dd>ἑτοιμότατος εἴπερ τις εἰς τὰ πολέμια γεγονὼς πράγματα.&nbsp;&nbsp; Kinnamos&nbsp;122.7-8&nbsp;</dd><dt> A man like the legendary Herakleis in strength and might&nbsp;</dt> <dd>ἄνδρα ἰσχύϊ καὶ ῥώμῃ κατὰ τοὺς θρυλλουμένους ἐκείνους ῾Ηρακλεῖς.&nbsp;&nbsp; Kinnamos&nbsp;216.1-2&nbsp;</dd><dt> He was a man of high spirit, a very experienced warrior, regarded with extreme terror by the enemy, but very unfortunate&nbsp;</dt> <dd>vir magnaninus, rei militaris experientissimus, hostibus supra modum formidabilis, parum tamen felix.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 9.50-51&nbsp;</dd><dt> A man like the legendary Herakleis (plur.)&nbsp;</dt> <dd>ἄνδρα κατὰ τοὺς θρυλλουμένους ῾Ηρακλεῖς.&nbsp;&nbsp; Kinnamos&nbsp;125.18-19&nbsp;</dd><dt>Handsome and large enough to amaze <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151575.html" title="neokoros of the church of Jerusalem" >Anonymus 17003</a>&nbsp;</dt> <dd>... κάλλους τε καὶ μεγέθους ἐκπεπληγμένος.&nbsp;&nbsp; Kinnamos&nbsp;17.2-3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt>Prince of Antioch&nbsp;</dt> <dd>᾿Αντιοχείας πρίγκιπα.&nbsp;&nbsp; Kinnamos&nbsp;22.23, cf. 33.16, 122.2&nbsp;</dd> <dd>πρίγκιπος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;27.3-5&nbsp;</dd> <dd>ὁ τῆς Ἀντιοχείας.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;63.24-28&nbsp;</dd> <dd>Ἀντιοχείας πρίγκιπα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;52.23&nbsp;</dd> <dd>principem Antiochenum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 4.10&nbsp;</dd> <dd>Ἀντιοχείας σατραπεύοντος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;115.55-56&nbsp;</dd> <dd>principis Antiocheni.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 1.1-2 &nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He was not learned yet a patron of learned men&nbsp;</dt> <dd>litteratorum, licet illiteratus esset, cultor.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 21.8-9&nbsp;</dd></dl></li><li><label>Ethnic label <var>(1)</var><dl><dt>Italian (Italian)&nbsp;</dt> <dd>Ἰταλιώτης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.58&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(15)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151565.html" title="count of Poitou (William VIII of Poitiers/X of Aquitaine?)" >Anonymus 17002</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Kinnamos&nbsp;16.21-23&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156331.html" title="Henry, brother of Raymond of Poitiers" >Henry 4003</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 20.50&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162125.html" title="William X, count of Poitou" >William 4021</a>&nbsp;</dt> <dd>fratre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.20&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162523.html" title="children of Raymond of Antioch: two male, two female" >Anonymi 213</a>&nbsp;</dt> <dd>(filiis ... filiabus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.33&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152530.html" title="Bohemond III, prince of Antioch" >Bohemond 20102</a>&nbsp;</dt> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 9.11&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a>&nbsp;</dt> <dd>(θυγατέρες).&nbsp;&nbsp; Kinnamos&nbsp;210.5-6&nbsp;</dd> <dd>(θυγατέρων).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;115.55&nbsp;</dd> <dd>(θυγατρός).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;139.43 &nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>&nbsp;</dt> <dd>(θυγατέρες).&nbsp;&nbsp; Kinnamos&nbsp;210.5-6&nbsp;</dd> <dd>(filiam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).41&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>&nbsp;</dt> <dd>(γυναικί).&nbsp;&nbsp; Kinnamos&nbsp;122.2-3&nbsp;</dd> <dd>(uxor).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.32, bk. 21, 10 (11).54&nbsp;</dd> <dd>(vidua).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.2, bk. 18, 1.2&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156467.html" title="William IX of Poitou, duke of Aquitaine" >William 4014</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.17-18&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162355.html" title="Eleanor of Aquitaine, queen of Louis VII, then of Henry II" >Eleanor 101</a>&nbsp;</dt> <dd>(neptis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 27.14&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(16)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> was to have a fief including Aleppo Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 30.34&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> reached Antioch (on the Orontes) ἡ ᾿Αντιόχου, ᾿Αντιόχεια.&nbsp;&nbsp; Kinnamos&nbsp;17.9-16&nbsp;</dd> <dd> was prince of Antioch Ἀντιόχειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;27.3&nbsp;</dd> <dd> was prince of Antioch Ἀντιοχείας.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;63.24&nbsp;</dd> <dd> was prince of Antioch Antiochenum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 4.10&nbsp;</dd> <dd> was ruler of Antioch Ἀντιοχείας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;115.55&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> married <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a> in the church of  Hagios Petros basilicam apostolorum principis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 20.56-59&nbsp;</dd> <dd> was buried in the vestibule of the church of Hagios Petros &nbsp; William of Tyre&nbsp;bk. 17, 9.62-63&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> came as a suppliant to Constantinople Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;35.19-23, 125.18-22&nbsp;</dd><dt> Hama (Syria)&nbsp;</dt> <dd> was to have a fief including Hama (Syria) Hamam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 30.34&nbsp;</dd><dt> Homs (Emesa, Hims, Camela)&nbsp;</dt> <dd> was to have a fief including Homs (Emesa, Hims, Camela) Emissam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 30.35&nbsp;</dd><dt> Inab (Syria)&nbsp;</dt> <dd> was killed trying to save Inab Nepa.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 9.15&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> came as pilgrim to Jerusalem ῾Ιεροσολύμοις.&nbsp;&nbsp; Kinnamos&nbsp;17.1-2&nbsp;</dd><dt> Koile Syria&nbsp;</dt> <dd> was ruler of Koile Syria Κοίλης Συρίας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;&nbsp;</dd><dt> Montferrand&nbsp;</dt> <dd> arrived too late to save Montferrand presidio.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 29.32-38&nbsp;</dd><dt>Shayzar (Cesarea Magna)&nbsp;</dt> <dd> was to have a fief including Shayzar (Cesarea Magna) Cesaram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 30.34&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Petevinos (Poitevain)&nbsp;</dt> <dd>Πετεβῖνος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;115.57, 139.43&nbsp;</dd></dl></li></ul></div></div>
