<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>One of the Pechenegs of Constantinople (captured along with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108496.html" title="Tyrach, Pecheneg leader" >Tyrach 101</a> after the latter's defeat), leader of the 15,000-strong Pecheneg army sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>&nbsp;</dt> <dd>ἡγεμόνας τέσσαρας ἀπὸ τῶν ἐν Κωνσταντινουπόλει Πατζινάκων.&nbsp;&nbsp; Skylitzes&nbsp;460.92-93&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Pecheneg (one of the Pechenegs of Constantinople)&nbsp;</dt> <dd>ἀπὸ τῶν ἐν Κωνσταντινουπόλει Πατζινάκων.&nbsp;&nbsp; Skylitzes&nbsp;460.94&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> across to Chrysopolis (Bithynia) ἐν Χρυσοπόλει.&nbsp;&nbsp; Skylitzes&nbsp;460.95&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was among the Pechenegs of Constantinople ἐν Κωνσταντινουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;460.92&nbsp;</dd><dt> Constantinople: Hagios Tarasios&nbsp;</dt> <dd> crossed the sea on horseback (from Bithynia?) to  Hagios Tarasios τὸν Ἅγιον Ταράσιον.&nbsp;&nbsp; Skylitzes&nbsp;461.26&nbsp;</dd><dt> Damatrys&nbsp;</dt> <dd> reached and stopped by Damatrys τῷ λεγομένῳ Δαμάτρυϊ.&nbsp;&nbsp; Skylitzes&nbsp;460.4&nbsp;</dd><dt>Triaditza (Serdica, Bulgaria)&nbsp;</dt> <dd> reached with his men Triaditza (Serdica, Bulgaria) τὴν Τριάδιτζαν.&nbsp;&nbsp; Skylitzes&nbsp;461.29&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
