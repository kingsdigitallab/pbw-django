<table width="100%">
<tr><td><h2><span>Μιχαήλ (cf Varzos 5-I.47) (Michael&nbsp;103)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107826</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died a brave death at the hands of the furious Scythians (Pechenegs whose leader <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111602.html" title="Pecheneg leader in 1047" >Anonymus 5047</a> he had hit) who cut him into pieces, opened up his belly, removed his entrails, and inserted in their place his arms and legs which they had chopped off&nbsp;</dt> <dd>τὴν γαστέρα τεμόντες τὰ ἔγκατα τούτου ἐξαιροῦσι.&nbsp;&nbsp; Attaleiates: History&nbsp;34.21-24 / 27.7-9&nbsp;</dd><dt>Fell during the defeat of the Roman troops (under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107548.html" title="Konstantinos, hetaireiarches and general of Konstantinos IX Monomachos" >Konstantinos 115</a>) by the Pechenegs (at Basilike Libas)&nbsp;</dt> <dd>ἔπεσε.&nbsp;&nbsp; Skylitzes&nbsp;470.88-89&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Was in charge of the command (of the army in Italy)&nbsp;</dt> <dd>τοῦ τότε τὴν στρατηγίαν ἰθύνοντος.&nbsp;&nbsp; Attaleiates: History&nbsp;9.15 / 7.14-15&nbsp;</dd><dt> A younger (relative of) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158551.html" title="Nikephoros Dokeianos" >Nikephoros 10101</a>&nbsp;</dt> <dd>iunior.&nbsp;&nbsp; Annales Barenses&nbsp;54.24&nbsp;</dd><dt>A mischievous man, he dealt unwisely with all situations&nbsp;</dt> <dd>ἀνεπιτήδειος ἄνθρωπος καὶ πρὸς μεταχείρησιν πραγμάτων οὐκ εὐφυής.&nbsp;&nbsp; Skylitzes&nbsp;426.16-17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Doux&nbsp;</dt> <dd>δουκός.&nbsp;&nbsp; Attaleiates: History&nbsp;9.15 / 7.15&nbsp;</dd><dt> Katepano&nbsp;</dt> <dd>catepanus.&nbsp;&nbsp; Annales Barenses&nbsp;54.23&nbsp;</dd> <dd>catap.&nbsp;&nbsp; Anonymus Barensis&nbsp;150&nbsp;</dd><dt> Katepano of Italy&nbsp;</dt> <dd>ἄρχειν ἀντ᾿ αὐτοῦ τῆς Ἰταλίας.&nbsp;&nbsp; Skylitzes&nbsp;425.15&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρίκιος.&nbsp;&nbsp; Skylitzes&nbsp;470.89&nbsp;</dd><dt> Protospatharios&nbsp;</dt> <dd>πρωτοσπαθάριος.&nbsp;&nbsp; Skylitzes&nbsp;426.16&nbsp;</dd> <dd>protospatarios.&nbsp;&nbsp; Annales Barenses&nbsp;54.23&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχου.&nbsp;&nbsp; Attaleiates: History&nbsp;34.2 / 26.18&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Dokeianos&nbsp;</dt> <dd>Δοκειανός.&nbsp;&nbsp; Skylitzes&nbsp;426.16&nbsp;</dd> <dd>Δοκειανοῦ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.10&nbsp;</dd> <dd>τοῦ Δοκειανοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;9.15, 34.2 / 7.15, 26.18&nbsp;</dd> <dd>Dulkiano.&nbsp;&nbsp; Annales Barenses&nbsp;54.22-27&nbsp;</dd> <dd>Dulchiano.&nbsp;&nbsp; Lupus protospatharius&nbsp;58.14&nbsp;</dd> <dd>Dukiano.&nbsp;&nbsp; Anonymus Barensis&nbsp;150&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(18)</var><dl><dt> Ascoli&nbsp;</dt> <dd> soon after arrival went to Ascoli Ascolum.&nbsp;&nbsp; Lupus protospatharius&nbsp;58.14&nbsp;</dd> <dd> went to Ascoli to avenge his brother's death Ascoli Asculo.&nbsp;&nbsp; Anonymus Barensis&nbsp;150&nbsp;</dd><dt> Bari (Apulia)&nbsp;</dt> <dd> after a second unsuccessful battle with the Normans fled to Bari Baro.&nbsp;&nbsp; Lupus protospatharius&nbsp;58.17-18&nbsp;</dd> <dd> was under such pressure that he fled to Bari Bari.&nbsp;&nbsp; Anonymus Barensis&nbsp;150&nbsp;</dd><dt> Bitonto&nbsp;</dt> <dd> carried out executions and blindings at Bitonto Botunte.&nbsp;&nbsp; Anonymus Barensis&nbsp;150&nbsp;</dd><dt> Cannae&nbsp;</dt> <dd> was defeated by the Franks (Normans) and fled to Cannae ἐν Κάνναις.&nbsp;&nbsp; Skylitzes&nbsp;426.26&nbsp;</dd><dt> Horai (Italy)&nbsp;</dt> <dd> was routed by the Normans at Horai (Italy) περὶ τὰς λεγόμενας Ὥρας.&nbsp;&nbsp; Skylitzes&nbsp;426.33&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> was sent to succeed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> Maniakes in Italy τῆς Ἰταλίας.&nbsp;&nbsp; Skylitzes&nbsp;425.15&nbsp;</dd><dt> Monte Maggiore&nbsp;</dt> <dd> was defeated by the Normans at Monte Maggiore apud Montem Maiorem iuxta fluenta Aufidi.&nbsp;&nbsp; Annales Barenses&nbsp;54.35-36&nbsp;</dd><dt> Montepeloso&nbsp;</dt> <dd> between the battles of the river Olivento and of Canne, made preparations at Montepeloso Montem Pelosum.&nbsp;&nbsp; Annales Barenses&nbsp;54.33&nbsp;</dd> <dd> regrouped after Monte Maggiore at Montepeloso Montis Pilosi.&nbsp;&nbsp; Annales Barenses&nbsp;55.8&nbsp;</dd><dt> Ofanto (Italy)&nbsp;</dt> <dd> fought against the Normans by the river Ofanto (Italy) περὶ τὸν Ἄμφιδον ποταμόν.&nbsp;&nbsp; Skylitzes&nbsp;426.26&nbsp;</dd><dt> Olivento&nbsp;</dt> <dd> was defeated by the Normans near the river Olivento Dulibentis.&nbsp;&nbsp; Annales Barenses&nbsp;54.29&nbsp;</dd><dt>Sicily&nbsp;</dt> <dd> arrived in S Italy from Sicily Siciliae.&nbsp;&nbsp; Anonymus Barensis&nbsp; 150&nbsp;</dd> <dd> came to S Italy from Sicily Sicilia.&nbsp;&nbsp; Lupus protospatharius&nbsp;58.14&nbsp;</dd> <dd> He came to Italy from Sicily Sicilia.&nbsp;&nbsp; Annales Barenses&nbsp;54.22&nbsp;</dd> <dd> left in defeat for Sicily Siciliam.&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd> <dd> returned in defeat to Sicily Siciliam.&nbsp;&nbsp; Annales Barenses&nbsp;55.10&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
