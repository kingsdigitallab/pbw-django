<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He had written a tract against the interpretation of John 14.28 determined by the council of 1166&nbsp;</dt> <dd>Λόγος ἀπολογητικὸς πρὸς τὴν ἐν Κωνσταντινουπόλει Σύνοδον περὶ τῆς «ὁ Πατήρ μου μείζων μού ἐστιν» εὐαγγελικῆς φωνῆς.&nbsp;&nbsp; Sakkos (1170)&nbsp;343.23-25&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He belied his surname by being a warlike enemy of the church&nbsp;</dt> <dd>ψευδεπώνυμον.&nbsp;&nbsp; Sakkos (1170)&nbsp;342.10-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Hegoumenos of Batala monastery&nbsp;</dt> <dd>καθηγουμενεύων ... τοῦ Βαταλᾶ.&nbsp;&nbsp; Sakkos (1170)&nbsp;342.28-298&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Eirenikos&nbsp;</dt> <dd>Εἰρηνικόν.&nbsp;&nbsp; Sakkos (1170)&nbsp;342.27&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Borradion (mountain on Bosporos near Black Sea)&nbsp;</dt> <dd> he was hegoumenos of Batala monastery on Mt Boradion Βορράδιον.&nbsp;&nbsp; Sakkos (1170)&nbsp;342.32&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχῶν τις.&nbsp;&nbsp; Kinnamos&nbsp;257.14&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
