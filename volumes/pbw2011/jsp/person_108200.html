<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died shortly after (confronting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) and of her supporters one died suddenly and another left the palace at the wish of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>); the rest either consented to the affair or held their tongues&nbsp;</dt> <dd>οὐ μετὰ πολὺν χρόνον ἐτεθνήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.17-21&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> By another account, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was tolerant of (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s) erotic notion or possession, but she and all who at that time happened to be party to her secrets were enraged&nbsp;</dt> <dd>ὁ μὲν βασιλεὺς εὔκολος πρὸς τὴν ἐρωτικὴν ὑπόληψιν ἢ κατάληψιν ἦν, ἐμεμήνει δὲ ἥ τε ἀδελφὴ Πουλχερία καὶ ὅσοι τηνικαῦτα κοινωνοὶ τῶν ἀπορρήτων ἐκείνῃ ὄντες ἐτύγχανον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.11-15&nbsp;</dd><dt> During her long marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106753.html" title="Basileios Skleros, son of Romanos Skleros" >Basileios 103</a> she had become the mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113010.html" title="second wife of Konstantinos IX, aunt of Maria Skleraina" >Anonyma 6006</a> Skleraina, who was her only daughter&nbsp;</dt> <dd>ἥτις πάλαι Βασιλείῳ τῷ Σκληρῷ συζευχθεῖσα, ..., μονογενοῦς θυγατρὸς ἐγεγόνει μήτηρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.17-19&nbsp;</dd><dt>A woman of elevated purpose and a considerable profit to her brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>)&nbsp;</dt> <dd>γυνὴ δὲ φρόνημα αἴρουσα καί τι λυσιτελοῦσα τῷ ἀδελφῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.17-18&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(9)</var><dl><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113010.html" title="second wife of Konstantinos IX, aunt of Maria Skleraina" >Anonyma 6006</a> Skleraina&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.19&nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.17; 15.19&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>ἀδελφῇ.&nbsp;&nbsp; Skylitzes&nbsp;376.73, 388.20&nbsp;</dd> <dd>ἡ ἀδελφὴ.&nbsp;&nbsp; Zonaras&nbsp;17.13.17&nbsp;</dd> <dd>ἀδελφῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.16&nbsp;</dd> <dd>ἀδελφή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 21.12; 23.13; 23.17&nbsp;</dd> <dd>ἀδελφή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.16&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106753.html" title="Basileios Skleros, son of Romanos Skleros" >Basileios 103</a>&nbsp;</dt> <dd>τῇ γυναικί.&nbsp;&nbsp; Skylitzes&nbsp;388.24&nbsp;</dd> <dd>συζευχθεῖσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.18&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Constantinople&nbsp;</dt> <dd> was banished from Constantinople τῆς πόλεως.&nbsp;&nbsp; Skylitzes&nbsp;388.24&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var>
