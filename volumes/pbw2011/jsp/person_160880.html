<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>One of the potentates of the kingdom of Khorasan&nbsp;</dt> <dd>unus de prepotentibus regni Corruzana.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.38&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>&nbsp;</dt> <dd>cognatus.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.38&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> He made an unsuccessful assault for fifteen days on Edessa [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 375 (Richards I 80)&nbsp;</dd> <dd> made a massive attack on Edessa Edissa.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.39&nbsp;</dd> <dd> was beaten off with heavy losses from Edessa Edissa.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.44&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> After the victorious battle, he took over the nearby town of Harran [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 375 (Richards I 80)&nbsp;</dd> <dd> He won a great victory with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161106.html" title="Suqman ibn Artuq, ex-ruler of Jerusalem" >Sokman 26101</a> at Harran [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 374-375 (Richards I 79-80)&nbsp;</dd> <dd> was victorious in the battle of Harran Aran.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.39&nbsp;</dd><dt>Mosul&nbsp;</dt> <dd> He took <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> back to prison in Mosul [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 375 (Richards I 80)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
