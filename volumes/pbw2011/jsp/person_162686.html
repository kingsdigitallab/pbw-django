<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was one of the faithful knights of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156348.html" title="Humphrey II of Toron, royal constable of Jerusalem" >Humphrey 4003</a>, left in charge of Banyas when Humphrey went to Egypt with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>; he lost the town to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a>, with suspicion of negligence or even treason, involving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162687.html" title="Roger, priest in Banyas, canon of the church there" >Roger 102</a> and corrupt payments&nbsp;</dt> <dd>militi, fedeli suo ... quem in custodia loci quidam dicunt negligentem fuisse ... sumpta pecunia maliciose versatum ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 10.45-51&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Banyas (Paneas)&nbsp;</dt> <dd> Was in command of Banyas when it was taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> Paneadensem civitatem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 10.17-18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
