<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(39)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He reached Cilicia but died there and was buried at Tarsos&nbsp;</dt> <dd>in Tarso Ciliciae defunctum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.16.7&nbsp;</dd><dt>Survived luckily to reach Cilicia, but died in Tarsos and was buried in Church of St Paul&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 12(13).23-27&nbsp;</dd></dl></li><li><label>Description <var>(7)</var><dl><dt> He was surnamed "the Great", ... a most illustrious ally&nbsp;</dt> <dd>cognomine Magnus, ... illustrissimus socius.&nbsp;&nbsp; Albert of Aachen&nbsp;II.23&nbsp;</dd><dt> He was surnamed "the Great"&nbsp;</dt> <dd>Magnus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.3&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a> were the only crusader counts who were the children of kings, and so in the battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> it was fitting that they should lead the first two divisions&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;85&nbsp;</dd><dt> He was prominent for his high status and royal blood, but not for wealth, number of troops or contribution to the victories&nbsp;</dt> <dd>venerabilior tamen regii gloria sanguinis, quam aut opum ubertate, aut praecellenti multitudine, aut triumphalibus meritis.&nbsp;&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd><dt> As one of the main commanders of the crusader army, he was also (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156749.html" title="Robert II, count of Flanders" >Robert 62</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a>) the leader of its first line of attack against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.22.1, 1.23.1&nbsp;</dd><dt> An illustrious man ... brother of King Philip of France&nbsp;</dt> <dd>vir illustris ... Philippi Francorum regis frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.2-3&nbsp;</dd><dt>He was outrageously proud of his nobility and wealth&nbsp;</dt> <dd>φυσσῶν τὰ Ναυάτου ἐπ᾽ εὐγενείᾳ καὶ πλούτῳ.&nbsp;&nbsp; Anna Komnene&nbsp;301.64-65&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Count of Vermandois&nbsp;</dt> <dd>comes Viromandensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).11-13&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156393.html" title="Philip I, king of France" >Philippos 4001</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.3&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Anna Komnene&nbsp;301.64&nbsp;</dd> <dd>fratrem.&nbsp;&nbsp; Albert of Aachen&nbsp;II.7&nbsp;</dd> <dd>fratrem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.3&nbsp;</dd> <dd>frater.&nbsp;&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162553.html" title="Henri I of France" >Henry 103</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Apulia&nbsp;</dt> <dd> had set off early via Apulia Apuliam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 4.51-52&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> put in and was detained at Dyrrachion in Bulgaria (i.e. the Balkan peninsula) Bulgaria.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> in 1101 was well received by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> in Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).27-32&nbsp;</dd> <dd> returned as envoy to Constantinople Constaninopolitanum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 1.1-10&nbsp;</dd> <dd> was imprisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in Constantinople Constantinopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;II.7&nbsp;</dd> <dd> was set free from Constantinople urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 5.26-28&nbsp;</dd> <dd> was transferred to Constantinople, where he waited for a time Constantinopolitanum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.3&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> had crossed from Apulia to Dyrrachion Durachium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 4.53&nbsp;</dd> <dd> put in and was detained at Dyrrachion Duratium, urbem in Bulgaria.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.3&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> with crusade of 1101 reached Nicaea Nicaeam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).40-42&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> He died in Cilicia and was buried at Tarsos Tarso.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.16.7&nbsp;</dd><dt>Tarsos: Hagios Paulos&nbsp;</dt> <dd> died and was buried in  Hagios Paulos in ecclesia doctoris gentium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 12(13).23-27&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
