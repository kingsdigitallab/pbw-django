<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Combined strength of character with moderation (if this description refers to him indeed)&nbsp;</dt> <dd>η῞νωσεν ὄγκον ἤθους καὶ μετριότητα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;369.16-21&nbsp;</dd><dt> A young man, easily impressed, at the beginning of his career&nbsp;</dt> <dd>νέον καὶ τὴν καρδίαν εὐτύπωτον ... μήπω σχεδὸν μηδὲ παραγγείλας εἰς βίου θέατρον.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;373.9-20&nbsp;</dd><dt> An offspring of benevolence, a lily in the valley of the stream of current evil, a rose among the prickly thorns, a soul moulded by God (description by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> in a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>)&nbsp;</dt> <dd>τὸ τῆς ἀγαθοθελείας ἔρνος, τὸ ἐν ταῖς κοιλάσι τῆς νῦν τῶν κακῶν συρροίας κρίνον, τὸ ἐν ταῖς πάντας κνιζούσαις ἀκάνθαις ῥόδον, ἡ θεόπλαστος ὄντως ψυχή.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;419.18-20&nbsp;</dd><dt>A young man&nbsp;</dt> <dd>ὁ νεανίας.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;421.30&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Archon of Ohrid&nbsp;</dt> <dd>ἄρχοντα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;369.14-15&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;425.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Pakourianos&nbsp;</dt> <dd>Πακουριανῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;317.1, 373.1, 425.1&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>&nbsp;</dt> <dd>γαμβρός.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;419.18&nbsp;</dd><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107967.html" title="Nikephoros Komnenos, brother of Alexios I" >Nikephoros 116</a>&nbsp;</dt> <dd>τῷ γαμβρῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;373.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Ohrid&nbsp;</dt> <dd> was (perhaps) appointed archon of Ohrid τὴν Ἀχρίδα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;369.21&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
