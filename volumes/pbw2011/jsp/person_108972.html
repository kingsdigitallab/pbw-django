<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Had died by the time the cloths he donated were recorded in the inventory of Christ Panoiktirmon&nbsp;</dt> <dd>τοῦ μακαρίτου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;129.1777&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(4)</var><dl><dt> Epi tou koitonos&nbsp;</dt> <dd>ἐπὶ τοῦ κοιτῶνος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;99.1311, 129.1778&nbsp;</dd><dt> Mystikos&nbsp;</dt> <dd>μυστικοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;129.1778&nbsp;</dd><dt> Notarios&nbsp;</dt> <dd>νοταρίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;129.1778&nbsp;</dd><dt>Praipositos&nbsp;</dt> <dd>πραιποσίτου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;91.1200, 99.1311&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Monk&nbsp;</dt> <dd>μοναχοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;129.1777&nbsp;</dd><dt>Secretary (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109052.html" title="Michael Attaleiates" >Michael 202</a> Attaleiates)&nbsp;</dt> <dd>γραμματικοῦ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;91.1200-1201&nbsp;</dd></dl></li><li><label>Possession <var>(3)</var><dl><dt> A plain silver ithmos and 4 books (which he donated to Christ Panoiktirmon), including one containing a chronicle composed by the founder (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109052.html" title="Michael Attaleiates" >Michael 202</a> Attaleiates)&nbsp;</dt> <dd>βαμβύκινον χρονικὸν ἐκτεθὲν παρὰ τοῦ κτήτορος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;91.1225-1226, 95.1264-1272&nbsp;</dd><dt> A silver-gilt icon of Saint Theodore, a bronze icon of Saint John the Forerunner and another of Saint Nicholas (which he donated to Christ Panoiktirmon)&nbsp;</dt> <dd>&nbsp; Attaleiates: Diataxis&nbsp;91.1200-1208&nbsp;</dd><dt>Several liturgical cloths and a silver reliquary containing a piece of the True Cross which he donated to Christ Panoiktirmon&nbsp;</dt> <dd>Προσευχάδιον ἀργυροῦν ἔχον ἔσωθεν τίμιον ξύλον...ἔστι δὲ ἡ θήκη ὁλάργυρος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;97.1306-99.1313, 129.1777-1792&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(1)</var><dl><dt>Probable eunuch&nbsp;</dt> <dd>πραιποσίτῳ καὶ ἐπὶ τοῦ κοιτῶνος.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;99.1311&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
