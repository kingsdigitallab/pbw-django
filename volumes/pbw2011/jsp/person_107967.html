<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died on a July 18 [in a year after 1120, perhaps after 1136 if he really is the megas droungarios Nikephoros mentioned as alive in the Pantokrator tyikon in 1136]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;30&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Given a good upbringing by his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, he was made worthy of his family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(13)</var><dl><dt> Droungarios&nbsp;</dt> <dd>τοῦ στόλου δρουγγάριον.&nbsp;&nbsp; Glykas&nbsp;618.20&nbsp;</dd><dt> Droungarios of the fleet&nbsp;</dt> <dd>τοῦ στόλου δρουγγάριον.&nbsp;&nbsp; Zonaras&nbsp;18.21.8&nbsp;</dd> <dd>μέγας τε δρουγγάριος τοῦ στόλου.&nbsp;&nbsp; Anna Komnene&nbsp;96.81&nbsp;</dd><dt> Megas droungarios&nbsp;</dt> <dd>μεγάλου δρουγγαρίου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;373.2&nbsp;</dd><dt> Pansebastos sebastos&nbsp;</dt> <dd>πανσεβάστου σεβαστοῦ.&nbsp;&nbsp; Lavra&nbsp;338.14, 340.77&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σέβαστον.&nbsp;&nbsp; Glykas&nbsp;618.20&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; Zonaras&nbsp;18.21.8&nbsp;</dd> <dd>πανσεβάστου σεβαστοῦ.&nbsp;&nbsp; Lavra&nbsp;338.14, 340.77&nbsp;</dd> <dd>σεβαστῶν.&nbsp;&nbsp; Anna Komnene&nbsp;96.82&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;30&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Entrusted together with his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a> by their mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene to teachers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111539.html" title="teachers of Adrianos and Nikephoros Komnenos" >Anonymi 5011</a>) in order to be given an encyclopedic education&nbsp;</dt> <dd>τὴν ἐγκύκλιον ἐπέταττεν ἐκπαιδεύεσθαι παίδευσιν.&nbsp;&nbsp; Bryennios&nbsp;87.23-25&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνοῦ.&nbsp;&nbsp; Lavra&nbsp;338.15, 340.77&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>ἀδελφῶν.&nbsp;&nbsp; Bryennios&nbsp;87.23&nbsp;</dd> <dd>ἀδελφὼ.&nbsp;&nbsp; Zonaras&nbsp;18.21.8&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Anna Komnene&nbsp;96.81&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;30&nbsp;</dd><dt> brother (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>αὐτάδελφοι.&nbsp;&nbsp; Glykas&nbsp;618.18&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159266.html" title="Alexios Komnenos, sebastos, son of Nikephoros" >Alexios 20125</a>&nbsp;</dt> <dd>(φύντα).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd><dt> son (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>παίδων.&nbsp;&nbsp; Bryennios&nbsp;77.19-79.1, 87.24&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107211.html" title="Gregorios Pakourianos (the younger), correspondent of Theophylaktos of Ohrid" >Gregorios 108</a>&nbsp;</dt> <dd>τῷ γαμβρῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;373.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Princes' Islands: Prinkipo&nbsp;</dt> <dd> was probably banished together with his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene) and brothers to the island of  Prinkipo τοῦ Πρίγκιπος.&nbsp;&nbsp; Bryennios&nbsp;131.25-26&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
