<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Seized by despair and therefore suffering raging fevers, he soon died&nbsp;</dt> <dd>ἀθυμίᾳ συσχεθεὶς πυρετοῖς τε λάβροις διὰ τοῦτο ἁλούς, ὀλίγῳ ὕστερον ἐξ ἀνθρώπων ἠφάνιστο.&nbsp;&nbsp; Kinnamos&nbsp;91.1-3&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Extremely old man ... of noble nature and unable to speak or act except straightforwardly&nbsp;</dt> <dd>ἐσχατογέρων ... γέρων μὲν καὶ ἄλλως ἀκριβῶς ὢν καὶ ἡλικίᾳ πόρρω η῞κων, φύσει δὲ καλοκαγαθίᾳ συνὼν ἀεὶ καὶ οὐδὲν ὅ τι μὴ σὺν ἁπλότητι καὶ λέγειν καὶ πράττειν εἰδώς.&nbsp;&nbsp; Kinnamos&nbsp;88.20-23&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Duke of Saxony&nbsp;</dt> <dd>Saxonum ducem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.54.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151565.html" title="count of Poitou (William VIII of Poitiers/X of Aquitaine?)" >Anonymus 17002</a>8&nbsp;</dt> <dd>(γαμβρός).&nbsp;&nbsp; Kinnamos&nbsp;90.9, 90.17&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Longibardia&nbsp;</dt> <dd> made an eventually unsuccessful invasion of Longibardia Λογγιβαρδίαν.&nbsp;&nbsp; Kinnamos&nbsp;90.3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
