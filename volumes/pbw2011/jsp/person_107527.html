&nbsp;</dt> <dd>ἄγαν πονήρως τῆς σαρκὸς εἶχε τῆς χωματίνης∙ ποδάγρας γὰρ βαρύτησιν ἐσφίγγετο τοὺς πόδας ὡς ποδοκάκαις ἰσχυραῖς, ὥσπερ ἀλυκτοπέδαις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6185-6187&nbsp;</dd><dt> Was both well born, among the distinguished, related by marriage to the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> through his niece (for he united with her in his second marriage) and exceedingly brilliant in youthful good looks&nbsp;</dt> <dd>ἄνδρα καὶ εὐγενέτην καὶ τῶν ἐπισήμων καὶ κηδεστὴν τῷ βασιλεῖ  ῾Ρωμανῷ ἐπ᾿  ἀδελφόπαιδι χρηματίσαντα (ταύτῃ γὰρ κατὰ δευτέρους γάμους ὡμίλησε) καὶ τὴν ὥραν ὑπέρλαμπρον.&nbsp;&nbsp; Zonaras&nbsp;17.20.11&nbsp;</dd><dt> For a certain time he masked his love [for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> Skleraina] and as it were blushed at what was happening&nbsp;</dt> <dd>μέχρι μὲν οὖν τινος ἐσκηνοποίει τὸν ἔρωτα καὶ ὥσπερ ἠρυθρία πρὸς τὸ γινόμενον.&nbsp;&nbsp; Zonaras&nbsp;17.21.20&nbsp;</dd><dt> Did not treat <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a> Tornikios as a relative of his, but indeed he even hated the man&nbsp;</dt> <dd>πρὸς ὃν ὁ βασιλεὺς οὔτε ὡς αὐτῷ προσήκοντα διετέθειτο, ἀλλὰ μέντοι καὶ ἀπηχθάνετο τῷ ἀνδρί.&nbsp;&nbsp; Zonaras&nbsp;17.23.6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> repeatedly rejected history-writing because of him, not in the least wishing to attribute blame to him and reveal in his account any actions not to his credit which it is right should pass unnoticed&nbsp;</dt> <dd>διὰ τοῦτον γοῦν ἐγὼ τὸν ἄνδρα τὴν ἱστορίαν ἀπεπεμπόμην ἀεί, ἥκιστα βουλόμενος προστρίψασθαί τινα μῶμον αὐτῷ, καί τινα τῶν οὐ καλῶς αὐτῷ πεπραγμένων καὶ ἅ λανθάνειν καλὸν ἀνακαλύψαι τῷ λόγῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 23.8-11&nbsp;</dd><dt> After completing his account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> returns again to him, adding that he (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) had not wished to write a history and be called a lover of truth at this point, but to compose encomia for him&nbsp;</dt> <dd>ἐγὼ δὲ τὸν περὶ τῆς βασιλίδος συντελέσας λόγον, ἐπὶ τὸν βασιλέα αὖθις ἐπάνειμι, τοσοῦτον ἐπειπών· ἐβουλόμην μὴ ἱστορεῖν, μηδὲ φιλαλήθης ἐνταῦθα κατονομάζεσθαι, ἀλλ᾿ ἐγκώμια τῷ αὐτοκράτορι τούτῳ ποιεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.1-4&nbsp;</dd><dt> Was in exile for the whole period of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s reign and had not found the second Michael (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>) better disposed&nbsp;</dt> <dd>ἦν τὸν ἅπαντα χρόνον τῆς βασιλείας τοῦ Μιχαὴλ ὑπερόριος καὶ οὐδὲ τοῦ δευτέρου Μιχαὴλ εὐμενεστέρου τετύχηκεν.&nbsp;&nbsp; Zonaras&nbsp;17.20.15&nbsp;</dd><dt> Reigned for 12 (and a half?) years together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>Κωνσταντῖνος ὁ μονομάχος σὺν τῇ Ζωῇ ἔτη ιβ´.&nbsp;&nbsp; Glykas&nbsp;459, 593.17-18&nbsp;</dd><dt>The first counsellor, bearer and much-desired enforcer of peace and concord [sc. after many years of discord]&nbsp;</dt> <dd>primus pacis et concordiae monitor, portitor et exoptatus exactor.&nbsp;&nbsp; Leo IX  &nbsp;ep. to Monomachos (Will) 85B.11-12&nbsp;</dd></dl></li><li><la  αὐτῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;23.9-10 / 19.1&nbsp;</dd> <dd> was born and raised in Constantinople τῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;18.6 / 15.3&nbsp;</dd> <dd> was driven by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> from Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 17.6-7&nbsp;</dd> <dd> was greeted with great splendour when he came near to Constantinople Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 19.1-6&nbsp;</dd><dt> Constantinople: Angouria&nbsp;</dt> <dd> issued a chrysobull granting to the monks of Nea Mone a building in the area of  Angouria τῶν Ἀγγουρίων.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.6&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> sat on a balcony of the palace at  Blachernai τῶν ἀνακτόρων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 109.4&nbsp;</dd> <dd> took his soldiers outside the walls through the gate of  Blachernai τῶν ἐν Βλαχέρναις πυλῶν.&nbsp;&nbsp; Skylitzes&nbsp;440.21&nbsp;</dd> <dd> watched the rebel troops pillaging the countryside from the acropolis at  Blachernai Βλαχέρναις.&nbsp;&nbsp; Attaleiates: History&nbsp;23.23-24.1 / 19.12&nbsp;</dd><dt> Constantinople: Chalke&nbsp;</dt> <dd> joined the public procession to venerate the 40 Martyrs at the Christ of Chalke τὸν Χριστὸν τὸν Χαλκοῦν.&nbsp;&nbsp; Glykas&nbsp;595.16&nbsp;</dd> <dd> left the palace and reached the church of the Saviour at the Chalke τὸν ἐν τῇ Χαλκῇ...ναὸν τοῦ σωτῆρος.&nbsp;&nbsp; Skylitzes&nbsp;434.55-56&nbsp;</dd> <dd> presided over the triumph at church of the Saviour in Chalke τοῦ ἐν τῇ Χαλκῇ λεγομένῃ τοῦ Σωτῆρος ναοῦ.&nbsp;&nbsp; Zonaras&nbsp;17.22.19&nbsp;</dd> <dd> presided over the triumph from the prison of the Chalke τῆς οὕτως λεγομένης Χαλκῆς φυλακῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 88.2-5&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> escaped the wrath of the crowds and returned to the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Skylitzes&nbsp;434.64&nbsp;</dd> <dd> intended to venerate the 40 martyrs and left with a large retinue the  Great Palace τοῦ παλατίου.&nbsp;&nbsp; Skylitzes&nbsp;434.55&nbsp;</dd> <dd> returned (after celebrating a triumph) to the palace τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 88.8&nbsp;</dd> <dd> returned from the sea in triumph to the palace τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 96.2&nbsp;</dd> <dd> was brought by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> to the palace τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.3&nbsp;</dd> <dd> was forced by the angry mob to return to the  Great Palace ἐν βασιλείοις.&nbsp;&nbsp; Glykas&nbsp;596.3&nbsp;</dd> <dd> was taken on a dromon by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108270.html" title="Stephanos Pergamenos, sebastophoros, victor over Georgios Maniakes" >Stephanos 102</a> to the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Skylitzes&nbsp;423.44&nbsp;</dd> <dd> with a brilliant escort he entered the palace τὰ βασίλεια ... ἄδυτα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 19.12-13&nbsp;</dd><dt> Constantinople: Great Palace, Elephantine&nbsp;</dt> <dd> jailed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107514.html" title="Kegen, Pecheneg leader" >Kegen 101</a> in the  Great Palace, Elephantine ἐν τῇ Ἐλεφαντίνῃ.&nbsp;&nbsp; Skylitzes&nbsp;466.62&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> granted an allowance and lavish gifts to  Hagia Sophia τῇ μεγάλῃ τοῦ θεοῦ ἐκκλησίᾳ.&nbsp;&nbsp; Glykas&nbsp;598.10&nbsp;</dd> <dd> instituted daily services and offered precious sacred vessels to  Hagia Sophia τὴν τοῦ θεοῦ μεγάλην ἐκκλησίαν.&nbsp;&nbsp; Skylitzes&nbsp;477.63&nbsp;</dd> <dd> instituted daily services at  Hagia Sophia τῆς ἁγίας Σοφίας.&nbsp;&nbsp; Mauropous: Orations&nbsp;24&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> raised the head of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> on high in   Hippodrome τὸ θέατρον.&nbsp;&nbsp; Zonaras&nbsp;17.22.18&nbsp;</dd> <dd> received <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106734.html" title="Baltzar, son of Kegen" >Baltzar 102</a> in the  Hippodrome τὸ ἱπποδρόμιον.&nbsp;&nbsp; Skylitzes&nbsp;465.49&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> built (the monastery of) Mangana τὴν τῶν Μαγγάνων οἰκοδομῶν.&nbsp;&nbsp; Zonaras&nbsp;17.27.18&nbsp;</dd> <dd> built a church and a hospital at the monastery where he was later buried at  Mangana τὸ περικαλλὲς ἱερὸν...τοῦ ἐν μάρτυσι περιωνύμου ἁγίου Γεωργίου.&nbsp;&nbsp; Attaleiates: History&nbsp;48.5-6 / 36.15-16&nbsp;</dd> <dd> founded a monastery at  Mangana τὰ Μάγγανα.&nbsp;&nbsp; Glykas&nbsp;597.20&nbsp;</dd> <dd> founded a monastery dedicated to the saint and martyr Georgios at the so-called  Mangana τὰ λεγόμενα Μάγγανα.&nbsp;&nbsp; Skylitzes&nbsp;476.44-45&nbsp;</dd> <dd> founded a school of law within the compound of his shrine of Saint Georgios at  Mangana τὸν ἐκεῖσε ναόν.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.10&nbsp;</dd> <dd> founded a shrine dedicated to Saint Georgios at  Mangana τὸν ἐκεῖσε ναόν.&nbsp;&nbsp; Mauropous: Orations&nbsp;198.9&nbsp;</dd> <dd> he constructed a splendid complex of buildings for St Georgios at the Mangana τῷ θείῳ χριστομάρτυρι τῷ τροπαιοφοροῦντι.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6180-6182&nbsp;</dd> <dd> longed for death at the palace of Mangana τὰ ἐν τοῖς Μαγγάνοις βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;17.28.19&nbsp;</dd> <dd> made a donation to Saint Georgios of  Mangana τοῦ τροπαιοφόρου.&nbsp;&nbsp; Mauropous: Orations&nbsp;37&nbsp;</dd> <dd> remained bed-ridden at the monastery he founded at  Mangana τῇ παρ᾿ αὐτοῦ δομηθείσῃ μονῇ.&nbsp;&nbsp; Glykas&nbsp;598.21&nbsp;</dd> <dd> was buried at  Mangana ἐν τοῖς Μαγγάνοις.&nbsp;&nbsp; Skylitzes&nbsp;478.92-93&nbsp;</dd> <dd> was buried in the monastery at  Mangana παρὰ τῇ διαληφθείσῃ μονῇ.&nbsp;&nbsp; Glykas&nbsp;599.10&nbsp;</dd> <dd> was staying during his illness at his monastery of  Mangana τῶν Μαγγάνων.&nbsp;&nbsp; Skylitzes&nbsp;477.80&nbsp;</dd><dt> Constantinople: Sergios and Bakchos&nbsp;</dt> <dd> sent gifts on their feastday to  Sergios and Bakchos τῶν ἁγίων Σεργίου καὶ Βάκχου.&nbsp;&nbsp; Mauropous: Orations&nbsp;33&nbsp;</dd><dt> Constantinople: Stoudios&nbsp;</dt> <dd> was present at a meeting in the monastery of Stoudios monasterium Studii.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151A.3&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> brought back to servitude Cyprus τὴν νῆσον.&nbsp;&nbsp; Zonaras&nbsp;17.22.22&nbsp;</dd><dt> Damokrania&nbsp;</dt> <dd> was brought to the church of the Archangel at Damokrania ἐν Δαμοκρανείᾳ.&nbsp;&nbsp; Skylitzes&nbsp;423.41&nbsp;</dd><dt> Damokrania: Archangel&nbsp;</dt> <dd> was encountered by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108270.html" title="Stephanos Pergamenos, sebastophoros, victor over Georgios Maniakes" >Stephanos 102</a> at the church of the Archangel τὸν ἐν Δαμοκρανείᾳ τοῦ ἀρχιστρατήγου ναὸν.&nbsp;&nbsp; Zonaras&nbsp;17.20.17&nbsp;</dd><dt> Euphrates&nbsp;</dt> <dd> waged war against the barbarians beyond the Euphrates τὸν Εὐφράτην.&nbsp;&nbsp; Mauropous: Orations&nbsp;179.7&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> was appointed judge (krites) of Hellas  Ἑλλήνων.&nbsp;&nbsp; Skylitzes&nbsp;432.38&nbsp;</dd><dt> Helos (Patras?)&nbsp;</dt> <dd> donated to the sebaste (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=158267.html" title="Alan mistress of Konstantinos IX Monomachos" >Anonyma 210</a>?) the estate of Helos (Patras?) τοῦ Ἕλους.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 429&nbsp;</dd> <dd> issued a chrysobull granting wheat to Nea Mone from the estates of Helos (Patras?) τοῦ Ἕλους.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 429&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> disbanded the 50,000-strong army of Iberia (theme)  Ἰβηρικόν.&nbsp;&nbsp; Glykas&nbsp;598.4&nbsp;</dd> <dd> disbanded the army of Iberia (theme) τὸν Ἰβηρικόν.&nbsp;&nbsp; Skylitzes&nbsp;476.51&nbsp;</dd><dt> Kalothekia (Thrakesion)&nbsp;</dt> <dd> confirmed the purchase by Nea Mone of the estate of Kalothekia (Thrakesion) Καλοθηκίων.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 405&nbsp;</dd><dt> Koile Syria&nbsp;</dt> <dd> was praised for success gained by peaceful methods in Koile Syria Κοίλην Συρίαν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae VI, 168-170&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> offered to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107098.html" title="Gagik II, king of Armenia" >Gagik 101</a> in exchange for Ani the city and region of Melitene զՄելիտինէ.&nbsp;&nbsp; Aristakes&nbsp;62.9 (51)&nbsp;</dd><dt> Mesopotamia&nbsp;</dt> <dd> granted Grigor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157145.html" title="Gregorios/Grigor Pahlawuni, magistros and Armenian prince" >Gregorios 127</a>) villages and towns in Mesopotamia (theme) միջագետաց.&nbsp;&nbsp; Aristakes&nbsp;62.17 (51)&nbsp;</dd><dt> Mitylene&nbsp;</dt> <dd> he was exiled to Mitylene νῆσος φαύλη.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 563-566&nbsp;</dd> <dd> He was recalled by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> from Mitylene, where he had been exiled Λεσβόθεν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6139-6141&nbsp;</dd> <dd> was banished by the orphanotrophos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>) to Mitylene τὴν Μιτυλήνην.&nbsp;&nbsp; Glykas&nbsp;593.7&nbsp;</dd> <dd> was banished to and then recalled from Mitylene Μιτυλήνῃ.&nbsp;&nbsp; Kleinchroniken&nbsp;142.67, 159.12&nbsp;</dd> <dd> was banished to Mitylene τὴν νῆσον Μιτυλήνην.&nbsp;&nbsp; Skylitzes&nbsp;423.35&nbsp;</dd> <dd> was banished to Mitylene Λέσβον.&nbsp;&nbsp; Zonaras&nbsp;17.20.13&nbsp;</dd> <dd> was exiled by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> to Mitylene Μυτιλήνη.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 17.8&nbsp;</dd> <dd> was living in exile on Mitylene τὴν Μιτυλήνην.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579B&nbsp;</dd> <dd> was recalled by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> from Mitylene Λεσβόθεν.&nbsp;&nbsp; Glykas&nbsp;593.11&nbsp;</dd><dt> Nea Mone, Chios&nbsp;</dt> <dd> established an annual grant of 72 nomismata for the monastery of Nea Mone, Chios Νέαν Μονήν.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.1&nbsp;</dd> <dd> issued a chrysobull attaching the Jews of Chios to Nea Mone, Chios τῇ Μονῇ.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 413&nbsp;</dd> <dd> issued a chrysobull banning the dispatch of exiles to Nea Mone, Chios Μονήν.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 430&nbsp;</dd> <dd> issued a chrysobull concerning the residence at Constantinople of the monks of Nea Mone, Chios Νέᾳ Μονῇ.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.5-6&nbsp;</dd> <dd> issued a chrysobull confirming the purchase of the estate of Kalothekia by Nea Mone, Chios τῆς Νέας.&nbsp;&nbsp; Nea Mone,&nbsp;gedeon 405&nbsp;</dd> <dd> issued a chrysobull granting wheat from the estates of Bessai to Nea Mone, Chios Μονήν.&nbsp;&nbsp; Nea Mone,&nbsp;429&nbsp;</dd> <dd> issued a chrysobull granting wheat from the estates of Helos to the monastery of Nea Mone, Chios τῇ Μονῇ.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 429&nbsp;</dd> <dd> issued a chrysobull offering protection to the monastery of Nea Mone, Chios Νέα.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.3&nbsp;</dd> <dd> paid the expenses of the monastery of Nea Mone, Chios τῆς ἁγίας Νέας μονῆς.&nbsp;&nbsp; Kleinchroniken&nbsp;142.67&nbsp;</dd><dt> Opsikion&nbsp;</dt> <dd> was krites of Opsikion ᾿Οψικίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Pharos (on Bosporos)&nbsp;</dt> <dd> faced the invading Rus' [not at the forum but] at Pharos (on Bosporos) ἔν γε τῷ φόρῳ.&nbsp;&nbsp; Glykas&nbsp;595.9&nbsp;</dd> <dd> sailed to meet the Scythian (Rus') fleet at Pharos (on Bosporos) Φάρῳ.&nbsp;&nbsp; Skylitzes&nbsp;431.62&nbsp;</dd><dt> Rousion (Thrace)&nbsp;</dt> <dd> was said to have obtained a true copy of the bull of excommunication of 1054 from Rousion (Thrace) civitate Russorum.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152B.17&nbsp;</dd><dt> Samos (Aegean)&nbsp;</dt> <dd> was on his way to exile at Samos (Aegean) ἐς Σάμωνα.&nbsp;&nbsp; Kleinchroniken&nbsp;142.67&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> summoned back the legates <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161249.html" title="Frederick of Lorraine" >Frederick 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161251.html" title="Humbert, cardinal bishop of Silva Candida" >Humbert 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161268.html" title="Petros, archbishop of Amalfi" >Petros 148</a> from Selymbria Solembria.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152A.18&nbsp;</dd><dt> Sosthenion (on Bosporos)&nbsp;</dt> <dd> made several donations to the monastery of Saint Michael at Sosthenion (on Bosporos) τῆς μονῆς τῆς τιμίας τοῦ Σωσθενίου.&nbsp;&nbsp; Mauropous: Orations&nbsp;39&nbsp;</dd><dt> Taranta (near Tephrike)&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157143.html" title="Xach'ik I Anec'i, Armenian katholikos" >Xachik 101</a> 2 monasteries in Taranta (near Tephrike) Տարնտայ.&nbsp;&nbsp; Aristakes&nbsp;83.13 (74)&nbsp;</dd><dt>Trani (Italy)&nbsp;</dt> <dd> bribed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158487.html" title="Argyros, son of Melus" >Argyros 10101</a> to change sides while the latter was besieging Trani Trani.&nbsp;&nbsp; Annales Barenses&nbsp;56.16-19&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(3)</var><dl><dt> A private dwelling (at Constantinople) where he died&nbsp;</dt> <dd>ἐν ἰδιοκτήτοις οἴκοις.&nbsp;&nbsp; Attaleiates: History&nbsp;47.13 / 36.4&nbsp;</dd><dt> A reliquary of the True Cross (for which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> Mauropous wrote an epigram)&nbsp;</dt> <dd>τὴν θήκην τοῦ τιμίου ξύλου τοῦ βασιλέως.&nbsp;&nbsp; Mauropous: Orations&nbsp;34&nbsp;</dd><dt>An elephant and a giraffe, which he had received from an Arab embassy&nbsp;</dt> <dd>ἐλέφαντα.  ... τὴν ἐν τῇ παρδάλει ... κάμηλον, ἢ τὴν ἐν τῇ καμήλῳ ἔλαφον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae I, 267, 278-279&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
