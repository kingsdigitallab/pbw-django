</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107527</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(677)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(21)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> respected him even after his death, remembering his noble deeds and wanting to neglect none of his decisions - but she failed; hence most of his achievements were destroyed&nbsp;</dt> <dd>πλεῖστα ὦν ἐκεῖνος ἐπεπραχει διέφθαρτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 15.5-9&nbsp;</dd><dt> As <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> put on the divine habit shortly before Monomachos' death, many people surmised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s thinking - that he knew this was the moment and retired for that reason&nbsp;</dt> <dd>πρὸ βραχέος τινὸς καιροῦ τῆς τοῦ Μονομάχου ἀποβιώσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 10.2-6&nbsp;</dd><dt> Described as dead in chrysobull of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>τοῦ ἐν μακαρία τῆ λήξει βασιλέως.&nbsp;&nbsp; Lavra&nbsp;197.44&nbsp;</dd><dt> Despairing of life he lay like a sacrificed ox longing to die, but did not consult <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> about the future: hiding his plan from her he secretly sought a successor; but his plan could not remain secret and was reported to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>οὐκ ἦν τὸ σκέμμα λαθεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 202.1-6&nbsp;</dd><dt> Died&nbsp;</dt> <dd>&nbsp; obiit.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.23&nbsp;</dd><dt> Died after a reign of 12 years and 7 months&nbsp;</dt> <dd>Date: on January 7 (or 8) of the 8th indiction in the year 6563&nbsp;?????????? ? ?, ??????????? ? ?, ????? ,???? ?&nbsp; Kleinchroniken&nbsp;159.12, 167.14&nbsp;</dd><dt> Died after a reign of 13 years, was not remembered well&nbsp;</dt> <dd>Եւ սա այսպիսի գնացիւք վարեալ զկեանս իւր՝ վախճանեցաւ...ոչինչ բարի յիշատակաց արժանի եղեալ։.&nbsp;&nbsp; Aristakes&nbsp;95.21-23 (88)&nbsp;</dd><dt> Died and was buried at Mangana&nbsp;</dt> <dd>Date: on January 11 of the 8th indiction in the year 6563 (11.1.1055)&nbsp;???? ??? ?? ? ??? ??????????? ?????, ??? ? ? ???????????, ??? ,???? ? ?????ἀποθανὼν ἐν τοῖς Μαγγάνοις ταφῆς ἔτυχε τῆς τυχούσης.&nbsp;&nbsp; Skylitzes&nbsp;478.92-93&nbsp;</dd><dt> Died and was buried in his monastery (Mangana)&nbsp;</dt> <dd>θνήσκει καὶ παρὰ τῇ διαληφθείσῃ μονῇ θάπτεται.&nbsp;&nbsp; Glykas&nbsp;599.9-10&nbsp;</dd><dt> Died at his private dwelling and not at the palace, and was buried in the church which he had founded (Hagios Georgios of Mangana)&nbsp;</dt> <dd>καὶ τῷ παρ᾿ αὐτοῦ ἀνεγερθέντι ναῷ τὸν νεκρὸν καταθέμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;47.12-15 / 36.3-5&nbsp;</dd><dt> Everything came to absolutely nothing: when he died, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158267.html" title="Alan mistress of Konstantinos IX Monomachos" >Anonyma 210</a> was again considered a hostage and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>'s fire kindled only phantoms&nbsp;</dt> <dd>ἀτελέστατα ἐγεγόνει πάντα· ὅ τε γὰρ αὐτοκράτωρ ἐτεθνήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 155.20-4&nbsp;</dd><dt> He died at Constantinople, and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> was chosen in his place&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd><dt> He died unwillingly, lying sick and alone for a little before death, essentially having lost the empire, abandoned by all his family, since everybody had passed over to the side of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, who did not spend timne with him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 357&nbsp;</dd><dt> He died, sent swiftly to the tomb by the abominable gout&nbsp;</dt> <dd>παλαμναῖαι νόσοι.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6224-6227a&nbsp;</dd><dt> He fell sick and died, in circumstances of which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> says nothing; save that the event seems to take place between the moment when he gave the sick Psellos leave to go to Olympos and the moment of his departure&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> He was distressed to hear of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>'s return and his illness increased; as he could neither recover nor make an intelligent plan, he plunged into thought, closed his eyes and his mind and tongue strayed&nbsp;</dt> <dd>οὔτε τῆς νόσου ἀνενεγκεῖν οὔτε βουλὴν συνετωτάτην βουλεύσασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 202.12-16&nbsp;</dd><dt> On becoming empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> ... tragically articulated to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> her sufferings under him&nbsp;</dt> <dd>ἐκτραγῳδεῖ μὲν καὶ ἃ παρὰ τοῦ γαμβροῦ πεπόνθει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 13.4-6&nbsp;</dd><dt> Shortly before his death it happened that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> renounced the wordly life&nbsp;</dt> <dd>οὐ πρὸ πολλοῦ τῆς τοῦ βασιλεύοντος τελευτῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 13.2-4&nbsp;</dd><dt> Then after a recovering a little and realizing what a bad state he was in, full of indignation he relinquished his soul &nbsp;</dt> <dd>βραχύ τι ἀνενεγκὼν καὶ γνοὺς ὅπη κακοῦ ἐτύγχανεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 202.15-17&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>'s proclamation became known to him it increased his suffering; after living on for a short time, enough to grieve and be dismayed at events, he departed, after being emperor for twelve years&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.28.21&nbsp;</dd><dt>When he departed life, the power passed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>ἐπεὶ δὲ τὸν βίον οὗτος ἀπέλιπεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 1.1-2&nbsp;</dd></dl></li><li><label>Description <var>(165)</var><dl><dt> Blessed (had died by the time when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> issued her decree concerning a dispute between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108491.html" title="Tornikios Kontoleon, katepano of Italy, strategos of Hellas" >Tornikios 102</a> and the monastery of Iveron over the metochion of Melissourgeion)&nbsp;</dt> <dd>τοῦ μακαρίτου.&nbsp;&nbsp; Iveron&nbsp;2.77.3, 2.78.28&nbsp;</dd><dt> In the flower of youth and from a magnificent family&nbsp;</dt> <dd>τοῦ τε ἄνθους τῆς ἡλικίας καὶ τῆς τοῦ γένους μεγαλοπρεπείας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.14-15&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had written many praises of him before this work and the public admired the extravagance of the panegyrics; he was not lying in this praise, but others mistook what he was doing&nbsp;</dt> <dd>ἐπεὶ ... πρὸ τῆσδε τῆς πραγματείας πολλοὺς ἐκείνῳ καὶ καλοὺς λόγους πεποίημαι, καὶ τάς γε ὑπερβολὰς τῶν ἐγκωμίων ἐθαύμασαν οἱ πολλοὶ, καὶ οὐκ ἐψευσάμην τὸν ἔπαινον, ἀλλὰ τοὺς ἄλλους ἔλαθον οὕτω ποιῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 25.6-10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> would have wished that his emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>), if none of the others, had had a blameless lot, but events do not proceed according to our desires&nbsp;</dt> <dd>ἐγὼ μὲν οὖν ἐβουλόμην, εἰ καὶ μηδέ τῳ τῶν πάντων, ἀλλὰ τῷ γε ἐμῷ αὐτοκράτορι τοῦτο προσεῖναι τὸ μέρος, ἀλλ᾿ οὐχὶ κατὰ τὰς ἡμεδαπὰς αἱρέσεις αἱ τῶν πραγμάτων ἀκολουθίαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 28.1-4&nbsp;</dd><dt> As <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will conceal none of his nobler deeds but bring them into the open, so too if he has said anything in a different disposition, this too he will make clear in his account&nbsp;</dt> <dd>ὥσπερ γὰρ οὐδέν σοι τῶν κρειττόνων συνεπικρύψομαι, ἀλλ᾿ εἰς τοὐφανὲς ἄξω, οὕτως εἴ τί σοι μὴ ἀπὸ τῆς αὐτῆς εἴρηται ἕξεως καὶ τοῦτο δὴ τῷ λόγῳ δῆλον ποιήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 28.7-9&nbsp;</dd><dt> A man with a relaxed brow pleased him, one ready to say something to please the spirit and foresee the more pleasing aspects of the future&nbsp;</dt> <dd>κεχαρισμένος αὐτῷ ὁ τὰς ὀφρῦς διαλελυμένος, καὶ εἰπεῖν μὲν τι τῶν καθηδυνόντων ψυχὴν πρόχειρος, περὶ δὲ τῶν μελλόντων πραγμάτων τὰ χαριέστερα προμαντεύσασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 34.4-7&nbsp;</dd><dt> As a healthy animal is not suddenly affected by the onset of future ills so, since the empire was not at all moribund but still vigorous, his negligence seemed trivial, until gradually the ill increased, peaked and overturned everything&nbsp;</dt> <dd>... καὶ τούτῳ, οὐ πάνυ τι δυσθανατούσης τῆς βασιλείας, ἀλλ᾿ ἔτι πνεῦμα καὶ τόνον ἐχούσης, βραχύ τι τὸ κατολιγωρεῖν διεφαίνετο, ἕως ἂν κατὰ βραχὺ τὸ κακὸν αὐξηθὲν καὶ κορυφωθὲν τὸ πᾶν συνέτρεψε καὶ συνέχεεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 48.1-7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> terminated at the moment of her death; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will return again to him, and make him the subject of the present part of the history&nbsp;</dt> <dd>ὁ μὲν οὖν περὶ ἐκείνης λόγος εἰς αὐτὸ δὴ τὸ μέρος τῆς ἐκείνης κατέληξε λήξεως· ἐπανιῶμεν οὖν αὖθις ἐπὶ τὸν αὐτοκράτορα, ὃν δὴ καὶ ὑπόθεσιν τοῦ παρόντος μέρους τῆς ἱστορίας ποιούμεθα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 71.10-13&nbsp;</dd><dt> He was cautious of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112544.html" title="Euprepeia, sister of Konstantinos IX" >Euprepeia 61</a>; he did not love her as counsellor (?), but feared rather than cultivated her&nbsp;</dt> <dd>ταύτην τοιγαροῦν εὐλαβεῖτο μὲν ὁ ἀδελφός, ..., οὐκ ἔστεργε δὲ παραγωγόν, ἀλλ᾿ ἐδεδίει μᾶλλον ἢ περιεῖπεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.7-9&nbsp;</dd><dt> His prime and vigorous strength when first he became emperor was transformed to the opposite state; he did not preserve the good looks he had intact to the end, but like a sun hidden by clouds displayed to onlookers a dimmed physical brilliance&nbsp;</dt> <dd>... ὅπως ἐκεῖνος ἔσχεν εὐθὺς βασιλεύσας τοῦ σώματος, ἐξ οἵας τε ἀκμῆς καὶ εὐτονωτάτης ἰσχύος εἰς ἐναντίαν ἕξιν μετήμειπτο, ὅπως τε ὥρας ἔχων ἀκριβῶς αὐτὴν μέχρι παντὸς οὐ διεσώσατο, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 124.1-6&nbsp;</dd><dt> Although he had not seen <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> before coming to power, when he had once seen him he was so captivated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s eloquence that he seemed to hang by the ears from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s tongue&nbsp;</dt> <dd>ὅς γε οὔπω με πρὸ τοῦ κράτους ἑωρακώς, ἐπειδὴ ἅπαξ εἶδεν, οὕτω μου ἑαλώκει τῶν λόγων ὡς δοκεῖν ἐκ τῶν ὤτων τῆς ἐμῆς γλώττης ἐκκρέμασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.26-8&nbsp;</dd><dt> [His dismissal of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>, etc.] is ambivalent, depending on individual viewpoint; but in other actions that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> proposes to tell, he was not at all moderate, but vigorous, intense and sharp&nbsp;</dt> <dd>ταῦτα μὲν οὖν ἀμφίλογα τῷ αὐτοκράτορι ... καὶ ὅσα περ ἄλλα ἐρεῖν προῄρημαι, οὐδέν τι μέτριον τῶν πάντων ἐποίει, ἀλλὰ πᾶσιν οἷς ἐβεβούλητο τόνους ἐδίδου καὶ ἀκμὰς καὶ ὀξύτητας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 182.1-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was all things to him, living as a philosopher as far as possible, but accommodating himself skilfully to him; he was easily bored with his enthusiasms, wanted change, moving from high to low or a mixture of the two&nbsp;</dt> <dd>παντοδαπὸς ... ἐκείνῳ ... τεχνικῶς δὲ πρὸς ἐκεῖνον μεθαρμοζόμενος· προσκορὴς γὰρ ὢν πρὸς ἅπερ ὥρμητο, ἐζήτει μεταβολάς, ἀπὸ τὴς ὑπάτης ... καταπίπτων ἐπὶ τὴν νήτην, ἢ καὶ τὴν σύγκρισιν ἀμφοῖν βουλόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 197(2).2-6&nbsp;</dd><dt> He succeeded to power, taking over a state like an overloaded ship ... filled it brimful and sank it; he added more parts to its diseased body, introduced viler juices to its guts, deprived it of peaceful existence and all but drove it mad&nbsp;</dt> <dd>ὅς δὴ ὥσπερ τινὰ φορτίδα ναῦν τὴν πολιτείαν καταλαβὼν ...περιχειλῆ πεποιηκὼς κατεβάπτισεν ... πλεῖστα περιθεὶς μέρη καὶ μέλη τῷ πάλαι διαφθαρέντι σώματι, καὶ χυμοὺς πονηροτέρους τοῖς σπλάγχνοις εἰσενεγκὼν ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.5-16&nbsp;</dd><dt> A pious offspring (sc. of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107665.html" title="Pope Leo IX" >Leon 29</a>), possessing an excellent character&nbsp;</dt> <dd>religiosa et egregiae indolis proles.&nbsp;&nbsp; Leo IX  &nbsp;ep. to Monomachos (Will) 85B.18-19&nbsp;</dd><dt> He was known for his generosity to churches and the people; the poor were satisfied by his gifts, and every sanctuary enjoyed his gold; his bounty was poured out to the unfortunate as if down secure channels&nbsp;</dt> <dd>ἐπέγνων τούτου καὶ ναοὶ τὰς φιλοκόσμους χεῖρας, ἐπέγνων τούτου καὶ λαοὶ παλάμας φιλοδώρους, οἱ πένητες ἐξέπιον, ἤντλησαν ἀλλ’ εἰς κόρον, πᾶν τέμενος ἀπήλαυσεν ἀρδείας χρυσορρύτου.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6166-6172&nbsp;</dd><dt> He was naturally curious about sex and did not know how to alleviate his passion through the satisfaction of intercourse, but was constantly stirring up new waves of desire thinking of his first loves&nbsp;</dt> <dd>φύσει δὲ ὢν περίεργος τὰ ἐρωτικὰ καὶ μὴ εἰδὼς τὸ πάθος εἰς εὐκολίαν διαλύσασθαι μίξεως, ἀλλ᾿ ἀεί τινα ἐπεγείρων κύματα ἐπὶ ταῖς πρώταις εὐναῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.5-8&nbsp;</dd><dt> He had a face in full flower and was like some spring fruit among contemporaries; his conversation was full of grace and his talk superior to others'&nbsp;</dt> <dd>ἐπεὶ δὲ ἀνθοῦν εἶχε τὸ πρόσωπον καὶ οἷον ἐαρινή τις ὀπώρα τῷ καθ᾿ ἡμᾶς βίῳ ἐχρημάτιζε, χάριτός τε ἔμπλεω τὴν ὁμιλίαν ἐκέκτητο, ἐστωμύλλετό τε ὑπὲρ τοὺς ἄλλους, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 16.5-9&nbsp;</dd><dt> He was like one who had put in at the port of the palace after great waves and tempest, that is the ills of his exile, and hence he needed absolute rest, absolute tranquillity&nbsp;</dt> <dd>ἐδόκει γὰρ ἐκ κυμάτων πολλῶν καὶ κλύδωνος, φημὶ δὴ τῶν ἐν τῇ ὑπερορίᾳ δεινῶν, εἰς τοὺς λιμένας τῶν βασιλείων κατᾶραι, καὶ διὰ τοῦτο πάσης ἀναπαύλης, πάσης δὲ ἐδεῖτο ἀναψυχῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 34.1-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will speak at some length about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, while he is sleeping with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>&nbsp;</dt> <dd>λεγέσθω γάρ τι πλέον περὶ αὐτῆς, ἕως ἂν τῇ σεβαστῇ αὐτοκράτωρ συναναπαύηται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 65.1-3&nbsp;</dd><dt> Nature bestowed on him in life marvellous beauty, so well proportioned and harmoniously fashioned that no contemporary compared with him; nature added to his fine proportions physical vigour, like a firm foundation to a fine building&nbsp;</dt> <dd>ἄγαλμα κάλλους ἐκεῖνον ἡ φύσις τῷ βίῳ παρέδωκεν, οὕτω μὲν ἐμμελῶς συναρμόσασα, οὕτω δὲ εὐρύθμως ἀποτυπώσασα, ὡς μηδένα ἔχειν ... τὸν παρισούμενον, τῇ δὲ εὐαρμοστίᾳ καὶ εὐτονίαν ἰσχύος ἐπέθηκεν ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 125.1-5&nbsp;</dd><dt> His tongue was full of charm, he was easily moved to smile and his face was cheerful, not only in recreation, when it was necessary, but also when he was clearly serious; he mixed with men of simple character who had no deep-seated fear&nbsp;</dt> <dd>εἶχε ... γλῶτταν χαρίτων μεστήν, εὐκίνητός τε ἦν πρὸς μειδίαμα, καὶ ἱλαρὸν εἶχε τὸ πρόσωπον ... καὶ τῶν ἠθῶν δ᾿ ἐκείνοις συνανεκίρνατο ὁπόσοις ἡ ἁπλότης συνέπρεπε καὶ τὸ δεινὸν κατεστοιβασμένον οὐκ ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 33.1-6&nbsp;</dd><dt> This part of his life was brilliant and full of encomia; he did not boast to himself of his successes nor utter bragging words; while enjoying his achievements to the greatest degree he returned again to his own nature&nbsp;</dt> <dd>λαμπρόν τι τοῦτο τὸ μέρος καὶ πλῆρες ἐγκωμίων ...· οὔτε γὰρ ἐπὶ τοῖς κατωρθωμένοις αὑτῷ ἐσεμνολόγει, οὔτε ἀλαζόνας ἠφίει φωνάς, ἀλλ᾿ ἀπολαύων τῶν πεπραγμένων ὅσον ἐξῆν, τῶν οἰκείων αὖθις ἠθῶν ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 89.1-5&nbsp;</dd><dt> He was not watchful, but as if needing a respite after many struggles, he was negligent for the remaining time: because of this one trouble after another surged over him&nbsp;</dt> <dd>ἐγρηγόρει δὲ οὐ μάλα, ἀλλ᾿ ὥσπερ ἐπὶ πολλοῖς ἀγῶσιν ἀναπαύλης δεόμενος, ἐπερραθύμει τῷ λείποντι μέρει, διὰ τοῦτο ἄλλο τι αὐτῷ ἐπ᾿ ἄλλῳ τῶν δεινῶν ἐπεκύμαινεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 89.5-8&nbsp;</dd><dt> He did not know how to arrange himself to get proper rest in bed: every position was unbearable; his valets would prop his poor body; with difficulty finding a restful angle, they  secured him, contriving that he be supported in that pose&nbsp;</dt> <dd>οὐκ εἶχε δὲ ἐφ᾿ ὅτῳ σχηματισθεὶς ἀποχρώντως ἐπαναπαυθείη τῇ κλίνῃ, ἀλλὰ πᾶσα θέσις τούτῳ ἀντίθετος· ὅθεν οἱ κατευναστῆρες, ... ἀντιτεχνώμενοι τοῦτον, ὅπως ἂν ἐπὶ τοῦ σχήματος ἐκείνου στηρίζοιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 130.5-12&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not know how both to preserve historical truth and to apportion appropriate homage to him; but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s excessive precision in historical truth does in fact conserve a part of his high reputation&nbsp;</dt> <dd>ἀλλ᾿ οὐκ οἶδ᾿ ὅπως ..., κἀκείνῳ τὸ εἰκὸς σέβας ἀπομερίσομαι· ἡ δέ γε τῆς ἐμῆς ἀκριβείας περὶ τὴν ἀληθῆ ἱστορίαν ὑπερβολὴ καὶ μοῖράν τινα ἐκείνῳ σῴζει τῆς κρείττονος ὑπολήψεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 162.1-5&nbsp;</dd><dt> If by chance in the course of his imperial duties he spoke out harshly or threatened anyone with blows, he immediately blushed as if he were ashamed that he had spoken contrary to his habit&nbsp;</dt> <dd>εἰ δέ πού τι καὶ δι᾿ οἰκονομίαν βασιλικὴν ἢ θρασυτέρᾳ ἐχρήσατο τῇ φωνῇ ἤ τισι πληγὰς ἐπηπείλησεν, αὐτίκα πως ᾐρυθραίνετο ὥσπερ αἰδούμενος ὅτι παρὰ τὸ σύνηθες φθέγξαιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 164.11-14&nbsp;</dd><dt> Indulged in the pleasures of eating and drinking, squandered the money collected from taxes on prostitutes, led a dissolute life and even brought in women from afar for his pleasure, being dissatisfied with those available at Constantinople&nbsp;</dt> <dd>այլ միշտ ուտելեաց և ըմպելեաց պարապեալ, [...] զգանձսն զոր ժողովէր, ի բոզից ծախսն վճարէր. [...] այնքան պոռնիկ և բոզասէր էր՝ մինչզի [...] ի հեռաւոր աշխարհաց տայր ածել կանայս.&nbsp;&nbsp; Aristakes&nbsp;95.7-17 (88)&nbsp;</dd><dt> Was ignorant about military matters and so generous and munificent that everybody enjoyed his favours&nbsp;</dt> <dd>ἦν μὲν γὰρ ἀδαής, ὥς φασι, τὰ πολεμικά, τοσοῦτον δὲ μεγαλοπρεπὴς καὶ μεγαλόδωρος ὡς πάντας ἐπαπολαῦσαι τῶν χαρίτων αὐτοῦ.&nbsp;&nbsp; Glykas&nbsp;593.18-20&nbsp;</dd><dt> Most pious&nbsp;</dt> <dd>τοῦ εὐσεβεστάτου.&nbsp;&nbsp; Kekaumenos&nbsp;86.1, 96.28&nbsp;</dd><dt> Ruled using persuasion rather than violence and reason rather than might&nbsp;</dt> <dd>&nbsp; Mauropous: Orations&nbsp;179.8&nbsp;</dd><dt> A peaceful emperor, he was gentle and kind, and hated massacres and murders&nbsp;</dt> <dd>ὁ εἰρηνικὸς βασιλεύς, ὁ πρᾷος καὶ ἥμερος καὶ μισῶν τε σφαγάς τε καὶ φόνους.&nbsp;&nbsp; Mauropous: Orations&nbsp;184.28&nbsp;</dd><dt> Then another further affliction too (this was a stinging in his side in breathing) made the end of life expected by him and by his co-powers&nbsp;</dt> <dd>εἶτα καί τι ἕτερον ἐπισυμβεβηκός  (τὸ δ᾿ ἦν ἐκ πνεύματος νυγμὸς περὶ τὴν πλευράν) προσδοκήσιμον ἐκείνῳ καὶ τοῖς αὐτῷ παραδυναστεύουσιν ἔθετο τὸ τέλος τῆς βιοτῆς.&nbsp;&nbsp; Zonaras&nbsp;17.28.10&nbsp;</dd><dt> He was destined to be master of the sceptre ..., last offshoot in the order of descent from the root of the ancient Monomachoi&nbsp;</dt> <dd>ἔμελλε δ᾿ ἄρα τῶν σκήπτρων ἐγκρατὴς ἔσεσθαι ..., ῥιζης ἀρχαίων τῶν Μονομάχων τελετυαῖος κατὰ τὴν οἰκείαν τάξιν βλαστός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 14.1-3&nbsp;</dd><dt> He was emperor for a longer time than those who ruled after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> and did more than the others, some things better than they, others much worse&nbsp;</dt> <dd>χρόνον τε γὰρ πλείω τῶν μετὰ τὸν Βασίλειον ἀρξάντων βεβασιλεύκει, καὶ πλεῖστα τῶν ἄλλων ἐπεπράχει, τὰ μὲν ἐκείνων κρείττονα, τὰ δὲ καὶ χείρω κατὰ πολύ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 14.5-8&nbsp;</dd><dt> Through his family he held the highest place in the empire, he enjoyed abundant wealth, outstanding good looks and seemed to the most honoured families a suitable contestant for a marriage tie&nbsp;</dt> <dd>οὗτος γὰρ γένους ἕνεκεν τὰ πρῶτα τῆς βασιλείας φερόμενος, πολλῷ τε πλούτῳ κομῶν, καὶ κάλλει διαπρεπὴς ὤν, ἀμφήριστος εἱς κηδείαν ταῖς ὑπερτίμοις ἔδοξε γενεαῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.6-8&nbsp;</dd><dt> How, for what reasons and by what fortunes he came to the imperial rule is narrated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>εἰρήσθω ὅπως κἀκ τίνων αἰτιῶν, τίσι τε χρησάμενος τύχαις ἐπὶ τὸ βασιλεύειν ἐλήλυθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.4-6&nbsp;</dd><dt> A very fine young plant in his family &nbsp;</dt> <dd>τοῦτον τῷ γένει νεόφυτον κάλλιστον .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.15-16&nbsp;</dd><dt> (His marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>) saw the beginning and first establishment of imperial power for him ... but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will not yet speak of him&nbsp;</dt> <dd>καὶ γίνεται ταῦτα ... ἀρχὴ δὲ τῷ Μονομάχῳ Κωνσταντίνῳ καὶ πρώτη τῆς βασιλείας κατάστασις ... ὁ δέ γε Κωνσταντῖνος, ἀλλὰ μήπω περὶ αὐτοῦ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 21.1-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> could not show ingratitude to him as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> honoured him extremely and raised him above others&nbsp;</dt> <dd>ἐμοὶ οὐ διὰ ταῦτα ἀγνωμονητέον τῷ ὑπερβαλλόντως τετιμηκότι καὶ ὑπὲρ τοὺς ἄλλους ὑψώσαντι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 24.4-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s wish was either to mention him in words of praise or to be silent about deeds of his which were not motivated by a praiseworthy intention&nbsp;</dt> <dd>τὸ μὲν οὖν βουλόμενόν μοι ἢ ἐν τοῖς κρείττοσι λόγοις ἐκείνου μεμνῆσθαι, ἢ σεσιγῆσθαι τὰ ἐκείνου εἰ μὴ ἀπὸ τῆς κρείττονος ὥρμηνται ὑποθέσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 24.6-8&nbsp;</dd><dt> If <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> set out to praise his life, but then rejected the causes of praise and was clearly seen to have assembled topics for blame, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> would be most malicious, like Herodotos, whose History tells the Greeks' worst deeds  &nbsp;</dt> <dd>εἰ μὲν προθέμενος τὸν ἐκείνου βίον ἐγκωμιάζειν, εἶτα τὰς τῶν κρειττόνων ἀφεὶς ἀφορμάς, τὰς τῶν χειρόνων ὑποθέσεις ἐφαινόμην συνειλοχώς, κακοηθέστατος ἂν εἴην, ὥσπερ δὴ ὁ τοῦ Λύξου ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 24.8-13&nbsp;</dd><dt> Had <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> seen that other emperors had done everything with the finest disposition and found favour in all things whereas his reign alone had the opposite character, he would have omitted his account of him&nbsp;</dt> <dd>... ὅτι τῶν ἄλλων αὐτοκρατόρων ἀπὸ τῆς κρατίστης ἕξεως πάντα διαπεπραχότων καὶ ἐν πᾶσιν εὐδοκιμηκότων, τούτῳ μόνῳ ἡ βασιλεία ἀπὸ τῶν ἐναντίων κεχαρακτήρισται, ὑπερέβην ἄν τὸν ὑπὲρ ἐκείνου λόγον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 26.7-11&nbsp;</dd><dt> Since no one is unassailable and each is characterised by what is dominant, why should <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>be ashamed to declare anything that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> too had not done justly and fittingly?&nbsp;</dt> <dd>ἐπεὶ δὲ οὐδείς ἐστι τῶν πάντων ἀνάλωτος, ἀλλ᾿ ὁ χαρακτὴρ ἑκάστῳ ἀπὸ τοῦ πλείονος, πῶς ἂν ἐξειπεῖν αἰσχυνθείην εἴ τι μὴ καὶ τούτῳ δικαίως καὶ προσηκόντως εἴργασται;.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 26.8-11&nbsp;</dd><dt> My autokrator ...  Most divine soul (address by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>)&nbsp;</dt> <dd> τῷ γε ἐμῷ αὐτοκράτορι ... θειοτάτη ψυχή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 28.2, 5&nbsp;</dd><dt> His first act (promotions and lavishness) was youthful folly, but ... none saw him boastful, nor of overbearing look, nor too proud speech, not malicious to those who had shown him little kindness before nor moderation regarding his power&nbsp;</dt> <dd>...οὔτε ἀλάζων ὤφθη τισἰν, ..., ἀλλ᾿ οὐδ᾿ ὑπέρογκόν τι σεμνολογούμενος, οὐδὲ μνησικακήσας ἐκείνοις παρ᾿ ὧν οὔτε τι πρότερον πρᾳότερον ἔσχηκεν, ἀλλὰ καὶ πρὸς τὸ κράτος οὐ τῶν μετρίων τετύχηκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 31.1-7&nbsp;</dd><dt> Naturally suited as any man to win his subjects, he captured each by hunting them in his own way; he readily used artistry, without sophistry or dissimulation towards his captive, but was genuinely eager to capture by setting out to please&nbsp;</dt> <dd>εὐφυέστατος δὲ εἴπερ τις ἄλλος ἑαυτὸν μεταθεῖναι τὸ ὑπήκοον γεγονώς, οἰκείως ἕκαστον ἥρει οἶς ᾔδει θηρώμενον, καὶ ῥᾷστα μετεποικίλλετο, ... φιλαηλήθως σπεύδων ἑλεῖν ἕκαστον ἀφ᾿ ὧν χαριεῖσθαι ἐκείνῳ ἠσπάσατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 32.1-6&nbsp;</dd><dt> If someone approached him showing that his soul was preoccupied, as if he saw more than others and had come to ponder and consider with him matters of expediency, he thought him ill-mannered, of quite the opposite character mould to his own&nbsp;</dt> <dd>... σύννουν ἐπιδεικνὺς τὴν ψυχήν, ὡς δή τι πλέον τῶν ἄλλων ὁρῶν καὶ ὡς ἥκοι φροντίσων ἐκείνῳ καὶ συνδιασκεψόμενος περὶ τῶν συνοισόντων, ...  ἐναντιώτατα πρὸς τὸ ἦθος αὐτοῦ διαπεπλασμένον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 33.6-11&nbsp;</dd><dt> His associates changed to his way of thinking: if someone wished to impart some serious matter, he did not bring it up at once, but preceded it with pleasantries or entwined it in them, like a purgative amidst sweet things for an invalid&nbsp;</dt> <dd>κἂν εἰ τις σπούδασμά τι γενναῖον ἐβούλετο παρεισενεγκεῖν, οὐκ εὐθὺς τοῦτο προὐτίθει, ἀλλ᾿ ἤ τινας παιδιὰς προλαμβάνων, ἢ ταύταις τοῦτο συναναπλέκων ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 33.11-16&nbsp;</dd><dt> He considered the rule as a rest from toils, fulfilment of desire, respite from exertion, as if he had put in to its port so that he might no longer be occupied with the business of steering, but enjoy the blessings of calm&nbsp;</dt> <dd>κόπων ἀνάπαυσιν καὶ ἐφετοῦ ἀποπλήρωσιν καὶ συντονίας ἀνάπαυσιν τὴν ἀρχὴν ἡγησάμενος, καὶ ὥσπερ ἐπὶ τούτῳ καταπλεύσας ἵνα μηκέτι τὰ τῆς κυβερνήσεως ἐνεργοίη, ἀλλ᾿ ἀπολαύοι τῶν ἡσυχίας καλῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 47.5-8&nbsp;</dd><dt> The empire was not immediately destroyed, but as he was allotted in few cares, but more pleasures and enjoyments, many causes of disease took hold of the previously healthy body of the empire &nbsp;</dt> <dd>ἀλλ᾿ οὔπω τοῦτο· καὶ ὁ βασιλεὺς φροντίδων μὲν ὀλίγων μεταλαγχάνων, πλειόνων δ᾿ ἐρασμίων τε καὶ ἀπολαύσεων, πολλὰ δὴ νοσοποιὰ αἴτια τῷ τότε ὑγιεῖ τῆς βασιλείας προκατεβάλλετο σώματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 48.7-10&nbsp;</dd><dt> No small part of his lack of moderation was due to the easy-going character of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, and his willingness to succumb like them to luxuries and laughter&nbsp;</dt> <dd>γεγόνασι δὲ τούτῳ μερὶς οὐ μετρία πρὸς τὴν τοιαύτην ἀμετρίαν τὰ ῥᾴθυμα τῶν βασιλίδων ἤθη, καὶ τὸ κατ᾿ ἐκείνας ἐθέλειν εἰς τρυφὰς ἀνεῖσθαι καὶ γέλωτας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 49.1-3&nbsp;</dd><dt> He called it a service to share in the pleasures of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and wanted to oppose them in nothing but bring them all things pleasant&nbsp;</dt> <dd>τὴν γοῦν κοινωνίαν τῶν ἀπολαύσεων θεραπείαν ἐκεῖνος ὠνόμαζε, καὶ ἐβούλετο μὲν οὐδὲν ἐκείναις ἐναντιώσασθαι, ἀλλὰ πᾶσαν ταύταις εἰσάγειν γλυκυθυμίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 49.3-6&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> were so much in love that neither wished to be deprived of the other, even at times when they seemed to be unfortunate&nbsp;</dt> <dd>εἰς τοσοῦτον δὲ ἔρωτος ἀλλήλοις ἀνεκεράσθησαν, ὡς μηδένα θατέρου μέρους ἐστερῆσθαι βούλεσθαι, μηδὲ ἐν οἷς κακοδαιμονεῖν ἐδόκουν καιροῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 51.1-3&nbsp;</dd><dt> Having put in after a great storm at the trouble-free shores and calm harbours of the empire, he did not wish to put to sea again, as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> has often said, but to rule peacefully and not belligerently, like most previous emperors&nbsp;</dt> <dd>ἐβούλετο ... ἐκ πολλοῦ κλύδωνος εἰς ἀλύπους ἀκτὰς καὶ λιμένας ἀκλύστους τῆς βασιλείας καθορμισάμενος, μὴ πάλιν ἀφεῖναι πρὸς πέλαγος· τοῦτο δέ ἐστιν εἰρηνικῶς, ἀλλ᾿ οὐ πολεμικῶς τὴν ἀρχὴν διεξάγειν ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 72.1-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s account will keep to the sequence of events and make the first war organised against him first above the others in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s history&nbsp;</dt> <dd>ὁ δὲ λόγος τῆς ἀκολουθίας τῶν πεπραγμένων ἐχόμενος τὸν πρώτως συστάντα τῷ αὐτοκράτορι πόλεμον πρῶτον τῆς ἱστορίας τῶν ἄλλων ποιήσεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 74.1-4&nbsp;</dd><dt> Because he was frequently not horror-struck at events people were persuaded that he had learned the outcome of what had happened from some higher power and hence was scornful and completely disregarding&nbsp;</dt> <dd>τὸ μὴ κατεστυγηκέναι αὐτὸν πολλάκις τὰ πράγματα τοὺς πολλοὺς ἔπειθεν, ὡς μεμαθήκει παρά του τῶν κρειττόνων τοῦ ἐπισυμβάντος τὴν τελευτήν, καὶ διὰ ταῦτα καταφρονοίη καὶ ὀλιγώρως ἔχοι παντάπασι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 97.26-30&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> says that he predicted or rejected something, people should not think <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> had prophetic powers but see his words as typical of his character: God's will decides events&nbsp;</dt> <dd>... ἵν᾿, ὁπότε λέγοιμι ἀφηγούμενος ὡς προειρήκει ἢ ἀπεγνώκει ταοῦτα ἢ ἐκεῖνα, μὴ μαντικὸν τὸν ἄνδρα ἡγήσωνται οἱ πολλοὶ, ἀλλὰ τοῦς μὲν λόγους συμφώνους τῷ ἐκείνου ἤθει νομίσωσι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 98.1-6&nbsp;</dd><dt> Nature did not put his strength in long hands nor in the greatness of other parts or limbs, but hid it in the depths of his heart, not in the visible parts of his body which were remarkable for beauty and harmony rather than unusual size&nbsp;</dt> <dd>ταύτην δὲ τὴν ἰσχὺν οὐκ ἐν μήκεσι χειρῶν, οὐδὲ ἐν μεγέθεσι τῶν ἄλλων μερῶν ἢ μελῶν φέρουσα ἔκλεισεν, ἀλλ᾿ ἐν καρδίας, οἶμαι, βάθεσι κρύψασα, ἀφῆκε τοῦ σώματος τὰ φαινόμενα, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 125.6-10&nbsp;</dd><dt> When nature had made each of his limbs in proportion to his whole body, head, hands, thighs and feet, she poured over each the appropriate hues, his head she made ruddy as the sun, his chest and stomach to his feet and his back purest white&nbsp;</dt> <dd>... ἑκάστοις ἢ ἑκάστῳ τὰ προσήκοντα καταχεαμένη χρώματα, τὴν μὲν κεφαλὴν ἡλιῶσαν ἀπέδειξε καὶ πυρσήν, τὸ δ᾿ ὅσον ἐν στήθεσι καὶ γαστρὶ ἄχρι ποδῶν ... τῆς ἀκραιφνεστάτης λευκότητος ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 126.7-14&nbsp;</dd><dt> His character was equally harmonious: his tongue urbane in utterance, charm attended his conversation and if he smiled one saw at once the purest allures of the graces&nbsp;</dt> <dd>ἐρρύθμιστο δὲ καὶ πρὸς ἐμμελὲς ἦθος, ἥ τε γὰρ γλῶσσα τούτῳ ἀστεῖον εἶχε τὸ φθέγμα καὶ ὁμιλοῦντι θέλγη προσείπετο, εἰ δέ γε προσμειδιάσειε, χαρίτων εὐθὺς εἶδες ἀκήρατα θήρατρα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 126.18-21&nbsp;</dd><dt> Within a year of his accession Nature who had seemed insatiable in her pleasure in beautifying him gave up in exhaustion, destroyed his strength and shattered his good looks&nbsp;</dt> <dd>οὔπω δὲ χρόνος ἐναύσιος προβεβήκει, καὶ ἡ κοσμοῦσα τοῦτον φύσις πρὸς τοσοῦτον θαῦμα καὶ ἡδονὴν οἷον μὴ ἐξαρκέσασα, ἀλλ᾿ ἐνδοῦσα καὶ ἀτονήσασα, τήν τε ἰσχὺν ἐκείνῳ καθεῖλε καὶ τὴν ὥραν διεσείσατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 127.1-5&nbsp;</dd><dt> His bodily elements or fundamental constituents became unstable and confounded, flowing now to his feet and joints, now to his hands, inundating his muscles and backbone, and like waves broke and shattered a vessel initially strong&nbsp;</dt> <dd>αἱ τοῦ σώματος ἀρχαί, λέγω δὲ τὰς στοιχειώδεις συστάσεις, διαλυθεῖσαι καὶ συγχυθεῖσαι,  καὶ νῦν περὶ τοὺς πόδας, ... αὖθις δὲ αὐτούς τε τοὺς τένοντας καὶ τὰ περὶ τὸν νῶτον ὀστᾶ κατακλύζουσαι, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 127.6-11&nbsp;</dd><dt> Next the flux gradually approached his hands and then made an upward surge to his shoulders and finally occupied his whole body; then every limb was inundated by that terrible flux and lost its function&nbsp;</dt> <dd>ἐκ τοῦ σχεδὸν ἐπὶ τὰς χεῖρας τὸ ῥεῦμα ἠλαύνετο, καὶ αὖθις ἐπ᾿ ὤμους ὥσπερ ἀνάρρουν ποιούμενον, καὶ τέλος ἅπαν τὸ σῶμα συγκατειλήφει· ἔνθεν τοι ἅπαν αὐτῷ μέλος ... ἀφῄρητο τὴν ἐνέργειαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 128.8-12&nbsp;</dd><dt> His fibres and ligaments were displaced, his limbs ceased to move in harmony, lack of equilibrium and lethargy followed&nbsp;</dt> <dd>τῶν τε ἰνῶν αὐτῷ καὶ τῶν συνδέσμων διασπασθέντων, τὰ μέλη τῆς ἁρμονίας μετέστησαν, οἷς ἀρρυθμίαι καὶ ἀτονίαι συνείποντο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 128.12-15&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> saw his well-formed fingers deny their proper shape, bent about into hollows and projections and quite incapable of grasping anything&nbsp;</dt> <dd>εἶδον ἐγὼ τοὺς εὐφυεῖς ἐκείνῳ δακτύλους ἀπαρνησαμένους μὲν τὸ οἰκεῖον σχῆμα, ἀντικαμφθέντας δὲ εἰς εἰσοχάς τε καὶ ἐξοχάς, ὡς μηδὲ τοῦ τυχόντος περιδράττεσθαι δύνασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 128.15-18&nbsp;</dd><dt> His feet were bent up, his knee like the point of an elbow and swollen, so he was unable to walk steadily nor stand completely upright; he was generally in bed and whenever he decided to give audience he had to be propped up and arranged&nbsp;</dt> <dd>τῶν δὲ ποδῶν αὐτῷ συγκαμφθέντων, ὥσπερ τι ὠλέκρανον τὸ γόνυ ἐξώγκωτο· ... οὐδὲ στάσιμον εἶχε τὴν βάσιν, οὔθ᾿ ὅλως ἐξώρθωτο, ἀλλὰ κλινοπετὴς τὰ πολλὰ ἦν, ὁπότε δὲ χρηματίζειν αἱροῖτο, ξυναρμοζόμενoς ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 128.18-22&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was amazed at his strength in enduring the extreme pains which afflicted him then: paralysis after paralysis overtook him and consumed the rest of his flesh while comletely dislocating what still remained&nbsp;</dt> <dd>..., ὅπως τηνικαῦτα ἐξήρκει τοσαύταις περιωδυνίαις βαλλόμενος· πάρεσις γὰρ ἐπὶ παρέσει τοῦτον εὐθὺς κατελάμβανε, καὶ κατεδαπάνα μὲν τὸ λειπόμενον τῶν σαρκῶν, ἐξήρθρου δὲ παντάπασι τὸ ἔτι ἐχόμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 130.1-5&nbsp;</dd><dt> Not only change of position caused him pain, but even his tongue hurt when he talked; movement of the eyes stirred up the flux, so that he remained absolutely motionless and static&nbsp;</dt> <dd>τῷ δὲ ἦν ἀλγεινὸν οὐ τὸ μετατίθεσθαι μόνον, ἀλλὰ καὶ ἡ γλῶττα ἄχθος ἐκείνῳ ὁμιλοῦσα ἐδίδου, καὶ ἡ τῶν ὀφθαλμῶν νεύσις μετεκίνει τὸ ῥεῦμα, ὅθεν παντάπασιν ἑαυτὸν ἀκίνητον ἐδίδου καὶ ἀρρεπῆ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 130.21-5&nbsp;</dd><dt> If one set aside all else and contemplated only (his attitude to his ill-health), one would truly call him a godly man&nbsp;</dt> <dd>εἴ τις ἐκεῖνον τῶν ἄλλων ἀφεὶς ἐπὶ τούτου καταθεωρήσει τοῦ μέρους, θεῖον ὡς ἀληθῶς ἄνδρα κατονομάσειε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 131.13-15&nbsp;</dd><dt> He had set his heart in harmony with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>: he and Romanos yielded and were captive to one another&nbsp;</dt> <dd>τὸν αὐτοκράτορα πρὸς τοῦτον μεθαροσάμενον τὴν ψυχήν· ἅτερος γὰρ θατέρῳ ἐνδόσιμος ἐγεγόνει καὶ ἁλωτός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 141.3-5&nbsp;</dd><dt> In <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s view, it was most terrible that all knew about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>'s hypocrisy, but were quite unable to denounce it: all were victims of (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s folly and Romanos 62's public hypocrisy ...&nbsp;</dt> <dd>τὸ δέ γε δεινότερον, ὅτι πάντες μὲν ᾔδειμεν τὴν ὑπόκρισιν, ἐλέγχειν δὲ τὴν ὑπόκρισιν, πολλοῦ γε καὶ δεῖ, βασιλικῆς τε ἀλογίας καὶ ὑποκρίσεως ἐκκειμένης ἐτυγχάνομεν ὄντες θηράματα, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 143.9-14&nbsp;</dd><dt> Comparing him with great past leaders, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> knows that he is inferior in bravery, but greater in the other virtues by the extent to which he ceded to them in that virtue&nbsp;</dt> <dd>ἔγωγ᾿ οὖν πρὸς ἐκείνους συγκρίνων τουτονὶ τὸν μέγιστον αὐτοκράτορα, ἐλάττονα μὲν πρὸς ἀνδρίαν οἶδα, μείζονα δὲ τοῖς ἄλλοις καλοῖς ἤ ὅσῳ τοῦ λοιποῦ μέρους τῶν καλλιστείων ἐκείνοις παρακεχώρηκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 164.1-4&nbsp;</dd><dt> When he acted as judge, winner and loser were indistinguishable: the winner went away beaming while the loser, who even before the verdict did not expect to win, yet received interest and so went away victorious contrary to expectation&nbsp;</dt> <dd>δικάζοντι δὲ οὔτε τὸ κρατοῦν μέρος οὔτε τὸ καταψηφισθὲν διεδείκνυτο, ... θάτερον δὲ τοῖν μεροῖν πρὶν ἄρα καὶ γνοίη τὴν ἧτταν οὐχὶ κρατήσειν ἤλπιζεν, ἀλλὰ μετὰ προσθήκης λαμβάνον, ἐξῄει παρ᾿ ἐλπίδα νενικηκός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 165.1-6&nbsp;</dd><dt> Very many plotted against him, most planning assassination, but his wish was to veil their audacity and converse in the usual way, as if he know nothing of their outrageous acts or had immediately forgotten their shamelessness&nbsp;</dt> <dd>... τὸ μὲν βουλόμενον ἐκείνῳ ἦν συγκαλύψειν ἐκείνοις τὴν τόλμαν καὶ κατὰ τὸ σύνηθες διαλέγεσθαι, ὡς μηδὲν ἐγνωκότι τῶν τετολμημένων, ἢ ὡς εὐθὺς τῆς ἀναιδείας ἐκείνων ἐπιλελησμένῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 166.1-6&nbsp;</dd><dt> When his advisers and those who had freedom to speak with him tried to stir him to anger, saying that he would perish soon if he did not stand and defend himself against the audacious, he was more for a triumph than a precise trial&nbsp;</dt> <dd>ἐπεὶ ... πρὸς ὀργὴν αὐτὸν ἀνηρέθιζον, ὡς αὐτίκα διαφθαρησόμενον, εἰ μὴ πρὸς ἄμυναν τῶν τολμησάντων διανασταίη, τοῦ θριάμβου πλέον ἐκεῖνος ἢ τῆς ἀκριβοῦς βασάνου ἐγίγνετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 166.6-10&nbsp;</dd><dt> He appointed judges and spoke in fine words about [the conspirators'] daring - and how slick was his tongue, flowing in a great stream: but when he saw they were terrified he ended with a brief defence, as a joke, and at once let them off&nbsp;</dt> <dd>... τὴν τόλμαν μεγαληγορήσας, οἷος ἐκεῖνος τὴν γλῶτταν εὔστροφος καὶ πολλῷ ῥέων τῷ ῥεύματι, ..., εἴς τινα βραχεῖαν καταλήγων ἄμυναν, καὶ ταύτην σὺν παιδιᾷ διατάξας, εὐθὺς ἠφίει τῆς τιμωρίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 166.10-15&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> has never seen a soul more sympathetic than his, either in the past or in anyone today, nor a soul more generous and more becoming to an emperor&nbsp;</dt> <dd>συμπαθεστέραν γοῦν ἔγωγε ψυχὴν οὔτε πρὶν ἑωράκειν, οὔτε νῦν ἐν οὐδενὶ τῶν πάντων κατανοῶ, ἀλλ᾿ οὐδὲ φιλοτιμοτέραν ἢ βασιλεῖ πρέπουσαν μᾶλλον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 169.1-3&nbsp;</dd><dt> If he loved someone, his love had no measure; if he was angry with someone he would tell with heavy spirit in tragic tones the ills that afflicted him and fabricate others; if he felt affection no one could imagine the excess of his feeling&nbsp;</dt> <dd>εἴ γοῦν ἐρῴη τινός, οὐκ εἶχεν αὐτῷ μέτρον ὁ ἔρως, εἴ γε μηνιῴη τινὶ, τὰ μὲν αὐτῷ τῶν προσόντων κακῶν ἐπετραγῴδει βαθυθυμότερον, τὰ δ᾿ ἀνέπλαττεν, εἰ δὲ καὶ ἀγαπῴη, οὐκ εἶχέ τις ... .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 182.5-9&nbsp;</dd><dt> He had an inconsistent temperament and was not wholly consistent, but he desired to make his own rule most renowned and did not entirely fail in this objective&nbsp;</dt> <dd>ἑτερογνώμων δὲ τὴν ψυχὴν ὢν καὶ μὴ πάντη ἑαυτῷ  ὅμοιος, τὸ μὲν κρατος αὑτῷ ὀνομάστατον προεθυμεῖτο ποιήσασθαι, καὶ μέντοι γε καὶ τοῦ σκοποῦ οὐ πάντη διήμαρτε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 189.1-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was afraid when he saw his fickleness, harrying one person after another like a soldier in war&nbsp;</dt> <dd>ἔδεισα γοῦν τὸ τοῦ ἀνδρὸς εὐμετάβολον ὁρῶν, ὥσπερ ἐν πολέμῳ ἄλλον ἐπ᾿ ἄλλῳ ἀγόμενον καὶ φερόμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 191.8-10&nbsp;</dd><dt> He ruled for twelve years; his public deeds were largely distinguished and he set no less an example as regards character for those who wish to live very well: apart from his quick temper he was in other respects the most humane of men&nbsp;</dt> <dd>πλεῖστα μὲν εὐδοκιμηκὼς τοῖς πολιτικαῖς πράξεσιν, οὐκ ἐλάττω  δὲ κἂν τοῖς ἤθεσιν ἀφεὶς παραδείγματα τοῖς ἄριστα βιοῦν ἐθέλουσιν· εἰ γάρ τις ἀφέλοι τῆς ὀξείας ῥοπῆς, τό γε λειπόμενον ... φιλανθρωπότερος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 203.1-7&nbsp;</dd><dt> He was called Konstaninos Euergetes by the masses&nbsp;</dt> <dd>Κωνσταντῖνος ὁ Εὐεργέτης (οὕτω γὰρ παρὰ τοῖς πλείοσι κατωνόμασται).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.4-5&nbsp;</dd><dt> All tongues raised him to the throne, some pronouncing like an oracle, others speaking more moderately: for he feared not his enemies, but his admirers; he shut them from all access routes to himself, but they boldly scorned the obstacles&nbsp;</dt> <dd>... ἐδεδίει γοῦν οὗτος οὐ τοὺς ἀπεχθανομένους αὐτῷ, ἀλλὰ τοὺς προστεθειμένους, καὶ πᾶσαν μὲν αὐτοῖς πρὸς αὐτὸν φέρουσαν ὁδὸν ἀπέφραττεν, οἱ δὲ μαχιμώτατοί τε ἦσαν ... καὶ τῶν ἐμποδίων κατατολμῶντες.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 87.9-15&nbsp;</dd><dt> Truly the head of the Monomachos family&nbsp;</dt> <dd>Κωνσταντῖνος δὲ οὗτος ἦν, τοῦ τῶν Μονομάχων γένους ὡς ἀληθῶς τὸ κεφάλαιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.13-14&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> maintains, with God as his witness, that although he was afflicted and overwhelmed by such great ills and so absolutely wretched he never uttered a word of blasphemy against God&nbsp;</dt> <dd>τοσούτοις κακοῖς διαντλούμενός τε καὶ κυμαινόμενος καὶ οὕτως ἀθλίως ἔχων παντάπασιν .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 131.1-4&nbsp;</dd><dt> He had reigned for 12 years&nbsp;</dt> <dd>ἔτεσι δυοκαίδεκα τὸ κράτος διιθύνας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6227b&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s (refusal to make use of guards) demonstrated his noble character, but
gave an opening to those who wished to attack him; it was certainly the beginning of very many ills&nbsp;</dt> <dd>τοῦτο δὲ χρηστὸν μὲν τρόπον κατηγορεῖ, ἐνδόσιμον δὲ τοῖς ἐπιχειρεῖν ἐθέλουσι γίγνεται. ... ἀμέλει καὶ πλείστων τοῦτο κακῶν ἐγεγόνει ἀρχή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 133.11-134.2&nbsp;</dd><dt> As if he had inherited rule on these terms, he thought he was not emperor for the day on which he did not show some clemency or exhibit some generous thought&nbsp;</dt> <dd>ἐκεῖνος γὰρ ὥσπερ ἐπὶ τούτοις τὸ βασιλεύειν λαχὼν οὐδ᾿ εἶναι τὴν ἡμέραν ἐκείνην βασιλεὺς ἐδόκει ἐν ᾗ μήτε τι φιλάνθρωπον ἐνεδείξατο μήτε τι τῆς φιλοτίμου παρεγύμνωσε γνώμης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 169.3-6&nbsp;</dd><dt> An aristocrat, a native of the city (Constantinople)&nbsp;</dt> <dd>ἀριστοκρατικὸν ἄνδρα καὶ θρέμμα τῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;18.6 / 15.2-3&nbsp;</dd><dt> Proved to be more generous than his predecessor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>)&nbsp;</dt> <dd>Εὐεργετικώτερος δὲ τοῦ προβασιλευκότος ὁ Μονομάχος ἀποδειχθείς.&nbsp;&nbsp; Attaleiates: History&nbsp;18.11 / 15.6&nbsp;</dd><dt> A statesman, he was of noble birth, generous and keen on showing kindness, took care of wars and resisted the enemy, but had a penchant for the good life and did not refrain from sex, enjoyed jokes and the performances of jesters, as well as idleness&nbsp;</dt> <dd>πλείονι δὲ ῥοπῇ τῆς τρυφῆς ἀντεχόμενος, καὶ τῶν ἀφροδισίων μὴ ἀπεχόμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;47.15-21 / 36.5-11&nbsp;</dd><dt> Liked to build new structures in various places, and to busy himself with the restoration of others&nbsp;</dt> <dd>καὶ ἀνοικοδομὰς συνεχεῖς ἔχων ἐν ταύταις φροντίδας κατεκένου συχνάς.&nbsp;&nbsp; Attaleiates: History&nbsp;47.22-48.3 / 36.12-14&nbsp;</dd><dt> He was naturally inclined to accomplish big things and was full of imperial grace&nbsp;</dt> <dd>φύσει δὲ μεγαλουργὸς ὢν καὶ βασιλικῶν χαρίτων ἀνάπλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;48.11-12 / 36.21&nbsp;</dd><dt> It was said that his death was caused by divine intervention because he attempted to alter the good order of just government&nbsp;</dt> <dd>οὐρανία πληγὴ τοῦτον ἐκ μέσου πεποίηκε.&nbsp;&nbsp; Attaleiates: History&nbsp;51.10-12 / 38.22-23&nbsp;</dd><dt> He was a distinguished man before he became emperor, but after that event he became a ruler of incomparable distinction&nbsp;</dt> <dd>πάντων βασιλέων ἐν πᾶσι κεκρατηκώς.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 399&nbsp;</dd><dt> He was more of a philosopher than Marcus Aurelius, sitting Michael 063 on the throne, asking him questions and taking notes, and pardoning and covering with kisses a convicted rebel who had planned to kill him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> His standard was described in two lines (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> ?) as showing St Georgios, the emperor on horseback, carrying a spear and pursuing the barbarians&nbsp;</dt> <dd>... εἰς τὸ φλάμουλον τοῦ Μονομάχου ἔχον ἱστορημένον τὸν ἅγιον Γεώργιον, τὸν βασιλέα ἔφιππον, φέροντα λόγχην καὶ τοὺς βαρβάρους διώκοντα.&nbsp;&nbsp; Psellos&nbsp;Poema 27 (tit.)&nbsp;</dd><dt> Described as dead at the time of the letter&nbsp;</dt> <dd>μακαρίτης.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 165.423&nbsp;</dd><dt> His family had brought together <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157470.html" title="Anna Radene, patrikia zoste" >Anna 2101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 60, 93.17-18&nbsp;</dd><dt> He had another good quality, one which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> did not normally praise, but which he held in particular esteem; anyone who wishes may judge: he was utterly without precaution for himself&nbsp;</dt> <dd>εἴ τις ἐκεῖνον τῶν ἄλλων ἀφεὶς ἐπὶ τούτου καταθεωρήσει τοῦ μέρους, θεῖον ὡς ἀληθῶς ἄνδρα κατονομάσειε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 132.1-4&nbsp;</dd><dt> He did not sow the seeds of benevolence in a fertile soul for it to produce an immediate crop of goodwill, nor did that soul generate a crop of thankfulness more eagerly than he strove to sow the earth 'fertile and rich'&nbsp;</dt> <dd>οὐδ᾿ εἰς ψυχὴν, ..., εὔγεω τὰ τῆς εὐεργεσίας κατεβάλλετο σπέρματα, ὡς εὐθὺς τὸν τῆς εὐγνωμοσύνης στάχυν ἀναδιδόναι, οὐδὲ μᾶλλον ..., ἢ ὁ οὖτος σπείρειν πεφιλοτίμητο τὴν ἐρίβωλον γῆν καὶ πίειραν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 169.7-11&nbsp;</dd><dt> Delighted in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a> Boilas as in no one else, and if he heard him speaking faultily or inarticulately he considered that man's nonsense beyond all pleasure&nbsp;</dt> <dd>τῷ τοιούτῳ τοίνυν ἀνδρὶ ὡς οὐδενί τῳ ὁ βασιλεὺς ἥδετο, καὶ εἰ διημαρτημένα καὶ ἀδιάρθρωτα ἤκουε φθεγγομένου αὐτοῦ, ὑπὲρ πᾶσαν ἠγεῖτο τὰς ἐκείνου φλυαρίας γλυκυθυμίαν.&nbsp;&nbsp; Zonaras&nbsp;17.27.5&nbsp;</dd><dt> Another man, admiring the clear beauty of his works, will wonder at his great achievements and say all he can to persuade the hearer: his great intelligence in dividing his life between business and pleasure, without one impeding the other&nbsp;</dt> <dd>...θαυμάσει τῆς μεγλαουργίας τὸν αὐτοκράτορα καὶ ἐρεῖ ὁπόσα τὸν ἀκροατὴν πείθειν οἰηθείη, ὅτι τοσοῦτον ἦν αὐτῷ τὸ περιὸν τῆς συνέσεως, ὡς καταμερίζειν τὸν βίον σπουδῇ τε καὶ παιδιᾷ, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 175.4-9&nbsp;</dd><dt> He thought nothing need be added to the serious, which was adorned with its own beauty; but he tinted pleasure with a flowery dye, an august dress; his intelligence allowed him to pile one thing upon another and defeat industry with reason&nbsp;</dt> <dd>... τὴν δέ γε παιδιὰν κατεχρώννυεν ἀνθηρῷ βάμματι, μᾶλλον δὲ σεμνῷ κατεποίκιλλε σχήματι, καὶ ἐξαρκεῖ τοῦτο εἰς σύνεσιν, ἄλλ᾿ ἐπ᾿ ἄλλοις ἐπιτιθέναι, καὶ τῇ φρονήσει τὴν φιλεργίαν νικᾶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 175.9-13&nbsp;</dd><dt> His fields were not worked or ploughed, his creations came from nothing with their own qualities like those of the first Creator; he conquered the seasons in swift change, and through his clever formulations had no need of hands to farm&nbsp;</dt> <dd>... ὥσπερ ἐξ οὐκ ὄντων κατὰ τὸν πρῶτον δημιουργὸν μετὰ τῶν ποιοτήτων οὐσιοῦν τὰ ποιήματα, τάς τε ὥρας νικᾶν τῷ ἑτοίμῳ τῆς μεταθέσεως, καὶ γεωργικῶν μὴ δεῖσθαι χειρῶν τῇ ἀγχινοίᾳ τῆς πλάσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 175.13-18&nbsp;</dd><dt> He miraculously created there and then whatever he chose, so that people were incredulous that what was yesterday a plain and the day before a hill appeared as a plot of land&nbsp;</dt> <dd>θαυματουργεῖν ἄντικρυς ὁπόσα ἐκείνῳ ἐδόκει, ὡς ἀπιστεῖν τοὺς πολλούς, ὅτι τὸ χθιζὸν ὁρῶσι πεδίον καὶ τὸ πρότριτα γηλόφον τριταῖον γήπεδον καταφαίνεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 175.18-20&nbsp;</dd><dt> His looks were said to be those of Achilles or Nireus, but whereas poetry was scarcely adequate to describe them, nature shaped and polished him in reality, skilfully smoothed and embellished him, by her art surpassing the poet's effort&nbsp;</dt> <dd>ἐκείνους μὲν ἡ ποιητικὴ γλῶσσα ... μόλις ἐξήρκεσε, τοῦτον δὲ ἡ φύσις ὡς ἀληθῶς πλάσασά τε καὶ ἀποξέσασα, καὶ ὥσπερ εὐτέχνως τορεύσασα καὶ καλλύνασα τῇ ... εὐτεχνίᾳ τὴν μαγικὴν ἀγωνίαν ὑπερεβάλλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 126.1-7&nbsp;</dd><dt> Despite his abuses he was also remembered for his good deeds and his fondation of the monastery and hospice at Mangana and his grants to the great church (Hagia Sphia) were praiseworthy&nbsp;</dt> <dd>ἐπαίνων οὐκ ἀμοιροῦσι.&nbsp;&nbsp; Glykas&nbsp;598.6-11&nbsp;</dd><dt> Still aflame for love after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>ἔτι φλεγμαίνων περὶ τοὺς ἔρωτας.&nbsp;&nbsp; Zonaras&nbsp;17.28.3&nbsp;</dd><dt> Gout at first brought movement of fluid to his feet, so that his legs were incapacitated for walking and standing&nbsp;</dt> <dd>ἣ πρότερον τοῖς ποσὶν ἐκείνου τοῦ ῥεύματος ἐπήνεγκε τὴν φοράν, ὥστε τὰς βάσεις αὐτῷ πρὸς πορείαν καὶ στάσιν ἀδυνατεῖν.&nbsp;&nbsp; Zonaras&nbsp;17.28.6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was not very enthusiastic (to write) about contemporary topics, especially because he knew that in many matters he would deal with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and he would be ashamed not to offer complete eulogy to him&nbsp;</dt> <dd>... οὐ πάνυ τι περὶ τὰς καθ᾿ ἡμᾶς ὑποθέσεις ἐσπούδασα, καὶ μάλισθ᾿ ὅτι περ ἐν πολλοῖς τοῦ αὐτοκράτορος Κωνσταντίνου καθάψεσθαι ᾔδειν, ὑπὲρ οὗ αἰσχυνοίμην ἂν, εἰ μὴ πᾶσαν εὐφημίαν τούτῳ συνεισενέγκαιμι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 23.1-5&nbsp;</dd><dt> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> did not want) to entrust to the people's ears a distorted narrative, nor make a source of defamation a theme that he had had for praise, nor whet against him the tongue that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had refined through his encouragement&nbsp;</dt> <dd>... ὃν ὑπόθεσιν εἰς λόγους ἔσχηκα κρείττονας, τοῦτον εἰς χείρονας κτήσασθαι ἀφορμήν, καὶ ἣν ἐκάθηρα γλῶτταν ἀφ᾿ ὧν ἐκεῖνός με πρὸς τοῦτο παρώρμησε, ταύτην ἐπ᾿ αὐτῷ  θήξασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 23.12-16&nbsp;</dd><dt> He did not at all understand the nature of monarchy, neither its obligation to be profitable to the subjects, nor that the soul must be constantly vigilant to improve the management of affairs&nbsp;</dt> <dd>οὐ πάνυ τι τὴν φύσιν τῆς βασιλείας ὁ αὐτοκράτωρ οὗτος κατείληφεν, οὔθ᾿ ὅτι λειτουργία τίς ἐστι λυσιτελὴς εἰς τὸ ὑπήκοον, οὔθ᾿ ὅτι ἐγρηγορυίας δεῖται ἀεὶ ψυχῆς πρὸς τὴν βελτίονα τῶν πραγμάτων διοίκησιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 47.1-4&nbsp;</dd><dt> His hands and fingers in particular were in proportion, but had strength beyond their proportion: there was no object soft or hard that was not easily crushed when gripped by his hands: if he crushed someone's arm, it hurt for days&nbsp;</dt> <dd>αἱ γάρ τοι χεῖρες αὐτῷ καὶ μάλισθ᾿ οἱ δάκτυλοι συμμέτρως ἔχοντες, παρὰ τὴν συμμετρίαν τὴν ῥώμην ἐσχήκασι, καὶ οὐδὲν ἦν τι σῶμα ..., ὃ μὴ ῥᾷστα ταῖς ἐκείνου χερσὶ συσφιγγόμενον διεθρύπτετο ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 125.10-15&nbsp;</dd><dt> He is said to have been an excellent horseman, a very fast runner, supple, light and quite unmatched in the pentathlon; such was his strength, physical agility and swiftness of foot&nbsp;</dt> <dd>... αὐτὸν καὶ ἱππάσασθαι κάλλιστα, καὶ δρομικώτατον ἀνθρώπων γενέσθαι, εὔστροφόν τε καὶ κοῦφον καὶ ὅλως πρὸς τὸ πένταθλον ἀπαράμιλλον· ἰσχύος μὲν δὴ οὕτως εἶχε καὶ σώματος εὐκινησίας καὶ ποδῶν ὠκύτητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 125.15-19&nbsp;</dd><dt> When he was in his prime and his limbs not yet grown weak, anyone looking at him would have compared his head to the sun's beauty, his hair gleaming like its rays, the rest of his body to purest translucent crystal&nbsp;</dt> <dd>ὁπότε δὴ ἀκμαίως εἶχε καὶ οὔπω αὐτῷ τὰ μέρη παρείθησαν, κάλλεσι μὲν ἂν ἡλίου τὴν κεφαλὴν εἴκασεν, οἷα δή τισιν ἀκτῖσι ταῖς θριξὶ διαλάμπουσαν, κρυστάλλῳ  δὲ τὸ λοιπὸν σῶμα τῷ καθαρωτάτῳ καὶ διαυγεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 126.14-18&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s account will set out the origins of the evil (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>'s revolt), the extent of its progress and how he (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) suffered misfortune and prospered again against hope &nbsp;</dt> <dd>δηλώσει δὲ ὁ λόγος ὅθεν τε ἤρξατο τὸ κακὸν καὶ ἐφ᾿ ὅσον κεχώρηκε, καὶ ὅπως ἀτυχήσας ὁ βασιλεὺς παρ᾿ ἐλπίδας αὖθις εὐτύχηκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 138.4-6&nbsp;</dd><dt> He had a spirit which enjoyed all play and he wished to be amused constantly, but neither the sound of an organ, the melody of flutes, a harmonious voice, dancing, mimes, nor any other such thing soothed him&nbsp;</dt> <dd>ἱλαρὸν εἶχεν ὁ αὐτοκράτωρ πρὸς πᾶσαν παιδιὰν τὴν ψυχὴν καὶ ἐβούλετο ψυχαγωγεῖσθαι ἀεί, παρεμυθεῖτο δὲ τοῦτον οὔτε ὀργάνου φωνὴ, ..., οὐκ ὀρχήματα, οὐχ ὑπορχήματα, οὐδέ τι ἄλλο τῶν οὕτως ἐχόντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 138.6-11&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was already past the age for sexual relations, but desire still burned in him; his Sebaste (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>) was dead and in his conversations about love he strayed into many fantasies and strange formulations&nbsp;</dt> <dd>... τῷ δέ γε βασιλεῖ τὰ τῆς ἐπιθυμίας ἐφλέγμαινεν· ἤδη γὰρ καὶ ἡ Σεβαστὴ τούτῳ τετελευτήκει, καὶ ὀαρισταίνων περὶ τὸν ἔρωτα ἐπὶ πολλὰς πεπλάνητο φαντασίας καὶ ἀνατυπώσεις ἀτόπους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.1-5&nbsp;</dd><dt> Master and emperor (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>)&nbsp;</dt> <dd>τῷ ἐμῷ δεσπότῃ καὶ βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 154.4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> did not share the cares of empire with him, wishing to be completely free of such toils&nbsp;</dt> <dd>τῶν μέντοιγε βασιλικῶν φροντίδων οὐδ᾿ ἐκοινώνει τῷ αὐτοκράτορι, ἀλλ᾿ ἐβούλετο πάντη ἄσχολος εἶναι τῶν περὶ ταῦτα πόνων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 159.1-3&nbsp;</dd><dt> In defending his shortcomings, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> asks if any man, particularly any emperor, was seen with his head crowned with the diadem of encomium for all of his deeds&nbsp;</dt> <dd>τίς δὲ τῶν πάντων ἀνθρώπων, ἵν᾿ ὑπὲρ τῶν ἐκείνου ἐλαττωμάτων ἀπολογίσωμαι, ὤφθη τῶν πράξεων ἀναδεδεμένος τὴν κεφαλὴν ἐγκωμιαστικῷ διαδήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 162.11-15&nbsp;</dd><dt> Successor of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>Romani successorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 6.11&nbsp;</dd><dt> If someone had a speech impediment and could not pronounce words correctly or another simply gibbered, uttering whatever came to him, these things pleased him exceedingly, and in short linguistic error was an object of amusement for him&nbsp;</dt> <dd>εἰ δέ τῳ ἡ γλῶττα ἐδέδετο φυσικῶς καὶ ὀρθοεπεῖν οὐκ ἠδύνατο, ἢ εἴ τις ἕτερος ἁπλῶς ἐφλυάρει τὸ ἐπιὸν ἅπαν φθεγγόμενος, ταῦτα ἐκεῖνον ὑπερφυῶς ηὔφρανεν, καὶ ὅλως τὸ διημαρτημένον, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 138.12-15&nbsp;</dd><dt> His wastefulness and pretensiousness marked the beginning of the empire's decline, although he did accomplish some noteworthy deeds too, like the foundation of the monastery and hospices for the poor and the elderly at Mangana&nbsp;</dt> <dd>οὐ μήν γε καὶ παντάπασι πράξεων ἀγαθῶν ἐστέρητο.&nbsp;&nbsp; Skylitzes&nbsp;476.55-477.63&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> is aware that to some later historians his indiscriminate bestowal of honours will be a source of panegyric&nbsp;</dt> <dd>καὶ οὐκ ἀγνοῶ, ὅτι τισὶν ὕστερον συγγραφεῦσιν ἀφορμὴ τοῦτο ἐγκωμίου γενήσεται τῷ ἀνδρί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 30.5-6&nbsp;</dd><dt> He was good at staging shows and making a big thing of it&nbsp;</dt> <dd>οἷα ἐκεῖνος σκηνὰς πλάττειν εἰδὼς καὶ μεγαληγορεῖν ἐν τοῖς πράγμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 87.4-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> considers [his landscaping activities] far from the range of his good qualities, as was his puerile behaviour towards a certain lad (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107286.html" title="Ioannes, logothetes under Konstantinos IX" >Ioannes 115</a>)&nbsp;</dt> <dd>πόρρω τοῦ κύκλου τῶν ἐκείνων ταῦτα ποιοῦμαι καλῶν, ὣσπερ δὴ καὶ ἅπερ ἐπεπράχει μειρακιωδῶς περί τι μειράκιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 177.2-4&nbsp;</dd><dt> Tasted of learning only with his fingertip as the saying goes&nbsp;</dt> <dd>αὐτὸς τῶν λόγων ἄκρῳ μόνῳ δακτύλῳ τὸ τοῦ λόγου γευσάμενος.&nbsp;&nbsp; Zonaras&nbsp;17.20.5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> would be ungrateful and entirely unreasonable if he did not repay in very small part, by showing gratitude through his writings, the things he had received from him, some in actual deeds, others as a means to improvement&nbsp;</dt> <dd>ἀγνώμων γὰρ ἂν εἴην καὶ πάντη ἀλόγιστος, εἰ μὴ ὧν ἐκεῖθεν τὰ μὲν ἐν αὐτοῖς ἔργοις, τὰ δὲ εἰς ἀφορμὴν κρειττόνων ἔσχηκα, πολλοστὸν ἀντιδοίην μέρος, τὴν διὰ τῶν λόγων εὐγνωμοσύνην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 23.5-8&nbsp;</dd><dt> He devoted part of his life to amusements: to others neither the name nor the thing changed, but for him amusement seemed a serious business and he coloured it with dignity&nbsp;</dt> <dd>ἐδίδου καὶ τῇ παιδιᾷ μερίδα τοῦ βίου τινά, καὶ τοῖς μὲν ἄλλοις οὔτε τοὔνομα οὔτε τὸ πρᾶγμα ταύτης ἠλλάττετο. ἐκείνῳ δὲ σπούδασμά τε ἐδόκει καὶ σεμνότητι κατεχρώννυτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 173.6-9&nbsp;</dd><dt> The account of him seems in some ways contradictory, changing and turning about as he did; but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> has compiled it truthfully, not rhetorically, making it like he was and sympathetic to him as emperor&nbsp;</dt> <dd>ὁ περὶ αὐτὸν λόγος δοκεῖ πως ἑαυτῷ ἐναντιοῦσθαι, μεταβαλλόμενος ἐκείνῳ καὶ συμπεριτρεπόμενος, σύγκειται δὲ ἀληθῶς, οὐ ῥητορικῶς, πρὸς ἐκεῖνον ἀφομοιούμενος καὶ συμπαθαινόμενος οἷον τῷ βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 203.7-11&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a> Boilas was so close to him that he had every opportunity to gain access to and encounter him&nbsp;</dt> <dd>καὶ οὕτως διὰ ταῦτα τῷ βασιλεῖ προσῳκείωτο ὡς πάντα καιρὸν εἶναι αὐτῷ τῆς πρὸς ἐκεῖνον εἰσόδου καὶ τῆς ἐντεύξεως.&nbsp;&nbsp; Zonaras&nbsp;17.27.6&nbsp;</dd><dt> If when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> examines openly even seemingly bad deeds, the shining virtue of his good deeds is preserved and the good outweighs the bad, then he will excel all emperors whose panegyrics are suspect, more plausible than true&nbsp;</dt> <dd>... πῶς οὐχὶ πάντας ἐκεῖνος ὑπερβαλεῖται τοὺς αὐτοκράτορας, ὧν ἐγκωμιαζομένων ὕποπτος ὦπται ἡ εὐφημία καὶ τοῦ πιθανοῦ μᾶλλον ἢ τοῦ ἀληθοῦς ἐχομένη.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 162.5-11&nbsp;</dd><dt> He was naturally quick, but shrewd as anyone with an exceptional memory; he was so much in control of his irascibility as to seem endowed with meekness distinctively above others&nbsp;</dt> <dd>ὀξὺς γὰρ τὴν φύσιν ὤν, ἀγχίνους τε εἴ τις ἄλλος καὶ μνήμων διαφερόντως, τοσοῦτον τῆς θυμοειδοῦς ἐκράτει κινήσεως, ὡς δοκεῖν ἐξαίρετον τῶν ἄλλων λαχεῖν τὴν πρᾳότητα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 164.4-7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> realised that he was like a charioteer restraining a spirited horse: the blood rushed to his face, his body, suddenly stirred in anger, recovered itself yet more quickly and he immediately turned to reason&nbsp;</dt> <dd>ἐμὲ γοῦν οὐκ ἐλάνθανεν ὥσπερ τις ἡνίοχος τὸν θυμικὸν ἵππον ἀνακρουόμενος· ἐξανθῆσαν αὐτῷ τὸ αἶμα ἐπὶ τῆς ὄψεως, τό τε σῶμα ἀθρόως αὐτῷ κινηθὲν καθίστατο ἀθροώτερον καὶ τῷ λογισμῷ εὐθὺς μετεβάλλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 164.7-11&nbsp;</dd><dt> Not a long time had been measured out from the time he gained control of the Roman hegemony when the disease of gout afflicted him&nbsp;</dt> <dd>οὐ μακρὸς ἐξεμετρήθη χρόνος, ἐξ ὅτου τῆς ἡγεμονίας τῶν  Ῥωμαίων γέγονεν ἐγκρατής, καί οἱ νόσος ἀρθρῖτις ἐνέσκηψεν.&nbsp;&nbsp; Zonaras&nbsp;17.28.6&nbsp;</dd><dt> Those who reckon dispassionately will judge that man responsible for the domination of the eastern region by a barbarian spear&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.27.21&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113010.html" title="second wife of Konstantinos IX, aunt of Maria Skleraina" >Anonyma 6006</a> Skleraina were so immersed in one another and their love so burned that unless were with one another they thought they wer enot living and could not endure&nbsp;</dt> <dd>οὕτω δ᾿ ἀλλήλοις ἐνετετήκεσαν καὶ οὕτω σφίσιν ὁ ἔρως ἐγκέκαυτο ὡς εἰ μὴ συνεῖεν ἀλλήλοις, μηδὲ ζῆν δοκεῖν μηδ᾿  ἀνέχεσθαι.&nbsp;&nbsp; Zonaras&nbsp;17.20.12&nbsp;</dd><dt> As time went on the affliction flowed to his hands, then it was conveyed to his shoulders and finally his whole body was awash with fluid, weakened and dislocated, since the fluid became enclosed in the cavities of the joints&nbsp;</dt> <dd>καὶ ταῖς χερσὶν ἐπερρύη τὸ αἴτιον· εἶτα καὶ τοῖς ὤμοις ἐπήνεκτο, καὶ τέλος ὅλον αὐτῷ τὸ σῶμα τῷ ῥεύματι κατεκλύζετο καὶ παρεῖτο καὶ ἐξηρθροῦτο, τοῖς τῶν ἄρθρων κοιλώμασιν ἐγκλειομένου τοῦ ῥεύματος.&nbsp;&nbsp; Zonaras&nbsp;17.28.9&nbsp;</dd><dt> Reigned with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, his deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τοῦ σὺν αὐταῖς Κωνσταντίνου τοῦ Μονομάχου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-9&nbsp;</dd><dt> His illness did not begin all at once, but his feet first suffered the flow of liquids; he at once became bed-ridden; if he had to walk, he was as it were incapable of self-motion&nbsp;</dt> <dd>ἤρξατο μὲν οὖν τὸ κακὸν οὐκ ἀθρόον εὐθύς. ἀλλ᾿ οἱ πόδες πρότερον τὴν τῶν ῥευμάτων ῥυμὴν ὑπήνεγκαν· καὶ αὐτίκα κλινήρης τε ἐγεγόνει, καὶ εἴ πού τις ἀνάγκη βαδίζειν, οἷον ἑτεροκίνητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 128.1-4&nbsp;</dd><dt> His illness was cyclic: the flux seemed to descend for the same number of days as his immobility lasted; then the intervals diminished and the intermissions became short&nbsp;</dt> <dd>καὶ ἦν τοῦτο κύκλος τις καὶ περίοδος, καὶ ἐδόκει τὸ ῥευμα ἐν τοῖς αὐτοῖς ἀριθμοῖς ἡμερῶν καταβαίνειν, καὶ ἠρίθμητο ἡ ἀκινησία, εἶτα δὴ καὶ ὑπεδίδου τὰ διαστήματα, καὶ οὐ μακρὰ ἐγεγόνει τὰ διαλείμματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 128.4-8&nbsp;</dd><dt> Wishing to seem generous and liberal, but not pursuing the virtue as he ought, he turned it into vice&nbsp;</dt> <dd>οὗτος ὁ βασιλεὺς φιλότιμος δοκεῖν ἐθέλων καὶ ἐλευθέριος, μὴ μετίων δὲ τὴν ἀρετὴν ὡς ἐχρῆν, εἰς κακίαν ταύτην μετήνεγκεν.&nbsp;&nbsp; Zonaras&nbsp;17.27.16&nbsp;</dd><dt> If he had need to move, either he advanced painfully supported by others or he was even entirely propelled by external forces&nbsp;</dt> <dd>εἰ δέ ποτε κινήσεως ἀνάγκην ἔσχηκεν, ἢ πρός τινων ἐπιστηριζόμενος προέβαινε δυσχερῶς ἢ καὶ πάμπαν ἑτεροκίνητος ἦν.&nbsp;&nbsp; Zonaras&nbsp;17.28.8&nbsp;</dd><dt> Did not love his sister <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112544.html" title="Euprepeia, sister of Konstantinos IX" >Euprepeia 61</a> but heeded her because of her superior intelligence&nbsp;</dt> <dd>ἥ τῷ ἀδελφῷ στερκτέα οὐκ ἦν, ηὐλαβεῖτο δ᾿ αὐτὴν διὰ τὸ περιὸν τῆς φρονήσεως.&nbsp;&nbsp; Zonaras&nbsp;17.23.7&nbsp;</dd><dt> Instead of magnificence he rolled over into prodigality, providing public funds neither for the people whom he should, nor in the amount he should, nor at the time he ought&nbsp;</dt> <dd>ἀντὶ γὰρ μεγαλοπρεπείας εἰς ἀσωτίαν μετακεκύλιστο, οὔτε οἷς ἔδει παρέχων τὰ δημόσια χρήματα οὔτε ὅσαπερ ἔδει οὔθ᾿ ὅτε χρεών.&nbsp;&nbsp; Zonaras&nbsp;17.27.17&nbsp;</dd><dt> So his body grew weary before long&nbsp;</dt> <dd>ἔκαμνεν οὖν οὕτω πρὸ μακροῦ τὸ σῶμα τῷ βασιλεῖ.&nbsp;&nbsp; Zonaras&nbsp;17.28.9&nbsp;</dd><dt> It was said by many people that although many dangers would rear up against him, both from the barbarians outside and from subjects, all would vanish since some favourable fortune assisted him, easily terminating every uprising&nbsp;</dt> <dd>... ἐλέγετο γοῦν ὡς πολλὰ μὲν μέλλει ἐπαναστήσεσθαι τῷ βασιλεῖ τούτῳ δεινά, ..., φροῦδα δὲ πάντα γενήσεσθαι, τύχης τινὸς δεξιᾶς συναντιλαμβανομένης τῷ αὐτοκράτορι καὶ πᾶσαν ἐπανάστασιν ῥᾷστα διαλύουσης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 96.3-10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> knew of no power of divination in him and attributed (his optimism) to an easy-going and carefree spirit&nbsp;</dt> <dd>ἐγὼ δὲ οὐδεμίαν μαντείας ἀφορμὴν παρὰ τῷ ἀνδρὶ ἐπιστάμενος, ψυχῆς τοῦτο ῥᾳθύμου καὶ ἀφρόντιδος τίθεμαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 97.1-3&nbsp;</dd><dt> He provided abundant material for an encomium, and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> would have contributed many fine words to the feast of honour, since the encomiast passes over any bad points in his honorand and weaves his praise from what is good&nbsp;</dt> <dd>πολλῶν γὰρ ἄν εὐπόρησα καὶ καλῶν λόγων εἰς εὐφημίας ἔρανον, ὧν ἐκεῖνος δαψιλεῖς ἐδίδου τὰς ἀφορμάς· ὁ μὲν γὰρ ἐγκωμιάζων ... ἐκ τῶν σπουδαιοτέρων ἐκείνῳ πλέκει τὸν ἔπαινον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.4-8&nbsp;</dd><dt> If the historian were permitted to return a favour from goodwill or generosity of soul to one who had been kind to him and for this reason to distort his account, no one would have glorified him with words of praise before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>εἴ γε δι᾿ εὔνοιαν ἢ ψυχῆς εὐγενείαν δοθείη τῷ ἱστοροῦντι τῷ εὐνοϊκῶς πρὸς αὐτὸν σχόντι ἀντιχαρίζεσθαι ..., τίς ἄν πρὸ ἐμοῦ ἕτερος ταῖς ἐκ τῶν λόγων εὐφημίαις τουτονὶ τὸν αὐτοκράτορα κατέκοσμησεν ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.22-6&nbsp;</dd><dt> [His landscaping enterprises] and everything associated with them seem to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> perhaps not worthy of 'a counsellor, to whom the people and so many cares have been entrusted' in Kalliope's words&nbsp;</dt> <dd>ταῦτα τοιγαροῦν και ὅσα τούτοις ἕπεται ἐμοὶ μὲν ἴσως οὐ βουληφόρῳ ἀνδρὶ προσήκοντα φαίνεται, ᾧ λαοί τ᾿ ἐπιτετράφαται καὶ τόσσα μέμηλε, κατὰ τὴν ποιητικὴν Καλλιόπην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 175.1-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> knew that no being is so forgetful as a man who has been allocated power by another, and indeed that he is most ungracious to his greatest benefactor, having confirmation from her own situation, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s&nbsp;</dt> <dd>οὐδὲν οὕτως ἐπιλησμονέστατον χρῆμα ὡς ἄνθρωπος ὑφ᾿ ἑτέρου βασιλεύειν λαχών, μᾶλλον δὲ περὶ τὸν εὐεργετικώτατον ἀγνωμονέστατος, καὶ τοῦτο ἐξ ἑαυτῆς τε καὶ τοῦ πρότερου ... εἰς βεβαίωσιν δόξης ἔχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 1.6-10&nbsp;</dd><dt> Though rumoured to be ignorant of war, he was magnificent, openhanded, charming, splendid, convivial and gentle, sending forth streams of generosity&nbsp;</dt> <dd>αἱ φῆμαι δὲ μορφάζουσι τοῦτον τὸν Μονομάχον τῶν μὲν μαχίμων ἀδαῆ καὶ τῆς ὁπλοφορίας, τὰ δ’ ἄλλα μεγαλοπρεπῆ, φιλόδωρον, ἀστεῖον, λαμπρόψυχον, φιλόκοσμον, ἐπιεικῆ τοὺς τρόπους, φιλοδωρίας θάλασσαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6157-6165&nbsp;</dd><dt> He had an extremely painful physical condition, suffering great pain in his feet from gout, an illness which severely restricted him
