</div>
</div>

Permalink: http://db.pbw.kcl.ac.uk/id/person/110034</h2> -->
<table width="100%">
<tr><td><h2><span> Ἕτερος (Anonymus&nbsp;550)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/110034</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Forged a leter from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> to Monomachos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) predicting the latter's accession to the throne&nbsp;</dt> <dd>καὶ γραφὴν ὡς ἀπὸ πατρὸς πλασάμενος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579B&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Claimed that he came from Crete, although, as it emerged later, he originated from the Phialitai&nbsp;</dt> <dd>ἐκεῖθεν γὰρ ὁρμᾶσθαι ψευδόμενος ἔλεγεν. Αὐτὸς δέ, ὡς ὕστερον ἔδειξεν, ἦν ἐκ τῶν Φιαλιτῶν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;578A&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Bulgaria&nbsp;</dt> <dd> reached the region of Bulgaria τὰ περὶ τὴν Βουλγαρίαν μέρη.&nbsp;&nbsp; Lazaros of Galesion&nbsp;578E&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> heard of the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and left for Constantinople εἰς τὴν πόλιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579C&nbsp;</dd> <dd> persuaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> to send him on monastery business to Constantinople πρὸς τὴν πόλιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579A&nbsp;</dd><dt> Crete&nbsp;</dt> <dd> claimed falsely that he came from Crete τὴν Κρήτην.&nbsp;&nbsp; Lazaros of Galesion&nbsp;578A&nbsp;</dd><dt> Mitylene&nbsp;</dt> <dd> boarded a ship at Smyrna bound for Mitylene τὴν Μιτυλήνην.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579B&nbsp;</dd><dt> Phialitai (?)&nbsp;</dt> <dd> originated from Phialitai (?) ἐκ τῶν Φιαλιτῶν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;578A&nbsp;</dd><dt> Phygella (Asia Minor)&nbsp;</dt> <dd> went as far as Phygella (Asia Minor) τῶν Φυγέλων.&nbsp;&nbsp; Lazaros of Galesion&nbsp;578A&nbsp;</dd><dt>Smyrna&nbsp;</dt> <dd> arrived at Smyrna τὴν Σμύρναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579B&nbsp;</dd> <dd> heard of the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and left Smyrna τῆς Σμύρνης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579C&nbsp;</dd> <dd> left Constantinople and sailed back to Smyrna τὴν Σμύρναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579C&nbsp;</dd> <dd> left Mitylene and returned to Smyrna εἰς Σμύρναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;579C&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>ἀποκαρείς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;578A&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
