<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>III&nbsp;</dt> <dd>tercius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 9.11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Prince of Antioch&nbsp;</dt> <dd>principis Antiochae.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Antiocheni principis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.41, bk. 19, 9.11-12&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(7)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>&nbsp;</dt> <dd>(sororem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).42&nbsp;</dd><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a>&nbsp;</dt> <dd>(germanam iuniorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.41-42&nbsp;</dd> <dd>(sororem iuniorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 11.23-24&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>(sororem eius ... uxorem duxerat).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.23-24&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>&nbsp;</dt> <dd>(أمه).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 9.11&nbsp;</dd><dt>stepson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a>&nbsp;</dt> <dd>(تزوجت أمه بأبرنس).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> He was held in prison by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> at Aleppo Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 9.49-50&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was prince of Antioch Antiocheni.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.41&nbsp;</dd> <dd> was prince of Antioch Antiochae.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> to raise money for his ransom, he visited Constantinople Constantinopolitanum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.22-23&nbsp;</dd><dt>Harim&nbsp;</dt> <dd> He accepted a ransom to leave Harim Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 24 (25).tit&nbsp;</dd> <dd> was imprisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> at Harim حارم.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
