<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> Commander of right wing in army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>&nbsp;</dt> <dd>τὸν ἐφεστηκότα τούτῳ.&nbsp;&nbsp; Zonaras&nbsp;18.2.21&nbsp;</dd><dt> He was the glory of the senate, a man who was young in body but old in intelligence&nbsp;</dt> <dd>γερουσίας ἡ δόξα, συγκλήτου κλέος ... νέος  τὸ σῶμα, τὰς φρένας δὲ πρεσβύτης.&nbsp;&nbsp; Psellos&nbsp;Poema 17.207-210&nbsp;</dd><dt> He was entirely handsome and good, spiritually and physically, in character and intellect, with magnificence and nobility&nbsp;</dt> <dd>ὅλος γοῦν τυγχάνων καλός, ἀπὸ τῆς ψυχῆς, ἀπὸ τοῦ σώματος, ἀπὸ τοῦ ἤθους, ἀπὸ τῆς γνώμης, ἀπὸ τῆς μεγαλοπρεποῦς φύσεως καὶ εὐγενοῦς προαιρέσεως.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 68, 101.15-20&nbsp;</dd><dt> Was ill disposed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a>, who was chief neighbour at his house in the theme of the Anatolikon, bearing a grudge because in a former difference of opinion he had been handled roughly by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a>&nbsp;</dt> <dd>τῷ κατὰ τὸ θέμα τῶν ἀνατολικῶν οἴκῳ τοῦ Μανιάκη ἀρχιτερμονῶν κακῶς διετίθει τὰ τοῦ ἀνδρὸς, μνησικακῶν ὅτι πρῴην διαφερόμενος ἐκείνῳ κατεπονεῖτο.&nbsp;&nbsp; Zonaras&nbsp;17.22.3&nbsp;</dd><dt> One of the magnates whose residence was at Anatolikon&nbsp;</dt> <dd>οἱ δὲ κατὰ τὸ θέμα τῶν Ἀνατολικῶν τὰς οἰκήσεις ἔχοντες ἄρχοντες.&nbsp;&nbsp; Skylitzes&nbsp;488.63-64&nbsp;</dd><dt>When the axle of empire had rolled over to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, he had become very powerful on account of his sister - he was brother of the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s beloved (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> Skleraina) - and was honoured as magistros and protostrator&nbsp;</dt> <dd>ὁ Σκληρὸς  Ῥωμανὸς (ἀδελφὸς δ᾿ ἦν ὁ ἀνὴρ τῆς ἐρωμένης τῷ βασιλεῖ) μέγα δεδύνητο διὰ τὴν ὁμαίμονα καὶ μάγιστρος καὶ πρωτοστράτωρ τετίμητο.&nbsp;&nbsp; Zonaras&nbsp;17.22.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(22)</var><dl><dt> Domestikos of the scholai of the West&nbsp;</dt> <dd>δομέστικος τῶν σχολῶν τῆς Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of Anatolikon&nbsp;</dt> <dd>δοὺξ τῶν ᾿Ανατολικῶν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of Antioch&nbsp;</dt> <dd>δοὺξ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δοὺξ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δοὺξ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δοὺξ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκὸς Ἀντιοχείας.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 179.21-22&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρος.&nbsp;&nbsp; Skylitzes&nbsp;427.62&nbsp;</dd> <dd>μάγιστρος.&nbsp;&nbsp; Zonaras&nbsp;17.22.3&nbsp;</dd> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&
