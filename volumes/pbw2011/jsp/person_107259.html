<table width="100%">
<tr><td><h2><span>Ἰωάννης Κομνηνός ملك الروم (Varzos 34-I.203) (Ioannes&nbsp;2)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107259</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(307)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He prepared a careful typikon for the Pantokrator complex, founded together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113003.html" title="Eirene-Piroska, wife of Ioannes II Komnenos" >Eirene 62</a>, making detailed provision for its governance, the life of the monks, the memorial services which they were to hold and the revenues to be devoted to the foundation&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;1-1673&nbsp;</dd></dl></li><li><label>Death <var>(6)</var><dl><dt> At death he had reigned 24 years and 8 months, having lived a generous and virtuous Christian life, refraining from inflicting any kind of physical wounds as punishment; he surpassed or at least equalled all imperial predecessors&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;46.57-47.85&nbsp;</dd><dt> Died leaving his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> to succeed him&nbsp;</dt> <dd>Date: on Thursday April 8&nbsp;  ????????? ????? ?�, ????? ?�&nbsp; Kleinchroniken&nbsp;58.2, 172.3&nbsp;</dd><dt> Dying from his hunting injury, he grieved that he had not made a pilgrimage to the Holy Land. He collected the court, compared <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> at length as future emperors, preferring Manuel, and died a few days later&nbsp;</dt> <dd>Date: April 8&nbsp;?????? ??????? ????? ?? ???????? ????????, ?????????? ?? ???????? ????????&nbsp; Kinnamos&nbsp;25.14-29.3&nbsp;</dd><dt> He died in a tragic hunting accident, having already been deprived of two possible heirs to his throne (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>); his choice among the remainder fell on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, whom he praised from his deathbed&nbsp;</dt> <dd>&nbsp; Italikos&nbsp;290.1-291.2&nbsp;</dd><dt> He was himself one of the group of living members of the imperial family mentioned in the obituary of the Pantokrator monastery, to be given commemoration after their death (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;256&nbsp;</dd><dt>The epitaphs written immediately on his death by Theodoros Prodromos speak of a life spent in luxury but constant, successful warfare, with a large family and great religious devotion, all now reduced to a single tomb&nbsp;</dt> <dd>ἡ λαμπρότης δὲ τῆς καλῆς ἁλουργίδος ὤνησεν οὐδὲν εἰς τὸ μὴ τεθνηκέναι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXV-XXVIII&nbsp;</dd></dl></li><li><label>Description <var>(18)</var><dl><dt> Had already reached manhood and long since been joined in marriage to the daughter (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113003.html" title="Eirene-Piroska, wife of Ioannes II Komnenos" >Eirene 62</a>) of the Hungarian ruler (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113160.html" title="László / Ladislas I, king of Hungary, father of Eirene Piroska" >Laszlo 51</a>) and become father of children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113085.html" title="accomplices of Michael Anemas in rebellion against Alexios I" >Anonymi 6072</a>)&nbsp;</dt> <dd>ἐς ἄνδρας ἤδη τελοῦντι καὶ γυναικὶ πρὸ πολλοῦ συναφθέντι τοῦ ἔθνους τῶν Οὔγγρων ἀρχηγοῦ θυγατρὶ και παίδων γεγονότι πατρί.&nbsp;&nbsp; Zonaras&nbsp;18.24.18&nbsp;</dd><dt> The majority of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113089.html" title="male relatives of Ioannes II" >Anonymi 6076</a> had sworn that they would accept none other than him as autokrator after his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>)&nbsp;</dt> <dd>τῶν ὅρκων ..., οὓς οἱ πλείονες αὐτῶν ἦσαν ὀμωμοκότες, ὡς οὐχ ἕτερον ἂν παρὰ τούτον μετὰ τὸν πατέρα δέξαιντο αὐτοκράτορα.&nbsp;&nbsp; Zonaras&nbsp;18.24.20&nbsp;</dd><dt> A great lion who killed Dalmatians and Mysians&nbsp;</dt> <dd>μεγάλου λέοντος Δαλματομυσοκτόνου.&nbsp;&nbsp; Manganeios Prodromos&nbsp;21.72&nbsp;</dd><dt> After the death of the porphyrogennetos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>), he was the legitimate pretender to the throne, by virtue of his belonging to the imperial families of Komnenos and Doukas&nbsp;</dt> <dd>ἀπό τε τῆς Κομνηνικῆς φυλῆς δηλονότι οὕτω πρὸς τὴν βασιλείαν κληρωθείσης ὡς προδιείληπται καὶ ἀπὸ τοῦ Δουκικοῦ βασιλείου ῥιζώματος.&nbsp;&nbsp; Bryennios&nbsp;69.10-14&nbsp;</dd><dt> According to his hostile mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, he was rash, pleasure-loving and changeable in character&nbsp;</dt> <dd>προπετῆ ... ὑγρὸν τὸν βίον παλίνστροφόν τε τὸ ἦθος ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.93-94&nbsp;</dd><dt> In his determination to set out again on campaign ofter just returning from three years in the east, he ignored exhaustion and sickness&nbsp;</dt> <dd>σὺ δὲ νοσεῖς καὶ στρατηγεῖς, σὺ δ᾽ ἀρρωστεῖς καὶ σφάττεις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XVI.55&nbsp;</dd><dt> His death was the occasion for a detailed encomium in a strongly Christian framework: he was generous to the poor, did not inflict bodily punishments, and was the glory of the Komnenoi, surpassing or at least equalling all previous emperors; implied criticisms include extreme fastidiousness and parsimony&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;46.57-47.85&nbsp;</dd><dt> The speech to him of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151740.html" title="Nikephoros Basilakios, writer involved in doctrinal disputes" >Nikephoros 17003</a> was described and as it were indexed, in the latter's preface to his collected works&nbsp;</dt> <dd>οἱονεὶ πίνακα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;8.18-24&nbsp;</dd><dt> Having put <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151867.html" title="Alexios Aristenos" >Alexios 20110</a> at the head of the ecclesiatical establishment, he added an unseen army to Byzantine power, which now reached beyond the Tigris&nbsp;</dt> <dd>ἑτέρου θειοτέρου στρατοῦ στρατηγόν σε καθίστησι ....&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;24.4-25.3&nbsp;</dd><dt> Reigned for 24 and a half years&nbsp;</dt> <dd>ἔτη κδ´ καὶ ἥμισυ.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> Even the younger of his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>) was devoted to him, but the other, that is <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109367.html" title="Andronikos Komnenos, son of Alexios I" >Andronikos 108</a>, was opposed to his brother and emperor&nbsp;</dt> <dd>προσέκειτο δ᾿ αὐτοῦ καὶ τῶν ἀδελφῶν ὁ νεώτερος· θάτερος δέ γε, δηλαδὴ ὁ Ἀνδρόνικος, τῷ συγγόνῳ καὶ βασιλεῖ ἠνάντιωτο.&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd><dt> He was generous and pious, of medium height, of swarthy complexion, nicknamed "the Moor" even in the time of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156462.html" title="William, archbishop of Tyre" >William 4001</a>&nbsp;</dt> <dd>cognomento dicitur etiam hodie Maurus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 16.37-38&nbsp;</dd><dt> His appearance in the triumph ceremonies for the capture of Kastamon is described in some detail&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;VI.154-172&nbsp;</dd><dt> Destroyer of Pechenegs&nbsp;</dt> <dd>Σκυθολοιγέ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.46&nbsp;</dd><dt> He was the eldest male child of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and his father's favourite; though <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> was the firstborn of the family, Alexios planned to bequeath the empire to Ioannes&nbsp;</dt> <dd>τῷ Ἰωάννῃ προσέκειτο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.88&nbsp;</dd><dt> He and his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> were the culmination of the series <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>πολλοῖς προπομπευόμενοι σκηπτούχοις συγγενέσιν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.130-137&nbsp;</dd><dt> As the warlike son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, he continued the revival of Byzantine fortunes from the bad times when the Turks threatened to capture Constantinople itself&nbsp;</dt> <dd>σέ, κρατερὲ πτολίπορθε, Ἀλεξίου ἄλκιμε υἱέ ....&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.21-32&nbsp;</dd><dt>The newborn boy was dark-skinned, with a broad forehead, somewhat thin cheeks, a nose that was neither snub nor aquiline, darkish eyes, and a vigorous disposition (so far as one may judge from a baby)&nbsp;</dt> <dd>τὸ δὲ παιδίον μέλαν ἦν τὴν χροιάν, μέτωπον τούτῳ εὐρύ, παρειαὶ ὑπόξηροι, ῥὶς οὔτε σιμὴ οὔτε κάμπτουσα πρὸς τὸ γρυπόν, ἀλλὰ μέση πως ἀμφοῖν· ....&nbsp;&nbsp; Anna Komnene&nbsp;185.41-45&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(26)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτορα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;4.74&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Kleinchroniken&nbsp;55.3, 168.26&nbsp;</dd> <dd>παραπέμπει τὰ σκῆπτρα.&nbsp;&nbsp; Bryennios&nbsp;69.9&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Zonaras&nbsp;18.24.17&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Eleousa: Acts&nbsp;30.25&nbsp;</dd> <dd>(τῆς βασιλείας μου).&nbsp;&nbsp; Patmos: Acts&nbsp;1.81.1&nbsp;</dd> <dd>βασιλεῖ καὶ πορφυρογεννήτῳ.&nbsp;&nbsp; Kinnamos&nbsp;3.2-3 etc.&nbsp;</dd> <dd>imperator.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 5.1-3&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.90&nbsp;</dd> <dd>βασιλεῖς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.7, 33&nbsp;</dd><dt> Despotes&nbsp;</dt> <dd>δεσπότῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δεσπότῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Emperor (senior)&nbsp;</dt> <dd>βασιλεὺς αὐτοκράτωρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.42&nbsp;</dd><dt> Majesty&nbsp;</dt> <dd>τὴν σὴν βασιλείαν.&nbsp;&nbsp; Italikos&nbsp;288.24&nbsp;</dd> <dd>σου τὸ κράτος.&nbsp;&nbsp; Italikos&nbsp;173.3&nbsp;</dd> <dd>σου τῷ κράτει.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IXc.24&nbsp;</dd> <dd>τῷ κράτει σου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIV.48&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Kleinchroniken&nbsp;55.3, 56.1, 145.79, 168.26&nbsp;</dd> <dd>βασιλεῖ καὶ πορφυρογεννήτῳ.&nbsp;&nbsp; Kinnamos&nbsp;3.2-3&nbsp;</dd> <dd>Porfirogenito.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 11.10&nbsp;</dd> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βλαστήματα πορφύρας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.7&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Kecharitomene&nbsp;1797&nbsp;</dd> <dd>πορφυρογεννήτοις.&nbsp;&nbsp; Anna Komnene&nbsp;403.26&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(8)</var><dl><dt> Doukas&nbsp;</dt> <dd>Δουκῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VII.10&nbsp;</dd> <dd>Δουκολαμπές.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XII.8&nbsp;</dd><dt>Komnenos&nbsp;</dt> <dd>Κομνηνός.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Kleinchroniken&nbsp;145.79&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Kinnamos&nbsp;3.3&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;1.2&nbsp;</dd> <dd>Κομνηνῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VII.10&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.23&nbsp;</dd></dl></li><li><label>Kinship <var>(95)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109367.html" title="Andronikos Komnenos, son of Alexios I" >Andronikos 108</a>&nbsp;</dt> <dd>(θάτερος (ἀδελφὸς)).&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd> <dd>ἀδελφεός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.47&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;223&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Anna Komnene&nbsp;7.54&nbsp;</dd> <dd>(ἀδελφῇ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.32&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109529.html" title="Eudokia, daughter of Alexios I Komnenos" >Eudokia 111</a>&nbsp;</dt> <dd>(αύταδέλφης).&nbsp;&nbsp; Pantokrator Typikon&nbsp;224&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>&nbsp;</dt> <dd>(τῶν ἀδελφῶν ὁ νεώτερος).&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Kinnamos&nbsp;32.11-12&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Italikos&nbsp;265.13-14&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;46.18&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;225&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161224.html" title="Nikephoros Katakalon Euphorbenos, son-in-law of Alexios I" >Nikephoros 178</a>&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;226&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd> <dd>(παίδων).&nbsp;&nbsp; Kinnamos&nbsp;23.4&nbsp;</dd> <dd>(ὁ πρωτότοκος τῶν υἱῶν).&nbsp;&nbsp; Anna Komnene&nbsp;370.43&nbsp;</dd> <dd>πατήρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.25&nbsp;</dd> <dd>πατήρ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.7, 33&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Pantokrator Typikon&nbsp;221-222&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>(τὸν δεύτερον).&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd> <dd>πατήρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.29&nbsp;</dd> <dd>(υἱῶν).&nbsp;&nbsp; Pantokrator Typikon&nbsp;256-259&nbsp;</dd> <dd>ὁ φυτεύσας.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;8&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161334.html" title="Anna, daughter of Ioannes II, wife of Stephanos Kontostephanos" >Anna 25001</a>&nbsp;</dt> <dd>(θυγατέρων).&nbsp;&nbsp; Pantokrator Typikon&nbsp;262-263&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161303.html" title="daughters of Ioannes II" >Anonymae 25001</a>&nbsp;</dt> <dd>(τὰς ἐξ ὀσφύος).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;37.80-82&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156181.html" title="sons of Ioannes II Komnenos" >Anonymi 4006</a>&nbsp;</dt> <dd>(filiis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 3.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152710.html" title="Eudokia Komnene, daughter of Ioannes II" >Eudokia 20108</a>&nbsp;</dt> <dd>(θυγατέρων).&nbsp;&nbsp; Pantokrator Typikon&nbsp;262-263&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>&nbsp;</dt> <dd>ὦ πάτερ.&nbsp;&nbsp; Kinnamos&nbsp;17.21-22&nbsp;</dd> <dd>πατήρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.30&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Pantokrator Typikon&nbsp;238-240&nbsp;</dd> <dd>(υἱῶν).&nbsp;&nbsp; Pantokrator Typikon&nbsp;256-260&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd> as&nbsp;18.24.17, 18.24.22&nbsp;</dd> <dd>ἄρρεν.&nbsp;&nbsp; Anna Komnene&nbsp;185.32&nbsp;</dd> <dd>(μητρός).&nbsp;&nbsp; Pantokrator Typikon&nbsp;210-211&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Kecharitomene&nbsp;1796&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161331.html" title="Alexios, son of Nikephoros (Eu)Phorbenos and Maria Komnene" >Alexios 25002</a>&nbsp;</dt> <dd>θεῖοι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII.a.5&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151697.html" title="Ioannes Doukas (son of historian Anna Komnene), cousin of Manuel I" >Ioannes 17007</a>&nbsp;</dt> <dd>μητραδέλφῳ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX.69&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161300.html" title="Ioannes Komnenos, son of Isaakios, brother of Ioannes II" >Ioannes 25002</a>&nbsp;</dt> <dd>θείῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;36.50&nbsp;</dd> <dd>(ἀδελφιδοῦν).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;46.17&nbsp;</dd> <dd>θείου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.49&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161474.html" title="Anna, daughter of Isaakios, son of Alexios I, wife of Ioannes Arbantenos" >Anna 154</a>&nbsp;</dt> <dd>ἐπ᾽ ἀνεψιᾷ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;270-271&nbsp;</dd><dt>uncle (by marriage) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161475.html" title="Ioannes Arbantenos, nephew (by marriage) of Ioannes II" >Ioannes 450</a>&nbsp;</dt> <dd>(ἐπ᾽ ἐνεψιᾷ γαμβρός).&nbsp;&nbsp; Pantokrator Typikon&nbsp;270-271&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(181)</var><dl><dt> Adana&nbsp;</dt> <dd> after entering Cilicia immediately captured Adana Ἀδάνης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;21.59&nbsp;</dd> <dd> in offensive of 1137 captured Adana Adana.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 24.44&nbsp;</dd> <dd> moved against Adana Ἀδάνης.&nbsp;&nbsp; Italikos&nbsp;252.16&nbsp;</dd> <dd> took Adana ᾿Αδάνης.&nbsp;&nbsp; Kinnamos&nbsp;16.19-21&nbsp;</dd><dt> al-Bab&nbsp;</dt> <dd> besieged and conquered al-Bab الباب.&nbsp;&nbsp; Ibn Shaddad&nbsp;373&nbsp;</dd><dt> Alamos (near Kastamon)&nbsp;</dt> <dd> captured Alamos Ἀλάμους.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.43, 101, IV 212, VI.12&nbsp;</dd><dt> Alazos (near Kastamon)&nbsp;</dt> <dd> captured Alazos (near Kastamon) Ἀλάζους.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.43, 101, IV 212, VI.12&nbsp;</dd><dt> Aleppo/Beroia&nbsp;</dt> <dd> bypassed Aleppo Βέρροια.&nbsp;&nbsp; Kinnamos&nbsp;19.19-21&nbsp;</dd> <dd> bypassed Aleppo, which was energetically defended Χάλεπ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;28.31-42&nbsp;</dd> <dd> decided it was not worth attacking Aleppo (long outside Byzantine control) Χάλεπ.&nbsp;&nbsp; Italikos&nbsp;262.13&nbsp;</dd> <dd> returned from an expedition to Aleppo Χάλεπ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI.54&nbsp;</dd> <dd> wintered at Aleppo Βερόην.&nbsp;&nbsp; Kinnamos&nbsp;7.18&nbsp;</dd><dt> Alexandretta&nbsp;</dt> <dd> fought at Alexandretta Ἀλέξανδρος ... τῷ τόπῳ δέδωκε τοὔνομα.&nbsp;&nbsp; Italikos&nbsp;257.12-13&nbsp;</dd><dt> Amorion&nbsp;</dt> <dd> is recorded as winning an otherwise unknown victory at Amorion Ἀμωριανή.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV.273&nbsp;</dd><dt> Anazarbos&nbsp;</dt> <dd> after an exhausting siege took the populous city of Anazarbos Ἀνάζαρβαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;25.49-27.1&nbsp;</dd> <dd> besieged Anazarbos (defended by Armenians) Ἁνάβαρζαν.&nbsp;&nbsp; Italikos&nbsp;253.5&nbsp;</dd> <dd> besieged and captured Anazarbos ᾿Αναζάρβου.&nbsp;&nbsp; Kinnamos&nbsp;16.19-18.2&nbsp;</dd> <dd> died in the Pratum Palliorum, near Anazarbos Anavarza.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 23.39-41&nbsp;</dd> <dd> died near Anazarbos Ἀνάβαρζα.&nbsp;&nbsp; Italikos&nbsp;290.15-16&nbsp;</dd> <dd> in offensive of 1137 captured Anazarbos Anavarza.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 24.45&nbsp;</dd><dt> Ankyra (Cilicia?)&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> to capture Ankyra Ἄγκυρα.&nbsp;&nbsp; Italikos&nbsp;251.19&nbsp;</dd><dt> Anthemiou (monastery)&nbsp;</dt> <dd> stipulated how the Pantokrator was to control Anthemiou as a dependent monastery τῶν Ἀνθεμίου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;687&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> achieved wonderful deeds at Antioch τὴν Ἀντιόχου.&nbsp;&nbsp; Italikos&nbsp;260.6&nbsp;</dd> <dd> after allowing the plundering of suburban estates, withdrew from Antioch τοῖς προαστείοις τῆς πόλεως.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;39.54&nbsp;</dd> <dd> besieged Antioch (on the Orontes) τῇ ᾿Αντιόχου.&nbsp;&nbsp; Kinnamos&nbsp;18.10-19.8&nbsp;</dd> <dd> embarked on a second expedition to Armenia and Antioch  Ἀντιόχειαν.&nbsp;&nbsp; Kleinchroniken&nbsp;57.2&nbsp;</dd> <dd> had won a victory at Antioch Ἀντιοχἐας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXI.24&nbsp;</dd> <dd> was welcomed by an elaborate  ceremonial entry into Antioch τὴν Ἀντιόχου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;31.16-19&nbsp;</dd> <dd> was welcomed for a few days' visit to Antioch Ἀντιόχειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;27.2-9&nbsp;</dd><dt> Antioch: Gate of the Bridge&nbsp;</dt> <dd> in offensive of 1137 attacked Antioch around the  Gate of the Bridge Porta Pontis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 30.12&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> made a solemn procession to  Hagios Petros cathedralem ecclesiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 3.7&nbsp;</dd><dt> Antioch: Palace of the Prince&nbsp;</dt> <dd> lived for some days in the  Palace of the Prince palatium principis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 3.8-10&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> embarked on a second expedition to Antioch and Armenia  Ἀρμενίαν.&nbsp;&nbsp; Kleinchroniken&nbsp;57.2&nbsp;</dd><dt> Armeniakon&nbsp;</dt> <dd> had to expel enemies from Armeniakon Ἀρμενιακῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;34.84-85&nbsp;</dd><dt> Askora&nbsp;</dt> <dd> took his first Cilician prisoners and booty at Askora Ἄσκορα (location unknown).&nbsp;&nbsp; Italikos&nbsp;251.1-2&nbsp;</dd><dt> Attaleia&nbsp;</dt> <dd> set out to spend some time around Attaleia τὴν δ᾽ Ἀττάλου ... πόλιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;37.82&nbsp;</dd><dt> Babylon&nbsp;</dt> <dd> returned from an expedition beyond the Euphrates to Babylon Βαβυλῶνος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI.54&nbsp;</dd><dt> Balzon (near Kastamon)&nbsp;</dt> <dd> captured Balzon (near Kastamon) Βάλζα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.43, 105, IV 211, VI.12&nbsp;</dd><dt> Bebrykes (mythological inhabitants of Bythinia)&nbsp;</dt> <dd> had lost to the Turks part of the lands of the Bebrykes Βέβρυκας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI.84&nbsp;</dd><dt> Beroe (Thrace)&nbsp;</dt> <dd> attacked and defeated large Pecheneg forces near Beroe Βερόη.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;14.62&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> marched to Kastamon through Bithynia Βιθυνῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.72&nbsp;</dd> <dd> through his absence had lost to the Turks parts of Bithynia Βιθυνούς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI.84&nbsp;</dd><dt> Branicevo&nbsp;</dt> <dd> garrisoned Branicevo Βρανιτζοβάν.&nbsp;&nbsp; Kinnamos&nbsp;11.19-12.01&nbsp;</dd> <dd> went to rebuild Branicevo Βρανιτζόβῃ.&nbsp;&nbsp; Kinnamos&nbsp;12.13-16, 13.1&nbsp;</dd><dt> Buza'a&nbsp;</dt> <dd> captured Buza'a Πιζᾶ.&nbsp;&nbsp; Kinnamos&nbsp;19.10-12&nbsp;</dd> <dd> extracted great wealth from Buza'a Πιζά.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;27.10-28.25&nbsp;</dd><dt> Chandax&nbsp;</dt> <dd> granted to the monks of Patmos an annual donation from the revenues of the kastron of Chandax κάστρου τοῦ Χάντακος.&nbsp;&nbsp; Patmos: Acts&nbsp;1.83.27&nbsp;</dd><dt> Chios&nbsp;</dt> <dd> endured the capture by the Venetians of Chios Χίον.&nbsp;&nbsp; Kinnamos&nbsp;281.12&nbsp;</dd><dt> Chramon&nbsp;</dt> <dd> captured Chramon Χράμον.&nbsp;&nbsp; Kinnamos&nbsp;11.5-20&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> died in Cilicia τῆς Κιλίκων.&nbsp;&nbsp; Kinnamos&nbsp;24.7-8&nbsp;</dd> <dd> made an expedition to Cilicia Κίλικας.&nbsp;&nbsp; Italikos&nbsp;247.20&nbsp;</dd> <dd> retired from Antioch to pass the winter in Cilicia Ciliciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 30.56&nbsp;</dd> <dd> returned from an expedition to Cilicia Κιλικίας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI tit, 53&nbsp;</dd> <dd> returned home from Antioch via Cilicia Κιλικίας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;31.19-20&nbsp;</dd> <dd> rushed to recapture Cilicia τὴν Κιλίκων.&nbsp;&nbsp; Kinnamos&nbsp;16.6&nbsp;</dd><dt> Cilician Gates&nbsp;</dt> <dd> entered Cilicia via the pass of the Cilician Gates ταῖς Κιλικίαις πύλαις.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;21.57-58&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> celebrated his triumph in Constantinople Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;13.15-16&nbsp;</dd> <dd> returned to Constantinople Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;6.5, 11.22 etc.&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> cemented his seizure of power by occupying the Great Palace τὸ μέγιστον ἀρχεῖον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;7.70&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> ended his triumph for Kastamon by giving thanks in Hagia Sophia τὸν ἐκ τῆς τοῦ θεοῦ Σοφίας ... ναόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;19.95-96&nbsp;</dd> <dd> was baptised in  Hagia Sophia τῷ θείῳ τεμένει τῆς τοῦ θείου λόγου Σοφίας.&nbsp;&nbsp; Zonaras&nbsp;18.22.25&nbsp;</dd><dt> Constantinople: Pantokrator&nbsp;</dt> <dd> was buried in the monastery of  Pantokrator ἱερὸν ... ἐπ᾿ ὀνόματι τοῦ παντοκράτορος.&nbsp;&nbsp; Kinnamos&nbsp;31.10-13&nbsp;</dd><dt> Constantinople: Philopation (small)&nbsp;</dt> <dd> was to be killed at night as he camped at the small Philopation μικρὸν ... Φιλοπάτιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;10.48&nbsp;</dd><dt> Crows' Nests (mountains in Cilicia)&nbsp;</dt> <dd> camped beneath Crows' Nests Κοράκων φωλεούς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;40.62&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> had slaughtered the Pechenegs, making blood flow in the Danube Ἴστρου.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;52.25&nbsp;</dd> <dd> sent ships via the Black Sea up the Danube Ἴστρον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;17.52-55&nbsp;</dd> <dd> was said in an epitaph to have crossed the Danube Ἴστρος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXV.41, 88&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> was prevented from capturing Shayzar (why?) by bad news from Edessa Ἔδεσσαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;30.87-90&nbsp;</dd><dt> Euphrates&nbsp;</dt> <dd> achieved wonders on the banks of the Euphrates Εὐφράτου.&nbsp;&nbsp; Italikos&nbsp;256.16&nbsp;</dd> <dd> gathered booty from towns across the Euphrates Εὐφράτῃ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;27.10&nbsp;</dd> <dd> his forces had crossed the river Euphrates &nbsp; Prodromos, Historische Gedichte&nbsp;XII.35&nbsp;</dd> <dd> sent a cavalry detachment to raid beyond the Euphrates Εὐφράτης.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;65.13-31&nbsp;</dd><dt> Frangochorion (between Danube and Sava)&nbsp;</dt> <dd> captured Frangochorion Φραγγοχώριον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.58-59&nbsp;</dd><dt> Galakrenai (monastery)&nbsp;</dt> <dd> stipulated how the Pantokrator was to control Galakrenai as a dependent monastery Γαλακρηνῶν.&nbsp;&nbsp; Pantokrator Typikon&nbsp;688&nbsp;</dd><dt> Gangra&nbsp;</dt> <dd> attacked and captured Gangra Γάγγραν.&nbsp;&nbsp; Kinnamos&nbsp;14.18-15.23&nbsp;</dd> <dd> besieged and captured the imposing town of Gangra Γάγγρας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;21.43-46&nbsp;</dd> <dd> was praised in Christmas hymns for capturing Gangra Γάγγρα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IXb.9, IXc.9&nbsp;</dd><dt> Gastounai&nbsp;</dt> <dd> had <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> capture Gastounai Γάστουναι.&nbsp;&nbsp; Italikos&nbsp;258.20&nbsp;</dd><dt> Halys&nbsp;</dt> <dd> crossed the Halys, a river now only known in heroic song Ἄλυν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.44, 103, VI.13&nbsp;</dd> <dd> was the first Roman emperor [for some time] to cross the river Halys Ἅλυς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV.54-55, 88&nbsp;</dd><dt> Hama (Syria)&nbsp;</dt> <dd> captured Hama (Syria) Χαμᾶ.&nbsp;&nbsp; Kinnamos&nbsp;19.21-22&nbsp;</dd><dt> Hierakoryphite&nbsp;</dt> <dd> captured Hierakoryphite ῾Ιερακορυφίτην.&nbsp;&nbsp; Kinnamos&nbsp;7.12&nbsp;</dd> <dd> went on from Sozopolis to take Hierakoryphetis Ἱερακορυφήτις.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;13.36-37&nbsp;</dd><dt> Hierapolis (Syria)&nbsp;</dt> <dd> decided yo ignore Hierapolis, as it was not defensible, lying in a flat plain Βέμπετζ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;28.28-29&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> sent a detachment to punish the people of Ikonion Ἰκονιέων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;31.21-24&nbsp;</dd> <dd> sent an embassy to Ikonion ᾿Ικόνιον.&nbsp;&nbsp; Kinnamos&nbsp;14.13-15&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> tried to win over western neighbours, especially those on the seaboard of Italy τὴν παράλιον Ἰταλίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.68-69&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> failed to reach Jerusalem  Ἱεροσόλυμα.&nbsp;&nbsp; Kleinchroniken&nbsp;57.2&nbsp;</dd> <dd> planned to complete his Syrian campaign with a visit to Jerusalem and the holy places Ἱερουσαλήμ.&nbsp;&nbsp; Italikos&nbsp;290.1&nbsp;</dd> <dd> was probably planning a journey to Jerusalem εἰς γῆν τὴν ἐπηγγελμένην.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;91.13-14&nbsp;</dd> <dd> wished to send his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a> to (in order to rule over?) Jerusalem ἐν τοῖς τῶν Ἱεροσολύμων τόποις.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> Kafartab (Syria)&nbsp;</dt> <dd> captured Kafartab (Syria) Χαβαρδᾶ.&nbsp;&nbsp; Kinnamos&nbsp;19.21-22&nbsp;</dd> <dd> returned from an expedition to Kafartab Καφαρτῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI.54&nbsp;</dd> <dd> soon captured Kafartab, a large city, centre of several walled towns Καφαρδά.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;28.45-29.48&nbsp;</dd><dt> Kake Skala&nbsp;</dt> <dd> escaped by Kake Skala Κακὴ Σκάλα.&nbsp;&nbsp; Kinnamos&nbsp;13.4&nbsp;</dd><dt> Kapniskerti (Cilicia)&nbsp;</dt> <dd> captured Kapniskerti (Cilicia) Καπνισκέρτι.&nbsp;&nbsp; Kinnamos&nbsp;20.16-17&nbsp;</dd><dt> Kastamon (Paphlagonia)&nbsp;</dt> <dd> attacked and captured Kastamon (Paphlagonia) Καστάμονα.&nbsp;&nbsp; Kinnamos&nbsp;13.10-15&nbsp;</dd> <dd> besieged and captured Kastamon Κασταμόνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.74&nbsp;</dd> <dd> besieged and captured Kastamon, despite its circuits of walls.  Κασταμόνος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.42-67&nbsp;</dd> <dd> for a second time captured Kastamon Κασταμόνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;20.24-25&nbsp;</dd> <dd> recaptured Kastamon (Paphlagonia) Καστάμονα.&nbsp;&nbsp; Kinnamos&nbsp;15.7-12&nbsp;</dd> <dd> was praised in Christmas hymns for recovering Kastamon Κασταμόνα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IXb.9, IXc.9&nbsp;</dd><dt> Kinte (Pontos)&nbsp;</dt> <dd> spent the winter at Kinte &nbsp; Niketas Choniates, Historia&nbsp;34.6-7&nbsp;</dd><dt> Korykos&nbsp;</dt> <dd> attacked Korykos Κωρυκαίους.&nbsp;&nbsp; Italikos&nbsp;250.24&nbsp;</dd><dt> Kydnos (river)&nbsp;</dt> <dd> fought on the Kydnos Κύδνον.&nbsp;&nbsp; Italikos&nbsp;251.3&nbsp;</dd><dt> Lamos (Cilicia)&nbsp;</dt> <dd> fought battles on the river Lamos Λάμον.&nbsp;&nbsp; Italikos&nbsp;251.1&nbsp;</dd><dt> Laodikeia (Phrygia)&nbsp;</dt> <dd> attacked and captured Laodikeia Λαοδίκειαν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.33-34&nbsp;</dd> <dd> captured and fortified Laodikeia Λαοδίκειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;12.2-3&nbsp;</dd> <dd> captured and garrisoned Laodikeia (Phrygia) Λαοδίκη.&nbsp;&nbsp; Kinnamos&nbsp;5.17-6.5&nbsp;</dd><dt> Lemnos&nbsp;</dt> <dd> is recorded as winning an otherwise unknown victory, presumably at sea, at Lemnos Λημνιακή.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV.273&nbsp;</dd><dt> Lopadion (Bithynia)&nbsp;</dt> <dd> built a fortress at Lopadion (Bithynia) Λοπάδιον.&nbsp;&nbsp; Kinnamos&nbsp;38.9-10&nbsp;</dd> <dd> from the Sangarios, withdrew to Lopadion Λοπάδιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;33.63-65&nbsp;</dd> <dd> left Constantinople for Lopadion Λοπάδιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;37.73-75&nbsp;</dd> <dd> was visited by non-combatants at Lopadion Λωπάδιον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XVIII, tit&nbsp;</dd><dt> Maiander (river)&nbsp;</dt> <dd> after his accession made an attack on the valley of the Maiander ποταμὸν τὸν Μαίανδρον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;12.1&nbsp;</dd> <dd> won a victory simply by marching to the Maiander Μαίανδρος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XVIII.9&nbsp;</dd><dt> Medikariou (monastery)&nbsp;</dt> <dd> stipulated how the Pantokrator was to control Medikarion (opposite the capital) as a dependent monastery Μηδικαρίου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;687-688&nbsp;</dd><dt> Mitylene&nbsp;</dt> <dd> endured the plundering by the Venetians of Mitylene Λέσβου.&nbsp;&nbsp; Kinnamos&nbsp;281.13&nbsp;</dd><dt> Monokastanon (monastery)&nbsp;</dt> <dd> stipulated how the Pantokrator was to control Monokastanon as a dependent monastery τῆς Μονοκαστάνου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;686-687&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> captured Mopsuestia (Missis(a), Cilicia) Μοψουεστίαν.&nbsp;&nbsp; Kinnamos&nbsp;16.19-21&nbsp;</dd> <dd> in offensive of 1137 captured Mopsuestia (Missis(a), Cilicia) Mamistra.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 24.45&nbsp;</dd> <dd> siezed both cities of Mopsuestia τὰς Μόψου πόλεις.&nbsp;&nbsp; Italikos&nbsp;252.16-17&nbsp;</dd><dt> Neokaisareia&nbsp;</dt> <dd> failed to capture Neokaisareia Καισάρειαν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIX, tit&nbsp;</dd> <dd> was beaten off from Neokaisareia νέᾳ Καισαρείᾳ.&nbsp;&nbsp; Kinnamos&nbsp;21.4&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> moved Serbian prisoners and settled them in the area of Nikomedeia τὴν Νικομήδους.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.21-22&nbsp;</dd><dt> Nistrion (near Shayzar)&nbsp;</dt> <dd> as he approached Shayzar, his Pecheneg soldiers captured and sacked Nistrion Νίστριον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;29.48-53&nbsp;</dd><dt> Nossiai (monastery)&nbsp;</dt> <dd> stipulated how the Pantokrator was to control Nossiai as a dependent monastery Νοσσιῶν.&nbsp;&nbsp; Pantokrator Typikon&nbsp;686&nbsp;</dd><dt> Ochyrai&nbsp;</dt> <dd> built Ochyrai Ὀχυράς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;33.65-66&nbsp;</dd><dt> Pamphylia&nbsp;</dt> <dd> approached Cilicia via the valleys of Pamphylia Παμφυλίας.&nbsp;&nbsp; Italikos&nbsp;247.20&nbsp;</dd> <dd> reached Cilicia by passing through Pamphylia Παμφυλίας.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;54.16&nbsp;</dd><dt> Paphlagonia&nbsp;</dt> <dd> marched into Pontos via the valleys of Pahlagonia Παλαγόνων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;34.87-88&nbsp;</dd> <dd> marched to Kastamon through Paphlagonia Παφλαγόνων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.72&nbsp;</dd><dt> Patmos: Theologos&nbsp;</dt> <dd> exempted from the antinaulon tax the ship of the monastery of  Theologos τῆς μονῆς.&nbsp;&nbsp; Patmos: Acts&nbsp;1.83.31&nbsp;</dd><dt> Pherep (near Aleppo)&nbsp;</dt> <dd> returned from an expedition to Pherep Φέρεπ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI.54&nbsp;</dd> <dd> stormed and captured Pherep &nbsp; Niketas Choniates, Historia&nbsp;28.42-43&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> fortified Philadelphia (Lydia) Φιλαδελφείας.&nbsp;&nbsp; Kinnamos&nbsp;5.19&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> heard of the Hungarian invasion at Philippopolis Φιλιππούπολιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;17.48-49&nbsp;</dd><dt> Phrygia&nbsp;</dt> <dd> after his accession made an attack on the area of Phrygia Φρυγίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;12.1&nbsp;</dd><dt> Pontos&nbsp;</dt> <dd> made an expedition into Pontos Πόντου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;34.87-88&nbsp;</dd><dt> Pousgouse&nbsp;</dt> <dd> captured islands in lake Pousgouse Πουσγοὐση.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;37.86&nbsp;</dd> <dd> captured the islands in lake Pousgouse Πασγούση.&nbsp;&nbsp; Kinnamos&nbsp;22.8-22&nbsp;</dd><dt> Rhodes&nbsp;</dt> <dd> endured the plundering by the Venetians of Rhodes ῾Ρόδου.&nbsp;&nbsp; Kinnamos&nbsp;281.13&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> wished to send his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> to be crowned (?) in Rome ἐν Ῥώμῃ.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> Ryndakene&nbsp;</dt> <dd> wintered at Ryndakene ῾Ρυνδακηνή.&nbsp;&nbsp; Kinnamos&nbsp;15.7-12&nbsp;</dd><dt> Ryndakos&nbsp;</dt> <dd> spent the summer around the fortress he had built by the Ryndakos ῾Ρυνδακόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;37.74&nbsp;</dd> <dd> wintered at the fortress he had build by the river Ryndakos ῾Ρυνδακόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;20.23&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> attacked those living near the Sangarios Σαγγάρεως.&nbsp;&nbsp; Italikos&nbsp;267.15&nbsp;</dd> <dd> due to high water on his way home, had problems in crossing the river Sangarios Σάγγαρι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI.101-120&nbsp;</dd> <dd> went to protect weak areas along the Sangarios Σαγγάριον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;33.62&nbsp;</dd><dt> Satyros (monastery)&nbsp;</dt> <dd> stipulated how the Pantokrator was to control Satyros as a dependent monastery Σατύρου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;688&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> allied himself with the Franks to attack Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;2&nbsp;</dd> <dd> allowed himself to be bought off from siege of Shayzar (Cesarea Magna) Cesaram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 2.4-21&nbsp;</dd> <dd> attacked but showed mercy to Shayzar Σέζερ.&nbsp;&nbsp; Italikos&nbsp;263.1&nbsp;</dd> <dd> besieged Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd> <dd> captured by siege the city and on terms the citadel of Shayzar (Cesarea Magna) Σέσερ.&nbsp;&nbsp; Kinnamos&nbsp;19.22-20.9&nbsp;</dd> <dd> conducted a siege of Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd> <dd> had won a victory at Shayzar Σεζερίτην.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXI.25&nbsp;</dd> <dd> was bribed not to push home his assault on Shayzar Σέζερ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;30.85-2&nbsp;</dd><dt> Sozopolis (Pisidia)&nbsp;</dt> <dd> by his presence alone beat off an attack on Sozopolis (Pisidia) Σωζόπολιν.&nbsp;&nbsp; Kinnamos&nbsp;22.5-8&nbsp;</dd> <dd> captured Σωζόπολιν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III.35-36&nbsp;</dd> <dd> captured Sozopolis (Pisidia) Σωζόπολιν.&nbsp;&nbsp; Kinnamos&nbsp;6.5-7.11&nbsp;</dd> <dd> used a strategem to capture Sozopolis Σωζόπολιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;12.14-13.36&nbsp;</dd><dt> Syria&nbsp;</dt> <dd> returned from an expedition to Syria Συρίας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XI tit, 53&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> after entering Cilicia soon captured Tarsos Ταρσοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;21.60&nbsp;</dd> <dd> besieged and captured Tarsos Ταρσεῖς.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;57.28-29&nbsp;</dd> <dd> captured Tarsos (from westerners) Ταρσόν.&nbsp;&nbsp; Italikos&nbsp;252.16&nbsp;</dd> <dd> had won a victory at Tarsos Ταρσινούς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXI.24&nbsp;</dd> <dd> in offensive of 1137 captured Tarsos (Cilicia) Tarsum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 24.41-42&nbsp;</dd> <dd> passed the winter of 1142-1143 near Tarsos &nbsp; William of Tyre&nbsp;bk. 15, 21.26&nbsp;</dd> <dd> took Tarsos (Cilicia) Ταρσοῦ.&nbsp;&nbsp; Kinnamos&nbsp;16.19-21&nbsp;</dd><dt> Taurus (Cilicia)&nbsp;</dt> <dd> moved from place to place in the Cilician Taurus Ταῦρον.&nbsp;&nbsp; Italikos&nbsp;248.3&nbsp;</dd> <dd> to capture Tarsos moved into the foothills of the Taurus Ταῦρος.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;56.17-18&nbsp;</dd><dt> Tell Bashir&nbsp;</dt> <dd> arrived unannounced at Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 19.24&nbsp;</dd><dt> Tempon (Serbia)&nbsp;</dt> <dd> made a feint via Tempon (Serbia) Τέμπον.&nbsp;&nbsp; Kinnamos&nbsp;11.8&nbsp;</dd><dt> Tigris (river)&nbsp;</dt> <dd> achieved wonders on the banks of the Tigris (unlikely) Τίγρητος.&nbsp;&nbsp; Italikos&nbsp;256.16&nbsp;</dd> <dd> his forces had crossed the Tigris (inaccurate) Τίγρητα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XII.35&nbsp;</dd> <dd> with the help of his ecclesiastical establishment had influence beyond the Tigris Τίγρητα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;24.34&nbsp;</dd><dt> Vahka (Syria)&nbsp;</dt> <dd> after single combat between champions captured Vahka Βακά.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;22.64-25.48&nbsp;</dd> <dd> bypassed and later captured Vahka (Syria) Βακᾶ.&nbsp;&nbsp; Kinnamos&nbsp;18.12-20.17&nbsp;</dd> <dd> had won a victory at Vahka Βαχηνούς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXI.24&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> captured Ζεύγμινον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.58-59&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(3)</var><dl><dt> A lampstand of 20 talents of gold, to be offered on a pilgrimage in the church in Palestine; its light may have been seen raised up in the vision of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151629.html" title="monk from Pamphylia" >Anonymus 17008</a>&nbsp;</dt> <dd>εἴκοσι ταλάντων ἀπὸ χρυσοῦ λυχνίαν εἰργασμένος ἔτυχεν, ἀνάθημα τῷ τῇδε ναῷ κατασκευαζόμενος.&nbsp;&nbsp; Kinnamos&nbsp;25.14-26.2&nbsp;</dd><dt> A large red stone cut to a cross shape without losing much of its natural colour; a gift fit for an emperor, made for Constantine, and having fallen into "Saracen" hands&nbsp;</dt> <dd>σταυρός, ... βασιλεῦσι δῶρον ἀντάξιον. Λίθος ἦν λυχνίτης μεγέθους μὲν ἱκανῶς ἔχων, ἐς σταυρικὸν δὲ διαλαξευθεὶς σχῆμα ὀλιγον τῆς φυσικῆς ἐν τῷ λαξεύεσθαι ἀποβεβλήκει χροιᾶς ... ἐφιλοτεχνήσατο Κωνσταντῖνος.&nbsp;&nbsp; Kinnamos&nbsp;20.10-14&nbsp;</dd><dt>He took rich bribes to leave Shayzar, including horses and garments, and two items once looted from the imperial tent at Mantzikert: a beautiful table and a finely-wrought cross with a large ruby&nbsp;</dt> <dd>τράπεζαν ἀξιοθέατον, ... σταυρόν ... λυχνίτῃ λίθῳ κεκολαμμένον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;30.90-94&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Mauroioannes&nbsp;</dt> <dd>τοῦ Μαυροϊωάννου.&nbsp;&nbsp; Eleousa: Acts&nbsp;30.26&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
