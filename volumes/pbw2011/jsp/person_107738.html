<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Her family, excepting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, did not differ very much from that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108269.html" title="Stephanos, father of Michael V" >Stephanos 101</a>&nbsp;</dt> <dd>εἰ δέ τις αὐτὸν καὶ μητρόθεν γενεαλογεῖν βούλοιτο, εἶτα ὑπερβαίη τὸν θεῖον, οὐ πάνυ τι τοῦ πατρικοῦ διαστήσει γένους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.1-3&nbsp;</dd><dt>In matters of pride, standing and rank, or at least as far as their outward form, her son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was quite unlike herself and her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108269.html" title="Stephanos, father of Michael V" >Stephanos 101</a>&nbsp;</dt> <dd>αὐτὸς δὲ ὅσα μὲν ἐς φρόνημα φέρει, κατάστασίν τε τὴν ἀρίστην καὶ τάξιν, ἢ τήν γε ἐν σχήματι, πόρρω τοι τῆς πρὸς τοὺς γεννήτορας ἀπῆν ὁμοιότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.4-7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(11)</var><dl><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Skylitzes&nbsp;397.64&nbsp;</dd> <dd>(παῖς).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.6&nbsp;</dd> <dd>μητρόθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.2&nbsp;</dd> <dd>γεννήτορας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.6&nbsp;</dd> <dd>μήτηρ.&nbsp;&nbsp; Zonaras&nbsp;17.15.29&nbsp;</dd> <dd>&nbsp; Aristakes&nbsp;50.10 (39)&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἀδελφῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.6&nbsp;</dd> <dd>ἀδελφῆς.&nbsp;&nbsp; Zonaras&nbsp;17.15.29&nbsp;</dd><dt>sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>τῆς ἑαυτοῦ ἀδελφῆς.&nbsp;&nbsp; Skylitzes&nbsp;397.64&nbsp;</dd> <dd>ἀδελφῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.6&nbsp;</dd> <dd>&nbsp; Aristakes&nbsp;50.10 (39)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Constantinople&nbsp;</dt> <dd>εἰς τὸ Βυζάντιον.&nbsp;&nbsp; Skylitzes&nbsp;408.67&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd>ἐν Ἐφέσῳ.&nbsp;&nbsp; Skylitzes&nbsp;408.65&nbsp;</dd> <dd>᾿Ἔφεσον.&nbsp;&nbsp; Zonaras&nbsp;17.15.29&nbsp;</dd><dt>Paphlagonia&nbsp;</dt> <dd> hailed form Paphlagonia Παφλαγών.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.8&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
