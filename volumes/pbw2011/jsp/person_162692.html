<table width="100%">
<tr><td><h2><span>Willelmus (William&nbsp;112)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/162692</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was stabbed and mortally wounded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162841.html" title="Robert, priest on the staff of William, bishop of Acre" >Robert 110</a>, a member of his staff who was a priest and was recovering from a long and painful illness; Robert probably suffered a fit of insanity, but may have been affected by jealousy of a rival on William's staff&nbsp;</dt> <dd>frenesis raptum violentia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 25.69-75&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was a sensible and discreet man&nbsp;</dt> <dd>vir providus et discretus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 12.64&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Archdeacon of Tyre&nbsp;</dt> <dd>archidiaconatu Tyrensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 12.64&nbsp;</dd><dt>Bishop of Acre&nbsp;</dt> <dd>Acconensis episcopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 12.63, bk. 20, 12.19-20&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Italian (Lombard)&nbsp;</dt> <dd>Lonbardus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 12.63-64&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Acre&nbsp;</dt> <dd> was bishop of Acre; Acconensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 12.63, bk. 20, 12.19 &nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> he visited Constantinople with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> Constantinopolitano.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 22.26-27 &nbsp;</dd><dt> Italy&nbsp;</dt> <dd> he was sent to Italy on a special mission by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> Italiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 25.44&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> he had been archdeacon of Tyre; Tyrensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 12.64&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
