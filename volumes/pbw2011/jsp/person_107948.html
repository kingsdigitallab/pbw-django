.&nbsp;&nbsp; Attaleiates: History&nbsp;246.10-11, 297.9-10 / 177.5-6, 212.21&nbsp;</dd> <dd>τοῦ Βρυεννίου γενόμενος ἐπὶ τῷ Δυρραχίῳ διάδοχος.&nbsp;&nbsp; Zonaras&nbsp;18.19.16&nbsp;</dd><dt> Doux of Illyricum&nbsp;</dt> <dd>δοῦκα...τῶν Ἰλλυριῶν.&nbsp;&nbsp; Bryennios&nbsp;225.11-12&nbsp;</dd><dt> Doux of Theodosioupolis&nbsp;</dt> <dd>δοῦκα Θεοδοσιουπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;146.2&nbsp;</dd> <dd>τὸν δοῦκα.&nbsp;&nbsp; Attaleiates: History&nbsp;168.10 / 124.26&nbsp;</dd><dt> Katepano of Theodosioupolis&nbsp;</dt> <dd>κατεπάνω.&nbsp;&nbsp; Attaleiates: History&nbsp;155.6 / 115.23&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;146.1&nbsp;</dd> <dd>μάγιστρον.&nbsp;&nbsp; Attaleiates: History&nbsp;155.5 / 115.22&nbsp;</dd> <dd>μάγιστρον.&nbsp;&nbsp; Zonaras&nbsp;18.13.15&nbsp;</dd> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Nobelissimos&nbsp;</dt> <dd>νοβελίσιμος.&nbsp;&nbsp; Zonaras&nbsp;18.19.18&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.10&nbsp;</dd> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπρόεδρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.15&nbsp;</dd> <dd>πρωτοπρόεδρος.&nbsp;&nbsp; Attaleiates: History&nbsp;297.10 / 212.21&nbsp;</dd> <dd>πρωτοπρόεδρος.&nbsp;&nbsp; Zonaras&nbsp;18.19.16&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(13)</var><dl><dt>Basilakes&nbsp;</dt> <dd>Βασιλάκης.&nbsp;&nbsp; Glykas&nbsp;617.8&nbsp;</dd> <dd>τὸν Βασιλάκιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;146.2&nbsp;</dd> <dd>Βασιλάκην.&nbsp;&nbsp; Attaleiates: History&nbsp;155.6 / 115.22-23&nbsp;</dd> <dd>Βασιλάκης, Βασιλάκιος.&nbsp;&nbsp; Bryennios&nbsp;61.23, 107.22&nbsp;</dd> <dd>Βασιλάκιος.&nbsp;&nbsp; Zonaras&nbsp;18.13.15, 18.13.16, 18.14.23, etc.&nbsp;</dd> <dd>Βασιλάκιος.&nbsp;&nbsp; Anna Komnene&nbsp;27.4&nbsp;</dd> <dd>Βασιλάκῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βασιλακίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βασιλακίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βασιλάκη.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βασιλάκῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βασιλάκῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βασιλάκην.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111714.html" title="Manuel Basilakes, brother of Nikephoros Basilakes" >Manuel 5002</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Bryennios&nbsp;293.24&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111747.html" title="Phloros, father of Nikephoros Basilakes" >Phloros 101</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Bryennios&nbsp;217.8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(41)</var><dl><dt> Aetos (Macedonia)&nbsp;</dt> <dd> left Thessalonike, passed through Lite and crossed the Galikos near the fort called Aetos (Macedonia) τοῦ φρουρίου τοῦ Ἀετοῦ καλουμένου.&nbsp;&nbsp; Bryennios&nbsp;287.17&nbsp;</dd><dt> Amphipolis (Macedonia)&nbsp;</dt> <dd> encountered the envoys of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates) between Philippi and Amphipolis (Macedonia)  Ἀμφιπόλεως.&nbsp;&nbsp; Bryennios&nbsp;297.19&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> brought reinforcements to Mantzikert from Syria and Armenia  Ἀρμενίας.&nbsp;&nbsp; Bryennios&nbsp;107.23&nbsp;</dd><dt> Brysis Basilakiou&nbsp;</dt> <dd> was blinded at a spot known ever since as Brysis Basilakiou ἡ βρύσις τοῦ Βασιλακίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;183.26&nbsp;</dd><dt> Chlempina&nbsp;</dt> <dd> was taken by the envoys of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates) and had his eyes gouged out at the village of Chlempina Χλεμπίνα τούτῳ τὸ ὄνομα.&nbsp;&nbsp; Bryennios&nbsp;297.20&nbsp;</dd><dt> Christoupolis (Kavalla, Macedonia)&nbsp;</dt> <dd> was blinded near Christoupolis Χριστουπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;183.26&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> was blinded at Chrysopolis (Bithynia) τὴν Χρυσούπολιν.&nbsp;&nbsp; Glykas&nbsp;617.15&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> agreed with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> Bryennios on their plot and remained in Constantinople Βυζάντιον.&nbsp;&nbsp; Bryennios&nbsp;217.23&nbsp;</dd> <dd> vanquished and imprisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos, he was then handed over to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) at Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;63.6-7&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> came across <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios near Thessalonike on his way to Dyrrachion Δυρράχιον.&nbsp;&nbsp; Bryennios&nbsp;225.17&nbsp;</dd> <dd> left with his troops Dyrrachion ἐκεῖθεν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.20&nbsp;</dd> <dd> succeeded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios as doux of Dyrrachion διάδοχος αὐτοῦ σταλείς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.11&nbsp;</dd> <dd> succeeded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios as doux of Dyrrachion Δυρραχίου.&nbsp;&nbsp; Attaleiates: History&nbsp;246.11, 297.9-10 / 178.6, 212.20&nbsp;</dd> <dd> was appointed doux and started collecting troops when he reached Dyrrachion Δυρράχιον.&nbsp;&nbsp; Attaleiates: History&nbsp;297.12 / 212.22-23&nbsp;</dd> <dd> was doux of Dyrrachion Δυρραχίῳ.&nbsp;&nbsp; Zonaras&nbsp;18.19.16&nbsp;</dd><dt> Galikos&nbsp;</dt> <dd> left Thessalonike, passed through Lite and crossed the Galikos ὃν Γαλικὸν καλοῦσιν ἐγχώριοι.&nbsp;&nbsp; Bryennios&nbsp;287.16&nbsp;</dd><dt> Illyricum&nbsp;</dt> <dd> was appointed doux and was sent to Illyricum τῶν Ἰλλυριῶν.&nbsp;&nbsp; Bryennios&nbsp;225.11-12&nbsp;</dd><dt> Lite (near Thessalonike)&nbsp;</dt> <dd> left Thessalonike and passed through Lite (near Thessalonike) τῆς λεγομένης Λιτῆς.&nbsp;&nbsp; Bryennios&nbsp;287.15&nbsp;</dd><dt> Mantzikert&nbsp;</dt> <dd> met up with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> (Diogenes) at Mantzikert Μαντζίκερτον.&nbsp;&nbsp; Bryennios&nbsp;107.22&nbsp;</dd><dt> Ohrid&nbsp;</dt> <dd> arrived with his army and intended to be proclaimed at Ohrid  Ἀχρίδα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.21&nbsp;</dd><dt> Paphlagonia&nbsp;</dt> <dd> arrived (to Constantinople) from Paphlagonia ἐκ Παφλαγόνων.&nbsp;&nbsp; Bryennios&nbsp;217.8&nbsp;</dd><dt> Philippi (Macedonia)&nbsp;</dt> <dd> encountered the envoys of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates) between Amphipolis and Philippi (Macedonia) Φιλίππων.&nbsp;&nbsp; Bryennios&nbsp;297.19&nbsp;</dd><dt> Syria&nbsp;</dt> <dd> brought reinforcements to Mantzikert from Armenia and Syria ἐκ Συρίας.&nbsp;&nbsp; Bryennios&nbsp;107.23&nbsp;</dd><dt> Theodosioupolis (Erzerum)&nbsp;</dt> <dd> served as doux of Theodosioupolis (Erzerum) Θεοδοσιουπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;146.2&nbsp;</dd> <dd> was doux of Theodosioupolis (Erzerum) ἐν Θεοδοσιουπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;168.9 / 124.25-26&nbsp;</dd> <dd> was katepano of Theodosioupolis (Erzerum) Θεοδοσιουπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;155.6 / 115.23&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> advanced with his army on Thessalonike ἐπὶ Θεσσαλονίκης.&nbsp;&nbsp; Glykas&nbsp;617.9&nbsp;</dd> <dd> armed his men and marched out of Thessalonike τῆς πόλεως.&nbsp;&nbsp; Bryennios&nbsp;287.14&nbsp;</dd> <dd> arrived with his army at Thessalonike  Ἐν δὲ Θεσσαλονίκῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.22&nbsp;</dd> <dd> came across Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) in the city of Thessalonike τῆς Θεσσαλονίκης.&nbsp;&nbsp; Attaleiates: History&nbsp;246.11 / 178.6&nbsp;</dd> <dd> came across Nikephoiros 062 Bryennios at Thessalonike ἐν Θεσσαλονίκῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.11&nbsp;</dd> <dd> captured Thessalonike τὴν ἐν Θεσσαλίᾳ μητρόπολιν, ἣν Θεσσαλονίκην ὀνομάζουσιν.&nbsp;&nbsp; Bryennios&nbsp;283.11&nbsp;</dd> <dd> engaged in battle with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> near Thessalonike τῇ Θεσσαλονίκῃ.&nbsp;&nbsp; Glykas&nbsp;617.12&nbsp;</dd> <dd> marched from Dyrrachion with his army to Thessalonike τὴν Θεσσαλονίκην.&nbsp;&nbsp; Attaleiates: History&nbsp;297.22-23 / 213.3&nbsp;</dd> <dd> on his way to Dyrrachion he attacked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios but was forced to flee and shut himself up in Thessalonike περὶ Θεσσαλονίκην.&nbsp;&nbsp; Bryennios&nbsp;225.18-24&nbsp;</dd> <dd> set out with an army for Thessalonike Θεσσαλονίκην.&nbsp;&nbsp; Zonaras&nbsp;18.19.16&nbsp;</dd> <dd> was pursued by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Kommnenos, fled and shut himself up in Thessalonike τὴν πόλιν.&nbsp;&nbsp; Bryennios&nbsp;295.7-13&nbsp;</dd><dt>Thessalonike: Acropolis&nbsp;</dt> <dd> fled to  Acropolis τὴν τῆς Θεσσαλονίκης ... ἀκρόπολιν.&nbsp;&nbsp; Zonaras&nbsp;18.19.19&nbsp;</dd> <dd> held against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos the  Acropolis τὴν ἀκρόπολιν.&nbsp;&nbsp; Bryennios&nbsp;297.3&nbsp;</dd> <dd> sought refuge in the  Acropolis τὴν τῆς Θεσσαλονίκης ἀκρόπολιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;183.17-18&nbsp;</dd> <dd> was defeated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos and fled into the  Acropolis εἰς τὴν τῆς Θεσσαλονίκης ἀκρόπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;300.4-5 / 214.20&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
