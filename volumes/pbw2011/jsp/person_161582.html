<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>When he died [at an unknown date], the miser not only had storehouses full of money, but also a collection of engraved pen-cases in different colours (?)&nbsp;</dt> <dd>γραμματέων καλαμῖδας ταμιουλκῶν στικτὰς χρώμασιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;58.80-82&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Once his mind was made up, it was impossible to change it; he was impervious to tears and supplications or bribery, completely unapproachable, and often responded to with silence, sending petitioners away without a word of reply&nbsp;</dt> <dd>χαίρων τὰ πλεῖστα τῇ ἀφασίᾳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;54.87-55.96&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Megalodoxotatos&nbsp;</dt> <dd>μεγαλοδοξοτάτου.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd><dt> Megas logariastes&nbsp;</dt> <dd>λογιστὴν μέγιστον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;54.76&nbsp;</dd><dt> Megas logariastes of the sekreta&nbsp;</dt> <dd>μεγάλου λογαριαστοῦ τῶν σεκρέτων.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd><dt> Protonotarios&nbsp;</dt> <dd>πρωτονοταρίου.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd><dt>Protonotarios of the dromos&nbsp;</dt> <dd>τοῦ δρόμου πρωτονοτάριον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;54.78&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161637.html" title="children of Ioannes of Poutze" >Anonymi 188</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;56.40&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161636.html" title="wife of Ioannes of Poutza" >Anonyma 221</a>&nbsp;</dt> <dd>(γυναῖκα).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;56.38&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Constantinople: Blachernai&nbsp;</dt> <dd> Blachernai Βλαχέρναις.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;57.57.53&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
