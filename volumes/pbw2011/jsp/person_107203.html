</div>
</div>

<table width="100%">
<tr><td><h2><span>Γρηγόριος Πακουριανός (Skoulatos 78) (Gregorios&nbsp;61)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107203</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(77)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Composed the typikon of the monastery of the Theotokos Petritziotissa which he had founded&nbsp;</dt> <dd>Τὸ τυπικὸν τὸ ἐκτεθὲν παρὰ τοῦ ... κυροῦ Γρηγορίου τοῦ Πακουριανοῦ.&nbsp;&nbsp; Pakourianos&nbsp;(title)&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>He fought on making powerful charges: finally he rode with great violence into an oak tree and died at once; the army scattered in all directions&nbsp;</dt> <dd>φηγῷ προσκεκρουκώς.&nbsp;&nbsp; Anna Komnene&nbsp;200.44&nbsp;</dd></dl></li><li><label>Description <var>(9)</var><dl><dt> Had the opportunity to live at a place appropriate for monks, away from towns, provided with water, fruit and vegetables which he (together with the monks of the Theotokos Petritziotissa <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120060.html" title="Georgian monks of Theotokos Petritziotissa" >Anonymi 11001</a>) valued since childhood&nbsp;</dt> <dd>παρ᾿ ἡμῶν ἐκ παιδόθεν ἢ ἐκ προγόνων τιμιουλκουμένων.&nbsp;&nbsp; Pakourianos&nbsp;45-50&nbsp;</dd><dt> Trained in military matters and experienced in harsh living conditions&nbsp;</dt> <dd>στρατιωτικὴν παντοίαν διαγωγὴν κεκτημένοι καὶ τραχυτάτην βιώσεως πεῖραν ἔχοντες.&nbsp;&nbsp; Pakourianos&nbsp;44-45&nbsp;</dd><dt> He was extremely able in organising an army, both in a regular battle line or in more subtle manoeuvring&nbsp;</dt> <dd>ἱκανώτατον οἰκονομῆσαι στράτευμα καὶ κατὰ φάλαγγα στῆναι καὶ πράγματα διαμηχανήσασθαι ποικιλώτατον.&nbsp;&nbsp; Anna Komnene&nbsp;200.40-42&nbsp;</dd><dt> Was still very young when his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120064.html" title="father of Gregorios Pakourianos" >Anonymus 11001</a> Pakourianos died suddenly&nbsp;</dt> <dd>ὁ γὰρ μακαρίτης πατὴρ ἡμῶν πάλαι ταχέως θανὼν, πάνυ σμικροτάτους ἡμᾶς κατέλειψε καὶ ἀνήβους.&nbsp;&nbsp; Pakourianos&nbsp;1215-1216&nbsp;</dd><dt> Was left destitute when his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120058.html" title="mother of Gregorios Pakourianos" >Anonyma 11001</a>) put all her and her dead husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120064.html" title="father of Gregorios Pakourianos" >Anonymus 11001</a>)'s possessions into dowries for his sisters (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120059.html" title="sisters of Gregorios and Apasios Pakourianos" >Anonymae 11001</a>)&nbsp;</dt> <dd>γυμνοὺς ἡμᾶς κατέλιπε καὶ κεναῖς ταῖς χερσὶ πάντων τῶν πατρῴων χρημάτων, πρὸς δὲ καὶ τῶν ἑαυτῆς, ἤτοι μητρῴων ἡμῶν.&nbsp;&nbsp; Pakourianos&nbsp;1217-1221&nbsp;</dd><dt> Described as old at the time of composition of his typikon&nbsp;</dt> <dd>μέχρι τοῦ παρόντος καιροῦ τοῦ γήρως μου ... τὰ νῦν δὲ κατὰ τοῦ γήρους μου καιρόν ... τοῦ παρόντος τοῦ γήρως χρόνου.&nbsp;&nbsp; Pakourianos&nbsp;196, 109, 237&nbsp;</dd><dt> He was small of body but a great fighter, born of a great family of Armenia&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;63.57-58&nbsp;</dd><dt> Connected spiritually in brotherhood and friendship to the monks of Panagiou (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120061.html" title="monks of Panagiou" >Anonymi 11002</a>)&nbsp;</dt> <dd>κατὰ ἀδελφότητα καὶ φιλίας ὑπερβολὴν συνημμένος ὑπῆρχον ψυχικῇ διαθέσει τοῖς ... μονάζουσι.&nbsp;&nbsp; Pakourianos&nbsp;25-26&nbsp;</dd><dt>Born in the East from the most illustrious race of the Iberians&nbsp;</dt> <dd>τὴν γέννησίν τε ἐκ τῶν ἑῴων ἔχοντος ἐκ τῆς τῶν Ἰβήρων παμφανεστάτης φυλῆς.&nbsp;&nbsp; Pakourianos&nbsp;17-18&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Domestikos of the West&nbsp;</dt> <dd>δομεστίκῳ τῆς ἑσπέρας.&nbsp;&nbsp; Anna Komnene&nbsp;200.39-40&nbsp;</dd><dt> Doux&nbsp;</dt> <dd>δοῦκα Θεοδοσιουπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;374-375&nbsp;</dd><dt> Megas domestikos&nbsp;</dt> <dd>τοῦ μεγάλου δομεστίκου τῆς δύσεως.&nbsp;&nbsp; Pakourianos&nbsp;(title), 15, 194, 1794, 1848-1849, 1886&nbsp;</dd> <dd>μέγαν δομέστικον.&nbsp;&nbsp; Anna Komnene&nbsp;132.97-133.98&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστοῦ.&nbsp;&nbsp; Pakourianos&nbsp;15, 194, 1848, 1886&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Armenian (Armenian)&nbsp;</dt> <dd>᾿Αρμενίων.&nbsp;&nbsp; Anna Komnene&nbsp;63.58&nbsp;</dd><dt>Georgian (Iberian)&nbsp;</dt> <dd>ἐκ τῆς τῶν Ἰβήρων παμφανεστάτης φυλῆς ... ἡμεῖς...Ἴβηρές τε ὑπάρχοντες.&nbsp;&nbsp; Pakourianos&nbsp;18, 44&nbsp;</dd></dl></li><li><label>Second Name <var>(2)</var><dl><dt>Pakourianos&nbsp;</dt> <dd>τοῦ Πακουριανοῦ.&nbsp;&nbsp; Pakourianos&nbsp;(title), 1849, 1886&nbsp;</dd> <dd>τὸν Πακουριάνον.&nbsp;&nbsp; Anna Komnene&nbsp;63.57&nbsp;</dd></dl></li><li><label>Kinship <var>(8)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a>&nbsp;</dt> <dd>αὐταδέλφου.&nbsp;&nbsp; Pakourianos&nbsp;24, 72, 314-316, 368&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120056.html" title="Achsartanes, governor of Peritheorion" >Achsartanes 11001</a>&nbsp;</dt> <dd>(ἡμετέρου γαμβροῦ).&nbsp;&nbsp; Pakourianos&nbsp;305&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120058.html" title="mother of Gregorios Pakourianos" >Anonyma 11001</a>&nbsp;</dt> <dd>(ἡ μήτηρ ἡμῶν).&nbsp;&nbsp; Pakourianos&nbsp;1217&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120064.html" title="father of Gregorios Pakourianos" >Anonymus 11001</a> Pakourianos&nbsp;</dt> <dd>γνησίου τε υἱοῦ.&nbsp;&nbsp; Pakourianos&nbsp;16&nbsp;</dd> <dd>γνησίου τε υἱοῦ.&nbsp;&nbsp; Pakourianos&nbsp;16&nbsp;</dd><dt> spiritual brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120060.html" title="Georgian monks of Theotokos Petritziotissa" >Anonymi 11001</a>&nbsp;</dt> <dd>ὦ πατέρες καὶ ἀδελφοί.&nbsp;&nbsp; Pakourianos&nbsp;42&nbsp;</dd><dt> spiritual brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120061.html" title="monks of Panagiou" >Anonymi 11002</a>&nbsp;</dt> <dd>(κατὰ ἀδελφότητα ... συνημμένος).&nbsp;&nbsp; Pakourianos&nbsp;25-26&nbsp;</dd><dt>spiritual father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120060.html" title="Georgian monks of Theotokos Petritziotissa" >Anonymi 11001</a>&nbsp;</dt> <dd>ὦ πατέρες καὶ ἀδελφοί.&nbsp;&nbsp; Pakourianos&nbsp;42&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(93)</var><dl><dt> Abroba (Bulgaria)&nbsp;</dt> <dd> donated to his monastery the territory of Petritzos together with its agridia, including that of  Abroba (Bulgaria)  Ἄβροβα.&nbsp;&nbsp; Pakourianos&nbsp;268&nbsp;</dd><dt> Achridos&nbsp;</dt> <dd> owned the villages of Sikonion and Charpetikion in the region of Achridos ἐν Ἀχριδῷ.&nbsp;&nbsp; Pakourianos&nbsp;1809&nbsp;</dd><dt> Ani&nbsp;</dt> <dd> owned estates in the East, including one in the region of Ani τοῦ Ἀνίου.&nbsp;&nbsp; Pakourianos&nbsp;1770&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> spent a long time travelling in order to earn a living in the Roman empire, in Georgia, Syria and Armenia ἔν τε τῇ Ἀρμενίᾳ.&nbsp;&nbsp; Pakourianos&nbsp;1223&nbsp;</dd><dt> Armeniakon&nbsp;</dt> <dd> owned estates in the theme of Armeniakon ἐν τῷ θέματι τῶν Ἀρμενιακῶν.&nbsp;&nbsp; Pakourianos&nbsp;1772&nbsp;</dd><dt> Arnasakion&nbsp;</dt> <dd> owned estates in the theme of Armeniakon, including one in the region of Arnasakion τοῦ Ἀρνασακίου.&nbsp;&nbsp; Pakourianos&nbsp;1773&nbsp;</dd><dt> Baniska&nbsp;</dt> <dd> donated to his monastery the kastron of Baniska τὸ κάστρον τὸ ὀνομαζόμενον Βάνισκα.&nbsp;&nbsp; Pakourianos&nbsp;282&nbsp;</dd> <dd> was the owner of the kastron of Baniska τοῦ κάστρου Βάνισκας.&nbsp;&nbsp; Pakourianos&nbsp;1795&nbsp;</dd><dt> Basilikis (Petritzos)&nbsp;</dt> <dd> was granted by imperial chrysobull the village of Basilikis (Petritzos) Πετριτζός, Βασιλικὶς δὲ ἐπικέκληται.&nbsp;&nbsp; Pakourianos&nbsp;233-234&nbsp;</dd><dt> Batzokoba&nbsp;</dt> <dd> donated to his monastery the territory of Petritzos together with its agridia, including that of  Batzokoba τῷ ἀγρῷ Βατζόκοβα.&nbsp;&nbsp; Pakourianos&nbsp;266&nbsp;</dd><dt> Beliatoba (near Philippoupolis)&nbsp;</dt> <dd> died in battle near Beliatoba Βελιατόβης.&nbsp;&nbsp; Anna Komnene&nbsp;200.44&nbsp;</dd><dt> Bodena&nbsp;</dt> <dd> owned the kastron of Bodena τοῦ κάστρου μου τῶν Βοδηνῶν.&nbsp;&nbsp; Pakourianos&nbsp;280-281&nbsp;</dd><dt> Boleron&nbsp;</dt> <dd> donated to his monastery the proasteion of Zaoutzes, in the bandon of Mosynoupolis in the theme of Boleron ἐν τῷ θέματι τοῦ Βολεροῦ.&nbsp;&nbsp; Pakourianos&nbsp;288&nbsp;</dd> <dd> owned estates, for which he had a chrysobull, at Boleron τῷ Βολερῷ.&nbsp;&nbsp; Pakourianos&nbsp;1816&nbsp;</dd><dt> Bourseos&nbsp;</dt> <dd> donated to his monastery the territory of Petritzos together with its agridia, including that of  Bourseos τῷ ἀγρῷ Βουρσέως.&nbsp;&nbsp; Pakourianos&nbsp;267&nbsp;</dd><dt> Brysis&nbsp;</dt> <dd> donated to his monastery, together with the kastron of Baniska and its villages and agridia, also Brysis τῇ Βρύσει.&nbsp;&nbsp; Pakourianos&nbsp;283&nbsp;</dd><dt> Chachou&nbsp;</dt> <dd> was probably the owner of the monastery of Chachou τῆς εὐαγεστάτης μονῆς τοῦ Χαχοῦ.&nbsp;&nbsp; Pakourianos&nbsp;1811-1812&nbsp;</dd><dt> Charpetikion&nbsp;</dt> <dd> owned in the region of Achrido the villages of Sikonion and Charpetikion τοῦ χωρίου Χαρπετικίου.&nbsp;&nbsp; Pakourianos&nbsp;1810&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> deposited numerous chrysobulls and other documents at  Hagia Sophia ἐν τῇ Ἁγίᾳ Σοφίᾳ.&nbsp;&nbsp; Pakourianos&nbsp;1767-1768, 1827-1818&nbsp;</dd><dt> Constantinople: Panagiou&nbsp;</dt> <dd> signed a copy of his typikon for the Theotokos Petritziotissa which was deposited at  Panagiou (monastery) τῶν Παναγίου.&nbsp;&nbsp; Pakourianos&nbsp;1862&nbsp;</dd><dt> Dobrastanos&nbsp;</dt> <dd> donated to his monastery the territory of Petritzos together with its agridia, including that of  Dobrastanos τῷ ἀγρῷ Δοβραστάνῳ.&nbsp;&nbsp; Pakourianos&nbsp;267&nbsp;</dd><dt> Dobrolongos&nbsp;</dt> <dd> donated to his monastery the territory of Petritzos together with its agridia, including that of  Dobrolongos τῷ ἀγρῷ Δοβρολόγκῳ.&nbsp;&nbsp; Pakourianos&nbsp;267&nbsp;</dd><dt> East&nbsp;</dt> <dd> born in the East τῶν ἑᾠων.&nbsp;&nbsp; Pakourianos&nbsp;17-18&nbsp;</dd><dt> Eudokimou&nbsp;</dt> <dd> was probably the owner of the village of Eudokimou τοῦ χωρίου τοῦ Εὐδοκίμου.&nbsp;&nbsp; Pakourianos&nbsp;1783&nbsp;</dd><dt> Euphrosyne&nbsp;</dt> <dd> was probably the owner of the monastery of kyra Euphrosyne τῆς μονῆς τῆς κυρᾶς Εὐφροσύνης.&nbsp;&nbsp; Pakourianos&nbsp;1774&nbsp;</dd><dt> Gellova&nbsp;</dt> <dd> donated to his monastery the "praitorion", that is the village called Gellova Γέλλοβα.&nbsp;&nbsp; Pakourianos&nbsp;286&nbsp;</dd><dt> Glaunon&nbsp;</dt> <dd> left by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> and subsequently granted his monastery an agridion under Kaisaropolis called Glaunon ἀγριδίου τοῦ λεγομένου Γλαύνωνος.&nbsp;&nbsp; Pakourianos&nbsp;353&nbsp;</dd><dt> Hagia Barbara (near Stenimachos)&nbsp;</dt> <dd> donated to his monastery the territory of Stenimachos together with its agridia, including, near Preneze and together with its hermitages, that of Hagia Barbara (near Stenimachos) τοῦ ἀγροῦ τοῦ λεγομένου τῆς ἁγίας Βαρβάρας.&nbsp;&nbsp; Pakourianos&nbsp;274-275&nbsp;</dd><dt> Hagios Elias (near Stenimachos)&nbsp;</dt> <dd> donated to his monastery the territory of Stenimachos together with its agridia, including Hagia Barbara whose hermitages included that of Hagios Elias (near Stenimachos) τοῦ Ἁγίου Ἠλιοῦ.&nbsp;&nbsp; Pakourianos&nbsp;276&nbsp;</dd><dt> Hagios Georgios (Papikion)&nbsp;</dt> <dd> donated to his monastery the metochion at Mosynopolis and the properties of the monastery dedicated to Hagios Georgios (Papikion) τοῦ ἁγίου Γεωργίου.&nbsp;&nbsp; Pakourianos&nbsp;295-296&nbsp;</dd><dt> Hagios Georgios, Ano (near Stenimachos)&nbsp;</dt> <dd> donated to his monastery the territory of Stenimachos together with its agridia, including Hagia Barbara whose hermitages included that of Hagios Georgios, Ano (near Stenimachos) τοῦ Ἁγίου Γεωργίου τοῦ διακειμένου ἄνω.&nbsp;&nbsp; Pakourianos&nbsp;277&nbsp;</dd><dt> Hagios Georgios, Kato (near Stenimachos)&nbsp;</dt> <dd> donated to his monastery the territory of Stenimachos together with its agridia, including Hagia Barbara whose hermitages included that of Hagios Georgios, Kato (near Stenimachos) τοῦ Ἁγίου Γεωργίου ... κάτω.&nbsp;&nbsp; Pakourianos&nbsp;277-278&nbsp;</dd><dt> Hagios Nikolaos (near Stenimachos)&nbsp;</dt> <dd> built and endowed in memory of his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> a hospice near his monastery of Hagios Nikolaos (near Stenimachos) μονὴν τοῦ ἁγίου Νικολάου.&nbsp;&nbsp; Pakourianos&nbsp;1561&nbsp;</dd> <dd> donated to his monastery the territory of Stenimachos together with its agridia, including Hagia Barbara whose hermitages included that of Hagios Nikolaos (near Stenimachos)  τοῖς ἡσυχαστηρίοις αὐτοῦ, τοῦ τε Ἁγίου Νικολάου.&nbsp;&nbsp; Pakourianos&nbsp;276&nbsp;</dd> <dd> stipulated in his typikon that six boys should be instructed by an elderly priest who should also commemorate in the liturgy his father, uncle and cousin, at the monastery situated near the kastron and dedicated to Hagios Nikolaos (near Stenimachos) τὸ μοναστήριον τοῦ ἁγίου Νικολάου.&nbsp;&nbsp; Pakourianos&nbsp;1612-1613&nbsp;</dd><dt> Iannoba&nbsp;</dt> <dd> donated to his monastery the territory of Petritzos together with its agridia, including that of  Iannoba ἀγρῷ τῷ λεγομένῳ Ἰάννωβα.&nbsp;&nbsp; Pakourianos&nbsp;265-266&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> spent a long time travelling in order to earn a living in the Roman empire, in Armenia, Syria and Iberia (theme)  Ἰβηρίᾳ.&nbsp;&nbsp; Pakourianos&nbsp;1223&nbsp;</dd><dt> Kaisaropolis (Macedonia)&nbsp;</dt> <dd> left by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> and subsequently granted his monastery the kastron of Kaisaropolis (Macedonia) τῇ Καισαροπόλει.&nbsp;&nbsp; Pakourianos&nbsp;351&nbsp;</dd><dt> Kars&nbsp;</dt> <dd> held a post, for which he was later exonerated, at Kars Κάρσε.&nbsp;&nbsp; Pakourianos&nbsp;1777&nbsp;</dd><dt> Kotresi&nbsp;</dt> <dd> was probably the owner of the village of Kotresi τοῦ χωρίου τοῦ Κοτρέσι.&nbsp;&nbsp; Pakourianos&nbsp;1784&nbsp;</dd><dt> Labaka (Armeniakon)&nbsp;</dt> <dd> owned estates in the theme of Armeniakon, including one in the region of Labaka (Armeniakon) τῆς Λάβακας.&nbsp;&nbsp; Pakourianos&nbsp;1773&nbsp;</dd><dt> Lalkouba (near Stenimachos)&nbsp;</dt> <dd> donated to his monastery the territory of Petritzos together with its agridia, including that of  Lalkouba (near Stenimachos) τῷ ἀγρῷ Λάλκουβα.&nbsp;&nbsp; Pakourianos&nbsp;268&nbsp;</dd><dt> Libadion (near Stenimachos?)&nbsp;</dt> <dd> was probably the owner of the monastery of kyra Eyphrosyne at the village of Libadion (near Stenimachos?) τοῦ χωρίου Λιβαδίου.&nbsp;&nbsp; Pakourianos&nbsp;1774&nbsp;</dd><dt> Lipitzos (near Stenimachos)&nbsp;</dt> <dd> donated to his monastery the territory of Stenimachos together with its agridia, including that of Lipitzos (near Stenimachos) Λιπιτζοῦ.&nbsp;&nbsp; Pakourianos&nbsp;274&nbsp;</dd><dt> Margon&nbsp;</dt> <dd> was probably the owner of Margon τοῦ Μάργωνος.&nbsp;&nbsp; Pakourianos&nbsp;1782&nbsp;</dd><dt> Marmarion (on Strymon)&nbsp;</dt> <dd> built and endowed in memory of his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> a hostel at Marmarion (on Strymon) Μαρμάριον.&nbsp;&nbsp; Pakourianos&nbsp;1559&nbsp;</dd><dt> Martisapao&nbsp;</dt> <dd> owned estates in the theme of Armeniakon, including one in the region of Martisapao Μαρτισαπαώ.&nbsp;&nbsp; Pakourianos&nbsp;1773&nbsp;</dd><dt> Menas (Peritheorion)&nbsp;</dt> <dd> donated to his monastery properties in the theme of Boleron, in the bandon of Peritheorion, consisting of the estates (as described in its praktikon) and the proasteion of Menas (Peritheorion) προάστειον τοῦ Μηνᾶ.&nbsp;&nbsp; Pakourianos&nbsp;299-301&nbsp;</dd><dt> Moglena (Macedonia)&nbsp;</dt> <dd> destroyed a new fort at Moglena Μόγλενα.&nbsp;&nbsp; Anna Komnene&nbsp;153.93&nbsp;</dd><dt> Mosynopolis (Thrace)&nbsp;</dt> <dd> donated to his monastery the proasteion of Zaoutzes in the theme of Boleron, within the bandon of Mosynopolis (Thrace) τοῦ βάνδου Μοσυνοπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;288-289&nbsp;</dd> <dd> donated to his monastery various estates within the kastron of Mosynopolis (Thrace) τοῦ κάστρου Μοσυνοπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;290-295&nbsp;</dd> <dd> owned estates at Mosynopolis (Thrace) ἐν Μοσυνουπόλει.&nbsp;&nbsp; Pakourianos&nbsp;1775, 1780, 1816, 1837, 1840&nbsp;</dd> <dd> stipulated in his typikon that one of the members of the community at his monastery should be epitropos for the area of Mosynopolis (Thrace) Μοσυνοπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;658&nbsp;</dd><dt> Pankalitze (Bulgaria)&nbsp;</dt> <dd> was probably the owner of Pankalitze (Bulgaria) τοῦ Παγκαλίτζη.&nbsp;&nbsp; Pakourianos&nbsp;1804&nbsp;</dd><dt> Papikion, Mount&nbsp;</dt> <dd> donated to his monastery the properties and monastery of Hagios Georgios on Papikion, Mount τὸ ὄρος τὸ Παππίκιον.&nbsp;&nbsp; Pakourianos&nbsp;296&nbsp;</dd><dt> Peritheorion (Thrace)&nbsp;</dt> <dd> donated to his monastery properties in the theme of Boleron, consisting of the estates and proasteion of Menas, in the bandon of Peritheorion (Thrace) βάνδον τὸ Περιθεώριον.&nbsp;&nbsp; Pakourianos&nbsp;299-301&nbsp;</dd> <dd> donated to his monastery the estate of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> within the kastron of Peritheorion (Thrace) τοῦ κάστρου τοῦ Περιθωρίου.&nbsp;&nbsp; Pakourianos&nbsp;303-306&nbsp;</dd><dt> Petritzos&nbsp;</dt> <dd> donated to his monastery the territory and fields with tenures, rights and privileges of the kastron and village of Petritzos Πετριτζός.&nbsp;&nbsp; Pakourianos&nbsp;263-271&nbsp;</dd> <dd> founded the monastery of the Theotokos Petritziotissa at the kastron of Petritzos τοῦ κάστρου τοῦ Πετριτζοῦ καλουμένου.&nbsp;&nbsp; Pakourianos&nbsp;11-12&nbsp;</dd> <dd> was granted by imperial chrysobull the village of Petritzos Πετριτζός, Βασιλικὶς δὲ ἐπικέκληται.&nbsp;&nbsp; Pakourianos&nbsp;233-234&nbsp;</dd><dt> Petritzos: Theotokos Petritziotissa&nbsp;</dt> <dd> deposited numerous chrysobulls at the monastery of Theotokos Petritziotissa ἐν τῇ καθ ᾿ ἡμᾶς μονῇ.&nbsp;&nbsp; Pakourianos&nbsp;1792-1793&nbsp;</dd> <dd> founded at the kastron of Petritzos the monastery of Theotokos Petritziotissa μονὴν τῆς ὑπεραγίας θεοτόκου τῆς Πετριτζιωτίσσης.&nbsp;&nbsp; Pakourianos&nbsp;(title), 11-12&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> founded his monastery near Petritzos in the northern part of the theme of Philippopolis θέμα τῆς Φιλιππουπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;231&nbsp;</dd> <dd> owned estates at Philippopolis ἐν Φιλιππουπόλει.&nbsp;&nbsp; Pakourianos&nbsp;1776, 1779, 1817-1818, 1836&nbsp;</dd> <dd> returned from Thessalonike accompanied by the patriarch of Jerusalem <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120074.html" title="Euthymios I, patriarch of Jerusalem [1082]" >Euthymios 11001</a> to his estates at Philippopolis Φιλιππουπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;1852-1855&nbsp;</dd> <dd> stipulated in his typikon that one of the members of the community at his monastery should be epitropos for the area of  Philippopolis Φιλιππουπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;657&nbsp;</dd><dt> Prilongion (Strymon)&nbsp;</dt> <dd> endowed the hospice he had founded near his monastery of Hagios Nikolaos with produce and a paroikos from the village of Prilongion (Strymon) τοῦ χωρίου Πριλόγγου.&nbsp;&nbsp; Pakourianos&nbsp;1571&nbsp;</dd> <dd> following his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a>'s will, granted to his foundation the properties and village of Prilongion (Strymon) Πριλόγκιον.&nbsp;&nbsp; Pakourianos&nbsp;339, 344&nbsp;</dd> <dd> was the owner of the village of Prilongion (Strymon) τοῦ χωρίου Πριλόγγους.&nbsp;&nbsp; Pakourianos&nbsp;1831&nbsp;</dd><dt> Romania&nbsp;</dt> <dd> spent a long time travelling in order to earn a living in Armenia, Georgia, Syria and in  Romania τῇ Ῥωμανίᾳ.&nbsp;&nbsp; Pakourianos&nbsp;1223&nbsp;</dd><dt> Serres (Macedonia)&nbsp;</dt> <dd> left by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> and subsequently granted his monastery the kastron of Kaisaropolis, in the bandon of Zabalta of the theme of Serres (Macedonia) ὲν τῷ θέματι τῶν Σερρῶν.&nbsp;&nbsp; Pakourianos&nbsp;351&nbsp;</dd><dt> Sikonion (Thrace)&nbsp;</dt> <dd> owned in the region of Achrido the villages of Charpetikion and Sikonion (Thrace) χωρίου Σικονίου.&nbsp;&nbsp; Pakourianos&nbsp;1810&nbsp;</dd><dt> Smolenoi&nbsp;</dt> <dd> held a post, for which he was later exonerated, at the theme of Smolenoi τοῦ θέματος τῶν Σμολένων.&nbsp;&nbsp; Pakourianos&nbsp;1809&nbsp;</dd> <dd> owned estates in the theme of Smolenoi τοῦ θέματος τῶν Σμολένων.&nbsp;&nbsp; Pakourianos&nbsp;1822, 1834-1835&nbsp;</dd><dt> Spasma (near Philippopolis?)&nbsp;</dt> <dd> was probably the owner of Spasma (near Philippopolis?) τοῦ Σπάσματος.&nbsp;&nbsp; Pakourianos&nbsp;1804&nbsp;</dd><dt> Srabikion (Strymon)&nbsp;</dt> <dd> endowed the hospice he had founded at Marmarion with produce and a paroikos from the village of Srabikion (Strymon) τοῦ χωρίου Σραβικίου.&nbsp;&nbsp; Pakourianos&nbsp;1566&nbsp;</dd> <dd> left by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> and subsequently granted his monastery the village of Srabikion (Strymon) τὸ χωρίον ὃ Σραβίκιον λέγεται.&nbsp;&nbsp; Pakourianos&nbsp;350&nbsp;</dd> <dd> was the owner of the village of Srabikion (Strymon) τοῦ Σραβικίου.&nbsp;&nbsp; Pakourianos&nbsp;1829&nbsp;</dd><dt> Stenimachos&nbsp;</dt> <dd> built and endowed a hospice at Stenimachos Στενιμάχου.&nbsp;&nbsp; Pakourianos&nbsp;1532&nbsp;</dd> <dd> donated to his monastery the two kastra he had built together with their agridia and the territories of the village of Stenimachos χωρίον τὸ ἐπονομαζόμενον Στενίμαχος.&nbsp;&nbsp; Pakourianos&nbsp;272-274&nbsp;</dd><dt> Syria&nbsp;</dt> <dd> spent a long time travelling in order to earn a living in the Roman empire, in Armenia, Georgia and Syria τῇ Συρίᾳ.&nbsp;&nbsp; Pakourianos&nbsp;1223&nbsp;</dd><dt> Tais (Taiq?)&nbsp;</dt> <dd> owned estates in the East, including one in the region of Tais (Taiq?) Ταίς.&nbsp;&nbsp; Pakourianos&nbsp;1770&nbsp;</dd><dt> Theodosioupolis (Erzerum)&nbsp;</dt> <dd> held a post, for which he was later exonerated, at Theodosioupolis (Erzerum) ἐν Θεοδοσιουπόλει.&nbsp;&nbsp; Pakourianos&nbsp;1778, 1819&nbsp;</dd> <dd> took care of the soul of his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> before moving to the West, while still at Theodosioupolis (Erzerum) ἐν τῇ Θεοδοσιουπόλει.&nbsp;&nbsp; Pakourianos&nbsp;338&nbsp;</dd> <dd> was appointed Doux of Theodosioupolis (Erzerum) Θεοδοσιουπόλεως.&nbsp;&nbsp; Pakourianos&nbsp;375&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> was sent by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) together with the patriarch of Jerusalem <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120074.html" title="Euthymios I, patriarch of Jerusalem [1082]" >Euthymios 11001</a> in order to negociate with the Franks at Thessalonike ἐν Θεσσαλονίκῃ.&nbsp;&nbsp; Pakourianos&nbsp;1852-1855&nbsp;</dd><dt> Topolinitza (near Stenimachos)&nbsp;</dt> <dd> donated to his monastery the village of Gellova, at Topolinitza (near Stenimachos) ἐν τῇ Τοπολινίτζῃ.&nbsp;&nbsp; Pakourianos&nbsp;285&nbsp;</dd><dt> Tzerbena (near Stenimachos)&nbsp;</dt> <dd> was probably the owner of the village of Tzerbena (near Stenimachos) τοῦ χωρίου τῶν Τζερβενῶν.&nbsp;&nbsp; Pakourianos&nbsp;1795&nbsp;</dd><dt> Tzourmeres (near Theodosioupolis)&nbsp;</dt> <dd> owned estates in the East, including one in the region of Tzourmeres (near Theodosioupolis) τοῦ Τζούρμερη.&nbsp;&nbsp; Pakourianos&nbsp;1771&nbsp;</dd><dt> West&nbsp;</dt> <dd> moved from Theodosioupolis to the West εἰς τὰ ἑσπέρια.&nbsp;&nbsp; Pakourianos&nbsp;338&nbsp;</dd><dt> Xantheia (Thrace)&nbsp;</dt> <dd> was probably the owner of the village of Xantheia (Thrace) τοῦ χωρίου τῆς Ξανθείας.&nbsp;&nbsp; Pakourianos&nbsp;1781&nbsp;</dd><dt> Zabalta (Strymon)&nbsp;</dt> <dd> left by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a> and subsequently granted his monastery the kastron of Kaisaropolis in the bandon of Zabalta (Strymon) τοῦ βάνδου Ζαβάλτας.&nbsp;&nbsp; Pakourianos&nbsp;352&nbsp;</dd><dt>Zaoutzes (Thrace)&nbsp;</dt> <dd> donated to his monastery the proasteion of Zaoutzes (Thrace) τοῦ Ζαούτζη.&nbsp;&nbsp; Pakourianos&nbsp;289&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(20)</var><dl><dt> Choria of Eudokimou and Kotresi, for which he had two libelloi&nbsp;</dt> <dd>Λίβελλοι δύο, ὁ μὲν περὶ τοῦ χωρίου τοῦ Εὐδοκίμου, ὁ δ ᾿ ἕτερος περὶ τοῦ χωρίου τοῦ Κοτρέσι.&nbsp;&nbsp; Pakourianos&nbsp;1783-1784&nbsp;</dd><dt> Chorion of Prilongion&nbsp;</dt> <dd>τοῦ χωρίου Πριλόγγους.&nbsp;&nbsp; Pakourianos&nbsp;1831&nbsp;</dd><dt> Chorion of Srabikion, for which he had an isokodikon&nbsp;</dt> <dd>Τὸ ἰσοκώδικον τοῦ Σραβικίου.&nbsp;&nbsp; Pakourianos&nbsp;1829&nbsp;</dd><dt> Chorion of Xantheia&nbsp;</dt> <dd>τοῦ χωρίου τῆς Ξανθείας.&nbsp;&nbsp; Pakourianos&nbsp;1781&nbsp;</dd><dt> Estates at Achrido for which he had two chrysobulls: the villages of Sikonion and Charpetikion&nbsp;</dt> <dd>Χρυσοβούλλια δύο περὶ τῶν ἐν Ἀχριδῷ κτημάτων μου, τοῦ τε χωρίου Σικονίου καὶ τοῦ χωρίου Χαρπετικίου.&nbsp;&nbsp; Pakourianos&nbsp;1809-1810&nbsp;</dd><dt> Estates in the theme of Smolenoi&nbsp;</dt> <dd>περὶ τοῦ θέματος τῶν Σμολένων.&nbsp;&nbsp; Pakourianos&nbsp;1822, 1834-1835&nbsp;</dd><dt> Garments and imperial clothes&nbsp;</dt> <dd>τὰ παρὰ τοῦ κραταιοῦ ἡμῶν καὶ ἁγίου βασιλέως κυρίου Ἀλεξίου ... δωρηθέντα μοι ἱμάτια.&nbsp;&nbsp; Pakourianos&nbsp;404-417&nbsp;</dd><dt> Kastron of Baniska and village of Tzerbena&nbsp;</dt> <dd>τοῦ κάστρου Βάνισκας καὶ τοῦ χωρίου τῶν Τζερβενῶν.&nbsp;&nbsp; Pakourianos&nbsp;1795&nbsp;</dd><dt> Kastron of Bodena&nbsp;</dt> <dd>τοῦ κάστρου μου τῶν Βοδηνῶν.&nbsp;&nbsp; Pakourianos&nbsp;280-281&nbsp;</dd><dt> Margon (village? estate?)&nbsp;</dt> <dd>τοῦ Μάργωνος.&nbsp;&nbsp; Pakourianos&nbsp;1782&nbsp;</dd><dt> Monastery of Chachou&nbsp;</dt> <dd>τῆς εὐαγεστάτης μονῆς τοῦ Χαχοῦ.&nbsp;&nbsp; Pakourianos&nbsp;1812&nbsp;</dd><dt> Monastery of kyra Euphrosyne at the village of Libadion&nbsp;</dt> <dd>τῆς μονῆς τῆς κυρᾶς Εὐφροσύνης τοῦ χωρίου Λιβαδίου.&nbsp;&nbsp; Pakourianos&nbsp;1774&nbsp;</dd><dt> Numerous chrysobulls and documents deposited at the monastery of Theotokos Petritziotissa and at Hagia Sophia in Constantinople&nbsp;</dt> <dd>Προσείδησις καὶ ἀπόδειξις τῶν χρυσοβούλλων ἡμῶν καὶ λοιπῶν δικαιωμάτων τὼν ἐναποκειμένων ἐν τῇ Ἁγίᾳ Σοφίᾳ.&nbsp;&nbsp; Pakourianos&nbsp;1767-1768, 1792-1793, 1827-1828&nbsp;</dd><dt> Properties at Mosynopolis, Philippopolis and Boleron, for which he had several chrysobulls&nbsp;</dt> <dd>τῶν ἐν τῷ Βολερῷ καὶ τῇ Μοσυνουπόλει κτημάτων μου.&nbsp;&nbsp; Pakourianos&nbsp;1775-1776, 1779-1780, 1816-1818, 1836-1837, 1840&nbsp;</dd><dt> Properties in the East in the regions of Ani, Tais and Tzourmeres and in the theme of Armeniakon at Labaka, Arnasakion and Martisapao, for which he had chrysobulls&nbsp;</dt> <dd>τῶν ἐν τῇ ἀνατολῇ κτημάτων ἡμῶν.&nbsp;&nbsp; Pakourianos&nbsp;1770-1773&nbsp;</dd><dt> Spasma and Pankalitze&nbsp;</dt> <dd>τοῦ Σπάσματος καὶ τοῦ Παγκαλίτζη.&nbsp;&nbsp; Pakourianos&nbsp;1804&nbsp;</dd><dt> The village of Petritzos, called Basilikis, granted by imperial chrysobull for his services to the empire&nbsp;</dt> <dd>δι ᾿ εὐσεβοῦς τε καὶ τιμίου χρυσοβούλλου λόγου τῶν κραταιῶν καὶ ἁγίων ἡμῶν βασιλέων ἐδωρήθη ἡμῖν.&nbsp;&nbsp; Pakourianos&nbsp;231-236&nbsp;</dd><dt> Three estates at Mosynopolis&nbsp;</dt> <dd>Χρυσόβουλλα τρία τοῦ κῦρ Μιχαήλ περὶ τῶν ἐν Μοσυνουπόλει κτημάτων μου.&nbsp;&nbsp; Pakourianos&nbsp;1775&nbsp;</dd><dt> Valuable imperial clothes&nbsp;</dt> <dd>βασιλικὰ πολύτιμα ἱμάτια.&nbsp;&nbsp; Pakourianos&nbsp;416-417&nbsp;</dd><dt>While in the East, he received the revenue of his properties, entrusted to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120070.html" title="Apasios, brother of Gregorios Pakourianos" >Apasios 11001</a>, in coinage of Romanos, Monomachos, Doukas, skeptraton and Michael&nbsp;</dt> <dd>καὶ αἱ τῶν κτημάτων μου πρόσοδοι παλαιὸν λογάριον, ῥωμανᾶτον, τραχὺ μονομαχᾶτον, δουκᾶτόν τε καὶ σκηπτρᾶτον, πρὸς δὲ καὶ μιχαηλᾶτον.&nbsp;&nbsp; Pakourianos&nbsp;380-383&nbsp;</dd></dl></li><li><label>Religion <var>(1)</var><dl><dt>Chalcedonian&nbsp;</dt> <dd>Chalcedonian: Orthodox in the Georgian tradition μὸνην λείψανον ζωῆς ἔχων τὴν ἧς ἠξιώθην ἀληθῆ καὶ ὀρθόδοξον πίστην τῶν χριστιανῶν κατὰ τὴν παράδοσιν τοῦ τῶν Ἰβήρων γένους.&nbsp;&nbsp; Pakourianos&nbsp;197-199&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
