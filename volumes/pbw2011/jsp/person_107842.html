<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Was given the surname Ouranos, so that he might appear to trace his line back to the ancient Ouranos&nbsp;</dt> <dd>καὶ Οὐρανὸν ἐκείνῳ θέμενος τὸ ἐπώνυμον, ἵνα πρὸς τὸν ἀρχαῖον Οὐρανὸν ἀναφέρειν τὸ γένος δοκῇ.&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd><dt>Adopted the name Ouranos, pretending to be related to the old Ouranos (Nikephoros Ouranos, author, courtier, general under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>)&nbsp;</dt> <dd>ὡς δῆθεν εὶς τὸν παλαιὸν Οὐρανὸν ἀναφέροντα τὸ γένος.&nbsp;&nbsp; Skylitzes&nbsp;483.5-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Doux of Antioch&nbsp;</dt> <dd>τῆς ἀρχῆς διεδέξατο.&nbsp;&nbsp; Skylitzes&nbsp;483.4&nbsp;</dd> <dd>δοῦκα τῆς  Αντιοχείας.&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd><dt>Magistros&nbsp;</dt> <dd>μάγιστρον.&nbsp;&nbsp; Skylitzes&nbsp;483.6&nbsp;</dd> <dd>μάγιστρόν.&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Ouranos&nbsp;</dt> <dd>Οὐρανόν.&nbsp;&nbsp; Skylitzes&nbsp;483.5&nbsp;</dd> <dd>Οὐρανὸν.&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>&nbsp;</dt> <dd>ἀνεψιός.&nbsp;&nbsp; Skylitzes&nbsp;483.5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Antioch (on the Orontes)&nbsp;</dt> <dd> succeeded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a> at Antioch (on the Orontes)
