<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(72)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(8)</var><dl><dt> Leader of the troops sent by the Hun ruler (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106496.html" title="ruler of the Turks (of Tourkia)" >Anonymus 187</a>) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107717.html" title="Mahmud of Ghazni, prince of Khurasan" >Mahmud 102</a> of Ghazna&nbsp;</dt> <dd>ἀρχηγὸν ἔχοντας Ταγγρολίπηκα.&nbsp;&nbsp; Bryennios&nbsp;91.5-6&nbsp;</dd><dt> Leader of the Turks&nbsp;</dt> <dd>ὁ τῶν Τούρκων ... ἀρχηγὸς.&nbsp;&nbsp; Zonaras&nbsp;17.25.14&nbsp;</dd><dt> Leader of the 3,000 men sent by the ruler of Tourkia (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106496.html" title="ruler of the Turks (of Tourkia)" >Anonymus 187</a>) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107717.html" title="Mahmud of Ghazni, prince of Khurasan" >Mahmud 102</a>&nbsp;</dt> <dd>ἀρχηγόν.&nbsp;&nbsp; Skylitzes&nbsp;443.11&nbsp;</dd><dt> Ruler of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107717.html" title="Mahmud of Ghazni, prince of Khurasan" >Mahmud 102</a>'s lands&nbsp;</dt> <dd>τὴν ἀρχὴν τῶν ὑπὸ τὸν Μουχούμετ ἐνεχειρίσθη χωρῶν.&nbsp;&nbsp; Zonaras&nbsp;17.25.12&nbsp;</dd><dt> Beastly, death-exhaling, bloodthirsty destroyer of men&nbsp;</dt> <dd>գազանն մահաշունչ արիւնարբու և մարդախոշոշն.&nbsp;&nbsp; Aristakes&nbsp;84.20 (75)&nbsp;</dd><dt> Leader of the Nephthalite Huns (Seljuk Turks), he used to be a captive and was of lowly origin and a slave&nbsp;</dt> <dd>προειλημμένος καὶ ταπεινῇ τύχῃ συμπεπορισμένος καὶ δουλικῇ.&nbsp;&nbsp; Attaleiates: History&nbsp;43.21-44.5 / 33.16-21&nbsp;</dd><dt> Leader of the nation of the Huns (Seljuk Turks)&nbsp;</dt> <dd>τὸν ἐθνάρχην αὐτῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;45.9 / 34.16&nbsp;</dd><dt>He had dared to stir up all things&nbsp;</dt> <dd>ὃς δὴ κινῆσαι πάντα τετόλμηκε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 63.7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(11)</var><dl><dt> Caliph&nbsp;</dt> <dd>ցխալիփայն.&nbsp;&nbsp; Aristakes&nbsp;82.4 (72)&nbsp;</dd><dt> Strategos&nbsp;</dt> <dd>στρατηγός.&nbsp;&nbsp; Zonaras&nbsp;17.25.4&nbsp;</dd><dt> Sultan&nbsp;</dt> <dd>Սուլտան.&nbsp;&nbsp; Aristakes&nbsp;84.20 (75)&nbsp;</dd><dt>Sultan (Seljuk)&nbsp;</dt> <dd>βασιλεὺς τῆς Περσίδος.&nbsp;&nbsp; Skylitzes&nbsp;445.63&nbsp;</dd> <dd>σουλτάνον.&nbsp;&nbsp; Skylitzes&nbsp;445.68&nbsp;</dd> <dd>σουλτάνος τῇ Περσικῇ διαλέκτῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;45.10 / 34.17&nbsp;</dd> <dd>βασιλεὺς ἀνηγόρευτο τῆς Περσίδος.&nbsp;&nbsp; Bryennios&nbsp;95.18-19&nbsp;</dd> <dd>σουλτάνον...ὅπερ σημαίνει παρ ᾿ αὐτοῖς βασιλεὺς βασιλέων καὶ παντοκράτωρ.&nbsp;&nbsp; Bryennios&nbsp;95.26-28&nbsp;</dd> <dd>κύριος καὶ τῆς Βαβυλωνίων ἐξουσίας .&nbsp;&nbsp; Bryennios&nbsp;97.18-19&nbsp;</dd> <dd>σουλτάν.&nbsp;&nbsp; Zonaras&nbsp;17.25.20, 17.25.21, 17.25.37, etc.&nbsp;</dd> <dd> ὁ Πάρθος σουλτἀν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 63.6-7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Turk)&nbsp;</dt> <dd>Τούρκων.&nbsp;&nbsp; Zonaras&nbsp;17.25.4-5, 17.25.14&nbsp;</dd></dl></li><li><label>Second Name <var>(1)</var><dl><dt>Moukalet&nbsp;</dt> <dd>Μουκάλετ.&nbsp;&nbsp; Zonaras&nbsp;17.25.4&nbsp;</dd></dl></li><li><label>Kinship <var>(10)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111599.html" title="brother of Tughrul Beg (Baihnu Israil Arslan?)" >Anonymus 5044</a>&nbsp;</dt> <dd>(ἀδελφόπαιδα).&nbsp;&nbsp; Bryennios&nbsp;99.20&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106213.html" title="Ibrahim Yinal, half-brother of Tughrul Beg" >Ibrahim Yinal 101</a>&nbsp;</dt> <dd>τῷ ἑτεροθαλεῖ ἀδελφῷ αὐτοῦ.&nbsp;&nbsp; Skylitzes&nbsp;449.82&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106498.html" title="Arslan-Israil b. Seljuk, father of Kutulmush" >Anonymus 189</a>&nbsp;</dt> <dd>(πατραδέλφου).&nbsp;&nbsp; Bryennios&nbsp;97.21&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107839.html" title="Mikhail b. Seljuk, father of Tughrul Beg" >Michael 116</a>&nbsp;</dt> <dd>υἱόν.&nbsp;&nbsp; Skylitzes&nbsp;443.12, 446.77&nbsp;</dd> <dd>τὸν υἱόν.&nbsp;&nbsp; Bryennios&nbsp;91.6&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106719.html" title="Asan the Deaf, nephew of Tughrul Beg" >Asan 101</a>&nbsp;</dt> <dd>(ἀδελφόπαιδα).&nbsp;&nbsp; Skylitzes&nbsp;447.21&nbsp;</dd> <dd>(ἀδελφόπαιδα).&nbsp;&nbsp; Bryennios&nbsp;99.20&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107629.html" title="Qutlumish, cousin of Tughrul Beg" >Kutulmush 101</a>&nbsp;</dt> <dd>(ἀδελφόπαιδα).&nbsp;&nbsp; Zonaras&nbsp;17.25.15&nbsp;</dd> <dd>θεῖον.&nbsp;&nbsp; Zonaras&nbsp;17.25.20&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(46)</var><dl><dt> Abchasia&nbsp;</dt> <dd> sent troops to raid the forts of Abchasia Ափխազաց.&nbsp;&nbsp; Aristakes&nbsp;85.1 (76)&nbsp;</dd><dt> Araxes&nbsp;</dt> <dd> sent and destroyed the towers on the bridge of Araxes river τοῦ   Ἀράξιδος.&nbsp;&nbsp; Zonaras&nbsp;17.25.13&nbsp;</dd> <dd> was unable to cross Araxes river τοῦ  Ἀράξιδος.&nbsp;&nbsp; Zonaras&nbsp;17.25.6&nbsp;</dd> <dd> leading a 3,000-strong force sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106496.html" title="ruler of the Turks (of Tourkia)" >Anonymus 187</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107717.html" title="Mahmud of Ghazni, prince of Khurasan" >Mahmud 102</a>, he crossed the bridge flanked by two towers on the Araxes τὸν Ἄραξιν.&nbsp;&nbsp; Bryennios&nbsp;91.7&nbsp;</dd> <dd> overpowered the garrison of the bridge on the Araxes τοῦ Ἀράξιδος.&nbsp;&nbsp; Skylitzes&nbsp;445.64&nbsp;</dd> <dd> upon his proclamation he overpowered the guard of the bridge on the Araxes τοῦ Ἀράξιδος.&nbsp;&nbsp; Bryennios&nbsp;95.20&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> sent an army into Armenia  Հայոց.&nbsp;&nbsp; Aristakes&nbsp;96.11 (89)&nbsp;</dd><dt> Artzike (lake Van)&nbsp;</dt> <dd> marched past Artzike (lake Van) զԱրճիշաւ.&nbsp;&nbsp; Aristakes&nbsp;84.22 (75)&nbsp;</dd> <dd> was pleased by the capture of Artzike (lake Van) Արծկէ.&nbsp;&nbsp; Aristakes&nbsp;94.17 (87)&nbsp;</dd><dt> Avnik (Armenia)&nbsp;</dt> <dd> reached the fort of Avnik (Armenia) Աւնիկ.&nbsp;&nbsp; Aristakes&nbsp;89.22 (81)&nbsp;</dd><dt> Baghdad&nbsp;</dt> <dd> became master of Baghdad τῆς Βαβυλωνίων χώρας.&nbsp;&nbsp; Skylitzes&nbsp;446.75&nbsp;</dd> <dd> left with the envoy (of Theodora, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108560.html" title="Byzantine envoy to Tughrul Beg" >Anonymus 406</a>)  for Baghdad Բաբելացւոց.&nbsp;&nbsp; Aristakes&nbsp;96.7 (89)&nbsp;</dd> <dd> started a campaign against Baghdad Բաբելովն.&nbsp;&nbsp; Aristakes&nbsp;101.21 (93)&nbsp;</dd><dt> Basean (Armenia)&nbsp;</dt> <dd> marched through the valley of Basean (Armenia) Բասենոյ.&nbsp;&nbsp; Aristakes&nbsp;89.21 (81)&nbsp;</dd><dt> Berkri (near lake Van)&nbsp;</dt> <dd> marched past Berkri (near lake Van) զԲերկրաւ.&nbsp;&nbsp; Aristakes&nbsp;84.22 (75)&nbsp;</dd><dt> Chanetia&nbsp;</dt> <dd> sent troops to raid as far as the forests of Chanetia Ճանեթոյ.&nbsp;&nbsp; Aristakes&nbsp;85.2 (76)&nbsp;</dd><dt> Du (Basean valley)&nbsp;</dt> <dd> reached the village of Du (Basean valley) Դու.&nbsp;&nbsp; Aristakes&nbsp;89.25 (82)&nbsp;</dd><dt> Ganges&nbsp;</dt> <dd> crossed with his army into Persia at the narrowest point of the Ganges (Araxes?) Γάγγης.&nbsp;&nbsp; Attaleiates: History&nbsp;43.22 / 33.17&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> arrived and pillaged Iberia (theme) ἐν Ἰβηρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;474.1&nbsp;</dd><dt> Isfahan&nbsp;</dt> <dd> faced the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107717.html" title="Mahmud of Ghazni, prince of Khurasan" >Mahmud 102</a> of Ghazna at Isfahan  Ἀσπαχᾶν.&nbsp;&nbsp; Bryennios&nbsp;95.10&nbsp;</dd><dt> Karmanitis (Iran)&nbsp;</dt> <dd> encamped deep into the desert of Karmanitis (Iran) τὴν Καρβωνῖτιν.&nbsp;&nbsp; Bryennios&nbsp;93.21&nbsp;</dd> <dd> pitched his camp deep in the desert of Karmanitis (Iran) τῆς ἐρήμου.&nbsp;&nbsp; Skylitzes&nbsp;444.35&nbsp;</dd><dt> Komion (eastern Anatolia)&nbsp;</dt> <dd> reached but had to withdraw from Komion (eastern Anatolia) τοῦ λεγομένου Κωμιοῦ.&nbsp;&nbsp; Skylitzes&nbsp;462.46&nbsp;</dd><dt> Mantzikert&nbsp;</dt> <dd> attacked but failed to capture the city of Mantzikert τὴν Μανζικίερτ.&nbsp;&nbsp; Attaleiates: History&nbsp;46.10 / 8&nbsp;</dd> <dd> besieged but failed to capture Mantzikert Μαντζικίερτε.&nbsp;&nbsp; Skylitzes&nbsp;462.54&nbsp;</dd> <dd> besieged but failed to capture Mantzikert զքաղաքն.&nbsp;&nbsp; Aristakes&nbsp;89.17 (81)&nbsp;</dd> <dd> besieged for a second time Mantzikert քաղաքին.&nbsp;&nbsp; Aristakes&nbsp;90.7 (82)&nbsp;</dd> <dd> encamped near Mantzikert Մանազկերտ.&nbsp;&nbsp; Aristakes&nbsp;84.23 (75)&nbsp;</dd> <dd> lifted the (second) siege of Mantzikert տեղւոջն.&nbsp;&nbsp; Aristakes&nbsp;94.16 (87)&nbsp;</dd><dt> Medeia&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106719.html" title="Asan the Deaf, nephew of Tughrul Beg" >Asan 101</a> to occupy Medeia τὴν Μηδίαν.&nbsp;&nbsp; Skylitzes&nbsp;447.23&nbsp;</dd><dt> Paryadres (Armenia)&nbsp;</dt> <dd> sent troops to raid as far as the mountain of Paryadres (Armenia) Պարխար.&nbsp;&nbsp; Aristakes&nbsp;85.1 (76)&nbsp;</dd><dt> Pasar (Khurasan)&nbsp;</dt> <dd> attacked Pasar (Khurasan) τὸ Πάσαρ.&nbsp;&nbsp; Skylitzes&nbsp;447.16&nbsp;</dd> <dd> defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106213.html" title="Ibrahim Yinal, half-brother of Tughrul Beg" >Ibrahim Yinal 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107629.html" title="Qutlumish, cousin of Tughrul Beg" >Kutulmush 101</a> at Pasar (Khurasan) Πάσαρ.&nbsp;&nbsp; Skylitzes&nbsp;474.89&nbsp;</dd> <dd> was occupied with the siege of Pasar (Khurasan) Πασάρ.&nbsp;&nbsp; Zonaras&nbsp;17.25.21&nbsp;</dd><dt> Persia&nbsp;</dt> <dd> allowed the Turks to enter and occupy Persia τὴν Περσίδα.&nbsp;&nbsp; Skylitzes&nbsp;445.65&nbsp;</dd> <dd> attacked the Romans for a second time and returned to Persia ἐν Περσίδι.&nbsp;&nbsp; Skylitzes&nbsp;484.28&nbsp;</dd> <dd> crossed the Ganges and became ruler of Persia τῆς Περσικῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;44.5 / 33.21&nbsp;</dd> <dd> distributed among the Turks the whole of Persia τὴν Περσίδα.&nbsp;&nbsp; Skylitzes&nbsp;445.70&nbsp;</dd> <dd> invited the Turks from across the Araxes to take over Persia Περσίδα.&nbsp;&nbsp; Bryennios&nbsp;95.21-30&nbsp;</dd> <dd> leading a 3,000-strong force sent by the Hun ruler (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106496.html" title="ruler of the Turks (of Tourkia)" >Anonymus 187</a>) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107717.html" title="Mahmud of Ghazni, prince of Khurasan" >Mahmud 102</a> of Ghazna, he crossed the Araxes and arrived in Persia τὴν Περσίδα.&nbsp;&nbsp; Bryennios&nbsp;91.8&nbsp;</dd> <dd> was proclaimed emperor of Persia τῆς Περσίδος.&nbsp;&nbsp; Skylitzes&nbsp;445.63&nbsp;</dd><dt> Sim (Armenia)&nbsp;</dt> <dd> sent troops to raid as far as the mountain called Sim (Armenia) ցՍիմն.&nbsp;&nbsp; Aristakes&nbsp;85.3 (76)&nbsp;</dd><dt> Tabriz&nbsp;</dt> <dd> took his troops and left for Tabriz τὸ Ταβρέζιον.&nbsp;&nbsp; Skylitzes&nbsp;475.12&nbsp;</dd><dt> Theodosioupolis (Erzerum)&nbsp;</dt> <dd> inspected the defences from a distance and decided to leave Theodosioupolis (Erzerum) Կարին.&nbsp;&nbsp; Aristakes&nbsp;90.1 (82)&nbsp;</dd><dt> Tuaracatap (Armenia)&nbsp;</dt> <dd> left Mantzikert for Tuaracatap (Armenia) Տուարածոյ Տափ.&nbsp;&nbsp; Aristakes&nbsp;89.21 (81)&nbsp;</dd><dt>Vaspurakan&nbsp;</dt> <dd> reached Vaspurakan τὸ Βαασπρακάν.&nbsp;&nbsp; Skylitzes&nbsp;462.52&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
