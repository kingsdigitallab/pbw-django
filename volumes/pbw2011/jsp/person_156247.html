<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>After sending secret letters to invite <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a> to marry <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>, he died in the 36th year of office, and was succeeded by the controversial <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156396.html" title="Radulf of Domfront, Latin patriarch of Antioch" >Radulf 4001</a>&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.24-10.10&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> In the crusade he had been chaplain of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156153.html" title="Adhemar of le Puy" >Adhemar 4001</a>&nbsp;</dt> <dd>in eadem expeditione dominum Podiensem episcopum sequuutus fuerat capellanus eius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 23.40-41&nbsp;</dd><dt>He was the most experienced man of his generation, and was able to console the Antiochenes by his spiritual ministry, despite their complete despair&nbsp;</dt> <dd>patriarcha loci temporis omnium peritissimus, per necessaria disciplinarum philosophiae membra discurrens, desolatorum, etiam pene de vita desperantium corda, sanctae praedicationis dulcedine fota, mitigavit.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Bishop of Artah&nbsp;</dt> <dd>Artasii.&nbsp;&nbsp; Ralph of Caen&nbsp;140&nbsp;</dd><dt>Patriarch of Antioch (Latin)&nbsp;</dt> <dd>patriarcham.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 23.38-42&nbsp;</dd> <dd>patriarcha Antiochensis.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Antioche.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.47&nbsp;</dd> <dd>primo patriarchae Latino.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(13)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was the first Latin patriarch of Antioch Antiocheni.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.1&nbsp;</dd> <dd> would be first Latin Patriarch of Antioch (on the Orontes) urbe.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 23.38-42&nbsp;</dd> <dd> was patriarch of Antioch Antiochensis.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was patriarch of Antioch Antiochie.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.47&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> ministered to the terrified populace who gathered at the basilica of Hagios Petros ad ipsam beati Petri apostoli confugiunt ecclesiam.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.1&nbsp;</dd><dt> Artah (Syria)&nbsp;</dt> <dd> tried to keep <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a> and his army at Artah Artesium .&nbsp;&nbsp; Walter the Chancellor&nbsp;2.2&nbsp;</dd> <dd> was bishop of Artah Artasii.&nbsp;&nbsp; Ralph of Caen&nbsp;140&nbsp;</dd><dt> Atharib&nbsp;</dt> <dd> as well as earthquake damage at Antioch, he had to deal with bad news from al-Atharib Cerepo.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.1&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> escaped from the massacre at Harran Carran.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 28(29).1-29(30).38&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> was consecrated at Jerusalem Jerusalem.&nbsp;&nbsp; Ralph of Caen&nbsp;140&nbsp;</dd><dt> Mar'ash&nbsp;</dt> <dd> as well as earthquake damage at Antioch, he had to deal with news of the complete destruction of Mar'ash Miragii.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.1&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> as well as earthquake damage at Antioch, he had to deal with news from Mopsuestia of the destruction of most of the city Mamistrare.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.1&nbsp;</dd><dt>Rugia&nbsp;</dt> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156429.html" title="Roger of Barneville" >Roger 4001</a> to bless the mustering of his army at Rugia Rubeam.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
