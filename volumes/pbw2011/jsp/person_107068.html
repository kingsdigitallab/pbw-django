<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;249&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> These men were extremely warlike, and amongst those most closely intimate with the emperor&nbsp;</dt> <dd>ἄνδρες δὲ οὖτοι μαχιμώτατοί τε καὶ τῶν λίαν προσῳκειωμένων τῷ βασιλεῖ.&nbsp;&nbsp; Anna Komnene&nbsp;257.95-96&nbsp;</dd><dt>He was one of the deceased persons awarded minor commemoration in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;249&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Chartoularios of the stable&nbsp;</dt> <dd>χαρτουλαρίου τοῦ σταύλου.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Doux of Nicaea&nbsp;</dt> <dd>δοῦκα ... Νικαίας.&nbsp;&nbsp; Anna Komnene&nbsp;444.25&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προέδρου.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Protonobelissimos&nbsp;</dt> <dd>πρωτονωβελισσίμου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; Pantokrator Typikon&nbsp;249&nbsp;</dd><dt>Strategos of Lampe&nbsp;</dt> <dd>κἀν ταύτῃ ... στρατηγὸν ἐπέστησεν.&nbsp;&nbsp; Anna Komnene&nbsp;338.15-17&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(7)</var><dl><dt>Kamytzes&nbsp;</dt> <dd>τοῦ Καμύτζη.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd> <dd>Καμύτζης.&nbsp;&nbsp; Glykas&nbsp;624.9&nbsp;</dd> <dd>Καμύτζης.&nbsp;&nbsp; Anna Komnene&nbsp;257.94&nbsp;</dd> <dd>Καμύτζῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Καμύτζη.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Καμύτζης.&nbsp;&nbsp; Pantokrator Typikon&nbsp;249&nbsp;</dd> <dd>Καμύτζην.&nbsp;&nbsp; Anna Komnene&nbsp;470.17-18&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162091.html" title="Katarodon, nephew of Eustathios Kamytzes" >Katarodon 101</a>&nbsp;</dt> <dd>(ἀδελφιδοῦς).&nbsp;&nbsp; Anna Komnene&nbsp;445.54&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Aorata&nbsp;</dt> <dd> won a battle, but was then defeated and captured at Aorata Ἀόρατα.&nbsp;&nbsp; Anna Komnene&nbsp;445.41&nbsp;</dd><dt> Arbanon, Arbana (mountains in Albania)&nbsp;</dt> <dd> was put in command of the passes of Arbana Ἄρβανον.&nbsp;&nbsp; Anna Komnene&nbsp;397.48-49&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Constantinople: Great Palace, Aristerion&nbsp;</dt> <dd> was received by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> late at night in the Aristerion, near her room Ἀριστήριον.&nbsp;&nbsp; Anna Komnene&nbsp;449.57&nbsp;</dd><dt> Kedros (Kedrea, fortress in Phrygia)&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> against Kedros Κέδρου.&nbsp;&nbsp; Anna Komnene&nbsp;470.18&nbsp;</dd><dt> Lampe (Phrygia)&nbsp;</dt> <dd> was appointed strategos of Lampe Λάμπην.&nbsp;&nbsp; Anna Komnene&nbsp;338.16&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> was doux of Nicaea Νικαίας.&nbsp;&nbsp; Anna Komnene&nbsp;444.25&nbsp;</dd><dt> Poimanenoi  (Poimanenon), Mysia&nbsp;</dt> <dd> failed to take refuge behind the walls of Poimanenon Ποιμανηνοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;445.40&nbsp;</dd><dt>Polybotos&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> against Polybotos Πολυβοτοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;470.18 &nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
