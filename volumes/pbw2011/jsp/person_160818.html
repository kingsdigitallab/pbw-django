<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(null)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>After suffering a lot of ill-will from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160874.html" title="Botherus, mercenary of amir of Apamea" >Botherus 26101</a>, he was finally invited by him to a feast and treacherously killed, making the townspeople eager for revenge against Botherus&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;X.18&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He ruled far and wide over the surrounding area with immense power, because he was regarded by his Christian and pilgrim subjects as generous and kind&nbsp;</dt> <dd>longe et late immensa potestate terre in circuitu preerat eo quod Christianis et peregrinis satellitibus largus et propicius habebatur.&nbsp;&nbsp; Albert of Aachen&nbsp;X.18&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160758.html" title="two sons of murdered amir of Apamea" >Anonymi 26106</a>&nbsp;</dt> <dd>(filii).&nbsp;&nbsp; Albert of Aachen&nbsp;X.21&nbsp;</dd> <dd>(filii).&nbsp;&nbsp; Albert of Aachen&nbsp;X.21&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Apamea&nbsp;</dt> <dd> was amir of Apamea Femie.&nbsp;&nbsp; Albert of Aachen&nbsp;X.18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
