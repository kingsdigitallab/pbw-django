<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died after being proclaimed at the time of her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>)'s accession&nbsp;</dt> <dd>τελευτησάσης τῆς Βεβδηνῆς, ἅμα τῇ ἀναρρήσει ἀναγορευθείσης καὶ αὐτῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.22-23&nbsp;</dd><dt>Died and her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) married his predecessor's wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>τελευτησάσης.&nbsp;&nbsp; Glykas&nbsp;617.2-3&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Still alive at the time of her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates)'s marriage to the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> (of Alania)&nbsp;</dt> <dd>ἔτι τῷ βίῳ περιεῖναι.&nbsp;&nbsp; Bryennios&nbsp;255.1-2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Basilis&nbsp;</dt> <dd>ἅμα τῇ ἀναρρήσει ἀναγορευθείσης καὶ αὐτῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.23&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>τῆς ὁμοζυγου.&nbsp;&nbsp; Zonaras&nbsp;18.19.9&nbsp;</dd><dt> wife (first) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>τῆς γυναικός.&nbsp;&nbsp; Glykas&nbsp;617.2&nbsp;</dd> <dd>τῆς γυναικός αὐτοῦ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.22&nbsp;</dd><dt>wife (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>ἣν εἶχεν ὁ Βοτανειάτης ἐκ δευτέρου συνοικεσίου ὁμευνέτιν.&nbsp;&nbsp; Bryennios&nbsp;255.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
