<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(null)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died on a March 12, the year being quite impossible to reconstruct&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;18&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He is included in a list of family members closely allied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> [one thinks of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107859.html" title="Michael Taronites, panhypersebastos" >Michael 136</a> or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107845.html" title="Michael, logothetes of the sekreta and gambros of the Komnenoi" >Michael 122</a>, Michaels with family links, or of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107061.html" title="Eumathios (Makrembolites?), government official in 1090s" >Eumathios 101</a> or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120119.html" title="Eumathios Philokales, sebastos, military leader under Alexios I" >Eumathios 102</a>, Eumathioi who may have had links]&nbsp;</dt> <dd>ὀ μοναχὸς Μιχαήλ, ὁ καὶ Εὐμάθιος.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;18&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Eumathios&nbsp;</dt> <dd>In some unclear way, he was also known as Eumathios: Εὐμάθιος:.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;18&nbsp;</dd></dl></li></ul></div></div>
