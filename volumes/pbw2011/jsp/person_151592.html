p;&nbsp; Kinnamos&nbsp;146.20-23&nbsp;</dd> <dd> unsuccessfully imposed an Interdict on Rome ῾Ρώμῃ.&nbsp;&nbsp; Kinnamos&nbsp;171.5-18&nbsp;</dd> <dd> was pope of Rome ῾Ρώμης.&nbsp;&nbsp; Tzetzes, Letters&nbsp;48.7-18&nbsp;</dd> <dd> was pope of Rome Ῥώμης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;97.62&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
