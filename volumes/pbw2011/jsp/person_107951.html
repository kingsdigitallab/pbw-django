</td>

<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(32)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(7)</var><dl><dt> Said that he was son of the former emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) Diogenes&nbsp;</dt> <dd>υἱὸν ἔλεγεν ἑαυτὸν εἶναι τοῦ βασιλεύσαντος Διογένους.&nbsp;&nbsp; Zonaras&nbsp;18.23.26&nbsp;</dd><dt> He was employing his usual mask, with the crafty assumption of a rather cheerful face &nbsp;</dt> <dd>συνήθει δὲ χρώμενος προσωπείῳ τὴν ἀλωπεκὴν περιεβέβλητο καὶ τὴν ὄψιν χαριεστέραν διατιθείς.&nbsp;&nbsp; Anna Komnene&nbsp;268.27-28&nbsp;</dd><dt> He had a sharp mind, a flexible character in everything but his determination to revolt, a honeyed tongue, a sweet presence, a crafty humility sometimes replaced by the fury of a lion&nbsp;</dt> <dd>... στάσιμος δὲ οὐδαμῶς, εἰ μὴ ὅσον πρὸς τὸ τυραννήσειν τὸ ἀμετάθετον ἐνεδείκνυτο ....&nbsp;&nbsp; Anna Komnene&nbsp;272.44-48&nbsp;</dd><dt> Scion of the purple, a man incomparable in strength but in state of mind and nobility of soul not enriched in proportion to his bodily strength&nbsp;</dt> <dd>ὁ τῆς πορφύρας βλαστός, ἀνὴρ τὴν μὲν ἰσχὺν ἀπαράμιλλος, τὴν δὲ τῆς γνώμης ἕξιν καὶ τὴν τῆς ψυχῆς γενναιότητα οὐ κατὰ τὴν σωματικὴν πλουτήσας ἰσχύν.&nbsp;&nbsp; Zonaras&nbsp;18.23.11&nbsp;</dd><dt> He and his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156691.html" title="Leon Diogenes, son of Romanos IV and Eudokia Makrembolitissa" >Leon 15005</a> were young men with no experience of the misery of war&nbsp;</dt> <dd>νέοι καὶ τῆς τῶν μόθων κακότητος ἄγευστοι.&nbsp;&nbsp; Anna Komnene&nbsp;210.31-33&nbsp;</dd><dt> Like his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156691.html" title="Leon Diogenes, son of Romanos IV and Eudokia Makrembolitissa" >Leon 15005</a>, he was exceptional in attractive appearance and strength ... tall and extremely well-proportioned ... just like lion cubs&nbsp;</dt> <dd>... κατά τε σώματος ὥραν καὶ ῥώμην διαφέροντας τῶν πολλῶν ... ὑψηλοὺς καὶ ἰσομέτρους ὥσπερ ὑπὸ κανόνα ... σκύμνους οἷον λέοντος.&nbsp;&nbsp; Anna Komnene&nbsp;271.6-11&nbsp;</dd><dt>He was powerful, fair-skinned, broad-chested, very tall, an amazing sight when playing polo on horseback, shooting arrows or wielding a spear or riding; this made him popular&nbsp;</dt> <dd>... εἰ δὲ σφαιρίζοντα τοῦτον εἶδέ τις, εἰ δὲ ἱππαζόμενον, εἰ δὲ ὀιστὸν πέμποντα ἢ δόρυ κραδαίνοντα καὶ ἱππασίας ποιούμενον, θαῦμα ἐδόκει καινὸν θεᾶσθαι ....&nbsp;&nbsp; Anna Komnene&nbsp;272.48-54&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Doux of Crete&nbsp;</dt> <dd>τὴν τῆς νήσου Κρήτης ἀρχήν ....&nbsp;&nbsp; Anna Komnene&nbsp;271.25&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητοι.&nbsp;&nbsp; Anna Komnene&nbsp;205.70&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Diogenes&nbsp;</dt> <dd>Διογένους.&nbsp;&nbsp; Zonaras&nbsp;18.23.26&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156691.html" title="Leon Diogenes, son of Romanos IV and Eudokia Makrembolitissa" >Leon 15005</a>&nbsp;</dt> <dd>(υἱεῖς).&nbsp;&nbsp; Anna Komnene&nbsp;130.21&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>αὐτάδελφος.&nbsp;&nbsp; Anna Komnene&nbsp;270.96&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>&nbsp;</dt> <dd>γαμβρόν.&nbsp;&nbsp; Anna Komnene&nbsp;273.4&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>(ἑτεροθαλῶν ... ἀδελφῶν).&nbsp;&nbsp; Anna Komnene&nbsp;273.4-5&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>(μητέρα).&nbsp;&nbsp; Anna Komnene&nbsp;271.23&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>υἱὸς.&nbsp;&nbsp; Zonaras&nbsp;18.23.11&nbsp;</dd> <dd>υἱεῖς.&nbsp;&nbsp; Anna Komnene&nbsp;130.21&nbsp;</dd><dt> step-brother (on mother's side) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd> ἀδελφὸν ... μητρόθεν ..., κἂν τὰ ἐς πατέρας διήλλαττον.&nbsp;&nbsp; Anna Komnene&nbsp;270.81-82&nbsp;</dd><dt>step-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>(ἑτεροθαλῶν ... ἀδελφῶν).&nbsp;&nbsp; Anna Komnene&nbsp;273.4-5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Crete&nbsp;</dt> <dd> was doux of Crete Κρήτης.&nbsp;&nbsp; Anna Komnene&nbsp;271.25&nbsp;</dd><dt> Daphnoution&nbsp;</dt> <dd> made an attempt on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s life at Daphnoution Δαφνούτιον.&nbsp;&nbsp; Anna Komnene&nbsp;268.23&nbsp;</dd><dt> Kaisaropolis (Macedonia)&nbsp;</dt> <dd> was exiled to prison in Kaisaropolis Καισαρόπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;276.91-92&nbsp;</dd><dt>Thrace&nbsp;</dt> <dd> went to and entered  fortress in τι πολίχνιον τῶν Θρᾳκικῶν.&nbsp;&nbsp; Zonaras&nbsp;18.23.27&nbsp;</dd> <dd> went to the regions of Thrace τἀπὶ Θρᾴκης τε χωρία.&nbsp;&nbsp; Zonaras&nbsp;18.23.26&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
