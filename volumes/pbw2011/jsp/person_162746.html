<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>During the siege of Isfahan, he was attacked by a fair-haired young man, who may have been the page of somebody he had executed, and/or a Batini, and mortally wounded; the vizier's men scattered, and when they returned their master was dying&nbsp;</dt> <dd>قتل الوزير الأعز... وزير السلطان بركيارق على أصبهان وكان مع بركيارق محاصراً له، فركب هذا اليوم من خيمته إلى خدمة السلطان فجاء شاب أشقر فيل إنّه كان من غلمان أبي سعيد أو باطنياً... فجرحه عدة جراحات فتفرّق أصحابه عنه ثم أعادوا إليه.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 335-336 (Richards I 54)&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was generous, pleasant, built many buildings, and was unlucky to rule when shortage of money forced him to behave aggressively; he made many merchants rich, but some lost everything when he died&nbsp;</dt> <dd>كان كريما واسع الصدر حسن الخلق كثير العمارة ونفر الناس منه لانه دخل في الوزارة... كان حسن المعاملة مع التجار فاستغنى به خلق كثير.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 336 (Richards I 54-55)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Vizier&nbsp;</dt> <dd>الوزير.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 311 (Richards I 39)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
