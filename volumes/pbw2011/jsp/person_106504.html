rces from Macedonia and was invested with the rule of Cappadocia, and he too had reasons for grievance against the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>)&nbsp;</dt> <dd>ὄντα τε τῶν ἐπιφανῶν καὶ στρατηγοῦντα τῶν ἐκ Μακεδονίας δυνάμεων καὶ τὴν τῆς Καππαδοκίας περιεζωσμένον ἀρχήν, λύπης τ ᾿ αἰτίας κἀκεῖνον ἐσχηκότα κατὰ τοῦ αὐτοκράτορος.&nbsp;&nbsp; Zonaras&nbsp;18.2.4&nbsp;</dd><dt>According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates who knew him having been on campaign and in the hetaireiai with him, he was very capable in military matters&nbsp;</dt> <dd>ἄνδρα δεινὸν μὲν στρατηγῆσαι...καὶ ξυστρατεύσας αὐτῷ καὶ ταῖς ἑταιρεῖαις πρότερον σύντροφον σχών.&nbsp;&nbsp; Bryennios&nbsp;263.6-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Ethnarches&nbsp;</dt> <dd>ἐθνάρχην.&nbsp;&nbsp; Skylitzes&nbsp;471.21&nbsp;</dd><dt> Hetaireia, member of&nbsp;</dt> <dd>ταῖς ἑταιρείαις...σύντροφον σχών.&nbsp;&nbsp; Bryennios&nbsp;263.8&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρίκιον.&nbsp;&nbsp; Skylitzes&nbsp;471.21&nbsp;</dd><dt> Strategos autokrator&nbsp;</dt> <dd>στρατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Skylitzes&nbsp;484.24&nbsp;</dd><dt>Strategos of Cappadocia&nbsp;</dt> <dd>στρατηγὸς τῶν Καππαδοκῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;54.1 / 41.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(4)</var><dl><dt>Bryennios&nbsp;</dt> <dd>Βρυέννιον.&nbsp;&nbsp; Skylitzes&nbsp;471.21&nbsp;</dd> <dd>Βρυέννιος.&nbsp;&nbsp; Glykas&nbsp;599.16&nbsp;</dd> <dd>Βρυέννιος.&nbsp;&nbsp; Attaleiates: History&nbsp;53.23 / 41.1&nbsp;</dd> <dd>Βρυέννιος.&nbsp;&nbsp; Zonaras&nbsp;18.2.4; 18.2.7; 18.2.8; etc.&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>&nbsp;</dt> <dd>πατέρα.&nbsp;&nbsp; Bryennios&nbsp;263.6&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> hailed from Adrianople (Thrace)  Ἀδριανουπολίτης.&nbsp;&nbsp; Attaleiates: History&nbsp;53.23 / 41.1-2&nbsp;</dd> <dd> reached with his forces Adrianople ἐν Ἀδριανουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;472.39&nbsp;</dd><dt> Anatolikon&nbsp;</dt> <dd> arrived in the theme of Anatolikon τῷ θέματι τῶν ἀνατολικῶν.&nbsp;&nbsp; Zonaras&nbsp;18.2.7&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> was appointed to govern the people of Cappadocia Καππαδοκῶν.&nbsp;&nbsp; Skylitzes&nbsp;484.24&nbsp;</dd> <dd> was invested with the rule of Cappadocia Καππαδοκίας.&nbsp;&nbsp; Zonaras&nbsp;18.2.4&nbsp;</dd><dt> Charioupolis&nbsp;</dt> <dd> reached with his army Charioupolis εἰς Χαριούπολιν.&nbsp;&nbsp; Skylitzes&nbsp;473.53&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> retreated with his army to Chrysopolis (Bithynia) ἐν Χρυσοπόλει.&nbsp;&nbsp; Skylitzes&nbsp;479.25&nbsp;</dd><dt>Macedonia&nbsp;</dt> <dd> hailed from Macedonia Μακεδόνας, ὧν εἷς ἦν καὶ ὁ Βρυέννιος.&nbsp;&nbsp; Skylitzes&nbsp;479.10&nbsp;</dd> <dd> was general of the forces from Macedonia Μακεδονίας.&nbsp;&nbsp; Zonaras&nbsp;18.2.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
