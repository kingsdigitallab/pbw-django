<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died at Nablus after a long illness, and was buried appropriately&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 21, 4. 43-47&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>A nobleman by birth, extremely tall ... greatly devoted to war&nbsp;</dt> <dd>vir secundum carnem nobilis, corpore procerus admodum ... militaris supra modum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 6.7-9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Archbishop of Tyre (Latin)&nbsp;</dt> <dd>(Tyrensium archiepiscopus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 6.1-2&nbsp;</dd> <dd>Tyrensis archiepiscopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 28.6&nbsp;</dd><dt>Bishop of Acre&nbsp;</dt> <dd>Acconensis episcopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.37, bk. 18, 1.21-22&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>he was of modest education&nbsp;</dt> <dd>modice litteratus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 6.8&nbsp;</dd></dl></li><li><label>Ethnic label <var>(1)</var><dl><dt>Lotharingian (Lotharingian)&nbsp;</dt> <dd>natione Lotaringus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 6.8&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Acre&nbsp;</dt> <dd> was bishop of Acre; Acconensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.36-37, bk. 18, 1.21-22&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> had to cut short through illness his late involvement in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>'s invasion of Egypt; Egyptum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 28.8&nbsp;</dd><dt> Jerusalem: Temple&nbsp;</dt> <dd> he was buried in a chapel of the Temple of the Lord in capitulo Templi Domini.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.47&nbsp;</dd><dt> Nablus&nbsp;</dt> <dd> he died after a long illness at Nablus Neapolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4. 43-47&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> he became archbishop of Tyre; Tyrensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 6.1-2&nbsp;</dd> <dd> was archbishop of Tyre; Tyrensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 28.6 &nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
