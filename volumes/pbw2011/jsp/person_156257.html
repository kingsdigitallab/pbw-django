<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Her mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156249.html" title="Bertrade de Montfort, mother of king Fulk of Jerusalem" >Bertrada 4001</a> had left her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156289.html" title="Fulk IV, count of Touraine and Anjou, father of king Fulk" >Fulk 4002</a> and borne her to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156393.html" title="Philip I, king of France" >Philippos 4001</a> while his previous wife was still alive&nbsp;</dt> <dd>quam ... spreto marito ad eundem dominum regem se contulerat, uxore adhuc vivente pepererat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.14-15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Countess of Tripoli&nbsp;</dt> <dd>comitissa.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 6.17&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(16)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156249.html" title="Bertrade de Montfort, mother of king Fulk of Jerusalem" >Bertrada 4001</a>&nbsp;</dt> <dd>(suscepit).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 1.38, bk. 21, 5.24&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156393.html" title="Philip I, king of France" >Philippos 4001</a>&nbsp;</dt> <dd>θυγατέρων.&nbsp;&nbsp; Anna Komnene&nbsp;359.14&nbsp;</dd> <dd>filia.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.19&nbsp;</dd> <dd>filiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.24&nbsp;</dd><dt> daughter (illegitimate) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156393.html" title="Philip I, king of France" >Philippos 4001</a>&nbsp;</dt> <dd>filias (with explanation of illegitimacy).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.11-15&nbsp;</dd><dt> grandmother (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151605.html" title="Raymond III, count of Tripoli" >Raymond 17002</a>&nbsp;</dt> <dd>avia, mater patris 
<br />.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.35&nbsp;</dd><dt> half-sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a>&nbsp;</dt> <dd>sororem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 5.9-10&nbsp;</dd> <dd>soror ... ex eadem patre, non ex eadem matre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.33-36&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156408.html" title="Raymond II, count of Tripoli" >Raymond 4004</a>&nbsp;</dt> <dd>suscepit filium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.25&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156263.html" title="Constance, daughter of Philip I of France, wife of Bohemond of Taranto" >Constance 4001</a>&nbsp;</dt> <dd>(θυγατέρων).&nbsp;&nbsp; Anna Komnene&nbsp;359.14&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156395.html" title="Pons, count of Tripoli" >Pons 4002</a>&nbsp;</dt> <dd>iure convenirent maritali.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 18.9-10, bk. 21, 5.25&nbsp;</dd> <dd>uxorem.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.19&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>uxorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.13-16&nbsp;</dd> <dd>(συναφθῆναι).&nbsp;&nbsp; Anna Komnene&nbsp;359.16&nbsp;</dd> <dd>uxorem.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.19&nbsp;</dd><dt>wife (widow) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>viduam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.25&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> to marry <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> in Antioch πρὸς τὴν  Ἀντιόχου πόλιν.&nbsp;&nbsp; Anna Komnene&nbsp;359.15&nbsp;</dd><dt>Sidon&nbsp;</dt> <dd> to interrupt her half-brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a> on his way north, came to Sidon Sydonem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 6.16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Owned Arzghan and Chastel-Rouge as the dowry she had received from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>dederat enim ea dominus Tancredus ... moriens uxori causa donationis propter nuptias.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 5.12&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
