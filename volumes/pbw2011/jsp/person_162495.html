<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He went the way of all flesh&nbsp;</dt> <dd>Date: March 1 (probably 1164)&nbsp;mense Marcio, prima die mensisviam universe carnies ingressus est.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 6.1-4&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>A man of wonderful simplicity and meekness, who feared God and avoided evil ... noble in the flesh but still more noble in spirit&nbsp;</dt> <dd>vir mire simplicitatis et mansuetudinis, timens deum et recedens a malo ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.42-47&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Archbishop of Tyre (Latin)&nbsp;</dt> <dd>in predicta metropoli.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.40&nbsp;</dd> <dd>Tyrensis archiepiscopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.34-35, bk. 18, 21.32&nbsp;</dd><dt>Prior of the Holy Sepulchre&nbsp;</dt> <dd>ecclesie Dominici Sepulchri prior.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.44-45&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Barcelona&nbsp;</dt> <dd> came originally from Barcelona civitate Barchinona.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.45-46&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> was prior of the Holy Sepulchre ecclesie Dominici Sepulchri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.44-45&nbsp;</dd><dt> Lydda : Hagios Georgios&nbsp;</dt> <dd> he is said to have consecrated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162446.html" title="Bernard, bishop of Sidon" >Bernard 105</a> as bishop of Sidon in Hagios Georgios in ecclesia Liddensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.46-50&nbsp;</dd><dt> Puthaha (Transjordan)&nbsp;</dt> <dd> held the relic of the True Cross in the battle of Puthaha Puthaha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.46&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> was archbishop of Tyre predicta metropoli.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.40&nbsp;</dd> <dd> was archbishop of Tyre Tyrensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.34-35, bk. 18, 21.32&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
