<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was a convivial but rather inadequate man, corrupted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162701.html" title="Milon de Plancy" >Milo 103</a> to give a false impression that he, not Milon, was running the kingdom&nbsp;</dt> <dd>gregarium hominem et minus sufficientem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.18-19&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Castellan of Jerusalem&nbsp;</dt> <dd>arcis Ierosolimitane custodem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 22.45, bk. 21, 4.18&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162604.html" title="Balian, brother of Rohard of Jaffa" >Balian 103</a>&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 18, 14.17&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Constantinople&nbsp;</dt> <dd> he visited Constantinople with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> Constantinopolitano.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 22.26-27 &nbsp;</dd><dt>Jerusalem&nbsp;</dt> <dd> was castellan of Jerusalem Ierosolimitane.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
