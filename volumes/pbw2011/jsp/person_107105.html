<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died from his wounds while being led to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) after being tortured&nbsp;</dt> <dd>ἐν τῷ ἀπάγεσθαι πρὸς τὸν βασιλέα τελευτᾷ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.3-4&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Leader of the magnates of Skopje, he was descended from the Kopchanoi&nbsp;</dt> <dd>οἱ ἐν τοῖς Σκοπίοις προέχοντες, ὧν ἔξαρχος ἦν Γεώργιος, τοῦ τῶν Κοπχάνων γένους καταγόμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.13-14&nbsp;</dd><dt>Held the city of Skopje&nbsp;</dt> <dd>τῷ πεπιστευμένῳ ταύτην (τὴν τῶν Σκοπίων πόλιν).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Voitech&nbsp;</dt> <dd>Βοϊτάχος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.14&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Prizren&nbsp;</dt> <dd> joined the magnates of Skopje at Prizren τὰ Πρισδρίανα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.13&nbsp;</dd><dt>Skopje (Macedonia)&nbsp;</dt> <dd> held but subsequently handed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107825.html" title="Michael Saronites, military commander" >Michael 102</a> the city of Skopje (Macedonia) ταύτην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.6&nbsp;</dd> <dd> was leader of the magnates of Skopje (Macedonia) τοῖς Σκοπίοις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.13-14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)
