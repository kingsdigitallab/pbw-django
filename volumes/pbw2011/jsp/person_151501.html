<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>His admission of guilt aroused the pity of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, and so he was only tonsured and held in one of the many mountain monasteries on Mount Papikios by the Strymon; he lived there some time, then died&nbsp;</dt> <dd>ἀπεβίω.&nbsp;&nbsp; Kinnamos&nbsp;265.17-269.23&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> So foolish as to publish in painting on the walls of his palace what he should have kept secret (his support of Kilidj Arslan II)&nbsp;</dt> <dd>νήπιος ἅπερ ἐν σκότῳ φυλάσσειν ἐχρῆν ταῦτα ἐπὶ δωμάτων αὐτὸς δημοσιεύων κατὰ τὴν γραφήν.&nbsp;&nbsp; Kinnamos&nbsp;267.15-16&nbsp;</dd><dt>An energetic man, expert in military science with a tongue as sharp as his mind and dignified appearance&nbsp;</dt> <dd>δραστήριος ὢν καὶ πᾶσαν ἐξησκηκὼς αὐτουργίαν πολεμικήν, νοΐ τε τὴν γλῶτταν ἔχων ἀνθάμιλλον καὶ … τὸ εἶδος αὐχῶν σεμνόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;97.69-72&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Protonotarios&nbsp;</dt> <dd>πρωτονοταρίου.&nbsp;&nbsp; Kinnamos&nbsp;227.17&nbsp;</dd><dt> Protostrator&nbsp;</dt> <dd>πρωτοστράτωρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοστράτορος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ὃς τοῖς βασιλικοῖς τηνίκα ἱπποκομίαν ἐφεστὼς ἦν (πρωτοστράτορα τοῦτο καλοῦσι ῾Ρωμαῖοι τὸ λειτούργημα).&nbsp;&nbsp; Kinnamos&nbsp;129.16-19, 170.5, 260.5&nbsp;</dd> <dd>πρωτοστρἀτορα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;97.64&nbsp;</dd> <dd>πρωτοστράτορι.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;143.66&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>σεβαστοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Strategos autokrator&nbsp;</dt> <dd>στρατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Kinnamos&nbsp;227.19&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(7)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162765.html" title="two sons of Alexios Axouchos and Maria Komnene" >Anonymi 231</a>&nbsp;</dt> <dd>παισὶν ἄρρεσι δυσί.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;145.12&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154462.html" title="Maria Komnene, daughter of Alexios son of Ioannes II, wife of Alexios Axouchos" >Maria 20117</a>&nbsp;</dt> <dd>(εὐνέτις).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>εἰς γαμετὴν γυναῖκα ἡρμόσατο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.24&nbsp;</dd> <dd>(γυνή).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.90&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a>&nbsp;</dt> <dd>υἱέα.&nbsp;&nbsp; Kinnamos&nbsp;227.17&nbsp;</dd> <dd>υἱός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.24-25&nbsp;</dd><dt>eldest son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a>&nbsp;</dt> <dd>πρεσβύτερος τῶν υἱέων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;97.64&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Ancona&nbsp;</dt> <dd> was sent with money to Ancona ᾿Αγκών.&nbsp;&nbsp; Kinnamos&nbsp;170.5-7&nbsp;</dd> <dd> was sent with money to Ancona Ἀγκῶνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;97.63&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> was sent as commander of an expedition to Cilicia Κιλίκων γῆν.&nbsp;&nbsp; Kinnamos&nbsp;227.18-19&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> pictured <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a> in his palace in Constantinople Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;266.4&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> was sent to create a diversion on the Danube ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;260.4-7&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> visited <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a> in Ikonion ᾿Ικόνιον.&nbsp;&nbsp; Kinnamos&nbsp;265.21-266.1&nbsp;</dd><dt> Mt Papikion (monastery)&nbsp;</dt> <dd> was shut in one of the monasteries at Mt Papikion τὸ Παπύκιον τὸ ὄρος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.75-76&nbsp;</dd><dt> Papikion, Mount&nbsp;</dt> <dd> was held in one of the monasteries on Papikion, Mount ἐν ὄρει Παπικίῳ.&nbsp;&nbsp; Kinnamos&nbsp;265.19&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> was detected and arrested at Serdica (Bulgaria) Σαρδικῆς.&nbsp;&nbsp; Kinnamos&nbsp;265.12-19&nbsp;</dd> <dd> was unjustly arrested at Serdica Σαρδικῇ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.73&nbsp;</dd><dt>Strymon&nbsp;</dt> <dd> was held on Mount Papikion by the river Strymon Στρυμόνος.&nbsp;&nbsp; Kinnamos&nbsp;265.18-19&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Suburban palace in Constantinople, adorned not with ancient achievements or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> hunting or fighting in battle (the usual subjects among office-holders) but with the campaigns of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a>&nbsp;</dt> <dd>οὔτε τινὰς ῾Ελληνίους παλαιοτέρας ἐνέθετο πράξεις ... οὔτε μὴν τὰ βασιλέως, ὁποῖα καὶ μᾶλλον τοῖς ἐν ἀρχαῖς εἰθίσται διεξῆλθεν ἔργα ... τὰς τοῦ σουλτὰν ἀνεστήλου στρατηγίας.&nbsp;&nbsp; Kinnamos&nbsp;266.4-267.16&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
