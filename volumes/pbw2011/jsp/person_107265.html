<tr><td><h2><span>Ἰωάννης (BBÖ I.37, Polemis 13, Skoulatos 88, Kouroupou-Vannier 26) (Ioannes&nbsp;62)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107265</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(166)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died on an April 12 [approximately 1088]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;26&nbsp;</dd></dl></li><li><label>Description <var>(26)</var><dl><dt> A man who was both able in deliberation and extremely skilled in taking action&nbsp;</dt> <dd>ἀνὴρ καὶ βουλεύσασθαι ἱκανὸς καὶ καταπράξασθαι περιδέξιος.&nbsp;&nbsp; Anna Komnene&nbsp;73.44&nbsp;</dd><dt> An advisor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>τοῖς τε συμβούλοις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.14&nbsp;</dd><dt> As a strong character, he was able to concentrate on what he had in mind, ignoring outside distractions (like taunts connected with his status as a monk)&nbsp;</dt> <dd>εἰώθασι γὰρ οἱ φρόνημα στάσιμον ἔχοντες ἐμμένειν ἐφ᾽ οἷς ἂν κρίνωσι, τῶν δ᾽ ἔξωθεν ἐπισυμβαινόντων καταφρονεῖν.&nbsp;&nbsp; Anna Komnene&nbsp;78.20-79.23&nbsp;</dd><dt> Took advantage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s easy-going character&nbsp;</dt> <dd>τῆς εὐηθείας ἐκείνου κατατρυφῶν ὁ θεῖος αὐτοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.15.26&nbsp;</dd><dt> Appointed kaisar by his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) he was made an accomplice in the latter's plans&nbsp;</dt> <dd>κοινωνὸν βουλευμάτων μυστηριωδῶν καὶ σκεμμάτων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.9-10&nbsp;</dd><dt> Appeared to be in full control of the empire (after the banishment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> and the proclamation of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> as sole emperor)&nbsp;</dt> <dd>τὰ τῆς βασιλείας, ὡς ἐδόκει, ἄριστα κρατυνόμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.29&nbsp;</dd><dt> He was endowed with intelligence, noble sentiments and practical astuteness&nbsp;</dt> <dd>ἐκεκόσμητο γὰρ καὶ ὁ ἀνὴρ οὗτος συνέσει καὶ μεγαλοφροσύνῃ καὶ τῇ περὶ τὰ πράγματα δεξιότητι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 26.4-5&nbsp;</dd><dt> It is hard to do justice in words to the graces of his character and the virtues of his soul: he is diverse and, as it were, the finest gift on earth&nbsp;</dt> <dd>τί ἄν τις εἴποι περὶ τοῦ ἀνδρὸς τούτου, ὥστε ἐξισῶσαι τοὺς λόγους ταῖς τῶν ἠθῶν ἀγλαΐας καὶ ταῖς τῆς ψυχῆς ἀρεταῖς· παντοδαπὸν γὰρ οὗτος χρῆμα καὶ οἷον κάλλιστον τῷ βίῳ ἀνάθημα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.1-4&nbsp;</dd><dt> Nor is his tongue too ready, bold and outspoken before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> and then <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>; in fact he is an example to all of us of discretion, always moderate, mixing seriousness with play, here only beyond restraint and extreme&nbsp;</dt> <dd>τὴν γλῶτταν πρόχειρος, ἢ πρὸς τὸν ἀδελφὸν πρότερον καὶ τὸν ἀνεψιὸν ὕστερον τόλμαν ἔχων ἢ παρρησίαν· οὐ ..., ἁπανταχοῦ δὲ μετριάζων καὶ σπουδὴν παιδιᾷ κιρνῶν, ἐν τούτῳ μόνον οὐ καθεκτός, οὐδὲ σύμμετρος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.21-6&nbsp;</dd><dt> He hunts all kinds of creatures, observing the flight of birds and tracks of beasts; he urges on the dogs and pursues the deer, is mad about bears (for which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> has often reproached him); the hunt is for him an unfailing pastime&nbsp;</dt> <dd>τὰ παντοδαπὰ κυνηγᾶται· περιεργάζεται οὖν πτερὸν ὄρνιθος καὶ θηρίων ὁρμάς, ἐπιθωΰζει τε κυσὶ καὶ καταδιώκει βαλιὰν ἔλαφον, μαίνεταί τε περὶ τὰς ἄρκτους, ..., ἀλλ’ ἔστιν αὐτῷ ἡ θήρα ἀμετάθετα παιδικά.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 17.1-5&nbsp;</dd><dt> Was loved by all for his virtues and was superior to all his contemporaries in his goodness, and would have easily acceeded to the throne had God not been against this&nbsp;</dt> <dd>Πᾶσι γὰρ ἦν ἐπέραστος ὁ ἀνὴρ ὡς πᾶσι κομῶν τοῖς καλοῖς καὶ καλοκαγαθίᾳ πάντων ὑπερέχων τῶν τότε.&nbsp;&nbsp; Bryennios&nbsp;179.1-4&nbsp;</dd><dt> A military commander famous for his nobility and courage&nbsp;</dt> <dd>οἱ τοῦ στρατοῦ ἡγούμενοι καὶ γένει καὶ ἀνδρείᾳ ὠνομασμένοι.&nbsp;&nbsp; Skylitzes&nbsp;483.1-2&nbsp;</dd><dt> He was of a rather tender disposition, with a compassionate tendency, and so was severely affected by his wifes mortal suffering&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 177&nbsp;</dd><dt> He buried a crane which had died bravely, speaking a funerary oration in full armour - a sign of his character&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 232, 280.6-24&nbsp;</dd><dt> Was a eunuch, but an energetic man&nbsp;</dt> <dd>ἐκτομίαν ὄντα, δραστήριον δέ.&nbsp;&nbsp; Zonaras&nbsp;18.16.1&nbsp;</dd><dt> He combines two opposing qualities, being the sharpest intellect <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> has seen or heard of, but showing a spirit so kindly that he is like a stream of silently flowing oil&nbsp;</dt> <dd>ἐκ δυεῖν τοῖς ἐναντίοιν ξυγκείμενος, ὁξύτατος γὰρ τὴν σύνεσιν ὢν συμπάντων ὧν ἐγὼ καὶ ἤσθῃμαι καὶ τεθέαμαι, οὕτω πρᾳοτάτην ἐνδείκνυται τὴν ψυχήν, ὡς εἰκάζεσθαι ῥεύματι ἐλαίου ἀψοφητὶ ῥέοντος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.4-7&nbsp;</dd><dt> Although expert in strategy, he is far from inferior in civil affairs, jurisdiction and finance; he is razor-sharp in everything noble; is his temper is ready? - only for show; is his vengeance terrible? - no, even more admirable and unique&nbsp;</dt> <dd>... ἐλάττων δὲ τὰ πολιτικὰ καὶ ὅσα ἐς δίκας φέρει καὶ τὰ δημόσια· πολλοῦ γε καὶ δεῖ· ξυρὸς γὰρ εἰς ἀκόνην πρὸς πάντα τὰ κάλλιστα, ... ἀλλ’ ἐς ὀργὴν πρόχειρος· οὐ μὲν οὖν, εἰ μὴ ὅσον ἐνδείξασθαι ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.15-21&nbsp;</dd><dt> Had a grudge against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>ἐγκοτῶν τῷ ἀνδρί.&nbsp;&nbsp; Zonaras&nbsp;18.15.26&nbsp;</dd><dt> He was the protector of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=155061.html" title="Niketas, man of the kaisar" >Niketas 20143</a>&nbsp;</dt> <dd>ἀνθρώπῳ τοῦ καίσαρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> One of the generals of the East&nbsp;</dt> <dd>τοὺς ἑῳ´ους στρατηγούς.&nbsp;&nbsp; Skylitzes&nbsp;483.21&nbsp;</dd><dt> Descended from the Doukas clan, from the East&nbsp;</dt> <dd>οἱ ἐκ τοῦ γένους ἑῴων τοῦ δουκὸς καταγόμενοι.&nbsp;&nbsp; Skylitzes&nbsp;483.8-9&nbsp;</dd><dt> He was the protector of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151926.html" title="Andronikos, strategos of Thrakesion, man of the kaisar (Ioannes) Doukas" >Andronikos 20115</a>&nbsp;</dt> <dd>ἀνθρώπῳ τοῦ καίσαρος τοῦ Δούκα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> He and his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113059.html" title="sons of Ioannes Doukas" >Anonymi 6049</a>), as has been said,  always had a grudge against (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) Diogenes&nbsp;</dt> <dd>ἀεὶ, ὡς εἴρηται, ἐγκοτοῦντες τῷ Διογένει.&nbsp;&nbsp; Zonaras&nbsp;18.15.3&nbsp;</dd><dt> Why go into detail? In all things he is superior to all&nbsp;</dt> <dd>καὶ τί καθ’ ἕκαστον λέγω; ἐπὶ πᾶσι τῶν πάντων κεκράτηκε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 17.13-14&nbsp;</dd><dt> He splits his life between books and hunting, the latter in leisure, while at work all things are familiar to him, each at its time; he knows how to make peace or to fight his enemies; he is conversant with every facet of military science&nbsp;</dt> <dd>... μᾶλλον δὲ σχολάζοντι μὲν φίλα ταῦτα καὶ μελετώμενα, σπουδάζοντι δὲ οἰκεῖα ὅσα καὶ ὅσα πρὸς τοὺς καιρούς· εἰρήνεύειν δὲ τοῖς ἐναντίοις ἢ μάχεσθαι ἐπίσταται, λόχoυς, πολέμων τάξεις, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 17.5-13&nbsp;</dd><dt>Secured his freedom to speak openly with the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> of Alania) through his role in her marriage to the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates&nbsp;</dt> <dd>ἐντεῦθεν ὁ καῖσαρ τὴν πρὸς βασιλίδα παρρησίαν ἔσχηκεν.&nbsp;&nbsp; Bryennios&nbsp;255.16-17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(28)</var><dl><dt> Basileopator&nbsp;</dt> <dd>βασιλεοπάτορι.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;159.5&nbsp;</dd> <dd>βασιλέα Ῥωμαίων.&nbsp;&nbsp; Attaleiates: History&nbsp;189.12 / 140.2&nbsp;</dd> <dd>εὐφημίαις ἀναγορεύει βασιλικῶς.&nbsp;&nbsp; Zonaras&nbsp;18.16.23&nbsp;</dd><dt> Kaisar&nbsp;</dt> <dd>καίσαρα.&nbsp;&nbsp; Glykas&nbsp;608.13-14&nbsp;</dd> <dd>καίσαρα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.9&nbsp;</dd> <dd>τὸν Καίσαρα.&nbsp;&nbsp; Attaleiates: History&nbsp;102.1 / 77.13&nbsp;</dd> <dd>τοῦ καίσαρος.&nbsp;&nbsp; Bryennios&nbsp;115.9&nbsp;</dd> <dd>καίσαρα.&nbsp;&nbsp; Zonaras&nbsp;18.9.25&nbsp;</dd> <dd>καίσαρι.&nbsp;&nbsp; Zonaras&nbsp;18.10.27, 18.14.12&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Zonaras&nbsp;18.15.3, 18.15.7, 18.15.24, etc.&nbsp;</dd> <dd>τὸ τοῦ καίσαρος ... ἀξίωμα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 26.1-2&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 9.1; 10.3; 28.6; etc.&nbsp;</dd> <dd>καίσαρ.&nbsp;&nbsp; Anna Komnene&nbsp;41.11&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; Psellos&nbsp;Eirene 171-172&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 72.307&nbsp;</dd> <dd>καίσαρι.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καίσαρι.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;26&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6423&nbsp;</dd><dt> Stratarches&nbsp;</dt> <dd>στρατάρχην.&nbsp;&nbsp; Zonaras&nbsp;18.16.16&nbsp;</dd><dt>Strategos autokrator&nbsp;</dt> <dd>στρατηγὸς αὐτοκράτωρ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.2-3&nbsp;</dd> <dd>στρατηγὸς αὐτοκράτωρ.&nbsp;&nbsp; Attaleiates: History&nbsp;184.17 / 136.20&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>His knowledge of strategy is comparable with the ancient Kaisars, the brave deeds and successes of Hadrian and Trajan, acquired not by chance but from books of tactics, strategy and siegecraft, the works of Aelian, Apollodorus and so on&nbsp;</dt> <dd>ἐκείνοις συνελήλυθε πρὸς τὴν ... ἐπιστήμην, οὐκ ἀπὸ ταὐτομάτου, οὐδὲ τυχαίως, ἀλλ’ ἀπὸ τῶν τακτικῶν βιβλίων καὶ στρατηγικῶν καὶ πολιορκητικῶν καὶ περὶ ὅσων οἱ περὶ Αἰλιανὸν καὶ ᾽Απολλόδωρον συγγεγράφασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.8-15&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Doukas&nbsp;</dt> <dd>τοῦ δουκός.&nbsp;&nbsp; Skylitzes&nbsp;483.9&nbsp;</dd> <dd>Δοῦκα.&nbsp;&nbsp; Zonaras&nbsp;18.21.15&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.tit.&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6423&nbsp;</dd></dl></li><li><label>Kinship <var>(54)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Glykas&nbsp;608.14&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.9&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Attaleiates: History&nbsp;74.5, 168.15 / 56.17, 125.4&nbsp;</dd> <dd>(ἀδελφόν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 26.1-4&nbsp;</dd> <dd>(ἀδελφόν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 16.21&nbsp;</dd> <dd>ἀδελφὸν.&nbsp;&nbsp; Zonaras&nbsp;18.9.25&nbsp;</dd> <dd>τἀδελφοῦ.&nbsp;&nbsp; Psellos&nbsp;Eirene 164&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 151.400&nbsp;</dd> <dd>ταὐτόσπορος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6423&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>(υἱός).&nbsp;&nbsp; Glykas&nbsp;611.17&nbsp;</dd> <dd>(υἱός).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.9&nbsp;</dd> <dd>(μετὰ δύο αὐτοῦ υἱῶν, ὧν ὁ εἷς).&nbsp;&nbsp; Attaleiates: History&nbsp;168.15-16 / 125.4-5&nbsp;</dd> <dd>(υἱός), τὸν πατέρα.&nbsp;&nbsp; Bryennios&nbsp;115.9, 171.18&nbsp;</dd> <dd>(υἱέων).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 18.6; 28.6; 36.3&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Zonaras&nbsp;18.14.12&nbsp;</dd> <dd>(ὁ πρεσβύτερος τῶν παίδων).&nbsp;&nbsp; Zonaras&nbsp;18.15.13&nbsp;</dd> <dd>(υἱοῖς).&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 232, 280.4&nbsp;</dd> <dd>(παῖς)
<br />.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6424&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113059.html" title="sons of Ioannes Doukas" >Anonymi 6049</a>&nbsp;</dt> <dd>(υἱεῖς).&nbsp;&nbsp; Zonaras&nbsp;18.14.13&nbsp;</dd> <dd>(υἱοὶ).&nbsp;&nbsp; Zonaras&nbsp;18.15.3&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107530.html" title="Konstantinos Doukas, son of Kaisar Ioannes" >Konstantinos 61</a>&nbsp;</dt> <dd>(τὸν βραχύτατον υἱόν).&nbsp;&nbsp; Glykas&nbsp;611.17&nbsp;</dd> <dd>(οἱ τούτου υἱεῖς).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.17&nbsp;</dd> <dd>(μετὰ δύο αὐτοῦ υἱῶν).&nbsp;&nbsp; Attaleiates: History&nbsp;168.15-16 / 125.4-5&nbsp;</dd> <dd>(τὼ παῖδε).&nbsp;&nbsp; Bryennios&nbsp;123.20&nbsp;</dd> <dd>(υἱέων).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 18.6; 28.6; 33.1&nbsp;</dd> <dd>(τῶν σφετέρων υἱέων τὸν νεώτερον).&nbsp;&nbsp; Zonaras&nbsp;18.15.7&nbsp;</dd> <dd>(υἱοῖς).&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 232, 280.4&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>(νύμφην).&nbsp;&nbsp; Anna Komnene&nbsp;68.9&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161354.html" title="Doukas, father of Zoe (Doukaina) Komnene" >Anonymus 25018</a>&nbsp;</dt> <dd>(καισαρεκγόνου).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LX.b10&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>(τῆς θυγατριδῆς).&nbsp;&nbsp; Bryennios&nbsp;235.28&nbsp;</dd> <dd>(ἐγγόνη).&nbsp;&nbsp; Zonaras&nbsp;18.21.15&nbsp;</dd> <dd>τῷ πρὸς πατρὸς αὐτῆς πάππῳ.&nbsp;&nbsp; Anna Komnene&nbsp;89.61-62&nbsp;</dd> <dd>πάππου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;26&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>&nbsp;</dt> <dd>(ἐκγόνων).&nbsp;&nbsp; Bryennios&nbsp;175.33&nbsp;</dd> <dd>(ἔγγονος).&nbsp;&nbsp; Anna Komnene&nbsp;70.67&nbsp;</dd> <dd>(υἱωνόν).&nbsp;&nbsp; Anna Komnene&nbsp;70.70&nbsp;</dd> <dd>(ἔγγονοι).&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>&nbsp;</dt> <dd>(ἐκγόνων).&nbsp;&nbsp; Bryennios&nbsp;175.33, 255.8&nbsp;</dd> <dd>(ἔγγονοι).&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>&nbsp;</dt> <dd>ἀνδρί.&nbsp;&nbsp; Psellos&nbsp;Eirene 163&nbsp;</dd><dt> nephew (son of brother) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>ὁ πρὸς πατρὸς αὐτῷ θεῖος.&nbsp;&nbsp; Anna Komnene&nbsp;41.12&nbsp;</dd><dt> relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107952.html" title="Nikephoros Palaiologos, advisor to Romanos IV and Nikephoros III" >Nikephoros 101</a>&nbsp;</dt> <dd>συμπένθερε.&nbsp;&nbsp; Anna Komnene&nbsp;85.16&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>τὸν τούτων πατράδελφον.&nbsp;&nbsp; Attaleiates: History&nbsp;101.23 / 77.13&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>τὸν τούτων πατράδελφον.&nbsp;&nbsp; Attaleiates: History&nbsp;101.23 / 77.13&nbsp;</dd> <dd>(τοῖν ἀδελφοπαίδοιν).&nbsp;&nbsp; Bryennios&nbsp;123.10&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>θεῖον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;156.9&nbsp;</dd> <dd>(τὸν τούτων πατράδελφον).&nbsp;&nbsp; Attaleiates: History&nbsp;101.23, 169.14-15 / 77.13, 125.22&nbsp;</dd> <dd>τοῦ θείου.&nbsp;&nbsp; Bryennios&nbsp;121.5&nbsp;</dd> <dd>(ἀνεψιοῦ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 9.3&nbsp;</dd> <dd>θείου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 10.5-9&nbsp;</dd> <dd>(ἀνεψιὸν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.22&nbsp;</dd> <dd>θεῖος.&nbsp;&nbsp; Zonaras&nbsp;18.15.26, 18.16.16&nbsp;</dd> <dd>(ἀνεψιοῦ).&nbsp;&nbsp; Zonaras&nbsp;18.16.29&nbsp;</dd> <dd>θείῳ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6513 &nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(46)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> ruled Antioch (on the Orontes) τὴν ᾿Αντιόχου.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 12.38&nbsp;</dd> <dd> was wrong to feel threatened by the ordinance at Antioch (on the Orontes) ᾿Αντιοχείας.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 8.62&nbsp;</dd><dt> Asia&nbsp;</dt> <dd> arrived at the palace in order to consult with the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) after leaving Asia τῆς Ἀσίας.&nbsp;&nbsp; Bryennios&nbsp;167.7&nbsp;</dd> <dd> was sent by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a>, prepared his army, and crossed to Asia τὴν Ἀσίαν.&nbsp;&nbsp; Bryennios&nbsp;169.3&nbsp;</dd><dt> Asia Minor&nbsp;</dt> <dd> wished to go hunting and crossed the straits to Asia Minor τὴν μικρὰν Ἀσίαν.&nbsp;&nbsp; Bryennios&nbsp;145.9&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> marching against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> crossed to Asia and advanced over the mountains of τὰ Βιθυνῶν ὄρη.&nbsp;&nbsp; Bryennios&nbsp;169.4&nbsp;</dd> <dd> owned a palace at the foot of Mount Sophon in Bithynia περὶ Βιθυνίαν.&nbsp;&nbsp; Bryennios&nbsp;173.7&nbsp;</dd> <dd> resided and devoted his time to hunting in Bithynia Βιθυνίαν.&nbsp;&nbsp; Bryennios&nbsp;119.19&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> wished to go hunting in Asia Minor and crossed the Bosporos τὸν πρὸ τοῦ Πόντου πορθμόν.&nbsp;&nbsp; Bryennios&nbsp;145.10-11&nbsp;</dd><dt> Choirobakchoi&nbsp;</dt> <dd> was hunting on his estates at Choirobakchoi Χοιροβάκχοις.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 71.305-306&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> was kept in chains by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> at Chrysopolis (Bithynia) ἐν Χρυσοπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;188.18 / 139.16&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was carried in chains by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> on the way to Constantinople τοῦ Βυζαντίου.&nbsp;&nbsp; Attaleiates: History&nbsp;186.15 / 138.2&nbsp;</dd> <dd> was led by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)'s envoys back to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Attaleiates: History&nbsp;193.5 / 142.19&nbsp;</dd> <dd> was released by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108494.html" title="Artuq, Turkish amir" >Artuk 101</a> and arrived near Constantinople τῆς βασιλίδος τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;181.19&nbsp;</dd> <dd> was summoned from Bithynia to Constantinople ἐν τῇ βασιλίδι.&nbsp;&nbsp; Bryennios&nbsp;119.17&nbsp;</dd> <dd> was taken towards Constantinople τὴν Πόλιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 25.8&nbsp;</dd> <dd> was tonsured and returned to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Glykas&nbsp;614.11&nbsp;</dd><dt> Constantinople: Agora (Forum of Constantine?)&nbsp;</dt> <dd> went with armed troops through the  Agora τῆς ἀγορᾶς.&nbsp;&nbsp; Attaleiates: History&nbsp;74.6 / 56.17&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> was visited by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107848.html" title="Michael Barys, supporter of Nikephoros III" >Michael 125</a> Barys while staying at the church of  Blachernai τὸν ἐν Βλαχέρναις ναόν.&nbsp;&nbsp; Bryennios&nbsp;245.8-9&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was summoned to Constantinople (Palace) τὰ βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;18.10.27&nbsp;</dd> <dd> got tonsured and in the humble monastic habit entered the  Great Palace τοῖς βασιλείοις.&nbsp;&nbsp; Attaleiates: History&nbsp;193.11 / 142.23-24&nbsp;</dd> <dd> was summoned by the augousta (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>) but removed her from power when he arrived at the  Great Palace ἐν τῷ παλατίῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;168.21 / 125.9&nbsp;</dd> <dd> arrived from Asia and consulted with the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) in the  palace τὰ βασίλεια.&nbsp;&nbsp; Bryennios&nbsp;167.8&nbsp;</dd> <dd> was tonsured and arrived at the  palace τοῖς βασιλείοις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;160.19&nbsp;</dd><dt> Constantinople: Great Palace, Chrysotriklinos&nbsp;</dt> <dd> placed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> on the imperial throne in the  Great Palace, Chrysotriklinos τοῦ χρυσοτρικλίνου.&nbsp;&nbsp; Attaleiates: History&nbsp;169.1 / 125.12&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> took an oath in  Hagia Sophia ἐν τῇ μεγάλῃ...ἐκκλησίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;487.18&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> learnt that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> had encamped by the source of the Sangarios and advanced marching past Dorylaion Δορύλαιον.&nbsp;&nbsp; Bryennios&nbsp;169.6&nbsp;</dd> <dd> marched to Dorylaion τοῦ Δορυλαίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.4&nbsp;</dd> <dd> was sent on campaign against the Turks and encamped at Dorylaion τοῦ Δορυλαίου.&nbsp;&nbsp; Attaleiates: History&nbsp;184.19 / 136.21&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> had written in favour of his brother from Edessa (Rohas, Mesopotamia) ᾿Εδέσσης.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 8.39&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> decided to become a monk when he reached the Sea of Marmara τῇ Προποντίδι.&nbsp;&nbsp; Attaleiates: History&nbsp;193.5-6 / 142.19&nbsp;</dd> <dd> reached Marmara Προποντίδι.&nbsp;&nbsp; Zonaras&nbsp;18.16.29&nbsp;</dd> <dd> was tonsured when he reached the Sea of Marmara τῇ Προποντίδι.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;160.15&nbsp;</dd><dt> Moroboundou&nbsp;</dt> <dd> he was informed of the Komnenian revolt when living on his estate at ta Moroboundou τῶν Μωροβούνδου.&nbsp;&nbsp; Anna Komnene&nbsp;70.64&nbsp;</dd><dt> Phrygia&nbsp;</dt> <dd> was captured by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108494.html" title="Artuq, Turkish amir" >Artuk 101</a> and carried away to upper Phrygia τὴν ἄνω Φρυγίαν.&nbsp;&nbsp; Bryennios&nbsp;181.16&nbsp;</dd><dt> Piperoudion (Kyperoudes, on Bosporos)&nbsp;</dt> <dd> banished <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> to the monastery of Piperoudion (Kyperoudes, on Bosporos) Πιπερούδη.&nbsp;&nbsp; Attaleiates: History&nbsp;169.7 / 125.17&nbsp;</dd><dt> Princes' Islands: Tragonesion&nbsp;</dt> <dd> was released by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108494.html" title="Artuq, Turkish amir" >Artuk 101</a> but approaching Constantinople and fearing for his safety he took the monastic habit at  Tragonesion τὸ Τραγονήσιον.&nbsp;&nbsp; Bryennios&nbsp;181.20&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> could not cross the Sangarios (river) Σαγγάριον.&nbsp;&nbsp; Zonaras&nbsp;18.16.17&nbsp;</dd> <dd> crossed together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> the Sangarios (river) τὸν ποταμόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.12&nbsp;</dd> <dd> crossed with difficulty the slippery bridge of Zompos over the Sangarios (river) τὸν ποταμόν.&nbsp;&nbsp; Attaleiates: History&nbsp;186.2 / 137.19&nbsp;</dd> <dd> crossed with his army the Sangarios (river) τὸν ποταμόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.12&nbsp;</dd><dt> Sophon, Mount (Bithynia)&nbsp;</dt> <dd> owned a palace in Bithynia at the foot of Sophon, Mount (Bithynia) τοῦ Σόφωνος.&nbsp;&nbsp; Bryennios&nbsp;173.9&nbsp;</dd><dt>Zompos&nbsp;</dt> <dd> crossed with difficulty the Sangarios over the slippery bridge of Zompos τῆς γέφυρας.&nbsp;&nbsp; Attaleiates: History&nbsp;186.3 / 137.20&nbsp;</dd> <dd> left Dorylaion and reached but did not cross the bridge of Zompos τῆς γεφύρας τῆς τοῦ Ζόμπου καλουμένης.&nbsp;&nbsp; Attaleiates: History&nbsp;184.21-22 / 136.23&nbsp;</dd> <dd> left Dorylaion and reached the bridge of Zompos τῆς γεφύρας τοῦ Τζούμπου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.5&nbsp;</dd> <dd> marched with his army against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> whom they met by the bridge called Zompos τὴν Ζόμπου καλουμένην γέφυραν.&nbsp;&nbsp; Bryennios&nbsp;169.8&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(6)</var><dl><dt>Monk&nbsp;</dt> <dd>τὴν τρίχα κείρεται.&nbsp;&nbsp; Glykas&nbsp;614.11&nbsp;</dd> <dd>τὴν τρίχα κείρεται καὶ τὰ μοναχῶν ἀμφιέννυται.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;160.18&nbsp;</dd> <dd>μοναχῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μοναχῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>Palace in Bithynia at foot of Mount Sophon&nbsp;</dt> <dd>περὶ Βιθυνίαν, ἵναπερ τὰ βασίλεια τοῦ καίσαρος ἦν...περὶ τοὺς τοῦ Σόφωνος πρόποδας.&nbsp;&nbsp; Bryennios&nbsp;173.7-8, 179.15&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Ignatios&nbsp;</dt> <dd>Took the name Ignatios at tonsure: Ἰγνάτιος:.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;26&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
