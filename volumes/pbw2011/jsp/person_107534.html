<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Arrested on charges of usurpation in the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, he hurled himself from a cliff and perished&nbsp;</dt> <dd>ἐπὶ τυραννικαῖς αἰτίαις ἁλούς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 10.3-5&nbsp;</dd><dt>Died after throwing himself off the walls at the palace of Blachernai breaking his neck, and his body was thrown where people committing suicide are usually cast&nbsp;</dt> <dd>καὶ ἐκτραχηλισθεὶς ἀπέθανε ῥιφεὶς μετὰ τῶν αὐτοφόνων.&nbsp;&nbsp; Skylitzes&nbsp;385.48-49&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Ruled over Sirmium&nbsp;</dt> <dd>ὁ τοῦ Σιρμίου κρατῶν.&nbsp;&nbsp; Zonaras&nbsp;17.10.13&nbsp;</dd><dt> Ruler (archon?) of Sirmium&nbsp;</dt> <dd>ἄρχοντα Σιρμίου τυγχάνοντα.&nbsp;&nbsp; Skylitzes&nbsp;373.94-95&nbsp;</dd><dt>Although his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> came from an ancient and prosperous family, he (because of his suicide) was an exception&nbsp;</dt> <dd>τῷ βασιλεῖ τούτῳ ... τὸ μὲν γένος ἀρχαῖον καὶ εὔδαιμον, πλὴν τοῦ πατρός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 10.1-2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(10)</var><dl><dt> Archon of Sirmium&nbsp;</dt> <dd>ἄρχοντα Σιρμίου.&nbsp;&nbsp; Skylitzes&nbsp;373.94-95&nbsp;</dd><dt> Doux of Bulgaria&nbsp;</dt> <dd>δοῦκα τῆς Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;373.95&nbsp;</dd> <dd>δοὺξ ὠνομάσθη τῆς Βουλγαρίας.&nbsp;&nbsp; Zonaras&nbsp;17.10.13&nbsp;</dd><dt> Doux of Sirmium&nbsp;</dt> <dd>ὁ τοῦ Σιρμίου κρατῶν.&nbsp;&nbsp; Zonaras&nbsp;17.10.13&nbsp;</dd><dt> Doux of Thessalonike&nbsp;</dt> <dd>δούξ.&nbsp;&nbsp; Skylitzes&nbsp;376.88&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρικίῳ.&nb
