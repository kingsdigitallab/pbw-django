<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(21)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>he was recognised as ambitious and energetic&nbsp;</dt> <dd>فعرذلك الوقت شهامة محمد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Sultan&nbsp;</dt> <dd>السلطان.&nbsp;&nbsp; Usama&nbsp;73&nbsp;</dd> <dd>السلطان.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt>Sultan of Khorasan&nbsp;</dt> <dd>Soldanum Corocensem.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> brother (full) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162747.html" title="Sanjar ibn Malik-Shah, Seljuq sultan, ruler of Khurasan" >Sanjar 101</a>&nbsp;</dt> <dd>اخ سنجار لأم وأب.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a>&nbsp;</dt> <dd>اخ بركيارق غير شقيق.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162905.html" title="Wife of caliph Muhammad, sister of Mawdud ibn Isma'il" >Anonyma 281</a>&nbsp;</dt> <dd>زوج مجهول.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 360 (Richards I 70)&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162748.html" title="freed concubine of sultan Malik-Shah, mother of sultans Muhammad and Sanjar" >Anonyma 271</a>&nbsp;</dt> <dd>ابن ام ولد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Baghdad&nbsp;</dt> <dd> he allied with his half-brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a> in Baghdad بغداد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt> Hamadhan&nbsp;</dt> <dd> He defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a> in a battle near Hamadhan هماذان.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 294 (Richards I 28)&nbsp;</dd><dt> Isfahan&nbsp;</dt> <dd> He defended Isfahan for months against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a>, then was able to make his escape [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 333-334 (Richards I 53)&nbsp;</dd><dt> Khorasan&nbsp;</dt> <dd> was sultan of Korasan Corocensem.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt> Khoy (Iran-Azerbaijan)&nbsp;</dt> <dd> His army was scattered in the fifth battle between him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a>, which took place outside Khoy خوي.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 360-361 (Richards I 71)&nbsp;</dd><dt> Rayy (near Tehran)&nbsp;</dt> <dd> His army was routed in the fourth battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a> at Rayy &nbsp; Ibn al-Athir&nbsp;X 332 (Richards I 52)&nbsp;</dd><dt> Rudhrawar (Iran)&nbsp;</dt> <dd> The armies faced each other without fighting at Rudhrawar [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 331 (Richards I 51)&nbsp;</dd><dt>Syria&nbsp;</dt> <dd> sent his troops to Syria الشأم.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
