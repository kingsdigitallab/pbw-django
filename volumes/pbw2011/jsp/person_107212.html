<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> informing him that he could not obtain permission from his monastery's administrator (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106558.html" title="administrator (charistikarios) of a monastery in Bulgaria" >Anonymus 249</a>) to leave and join his church (as cantor)&nbsp;</dt> <dd>διὰ γραφῆς αὐτοῦ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;367.29-30&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Although a eunuch, he was honest and frank&nbsp;</dt> <dd>ὃ σπάνιον εὐνούχοις, χρηστοήθους καὶ ἁπλουστάτου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;367.39-40&nbsp;</dd><dt>Possessed musical qualities, was humble and of good character&nbsp;</dt> <dd>ᾠδικῶν χαρίτων.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;365.3-7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Deacon&nbsp;</dt> <dd>διακόνου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;365.12&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Cantor&nbsp;</dt> <dd>κορυφαίου ἐν ψάλλουσιν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;365.13&nbsp;</dd><dt>Monk&nbsp;</dt> <dd>μοναχοῦ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;365.4&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
