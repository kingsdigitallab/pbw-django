<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(30)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>His unexpected death threw Constantinople into confusion: a monody was written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Andronikos 165&nbsp;</dd></dl></li><li><label>Description <var>(14)</var><dl><dt> Reigned with his mother and brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) for a little bit more than 7 months&nbsp;</dt> <dd> Ἐκράτησε δὲ ἡ βασιλὶς σὺν τοῖς υἱέσι μῆνας ἑπτὰ καὶ μικρόν τι πρός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.8-9&nbsp;</dd><dt> Younger brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> ... as the admirable Michael and he had been born before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> became emperor they were ordinary citizens&nbsp;</dt> <dd>τὼ δὲ ἄλλω ὡς πρὸ τῆς βασιλείας γεγενημένω, ὅ τε θαύμασιος Μιχαὴλ και ὁ μετὰ τοῦτον  ’Ανδρόνικός, ἰδιώτα ἤστην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 21.4-6&nbsp;</dd><dt> Friendly with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107269.html" title="Ioannes Italos" >Ioannes 66</a>&nbsp;</dt> <dd>τοῦτον προσηταιρίσατο καὶ ὁ τηνικαῦτα βασιλεύων Μιχαὴλ ὁ Δούκας καὶ οἱ τούτου ἀδελφοί.&nbsp;&nbsp; Anna Komnene&nbsp;163.76-77&nbsp;</dd><dt> Born to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> was still a private citizen&nbsp;</dt> <dd>ἰδιωτεύοντι ἔτι.&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd><dt> In accordance with the dispositions of the dead emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) were heirs of the empire&nbsp;</dt> <dd>κατὰ γοῦν τὰς τοῦ τελευτήσαντος βασιλέως διαταγὰς ἥ τε βασιλὶς Εὐδοκία καὶ οἱ παῖδες ἐκείνου τῆς βασιλείας ἦσαν διάδοχοι.&nbsp;&nbsp; Zonaras&nbsp;18.10.1&nbsp;</dd><dt> The empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> ruled with her sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) for seven months and some days&nbsp;</dt> <dd>τῆς βασιλίδος Εὐδοκίας μετὰ τῶν υἱέων ἀρξάσης ἐπὶ μῆνας ἑπτὰ καὶ ἡμέρας τινάς.&nbsp;&nbsp; Zonaras&nbsp;18.10.28&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>has passed over his love for  ... him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>; they are admirable though <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> is recognised as being more admirable&nbsp;</dt> <dd>... τὸ (φίλτρον) περὶ τοῖν ἀδελφοῖν, ὧν θαυμασίων ὑποκειμένων θαυμασιώτερος ἐκεῖνος γνωρίζεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.1-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> is a perfect creature to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and to him&nbsp;</dt> <dd>πάγκαλον χρῆμα καὶ τῇ μητρὶ καὶ τοῖς ἀδελφοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.10-11&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> inherited <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s rule and shared it with him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> [unnamed]&nbsp;</dt> <dd>ὁ τὴν ἐκείνου βασιλείαν ἀναδεξάμενος καὶ κοινωνοὺς ταύτης καὶ τοὺς ἀδελφοὺς ποιησάμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.26-7&nbsp;</dd><dt> His hands are rather large but skillful and delicate; he is amenable to exercise, his character is neither profound nor dissembling but open in all things; his taste is noble&nbsp;</dt> <dd>ἁδρότερος μὲν τὴν χεῖρα, δεξιὸς δὲ καὶ λεπτός, περὶ τὰς ἀσκήσεις εὔκολος, τὸ ἦθος οὐ βαθὺ οὐδὲ εἰρωνικὸν ἔχων, ἀλλ’ ἐκκείμενον ἅπασιν· εὐγενὴς τὴν προαίρεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 14.5-8&nbsp;</dd><dt> He is a skilled horseman, passionate about hunting, not only wanting to keep up with the hare but even to fly with the cranes; he is only a little ready of tongue, but then closes gracefully if he has spoken at all out of turn&nbsp;</dt> <dd>θερμὸς τὰ περὶ τὴν θήραν, ὥστε μήτε τοῦ λαγὼ ἐθελειν ἀπολείπεσθαι, ἀλλὰ καὶ τοῖς γεράνοις συμπέτεσθαι, πρόχειρος μὲν βραχύ τι τὴν γλῶτταν, εἶτα δὴ εἰς χάριτας κατακλείων εἴ τί που παραφθέγξαιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 14.8-12&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael, Konstantios and Andronikos)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> He is most charming and just past youth&nbsp;</dt> <dd>Χαριέστατος οὗτος ὁ βασιλεὺς καὶ μετὰ τὴν ἥβην εὐθὺς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 14.1-2&nbsp;</dd><dt>He had been made emperor almost since his cradle (i.e. he was nearly porphyrogennetos); he was equally well qualified in all aspects of emperorship; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> as eyewitness had seen him grow tall and now saw him laid low&nbsp;</dt> <dd>ἐκ σπαργάνων μὲν σχεδὸν τὸ βασιλεύειν λαχών.&nbsp;&nbsp; Psellos&nbsp;Andronikos 14-15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Basileus&nbsp;</dt> <dd>βασιλέα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.7&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 14.1&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Psellos&nbsp;Robert 149&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Psellos&nbsp;Andronikos 165&nbsp;</dd><dt>Basileus (co-emperor)&nbsp;</dt> <dd>βασιλεῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.8&nbsp;</dd> <dd>Κατέσχον δὲ τὰ σκῆπτρα τῆς βασιλείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;119.5&nbsp;</dd> <dd>συνέδρους.&nbsp;&nbsp; Attaleiates: History&nbsp;101.22 / 77.12&nbsp;</dd> <dd>ἐπέστησε τῇ ἀρχῇ.&nbsp;&nbsp; Zonaras&nbsp;18.9.21&nbsp;</dd></dl></li><li><label>Education <var>(2)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had been responsible for some of his elementary education, and knew that he was competent in philosophy, athletics and war&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Andronikos 166.25, 167.11-12&nbsp;</dd><dt>His soul is eager for oratory but he does not neglect profounder enquiries; he causes <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> embarassment by denying that the antipodes exist, as they would hang upside down&nbsp;</dt> <dd>πρόθυμος δὲ τὴν ψυχὴν περὶ λόγους καὶ οὐδὲ τῶν βαθυτέρων ἀπεχόμενος ζητημάτων· ἐμοὶ γοῦν πράγματα παρέχει περὶ τῶν ἀντιπόδων διαλεγόμενος, ἀπαρνούμενος τούτους, ἵνα μὴ τῶν ποδῶν ἐς κεφαλὴν αἰωροῖντο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 14.2-5&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δούκας.&nbsp;&nbsp; Psellos&nbsp;Robert 150&nbsp;</dd></dl></li><li><label>Kinship <var>(23)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>τοῖς ἀδελφοῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.5&nbsp;</dd> <dd>(ἀδελφὸς).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.tit.; 15.11&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>τοῖς ἀδελφοῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.5&nbsp;</dd> <dd>(τῶν αὐταδέλφων).&nbsp;&nbsp; Attaleiates: History&nbsp;304.6-7 / 217.17&nbsp;</dd> <dd>ἀδελφούς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.27&nbsp;</dd> <dd>τοῖν ἀδελφοῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.3; 14.tit.&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Anna Komnene&nbsp;163.76-77&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>ἐξάδελφος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.10&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>(τὸν τούτων πατράδελφον).&nbsp;&nbsp; Attaleiates: History&nbsp;101.23 / 77.13&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>παῖδες.&nbsp;&nbsp; Glykas&nbsp;606.21&nbsp;</dd> <dd>παῖδες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>τῶν ἰδίων παίδων.&nbsp;&nbsp; Attaleiates: History&nbsp;100.2 / 75.15&nbsp;</dd> <dd>(οὓς ... ἐγείνατο).&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd> <dd>(μητέρα).&nbsp;&nbsp; Zonaras&nbsp;18.9.21&nbsp;</dd> <dd>τέκνων.&nbsp;&nbsp; Oath of Eudokia&nbsp;57&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>παῖδες.&nbsp;&nbsp; Glykas&nbsp;606.21&nbsp;</dd> <dd>παῖδες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>υἱοῖς.&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd> <dd>τέκνων.&nbsp;&nbsp; Oath of Eudokia&nbsp;57&nbsp;</dd> <dd>βασιλέως υἱός.&nbsp;&nbsp; Psellos&nbsp;Andronikos 165.12&nbsp;</dd><dt>step-son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>προγόνους.&nbsp;&nbsp; Glykas&nbsp;608.13&nbsp;</dd> <dd>τοὺς προγονούς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.12&nbsp;</dd> <dd>προγονοὺς.&nbsp;&nbsp; Attaleiates: History&nbsp;101.22, 106.1 / 77.12, 80.15&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Constantinople&nbsp;</dt> <dd> was allowed by Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) together with his mother back into Constantinople ἐντὸς τῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;304.9-10 / 217.19&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> accompanied his mother and brothers to  Hagia Sophia τῆς τοῦ Θεοῦ Σοφίας σηκόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.26-27&nbsp;</dd> <dd> joined his mother in a customary imperial procession to the great temple of  Hagia Sophia εἰς τὸν μέγιστον σηκὸν τῆς τοῦ θεοῦ σοφίας.&nbsp;&nbsp; Attaleiates: History&nbsp;100.2-3 / 75.15-16&nbsp;</dd><dt>Sebasteia (Cappadocia)&nbsp;</dt> <dd> reached together with the army under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Sebasteia (Cappadocia) τῇ Σεβαστείᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.5&nbsp;</dd> <dd> was ordered by his step-father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to enter Sebasteia (Cappadocia) τῇ τῶν Σεβαστηνῶν μητροπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;105.22-23 / 80.13&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
