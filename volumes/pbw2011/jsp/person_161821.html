<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(38)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> He reported that Tall Hiraq and Rawandan, two centres in the region of Aleppo, were ruled by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156417.html" title="Fakhr al-Mulk Ridwan, ruler of Aleppo" >Ridwan 4001</a> at the end of the eleventh century&nbsp;</dt> <dd>حكى مويد الدولة اسامة ... بن منقذ قال تال هراق و الراوندان هذان المركزان من اعمال حلب فيهما الملك رضوان بن تاج الدولة.&nbsp;&nbsp; Ibn Shaddad&nbsp;381&nbsp;</dd><dt>He reports at the end of his History that the ruler of Antioch in his day was <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152530.html" title="Bohemond III, prince of Antioch" >Bohemond 20102</a>, and that this Bohemond was a devil and a son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a> [in fact of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a>]&nbsp;</dt> <dd>ملك انطاكية ... على ما حكاه أسامة ... في تأريخه شيطان من ذرية ملكها بيمند ... وفي مدته انتهى تاريخه فانه قال وهو ملكها الى الان.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was a young boy at the time&nbsp;</dt> <dd>وانا ... صبي.&nbsp;&nbsp; Usama&nbsp;55&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161823.html" title="Abu l-Hasan ´Ali b. Munqidh, brother of Usama" >Ali 102</a>&nbsp;</dt> <dd>اخي.&nbsp;&nbsp; Usama&nbsp;16&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161860.html" title="Muhammad b. Munqidh, brother of Usama" >Muhammad 102</a>&nbsp;</dt> <dd>اخي.&nbsp;&nbsp; Usama&nbsp;27&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161848.html" title="Dhakhira al-Dawla Khitam, cousin of Usama" >Khitam 101</a>&nbsp;</dt> <dd>(ابن عمي).&nbsp;&nbsp; Usama&nbsp;59&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161878.html" title="Layth al-Dawla Yahya, cousin of Usama b. Munqidh" >Yahya 101</a>&nbsp;</dt> <dd>(ابن عمّي).&nbsp;&nbsp; Usama&nbsp;43&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161908.html" title="children of Usama b. Munqidh" >Anonymi 192</a>&nbsp;</dt> <dd>(اولادي).&nbsp;&nbsp; Usama&nbsp;34&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161864.html" title="Abu l-Fawaris Murhaf, son of Usama" >Murhaf  101</a>&nbsp;</dt> <dd>(ابني).&nbsp;&nbsp; Usama&nbsp;132&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161907.html" title="wives of Usama b. Munqidh" >Anonymae 107</a>&nbsp;</dt> <dd>(اهلي).&nbsp;&nbsp; Usama&nbsp;34&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161881.html" title="'Izz al-Din Abu l-'Asakir Sultan" >Sultan  101</a>&nbsp;</dt> <dd>(عمّي).&nbsp;&nbsp; Usama&nbsp;41&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161865.html" title="Majd al-Din Abu Salama Murshid, father of Usama" >Murshid  101</a>&nbsp;</dt> <dd>(ابي).&nbsp;&nbsp; Usama&nbsp;50&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(35)</var><dl><dt> Acre&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161829.html" title="Mu'in al-Din Anar, vizier of Damascus" >Anar 101</a> to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a> at Acre عكا.&nbsp;&nbsp; Usama&nbsp;196&nbsp;</dd> <dd> returned to Acre عكّا.&nbsp;&nbsp; Usama&nbsp;82&nbsp;</dd><dt> Apamea&nbsp;</dt> <dd> made an incursion against Apamea افامية.&nbsp;&nbsp; Usama&nbsp;57&nbsp;</dd> <dd> on the orders of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161881.html" title="'Izz al-Din Abu l-'Asakir Sultan" >Sultan  101</a>, set out for Apamea افامية.&nbsp;&nbsp; Usama&nbsp;41&nbsp;</dd> <dd> together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161851.html" title="Shihab al-Din Mahmud b. Qaraja" >Mahmud 103</a>, fought the Franks outside Apamea افامية.&nbsp;&nbsp; Usama&nbsp;46-47&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> arrived at dawn with his troops and camped outside the citadel at Askalon عسقلان.&nbsp;&nbsp; Usama&nbsp;15&nbsp;</dd> <dd> attacked Yubna from Asakalon  عسقلان.&nbsp;&nbsp; Usama&nbsp;17&nbsp;</dd> <dd> in order to fight the Franks, spent four months in Askalon عسقلان.&nbsp;&nbsp; Usama&nbsp;17&nbsp;</dd> <dd> repelled with his own men a Frankish attack on Askalon عسقلان.&nbsp;&nbsp; Usama&nbsp;16&nbsp;</dd> <dd> set off for Egypt after four months in Askalon عسقلان.&nbsp;&nbsp; Usama&nbsp;18&nbsp;</dd> <dd> went on an expedition to Bayt Jibrìl from Askalon عسقلان.&nbsp;&nbsp; Usama&nbsp;16&nbsp;</dd><dt> Bayt Jibril&nbsp;</dt> <dd> went on an expedition from Askalon to Bayt Jibril بيت جبريل.&nbsp;&nbsp; Usama&nbsp;17&nbsp;</dd><dt> Bostra (south of Damascus)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> at Bostra بصرى.&nbsp;&nbsp; Usama&nbsp;14&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> was at that time in Damascus دمشق.&nbsp;&nbsp; Usama&nbsp;65&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> set off for Egypt مصر.&nbsp;&nbsp; Usama&nbsp;18&nbsp;</dd><dt> Haifa&nbsp;</dt> <dd> was offered a leopard for sale while passing through Haifa حيفا.&nbsp;&nbsp; Usama&nbsp;111&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> travelled to Jerusalem بيت المقدس.&nbsp;&nbsp; Usama&nbsp;135&nbsp;</dd><dt> Jerusalem: small mosque next to al-Aqsa&nbsp;</dt> <dd> whenever he was in Jerusalem, he would pray in a small mosque next to al-Aqsa مسجد صغير قد جعله الافرنج كنيسة.&nbsp;&nbsp; Usama&nbsp;134&nbsp;</dd><dt> Kafartab (Syria)&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161881.html" title="'Izz al-Din Abu l-'Asakir Sultan" >Sultan  101</a> on a journey from Shayzar to Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;151&nbsp;</dd> <dd> fought and won against a Frankish ambush at Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;58-59&nbsp;</dd> <dd> left Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;76&nbsp;</dd> <dd> repelled the Franks with a ruse outside Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;151&nbsp;</dd><dt> Nablus&nbsp;</dt> <dd> stayed at the lodgings of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161859.html" title="Mu'izz, lodging-house keeper at Nablus" >Muizz 101</a> whenever he was in Nablus نابلس.&nbsp;&nbsp; Usama&nbsp;136&nbsp;</dd> <dd> witnessed the duel between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161918.html" title="peasant from a village near Nablus" >Anonymus 799</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161920.html" title="blacksmith at a village near Nablus" >Anonymus 801</a> in Nablus نابلس.&nbsp;&nbsp; Usama&nbsp;138&nbsp;</dd><dt> Petra (Kerak, Jordan)&nbsp;</dt> <dd> prayed at the mosque in Petra بالكهف والرقيم.&nbsp;&nbsp; Usama&nbsp;15&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161881.html" title="'Izz al-Din Abu l-'Asakir Sultan" >Sultan  101</a> on a journey to Kafartab from Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;151&nbsp;</dd> <dd> fought Frankish attackers outside Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;56-57&nbsp;</dd> <dd> left Kafartab for Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;76&nbsp;</dd> <dd> went back and received a visit from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161870.html" title="Philip, Frankish knight" >Philippos 103</a> at Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;43&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> was sent to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> to ask him to attack Tiberias طبرية.&nbsp;&nbsp; Usama&nbsp;10&nbsp;</dd> <dd> witnessed a Frankish feast at Tiberias طبرية.&nbsp;&nbsp; Usama&nbsp;138&nbsp;</dd><dt> Tyre (Palestine)&nbsp;</dt> <dd> saw a Frankish woman in a bathhouse at Tyre صور.&nbsp;&nbsp; Usama&nbsp;137&nbsp;</dd><dt> Valley of Bohemond&nbsp;</dt> <dd> founght the Franks and thought he had killed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161870.html" title="Philip, Frankish knight" >Philippos 103</a> at the Valley of Bohemond (near Apamea) وادي ابو ميمون.&nbsp;&nbsp; Usama&nbsp;41-42&nbsp;</dd><dt> Wadi Musa: Mountains of the Banu Fuhayd&nbsp;</dt> <dd> was ambushed several times in the Mountains of the Banu Fuhayd (in the Petra area) جبال بني فهيد ... في وادي موسى.&nbsp;&nbsp; Usama&nbsp;27-28&nbsp;</dd><dt>Yubna&nbsp;</dt> <dd> from Askalon made an attack on Yubna (ancient seaport)  مدينة يبنى.&nbsp;&nbsp; Usama&nbsp;17&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
