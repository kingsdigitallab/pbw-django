<div class="xlt">

<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(323)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(14)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, full of enthusiasm, filled the palace with the cry that the Lord had wrought a miracle at her tomb, so that all might know that her soul was numbered among the angels&nbsp;</dt> <dd>ἵνα ἅπαντες γνοῖεν ὅτι ἀγγέλοις ἡ ἐκείνης ψυχὴ συνηρίθμηται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 183.9-13&nbsp;</dd><dt> Died before (her husband) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἡ Ζωὴ γὰρ ἤδη προκατέστρεψε τὴν ζῳήν.&nbsp;&nbsp; Skylitzes&nbsp;478.89-90&nbsp;</dd><dt> Had already died by the time her sister <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> took power after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos (in early 1055)&nbsp;</dt> <dd>προαπεβίω γὰρ ἡ ταύτης αὐταδέλφη.&nbsp;&nbsp; Attaleiates: History&nbsp;51.20-21 / 39.2&nbsp;</dd><dt> Had died by the time the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) died&nbsp;</dt> <dd>προκατέλυσε τὸν βίον.&nbsp;&nbsp; Glykas&nbsp;599.5-6&nbsp;</dd><dt> Her desire for nourishment faded, the lack of nourishment increased and kindled a fatal fever in her; the wasting of her body, its fading as it were, was a preliminary sign that death was near&nbsp;</dt> <dd>τὸ ἐνδεὲς προσθήκην λαμβάνον πυρετὸν αὐτῇ ἀνάπτει ἐπιθανάτιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 160.3-6&nbsp;</dd><dt> One of the little silver-plated columns around her tomb took in moisture in a part where the precious metal had split and in accordance with natural laws produced a little mushroom&nbsp;</dt> <dd>βραχύν τινα μύκητα κατὰ τοὺς φυσικοὺς ἀναδόντος λόγους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 183.6-9&nbsp;</dd><dt> She died&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd><dt> She died, having reigned with three imperial husbands, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, a total of 22 years; after her death Konstantinos reigned on with (?) Theodora, for 9 years [5 years for Konstantinos, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109755.html" title="Theodora, daughter of Alexios I Komnenos" >Theodora 107</a> years more]&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Lupus protospatharius&nbsp;59.9-13&nbsp;</dd><dt> She immediately thought of the prisons, remitted debts, released from misfortune those condemned, opened the imperial treasuries and let the gold in them flow out like a river&nbsp;</dt> <dd>... ποιεῖται δὲ χρεῶν ἀποκοπὰς, ἀπολύει δὲ συμφορῶν τοὺς ἐνοχους αὐταῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 160.7-10&nbsp;</dd><dt> The imperial gold was dispersed unsparingly, intemperately; but after a short struggle with death and a slight change in her appearance she relinquished this life, after living for seventy-two years&nbsp;</dt> <dd>ἡ δὲ βραχύ τι δυσθανατήσασα καὶ τὴν ὄψιν ἀλλοιωθεῖσα μετατίθησι τὴν ἐνταῦθα ζωήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 160.10-13&nbsp;</dd><dt> When her appointed time was complete and she was about to die, her physical constitution showed small preliminary signs&nbsp;</dt> <dd>βραχύ τι κατ᾿ αὐτῆς ἡ τῆς φύσεως ἕξις προοιμιάζεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 160.1-3&nbsp;</dd><dt> When in the depth of old age (for her existence had stretched out more than seventy years) dissolved her life, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> did not mourn like a man, but indeed like a boy&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.28.1&nbsp;</dd><dt> When she died at a great age, grief for her persisted deep in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s heart: not only did he mourn her, pour libations of tears on her tomb and propitiate heaven on her behalf, but he wished to accord her God-like honour&nbsp;</dt> <dd>τῆς γοῦν βασιλίδος Ζωῆς ἀπεληλυθυίας τῶν τῇδε ἐν γήραϊ μακρῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 183.1-6&nbsp;</dd><dt>When she was dead <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> raised up the flame of love and rekindled his desire; he all but fitted out a bridal chamber for himself and led <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158267.html" title="Alan mistress of Konstantinos IX Monomachos" >Anonyma 210</a> there&nbsp;</dt> <dd>ἐπεὶ δὲ ἐτεθνήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 152.3-5&nbsp;</dd></dl></li><li><label>Description <var>(122)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> despised her, refrained from intercourse with her and was altogether averse to associating with her&nbsp;</dt> <dd>καταπεφρονήκει μὲν τῆς βασιλίδος Ζωῆς, ἀπείχετό τε τῆς πρὸς αὐτὴν μίξεως καὶ πάντη ἀποστρόφως πρὸς τὴν κοινωνίαν εἶχεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 17.6-8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112483.html" title="retainer at court of Zoe" >Anonymus 7001</a> was her family servant&nbsp;</dt> <dd>θεράπων αὐτῆς πατρῷος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 20.12&nbsp;</dd><dt> Cause (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) of the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>ἡ τοῦ θανεῖν αἰτία ἐκεῖνοι γεγόνασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;26.9&nbsp;</dd><dt> ... she was without help, bewitched by the sorcery (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>), or rather tricked and captivated by their wiles and trickery and converted to their wishes&nbsp;</dt> <dd>ἐν ἐρημίᾳ τε οὖσαν τοῦ βοηθήσοντος καὶ τοῖς γοητεύμασιν ἐκείνων καταθελχθεῖσαν, ἢ μᾶλλον ταῖς μηχαναῖς τούτων καὶ τοῖς κλέμμασι κλαπεῖσαν καὶ συνειληθεῖσαν καὶ πρὸς τὰ ἐκείνων μετατεθεῖσαν θελήματα;.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 4.12-16&nbsp;</dd><dt> Mother and empress (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>)&nbsp;</dt> <dd>τῆς μητρὸς καὶ δεσπότιδος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;41.11-12&nbsp;</dd><dt> She tipped the scales towards whatever she wanted, her hand was ready with equal passion for both things, that is death and life; in this respect she was like the waves of the sea, which raise up a ship and plunge it down again&nbsp;</dt> <dd>ἐπιρρεππὴς ἦν πρὸς ὅ τι καὶ βουληθείη, καὶ τὴν χεῖρα πρὸς ἄμφω ἡτοίμαστο κατὰ τὸ ἴσον ὀξύτατα, θάνατον φημὶ καὶ ζωήν, καὶ ἐῴκει ... κύμασι θαλαττίοις καὶ ἀπαιωροῦσι τὴν ναῦν καὶ αὖθις βαπτίζουσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;4.7-11&nbsp;</dd><dt> She had a passion for gold, not for having it or storing it away but so as to divert its stream to others, and also for Indian spices, especially those woods that retained their natural moisture, dwarf olive and white bay&nbsp;</dt> <dd>ἡ μὲν χρυσίου πολλοῦ ἥττητο, οὐχ ἵνα ἔχοι ἢ θησαυρίζοι, ἀλλ᾿ ἵνα εἰς ἄλλους μετοχετεύοι τὸ ῥεῦμα, καὶ τούτων δὴ τῶν ἰνδικωτάτων ἀρωμάτων ... μάλιστα τῶν ἔτι τὴν φυσικὴν λιβάδα μὴ ἀπολιπόντων ξύλων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;62.1-6&nbsp;</dd><dt> Having reached this point in his account of her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> wil return again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἐς τοσοῦτον γοῦν τῇ βασιλίδι ἀγαγόντες τὸν λόγον. ἐπανακαλέσωμεν αὖθις εἰς τὴν σεβαστὴν καὶ τὸν αὐτοκράτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;68.1-3&nbsp;</dd><dt> Although she was past seventy, she had no wrinkle in her face, but bloomed as she had in her youthful beauty; her hands were not without tremors, she had spasms and her back had become bent&nbsp;</dt> <dd>ἑβδομηκοστὸν δὲ ἤδη ὑπερβᾶσα ἔτος ... ῥυτίδα μὲν οὐκ εἶχεν ἐπὶ τοῦ προσώπου, ἀλλ ᾿ ἤνθει ὡς ἐπὶ νέῳ τῷ κάλλει· τῶν δέ γε χειρῶν οὐκ ἀτρόμως εἶχεν, ἀλλ ᾿ ἐκεκλόνητο, συνεκεκύφει δὲ καὶ τὸ νῶτον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;168.7-11&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> knew that no being is so forgetful as a man who has been allocated power by another, and indeed that he is most ungracious to his greatest benefactor, having confirmation from her own case, his -her predecessor - and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>οὐδὲν οὕτως ἐπιλησμονέστατον χρῆμα ὡς ἄνθρωπος ὑφ ᾿ ἑτέρου βασιλεύειν λαχὼν, μᾶλλον δὲ περὶ τὸν εὐεργετικώτατον ἀγνωμονέστατος, καὶ τοῦτο ... καὶ τῶν περὶ τὴν ἀδελφὴν παραδειγμάτωνεἰς βεβαίωσιν δόξης ἔχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;1.6-10&nbsp;</dd><dt> She owned an impossibly pampered cat named Mechlempe, whom she fed daily on a variety of exotic foods on golden utensils; she held it in public and reported on its behaviour, at which the embarrassed audience could not laugh&nbsp;</dt> <dd>Μεχλεμπέ.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 524-540&nbsp;</dd><dt>  <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> feared for the realm, lest the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> might suddenly die and it should come to her as its heir&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.16.7&nbsp;</dd><dt> Was open-handed and regal in conduct&nbsp;</dt> <dd>τὴν χεῖρά τε ἀφειδὴς καὶ βασιλικὴ τὴν προαίρεσιν.&nbsp;&nbsp; Zonaras&nbsp;17.20.13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> knew that she was a great lover, as it were bursting with passion, and to prevent her being shared among many, did not resent her relationship with one man (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>); while pretending not to see he satisfied her passion &nbsp;</dt> <dd>... μάλα ἐρῶσαν ὥσπερ δὴ καὶ σφριγῶσαν περὶ τὸ πάθος, καί, ἵνα μὴ πρὸς πολλοὺς διαχέοιτο, οὐ μάλα τὴν πρὸς ἕνα ... ἐδυσχέραινεν ὁμιλίαν, ἀλλὰ σχηματιζόμενος παρορᾶν ἀπεπλήρου τὸ πάθος τῇ βασιλίδι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.8-11&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will speak at some length about her, while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> is sleeping with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>&nbsp;</dt> <dd>λεγέσθω γάρ τι πλέον περὶ αὐτῆς, ἕως ἂν τῇ σεβαστῇ αὐτοκράτωρ συναναπαύηται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;65.1-3&nbsp;</dd><dt> She had an unstinting hand, such as to drain dry in a day a sea full of gold dust&nbsp;</dt> <dd>ἡ μὲν ἀφειδὴς ἦν τὴν χεῖρα καὶ οἵα θάλατταν αὐθημερὸν ἐξαντλῆσαι ψηγμάτων χρυσῶν περιπλήθουσαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;4.13-15&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> called it a service to share in her pleasures and those of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and he wanted to oppose them in nothing but bring them all things pleasant&nbsp;</dt> <dd>τὴν γοῦν κοινωνίαν τῶν ἀπολαύσεων θεραπείαν ἐκεῖνος ὠνόμαζε, καὶ ἐβούλετο μὲν οὐδὲν ἐκείναις ἐναντιώσασθαι, ἀλλὰ πᾶσαν ταύταις εἰσάγειν γλυκυθυμίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;49.3-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, as she was enjoying what she wanted, was less concerned than she (about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>)&nbsp;</dt> <dd>ἡ ἀδελφὴ δὲ, ἀπολαύουσα ὦν ἐβούλετο, τῆς ἀδελφῆς ἐφρόντιζεν ἔλαττον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;62.12-13&nbsp;</dd><dt> She abstained totally from women's work, never busying her hands with the spindle nor applying herself to weaving nor anything else; she even scorned royal ornaments, if not in her prime certainly in old age she abandoned any will to please&nbsp;</dt> <dd>ἐκείνη γυναικείων μὲν παντάπασιν ἔργων ἀπείχετο, ...· κατωλιγώρει δὲ καὶ βασιλείων καλλωπισμῶν, εἰ μὲν καὶ ἐν ὥρᾳ τῆς ἀκμῆς οὐκ οἶδα, παρηκμακυῖα δ ᾿οὖν τὸ φιλότιμον ἅπαν κατέλυσεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;64.1-6&nbsp;</dd><dt> If she and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> were inside the rooms allotted them, with one putting her seal on a stream of gold, the other cleaning out the bed of the stream, this replaced all pleasure for them&nbsp;</dt> <dd>εἰ δὲ ἔνδον εἶεν τῶν ἀποτετμημένων αὐταῖς οἰκημάτων, καὶ ἡ μὲν τὸ χρυσοῦν ῥεῦμα ἐπισφραγίζοι, ἡ δὲ τὴν ὁδὸν διακαθαίροι τῷ ῥεύματι, τοῦτο αὐταῖς ἀντὶ πάσης ἀπολαύσεως ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;64.23-6&nbsp;</dd><dt> As those who are united to God through contemplation or go further and, truly inspired, cling only to the object of their perfect desire and hang upon it, so the warmest reverence for God truly united her with the first and purest light&nbsp;</dt> <dd>... ἀκριβῶς ἐνθεάσαντες, τοῦ τελείου μόνον ἐφετοῦ ἔχονται, κἀκεῖθεν ᾐώρηνται, οὕτω δὴ καὶ ταύτην τὸ περὶ τὸ θεῖον θερμότατον σέβας τῷ πρώτῳ καὶ ἀκραιφνεστάτῳ φωτὶ ἀκριβῶς ... συνεκέρασεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;65.5-10&nbsp;</dd><dt> She completely neglected bodily adornments and did not wear gold-tissued robes, nor diadems or ornaments about her neck; but she did not dress coarsely, but covered her body in light clothing&nbsp;</dt> <dd>τῶν δέ γε περὶ τὸ σῶμα καλλωπισμῶν ἠμέλει παντάπασι, καὶ οὔτε χρυσοπάστῳ ἐχρῆτο στολῃ῀ οὔτε ταινίαις, ἢ κόσμοις περιδεραίοις, ἀλλ ᾿ οὐδὲ φορτικῶς ἠμφίεστο, ἀλλ ᾿ ἐλαφρᾷ τῇ στολῇ τὸ σῶμα περιεκάλυπτε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;168.11-14&nbsp;</dd><dt> Reigned for 4 months together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>ἡ Ζωὴ σὺν τῷ Μιχαὴλ τῷ καλαφάτῃ μῆνας δ ´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> Was called the heir (of her father's throne) and their mother by the populace in the forum of Constantine&nbsp;</dt> <dd>κληρονόμον καὶ μητέρα ἡμῶν.&nbsp;&nbsp; Glykas&nbsp;591.6&nbsp;</dd><dt> Reigned together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> for 7 years&nbsp;</dt> <dd>Κρατεῖ δὲ ὁ Μιχαὴλ σὺν τῇ Ζωῇ ἔτη ζ ´.&nbsp;&nbsp; Glykas&nbsp;585.21&nbsp;</dd><dt> (When she married <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>), <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>was was fifty and past her prime, her womb without moisture for reception of semen&nbsp;</dt> <dd>ἡ βασιλὶς ᾗ συνῴκιστο πεντηκοντοῦτις ἦν καὶ ὑπέρακμος καὶ ἄνικμος τὴν νηδὺν πρὸς σπερμάτων ὑποδοχὴν .&nbsp;&nbsp; Zonaras&nbsp;17.13.2&nbsp;</dd><dt> She had relinquished envy now as she was past her prime and was no longer enraged with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, nor was she quick to anger with the passion of jealousy, which had dissipated with time&nbsp;</dt> <dd>... τὸ ζηλότυπον ἤδη διὰ τὴν τῆς ἡλικίας παρακμὴν καταλύσασα, οὐκ ἔτι πρὸς αὐτὴν ἐμηνία, οὐδὲ δυσόργως εἶχε τὸ πάθος τῆς βασκανίας, ὑποσυληθεῖσα τῷ χρόνῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;62.9-12&nbsp;</dd><dt> Truly in love (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) ... past her prime&nbsp;</dt> <dd>ὡς ἀληθῶς ἐρῶσα ... ταύτης παρηκμακυίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;19.20-1&nbsp;</dd><dt> When captivated by love for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, her soul was ravaged by fire, and the sight of his beauty each day gradually inflamed the fire&nbsp;</dt> <dd>τούτου τῷ ἔρωτι ἁλοῦσα ἡ βασιλὶς ἐπυρπολεῖτο τὴν ψυχὴν καὶ τὸ πῦρ τὸ ἐκείνου κάλλος καθ ᾿ ἑκάστην ὁρώμενον ὑπανέφλεγε.&nbsp;&nbsp; Zonaras&nbsp;17.13.10&nbsp;</dd><dt> But then, not enduring to extend the pretence for long, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> changed his ways and grew suspicious of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>εἶτα οὐκ εἰς μακρὸν ἐκτεῖναι τὴν προσποίησιν ἀναχόμενος μεθαρμόττεται καὶ ὑποπτεύει αὐτὴν.&nbsp;&nbsp; Zonaras&nbsp;17.14.9&nbsp;</dd><dt> Did not have the courage to oppose the wishes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, and was in any case placid and amenable in opinion&nbsp;</dt> <dd>ἡ δὲ μήτ ᾿ ἀντειπεῖν θαρροῦσα τοῖς ἐκείνων θελήμασι καὶ ἄλλως εὔκολος οὖσα καὶ τὴν γνώμην εὐάγωγος.&nbsp;&nbsp; Zonaras&nbsp;17.16.10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> was less beautiful than she&nbsp;</dt> <dd>τὴν δὲ ὥραν ἐλάττων τῆς ἀδελφῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.11-12&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> provoked her to hatred, both because the imperial line, in her person, was being disdained, but especially because of her desire for intercourse, which was not due to her age, but to the soft life in the palace&nbsp;</dt> <dd>τὴν δὲ ἀνηρέθιζε μὲν πρὸς μῖσος καὶ τὸ βασίλειον γένος τοσοῦτον ἐπ’ ἐκείνῃ καταφρονούμενον, μάλιστα δὲ ἡ περὶ τὴν μῖξιν ἐπιθυμία, ἣν εἰ καὶ διὰ τὴν ἡλικίαν εἶχεν, ἀλλὰ διά γε τὴν ἐν βασιλείοις τρυφήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 17.8-11&nbsp;</dd><dt> According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112484.html" title="informant of Michael Psellos, at court of Romanos III" >Anonymus 7002</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> wished to be persuaded that she was not erotically attached to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ὁ βασιλεὺς ἐβούλετο μὲν ὡσανεὶ πεπεῖσθαι μὴ ἔχειν τὴν βασιλίδα ἐρωτικῶς πρὸς τὸν Μιχαὴλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;23.6-7&nbsp;</dd><dt> By another account, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was tolerant of her erotic notion or possession, but Pulcheria (101) and all who at that time happened to be party to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108200.html" title="Poulcheria (Argyropoulina), sister of Romanos III" >Poulcheria 101</a>'s secrets were enraged&nbsp;</dt> <dd>ὁ μὲν βασιλεὺς εὔκολος πρὸς τὴν ἐρωτικὴν ὑπόληψιν ἢ κατάληψιν ἦν, ἐμεμήνει δὲ ἣ τε ἀδελφὴ Πουλχερία καὶ ὅσοι τηνικαῦτα κοινωνοὶ τῶν ἀπορρήτων ἐκείνῃ ὄντες ἐτύγχανον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;23.11-15&nbsp;</dd><dt> Mother and empress&nbsp;</dt> <dd>τὴν μητέρα καὶ βασιλίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;23.7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was enraged with her&nbsp;</dt> <dd>ἐλύττα κατὰ τῆς βασιλίδος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.19&nbsp;</dd><dt>  ... her easily-won soul ... mother and sovereign (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>)&nbsp;</dt> <dd>τὴν εὐάλωτον ἐκείνης ... ψυχὴν ... τῇ μητρὶ καὶ δεσπότιδι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 4.2-4&nbsp;</dd><dt> For a time <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was humble: "the empress" ... "my mistress" ... "as I am her slave" ... "whatever decision she makes" &nbsp;</dt> <dd>ἡ βασιλίς ... ἡ ἐμὴ δεσπότις ... ὡς ἐώνημαι ταύτῃ ... ἣν ἄν θεῖτο ψῆφον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 5.9-10&nbsp;</dd><dt> Empress and mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> contrary to propriety and reason&nbsp;</dt> <dd>βασιλίδι καὶ παρὰ τὸν προσήκοντα λόγον ἐκείνου μητρι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;16.11-12&nbsp;</dd><dt> The imperial patrimony came down to her from the fifth generation&nbsp;</dt> <dd>ἐκ γὰρ πενταγονίας ὁ βασίλειος αὐτῇ κλῆρος κατήγετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;22.6-7&nbsp;</dd><dt> (She said) she resembled <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>&nbsp;</dt> <dd>ὅτι σοι καὶ τὴν θέαν εἶχον παρόμοιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 22.13&nbsp;</dd><dt> She who alone is noble in spirit and physically lovely, she who alone of all women is free, sovereign over her whole family, who most lawfully holds the lot of empire [cry of women supporting her]&nbsp;</dt> <dd>ἡ μόνη καὶ τὴν ψυχὴν εὐγενὴς, καὶ τὴν μορφὴν εὐειδής ... ἠ μόνη τῶν πασῶν ἐλεύθερα, ἡ τοῦ ξύμπαντος γένους δεσπότις, ἡ τὸν κλῆρον τῆς βασιλείας ἐννομώτατα ἔχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;26.9-12&nbsp;</dd><dt> Her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) was emperor, and his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108213.html" title="Emperor Romanos II" >Romanos 2</a>), and again his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>) [cry of women supporting her]&nbsp;</dt> <dd>ἧς καὶ ὁ πατὴρ βασιλεὺς καὶ ὁ ἐκεῖνον φὺς καὶ ὁ τοῦτον αὖθις ἀποτεκών.&nbsp;&nbsp; Psellos: Chronographia&nbsp;26.12-13&nbsp;</dd><dt> Well born&nbsp;</dt> <dd>τῆς εὐγενοῦς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;26.14&nbsp;</dd><dt> Envy divided her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, with Zoe in a greater and Theodora in a lesser position, but nevertheless Theodora retained an outward appearance of majesty&nbsp;</dt> <dd>φθόνος τὰς ἀδελφὰς διελών, τὴν μὲν ἐν μείζονι, τὴν δ᾽ ἐν ἐλάττονι μέν, σεμνοτέρῳ δὲ ὅμως κατέσχε προσχήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;34.18-20&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> was contented with the decision (to exile her) and upset neither by her change of dress nor her separation from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>ἔστεργεν οὖν ἡ Θεοδώρα τὰ δόξαντα καὶ οὔτε τὴν μεταμφίασιν ἐδυσχέραινεν οὔτε τὸ πρὸς τὴν ἀδελφὴν ἀκοινώνητον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;35.1-3&nbsp;</dd><dt> Older (than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>)&nbsp;</dt> <dd>διὰ τὴν πρεσβυγένειαν� ἡ τὴν ἡλικίαν πρεσβεύουσα ἀδελφὴ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;51.2-3; 51.6&nbsp;</dd><dt> In <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s opinion, neither she nor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> had a mind suited for rule: they did not know how to administer nor use solid arguments on politics, often mixing the trivialities of the women's quarters with serious imperial matters&nbsp;</dt> <dd>... οὔτε γὰρ οἰκονομεῖν ᾔδεσαν οὔτε στερροτέροις λογισμοῖς χρῆσθαι περὶ τὰ πράγματα, τὰ πλεῖστα δὲ τὰ τῆς γυναικωνίτιδος παίγνια τοῖς βασιλικοῖς κατεκίρνων σπουδάσμασι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;5.1-3&nbsp;</dd><dt> The trait today praised by many, that she was glad to give to many unsparingly over long time, gave rise to praise in those who received because they did well, but was the prime cause of the utter ruin and final destruction of Roman fortune&nbsp;</dt> <dd>πολλοῖς καὶ ἐπὶ πολλοῖς χρόνοις ἀφθόνως διδοῦσα ἐξήρκεσε, τοῖς μὲν εἰληφόσιν ... τὸ δὲ τὰ πάντα διαλυμηνάμενον καὶ τὴν �Ρωμαίων τύχην εἰς τὸ ὕστατον καθελὸν, οὐδὲν ἄλλο ἢ τοῦτο πρωταίτιον γέγονεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;5.6-12&nbsp;</dd><dt> Her difference from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> in appearance was even greater than that in character: she was naturally fuller-figured, but she did not rise tall in stature; her eyes were large, divided by imposing brows&nbsp;</dt> <dd>... ἡ μὲν γὰρ τῷ χρόνῳ πρεσβεύουσα περιπληθεστέρα τὴν φύσιν ἐτύγχανεν οὖσα, καὶ τὴν ἡλικίαν οὐ πάνυ ἀναδεδράμηκεν, ὀφθαλμός τε αὐτῆ, μέγας ὑπὸ βλοσυρᾷ τῇ ὀφρύϊ διέσχιστο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;6.1-&nbsp;</dd><dt> Her nose fell in a slight curve, but not too curved; she had golden hair, her entire body shone with whiteness; the length of her years was indicated by few signs&nbsp;</dt> <dd>ἡ ῥὶς ἀπεκρέματο βραχύ τι καμπτομένη καὶ ὅσον μὴ κάμπτεσθαι, τήν τε κόμην εἶχε ξανθὴν καὶ τὸ σῶμα δι�ὅλον λάμπον λευκότητι· αἱ δὲ τῶν χρόνων αὐτῇ περίοδοι ἐν ὀλίγοῖς τισὶ συμβόλοις ἀπεσημαίνοντο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;6.5-9&nbsp;</dd><dt> Anyone who looked at  the fine harmony of her limbs without knowing who she was would have said that she was till young: no part of her body was wrinkled, but it was all smooth and taut, with no loose wrinkles anywhere&nbsp;</dt> <dd>εἰ δέ τις αὐτῇ τὴν εὐρυθμίαν τῶν μελῶν διαθρήσειε, ..., ἡβῶσαν ἄρτι προσεῖπεν· ἐρρυσσοῦτο γὰρ οὐδὲν αὐτῇ μέρος τοῦ σώματος, ἀ`λλὰ λεῖον τὸ ξύμπαν καὶ ἀποτετάμενον, καὶ ῥυτὶς οὐδαμοῦ χαλαρά.&nbsp;&nbsp; Psellos: Chronographia&nbsp;6.9-11&nbsp;</dd><dt> The noble empress&nbsp;</dt> <dd>τὴν εὐγενῆ βασιλίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;18.1&nbsp;</dd><dt> (Her marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) saw the end for her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> of acting for themselves and holding absolute power in government ... After ruling together for three months, she and Theodora ended their rule&nbsp;</dt> <dd>γίνεται ταῦτα ταῖς μὲν βασιλίσσαις τέλος τοῦ δι᾿ ἑαυτῶν τοι ποιεῖν καὶ αὐτοκρατεῖν ἐν τοῖς πράγμασιν ... Αἱ μὲν οὖν τρίτον μῆνα συνάρξασαι παύονται τῆς ἀρχῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 21.1-5&nbsp;</dd><dt> The money which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> had stored up in the palace by great sweat and toil became the plaything of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and her, given and received as presents or channelled elsewhere: soon it was all used up and wasted&nbsp;</dt> <dd>ἔνθεν ἃ πολλοῖς ἱδρῶσι καὶ πόνοις ὁ βασιλεὺς Βασίλειος ἐν τοῖς βασιλείοις ἀπεθησαύριζε, ταῦτα εἰς ἰλαρὰν ἐκείναις προέκειτο παιδιάν·  ἄλλα γὰρ ἐπ᾿ ἄλλοις ἠμείβετό τε καὶ ἀντεδίδοτο, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;63.1-5&nbsp;</dd><dt> Both she and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> seemed naturally odd: they scorned fresh air, splendid  dwellings, meadows, parks - none of these charmed them&nbsp;</dt> <dd>ἀλλόκοτος γὰρ αὐτῇ τε καὶ τῇ ἀδελφῇ ἡ φυσις ἐδόκει· ὀλιγώρως εἶχον καὶ εὐπνουστέρου ἀέρος, καὶ οἰκήματος λαμπροτέρου, καὶ λειμώνων, καὶ παραδείσων, καὶ οὐδὲν αὐτὰς τῶν τοιούτων ἔθελγεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;64.20-3&nbsp;</dd><dt> While not finding much else to praise in her, ... <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> continued to admire one thing, that in her love of God she surpassed all women and all males&nbsp;</dt> <dd>... ἕν τοῦτο θαυμάζων διατελῶ, ὅτι δὴ φιλοθείᾳ πάσας μὲν γυναῖκας, πᾶσαν δὲ φύσιν ὑπερεβάλλετο ἄρρενα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;65.1-5&nbsp;</dd><dt> The name of God alone was always on her tongue&nbsp;</dt> <dd>οὐδὲν γὰρ ὅτι μὴ τὸ τοῦ Θεοῦ ὄνομα διὰ παντὸς ἐπὶ γλώσσης ἐκείνῃ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;65.11-12&nbsp;</dd><dt> Elder (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>'s two surviving daughters)&nbsp;</dt> <dd>τῆς μείζονος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;144.4&nbsp;</dd><dt> Foolish woman&nbsp;</dt> <dd>τὸ τῶν γυναικῶν ἐκείνων ἀβέλτερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;144.11&nbsp;</dd><dt> After her death the great simplicity of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a> led him to initiate great evils&nbsp;</dt> <dd>ἐπεὶ δὲ ἀπεληλύθει τῶν τῇδε ἡ βασιλὶς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;145.1-4&nbsp;</dd><dt> When old she was not very steady in her thinking; she  did not wander in her mind or depart from it, but she was absolutely ignorant of affairs and absolutely corrupted by an imperial lack of taste&nbsp;</dt> <dd>ὡς δ ᾿ οὖν γηράσασα ἦν οὐ πάνυ τι εἶχε τοῦ φρονήματος ἐρρωμένως· λέγω δὲ οὐκ ὡς περὶ `παραφόρου ταύτης ἀδαοῦς, ὑπὸ βασιλικῆς δὲ ἀπειροκαλίας διεφθαρμένης παντάπασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;167.1-5&nbsp;</dd><dt> Her reverence for God was an exception to (her lack of taste): <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> cannot blame her for excess in this; this virtue in her was unsurpassed - she depended wholly on God, deriving everything from him and attributing everything to him&nbsp;</dt> <dd>ὑπεξῃρήσθω δὲ ταύτης τὸ περὶ τὸ θεῖον σέβας, ..., ἀνυπέρβλητον δὲ αὐτῇ τὸ ἀγαθὸν τοῦτο ἐτύγχανεν ὂν, ἐξεκρέματο γὰρ ὅλη τοῦ θείου καὶ πάντα ἐκεῖθεν εἷλκέ τε καὶ ἐνόμιζεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;167.8-11&nbsp;</dd><dt> As she knew that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> was unsparing in removing eyes, scarcely had someone committed the least crime than he was led off to this punishment; had <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> not refused to concede, many would have been blinded for no reason&nbsp;</dt> <dd>..., οὐκ ἔφθη τις τὸ βραχύτατον πλημμελήσας καὶ ἐπι τὴν τοιαύτην ἀπήγετο βάσανον, καὶ εἰ μὴ ὁ αὐτοκράτωρ οὐ ξυνεχώρει τὸ ἔργον, πολλοῖς ἂν ἐπ ᾿ οὐδενὶ λόγῳ ἐξεχύθη τὰ ὄμματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;167.20-5&nbsp;</dd><dt> If anyone enthusiastically recounted to her the great deeds of her family, especially those of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>, she was delighted and her spirits immediately lifted&nbsp;</dt> <dd>εἰ δέ τις αὐτῇ κατὰ σπουδὴν τὰ τοῦ γένους διεξῃ´ει καλὰ, καὶ μάλιστα ὁπόσα ὁ θεῖος Βασίλειος, ἠγάλλετό´ τε καὶ αὐτίκα μετέωρος ἦν τὴν ψυχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;168.4-7&nbsp;</dd><dt> Roared like a lioness over her companion in her den (after the fall of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>)&nbsp;</dt> <dd>մռնչեալ մատակ առիւծն ի վերայ ընկերին ի խշտիս իւր.&nbsp;&nbsp; Aristakes&nbsp;52.2 (42)&nbsp;</dd><dt> She longed to give birth to heirs and strove to be called a mother; like a tree watered by two gardeners that ran the risk of remaining withered and leafless&nbsp;</dt> <dd>καὶ παίδων δὲ διαδοχῆς καὶ τοκετοῦ διψῶσα καὶ γλιχομένη τεκνουργὸς ἀκοῦσαι παιδομήτωρ (ὑπὸ δυοῖν γὰρ κηπευτῶν ὡς δένδρον ποτισθεῖσα ἄχλοος ἐκινδύνευεν, ἄφυλλος, αὖος μένειν).&nbsp;&nbsp; Manasses, Chronicle&nbsp;6134-6137&nbsp;</dd><dt> An adulteress (referring to her relationship with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was still alive)&nbsp;</dt> <dd>τὴν μοιχάδα.&nbsp;&nbsp; Glykas&nbsp;587.19&nbsp;</dd><dt> Described by the angry mob protesting against Skleraina (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, mistress of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) as their mother, born in the purple&nbsp;</dt> <dd>αἱ μάνναι ἡμῶν αἱ πορφυρογέννητοι.&nbsp;&nbsp; Glykas&nbsp;595.19-20&nbsp;</dd><dt> Legitimate heir to the throne and sovereign, she suffered greatly and unjustly, according to the crowd protesting against her banishment, being subjected to the cruel insolence of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> (Kalaphates)&nbsp;</dt> <dd>τὰ ἔσχατα πάσχουσαν ἀδίκως παρὰ τοῦ ἐπεισάντου.&nbsp;&nbsp; Attaleiates: History&nbsp;15.23-16.1 / 13.1-3&nbsp;</dd><dt> She was the tallest, most beautiful and most strong-minded of the children of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 192-195&nbsp;</dd><dt> The first empress&nbsp;</dt> <dd>τὴν πρώτην βασιλίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;36.7&nbsp;</dd><dt> Thought that she had planned excellently and appropriated the whole power for herself and would have <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> as her servant; but it turned ot rather differently&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.14.7&nbsp;</dd><dt> For a time <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> gave the appearance of retaining his disposition towards her and of gratifying her and doing the things which were pleasing to her&nbsp;</dt> <dd>μέχρι  μὲν γάρ τινος ἐσχηματίζετο τηρεῖν πρὸς τὴν βασιλίδα διάθεσιν καὶ ταύτῃ χαρίζεσθαι καὶ τὰ ἐκείνῃ θυμήρη ποιεῖν.&nbsp;&nbsp; Zonaras&nbsp;17.14.8&nbsp;</dd><dt> Some say that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was not unaware of the love, but <knew> that the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was aroused and  in a state of sexual madness, and that he tolerated her partiality for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, feigning ignorance lest she associate with more men&nbsp;</dt> <dd>εἰσὶ δ ᾿ οἳ λέγουσι μὴ ἀγνοῆσαι τὸν βασιλέα τὸν ἔρωτα, ***  δ ᾿ ὅτι σφριγᾷ ἡ βασίλισσα καὶ περὶ τὰ ἀφροδίσια μέμηνε, τῆς πρὸς τὸν Μιχαὴλ αὐτῆς ῥοπῆς ἠνείχετο, ὑποκρινόμενος ἄγνοιαν, ἵνα μὴ πλείοσιν ὁμιλοίη.&nbsp;&nbsp; Zonaras&nbsp;17.13.22&nbsp;</dd><dt> She, like her sister <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108358.html" title="Theodora, daughter of Konstantinos X" >Theodora 101</a>, was remembered as having specially trusted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>αἱ πορφυρογέννητοι βασιλίδες.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 35.60&nbsp;</dd><dt> Reigned for 12 (and a half?) years together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>Κωνσταντῖνος ὁ μονομάχος σὺν τῇ Ζωῇ ἔτη ιβ ´    ´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> Of carefree temperament&nbsp;</dt> <dd>ἀνειμένων οὔσαις ἠθῶν.&nbsp;&nbsp; Zonaras&nbsp;17.21.4&nbsp;</dd><dt> The mother who had not plotted ... she who knew nothing hitherto of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>'s audacities ... she who had been born in her bedchamber&nbsp;</dt> <dd>τῆς μηδὲν ἐπιβουλευσάσης μητρὸς ...μηδὲν τέως τῶν τολμωμένων εἰδυῖαν ... (τοῦ κοιτωνίσκου) τὴν ἐγγενῆ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;21.3, 4-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was was not without pain concerning her (treatment by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>) &nbsp;</dt> <dd>οὐ γὰρ ἦν ἐπὶ τῇ βασιλίδι ἀναλγητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;40.2&nbsp;</dd><dt> The plant (of her family) blossomed and put out so many shoots, each with royal fruit, that it was not possible to compare others with it either in beauty or grandeur (in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s view)&nbsp;</dt> <dd>οὕτω τὸ φυτευθὲν ἐξηνθήκει καὶ τοσαύταις προὐβάλλετο βλάστας, καὶ ἑκάστην μετὰ τοῦ βασιλείου καρποῦ, ὡς μὴ ἔχειν ἑτέρας ἀντισυγκρῖναι ταύταις, οὔτε πρὸς κάλλος οὔτε πρὸς μέγεθος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;1.10-13&nbsp;</dd><dt> Some thought her more suited to power (than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>), since she had previously already held the august rank and had unsurpassed ambition&nbsp;</dt> <dd>τοῖς δὲ ἡ ἑτέρα τῶν ἀδελφῶν καταλληλότερα ἐδόκει τῷ κράτει, ὡς καὶ τὸ σεμνότερον ἤδη προειληφυῖα καὶ τὸ φιλότιμον ἀνυπέρβλητον ἔχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;11.5-8&nbsp;</dd><dt> No small part of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s lack of moderation was due to the easy-going character of her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, and his willingness to succumb like them to luxuries and laughter&nbsp;</dt> <dd>γεγόνασι δὲ τούτῳ μερὶς οὐ μετρία πρὸς τὴν τοιαύτην ἀμετρίαν τὰ ῥᾴθυμα τῶν βασιλίδων ἤθη, καὶ τὸ κατ ᾿ ἐκείνας ἐθέλειν εἰς τρυφὰ`ς ἀνεῖσθαι καὶ γέλωτας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;49.1-3&nbsp;</dd><dt> She was already past the age for sexual relations, but desire still burned in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἔξωρος ἤδη πρὸς συνουσίαν ἀνδρὸς ἡ βασιλὶς, τῷ δέ γε βασιλεῖ τὰ τῆς ἐπιθυμίας ἐφλέγμαινεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;151.1-3&nbsp;</dd><dt> If she had been graced with intellectual advantage, her mind did not preserve it untainted, but by demonstrating it more than necessary she revealed that it was not eagerness for distinction but lack of taste&nbsp;</dt> <dd>εἰ δέ που καὶ ψυχικῷ προτερήματι ἐκεκόσμητο, ἀλλ ᾿ οὐδὲ τοῦτο διέσωσεν αὐτῇ καθαρὸν ἡ γνωμη, ἀλλὰ πλέον ἢ δεῖ ἔχειν ἐπιδεικνυμένη, οὐ φιλότιμον ἀλλ ᾿ ἀπειρόκαλον τοῦτο ὑπέφαινεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;167.5-8&nbsp;</dd><dt> Most generous of all women, for this reason she squandered everything, as this virtue had no limit in her: she at once counted out the money and with the other hand invoked the Lord for the one receiving it&nbsp;</dt> <dd>φιλοτιμοτάτη δὲ γενομένη πασῶν γυναικῶν, καὶ διὰ τοῦτο πάντα συνδιαφθείρουσα, ὅτι μὴ μέτρον εἶχε ταύτῃ τὸ καλὸν, ὁμοῦ τε τὰ χρήματα ἀπηρίθμει καὶ θατέρᾳ χειρὶ ἐδεξιοῦτο τῷ κρείττονι κατὰ τοῦ λαμβάνοντος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;168.1-4&nbsp;</dd><dt> She clung to and put all her energy into one thing - making sacrifice to God, not so much through praise, verbal offerings and penitence, but through spices and all that comes to our shores from India and Egypt&nbsp;</dt> <dd>ἑνὸς δὲ μάλιστα εἴχετο καὶ περὶ τοῦτο σπουδὴν ἐτίθετο πᾶσαν, θυσίαν προσάγειν Θεῷ, οὔ φημι τοσοῦτον τὴν δι ᾿ αἰνέσεως λογικης τε προσαγωγῆς καὶ ἐξομολογήσεως, ἀλλὰ τὴν δι ᾿ ἀρωμάτων ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;149.5-9&nbsp;</dd><dt> She did not share the cares of empire with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, wishing to be completely free of such toils; nor did she care about the things that occupy women, the loom, distaff, wool or weaving&nbsp;</dt> <dd>τῶν ... βασιλικῶν φροντίδων οὐδ ᾿ ἐκοινώνει τῷ αὐτοκράτορι, ἀλλ ᾿ ἐβούλετο πάντη ἄσχολος εἶναι τῶν περὶ ταῦτα πόνων· οὐδὲ τῶν ὅσα γυναῖκας περὶ αὑτὰ ἀσχολεῖ, ἱστόν φημι καὶ ..., οὐδὲ τούτων ἐφρόντιζεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;149.1-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was more than ten years older than her&nbsp;</dt> <dd>πλέον γὰρ ἢ δέκα ἔτεσι τὴν τῆς βασιλίδος ἡλικίαν ὑπεραναβεβήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.21-3&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> did not know if any other family was loved by God as much as that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and her, and he was amazed on reflecting that their roots were fixed and planted not lawfully, but by slaughters and bloodshed&nbsp;</dt> <dd>οὐ γὰρ οἶδα εἴ τι ἕτερον γένος ὡς τὸ περὶ ἐκείνας ἠγάπηται τῷ Θεῷ καὶ θαυμάζω κατανοῶν ὅτι μὴ ἐννόμως αὐταῖς τῆς ῥίζης παγείσης καὶ φυτευθείσης, ἀλλὰ φόνοις καὶ αἵμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;1.6-9&nbsp;</dd><dt> It was whispered by some that rule was more suited to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> [than to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>] because <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> was the cause of the overthrow of the tyrant (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>)&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.20.4&nbsp;</dd><dt> Seeing that Romanos [lived a separate life and forgot that he was married to a wife] who was still rather young, was agitated by some mean and villainous thoughts&nbsp;</dt> <dd>καὶ βλέπουσα τὸν Ῥωμανὸν καθ’ ἑαυτὸν βιοῦντα καὶ μηδὲ μιμνησκόμενον ὡς δέδεται γυναίῳ καὶ συνοικοίη γαμετῇ, καὶ ταῦτα νεαζούσῃ, φαύλαις τισὶ καὶ μοχθηραῖς ἐννοίαις ἐσοβεῖτο.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5978-5981&nbsp;</dd><dt> Adulteress&nbsp;</dt> <dd>τὴν μοιχαλίδα.&nbsp;&nbsp; Skylitzes&nbsp;397.69&nbsp;</dd><dt> Called the first heir (to the throne of her father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>) and their mother by the crowds gathered at the forum of Constantine to listen to the declaration of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> announcing her banishment, read by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106258.html" title="Anastasios, prefect of Constantinople in 1042" >Anastasios 101</a>&nbsp;</dt> <dd>τὴν ἀρχέγονον καὶ κληρονόμον καὶ ἡμετέραν μητέρα Ζωήν.&nbsp;&nbsp; Skylitzes&nbsp;418.27-28&nbsp;</dd><dt> Middle daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> [unnamed]&nbsp;</dt> <dd>τὴν μέσην τῶν θυγατέρων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;9.12-13&nbsp;</dd><dt> Most beautiful of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>'s daughters [unnamed]&nbsp;</dt> <dd>ἡ καλλίστη τῶν τοῦ Κωνσταντίνου θυγατέρων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;10.24-5&nbsp;</dd><dt> After surviving long enough to see her marriage (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> quit life, leaving the power to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> [unnamed]&nbsp;</dt> <dd>τοσοῦτον ἐπιζήσας ὅσον αἰσθέσθαι τῆς συνοικήσεως, μεταλλάττει τὸν βίον, τῷ κηδεστῇ  �Ρωμανῷ τὸ κράτος καταλιπών.&nbsp;&nbsp; Psellos: Chronographia&nbsp;10.24-6&nbsp;</dd><dt> Two things irritated her more than others: the ruler (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) did not love her and she was not able to spend unstintingly: for he closed the treasuries to her and sealed off their wealth and she lived on a fixed allowance of money&nbsp;</dt> <dd>... τό τε μὴ ἐρᾶν αὐτῆς τὸν κρατοῦντα καὶ τὸ μὴ ἔχειν ἀφθόνως χρῆσθαι τοῖς χρήμασιν· ἐπέκλεισε γὰρ αὐτῇ τὰ ταμεῖα καὶ τοὺς θήσαυροὺς ἐπεσφράγισε, καὶ πρὸς διαμεμετρημένην ἔζη χρημάτων ἐπίδοσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;6.9-13&nbsp;</dd><dt> She was furious with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> and the advisers whom he used in restricting her spending; they knew this and kept watch on her the more, especially <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108200.html" title="Poulcheria (Argyropoulina), sister of Romanos III" >Poulcheria 101</a>&nbsp;</dt> <dd>μεμήνει γοῦν αὐτῷ τε καὶ τοῖς ὅσοις συμβούλοις ἐχρῆτο περὶ τὸ πρᾶγμα· οἳ δὲ τοῦτο ἠπίσταντο καὶ πλέον αὐτὴν ἐφυλάττοντο, καὶ μᾶλλον ἡ ... Πουλχερία.&nbsp;&nbsp; Psellos: Chronographia&nbsp;6.14-16&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> won control of power, for a short time he as it were made a jest of imperial rule, partly surrendering to time and the unexpected outcome of things, partly pleasing her and devising amusements and diversions for her&nbsp;</dt> <dd>τὴν βασιλείαν, ἵν � οὕτως εἴπω, διέπαιξε, τὰ μὲν τῷ καιρῷ διδοὺς καὶ τῇ ἀδοκήτῳ ἐκβάσει τοῦ πράγματος, τὰ δὲ τῇ γυναικὶ χαριζόμενος καὶ οἷον θυμηδίας αὐτῇ καὶ ἀναπαύλας προσμηχανώμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;9.2-7&nbsp;</dd><dt> All were favourably disposed to her as a woman and heir to the power, and she had won the hearts of all by her unsparing gift-giving (according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>)&nbsp;</dt> <dd>τὸ σύμπαν εὐνοϊ�κώτερον πρὸς αὐτὴν ἔσχεν, ἅτε γυναῖκα καὶ κληρονόμον τοῦ κράτους, καὶ τῇ ἀφειδείᾳ τῶν δώρων τὰς τῶν πάντων ὑποποιησαμένην ψυχάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;22.15-18&nbsp;</dd><dt> She was easy-going in her views and unable to oppose in any way (according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>)&nbsp;</dt> <dd>εὔκολος τε οὖσα ταῖς γνώ´μαις καὶ μηδ � ὁτιουν῀ ἀντειπεῖν ἔχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;22.22-3&nbsp;</dd><dt> Said to rank even with angels, since, I believe, from her tomb due to a certain dampness a fungus grew up, and this was called a sign dispensed from above, so that it might not be unknown that she was drawn up in company with the spritual powers&nbsp;</dt> <dd>λέγεται ... ἀγγέλοις αὐτὴν παρεξισοῦν, ἐπειδή που τοῦ μνήματος ἐκείνης μύκης ἔκ τινος ὑγρότητος ἀνεβλάστησε, καὶ τοῦτο καλεῖν σημεῖον ἄνωθεν οἰκονομηθέν, ἵνα μὴ ἀγνοῆται ἡ βασιλὶς ταῖς νοεραῖς συντεταγμένη δυνάμεσι.&nbsp;&nbsp; Zonaras&nbsp;17.28.2&nbsp;</dd><dt> Her existence stretched out more than seventy years&nbsp;</dt> <dd>ὑπὲρ γὰρ τὰ ἑβδομήκοντα ἔτη παρεξετάθη αὐτῇ τὸ βιώσιμον.&nbsp;&nbsp; Zonaras&nbsp;17.28.1&nbsp;</dd><dt> Successor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, born in the purple, lady, her deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαὴλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τῶν ἑξῆς ... πορφυρογεννήτων τῆς τε κυρᾶς Ζωῆς ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;1-8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, who married her at his proclamation to power, seemed not to recognise that she had passed beyond the time of pregnancy, her womb already dry for childbirth (for she was fifty when betrothed to him)&nbsp;</dt> <dd>οὐδὲ τοσοῦτον διαβλέπειν ἐδόκει ὡς ἡ τοῦ Κωνσταντίνου θυγάτηρ, ᾗ συνῴκησεν εἰς τὸ κράτος ἀναρρηθείς, τὸν τοῦ κύειν ὑπεραναβεβήκει χρόνον (πεντηκοστὸν γὰρ ἔτος εἶχε ... ὁπηνίκα κατηγγυήθη τῷ ῾Ρωμανῷ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.4-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> felt affection and strong love for her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, but took no more noble care for them; while guarding the power for his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) he put their care in his hands&nbsp;</dt> <dd>ἠγάπα ... καὶ δεινῶς ἔστεργεν, οὐδὲν δέ τι γενναιότερον περὶ τούτων ἐφρόντισεν ... ἐπ’ ἐκείνῳ τὴν περὶ τούτων φροντίδα ἔθετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.10-13&nbsp;</dd><dt> If someone on seeing her suddenly pretended to fall down as if struck by lightning (a trick often played) he was at once presented with gold chains; but if he used too many words of thanks, he was bound again with iron chains&nbsp;</dt> <dd>εἰ γοῦν τις αὐτὴν ἀθρόον ἰδὼν ὑπεκρίθη τὸ πεσεῖν ἐξ ἀστραπῆς ὥσπερ πληγεὶς ..., χρυσοῖς εὐθὺς ἐδεδώρητο ἀποδέσμοις· εἰ δὲ πλείοσι λόγοις εὐχαριστίας ἐχρήσατο, σιδηροῖς αὖθις καταδεῖτο δεσμοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;167.16-20&nbsp;</dd><dt> It was her wish not to admit her sister  (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>) as partner in the power; for she was extraordinarily jealous&nbsp;</dt> <dd>ἦν μὲν οὖν αὐτῇ τὸ βουλόμενον μὴ προσήσεσθαι τοῦ κράτους κοινωνὸν τὴν ὁμαίμονα· ἐζηλοτύπει γὰρ ἐκτόπως.&nbsp;&nbsp; Zonaras&nbsp;17.19.24&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> died without having made any provision in the manner of an emperor for her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>οὐδὲν περὶ τούτων φρονήσας βασιλικώτερον ἀπελήλυθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.12-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> feigned a disposition and look of goodwill towards her for a time, but after a short period had elapsed he changed completely and gave back wicked return for her goodwill and favour towards him&nbsp;</dt> <dd>τῆς πρὸς αὐτὸν εὐνοίας καὶ χάριτος πονηρὰς ἀντιδίδωσιν ἀμοιβὰς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 6.1-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> declines to praise or blame <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s changed attitude to her: his hatred for his benefactress and unfeeling behaviour is not good, but his fear that she might engulf him in similar evils (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) is to be praised&nbsp;</dt> <dd>... τὸ μὲν γὰρ μισεῖν τὴν εὐεργέτιδα καὶ ἀγνωμόνως πρὸς ταύτην φέρεσθαι οὐκ ἐν καλοῖς τίθεμαι, τὸ δὲ δεδίεναι περὶ ταύτῃ μὴ τοῖς ἴσοις καὶ τοῦτον περιβαλεῖ κακοῖς οὐκ ἔχω μὴ ἐπαινεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 6.5-8&nbsp;</dd><dt> In general her lifestyle was sometimes mild and lax, sometimes too harsh and tense: these characteristics alternated for no reason in a brief moment regarding the same person&nbsp;</dt> <dd>ὁ δέ γε λοιπὸς αὐτῇ βίος πῆ μὲν ἁπαλός τε καὶ ἔκλυτος, πῆ δὲ σκληρὸς ἄγαν τι τοῦ χρόνου ἐπὶ ταὐτοῦ τὰ ἰδιώματα διηλλάττετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;167.13-16&nbsp;</dd><dt> Second of the daughters of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>ἡ δευτέρα τῶν θυγατέρων τοῦ Κωνσταντίνου.&nbsp;&nbsp; Zonaras&nbsp;17.10.22&nbsp;</dd><dt> Tme had carried away the envy in her now that she was beyond her prime, and her experience of trials made her more moderate&nbsp;</dt> <dd>ὅ τε γὰρ χρόνος παρήνεγκεν αὐτῇ τὸ ζηλότυπον, ἤδη τυγχανούσῃ παρήλικι, καὶ οἱ συμβεβηκότες αὐτῇ πειρασμοὶ μετριωτέραν εἰργάσαντο.&nbsp;&nbsp; Zonaras&nbsp;17.21.16&nbsp;</dd><dt> Most well-born&nbsp;</dt> <dd>τὴν εὐγενεστάτην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;21.6&nbsp;</dd><dt> The elder, she had a mind more ready with ideas, but a tongue slower in conversing (than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>)&nbsp;</dt> <dd>ἡ μὲν πρεσβυτέρα τὴν ἡλικίαν Ζωὴ ἑτοιμοτέρα ἦν τὴν ψυχὴν πρὸς ἐνθύμημα, βραδυτέρα δὲ τὴν γλῶτταν πρὸς ὁμιλίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;4.2-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> reigned with her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>τοῦ σὺν αὐταῖς Κωνσταντίνου τοῦ Μονμάχου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 8-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not know well what <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was like in her youth, except from hearsay&nbsp;</dt> <dd> Ἐκείνη γὰρ ὅπως εἶχεν ἐφ ᾿ η῞βης οὔπω σαφῶς οἶδα, εἰ μὴ ὅσον ἀκοῇ μεμαθηκὼς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;166.5-7&nbsp;</dd><dt> She was in any case amenable&nbsp;</dt> <dd>ἄλλως εὐάγωγον οὖσαν.&nbsp;&nbsp; Zonaras&nbsp;17.18.7&nbsp;</dd><dt>Second and middle daughter (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>), who was seen by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> when she had already grown old, she was most imperial in character, most brilliant in form and most magnificent and awesome in mind-set [unnamed]&nbsp;</dt> <dd>ἡ δὲ μετ� ἐκείνην καὶ μέση, ..., καὶ τὸ ἦθος βασιλικωτάτη, καὶ τὸ εἶδος λαμπροτάτη, καὶ τὴν γνώμην μεγαλοπρεπεστάτη τε καὶ αἰδέσιμος .&nbsp;&nbsp; Psellos: Chronographia&nbsp;5.5-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(34)</var><dl><dt> Augousta&nbsp;</dt> <dd>αὐγούστης.&nbsp;&nbsp; Iveron&nbsp;1.242.25&nbsp;</dd> <dd>αὐγούστῃ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.11, 166.12&nbsp;</dd> <dd>Αὐγούσταις.&nbsp;&nbsp; Mauropous: Orations&nbsp;32.1&nbsp;</dd> <dd>αὐγούστης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.9&nbsp;</dd> <dd>Αὐγουστης.&nbsp;&nbsp; Zonaras&nbsp;17.11.5&nbsp;</dd> <dd>αὐγούσταν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;17.1&nbsp;</dd> <dd>αὐγούστης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;15.2&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;1.3&nbsp;</dd><dt> Basileus (co-empress)&nbsp;</dt> <dd>αὐτοκράτορες.&nbsp;&nbsp; Attaleiates: History&nbsp;18.3 / 14.18&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>τῆς βασιλίδος.&nbsp;&nbsp; Skylitzes&nbsp;376.83&nbsp;</dd> <dd>τὸ πᾶν κράτος περιέστη ὡς εἰς κληρονόμον τὴν βασιλίδα.&nbsp;&nb
