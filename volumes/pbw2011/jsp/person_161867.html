<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/161867</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Having been conveyed from Palestine to Egypt, bound hand and foot in metal fetters in a metal cage on the back of a camel, he was torn to pieces by the furious Egyptians with their teeth&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 18, 9.60-64&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>A bold man, with unusual military experience among the Egyptians; even his name struck dread into the populace of Egypt, and the sight of him inspired untold terror&nbsp;</dt> <dd>vir audacissimus, rei militaris singularem apud Egyptios habens experientiam, cuius etiam nomen populis illius regionis esset formidabile, aspectus vero terrorem incutiens sine consolatione.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 9.53-56&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(1)</var><dl><dt>When captured by the Templars, at his own request he learned Latin letters and the rudiments of Christianity&nbsp;</dt> <dd>litteras iam didicisset Romanas, prima fidei christiane rudimenta edoctus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 9.56-59&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161872.html" title="Rukn al-Din 'Abbas, Fatimid vizier" >Abbas 101</a>&nbsp;</dt> <dd>ابنه.&nbsp;&nbsp; Usama&nbsp;27&nbsp;</dd> <dd>filium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 9.9 &nbsp;</dd></dl></li><li><label>Language Skill <var>(1)</var><dl><dt>Latin&nbsp;</dt> <dd>In Templar captivity, he desired fervently to be reborn as a Christian, and of his own initiative learned the Latin letters litteras iam didicisset Romanas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 9.58&nbsp;</dd></dl></li><li><label>Location <var>(2)</var><dl><dt> Egypt&nbsp;</dt> <dd> was taken back in bonds to Egypt and brutally killed Egyptum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 9.62&nbsp;</dd><dt>Muwaylih&nbsp;</dt> <dd> was captured by the Franks at al-Muwaylih المويلح.&nbsp;&nbsp; Usama&nbsp;27&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>Christian&nbsp;</dt> <dd>When captured by the Templars, he showed a fervent desire for conversion, and on his own initiative learned the rudiments of Christianity; but he was sold for a gigantic sum by the Templars to the Egyptians, who tore him to pieces avidissime petens in Christo regenerari.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 9.57-58&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
