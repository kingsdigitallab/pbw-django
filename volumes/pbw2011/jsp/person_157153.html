<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died after spending 2 years at the monastery of the Holy Cross in Sebasteia&nbsp;</dt> <dd>յորում տեղւոջ կեցեալ ամս երկուս, փոխեցաւ ի Քրիստոս։.&nbsp;&nbsp; Aristakes&nbsp;82.17-18 (72)&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Loved money and amassed great treasures in the patriarchate&nbsp;</dt> <dd>զգանձս՝ զոր և գտին անդ...քանզի յոյժ գանձուց սիրօղ էր Պետրոս.&nbsp;&nbsp; Aristakes&nbsp;82.21-22 (73)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Katholikos of Armenia&nbsp;</dt> <dd>զաթոռ հայրապետութեան.&nbsp;&nbsp; Aristakes&nbsp;62.2 (50)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157101.html" title="sister of katholikos Peter Getadarj" >Anonyma 160</a>&nbsp;</dt> <dd>&nbsp; Aristakes&nbsp;64.15-16 (57)&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157143.html" title="Xach'ik I Anec'i, Armenian katholikos" >Xachik 101</a>&nbsp;</dt> <dd>(քերորդի).&nbsp;&nbsp; Aristakes&nbsp;64.15-16 (57)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Ani&nbsp;</dt> <dd> surrendered in exchange for gifts and a dignity from the emperor the forts (of Armenia) and the city of Ani զքաղաքս.&nbsp;&nbsp; Aristakes&nbsp;63.3 (55)&nbsp;</dd> <dd> was forced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a> out of Ani քաղաքէն.&nbsp;&nbsp; Aristakes&nbsp;63.25 (56)&nbsp;</dd> <dd> was handed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107098.html" title="Gagik II, king of Armenia" >Gagik 101</a> the keys of Ani քաղաքին.&nbsp;&nbsp; Aristakes&nbsp;62.1 (50)&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> was entrusted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107098.html" title="Gagik II, king of Armenia" >Gagik 101</a> with the administration of Armenia աշխարհին.&nbsp;&nbsp; Aristakes&nbsp;62.3 (50)&nbsp;</dd><dt> Artzn&nbsp;</dt> <dd> was forced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a> to move to Artzn յԱրծին.&nbsp;&nbsp; Aristakes&nbsp;63.26 (56)&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was taken to Constantinople Կոստանդնուպօլիս.&nbsp;&nbsp; Aristakes&nbsp;64.18 (57)&nbsp;</dd><dt> Sebasteia (Cappadocia)&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157135.html" title="Atom Arcruni, son of king of Vaspurakan Senek'erim" >Atom 101</a> to Sebasteia (Cappadocia) Սեբաստուպօլիս.&nbsp;&nbsp; Aristakes&nbsp;82.15 (72)&nbsp;</dd><dt> Sebasteia (Cappadocia): Holy Cross&nbsp;</dt> <dd> was provided by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157135.html" title="Atom Arcruni, son of king of Vaspurakan Senek'erim" >Atom 101</a> witrh a dwelling in the monastery of the  Holy Cross սրբոյ նշանին.&nbsp;&nbsp; Aristakes&nbsp;82.16 (72)&nbsp;</dd><dt>Xaghtoy Arhich&nbsp;</dt> <dd> was incarcerated in the fort of Xaghtoy Arhich Խաղտոյ Առիճ.&nbsp;&nbsp; Aristakes&nbsp;64.15 (57)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
