</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/157574</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He fell seriously ill, and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a> were summoned at midnight; he told Michael not to grieve and to look after Theodote, then he died: in fact Michael cradled him in his arms and wept - but was rebuked by Theodote&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 38-41&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> He was not the most prosperous of the suitors of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a>, but the most virtuous; he was then a very handsome man, resembling his wife both in this and in moral qualities; it was a marriage of equals&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 9&nbsp;</dd><dt> His ancestry went back to hypatoi and patrikioi, but his own situation was not so fortunate; even so, his family outweighed that of his wife&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 9-10&nbsp;</dd><dt> His character was outstanding: simple noble, meek, manly, never angry, disturbed or violent, charming, not eloquent but pleasantly-spoken when necessary, very active yet working quietly, tall and good-looking, like the simple men of old&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 19-20&nbsp;</dd><dt>His wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a> was a collaborator and helpmate, and chief source of goodness in his life; he spoke as an equal to everybody else, but was always at a disadvantage with her&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 19-20&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>πατέρα.&nbsp;&nbsp; Psellos&nbsp;Mother 9&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a>&nbsp;</dt> <dd>(γυναικός).&nbsp;&nbsp; Psellos&nbsp;Mother 9&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
