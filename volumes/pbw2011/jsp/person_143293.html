<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>His loyalty and qualities earned him the confidence of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>ἀνδρὶ παρρησίαν μὲν πρὸς τὴν βασιλείαν ἡμῶν ἔχοντι διά τε τῆς καθαρᾶς εὐνοίας καὶ πίστεως διά τε τῆς ἀγρύπνου καὶ ἐπιπόνου νυκτὸς καὶ ἡμέρας ὑπηρεσίας.&nbsp;&nbsp; Lavra&nbsp;192.40-46&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Epi tou kanikleiou&nbsp;</dt> <dd>ἐπὶ τοῦ κανικλείου.&nbsp;&nbsp; Lavra&nbsp;191.40-192.40&nbsp;</dd><dt> Epi tou koitonos&nbsp;</dt> <dd>ἐπὶ τοῦ κοιτῶνος.&nbsp;&nbsp; Lavra&nbsp;191.40&nbsp;</dd><dt>Praipositos&nbsp;</dt> <dd>πραιποσίτω.&nbsp;&nbsp; Lavra&nbsp;191.39&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Distinguished by his learning and education&nbsp;</dt> <dd>λόγοις τὲ καὶ παιδεία κεκοσμημένω.&nbsp;&nbsp; Lavra&nbsp;192.45-46&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Athos: Great Lavra&nbsp;</dt> <dd> was entrusted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> with the guardianship of the monastery of  Great Lavra αὐτήν.&nbsp;&nbsp; Lavra&nbsp;191.39&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(1)</var><dl><dt>Probable eunuch&nbsp;</dt> <dd>πραιποσίτῳ καὶ ἐπὶ τοῦ κοιτῶνος.&nbsp;&nbsp; Lavra&nbsp;191.39-40&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
