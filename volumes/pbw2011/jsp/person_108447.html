<div class="xlt">

<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>After his death he was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107272.html" title="Ioannes of Lampe, monk and archbishop of all Bulgaria" >Ioannes 101</a>&nbsp;</dt> <dd>&nbsp; Skylitzes Continuatus&nbsp;117.21-22&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(4)</var><dl><dt> Archbishop of all Bulgaria&nbsp;</dt> <dd>ἀρχιεπισκόπῳ πάσης Βουλγαρίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Archbishop of Bulgaria&nbsp;</dt> <dd>Βουλγαρίας ἀρχιεπισκόπου.&nbsp;&nbsp; Skylitzes&nbsp;479.18&nbsp;</dd> <dd>τοῦ Βουλγαρίας ἀρχιερέως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.21&nbsp;</dd><dt>Hegoumenos of Hagios Mokios&nbsp;</dt> <dd>ἡγούμενον δὲ τυγχάνοντα τῆς μονῆς τοῦ ἁγίου μεγαλομάρτυρος Μωκίου.&nbsp;&nbsp; Skylitzes&nbsp;479.20&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Completely unacquainted with secular learning, he was nevertheless most versed in ecclesiastical learning and was filled with the grace and virtues derived from it&nbsp;</dt> <dd>τῆς μὲν θύραθεν σοφίας ἄγευστον τὸ παράπαν, τῆς δέ γε θείας εἰς ἄκρον ἐληλακότα, καὶ ταῖς ἐξ αὐτῆς χάρισι καὶ ἀρεταῖς κατάκομον.&nbsp;&nbsp; Skylitzes&nbsp;479.21-23&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Bulgaria&nbsp;</dt> <dd> was archbishop of Bulgaria (all) πάσης Βουλγαρίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was appointed archbishop of Bulgaria Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;479.18&nbsp;</dd> <dd> was archbishop of Bulgaria Βουλγαρίας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;117.21&nbsp;</dd><dt> Constantinople: Hagios Mokios&nbsp;</dt> <dd> was hegoumenos of the monastery of the saint and martyr  Hagios Mokios Μωκίου.&nbsp;&nbsp; Skylitzes&nbsp;479.21&nbsp;</dd><dt>Ikonion&nbsp;</dt> <dd> hailed from Ikonion ἐξ Ἰκονίου.&nbsp;&nbsp; Skylitzes&nbsp;479.20&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχόν.&nbsp;&nbsp; Skylitzes&nbsp;479.19&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
