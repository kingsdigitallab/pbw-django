<table width="100%">
<tr><td><h2><span>Ἄννα (Skoulatos 14, Kouroupou-Vannier 9, Cheynet: Dalassenoi 16, cf. Varzos 6) (Anna&nbsp;61)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/106273</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(80)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(5)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> provided in her typikon for an annual commemoration of her, on November 1, the anniversary of her death; there should be special lighting and food, and distribution at the gate of 5 modioi of bread and 6 trachea nomismata in coins&nbsp;</dt> <dd>&nbsp; Kecharitomene&nbsp;1857-1868&nbsp;</dd><dt> After dwelling at Pantepoptes for some years with honour and like a ruler, she reached the depths of old age and departed life&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.24.11&nbsp;</dd><dt> She died on a day on which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156606.html" title="Katananges, Athenian astrologer at Constantinople" >Anonymus 15111</a> had predicted the death of her son, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;182.50-51&nbsp;</dd><dt> She died on a November 1 [shortly after 1100, a year before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;9&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;210&nbsp;</dd></dl></li><li><label>Description <var>(15)</var><dl><dt> She was intelligent, articulate, generous, well-informed, thoughtful, religious etc.: [a full panegyric of her physical, moral and intellectual qualities]&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;103.1-105.54&nbsp;</dd><dt> Greatly loved her eldest daughter (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107739.html" title="Maria Komnene, sister of Alexios I, wife of Michael Taronites" >Maria 105</a>)&nbsp;</dt> <dd>τῇ πρώτῃ ... τῶν ἀδελφῶν, πάνυ στεργομένῃ πρὸς τῆς μητρὸς.&nbsp;&nbsp; Zonaras&nbsp;18.21.10&nbsp;</dd><dt> Was hostile to the Doukai&nbsp;</dt> <dd>τὴν τῆς μητρὸς τῶν Κομνηνῶν ἀπροφάσιστον κατ ᾿ αὐτῶν μῆνιν.&nbsp;&nbsp; Anna Komnene&nbsp;89.86-87&nbsp;</dd><dt> By nature a lover of monasticism&nbsp;</dt> <dd>φιλομόναχος.&nbsp;&nbsp; Anna Komnene&nbsp;92.71&nbsp;</dd><dt> Most intelligent and capable in matters of government&nbsp;</dt> <dd>τοσαύτη γὰρ ἡ ἐμὴ μάμμη περὶ τὰ πράγματα δεξιωτάτη καὶ τάξαι καὶ καταστήσασθαι πολιτείαν εὐμήχανος.&nbsp;&nbsp; Anna Komnene&nbsp;103.16-17&nbsp;</dd><dt> Hailed from the Dalassenoi family on her mother's side, from the famous <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156151.html" title="Achard of Montmerle" >Achard 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111768.html" title="Theophylaktos Dalassenos" >Theophylaktos 5000</a>&nbsp;</dt> <dd>εἰς Δαλασσηνοὺς τὸ γένος μητρόθεν ἀνέλκουσαν τοὺς Ἀδριανοὺς ἐκείνους καὶ τοὺς Θεοφυλάκτους.&nbsp;&nbsp; Bryennios&nbsp;77.18-19&nbsp;</dd><dt> An illustrious woman&nbsp;</dt> <dd>γυναῖκα τῶν ἐπιφανῶν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;90&nbsp;</dd><dt> Was obeyed by her son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> not only when he was a child, but also when a man&nbsp;</dt> <dd>ὁ εὔνους οὗτος υἱὸς ὑπεῖκε τῷ μητρικῷ θελήματι οὐ τὰ ἐν βρέφει μόνον, ἀλλὰ καὶ ἐς μείρακας παραγγείλας καὶ μέχρις ἂν γυναικὶ συνηρμόσθη.&nbsp;&nbsp; Anna Komnene&nbsp;30.87-89&nbsp;</dd><dt> Compassionate to the poor, serene, gracious and gentle, reserved and dignified&nbsp;</dt> <dd>τὸν δὲ περὶ τοὺς πένητας οἶκτον ... ἱλαρά τε καὶ προσηνής ... μέτρα γὰρ ἔγνω κατηφείας καὶ σεμνότητος.&nbsp;&nbsp; Anna Komnene&nbsp;105.76-86&nbsp;</dd><dt> Brave, noble and wise, magnanimous&nbsp;</dt> <dd>τῆς γενναίας ... ἡ εὐγενὴς καὶ γενναία καὶ σώφρων ... μεγαλόψυχος.&nbsp;&nbsp; Bryennios&nbsp;129.24, 131.1, 131.5&nbsp;</dd><dt> Was skilful in both speaking and taking action&nbsp;</dt> <dd>ἦν γὰρ δεινή τις καὶ λέγειν καὶ πράττειν.&nbsp;&nbsp; Bryennios&nbsp;83.6-7&nbsp;</dd><dt> Was respected by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> who did not want to remove her power against her will&nbsp;</dt> <dd>ᾐδεῖτο δὲ τὴν μητέρα καὶ ἀκούσης ἐκείνης ἀφελ`έσθαι τὴν ἐξουσίαν οὐκ ἤθελεν.&nbsp;&nbsp; Zonaras&nbsp;18.24.9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> outlived her for a year and a little more&nbsp;</dt> <dd>ἕνα δ ᾿ἐνιαυτὸν καὶ μικρόν τι πρὸς ὁ σεβαστοκράτωρ ἐπιβίους τῇ μητρὶ.&nbsp;&nbsp; Zonaras&nbsp;18.24.12&nbsp;</dd><dt> A monk-loving woman&nbsp;</dt> <dd>φιλομόναχος οὖσα.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;233&nbsp;</dd><dt>She was one of the four deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family given daily commemoration in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;210&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(9)</var><dl><dt> Augousta&nbsp;</dt> <dd>imperatrici augustae.&nbsp;&nbsp; Victor (pope)&nbsp;48.1-2&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>βασιλεύσασα.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;91&nbsp;</dd><dt> Kouropalatissa&nbsp;</dt> <dd>τὴν κουροπαλάτισσαν.&nbsp;&nbsp; Bryennios&nbsp;143.6-7&nbsp;</dd> <dd>κουροπαλατίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Mother of the emperor&nbsp;</dt> <dd>τῇ μητρὶ τοῦ βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>τῇ μητρὶ τοῦ βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>τῇ μητρὶ τοῦ βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Protokouropalatissa&nbsp;</dt> <dd>πρώτῃ καὶ κουροπαλατίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοκουροπαλατίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(9)</var><dl><dt> Dalassenos&nbsp;</dt> <dd>εἰς Δαλασσηνούς.&nbsp;&nbsp; Bryennios&nbsp;77.18-19&nbsp;</dd> <dd>Δαλασσηνή.&nbsp;&nbsp; Anna Komnene&nbsp;65.13&nbsp;</dd> <dd>Δαλασσηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δαλασσηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δαλασσηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δαλασσηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δαλασσηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δαλασσενῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Komnenos&nbsp;</dt> <dd>Κομνηνήν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;91&nbsp;</dd></dl></li><li><label>Kinship <var>(36)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111508.html" title="Alexios Charon, father of Anna Dalassene" >Alexios 5001</a>&nbsp;</dt> <dd>τῇ τοῦ Χάρωνος Ἀλεξίου ... θυγατέρα.&nbsp;&nbsp; Bryennios&nbsp;77.13, 77.18&nbsp;</dd> <dd>(πρός ...).&nbsp;&nbsp; Anna Komnene&nbsp;105.60&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111519.html" title="mother of Anna Dalassene, wife of Alexios Charon" >Anonyma 5003</a>&nbsp;</dt> <dd>(μητρόθεν).&nbsp;&nbsp; Bryennios&nbsp;77.18&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>μάμμη.&nbsp;&nbsp; Anna Komnene&nbsp;103.16&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158604.html" title="daughter (Anna?) of Manuel Komnenos, brother of Alexios I" >Anonyma 8106</a>&nbsp;</dt> <dd>(ἐγγόνῃ).&nbsp;&nbsp; Anna Komnene&nbsp;66.26&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>μάμμης.&nbsp;&nbsp; Pantokrator Typikon&nbsp;210&nbsp;</dd><dt> grandmother (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>πατρομήτορα.&nbsp;&nbsp; Zonaras&nbsp;18.22.22&nbsp;</dd><dt> grandmother of betrothed wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156538.html" title="Botaneiates, grandson (Nikephoros?) of Nikephoros III" >Anonymus 15024</a>&nbsp;</dt> <dd>(ὁ ἐπ᾽ ἐγγόνῃ γαμπρός).&nbsp;&nbsp; Anna Komnene&nbsp;66.26&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;87.24&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>τῇ μητρί.&nbsp;&nbsp; Glykas&nbsp;618.17&nbsp;</dd> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd> <dd>μήτηρ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;233&nbsp;</dd> <dd>μητέρα.&nbsp;&nbsp; Zonaras&nbsp;18.21.1, 18.24.8&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.18, 333.3, 2.51.2&nbsp;</dd> <dd>μητρὸς.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd> <dd>μητέρα.&nbsp;&nbsp; Anna Komnene&nbsp;11.12&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Docheiariou&nbsp;59.23&nbsp;</dd> <dd>τῇ μητρί.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;9&nbsp;</dd> <dd>μητέρα.&nbsp;&nbsp; Theophylact of Ohrid, Speech to Alexios I&nbsp;118.11&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108591.html" title="Eudokia Komnene, sister of Alexios I, wife of Nikephoros Melissenos" >Eudokia 108</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>τῇ μητρί.&nbsp;&nbsp; Glykas&nbsp;618.17&nbsp;</dd> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd> <dd>μητέρα.&nbsp;&nbsp; Zonaras&nbsp;18.21.1, 18.24.12&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd> <dd>μητέρα.&nbsp;&nbsp; Anna Komnene&nbsp;11.12&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107739.html" title="Maria Komnene, sister of Alexios I, wife of Michael Taronites" >Maria 105</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd> <dd>μητρὸς.&nbsp;&nbsp; Zonaras&nbsp;18.21.10&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107967.html" title="Nikephoros Komnenos, brother of Alexios I" >Nikephoros 116</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109127.html" title="Theodora - Xene Komnene, sister of Alexios I Komnenos" >Theodora 106</a>&nbsp;</dt> <dd>μήτηρ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1348&nbsp;</dd><dt> mother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>πενθερᾶς.&nbsp;&nbsp; Kecharitomene&nbsp;1858&nbsp;</dd><dt> mother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111662.html" title="Eirene of Alania, wife of Isaakios Komnenos (brother of Alexios I)" >Eirene 65</a>&nbsp;</dt> <dd>(νύμφη).&nbsp;&nbsp; Anna Komnene&nbsp;68.92&nbsp;</dd><dt> relation by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>συμπενθέραν.&nbsp;&nbsp; Anna Komnene&nbsp;68.9&nbsp;</dd><dt> sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>(ἀνδράδελφος).&nbsp;&nbsp; Anna Komnene&nbsp;106.18&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>γήμας.&nbsp;&nbsp; Bryennios&nbsp;77.18&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(27)</var><dl><dt> Alypos (Bithynia)&nbsp;</dt> <dd> crossed over Mount Azalas and arrived at her son (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>)'s deathbed at the monastery of Theotokos Alypos (Bithynia)  Ἄλυπος.&nbsp;&nbsp; Bryennios&nbsp;103.21&nbsp;</dd><dt> Athos: Docheiariou&nbsp;</dt> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143480.html" title="Niketas Xiphilinos, krites and anagrapheus of Boleron, Strymon and Thessalonike" >Niketas 159</a> to confirm its estates to the monastery of  Docheiariou τοῦ Δοχειαρίου μονῆ.&nbsp;&nbsp; Docheiariou&nbsp;59.21&nbsp;</dd><dt> Azalas, Mount&nbsp;</dt> <dd> realising that her son (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>)'s condition was deteriorating, crossed over the mountain called Azalas, Mount  Ἀζαλάς.&nbsp;&nbsp; Bryennios&nbsp;103.20&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> learnt of her son (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>)'s illness while residing at Constantinople ἐν τῇ βασιλίδι τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;103.15&nbsp;</dd> <dd> was entrusted with the keys of the house of the Komnenoi at Constantinople βασιλευούσης πόλεως.&nbsp;&nbsp; Anna Komnene&nbsp;66.24&nbsp;</dd><dt> Constantinople: Blachernai, Hagia Thekla&nbsp;</dt> <dd> used often to worship at Hagia Thekla τὸ ἱερὸν τέμενος τῆς μάρτυρος Θέκλης.&nbsp;&nbsp; Anna Komnene&nbsp;106.17&nbsp;</dd><dt> Constantinople: Forum of Constantine&nbsp;</dt> <dd> met with the other Komnenoi before cock-crow at the forum of  Constantine τοῦ Κωνσταντινίου φόρου.&nbsp;&nbsp; Anna Komnene&nbsp;66.31&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was summoned in order to attend her trial at the Great Palace τὰ ἀνάκτορα.&nbsp;&nbsp; Bryennios&nbsp;131.1-2&nbsp;</dd> <dd> was summoned to  Palace τὰ βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;18.21.1&nbsp;</dd> <dd> withdrew from  Palace τῶν βασιλείων.&nbsp;&nbsp; Zonaras&nbsp;18.24.10&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> took refuge in  Hagia Sophia τὸ μέγα τέμενος τῆς τοῦ θεοῦ λόγου Σοφίας.&nbsp;&nbsp; Zonaras&nbsp;18.21.2&nbsp;</dd><dt> Constantinople: Hagioi Tessarakonta&nbsp;</dt> <dd> she and the other Komnenian women were found by the tutor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156539.html" title="tutor of grandson of Nikephoros III" >Anonymus 15025</a>) on their way to Hagia Sophia near the church of the  Hagioi Tessarakonta τοῦ τῶν ἁγίων Tεσσαράκοντα τεμένους.&nbsp;&nbsp; Anna Komnene&nbsp;66.36-37&nbsp;</dd><dt> Constantinople: Hagios Nikolaos&nbsp;</dt> <dd> sought refuge in the church of  Hagios Nikolaos τὸ τοῦ ἱεράχου Νικολάου τέμενος.&nbsp;&nbsp; Anna Komnene&nbsp;66.44&nbsp;</dd><dt> Constantinople: Kanikleiou&nbsp;</dt> <dd> was summoned from the monastery of Kanikleiou ἐκ τῆς μονῆς τοῦ Κανικλείου.&nbsp;&nbsp; Zonaras&nbsp;18.21.1&nbsp;</dd> <dd> was transferred to the monastery of Kanikleiou τὴν ῥηθεῖσαν μονὴν.&nbsp;&nbsp; Zonaras&nbsp;18.21.2-3&nbsp;</dd><dt> Constantinople: Pantepoptes (monastery)&nbsp;</dt> <dd> founded the monastery of  Pantepoptes τοῦ παντεπόπτου.&nbsp;&nbsp; Glykas&nbsp;622.8&nbsp;</dd> <dd> left (the court) and resided at the monastery of  Pantepoptes τοῦ παντεπόπτου.&nbsp;&nbsp; Glykas&nbsp;622.8&nbsp;</dd> <dd> made her abode at the monastery of Pantepoptes τὴν τοῦ Παντεπόπτου μονήν.&nbsp;&nbsp; Zonaras&nbsp;18.24.10&nbsp;</dd><dt> Constantinople: Petrion&nbsp;</dt> <dd> was guaranteed safety by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> and sent to the nunnery of  Petrion (near the Iron Gate) τῶν Πετρίων.&nbsp;&nbsp; Anna Komnene&nbsp;68.8&nbsp;</dd><dt> Leipsos (Aegean)&nbsp;</dt> <dd> suggested to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to grant to the sekreton of the Myrelaion the island of Leipsos (Aegean) (ταῦτα).&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.18&nbsp;</dd><dt> Lepida (Leros)&nbsp;</dt> <dd> granted to the epoikoi of Leros the kastron of Lepida (Leros) τὰ Λέπιδα.&nbsp;&nbsp; Patmos: Acts&nbsp;2.58.159&nbsp;</dd><dt> Leros (Aegean)&nbsp;</dt> <dd> suggested to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to grant to the sekreton of the Myrelaion the island of Leros (Aegean) (ταῦτα).&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.18&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> learnt of her son (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>)'s illness and crossed over to Nicaea τὴν Βιθυνῶν...μητρόπολιν.&nbsp;&nbsp; Bryennios&nbsp;103.17-18&nbsp;</dd><dt> Pantelion (Leros)&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> the other half of the kastron of Pantelion (Leros) Παντέλιον.&nbsp;&nbsp; Patmos: Acts&nbsp;2.58.157&nbsp;</dd><dt> Patmos&nbsp;</dt> <dd> persuaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to grant <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>'s wish about Patmos Πάτμου.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Pharmakos (Aegean)&nbsp;</dt> <dd> suggested to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to grant to the sekreton of the Myrelaion the island of Pharmakos (Aegean) (ταῦτα).&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.18&nbsp;</dd><dt>Princes' Islands: Prinkipo&nbsp;</dt> <dd> was banished together with her children to  Prinkipo τοῦ Πρίγκιπος.&nbsp;&nbsp; Bryennios&nbsp;131.26&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(6)</var><dl><dt>Nun&nbsp;</dt> <dd>διὰ τὸ ἔνδυμα τὸ μοναχικὸν.&nbsp;&nbsp; Zonaras&nbsp;18.21.6&nbsp;</dd> <dd>μοναχῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μοναχῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μοναχῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μοναχῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>An image of the Supreme Judge (Christ)&nbsp;</dt> <dd>τὴν εἰκόνα...τοῦ πάντων Δικαστοῦ.&nbsp;&nbsp; Bryennios&nbsp;131.5-7&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Anna&nbsp;</dt> <dd>Anna did not change her first name when she was tonsured as a nun; this probably occurred at the same time as the retirement from the world of her husband, <PERSREF ID="740169"/> (1067).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;9&nbsp;</dd></dl></li></ul></div></div>
