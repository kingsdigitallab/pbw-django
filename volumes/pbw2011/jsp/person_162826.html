<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He shone among the villainous consellors of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> like a torch of destruction; he was originally of only average fortune; some people who knew the truth replaced his surname of Hagiochristophorites with Antichristophorites&nbsp;</dt> <dd>λάμπων ἐν τοῖς τοιούτοις ... Ἀντιχριστοφορίτης.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;44.21-25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Epi tou stratou&nbsp;</dt> <dd>ἐπὶ τοῦ στρατοῦ.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;46.27&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Hagiochristophorites&nbsp;</dt> <dd>Ἁγιοχριστοφορίτου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;274.13&nbsp;</dd> <dd>Ἁγιοχριστοφορίτης.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;44.23-24&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> husband (divorced) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162828.html" title="aristocratic woman married by Stephanos Hagiochristophorites" >Anonyma 276</a>&nbsp;</dt> <dd>(γάμον εὐγενῆ) ... ἔκπτωτος.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;44.26-46.2 &nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162829.html" title="father of Stephanos Hagiochristophorites, accountant" >Anonymus 1098</a>&nbsp;</dt> <dd>(πατρός).&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;44.22&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion
