<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>As he was preparing to surprise <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>, he was assassinated by a Batini, said to have been instigated by his stepson <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156417.html" title="Fakhr al-Mulk Ridwan, ruler of Aleppo" >Ridwan 4001</a>&nbsp;</dt> <dd>&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 60-61)&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>His advice on fighting was not trusted by his Turkish colleagues, who were afraid of Arab plots&nbsp;</dt> <dd>Non est utile et salubre consilium nobis Turcis, ut in umbra noctis prelium conseramus, ne a Sarracenis, qui nos semper odio habuerunt, subito circumuenti occidamur".&nbsp;&nbsp; Albert of Aachen&nbsp;VII.34&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Amir of Homs&nbsp;</dt> <dd>Sarracenorum princeps.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.33&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Arab? (Saracen)&nbsp;</dt> <dd>Sarracenorum.&nbsp;&nbsp; Albert of Aachen&nbsp;V.33&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>step-father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156417.html" title="Fakhr al-Mulk Ridwan, ruler of Aleppo" >Ridwan 4001</a>&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 61)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> was called ruler of Aleppo [inaccurate, at least at this date] Calipti (?).&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.5&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> failed to stop <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> at a narrow pass north of Beirut Beryto.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.2.1-2.3.8&nbsp;</dd><dt>Homs (Emesa, Hims, Camela)&nbsp;</dt> <dd> came to Antioch from Homs (Emesa, Hims, Camela) حمص.&nbsp;&nbsp; Ibn Shaddad&nbsp;311&nbsp;</dd> <dd> was amir of Homs (Emesa, Hims, Camela) Camolla.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.33&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
