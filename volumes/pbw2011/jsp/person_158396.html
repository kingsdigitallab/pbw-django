<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died of an incurable illness&nbsp;</dt> <dd>νόσος ... ἄφυκτον ὑπογράφει τὸν κίνδυνον ... τὸ χρεὼν ἐκείνη ἀνέπλησε.&nbsp;&nbsp; Kinnamos&nbsp;36.22-37.2&nbsp;</dd><dt>She was one of the group of living members of the imperial family mentioned in the obituary of the Pantokrator monastery, to be given commemoration after their death (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;262&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> An exceptionally high-minded woman, with a most masculine approach&nbsp;</dt> <dd>γυνὴ μεγαλόφρων ἐν ταῖς μάλιστα καὶ πολὺ τὸ ἀρρενωπὸν ἔχουσα.&nbsp;&nbsp; Kinnamos&nbsp;37.2-3&nbsp;</dd><dt>Blessed and of everlasting remembrance (had died by the time her grandson <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158413.html" title="Nikephoros Komnenos Petraliphas, sebastokrator" >Nikephoros 175</a> issued his sigillion for Xeropotamou)&nbsp;</dt> <dd>ἡ μακαρία ἐκείνη καὶ ἀείμνηστος.&nbsp;&nbsp; Panteleemon&nbsp;69.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Kaisarissa&nbsp;</dt> <dd>καισαρίσσης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Pantokrator Typikon&nbsp;262&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογεννήτων.&nbsp;&nbsp; Pantokrator Typikon&nbsp;262&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt> Komnenos&nbsp;</dt> <dd>Κομνηνή.&nbsp;&nbsp; Panteleemon&nbsp;69.1&nbsp;</dd><dt>Tzousmenos&nbsp;</dt> <dd>Τζουσμένη.&nbsp;&nbsp; Panteleemon&nbsp;69.1&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(ἕτερον θῆλυ).&nbsp;&nbsp; Anna Komnene&nbsp;370.44&nbsp;</dd> <dd>θυγατέρων.&nbsp;&nbsp; Pantokrator Typikon&nbsp;262&nbsp;</dd><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>τῇ πρεσβυτάτῃ τῶν ... θυγατέρων.&nbsp;&nbsp; Kinnamos&nbsp;36.20-21&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158413.html" title="Nikephoros Komnenos Petraliphas, sebastokrator" >Nikephoros 175</a>&nbsp;</dt> <dd>μάμμη.&nbsp;&nbsp; Panteleemon&nbsp;69.1&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151966.html" title="Anna Komnene" >Anna 20111</a>&nbsp;</dt> <dd>(θυγατρός).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>&nbsp;</dt> <dd>ἕτερον θῆλυ.&nbsp;&nbsp; Anna Komnene&nbsp;370.44&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>(ἀδελφῷ).&nbsp;&nbsp; Kinnamos&nbsp;38.1&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=118431.html" title="Ioannes Rogerios Dalassenos, kaisar" >Ioannes 306</a>&nbsp;</dt> <dd>ἣν ... ἠγάγετο.&nbsp;&nbsp; Kinnamos&nbsp;36.21&nbsp;</dd> <dd>ἡ σύνοικος.&nbsp;&nbsp; Kinnamos&nbsp;37.19&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Athos: Xeropotamou&nbsp;</dt> <dd> donated fields in the region of Hierissos at Ozolimne and Belikeia to  Xeropotamou τοῦ Ξηροποτάμου.&nbsp;&nbsp; Panteleemon&nbsp;69.2&nbsp;</dd><dt> Balabista&nbsp;</dt> <dd> was born at Balabista Βαλαβίσταν.&nbsp;&nbsp; Anna Komnene&nbsp;370.44&nbsp;</dd><dt> Debelikeia (Macedonia)&nbsp;</dt> <dd> owned properties (which she donated to Xeropotamou) in the region of Hierissos at Debelikeia (Macedonia) Βελικείας.&nbsp;&nbsp; Panteleemon&nbsp;69.3&nbsp;</dd><dt> Hierissos&nbsp;</dt> <dd> donated to Xeropotamou fields at Ozolimne and Belikeia in the region of Hierissos τῆς Ἱερισσώ.&nbsp;&nbsp; Panteleemon&nbsp;69.2&nbsp;</dd><dt>Ozolimne (Chalkidike)&nbsp;</dt> <dd> owned properties (which she donated to Xeropotamou) in the region of Hierissos at Ozolimne (Chalkidike) τῆς Ὀζολίμνου.&nbsp;&nbsp; Panteleemon&nbsp;69.2-3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Fields at Ozolimne and Belikeia in the region of Hierissos (which she donated to Xeropotamou)&nbsp;</dt> <dd>χωραφιαῖα τόπια τὰ διακείμενα ἐν τῇ τοποθεσίᾳ τῆς Ἱερισσώ, ἤγουν τὰ τῆς Ὀζολίμνου καὶ Βελικείας.&nbsp;&nbsp; Panteleemon&nbsp;69.2-3&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
