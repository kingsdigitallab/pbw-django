<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(520)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107118.html" title="Georgios Korinthios, protosynkellos" >Georgios 114</a> Korinthios asking him not to prevent Nikoulitzas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106601.html" title="Nikoulitzas Delphinas, official at Larissa" >Nikoulitzas 101</a>) from leaving (Amaseia) for Constantinople&nbsp;</dt> <dd>&nbsp; Kekaumenos&nbsp;220.9-12&nbsp;</dd></dl></li><li><label>Death <var>(9)</var><dl><dt> After his eyes had been cut out he was brought to the monastery which he had founded on the island named Prote; after living there for a short time he died, after reigning for less than four years, leaving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> in undisputed power&nbsp;</dt> <dd>&nbsp; Psellos: Chronographia&nbsp;VIIb 43.9-13&nbsp;</dd><dt> After living on there [Prote] for a short time, he deposited his earthly remains on the island, being buried most splendidly by the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, after ruling for three years and eight months.&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.15.23&nbsp;</dd><dt> Died a painful death and was buried in the monastery he had founded on the island of Prote&nbsp;</dt> <dd>ἐπωδύνως καταστρέφει τὸν βίον.&nbsp;&nbsp; Glykas&nbsp;612.22-613.2&nbsp;</dd><dt> Died and was buried at great cost by the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> on Prote in the monastery he had founded&nbsp;</dt> <dd>&nbsp; Skylitzes Continuatus&nbsp;154.19-22&nbsp;</dd><dt> Died at the monastery he had founded on Prote shortly after he was blinded&nbsp;</dt> <dd>βραχὺ δέ τι ἐπιβιοὺς μετὰ τὴν τῶν ὀφθαλμῶν στέρησιν ἐτελεύτησεν.&nbsp;&nbsp; Bryennios&nbsp;141.2-3&nbsp;</dd><dt> Died shortly after his blinding and was buried at great cost by his wife the former empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> on the summit of the island of Prote where he had founded a monastery&nbsp;</dt> <dd>τῇ νήσῳ τῇ Πρώτῃ τὸν χοῦν ἀποθέμενος κατὰ τὴν ταύτης ἀκρώρειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;179.9-15 / 132.15-20&nbsp;</dd><dt> Fell victim to his own people (after his release by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106248.html" title="Alp Arslan, Seljuk Sultan" >Alp Arslan 51</a>), who blinded and killed him&nbsp;</dt> <dd>խաւարեցուցին զլուսարանս նորա և սպանին.&nbsp;&nbsp; Aristakes&nbsp;140.16-17 (127)&nbsp;</dd><dt> He died while his sons <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156691.html" title="Leon Diogenes, son of Romanos IV and Eudokia Makrembolitissa" >Leon 15005</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a> were still children&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;270.93-94&nbsp;</dd><dt>He was blinded and died&nbsp;</dt> <dd>Date: July&nbsp;in mense Julii .&nbsp;&nbsp; Anonymus Barensis&nbsp;153&nbsp;</dd></dl></li><li><label>Description <var>(65)</var><dl><dt> Maintained good relations with the barbarians of the region (presumably to the north of Serdica, in Danube area?) from the time he held a post there, and his courage was well known among them&nbsp;</dt> <dd>φιλίως αὐτῷ διακειμένοις ἐξ ὅτου τῶν παρ᾿ ἐκείνοις ἦρξε μερῶν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.1-3&nbsp;</dd><dt> Was a native of Cappadocia&nbsp;</dt> <dd>τὴν Καππαδοκῶν, ἐξ ἧς καὶ τὴν γέννησιν ἔσχηκε.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.22-23&nbsp;</dd><dt> Was considered by the Turkish troops of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106248.html" title="Alp Arslan, Seljuk Sultan" >Alp Arslan 51</a> as a man who thought nothing of danger, but as a disciple of Ares he would renew the Roman empire and take revenge on its enemies&nbsp;</dt> <dd>κινδύνων οὗτος ὁ ἄνθρωπος οὐδένα λόγον πεποίηται, ἀλλ᾿ Ἄρεως ὢν φοιτητὴς καινοποιήσει καὶ ἀναβήσει τὰ Ῥωμαίων πράγματα καὶ ἀντισηκώσει τοῖς ἐχθροῖς τὰ ἐπίχειρα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;126.7-9&nbsp;</dd><dt> Both the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> Doukas) and his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113059.html" title="sons of Ioannes Doukas" >Anonymi 6049</a>) were always lying in wait for him and secretly plotting against him&nbsp;</dt> <dd>ἀεὶ γὰρ ὅ τε καῖσαρ καὶ οἱ τούτου υἱεῖς ἐφήδρευον τῷ βασιλεῖ καὶ ἀφανῶς ἐπεβούλευον.&nbsp;&nbsp; Zonaras&nbsp;18.14.13&nbsp;</dd><dt> Hence arose against him talk, whispers, intrigues and treacheries, unseemly hatred, nets and traps and the thought of betraying him to the enemy as an easy and very willing prey&nbsp;</dt> <dd>ἐντεῦθεν λόγοι, ψίθυροι καὶ συσκευαὶ καὶ δόλοι, ἐντεῦθεν μῖσος ἔκφυλον καὶ θήρατρα καὶ πάγαι, καὶ τοῖς ἐχθροῖς ἐσκέπτοντο τὸν κράτορα προδοῦναι ἄπονον, ἀπραγμάτευτον, θήραν ἑτοιμοτάτην.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6418-6421&nbsp;</dd><dt> After his death he was remembered for his excessive temptations and misfortunes, and for being grateful and never complaining about his ills, and it was said that they resulted from the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>)'s actions and decisions&nbsp;</dt> <dd>οὐδὲν βλάσφημον ἢ ἀπόφημον ἐφθέγξατο.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;154.22-155.3&nbsp;</dd><dt> Blessed (had died by the time Kekaumenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106583.html" title="Kekaumenos, author of the "Strategikon"" >Anonymus 274</a>) was writing his Strategikon)&nbsp;</dt> <dd>μακαρίτης.&nbsp;&nbsp; Kekaumenos&nbsp;220.13, 222.9&nbsp;</dd><dt> A friend of Nikoulitzas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106601.html" title="Nikoulitzas Delphinas, official at Larissa" >Nikoulitzas 101</a>) from the days when he was katepano, he was well disposed towards him&nbsp;</dt> <dd>φίλος αὐτοῦ ἐξ ἀρχῆς, ὁπόταν ἦν κατεπάνος.&nbsp;&nbsp; Kekaumenos&nbsp;220.13-14, 222.4-5&nbsp;</dd><dt> (His defeat near Amaseia) was the beginning of his destruction&nbsp;</dt> <dd>&nbsp; Psellos: Chronographia&nbsp;VIIb 34.1-2&nbsp;</dd><dt> His courage and bravery were known to all those who grieved for his banishment from Constantinople, and even those who had no personal experience of him had heard of his virtues&nbsp;</dt> <dd>τῆς αὐτοῦ γενναιότητος καὶ ἀνδρείας ἐν πείρᾳ καθίσταντο.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.6-8&nbsp;</dd><dt> During his reign the Romans started again to take heart and oppose and fight the enemies, unlike the time of his successors when troops were merely gathered for show and never engaged in battle&nbsp;</dt> <dd>ἤρξαντο Ῥωμαῖοι πολεμίοις ἀντοφθαλμίζειν καὶ πρὸς γενναιότητος ἀναφέρειν λόγον καὶ συνίστασθαι πρὸς ἀντίθεσιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;132.20-24&nbsp;</dd><dt> Married the sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108235.html" title="Samuel Alousianos, military commander" >Samuel 101</a> Alousianos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106307.html" title="first wife of Romanos IV, sister of Samuel Alousianos" >Anonyma 101</a>) before his accession to the throne&nbsp;</dt> <dd>ἣν ἔτι ἰδιωτεύων ἠγάγετο.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;134.9&nbsp;</dd><dt> His reputation  kept the enemy at bay&nbsp;</dt> <dd>τὴν ὁρμὴν αὐτῶν ποσῶς διεκώλυεν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;137.15-18&nbsp;</dd><dt> Was an expert on military and warfare matters and had faced many dangers in the past&nbsp;</dt> <dd>στρατιωτικῶν καὶ πολεμικῶν εἰδήμων καὶ κινδύνοις προσομιλήσας πολλοῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;150.7-8&nbsp;</dd><dt> Reigned for 3 years and 8 months until his capture (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106248.html" title="Alp Arslan, Seljuk Sultan" >Alp Arslan 51</a> at Mantzikert)&nbsp;</dt> <dd> Ἐβασίλευσε δὲ ἄχρι τῆς αἰχμαλωσίας αὐτοῦ ἔτη τρία καὶ μῆνας ὀκτώ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.4-5&nbsp;</dd><dt> Was a native of Cappadocia&nbsp;</dt> <dd>τῶν Καππαδοκῶν, ἐξ ἧς περ αὐτὸς τὴν γένεσιν ἔσχηκεν.&nbsp;&nbsp; Attaleiates: History&nbsp;170.16-17 / 126.17-18&nbsp;</dd><dt> Subsequent generations remember him for his suffering, which surpassed that of Job, and for never uttering an evil or mean-spirited word despite the temptation and ordeals, thanking God and praying to live longer in misery in order to please Him&nbsp;</dt> <dd>χρόνων προσθήκην ἐπιζητῶν ἐν κακοῖς.&nbsp;&nbsp; Attaleiates: History&nbsp;179.15-22 / 132.20-26&nbsp;</dd><dt> It is said that it was not on account of lust nor in capitulation to personal pleasure that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> united with him&nbsp;</dt> <dd>οὐ γὰρ δι᾿ ἀκολασίαν αὐτήν φασιν οὐδ᾿ ἡττηθεῖσαν ἡδονῆς ἑαυτῇ προσαρμόσαι τὸν Διογένη.&nbsp;&nbsp; Zonaras&nbsp;18.10.8&nbsp;</dd><dt> Most noble&nbsp;</dt> <dd>γενναιότατον.&nbsp;&nbsp; Zonaras&nbsp;18.10.19&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> thought that she would keep <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> subservient in all respects and that she would rule the emperor&nbsp;</dt> <dd>ᾤετο ἐν πᾶσιν ἔχειν τοῦτον ὑπείκοντα καὶ αὐτὴ κατάρχειν τοῦ βασιλεύοντος.&nbsp;&nbsp; Zonaras&nbsp;18.11.2&nbsp;</dd><dt> A man who readily braved danger for his subjects, warlike and irresistible in assault&nbsp;</dt> <dd>τοιοῦτον εἶναι ὡς ἑτοίμως προκινδυνεύειν τῶν ὑπηκόων, ἀρήιόν τε καὶ τὴν ὁρμὴν ἀνυπόστατον.&nbsp;&nbsp; Zonaras&nbsp;18.11.9&nbsp;</dd><dt> Was more arrogant because of his further achievements, not only to others but also towards the empress herself (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>)&nbsp;</dt> <dd>ἀλαζονικώτερον διακείμενος, ὡς τάχα κατωρθωκὼς πλείω, οὐ μόνον πρὸς τοὺς ἄλλους, ἀλλὰ καὶ πρὸς αὐτὴν τὴν βασίλισσαν.&nbsp;&nbsp; Zonaras&nbsp;18.11.29&nbsp;</dd><dt> He who had done no wrong&nbsp;</dt> <dd>τὸν μηδὲν ἠδικήκοτα.&nbsp;&nbsp; Zonaras&nbsp;18.15.19&nbsp;</dd><dt> He was not pleased at being released from captivity but took it ill if he could not also be master of the kingdom&nbsp;</dt> <dd>ὁ δὲ Διογένης οὐκ ἠγάπησεν ἀπολυθεὶς τῆς αἰχμαλωσίας, ἀλλὰ δεινὸν ἐποιεῖτο εἰ καὶ τῆς βασιλείας ἐγκρατὴς γένοιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 32.1-3&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael, Konstantios and Andronikos)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> A charming and good-looking man, who was of Cappadocian descent, with a handsome body and strong arms, rich in attractive beauty, worthy of supreme power&nbsp;</dt> <dd>ἐπίχαρις, εὐπρόσωπος, τὸ γένος Καππαδόκης, εὖ ἔχων κάλλους σώματος, εὖ δὲ καὶ βραχιόνων, εἶδος πλουτῶν ἐράσμιον, ἄξιον τυραννίδος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6356-6359&nbsp;</dd><dt> When he became emperor, he showed his intense masculinity from the very beginning, not desiring bodily luxuries, nor charmed by the imperial cloak of gold and purple but living the life of a wretched worm, in the dark, hiding in the imperial chambers, avoiding enemies and battles ...&nbsp;</dt> <dd>... ἔδειξεν ... οἵαν ἀρρενωπότητος θέρμην ἐν στέρνοις εἶχεν∙ οὐ γὰρ τρυφαῖς ἐπέχανε ταῖς σωματικωτέραις, οὐδὲ θελχθεὶς τῷ χρυσαυγεῖ περιπορφύρῳ φάρει σκώληκος ἔζη βιοτὴν ἀθλίου γαιοφάγου, σκότιος, ἐγκρυπτόμενος θαλάμοις βασιλείοις καὶ φεύγων οἷον τοὺς ἐχθροὺς καὶ μάχας ἁλυσκάζων ....&nbsp;&nbsp; Manasses, Chronicle&nbsp;6387-6395&nbsp;</dd><dt> He was by nature stubborn, determined, supercilious, arrogant, selfish and self-willed&nbsp;</dt> <dd>ἦν μὲν γὰρ φύσει Ῥωμανὸς αὐθέκαστος, αὐθάδης, ὑπέροφρυς, φιλότυφος, φίλαυτος, αὐτογνώμων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6408-6409&nbsp;</dd><dt> He became too vain because of his dignity as emperor, acquired a fickle character and suspected everyone, familiar and unfamiliar, as if they were plotting against him and keeping an eye on him, seeming troublesome and bitter not only to officials but also to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157526.html" title="children of Konstantinos X" >Anonymi 2105</a>&nbsp;</dt> <dd>τότε δὲ πλέον φυσηθεὶς ... ἅτε Ῥωμαίων ἄναξ, ναὶ μὴν καὶ προσκτησάμενος ... τρόπον ἀλλοπρόσαλλον καὶ πάντας ὑποπτεύων ..., οἰκείους οὐκ οἰκείους, ὡς ἐπιβούλους, ὡς αὐτοῦ πτέρναν ἐπιτηροῦντας, βαρὺς ἐδόκει καὶ πικρὸς οὐ τοῖς ἐν τέλει μόνον, ἀλλ’ ἤδη καὶ τῇ γαμετῇ καὶ τοῖς τοῦ Δούκα τέκνοις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6410-6417&nbsp;</dd><dt> At Mantzikert, he was like a falcon exterminating sparrows, or a hurricane and thunderbolt landing on the enemy; he was covered in blood like a lion, resembling mythical giants&nbsp;</dt> <dd>στρουθιοφόντης, εἴποι τις, ἱέραξ ὠκυπέτης, στρουθοῖς ἁπαλοπτέρυξιν ἐπιρροιζῶν τὰ πτίλα∙ πρηστὴρ ἐδόκει τοῖς ἐχθροῖς, ἔμπυρος καταιβάτης ... φονοσταγὴς ἡ δεξιά, φονόφυρτος ἡ σπάθη.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6460-6463&nbsp;</dd><dt> He was treated with greater care and consideration by the most barbarous <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106248.html" title="Alp Arslan, Seljuk Sultan" >Alp Arslan 51</a>, though he was of a different race, than by his own people and those of his own race&nbsp;</dt> <dd>... ὁ τριβάρβαρος, ἀλλόφυλος ... γίνεται προμηθέστερος αὐτῷ καὶ τῶν οἰκείων καὶ κηδεμονικώτερος αὐτῶν τῶν ὁμογνίων ....&nbsp;&nbsp; Manasses, Chronicle&nbsp;6495-6497&nbsp;</dd><dt> The new emperor was strong, unshakeable, dominating Byzantium's enemies, living up to his name, tall and powerful in appearance, terrifying when unarmed and worse when in armour etc.&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae XVIII, 1-23&nbsp;</dd><dt> He had great strength and courage (as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had observed), a match not only for Turks and Arabs but for Achilles and Alexander&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 3.224&nbsp;</dd><dt> A Cappadocian&nbsp;</dt> <dd>τὸν Καππαδόκην.&nbsp;&nbsp; Kleinchroniken&nbsp;170.3&nbsp;</dd><dt> He was approximately the sixtieth emperor since Konstantinos (Constantine) the Great, a courageous man&nbsp;</dt> <dd>վաթսուներորդ ի մեծէն Կոստանդիանոսէ՝ ըստ համարոյ թագաւորացն...և արիական բնութեանն.&nbsp;&nbsp; Aristakes&nbsp;137.12-18 (124-125)&nbsp;</dd><dt> A man who took care of his friends&nbsp;</dt> <dd>ἀνὴρ μνημονεύων φιλίας.&nbsp;&nbsp; Kekaumenos&nbsp;220.9&nbsp;</dd><dt> Was among those of distinguished ancestry and far-famed for achievements&nbsp;</dt> <dd>καὶ τῶν ἐκ γένους λαμπροῦ καὶ τῶν διαβοήτων ἐπὶ τοῖς ἀνδραγαθήμασιν.&nbsp;&nbsp; Zonaras&nbsp;18.10.9&nbsp;</dd><dt> His father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107534.html" title="Konstantinos Diogenes, father of Romanos IV" >Konstantinos 101</a>), after becoming an in-law through a niece (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106314.html" title="niece of Romanos III, wife of Konstantinos Diogenes and mother of Romanos IV" >Anonyma 108</a>) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> from the Argyroi who was emperor of old, was caught in the act of usurpation and threw himself headlong&nbsp;</dt> <dd>οὗ ὁ πατὴρ ἐπ᾿ ἀδελφόπαιδι τοῦ βασιλεύσαντος πάλαι τοῦ κατὰ τοὺς  Ἀργυροὺς ῾Ρωμανοῦ κηδεστὴς γεγονὼς καὶ ἐπὶ τυραννίδι ἁλοὺς ἑαυτὸν κατεκρήμνισε.&nbsp;&nbsp; Zonaras&nbsp;18.10.10&nbsp;</dd><dt> When he had become master of the Roman realm he did not turn out according to the hopes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> who had made him emperor&nbsp;</dt> <dd>τῆς τῶν ῾Ρωμαίων ἀρχῆς γενόμενος ἐκρατὴς οὐ κατὰ τὰς ἐλπίδας τῆς βασιλευσάσης αὐτὸν Εὐδοκίας ἀποβεβήκει.&nbsp;&nbsp; Zonaras&nbsp;18.11.1&nbsp;</dd><dt> He came from an ancient and prosperous family, except for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107534.html" title="Konstantinos Diogenes, father of Romanos IV" >Konstantinos 101</a> Diogenes&nbsp;</dt> <dd>τῷ βασιλεῖ τούτῳ ... τὸ μὲν γένος ἀρχαῖον καὶ εὔδαιμον, πλὴν τοῦ πατρὸς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 10.1-2&nbsp;</dd><dt> The emperor ... who had been third before the Alexios we are speaking of&nbsp;</dt> <dd>imperatoris ... qui ante hunc Alexium fuerat tercius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 2(1).18-19&nbsp;</dd><dt> Reigned together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> for 3 years and 8 months&nbsp;</dt> <dd>μετὰ Ῥωμανοῦ τοῦ Διογένους ἡ Εὐδοκία ἔτη γ´ μῆνας η´.&nbsp;&nbsp; Glykas&nbsp;459, 607.16&nbsp;</dd><dt> A man of action, proven in warfare and unrivalled in strength&nbsp;</dt> <dd>ἄνδρα δραστήριον καὶ τὰ πολέμια δόκιμον καὶ τὴν ἰσχὺν ἀπαράμιλλον.&nbsp;&nbsp; Zonaras&nbsp;18.10.8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> had a grudge against him&nbsp;</dt> <dd>ἐγκοτῶν τῷ ἀνδρί.&nbsp;&nbsp; Zonaras&nbsp;18.16.26&nbsp;</dd><dt> A courageous and hot-tempered man, he was oppressive to his advisors (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107952.html" title="Nikephoros Palaiologos, advisor to Romanos IV and Nikephoros III" >Nikephoros 101</a> Palaiologos, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> Psellos, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>) who loathed him&nbsp;</dt> <dd>βαρὺς γὰρ ἦν αὐτοῖς καὶ βλεπόμενος λίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.18-20&nbsp;</dd><dt> While he was busy with his campaigns against the Turks, the Franks (Normans) were subjugating Italy&nbsp;</dt> <dd>Ταῖς δὲ κατὰ τῶν Τούρκων ἐκστρατείαις προσέχοντος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;170.1&nbsp;</dd><dt> Not only was he of unrivalled strength, but he was also fine to look at&nbsp;</dt> <dd>ἦν γὰρ οὐ μόνον τὴν ἰσχὺν ἀπαράμιλλος, ἀλλὰ καὶ ἰδέσθαι καλός.&nbsp;&nbsp; Zonaras&nbsp;18.10.17&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael and Konstantios)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> The many who were with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and him on campaign know that he does not exaggerate in the description (of the emperor's envy of Psellos' strategic knowledge)&nbsp;</dt> <dd>εἰδόσι δὲ λέγω πολλοῖς τοῖς τότε ἡμῖν συστρατεύουσιν, ὡς μὴ τῆς διαθέσεως ταύτης εἶναι ὑπερβολήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 16.8-9&nbsp;</dd><dt> Was generally arrogant and insubservient&nbsp;</dt> <dd>ἄλλως ὢν ἀλαζονικὸς καὶ ἀδούλωτος.&nbsp;&nbsp; Zonaras&nbsp;18.11.3&nbsp;</dd><dt> In character he was sometimes straightforward, but usually dissimulating and a braggart; he himself had not escaped (charges of) usurpation, but for most his life he went unnoticed&nbsp;</dt> <dd>ὁ δὲ τρόπος ἔστι μὲν οὗ κατευθύνων, τὰ πλείω δὲ εἰρωνικός τε καὶ ἀλαζών, ἀλλ’ οὐδ’ αὐτὸς τὰς τυραννίδας ἐκπέφευγεν, ἀλλὰ τὸν μὲν ἄλλον χρόνον ἐλάνθανεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 10.5-8&nbsp;</dd><dt> He wanted to be abslolute ruler and have the power of government for himself alone&nbsp;</dt> <dd>ὁ δὲ ἐβούλετο μὲν αὐταρχεῖν καὶ τὸ κράτος τῶν πραγμάτων ἔχειν μονώτατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 11.7-8&nbsp;</dd><dt> He grew angry with the Turks, made an expedition against them and crushed their morale, covering the ground with their bodies and making seas with their blood, showing the greatness of Byzantine courage and their strength in war&nbsp;</dt> <dd>... θυμὸν ἀναλαβὼν κατὰ τῶν ἐκ τῆς Ἄγαρ ... ἔδειξεν οἵαν Αὔσονες τρέφουσιν εὐαδρίαν, ὁποίους τοὺς βραχίονας ἔχουσιν ἐν πολέμοις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6396-6401&nbsp;</dd><dt> He reigned for only 3 years&nbsp;</dt> <dd>ἔτεσι μόνοις ἐν τρισὶ τοῦ κράτους ἀπολαύσας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6508a&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> is not yet free (to speak) in this matter (the 1069 campaign), although he has no ground for ill will against the emperor nor did everything fail for him&nbsp;</dt> <dd>οὔπω δὲ ταύτην διαπέφευγα, ὡς μήτ’ ἐμοὶ λαβὴν κακονοίας πρὸς ἐκεῖνον γενέσθαι, μητ’ αὐτῷ τὰ πάντα διαπεσεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 15.9-11&nbsp;</dd><dt> He agreed that he was inferior in all respects by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> in words, that is in those that concerned the sciences, but he wished to be superior in the undertanding of strategy&nbsp;</dt> <dd>λόγων μὲν οὖν ἡττᾶσθαι τῶν ἐμῶν ἐπὶ πᾶσι διωμολόγει, λέγω δὲ τῶν περὶ τὰς ἐπιστήμας, ἐβούλετο δέ μου τὸ πλέον ἔχειν τῆς στραηγικῆς συνέσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 16.1-3&nbsp;</dd><dt> The hypertimos <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> Psellos was also unfavourably disposed towards him&nbsp;</dt> <dd>ὁ ὑπέρτιμος Ψελλός, δύσνους καὶ αὐτὸς τῷ Διογἐνει τυγχάνων.&nbsp;&nbsp; Zonaras&nbsp;18.15.3&nbsp;</dd><dt> If one were to think of him as a courageous and a most enthusiastic combatant, one would have reason for encomium&nbsp;</dt> <dd>εἰ μὲν γὰρ ὡς φιλοκίνδυνον λογίσαιτό τις τὸν ἄνδρα καὶ ἀγωνιστὴν προθυμότατον, ἔχοι ἂν ἀφορμὰς πρὸς ἐγκώμιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 21.3-5&nbsp;</dd><dt> But by the rules of strategy as commander-in-chief he should have stood at a distance giving the necessary commands to his men, while he foolishly ran into danger: this would give cause for much abuse&nbsp;</dt> <dd>εἰ δ’ ὅτι, δέον κατὰ τὴν στρατηγικὴν ἀκριβείαν πόρρω ἵστασθαι, πρωτοστράτηγον τυγχάνοντα τοῦ στρατεύματος, καὶ τοῖς πλήθεσιν ἐπίταττειν τὰ δέοντα,  ὁ δὲ ἀλογίστως παρεκινδύνευε, πολλὰ ἂν ἐς αὐτὸν ἀποσκώψειεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 21.5-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113059.html" title="sons of Ioannes Doukas" >Anonymi 6049</a>, as has been said, always had a grudge against him&nbsp;</dt> <dd>ἀεί, ὡς εἴρηται, ἐγκοτοῦντες τῷ Διογένει.&nbsp;&nbsp; Zonaras&nbsp;18.15.3&nbsp;</dd><dt> Was a native of Cappadocia&nbsp;</dt> <dd>τὴν ἀρχὴν τῆς γενέσεως ἔσχηκε.&nbsp;&nbsp; Attaleiates: History&nbsp;99.21-22 / 75.12&nbsp;</dd><dt> A man of noble family&nbsp;</dt> <dd>τις τῶν εὐπατριδῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;97.7 / 73.18&nbsp;</dd><dt> His young age and bravery at the time of his banishment caused discontent among those who knew about him, and even those who did not know him, had heard about him and held him in high regard&nbsp;</dt> <dd>τῆς αὐτοῦ νεότητος ἢ καὶ γενναιότητος.&nbsp;&nbsp; Attaleiates: History&nbsp;98.18-21 / 74.19-21&nbsp;</dd><dt> His actions were not the result of love for himself, but of his concern for his fellow-citizens and his piety&nbsp;</dt> <dd>φιλαδελφίας καὶ φιλευσεβείας.&nbsp;&nbsp; Attaleiates: History&nbsp;99.1-2 / 74.23-25&nbsp;</dd><dt>Not only was he virtuous, but he was handsome too, tall, with broad chest and shoulders, an aristocratic look, beautiful eyes, a complexion neither dark nor fair, but mixed with red, exuding sweetness and with an emperor's physique&nbsp;</dt> <dd>καὶ εὐγενές τι πνέων ὡς ἀληθῶς καὶ διογενές.&nbsp;&nbsp; Attaleiates: History&nbsp;99.7-16 / 74.27-75.7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(45)</var><dl><dt> Anthypatos&nbsp;</dt> <dd>ἀνθυπάτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Glykas&nbsp;607.12&nbsp;</dd> <dd>ἐβασίλευσεν.&nbsp;&nbsp; Kekaumenos&nbsp;220.8-9&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Kleinchroniken&nbsp;144.73, 161.18&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 4.1&nbsp;</dd> <dd>ἀνάγεται.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;121.12&nbsp;</dd> <dd>βασιλικῆς ἀξιώσεως ἔτυχε.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.21&nbsp;</dd> <dd>ἀναγορεύεται δὲ βασιλεύς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.1&nbsp;</dd> <dd>βασιλεὺς αὐτοκράτωρ.&nbsp;&nbsp; Attaleiates: History&nbsp;101.15 / 77.6&nbsp;</dd> <dd>τὰ Ῥωμαίων σκῆπτρα διέπειν λαχόντος.&nbsp;&nbsp; Bryennios&nbsp;87.1&nbsp;</dd> <dd>βασιλεὺς.&nbsp;&nbsp; Zonaras&nbsp;18.10.28&nbsp;</dd> <dd>βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 9.7; 10.1&nbsp;</dd> <dd>βασιλεὺς ῾Ρωμαίων.& e Chliat Χλίατ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.14&nbsp;</dd><dt> Chonai&nbsp;</dt> <dd> received a report that it was taken by the barbarians Chonai Χώναις.&nbsp;&nbsp; Zonaras&nbsp;18.12.18&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> entered and remained with his army in Cilicia τὴν τῶν Κιλίκων χώραν.&nbsp;&nbsp; Attaleiates: History&nbsp;173.11 / 128.13&nbsp;</dd> <dd> fled to Cilicia Κιλικίαν.&nbsp;&nbsp; Glykas&nbsp;612.6&nbsp;</dd> <dd> left Alexandretta with his army and crossed Cilicia τὴν χώραν ἐκείνην (τῆς Κιλικίας).&nbsp;&nbsp; Attaleiates: History&nbsp;120.10-11 / 91.9&nbsp;</dd> <dd> sent from Herakleia (in Cappadocia) part of his army to join <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> in Cilicia ἐπὶ Κιλικίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;138.11&nbsp;</dd> <dd> sent part of his army to join the doux of Antioch in Cilicia εἰς Κιλικίαν.&nbsp;&nbsp; Attaleiates: History&nbsp;136.23 / 102.24&nbsp;</dd> <dd> spent the winter in Cilicia εἰς Κιλικίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.17&nbsp;</dd> <dd> was led by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> to Cilicia τὴν τῶν Κιλίκων χώραν, τὰ τέμπη τῆς Κιλικίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 34.11-12&nbsp;</dd> <dd> was rescued by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> and taken to Cilicia τῆς Κιλικίας.&nbsp;&nbsp; Bryennios&nbsp;129.2&nbsp;</dd> <dd> was taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> and led to Cilicia Κιλικίαν.&nbsp;&nbsp; Zonaras&nbsp;18.15.12&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> campaigned against the Turks and returned to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Glykas&nbsp;609.1&nbsp;</dd> <dd> decided to leave Klaudioupolis and return to Constantinople ἐν Κωνσταντινουπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;138.14 / 104.3-4&nbsp;</dd> <dd> decided to remain in Constantinople τῇ βασιλίδι.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.8-9&nbsp;</dd> <dd> departing from Constantinople Βυζαντίδος.&nbsp;&nbsp; Zonaras&nbsp;18.12.2&nbsp;</dd> <dd> despaired at the situation in Cilicia and returned to Constantinople τὸ Βυζάντιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;138.25&nbsp;</dd> <dd> left Cilicia with part of his army and reached Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;122.10 / 92.18&nbsp;</dd> <dd> returned from his campaign in Syria to Constantinople τὸ Βυζάντιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;133.16&nbsp;</dd> <dd> returned to Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Zonaras&nbsp;18.11.29&nbsp;</dd> <dd> set out for Constantinople Βυζάντιον.&nbsp;&nbsp; Zonaras&nbsp;18.12.10&nbsp;</dd> <dd> spent some time  in the city and then sailed away from Constantinople τῆς πόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;133.21&nbsp;</dd> <dd> was banished from Constantinople τῆς πόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.6&nbsp;</dd> <dd> was brought as a prisoner to Constantinople Βυζάντιον.&nbsp;&nbsp; Zonaras&nbsp;18.10.15&nbsp;</dd> <dd> was captured and taken in chains to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.4&nbsp;</dd> <dd> was captured by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106413.html" title="treacherous Armenian advisor of Romanos IV" >Anonymus 104</a> and carried in chains to Constantinople εἰς τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;98.11-12 / 74.13&nbsp;</dd> <dd> was recalled from Cappadocia and returned to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.23&nbsp;</dd> <dd> was summoned back from Cappadocia to Constantinople εἰς τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;99.22 / 75.13&nbsp;</dd> <dd> won many victories against the Turks and returned to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Glykas&nbsp;608.18&nbsp;</dd><dt> Constantinople: Capitolium&nbsp;</dt> <dd> went during the night before his accession up to the  Capitolium τὸ Καπιτώλιον.&nbsp;&nbsp; Attaleiates: History&nbsp;101.16 / 77.7&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> set out from Constantinople, Palace τῶν βασιλείων.&nbsp;&nbsp; Zonaras&nbsp;18.11.7&nbsp;</dd> <dd> arrived armed to the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Glykas&nbsp;608.11&nbsp;</dd> <dd> did not remain long after his accession in the  palace εἰς τὰ βασίλεια.&nbsp;&nbsp; Attaleiates: History&nbsp;102.6 / 77.17&nbsp;</dd> <dd> put on his armour in the  palace ἀνακτόρων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 12.8-9&nbsp;</dd> <dd> sent a black dove to the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>) in the  palace ἐν τοῖς ἀνακτόροις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;142.11-12&nbsp;</dd> <dd> was prevented from leaving on campaign and remained unwillingly in the  palace τοῖς βασιλείοις.&nbsp;&nbsp; Attaleiates: History&nbsp;141.14 / 106.5&nbsp;</dd> <dd> was taken in order to be married to the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> to the  palace τὰ βασίλεια.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;123.26&nbsp;</dd><dt> Constantinople: Great Palace, Chrysotriklinos&nbsp;</dt> <dd> received <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106891.html" title="Erisgen/Arisighi, brother-in-law of Alp Arslan" >Chrysoskoulos 101</a> early one morning in the  Great Palace, Chrysotriklinos ἐν τῷ χρυσοτρικλίνῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;142.12-13 / 106.21-22&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> was appointed magistros and stratelates in  Hagia Sophia τῆς τοῦ Θεοῦ Σοφίας σηκόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.26-27&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> served as governor of the cities of the Danube τὸν Ἴστρον.&nbsp;&nbsp; Attaleiates: History&nbsp;97.21 / 74.2&nbsp;</dd><dt> Dokeia&nbsp;</dt> <dd> captured and encamped at the fort of Dokeia Δόκειαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.27&nbsp;</dd> <dd> captured the fort of Dokeia Δόκειαν.&nbsp;&nbsp; Glykas&nbsp;612.3&nbsp;</dd> <dd> encamped in the fort which he captured, called Dokeia Δόκειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;169.13 / 125.21&nbsp;</dd> <dd> on reaching it encamped nearby Dokeia Δόκειαν.&nbsp;&nbsp; Zonaras&nbsp;18.15.6&nbsp;</dd> <dd> summoned Frankish and Cappadocian troops and marched out of Dokeia τῆς Δοκείας.&nbsp;&nbsp; Attaleiates: History&nbsp;170.15 / 126.16&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> received <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108212.html" title="Robert Crepin, Norman mercenary" >Robert 101</a>'s envoys while at Dorylaion τοῦ Δορυλαίου.&nbsp;&nbsp; Attaleiates: History&nbsp;124.14 / 94.7&nbsp;</dd> <dd> was encamped and had assembled his army at Dorylaion Δορύλαιον.&nbsp;&nbsp; Bryennios&nbsp;105.10&nbsp;</dd><dt> Euphrates&nbsp;</dt> <dd> abandoned his plan to return to Constantinople and advanced to the Euphrates τοῦ Εὐφράτου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;136.13&nbsp;</dd> <dd> crossed a second time the river Euphrates τὸν Εὐφράτην ποταμόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;137.5&nbsp;</dd> <dd> left Anthiai and reached Keltzene having crossed once more the Euphrates τὸν Εὐφράτην ποταμόν.&nbsp;&nbsp; Attaleiates: History&nbsp;133.11-12 / 100.10-11&nbsp;</dd> <dd> made a thrust towards Euphrates Εὐφράτην.&nbsp;&nbsp; Zonaras&nbsp;18.12.2&nbsp;</dd><dt> Germanikeia&nbsp;</dt> <dd> left Sebasteia with his troops and reached Germanikeia εἰς Γερμανικείαν.&nbsp;&nbsp; Attaleiates: History&nbsp;107.5 / 81.11&nbsp;</dd> <dd> reached with his army Germanikeia εἰς Γερμανίκειαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.22&nbsp;</dd><dt> Gypsarion (Cilicia)&nbsp;</dt> <dd> crossed the Taurus and arrived at Gypsarion (Cilicia) Γυτάριον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;133.9&nbsp;</dd> <dd> heard of the Turkish raid on Amorion when the army reached Gypsarion (Cilicia) Γυψάριον.&nbsp;&nbsp; Attaleiates: History&nbsp;121.14 / 92.4-5&nbsp;</dd><dt> Halys&nbsp;</dt> <dd> advanced against the Turks and crossed the Halys τὸν Ἅλυν.&nbsp;&nbsp; Glykas&nbsp;610.3&nbsp;</dd> <dd> crossed the Halys  ῾Αλυν.&nbsp;&nbsp; Zonaras&nbsp;18.13.6&nbsp;</dd> <dd> crossed the river Halys τὸν Ἅλυν λεγόμενον ποταμόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;143.20-21&nbsp;</dd> <dd> initially did not follow his troops but after a few days he also crossed the Halys τὸν Ἅλυν.&nbsp;&nbsp; Attaleiates: History&nbsp;146.4-5 / 109.15&nbsp;</dd><dt> Helenopolis (Bithynia)&nbsp;</dt> <dd> left on campaign and marched on to Helenopolis (Bithynia)  Ἑλεπόλει.&nbsp;&nbsp; Glykas&nbsp;609.15&nbsp;</dd> <dd> sailed from Hieria and disembarked at Helenopolis (Bithynia) εἱς Ἑλενόπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;144.5 / 108.4&nbsp;</dd> <dd> sailed from Hieria to Helenopolis (Bithynia) ἐν Ἑλενοπόλει.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;142.18&nbsp;</dd><dt> Herakleia (Cappadocia)&nbsp;</dt> <dd> followed the Turks marching on Ikonion to Herakleia (Cappadocia) τῆς λεγομένης Ἡρακλέους κωμοπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;138.8-9&nbsp;</dd> <dd> learnt of the Turkish advance towards Ikonion and marched to Herakleia (Cappadocia) τῆς λεγομένης τοῦ Ἡρακλέως κωμοπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;136.19 / 102.21-22&nbsp;</dd><dt> Hierapolis (Syria)&nbsp;</dt> <dd> appointed a commander so that Romans and Armenians could settle in Hierapolis (Syria) τῆς Ἱεραπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;116.6 / 88.2&nbsp;</dd> <dd> besieged and captured Hierapolis (Syria) τὴν Ἱεράπολιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;129.4&nbsp;</dd> <dd> came to, attempted to besiege and took by agreement Hierapolis (Syria)  Ԉεράπολιν τῆς Συρίας.&nbsp;&nbsp; Zonaras&nbsp;18.11.17&nbsp;</dd> <dd> captured the castle of Hierapolis (Syria) Μέμπετ φρούριον.&nbsp;&nbsp; Bryennios&nbsp;107.15&nbsp;</dd> <dd> commanded occupation of the acropolis of Hierapolis (Syria)  ῾Ιεραπόλεως.&nbsp;&nbsp; Zonaras&nbsp;18.11.26&nbsp;</dd> <dd> fought to seize a tower still in enemy hands after capturing Hierapolis (Syria)  Ἱεραπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;111.11 / 84.14&nbsp;</dd> <dd> left Aleppo and after 3 days reached Hierapolis (Syria) εἰς τὴν Ἱεράπολιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;128.24&nbsp;</dd> <dd> reached with his army the city and pitched his camp before Hierapolis (Syria) τὴν Ἱεράπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;108.17 / 82.15&nbsp;</dd> <dd> sent troops to rescue the starving defenders of Hierapolis (Syria) τῆς Ἱεραπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;139.15 / 104.22&nbsp;</dd><dt> Hierapolis (Syria): Acropolis&nbsp;</dt> <dd> besieged and captured the  Acropolis τῆς ἀκροπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;110.6 / 83.17&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108165.html" title="Pharasmanes Apokapes, Georgian commander at Hierapolis" >Pharasmanes 101</a> to occupy the  Acropolis τὴν ἀκρόπολιν τῆς Ἱεραπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;131.14&nbsp;</dd><dt> Hieria (near Chalcedon)&nbsp;</dt> <dd> intending to campaign in the East sailed from Constantinople to Hieria (near Chalcedon) τῶν Ἠρίων.&nbsp;&nbsp; Attaleiates: History&nbsp;122.18 / 93.1&nbsp;</dd> <dd> left on campaign and crossed to Hieria (near Chalcedon) τῶν Ἰερείων τᾶ παλάτια.&nbsp;&nbsp; Glykas&nbsp;609.10&nbsp;</dd> <dd> sailed from Constantinople to the palace of Hieria (near Chalcedon) οἶκον τῶν Ἠρίων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;134.1&nbsp;</dd> <dd> sailed to the palace of Hieria (near Chalcedon) τὰ τῶν Ἠρίων παλάτια.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;142.4&nbsp;</dd> <dd> wintered in Constantinople and in early spring sailed to the palace of Hieria (near Chalcedon) τῶν Ἠρίων παλάτια.&nbsp;&nbsp; Attaleiates: History&nbsp;143.4 / 107.9&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> left Theodosioupolis and went through the villages of Iberia (theme) τὰς Ἰβηρικὰς κώμας.&nbsp;&nbsp; Attaleiates: History&nbsp;166.21 / 123.26&nbsp;</dd> <dd> marched to Koloneia through the villages of Iberia (theme) τὰς ἰβηρικὰς κώμας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.13&nbsp;</dd> <dd> reached Sebasteia and took the road into the theme of Koloneia intending to reach Iberia (theme) τὴν τῶν Ἰβήρων.&nbsp;&nbsp; Attaleiates: History&nbsp;147.17 / 110.16&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> learning of the Turks' offensive against Ikonion  Ἰκονίου.&nbsp;&nbsp; Zonaras&nbsp;18.12.5-6&nbsp;</dd> <dd> learning that the Turks had already sacked Ikonion  Ικόνιον.&nbsp;&nbsp; Zonaras&nbsp;18.12.7&nbsp;</dd><dt> Katma (Syria)&nbsp;</dt> <dd> burnt down the great village of Katma (Syria) Κάτμα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;132.9&nbsp;</dd> <dd> on his way back to Roman territory set fire to Katma (Syria) Κάτμα.&nbsp;&nbsp; Attaleiates: History&nbsp;117.20 / 89.8&nbsp;</dd><dt> Keltzene (eastern Anatolia)&nbsp;</dt> <dd> crossed the Taurus and reached Keltzene (eastern Anatolia) τὴν Κελτζηνὴν λεγομένην χώραν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;137.4&nbsp;</dd> <dd> crossed the Taurus and the Euphrates and pitched his camp at Keltzene (eastern Anatolia) τὴν Κελεσίνην χώραν.&nbsp;&nbsp; Attaleiates: History&nbsp;133.11 / 100.10&nbsp;</dd><dt> Keramos (eastern Anatolia)&nbsp;</dt> <dd> was persuaded not to move his troops along the Euphrates to Melitene through the village of Keramos (eastern Anatolia) τοῦ καλουμένου πολιχνίου Κεράμου.&nbsp;&nbsp; Attaleiates: History&nbsp;136.2 / 102.7&nbsp;</dd><dt> Klaudioupolis (Cilicia)&nbsp;</dt> <dd> decided to leave the region of Klaudioupolis (Cilicia) τῆς ἐν Σελευκείᾳ Κλαυδιουπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;138.7 / 103.24&nbsp;</dd> <dd> marched to Klaudioupolis (Cilicia) τῆς ἐν Σελευκείᾳ Κλαυδιουπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;138.23-24&nbsp;</dd><dt> Koloneia (on Lykos)&nbsp;</dt> <dd> advanced (from Keltzene) to Sebasteia through the Armenian themes and Koloneia (on Lykos) τῆς Κολωνείας.&nbsp;&nbsp; Attaleiates: History&nbsp;136.14 / 102.17&nbsp;</dd> <dd> advanced against the Turks and left the region of Koloneia (on Lykos) Κολωνείας.&nbsp;&nbsp; Attaleiates: History&nbsp;105.4 / 79.23&nbsp;</dd> <dd> left the road to Sebasteia and Koloneia (on Lykos) Κολωνείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;126.21&nbsp;</dd> <dd> marched from Keltzene to Sebasteia through Koloneia (on Lykos) Κολωνείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;138.5&nbsp;</dd> <dd> marched through the villages of Iberia to Koloneia (on Lykos) Κολωνείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.14&nbsp;</dd> <dd> marched westwards from Theodosioupolis and Iberia to Koloneia (on Lykos) Κολωνείας.&nbsp;&nbsp; Attaleiates: History&nbsp;168.4 / 124.21&nbsp;</dd> <dd> took the left-hand road from Sebasteia into the theme of Koloneia (on Lykos) τὸ θέμα Κολωνείας.&nbsp;&nbsp; Attaleiates: History&nbsp;147.18-19 / 110.18&nbsp;</dd><dt> Kotyaion (Phrygia)&nbsp;</dt> <dd> awaited the decision on his fate at Kotyaion (Phrygia) τοῦ Κοτυαίου.&nbsp;&nbsp; Glykas&nbsp;612.13-14&nbsp;</dd> <dd> reached and awaited the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)'s decision at Kotyaion (Phrygia) τοῦ Κοτυαείου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;154.4&nbsp;</dd> <dd> was blinded at Kotyaion (Phrygia) τῷ Κοτυαείῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;167.20&nbsp;</dd> <dd> was retained awaiting instructions on his fate from the emperor at Kotyaion (Phrygia) τοῦ Κοτυαείου.&nbsp;&nbsp; Attaleiates: History&nbsp;175.21 / 130.5&nbsp;</dd><dt> Koukousos (Cappadocia)&nbsp;</dt> <dd> marched with his army across the passes of Koukousos (Cappadocia) τῆς Κουκουσοῦ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.21-22&nbsp;</dd> <dd> reached Germanikeia through the defiles and difficult paths of Koukousos (Cappadocia) τῆς Κουκουσοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;107.4 / 81.11&nbsp;</dd><dt> Krya Pege (Cappadocia)&nbsp;</dt> <dd> marched into Charsianon and encamped at Krya Pege (Cappadocia) τὴν λεγομένην Κρύαν πηγήν.&nbsp;&nbsp; Attaleiates: History&nbsp;146.11 / 109.20&nbsp;</dd> <dd> pitched camp at Krya Pege (Cappadocia) τὴν λεγομένην Κρύαν πηγὴν.&nbsp;&nbsp; Zonaras&nbsp;18.13.6&nbsp;</dd> <dd> reached and then left from Krya Pege (Cappadocia) Κρύαν Πηγήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;143.24&nbsp;</dd><dt> Lykandos (eastern Anatolia)&nbsp;</dt> <dd> planned to spend the summer with his army in the theme of Lykandos (eastern Anatolia) τοῦ Λυκανδοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;105.4-5 / 79.23&nbsp;</dd> <dd> reached in the summer the theme of Lykandos (eastern Anatolia) τῷ τοῦ Λυκανδοῦ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;126.21&nbsp;</dd><dt> Malagina&nbsp;</dt> <dd> marched against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108212.html" title="Robert Crepin, Norman mercenary" >Robert 101</a> and reached the episkepsis of Malagina τῇ ἐπισκέψει τῶν Μελαγγείων.&nbsp;&nbsp; Attaleiates: History&nbsp;124.10-11 / 94.5&nbsp;</dd><dt> Mantzikert&nbsp;</dt> <dd> advanced and encamped in the district of Mantzikert Մանազկերտ.&nbsp;&nbsp; Aristakes&nbsp;138.18-19 (126)&nbsp;</dd> <dd> advanced in order to re-establish Roman control at Mantzikert τὸ ἄστυ τοῦτο.&nbsp;&nbsp; Attaleiates: History&nbsp;149.7 / 111.18&nbsp;</dd> <dd> arrived and met up with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a> Basilakes at Mantzikert Μαντζίκερτον.&nbsp;&nbsp; Bryennios&nbsp;107.22&nbsp;</dd> <dd> arrived and pitched camp outside Mantzikert Μανζικίερτ.&nbsp;&nbsp; Attaleiates: History&nbsp;151.8 / 113.5&nbsp;</dd> <dd> captured Mantzikert τὸ Μαντζικίερτ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;145.8&nbsp;</dd> <dd> had it handed over to him by agreement Mantzikert Μανζικίερτ.&nbsp;&nbsp; Zonaras&nbsp;18.13.10&nbsp;</dd> <dd> left Theodosioupolis and reached Mantzikert Μαντζικίερτ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.16&nbsp;</dd> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113143.html" title="general of Romanos IV in 1071" >Anonymus 6056</a> to ravage Mantzikert Μανζικίερτ.&nbsp;&nbsp; Zonaras&nbsp;18.13.9&nbsp;</dd> <dd> returned after his release to Mantzikert τὸ Μαντζικίερτ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.6&nbsp;</dd> <dd> sent Roman troops under a commander (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111625.html" title="Byzantine commander of Mantzikert in 1071" >Anonymus 5070</a>) into Mantzikert τὸ ἄστυ.&nbsp;&nbsp; Attaleiates: History&nbsp;153.15 / 114.18&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> left Constantinople and reached the east coast of the Sea of Marmara Προποντίς.&nbsp;&nbsp; Attaleiates: History&nbsp;102.7-8 / 77.18&nbsp;</dd> <dd> prepared for war and sailed across the Sea of Marmara Προποντίς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.20&nbsp;</dd> <dd> was blinded and reached Marmara τῆς Προποντίδος.&nbsp;&nbsp; Glykas&nbsp;612.20&nbsp;</dd> <dd> was carried from Kotyaion to the Sea of Marmara τῆς Προποντίδος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;154.16&nbsp;</dd> <dd> was dragged on a wretched mount from Kotyaion to the Sea of Marmara τῆς Προποντίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;179.5 / 132.12&nbsp;</dd><dt> Melissopetrion&nbsp;</dt> <dd> advanced from Koloneia (on the Lykos) to Melissopetrion τοῦ Μελισσοπετρίου.&nbsp;&nbsp; Attaleiates: History&nbsp;168.4-5 / 124.22&nbsp;</dd> <dd> reached Melissopetrion τῷ Μελισσοπετρίῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.15&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> dispatched a contingent to Melitene Μελιτηνὴν.&nbsp;&nbsp; Zonaras&nbsp;18.11.16&nbsp;</dd> <dd> encamped at 2 days' distance from Melitene τῆς Μελιτηνῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;136.10&nbsp;</dd> <dd> pitched his camp at a day's distance or more from Melitene τῆς Μελιτηνῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;128.6 / 96.24&nbsp;</dd> <dd> sent a considerable part of his army from Telouch to Melitene εἰς Μελιτηνήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.24&nbsp;</dd> <dd> sent part of his army under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106415.html" title="general at Melitene under Romanos IV" >Anonymus 106</a> to Melitene εἰς Μελιτηνήν.&nbsp;&nbsp; Attaleiates: History&nbsp;107.8 / 81.14&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> commanded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> to go to and engage Turks Mopsuestia (Missis(a), Cilicia) Μόψου ἑστίαν.&nbsp;&nbsp; Zonaras&nbsp;18.12.7&nbsp;</dd> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> to attack the Turks expected to march through Mopsuestia (Missis(a), Cilicia) εἰς Μαψουεστίαν.&nbsp;&nbsp; Attaleiates: History&nbsp;137.3 / 103.2&nbsp;</dd><dt> Nazianzos (Cappadocia)&nbsp;</dt> <dd> elevated to metropolitan status the bishopric of Nazianzos (Cappadocia) Ναζιανζοῦ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.3&nbsp;</dd><dt> Nea Mone, Chios&nbsp;</dt> <dd> confirmed the independent status of Nea Mone, Chios τῆς Νέας Μονῆς.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 446&nbsp;</dd><dt> Neokaisareia&nbsp;</dt> <dd> made despondent by Turkish sack of Neokaisareia Νεοκαισάρειαν.&nbsp;&nbsp; Zonaras&nbsp;18.11.11-12&nbsp;</dd><dt> Neon Kome (Bithynia)&nbsp;</dt> <dd> sailed from Hieria to Helenopolis instead of disembarking at Pylai or at the village of Neon Kome (Bithynia) ἐν νέων κώμῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;144.4 / 108.3&nbsp;</dd><dt> Persia&nbsp;</dt> <dd> he traversed Persia Περσίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 13.4&nbsp;</dd> <dd> was emboldened by his successes and marched towards Persia Περσίδος.&nbsp;&nbsp; Bryennios&nbsp;107.20&nbsp;</dd><dt> Phrygia&nbsp;</dt> <dd> gathered his army in Phrygia ἐν τῇ Φρυγίᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;125.8&nbsp;</dd> <dd> left on campaign in the East and marched from Bithynia into Phrygia Φρυγία.&nbsp;&nbsp; Attaleiates: History&nbsp;103.4 / 78.11&nbsp;</dd><dt> Podandos (Cappadocia)&nbsp;</dt> <dd> heard of the Turkish raid on Amorion while outside the kleisoura of Podandos (Cappadocia) τῆς τοῦ Ποδαντοῦ κλεισούρας.&nbsp;&nbsp; Attaleiates: History&nbsp;121.13-14 / 92.4&nbsp;</dd><dt> Princes' Islands: Prote&nbsp;</dt> <dd> founded a monastery on the island of  Prote τῇ νήσῳ Πρώτῃ.&nbsp;&nbsp; Glykas&nbsp;613.2&nbsp;</dd> <dd> founded a monastery on the island of  Prote ὲν τῇ νήσῳ Πρώτῃ.&nbsp;&nbsp; Bryennios&nbsp;141.1&nbsp;</dd> <dd> founded a monastery on the summit of the island of  Prote τῇ Πρώτῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;179.10 / 132.16&nbsp;</dd> <dd> founded a monastery where he was buried on the island of  Prote τῇ Πρώτῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;154.20&nbsp;</dd> <dd> was banished after his blinding to the island of  Prote ὲν τῇ νήσῳ Πρώτῃ.&nbsp;&nbsp; Bryennios&nbsp;141.1&nbsp;</dd> <dd> was brought to the monastery he had founded there and died in  Prote τῇ νήσῳ ᾗ Πρώτη ὄνομα ἐπανάγεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 43.10-11&nbsp;</dd> <dd> was buried in the monastery he had founded on the summit of the island of  Prote τῇ Πρώτῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;179.10 / 132.16&nbsp;</dd> <dd> was buried on the island of  Prote τῇ νήσῳ Πρώτῃ.&nbsp;&nbsp; Glykas&nbsp;613.1&nbsp;</dd> <dd> was taken away to  Prote τὴν καλουμένην Πρώτην νῆσον.&nbsp;&nbsp; Zonaras&nbsp;18.15.22&nbsp;</dd><dt> Pylai (Bithynia)&nbsp;</dt> <dd> sailed from Hieria to Helenopolis instead of disembarking at the imperial palace at Pylai (Bithynia)) ἐν ταῖς πύλαις.&nbsp;&nbsp; Attaleiates: History&nbsp;144.2-3 / 108.2&nbsp;</dd><dt> Romanopolis (on Tigris)&nbsp;</dt> <dd> crossed the Euphrates and advanced towards Romanopolis (on Tigris) τῆς Ῥωμανοπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;131.22-132.1 / 99.9&nbsp;</dd> <dd> marched on to Romanopolis (on Tigris)  Ῥωμανοπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;136.16&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> advanced into Anatolikon and crossed the bridge of Zompos over the Sangarios τὸν Σαγγάρην ποταμόν.&nbsp;&nbsp; Attaleiates: History&nbsp;145.19 / 109.8&nbsp;</dd> <dd> crossed the bridge of Zompos over the Sangarios Σαγγάριον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;143.9&nbsp;</dd><dt> Sebasteia (Cappadocia)&nbsp;</dt> <dd> advanced (from Keltzene) through Koloneia on the Lykos and the Armenian themes to Sebasteia (Cappadocia) μέχρι Σεβαστείας.&nbsp;&nbsp; Attaleiates: History&nbsp;136.14-15 / 102.18&nbsp;</dd> <dd> advanced against the Turks and left the region of Sebasteia (Cappadocia) Σεβαστείας.&nbsp;&nbsp; Attaleiates: History&nbsp;105.4 / 79.23&nbsp;</dd> <dd> after his victory over the Turks returned to rest his troops in Sebasteia (Cappadocia) τὴν Σεβαστηνῶν μητρόπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;107.1-2 / 81.8&nbsp;</dd> <dd> arrived at Sebasteia (Cappadocia) Σεβάστειαν.&nbsp;&nbsp; Zonaras&nbsp;18.12.6&nbsp;</dd> <dd> left his troops to rest for 3 days in Sebasteia (Cappadocia) ἐν Σεβαστείᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.20&nbsp;</dd> <dd> left Krya Pege and reached Sebasteia (Cappadocia) εἰς Σεβάστειαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.6&nbsp;</dd> <dd> left Krya Pege intending to reach Iberia and marched to Sebasteia (Cappadocia) εἰς Σεβάστειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;147.16 / 110.16&nbsp;</dd> <dd> left the road to Koloneia (on the Lykos?) and Sebasteia (Cappadocia) Σεβαστείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;126.21&nbsp;</dd> <dd> marched from Keltzene through Koloneia and the Armenian themes to Sebasteia (Cappadocia) Σεβαστείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;138.5&nbsp;</dd> <dd> ordered his troops and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a> to enter Sebasteia (Cappadocia) τῇ τῶν Σεβαστηνῶν μητροπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;105.22-23 / 80.13&nbsp;</dd> <dd> reached with his army Sebasteia (Cappadocia) τῇ Σεβαστείᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.5&nbsp;</dd> <dd> while on campaign reached Sebasteia (Cappadocia) εἰς Σεβάστειαν.&nbsp;&nbsp; Glykas&nbsp;608.16&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> defeated some Pechenegs near Serdica (Bulgaria) τὴν Σαρδικήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;121.18&nbsp;</dd> <dd> planned to rise in rebellion against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> while at Serdica (Bulgaria) ἐκεῖσε.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;121.23&nbsp;</dd> <dd> served as doux of Serdica (Bulgaria) Σαρδικῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;121.14&nbsp;</dd> <dd> was entrusted with the government of Serdica (Bulgaria) τῆς Σαρδικῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;97.16 / 73.25&nbsp;</dd> <dd> was made doux of Serdica (Bulgaria) Σαρδικῆς.&nbsp;&nbsp; Zonaras&nbsp;18.10.12&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> moved with his army to Caesarea and then to Shayzar (Cesarea Magna) τῇ Λαρίσσῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;125.20 / 95.4-5&nbsp;</dd><dt> Syria&nbsp;</dt> <dd> after chasing away the Turks from Sebasteia took the road to Syria Συρίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;127.21&nbsp;</dd> <dd> he traversed Syria Συρίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 13.4&nbsp;</dd> <dd> left Sebasteia with his troops and took the road to Syria πρὸς Συρίαν.&nbsp;&nbsp; Atta
