<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> Eunuch, servant of the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>Τὸν ἐκτομίαν Θεόδωρον, τὸν τῆς βασιλίσσης Θεοδώρας θεράποντα.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd><dt> Leader of the forces (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> need not mention his name), he was ambivalent or, in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s opinion, one-sided (i.e. supporting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) [unnamed]&nbsp;</dt> <dd>ὅ τε τῶν δυνάμεων προηγούμενος, τοὔνομα δὲ οὐδὲν δέομαι λέγειν, ἀμφιρρεπὴς ἦν, ὡς δ᾿ ἐγᾦμαι μονομερής.&nbsp;&nbsp; Psellos: Chronographia&nbsp;11.18-19&nbsp;</dd><dt> Commander of the forces (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>)&nbsp;</dt> <dd>ὅ τε τῶν δυνάμεων ἄρχων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;14.6-7&nbsp;</dd><dt> One of the eunuchs of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>ἕνα τῶν εὐνούχων αὐτῆς.&nbsp;&nbsp; Glykas&nbsp;599.12&nbsp;</dd><dt> A eunuch of the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>τὸν τῆς βασιλίσσης Θεοδώρας εὐνοῦχον.&nbsp;&nbsp; Skylitzes&nbsp;493.80-81&nbsp;</dd><dt>An attendant of the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>οἱ τῇ Θεοδώρᾳ τῇ βασιλίδι ὑπηρετούμενοι.&nbsp;&nbsp; Skylitzes&nbsp;478.88-89&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Domestikos of the East&nbsp;</dt> <dd>δομέστικον τῆς ἀνατολῆς.&nbsp;&nbsp; Skylitzes&nbsp;493.80&nbsp;</dd> <dd>δομέστικον τῆς ἀνατολῆς.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd><dt> Domestikos of the scholai of the East&nbsp;</dt> <dd>δομέστικον τῶν σχολῶν τῆς ἀνατολῆς.&nbsp;&nbsp; Skylitzes&nbsp;479.5-6&nbsp;</dd> <dd>τὰ τῆς ἑῳας ἐκεχειρίκει στρατόπεδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;14.9&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;14.8&nbsp;</dd><dt>Strategos autokrator&nbsp;</dt> <dd>στρατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Skylitzes&nbsp;493.79&nbsp;</dd> <dd>στατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> and crossed over to Chrysopolis (Bithynia) Χρυσοπόλεως.&nbsp;&nbsp; Skylitzes&nbsp;493.85&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> proclaimed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> sole emperor in the  Great Palace τὰ τοῦ μεγάλου παλατίου ἀνάκτορα.&nbsp;&nbsp; Skylitzes&nbsp;478.91&nbsp;</dd><dt> Hades (near Nicaea)&nbsp;</dt> <dd> joined battle at Hades (near Nicaea) 'Αιδην.&nbsp;&nbsp; Zonaras&nbsp;18.2.19, 18.2.21&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> and reached Nikomedeia ἐν Νικομηδείᾳ.&nbsp;&nbsp; Skylitzes&nbsp;493.86&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> sent troops to capture the bridge over the Sangarios (river) τοῦ Σαγαρίου ποταμοῦ.&nbsp;&nbsp; Skylitzes&nbsp;493.87&nbsp;</dd><dt>Sophon, Mount (Bithynia)&nbsp;</dt> <dd> encamped and prepared for war on Sophon, Mount (Bithynia) τὸν Σόφωνα.&nbsp;&nbsp; Skylitzes&nbsp;493.89&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(5)</var><dl><dt>Eunuch&nbsp;</dt> <dd>εὐνούχους.&nbsp;&nbsp; Skylitzes&nbsp;479.5, 480.31&nbsp;</dd> <dd>εὐνοῦχον.&nbsp;&nbsp; Skylitzes&nbsp;493.81&nbsp;</dd> <dd>ἕνα τῶν εὐνούχων.&nbsp;&nbsp; Glykas&nbsp;599.12&nbsp;</dd> <dd>τὸν ἐκτομίαν Θεόδωρον.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd> <dd>ἐκτομίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;14.7&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
