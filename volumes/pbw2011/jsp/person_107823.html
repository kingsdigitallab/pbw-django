<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(20)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> After a splendid military career he fell ill, became a monk, taking the name of Moses, and died&nbsp;</dt> <dd>Εἰς τὸν Παλαιολόγον κυρὸν Μιχαὴλ ἐπιτάφιοι / Εἰς τὸν αὐτὸν Παλαιολόγον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXV-LXVI&nbsp;</dd><dt> At the climax of the war in Italy he became ill and was tonsured as a monk ; he seemed better, and encouraged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151686.html" title="Ioannes Angelos, son-in-law of Theodora porphyrogennetos and Manuel Anemas" >Ioannes 17011</a> to leave Bari on an attack  but within 3 days he died&nbsp;</dt> <dd>τὰ τρίχινα ἠμφίεστο.&nbsp;&nbsp; Kinnamos&nbsp;151.7-18&nbsp;</dd><dt>Died of a burning fever which dehydrated him&nbsp;</dt> <dd>´νόσος γὰρ ... ἐνσκήψασα λάβροις τὸν ἄνθρωπον πυρετοῖς ἐκαμίνευεν, οὐ πρότερον τε ἔληξεν ἰκμάδα ἐπινεμομένη πρὶν ἄν τὸ μὲν πρῶτον ἀποθρίξασθαι ἠνάγκασεν, ὀλίγῳ δὲ ὕστερον καὶ ἐξ ἀνθρώπων αὐτὸν ἐποιήσατο.&nbsp;&nbsp; Kinnamos&nbsp;151.7-11&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> He was an active man, distinguished and noble&nbsp;</dt> <dd>ἄνδρα δραστήριον, τῶν ἐπισήμων ἕνα καὶ εὐγενῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;91.11&nbsp;</dd><dt> A rather wise man with great experience, who had once clashed with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> and was exiled, but being recalled by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> he was most devoted to him and to the empire&nbsp;</dt> <dd>πρὸς βασιλέως ἀνεκαλεῖτο Μανουήλ εὔνους τε αὐτῷ καὶ τοῖς ῾Ρωμαίων μάλιστα ἐγένετο πράγμασιν.&nbsp;&nbsp; Kinnamos&nbsp;70.7-11&nbsp;</dd><dt> A man who was intelligent and particularly clever in dealing with military affairs&nbsp;</dt> <dd>ἀνὴρ ἀγχίνους τε καὶ ἄλλως ὢν καὶ πολεμίοις ὁμιλῆσαι πράγμασι δεινότατος ὢν μάλιστα.&nbsp;&nbsp; Kinnamos&nbsp;151.19-21&nbsp;</dd><dt>Intelligent and inferior to none in experience of military affairs&nbsp;</dt> <dd>ἀγχίνους γὰρ ἦν καὶ τῇ περὶ τὰ πολεμικὰ ἐμπειρίᾳ οὐδενὸς η῞σσων.&nbsp;&nbsp; Kinnamos&nbsp;138.12-13&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Sebastos&nbsp;</dt> <dd>σεβαστός.&nbsp;&nbsp; Kinnamos&nbsp;70.6-7, 82.8-9, 135.15&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXVI.3&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt> Doukas&nbsp;</dt> <dd>Δουκός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXVI.3&nbsp;</dd><dt>Palaiologos&nbsp;</dt> <dd>Παλαιολόγος.&nbsp;&nbsp; Kinnamos&nbsp;70.7, 82.9, 135.14, 136.19 etc.&nbsp;</dd> <dd>Παλαιολόγου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXVI, tit, 2&nbsp;</dd> <dd>Παλαιολόγου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;58.90&nbsp;</dd> <dd>Παλαιολόγον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;91.12&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159659.html" title="Ioannes Hagiotheodoretes" >Ioannes 20676</a>&nbsp;</dt> <dd>γαμβρὸς ἐπ᾽ ἀδελφῇ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;58.91&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(13)</var><dl><dt> Bari (Apulia)&nbsp;</dt> <dd> after a brief siege captured Bari (Apulia) Βᾶριν.&nbsp;&nbsp; Kinnamos&nbsp;138.10-140.23&nbsp;</dd> <dd> died at Bari (Apulia) Βάρεως.&nbsp;&nbsp; Kinnamos&nbsp;151.7-18&nbsp;</dd> <dd> failed to save by purchase the citadel of Bari (Apulia) Βᾶριν.&nbsp;&nbsp; Kinnamos&nbsp;140.22-24&nbsp;</dd><dt> Bari: Hagios Nikolaos&nbsp;</dt> <dd> captured by a trick the fortress above the city containing the church of  Hagios Nikolaos φρούριον ἀνὰ τὴν πόλιν ἕτερον, ἐφ᾿ οὗ Νικολάου τοῦ ἐν ἁγίοις ἵδρυτο νεώς.&nbsp;&nbsp; Kinnamos&nbsp;140.7-8&nbsp;</dd><dt> Bitetto&nbsp;</dt> <dd> marched out to Bitetto Βουτοῦταν.&nbsp;&nbsp; Kinnamos&nbsp;147.19&nbsp;</dd><dt> Calabria&nbsp;</dt> <dd> went to Calabria Καλαβρίας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;94.95&nbsp;</dd><dt> Giovinazzo&nbsp;</dt> <dd> secured the capitulation of Giovinazzo Γιβενάτζιον.&nbsp;&nbsp; Kinnamos&nbsp;141.3-4&nbsp;</dd><dt> Pescara&nbsp;</dt> <dd> was to have met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151767.html" title="Robert of Bassonville, nephew of Roger II of Sicily" >Robert 17001</a> at Pescara Πεσχάραν.&nbsp;&nbsp; Kinnamos&nbsp;137.5 &nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> met the Crusaders at Serdica (Bulgaria) Σάρδικα.&nbsp;&nbsp; Kinnamos&nbsp;70.3-5&nbsp;</dd><dt> Trani (Italy)&nbsp;</dt> <dd> by capturing Bari caused the capitulation of Trani (Italy) Τρᾶνιν.&nbsp;&nbsp; Kinnamos&nbsp;141.1-3&nbsp;</dd> <dd> did not attack Trani (Italy) Τρᾶνιν.&nbsp;&nbsp; Kinnamos&nbsp;138.6-10&nbsp;</dd><dt> Venice&nbsp;</dt> <dd> He made his way to southern Italy via Venice Βενετίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;91.14&nbsp;</dd><dt>Viesti (Italy)&nbsp;</dt> <dd> received the submission of Viesti (Italy) Βεστίαν.&nbsp;&nbsp; Kinnamos&nbsp;137.5&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Moses&nbsp;</dt> <dd>He was tonsured as a monk before death, taking the name Moses: Μωσῆς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXVI.20-24&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
