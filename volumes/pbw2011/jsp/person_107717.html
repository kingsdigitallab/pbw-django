<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> After his death power was taken over by the leader (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>) of the Nephthalite Huns (Seljuk Turks) who had crossed the Ganges (Jaxartes?) into Persia&nbsp;</dt> <dd>μετὰ τελευτὴν τοῦ κρατοῦντος δεσπότου τῆς Περσικῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;44.5 / 33.20-21&nbsp;</dd><dt> Now since many others too had streamed to join the Turks, slaves and villains who delighted in plundering and robbery, a substantial army was created; they clashed with Mahmud near Isfahan; many Saracens fell and Mahmud with them&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.25.11&nbsp;</dd><dt> Perished having broken his neck after a fall while encouraging his army (fighting against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>)&nbsp;</dt> <dd>τοῦ ἵππου συμπεσόντος αὐτῷ ἐκτραχηλισθεὶς ἀπέθανε.&nbsp;&nbsp; Skylitzes&nbsp;445.59-61&nbsp;</dd><dt>Was not hit by an arrow, nor a lance, but while encouraging his men in battle his horse slipped and fell on him; he broke his neck and died&nbsp;</dt> <dd>τοῦ ἵππου αὐτῷ ὀλισθήσαντος, σὺν ἐκείνῳ κατενεχθεὶς εἰς γῆν καὶ ἐκτραχηλισθεὶς ἐτεθνήκει.&nbsp;&nbsp; Bryennios&nbsp;95.11-15&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Ruled over Persia, the Chorasmii and Media&nbsp;</dt> <dd>Περσίδος ἄρχων καὶ Χορασμίων καὶ Μηδίας.&nbsp;&nbsp; Zonaras&nbsp;17.25.3&nbsp;</dd><dt>Ruler of Persia and Media, of the Chorasmians and the Oretanoi&nbsp;</dt> <dd>ἀρχηγὸς Περσίδος καὶ Χωρασμίων καὶ Ὠρητανῶν καὶ Μηδίας.&nbsp;&nbsp; Skylitzes&nbsp;443.3-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Prince of Khurasan&nbsp;</dt> <dd>τοῦ κρατοῦντος δεσπότου τῆς Περσικῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;44.5 / 33.20-21&nbsp;</dd> <dd>ἀρχηγὸς Περσίδος καὶ Χωρασμίων καὶ Ἀβριτανῶν καὶ Μηδίας.&nbsp;&nbsp; Bryennios&nbsp;89.21-22&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Arab (Saracen)&nbsp;</dt> <dd>Σαρακηνῶν.&nbsp;&nbsp; Zonaras&nbsp;17.25.3-4, 17.25.11&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107257.html" title="Imbrael, father of Mahmud of Ghazna" >Imbrael 101</a>&nbsp;</dt> <dd>ὁ τοῦ Ἰμβραήλ.&nbsp;&nbsp; Skylitzes&nbsp;443.5&nbsp;</dd> <dd>Μουχούμετ ὁ τοῦ Ἰμβραήλ.&nbsp;&nbsp; Bryennios&nbsp;89.23&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Isfahan&nbsp;</dt> <dd> clashed with Turks and was killed near Isfahan  Ἀσπαχὰν.&nbsp;&nbsp; Zonaras&nbsp;17.25.11&nbsp;</dd> <dd> faced the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a> at Isfahan  Ἀσπαχᾶν.&nbsp;&nbsp; Bryennios&nbsp;95.10&nbsp;</dd> <dd> marched with his entire army into Isfahan  Ἀσπαχάν.&nbsp;&nbsp; Skylitzes&nbsp;445.57&nbsp;</dd><dt> Medeia&nbsp;</dt> <dd> was leader of the Chorasmians, the Abritanoi, of Persia and of Medeia Μηδίας.&nbsp;&nbsp; Bryennios&nbsp;89.22&nbsp;</dd> <dd> was ruler of the Chorasmians and the Oretanoi, and of Persia and Medeia Μηδίας.&nbsp;&nbsp; Skylitzes&nbsp;443.4&nbsp;</dd><dt>Persia&nbsp;</dt> <dd> was leader of the Chorasmians, the Abritanoi, of Media and of Persia Περσίδος.&nbsp;&nbsp; Bryennios&nbsp;89.21&nbsp;</dd> <dd> was ruler of the Chorasmians and the Oretanoi, and of Media and Persia Περσίδος.&nbsp;&nbsp; Skylitzes&nbsp;443.3&nbsp;</dd> <dd> was the reigning ruler of Persia τῆς Περσικῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;44.5 / 33.21&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
