<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(null)</var><dl></dl></li><li><label>Authorship <var>(10)</var><dl><dt> He wrote a hexameter epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>Εἰς τὸν βασιλέα ῾Ρωμανόν· ἐπιτάφια ἡρωικά.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;8 tit&nbsp;</dd><dt> He wrote a hexameter epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> sebaste&nbsp;</dt> <dd>Εἰς τῆν σεβαστὴν Μαρίαν, ὅτε ἐτελεύτησεν· ἡρωϊκά.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;70.1-4&nbsp;</dd><dt> He wrote a hexameter epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> Maniakes&nbsp;</dt> <dd>᾿Επίγραμμα εἰς τὸν τάφον τοῦ Μανιάκου δι᾿ ἡρωϊκοῦ.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;65.1-6&nbsp;</dd><dt> He wrote a poem (lacunose) on the day after the consecration of the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> Keroularios&nbsp;</dt> <dd>Εἰς τὸν πατριάρχην Μιχαὴλ τῇ ἐπαύριον τῆς χειροτονίας αὐτοῦ.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;61.1-6&nbsp;</dd><dt> He wrote a poem praising the physical beauty of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>Εἰς τὸν βασιλέα Κωνσταντῖνον τὸν Μονομάχον.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;54.1-4&nbsp;</dd><dt> He wrote a poem to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> and his three brothers, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159028.html" title="Georgios" >Georgios 13106</a>, picturing them as the four arms of a cross&nbsp;</dt> <dd>Εἰς τὸν βασιλέα Μιχαὴλ καὶ τοὺς τρεῖς ἀδελφούς αὐτοῦ.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;18.1-22&nbsp;</dd><dt> He wrote a poem to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, at the time of his tonsure, showing him throwing off the imperial garments, preferring real to false honour [fragments only]&nbsp;</dt> <dd>(Εἰς τὸν βασιλέα) Μιχαήλ, ὅτε ἀπεκάρη .&nbsp;&nbsp; Christophoros of Mitylene&nbsp;49.1-7&nbsp;</dd><dt> He wrote a poem to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> as he appeared in a state procession&nbsp;</dt> <dd>Εἰς τὴν προέλευσιν τοῦ βασιλέως Μιχαήλ.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;24.1-6&nbsp;</dd><dt> He wrote a poem to the ex-emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, complaining of his unjust treatment in exiling <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, and expressing satisfaction at his just deposition and blinding&nbsp;</dt> <dd>Εἰς τὸν ἀποβασιλέα Μιχαὴλ τὸν Καλαφάτην, ὅτε διὰ τὸ τὴν δέσποιναν Ζωὴν ἐξορίσαι τῆς βασιλείας  κετενεχθεὶς ἐτυφλώθη· ἡρωικά.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;52.1-28&nbsp;</dd><dt>He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159067.html" title="Ioannes Hypsinous" >Ioannes 13126</a> Hypsinous, protesting that Ioannes should not be ignored when such floods of generosity were flowing to all others, and expressing confidence that he would be given a share&nbsp;</dt> <dd>Εἰς τὸν αὐτὸν βασιλέα, ὡς ἀπὸ προσώπου τοῦ πρωτοσπαθαρίου ᾿Ιωάννου τοῦ ῾Υψίνου.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;55.1-13&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(4)</var><dl><dt> Epi tou Chrysotriklinou&nbsp;</dt> <dd>ἐπὶ τοῦ Χρυσοτρικλίνου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Krites of the velon and of Paphlagonia&nbsp;</dt> <dd>κριτῇ τοῦ βήλου καὶ τῆς Παφλαγονίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protospatharios&nbsp;</dt> <dd>πρωτοσπαθαρίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Protospatharios epi tou Chrysotriklinou&nbsp;</dt> <dd>πρωτοσπαθαρίῳ ἐπὶ τοῦ Χρυσοτρικλίνου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Mytilenaios&nbsp;</dt> <dd>Μυτιληναίῳ .&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Paphlagonia&nbsp;</dt> <dd> was krites of the velon of Paphlagonia Παφλαγονίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
