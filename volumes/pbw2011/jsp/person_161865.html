<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He wrote a note to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161855.html" title="Shihab al-Din Malik b. Salim, Lord of Qal'at Ja'bar" >Malik 102</a> and sent it together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161898.html" title="captive Frankish maiden" >Anonyma 229</a>: "We have won some booty from the Franks, from which I am sending you a share"&nbsp;</dt> <dd>وكتب اليه يقول "غنمنا من الافرنج غنيمة قد نفّذت لك سهما منها.&nbsp;&nbsp; Usama&nbsp;130&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> knowing as a local the advances and retreats in his native place necessary at a time of destruction and war, was to travel with them as their guide&nbsp;</dt> <dd>frater ejus, indigena sciens aditus et recessus patriae, devastationi bellique necessarios, cum ipsis proficisceretur, dux eorum itineris.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd><dt>When attacked  by the army of Tripoli while hunting with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161881.html" title="'Izz al-Din Abu l-'Asakir Sultan" >Sultan  101</a>, he was recovering from illness&nbsp;</dt> <dd>وكان الوالد من اثر مرض.&nbsp;&nbsp; Usama&nbsp;55&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Arab (Arab by race)&nbsp;</dt> <dd>Arabs natione.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 2.5&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161881.html" title="'Izz al-Din Abu l-'Asakir Sultan" >Sultan  101</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161821.html" title="Usama b. Munqidh" >Usama 101</a>&nbsp;</dt> <dd>ابي.&nbsp;&nbsp; Usama&nbsp;50&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Asfouna&nbsp;</dt> <dd> fought against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161846.html" title="Sayf al-Dawla Khalaf b. Mula´ib, Lord of Apamea" >Khalaf 101</a> at Asfouna اسفونا.&nbsp;&nbsp; Usama&nbsp;95&nbsp;</dd><dt> Kafartab (Syria)&nbsp;</dt> <dd> joined in the siege and capture of Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;73-76&nbsp;</dd> <dd> left Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;76&nbsp;</dd> <dd> was given Kafartab by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a> كفرطاب.&nbsp;&nbsp; Usama&nbsp;76&nbsp;</dd><dt> Qal'at Ja'bar&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161898.html" title="captive Frankish maiden" >Anonyma 229</a> to Qal´at Ja´bar قلعة جعبر.&nbsp;&nbsp; Usama&nbsp;130&nbsp;</dd><dt>Shayzar (Cesarea Magna)&nbsp;</dt> <dd> kept Frankish and Armenian hostages at Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;103&nbsp;</dd> <dd> left Kafartab for Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;76&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Byzantine braches, which are hounds of excellent breed, male and female&nbsp;</dt> <dd>وكان يجيئه من بلاد الروم الزغارية, كلاب جياد ذكور واناث. فكانت تتوالد عندنا.&nbsp;&nbsp; Usama&nbsp;212&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
