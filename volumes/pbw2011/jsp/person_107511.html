<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(63)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(12)</var><dl><dt> Leader of left wing in army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos&nbsp;</dt> <dd>οὗ κατῆρχεν.&nbsp;&nbsp; Zonaras&nbsp;18.2.21&nbsp;</dd><dt> His name, Kamenas, means 'fire', and as governor of Armenia he was at the head of some 60,000 mounted troops defending the east together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106209.html" title="Aaron, brother of Alousianos" >Aaron 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157145.html" title="Gregorios/Grigor Pahlawuni, magistros and Armenian prince" >Gregorios 127</a>&nbsp;</dt> <dd>Կամենաս՝ որ թարգմանի կրակ, որ ունէր զիշխանութիւն տանն Հայոց.&nbsp;&nbsp; Aristakes&nbsp;80.9-10 (68)&nbsp;</dd><dt> One of the leading men of the east&nbsp;</dt> <dd>οἱ ἐξ ἑώας μεγιστάνες.&nbsp;&nbsp; Glykas&nbsp;600.5-6&nbsp;</dd><dt> He was second-in-command (of the generals' deputation to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>)&nbsp;</dt> <dd>ἦν δ᾿ ὁ Κεκαυμένος οὗτος .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 3.13-14&nbsp;</dd><dt> Led together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> the commanders who refused to march against the Persians (Turks), as requested by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> and crossed the straits to muster an army and rise in rebellion&nbsp;</dt> <dd>անցին ընդ ծովն, և ժողովեցան զօրք բազումք, որոց ոչ գոյր թիւ։ Որոց առաջնորդ էին Կոմիանոսն [...] և Կամենասն.&nbsp;&nbsp; Aristakes&nbsp;103.20-22 (95)&nbsp;</dd><dt> One of the generals of the East&nbsp;</dt> <dd>τοὺς ἑῴους στρατηγούς.&nbsp;&nbsp; Skylitzes&nbsp;483.21&nbsp;</dd><dt> Served as governor of Messina&nbsp;</dt> <dd>τοῦ ἐν αὐτῇ  ἄρχοντος.&nbsp;&nbsp; Zonaras&nbsp;17.15.22&nbsp;</dd><dt> Governor of Ani and Iberia&nbsp;</dt> <dd>τοῦ Ἀνίου καὶ τῆς Ἰβηρίας κατάρχοντα.&nbsp;&nbsp; Skylitzes&nbsp;448.55&nbsp;</dd><dt> Was commander of the forts along the Istros (Danube)&nbsp;</dt> <dd>ἦρχε τῶν παρὰ τῷ Ἴστρῳ φρουρίων.&nbsp;&nbsp; Skylitzes&nbsp;469.51&nbsp;</dd><dt> Being older, more courageous and experienced (than his fellow generals <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107843.html" title="Michael Bourtzes, vestarches" >Michael 120</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) he was worthy for the throne&nbsp;</dt> <dd>καὶ γήρᾳ καὶ ἀνδρείᾳ καὶ ἐμπειρίᾳ τῶν ἄλλων προὔχων ὁ Κεκαυμένος ἄξιος εἰς τοῦτο.&nbsp;&nbsp; Skylitzes&nbsp;487.26-27&nbsp;</dd><dt> A military commander famous for his nobility and courage&nbsp;</dt> <dd>οἱ τοῦ στρατοῦ ἡγούμενοι καὶ γένει καὶ ἀνδρείᾳ ὠνομασμένοι.&nbsp;&nbsp; Skylitzes&nbsp;483.1-2&nbsp;</dd><dt>A pair of men were first among the army, both of them magistroi, both of illustrious families, and both no less conspicuous in strategic intelligence, physical might and intellectual courage&nbsp;</dt> <dd>ἤστην δὲ τούτων πρωτεύοντε ἄνδρε διττώ, μαγίστρω μὲν ὄντε καὶ ἄμφω, λαμπρὼ δὲ τὰ γένη, καὶ οὐχ ἧττον στρατηγικῇ συνέσει καὶ κράτει χειρῶν καὶ θάρσει ψυχῶν εἰχέτην τὴν περιφάνειαν.&nbsp;&nbsp; Zonaras&nbsp;18.1.4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(18)</var><dl><dt> Archon of Paristrion&nbsp;</dt> <dd>ἄρχων ὢν τῶν παρὰ τὸν Ἴστρον πόλεων καὶ χωρίων.&nbsp;&nbsp; Skylitzes&nbsp;433.27-28&nbsp;</dd><dt> Doux of Antioch&nbsp;</dt> <dd>δοὺξ...Ἀντιοχείας.&nbsp;&nbsp; Skylitzes&nbsp;483.3&nbsp;</dd> <dd>δοῦκα  Ἀντιοχείας.&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd> <dd>δουκὶ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of Iberia&nbsp;</dt> <dd>δοὺξ Ἰβηρίας.&nbsp;&nbsp; Skylitzes&nbsp;438.62&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτης.&nbsp;&nbsp; Skylitzes&nbsp;500.86&nbsp;</dd> <dd>κουροπαλάτας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.18&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; Zonaras&nbsp;18.3.27&nbsp;</dd> <dd>κουροπαλατικίου.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 59, 92.20&nbsp;</dd> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρος.&nbsp;&nbsp; Skylitzes&nbsp;483.3&nbsp;</dd> <dd>μαγίστρω.&nbsp;&nbsp; Zonaras&nbsp;18.1.4&nbsp;</dd> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protospatharios&nbsp;</dt> <dd>πρωτοσπαθάριος.&nbsp;&nbsp; Skylitzes&nbsp;406.17&nbsp;</dd><dt> Strategos&nbsp;</dt> <dd>στρατηγός.&nbsp;&nbsp; Skylitzes&nbsp;419.55&nbsp;</dd><dt> Strategos of Armeniakon&nbsp;</dt> <dd>τοῦ τάγματος ἄρχων τῶν Ἀρμενιακῶν.&nbsp;&nbsp; Skylitzes&nbsp;406.17-18&nbsp;</dd><dt> Stratelates of Orient&nbsp;</dt> <dd>στρατηλάτην τῆς ἀνατολῆς.&nbsp;&nbsp; Skylitzes&nbsp;467.5&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>βέστης.&nbsp;&nbsp; Skylitzes&nbsp;433.27&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(8)</var><dl><dt> Kekaumenos&nbsp;</dt> <dd>Κεκαυμένος.&nbsp;&nbsp; Skylitzes&nbsp;406.18&nbsp;</dd> <dd>κεκαυμένος.&nbsp;&nbsp; Glykas&nbsp;600.6&nbsp;</dd> <dd>Κεκαυμένον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.18&nbsp;</dd> <dd>Κεκαυμένος.&nbsp;&nbsp; Zonaras&nbsp;17.15.23, 18.1.5, 18.2.21, etc.&nbsp;</dd><dt> Kekaumenos (Kamenas)&nbsp;</dt> <dd>Կամենաս.&nbsp;&nbsp; Aristakes&nbsp;63.22 (56)&nbsp;</dd><dt>Kekaumenos&nbsp;</dt> <dd>Κεκαυμένῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 30, 43.15&nbsp;</dd> <dd>Κεκαυμένῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κεκαυμένῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(31)</var><dl><dt> Ampier (Armenia)&nbsp;</dt> <dd> captured the strong and precipitous fort of Ampier (Armenia)  Ἀμπίερ.&nbsp;&nbsp; Skylitzes&nbsp;438.70&nbsp;</dd><dt> Ani&nbsp;</dt> <dd> decided to go with his army to Ani τὸ Ἄνιον.&nbsp;&nbsp; Skylitzes&nbsp;453.96&nbsp;</dd> <dd> forced the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157153.html" title="Petros/Peter Getadarj, katholikos of Armenia" >Petros 128</a>) out of Ani ի քաղաքէն.&nbsp;&nbsp; Aristakes&nbsp;63.24-25 (56)&nbsp;</dd> <dd> was governor of Iberia and Ani τοῦ Ἀνίου.&nbsp;&nbsp; Skylitzes&nbsp;448.55&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> served as doux of Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Skylitzes&nbsp;483.3&nbsp;</dd> <dd> was doux of Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> arrived (to take up his new post) in Armenia &nbsp; Aristakes&nbsp;63.23-24 (56)&nbsp;</dd> <dd> replaced Asit (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107834.html" title="Michael Iasites, katepano of Iberia" >Michael 111</a> Iasites) at the government of Armenia Հայոց.&nbsp;&nbsp; Aristakes&nbsp;63.21 (56)&nbsp;</dd> <dd> was governor of Armenia Հայոց.&nbsp;&nbsp; Aristakes&nbsp;80.10 (68)&nbsp;</dd><dt> Armeniakon&nbsp;</dt> <dd> was leader (strategos) of Armeniakon τῶν Ἀρμενιακῶν.&nbsp;&nbsp; Skylitzes&nbsp;406.17-18&nbsp;</dd><dt> Chelidonion&nbsp;</dt> <dd> besieged the fort of Chelidonion Χελιδόνιον.&nbsp;&nbsp; Skylitzes&nbsp;438.73&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> to occupy the  Great Palace τὰ ἀνάκτορα.&nbsp;&nbsp; Skylitzes&nbsp;500.88&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> took an oath in  Hagia Sophia ἐν τῇ μεγάλῃ...ἐκκλησίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;487.18&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> was commander of the forts along the Danube τῷ Ἴστρῳ.&nbsp;&nbsp; Skylitzes&nbsp;469.51&nbsp;</dd><dt> Hagia Maria (Armenia)&nbsp;</dt> <dd> captured the strong and precipitous fort of Hagia Maria (Armenia) τὴν Ἁγίαν Μαρίαν.&nbsp;&nbsp; Skylitzes&nbsp;438.69&nbsp;</dd><dt> Hagios Gregorios (Armenia)&nbsp;</dt> <dd> captured the strong and precipitous fort of Hagios Gregorios (Armenia) τὸν Ἅγιον Γρηγόριον.&nbsp;&nbsp; Skylitzes&nbsp;438.70&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> left with the army for Iberia (theme) ἐν Ἰβηρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;450.3&nbsp;</dd> <dd> was appointed doux of Iberia (theme)  Ἰβηρίας.&nbsp;&nbsp; Skylitzes&nbsp;438.62&nbsp;</dd> <dd> was governor of Ani and Iberia (theme) τῆς Ἰβηρίας.&nbsp;&nbsp; Skylitzes&nbsp;448.55&nbsp;</dd><dt> Koloneia (on Lykos)&nbsp;</dt> <dd> he came from Koloneia (on Lykos) Κολωνείαθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 3.14&nbsp;</dd> <dd> was born in Koloneia (on Lykos) Κολώνεια.&nbsp;&nbsp; Zonaras&nbsp;18.1.5&nbsp;</dd> <dd> he was originally from Koloneia Κολωνείας.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 30, 45.27-28&nbsp;</dd><dt> Messina (Sicily)&nbsp;</dt> <dd> defended Messina (Sicily) Μεσήνης.&nbsp;&nbsp; Skylitzes&nbsp;406.16&nbsp;</dd> <dd> was governor of Messina (Sicily) Μεσήνης.&nbsp;&nbsp; Zonaras&nbsp;17.15.23&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> came across an imperial courier (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106512.html" title="imperial courier at Nikomedeia" >Anonymus 203</a>) while at Nikomedeia ἐν Νικομηδείᾳ.&nbsp;&nbsp; Skylitzes&nbsp;490.91&nbsp;</dd><dt> Nikopolis (?)&nbsp;</dt> <dd> ordered his forces to gather in the plain of Nikopolis (?) τῆς Νικοπόλεως.&nbsp;&nbsp; Skylitzes&nbsp;491.30&nbsp;</dd><dt> Ourtrou (Iberia)&nbsp;</dt> <dd> reached with the army the plain of Ourtrou (Iberia) Οὐρτρού.&nbsp;&nbsp; Skylitzes&nbsp;450.3&nbsp;</dd><dt> Paristrion&nbsp;</dt> <dd> served as archon of Paristrion παρὰ τὸν Ἴστρον πόλεων.&nbsp;&nbsp; Skylitzes&nbsp;433.28&nbsp;</dd><dt> Sicily&nbsp;</dt> <dd> returned (to Constantinople) from Sicily ἐκ Σικελίας.&nbsp;&nbsp; Skylitzes&nbsp;419.55&nbsp;</dd><dt>Varna (Bulgaria)&nbsp;</dt> <dd> defeated the Scythians on the coast of Varna (Bulgaria) τῆς λεγομένης Βάρνας.&nbsp;&nbsp; Skylitzes&nbsp;433.29&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Monk&nbsp;</dt> <dd>τοῦ μοναδικοῦ βίου γενόμενος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 30, 43.18-19&nbsp;</dd> <dd>μοναχῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Kallinikos&nbsp;</dt> <dd>Monastic name:· Καλλινίκῳ:.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
