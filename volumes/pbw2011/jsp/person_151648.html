<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was sent to face a Cuman invasion, but organised the campaign badly and was totally defeated with heavy casualties; he received a mortal wound and departed this life&nbsp;</dt> <dd>τὸ ζῆν μετήλλαξεν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;93.77&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He claimed a right of hereditary succession in Hungary&nbsp;</dt> <dd>ius hereditarium in regno illo clamabat.&nbsp;&nbsp; Odo of Deuil&nbsp;34&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Kalamanos&nbsp;</dt> <dd>Καλαμάνος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;93.74&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151674.html" title="Geza II, king of Hungary" >Geza 52</a>&nbsp;</dt> <dd>ἐκ τῶν αὐτῶν ἐλέγετο ... φυῆναι σπερμάτων.&nbsp;&nbsp; Kinnamos&nbsp;117.18-19&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151540.html" title="(Anna) Botaneiataina Komnene" >Anna 25002</a>&nbsp;</dt> <dd>(κῆδος ξυγγενοῦς ... κόρης).&nbsp;&nbsp; Kinnamos&nbsp;117.21&nbsp;</dd></dl></li><li><label>Language Skill <var>(1)</var><dl><dt>French&nbsp;</dt> <dd>He had no common language with the leaders of the French army, and in the absence of an interpreter could only identify himself by repeating his name ignoraret linguam nostram.&nbsp;&nbsp; Odo of Deuil&nbsp;36&nbsp;</dd></dl></li><li><label>Location <var>(2)</var><dl><dt> Hungary&nbsp;</dt> <dd> was a pretender to the throne of Hungary Hungariam.&nbsp;&nbsp; Odo of Deuil&nbsp;34&nbsp;</dd><dt>Temises, Mount&nbsp;</dt> <dd> successfully ravaged the area of mount Temises ὄρος ... Τεμίσης.&nbsp;&nbsp; Kinnamos&nbsp;117.16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
