<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Excelled in erudition and wisdom, was naturally outspoken, had received from his ancestors a crown of piety, and was a native of Askalon in Phoenicia&nbsp;</dt> <dd> Ἀσκάλωνα δὲ πατρίδα τῆς Φοινίκης αὐχῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;258.18-22 / 186.9-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt>Metropolitan of Ikonion&nbsp;</dt> <dd>μητροπολίτου Ἰκονίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.3&nbsp;</dd> <dd>τὴν προεδρίαν μὲν ἔχων τῆς τοῦ Ἰκονίου καθολικῆς  ἐκκλησίας.&nbsp;&nbsp; Attaleiates: History&nbsp;258.19-20 / 186.10-11&nbsp;</dd> <dd>μητροπολίτου  Ἰκονίου.&nbsp;&nbsp; Zonaras&nbsp;18.18.10&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Askalon&nbsp;</dt> <dd> was a native of Askalon  Ἀσκάλωνα.&nbsp;&nbsp; Attaleiates: History&nbsp;258.20 / 186.11&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> led meeting which proclaimed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> in Constantinople τῇ τῶν πόλεων ὑπερκειμένῃ.&nbsp;&nbsp; Zonaras&nbsp;18.18.10&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> led the supporters of Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) who proclaimed him emperor in  Hagia Sophia τῆς τοῦ Θεοῦ Λόγου Σοφίας νεών.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;177.25&nbsp;</dd> <dd> sought refuge but was arrested in the sanctuary of  Hagia Sophia τῆς ἁγίας σοφίας.&nbsp;&nbsp; Attaleiates: History&nbsp;259.4 / 186.16&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> served as metropolitan of Ikonion  Ἰκονίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.3&nbsp;</dd> <dd> was metropolitan of Ikonion  Ἰκονίου.&nbsp;&nbsp; Zonaras&nbsp;18.18.10&nbsp;</dd> <dd> was proedros (metropolitan) of Ikonion τοῦ Ἰκονίου.&nbsp;&nbsp; Attaleiates: History&nbsp;258.20 / 186.11&nbsp;</dd><dt>Phoenicia&nbsp;</dt> <dd> was a native of Askalon in Phoenicia τῆς Φοινίκης.&nbsp;&nbsp; Attaleiates: History&nbsp;258.21 / 186.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
