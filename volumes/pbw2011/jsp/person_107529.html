<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(106)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(5)</var><dl><dt> After his death he was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> Xiphilinos&nbsp;</dt> <dd>&nbsp; Skylitzes Continuatus&nbsp;117.13-14&nbsp;</dd><dt> After his death many candidates were examined but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> Xiphilinos was deemed the worthiest to succeed him on the patriarchal throne&nbsp;</dt> <dd>τοῦ πατριάρχου θανόντος.&nbsp;&nbsp; Attaleiates: History&nbsp;92.23-93.2 / 70.11-12&nbsp;</dd><dt> After steering the Church for four years and six months he was transferred to another life&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.9.16&nbsp;</dd><dt> Died and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> Xiphilinos&nbsp;</dt> <dd>τελευτήσαντος.&nbsp;&nbsp; Glykas&nbsp;606.14-15&nbsp;</dd><dt>He showed symptoms of impending death when visited by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, and this was reported to the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>; the emperor grieved and visited him, and then he died&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Leichoudes 418&nbsp;</dd></dl></li><li><label>Description <var>(37)</var><dl><dt> Distinguished himself in state affairs from the time of the accession of Monomachos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) until the present and became most famous for his administrative skills after he was appointed guardian of the income and privileges of Mangana&nbsp;</dt> <dd>καὶ μέγα κλέος ἐπὶ τῷ μεσασμῷ τῆς τῶν ὅλων διοικήσεως ἀπενεγκάμενος καὶ τῆς τῶν Μαγγάνων προνοίας καὶ τῶν δικαιωμάτων φύλαξ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;106.5-10&nbsp;</dd><dt> With the art of rhetoric, which he had enhanced by rendering it more persuasive, he combined civil law, articulating it with precise connections, that is, he elaborated the established law by practising it with greater art&nbsp;</dt> <dd>τῇ γὰρ ῥητορικῇ τέχνῃ ... πιθανοτέραν ἀπεργασάμενος, τοὺς πολιτικοὺς νόμους καταμιγνύς, τὸ ἄρθρον ἀκριβέσι συνδέσμοις κατέσφιγγεν, ὅπερ ἐστὶ τὸν προκείμενον νόμον ἐργασίαις τεχνικωτέραις ἐποίκιλλεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 178.8-12&nbsp;</dd><dt> His stature, fine physique and the expression of his tongue became him - sonorous and clear, especially when he was declaiming the imperial orders from on high&nbsp;</dt> <dd>ἔπρεπε δὲ τῷ ἀμδρὶ τό τε εἶδος καὶ ἡ τοῦ σώματος ἀναδρομή, καὶ ἡ τῆς γλώττης περιβολή, εὔηχον γάρ το εἶχε καὶ τορόν, καὶ μάλιστα ὁπότε ἐκ μετεώρου τὰς βασιλείους φωνὰς ὑπεκρίνετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 178.19-22&nbsp;</dd><dt> His past life had shown that he was without reproach and without rival and his eloquence made him recognised among the chief scholars&nbsp;</dt> <dd>ὃν δὴ ὅ τε προλαβὼν βίος ἀνέγκλητον ἔδειξε καὶ ἀπαράμιλλον, καὶ τοῖς πρώτοις σοφοῖς ὁ λόγος ἐγνώρισεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 65.22-3&nbsp;</dd><dt> He was an adornment to this office (of patriarch) combining a noble political spirit with the life of a priest&nbsp;</dt> <dd>κοσμεῖ ταύτην εἰς δύναμιν, πολιτικὸν καὶ γενναῖον φρόνημα ἱερατικῷ βίῳ κατακεράσας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 66.6-7&nbsp;</dd><dt> His whole life  - that of the soldier, the politician - inspired confidence,  as did his magnificence and his affability&nbsp;</dt> <dd>ἔνθεν τοι ἅπας μὲν αὐτοῦ βίος τεθάρρηκεν, ἐκεῖ μὲν ὁ στρατιωτικός, ὁ πολιτικός, ἐνταῦθα δὲ τὸ μεγαλοπρεπές, τὸ εὐπρόσιτον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 66.22-4&nbsp;</dd><dt> ConstableWConstableaConstablesConstable ConstablelConstableeConstableaConstabledConstableeConstablerConstable ConstableoConstablefConstable ConstabletConstablehConstableeConstable ConstablesConstableeConstablenConstableaConstabletConstableoConstablerConstableiConstableaConstablelConstable ConstablecConstableoConstableuConstablenConstablecConstableiConstablelConstable&nbsp;</dt> <dd>κορυφαῖον τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 18.8-13&nbsp;</dd><dt> Blessed (had died by the time of the synod convened by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a>)&nbsp;</dt> <dd>μακαριωτάτου.&nbsp;&nbsp; Synod of 1072&nbsp;58.74-59.75&nbsp;</dd><dt> His generous hand and skilful care benefitted many&nbsp;</dt> <dd>οὗ τῆς μεγαλοδώρου χειρὸς καὶ ἱκανῆς προνοίας οὐδεὶς ἔξω μεμένηκε.&nbsp;&nbsp; Glykas&nbsp;602.6-7&nbsp;</dd><dt> Dearest of all men (address by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) [unnamed]&nbsp;</dt> <dd>φίλτατε πάντων ἀνδρῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 73.7&nbsp;</dd><dt> He was noble, a leader in eloquence, his tongue prepared and ready for every aspect of speech, thoroughly versed in politcal affairs&nbsp;</dt> <dd>γενναῖος ἦν οὗτος ὁ ἀνὴρ καὶ τὰ πρῶτα τῆς λογιότητος, τήν τε γλῶτταν εἶχε πρὸς πᾶσαν λόγων ἰσχὺν ἐμπαράσκευόν τε καὶ ἕτοιμον, καὶ τὰς πολιτικὰς πράξεις ἠκρίβωτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 178.5-8&nbsp;</dd><dt> As he had been endowned by heaven with a most practical mind he scrutinised public business with great rationality and natural talent; although he loved every kind of fine speech, he applied himself to forensic speaking&nbsp;</dt> <dd>πρακτικώτατον ἄνωθεν εἰληχὼς νοῦν, τὰς δημοσίας πράξεις ἠκρίβωσε λογικωτάτως τε καὶ εὐφυεστάτως· πᾶσαν δὲ ἀγαπήσας καλλιέπειαν λόγου μεθηρμόσθη πρὸς τὸ πραγματικὸν εἶδος τῶν ὑποθέσεων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 178.12-15&nbsp;</dd><dt> In rhetorical speeches his style was elegant and true to the Attic dialect, but in public business it was simple, natural and pure&nbsp;</dt> <dd>ἦν αὐτῷ ἡ γραφὴ πρὸς μὲν τοὺς ῥητορικοὺς τῶν λόγων καλλιεπὴς καὶ τὴν ἀτθίδα φωνὴν ἀκριβοῦσα, πρὸς δὲ τὰς πολιτικὰς πράξεις ἁπλῆ τις καὶ συνήθης και καθαρά.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 178.16-18&nbsp;</dd><dt> This very fine man&nbsp;</dt> <dd>τούτῳ δὴ τῷ καλλίστῳ ἀνδρί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 179.12&nbsp;</dd><dt> The very powerful man&nbsp;</dt> <dd>τοῦ κρατίστου ἀνδρὸς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 179.12&nbsp;</dd><dt> First of the Romans, chief of the senatorial council, whose mind was rival to his tongue, his tongue to his mind; he tended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and was later patriarch; himself vowed to the Word he also dedicated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> to the Father&nbsp;</dt> <dd>τὰ πρῶτα ῾Ρωμαίων, κορυφαῖον τῆς συγκλήτου βουλῆς, ᾧ ἀνθάμιλλα ὅ τε νοῦς τῇ γλώττῃ καὶ ἡ γλῶττα τῷ νῷ, ὃς ... Μονομάχον λεοντοκόμησας, ... θῦμα τῷ Λόγῳ γεγονώς, αὖθις ἐκεῖνον τῷ Πατρὶ ἱερούργησεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 18.8-13&nbsp;</dd><dt> Truly a friend of the Romans&nbsp;</dt> <dd>φιλορώμαιός τις ὧς ἀληθῶς ὤν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 19.1-2&nbsp;</dd><dt> Fellow ambassador (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>)&nbsp;</dt> <dd>συμπρέσβεις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 38.1; 39.15&nbsp;</dd><dt> The famous Konstantinos who had before put the empire in order after many storms and been much sought after by many emperors&nbsp;</dt> <dd>ὁ περιώνυμος Κωνσταντῖνος, τὴν βασιλείαν πρότερον ἐκ κυμάτων καταστήσας πολλῶν, καὶ πολλοῖς τῶν βασιλευόντων περιάρπακτος γεγονώς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 66.1-3&nbsp;</dd><dt> In others virtue does not yield to circumstance, restrict free speech nor reduce the willful; in him the (?) balance of his life was suited to exact precision and management (?), and he handled affairs like a philosopher not an orator&nbsp;</dt> <dd>... τῷ δὲ ἡ κρᾶσις τοῦ βίου πρὸς πᾶσαν ἀκρίβειάν τε καὶ οἰκονομίαν ἐξήρκεσε, καὶ μετακεχείρισται τὸ πρᾶγμα οὐ ῥητορικῶς, ἀλλὰ φιλοσόφως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 66.7-15&nbsp;</dd><dt> He did not babble or play a role, but one quality sufficed for both his lives (as politician and churchman)&nbsp;</dt> <dd>οὐ γὰρ τὰ μὲν στωμύλλεται, τὰ δὲ ὑποκρίνεται, ἀλλὰ μιᾷ ποιότητι χρώμενος ἑκατέροιν τοῖν βίοιν ἀρκεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 66.15-17&nbsp;</dd><dt> Anyone who interrogated him as a politician found him graced with priestly dignity; anyone who approached him as a priest, even if afraid and trembling, found him glittering with a politicina's charm, with firm character and smiling gravity&nbsp;</dt> <dd>κἂν μέν τις αὐτὸν πολιτικῶς ἐξετάσειεν, ἱερατικῷ εὕροι κοσμούμενον ἀξιώματι, εἰ δ’ ὡς ἀρχιερεῖ προσίῃ ... ταῖς πολιτικαῖς εὑρήσει ἀποστίλβοντα χάρισι μετὰ τοῦ στιβαροῦ ἤθους καὶ τῆς μειδιώσης σεμνότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 66.17-21&nbsp;</dd><dt> Even before he became patriarch, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> often predicted that he would, making a prophecy about his future life, and after he became patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> continued to recognize his very fine character&nbsp;</dt> <dd>τούτῳ γοῦν ἐγὼ καὶ πρὸ τῆς ἀρχιερωσύνης τὴν ἀρχιερωσύνην πολλάκις προείρηκα, τῷ βίῳ περὶ τοῦ μέλλοντος μαντευσάμενος, καὶ μετὰ τὴν ἱερατείαν μετὰ τοῦ καλλίστου ἐκεῖνον ἤθους ὁρῶ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 66.24-7&nbsp;</dd><dt> Distinguished himself in state affairs and politics from the time of Monomachos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) until the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>ἀνὴρ μέγιστον διαλάμψας.&nbsp;&nbsp; Attaleiates: History&nbsp;66.13-15 / 51.2-4&nbsp;</dd><dt> He is described in the encomium written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> as having all the virtues and being very learned in a particularly well-rounded way&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Leichoudes 388-390&nbsp;</dd><dt> His family is described, in the encomium written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, as respectable and rising in distinction to a crescendo in him: he was thus probably not of distinguished birth&nbsp;</dt> <dd>σεμνοὶ πάντες καὶ παρὰ τῶν ἐφεξῆ~ νικώμενοι ξύμπαντες.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 390&nbsp;</dd><dt> He was apparently seen by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> before he was fully mature, and Michael was greatly impressed by his intelligent eyes, elevated manner and precise speech&nbsp;</dt> <dd>πρὸ τῆς τελείας ἀκμῆς.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 391&nbsp;</dd><dt> His educational attainments were complemented by modest and harmonious attitudes and bearing&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Leichoudes 397-398&nbsp;</dd><dt> He was a man of the old school, as shown in the encomium written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, modest in habits, clothing and diet, neither a skinflint nor a spendthrift, making no enemies and taking no bribes, as if preparing to be patriarch&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Leichoudes 403-404&nbsp;</dd><dt> He gave away to the poor all the money he received, apart from some he reserved for the members of his family; he was sympathetic and never angry with anybody&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Leichoudes 413&nbsp;</dd><dt> Perhaps introduced into <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>s epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> as a friend of the deceased&nbsp;</dt> <dd>φίλου.&nbsp;&nbsp; Psellos&nbsp;Poema 20.12&nbsp;</dd><dt> Was previously head of imperial administration, in all respects an antithesis to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107286.html" title="Ioannes, logothetes under Konstantinos IX" >Ioannes 115</a> in birth and education and exactitude in political management&nbsp;</dt> <dd>ἦν γὰρ ἐπὶ τῶν βασιλικῶν διοικήσεων πρῳ´ην ἀνὴρ τούτῳ τὰ πάντα ἀντίρροπος καὶ γένος καὶ λόγον καὶ τὴν περὶ τᾶς πολιτικὰς  οἰκονομίας ἀκρίβείαν.&nbsp;&nbsp; Zonaras&nbsp;17.28.13&nbsp;</dd><dt> An envoy of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>) to Komnenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>), he was considered to be one of the most distinguished men of his time in wisdom and eloquence&nbsp;</dt> <dd>πρεσβευταὶ βασιλέως...ἐπὶ σοφίᾳ καὶ λόγου δυνάμει τῶν κατὰ τὴν ἡμέραν ἐκείνην ἀνθρώπων διαφέρειν δοκοῦντες.&nbsp;&nbsp; Skylitzes&nbsp;496.81-86&nbsp;</dd><dt> Was generous and caring not only towards the clergy but to everyone, leaving nobody beyond the reach of his attention&nbsp;</dt> <dd>δωρηματικὸς καὶ προνοητικός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;106.19-22&nbsp;</dd><dt> Ambassador&nbsp;</dt> <dd>οἱ πρεσβευταί.&nbsp;&nbsp; Zonaras&nbsp;18.3.15&nbsp;</dd><dt> A man who had for long distinguished himself in the administration of public affairs and had remained without reproach, to whom (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) Monomachos both handed over care of the Mangana and entrusted the documents concerning its freedom&nbsp;</dt> <dd>ἄ`νδρα ταῖς τῶν κοινῶν πραγμάτων ἐπὶ μακρὸν ἐμπρέψαντα διοικήσεσι καὶ ἀνέγκλητον διαμείναντα, ᾧπερ ὁ Μονομάχος καὶ τὴν τῶν Μαγγάνων ἀνέθετο πρόνοιαν καὶ τὰ περὶ τῆς ελευθερίας αὐτῶν ἐνεπίστευαν ἔγγραφα.&nbsp;&nbsp; Zonaras&nbsp;18.5.9&nbsp;</dd><dt>Was highly regarded by and exerted great influence over the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>τὰ πρῶτα τότε παρὰ βασιλέως φέρων καὶ μέγα παρὰ τούτῳ δυνάμενος.&nbsp;&nbsp; Skylitzes&nbsp;440.29-31&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(41)</var><dl><dt> Ecumenical patriarch&nbsp;</dt> <dd>οἰκουμενικῷ πατριάρχῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>οἰκουμενικῷ πατριάρχῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Mesazon&nbsp;</dt> <dd>μεσάζων.&nbsp;&nbsp; Attaleiates: Hi
