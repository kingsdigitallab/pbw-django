<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> He was called "iunior" and "Longsword", to distinguish him from his homonymous father&nbsp;</dt> <dd>iunior.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).tit&nbsp;</dd><dt> He was a young man of moderate height, good-looking and with blond hair; he was of manly courage, immoderately irascible, very generous; his intentions were undisguised, never wishing to conceal any of his purposes, showing outwardly exactly what he was thinking internally&nbsp;</dt> <dd>adolescens decenter procerus, forma commendabilis, crine flavus; animosus viriliter, iracundus ita ut modum excederet, liberalis plurimum, profusus mente et qui nichil umquam vellet occultare propositi, talem se foris exhibens qualem intus gerebat animum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).15-20&nbsp;</dd><dt> He ate a great deal, and also drank far too much, but not so far as to damage his mind; he was said to have been proficient in arms since his earliest youth, with plenty of experience; in nobility of birth by the standards of his age he was said to be exalted, incomparable or nearly so&nbsp;</dt> <dd>multus in cibo, in potu quoque maxime superfluus, non usque tamen ad animi lesionem; armorum usum et experientiam ab ipsa ineunte etate plenius dicebatur habere, nobilis secundum seculi dignitatem, ita ut in eo aut nullum aut rarissimum diceretur habere parem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).20-24&nbsp;</dd><dt>He was related with equal closeness to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a>&nbsp;</dt> <dd>pari gradu consanguineus erat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).30&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Marquess&nbsp;</dt> <dd>marchio.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156439.html" title="Sibylla, queen of Jerusalem" >Sibylla 4001</a>&nbsp;</dt> <dd>{uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).10&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162506.html" title="wife of William V of Montferrat, half-sister of Conrad III of Germany" >Anonyma 255</a>&nbsp;</dt> <dd>(mater).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).26&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162383.html" title="William V, marquess of Montferrat" >William 106</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).3&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Askalon&nbsp;</dt> <dd> after his marriage, he and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156439.html" title="Sibylla, queen of Jerusalem" >Sibylla 4001</a> were given Jaffa and Askalon Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).10&nbsp;</dd> <dd> He died at Askalon Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).34&nbsp;</dd><dt> Jaffa&nbsp;</dt> <dd> after his marriage, he and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156439.html" title="Sibylla, queen of Jerusalem" >Sibylla 4001</a> were given Jaffa and Askalon Ioppen.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).10&nbsp;</dd><dt> Jerusalem: Church of the Hospital&nbsp;</dt> <dd> His body was conveyed from Askalon to Jerusalem, and splendidly interred in the porch of the Church of the Hospital, on the left as you enter in vestibulo Domus Hospitalis, intrantibus ad levam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).36-37&nbsp;</dd><dt>Sidon&nbsp;</dt> <dd> He arrived in the kingdom at Sidon Sydonem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).5&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
