<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(21)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> A famous man, he led the troops gathered at the Iberian border&nbsp;</dt> <dd>συνταγματάρχην ἐπίσημον .&nbsp;&nbsp; Attaleiates: History&nbsp;45.4 / 34.12&nbsp;</dd><dt> The fame of his courage preceded him and his high spirit and stedfastness were admired by his captor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>)&nbsp;</dt> <dd>θαυμάσας τὴν τοῦ ἀνδρὸς εὐψυχίαν καὶ τὸ τοῦ φρονήματος εὐσταθές.&nbsp;&nbsp; Attaleiates: History&nbsp;45.11-18 / 34.18-23&nbsp;</dd><dt> A Georgian prince&nbsp;</dt> <dd>զիշխանն Վրաց.&nbsp;&nbsp; Aristakes&nbsp;82.3-4 (72)&nbsp;</dd><dt> Famous for his wisdom and courage, he was powerful among the Iberians&nbsp;</dt> <dd>ἐπὶ συνέσει τε καὶ ἀνδρείᾳ βεβοημένος καὶ μεγάλα μετὰ τὸν Παγκράτιον δυνάμενος ἐν τοῖς Ἴβηρσιν.&nbsp;&nbsp; Skylitzes&nbsp;447.27-28&nbsp;</dd><dt>A private individual, a slave and a rebel (according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106726.html" title="Bagrat IV, king of Georgia" >Bagrat 101</a>)&nbsp;</dt> <dd>ἀνδρὶ ἰδιώτῃ καὶ δούλῳ καὶ ἀποστάτῃ.&nbsp;&nbsp; Skylitzes&nbsp;448.42&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Lord of part of the Iberians&nbsp;</dt> <dd>δυνάστῃ μοίρας τῶν  Ἰβήρων.&nbsp;&nbsp; Zonaras&nbsp;17.25.25&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Georgian (Georgian)&nbsp;</dt> <dd>Վրաց.&nbsp;&nbsp; Aristakes&nbsp;82.3-4 (72)&nbsp;</dd><dt>Georgian (Iberian)&nbsp;</dt> <dd> Ἰβήρων.&nbsp;&nbsp; Zonaras&nbsp;17.25.25&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157149.html" title="Ivane, son of Liparit IV" >Ivane 101</a>&nbsp;</dt> <dd>(որդի).&nbsp;&nbsp; Aristakes&nbsp;106.4 (96)&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107250.html" title="Horatios Liparites, father of Liparit IV" >Horatios 101</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Skylitzes&nbsp;447.25&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106503.html" title="nephew of Liparit IV" >Anonymus 194</a>&nbsp;</dt> <dd>(τοῦ ἀνεψιοῦ).&nbsp;&nbsp; Skylitzes&nbsp;453.79&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Iberia (Kartli)&nbsp;</dt> <dd> became master of Iberia (Kartli) τῆς Ἰβηρίας.&nbsp;&nbsp; Skylitzes&nbsp;447.32&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> led the troops gathered at the borders of Iberia (theme)  Ἰβηρίαν.&nbsp;&nbsp; Attaleiates: History&nbsp;45.3 / 34.12&nbsp;</dd><dt> Kastrokome&nbsp;</dt> <dd> was captured and taken to Kastrokome τὴν λεγομένην Καστροκώμην.&nbsp;&nbsp; Skylitzes&nbsp;453.91&nbsp;</dd><dt>Meschia (Georgia)&nbsp;</dt> <dd> was recognized by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> as ruler of part of Meschia (Georgia) τῆς Μεσχίας.&nbsp;&nbsp; Skylitzes&nbsp;448.45&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
