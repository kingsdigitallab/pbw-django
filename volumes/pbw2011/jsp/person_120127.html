<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Must have died before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a> who wanted to be buried in the same tomb&nbsp;</dt> <dd>ἐν τῷ τάφῳ τοῦ αὐταδέλφου αὐτοῦ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;260&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Was inspired by God, was very wise and chaste, energetic, generous, prudent, caring and God-loving&nbsp;</dt> <dd>θεοσόφιστον δέ, σώφρονα καὶ ἀγνὸν εἰ καί τις ἄλλος, φιλεργόν, μεταδοτικόν, φιλήσυχον, φιλάδελφον καὶ φιλόθεον.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;101&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Hegoumenos&nbsp;</dt> <dd>προεστώς.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;173&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Had no knowledge whatsoever of letters&nbsp;</dt> <dd>παντελῶς τῶν γραμμάτων ἄγευστον.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;101&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a>&nbsp;</dt> <dd>ὁμαίμονα.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;101&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Derkos (Thrace)&nbsp;</dt> <dd> fled during a barbarian raid to the fort of Derkos (Thrace) τὸ φρούριον Δέρκου.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;107&nbsp;</dd><dt> Derkos (Thrace): Christ Saviour&nbsp;</dt> <dd> founded a monastery at the delapidated chapel of  Christ Saviour τοῦ Θεοῦ καὶ Σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104&nbsp;</dd><dt> Philea (Thrace)&nbsp;</dt> <dd> owned a church dedicated to Christ near his village of Philea (Thrace) τοῦ χωρίου.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104&nbsp;</dd><dt>Rome&nbsp;</dt> <dd> arrived and venerated the tombs of the apostles in Rome  Ῥώμην.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104&nbsp;</dd> <dd> wished to go on pilgrimage to Rome εἰς Ῥώμην.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;101&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>ἀποκαρείς.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>A church dedicated to Christ near his village (Philea)&nbsp;</dt> <dd> Ἐκέκτηντο δὲ πλησίον τοῦ χωρίου αὐτῶν ἐκκλησίαν προγονικὴν τῷ τοῦ Θεοῦ καὶ Σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ ὀνόματι σεμνυνομένην.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104, 231&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Matthaios&nbsp;</dt> <dd>Name after tonsure as a monk: καὶ ἀποκαρεὶς μετωνομάσθη Ματθαῖος.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104&nbsp;</dd></dl></li></ul></div></div>
