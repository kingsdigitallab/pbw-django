<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Served the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) before his accession and remained loyal to him&nbsp;</dt> <dd>τῷ βασιλεῖ ὑπηρετήσας πρὸ τῆς βασιλείας καὶ πίστιν τηρῶν ἐς αὐτόν.&nbsp;&nbsp; Skylitzes&nbsp;438.64-65&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Hetaireiarches&nbsp;</dt> <dd>ὁ τῆς μεγάλης ἑταιρείας ἄρχων.&nbsp;&nbsp; Skylitzes&nbsp;438.63-64&nbsp;</dd> <dd>τὸν ἑταιρειάρχην.&nbsp;&nbsp; Skylitzes&nbsp;469.65-66&nbsp;</dd><dt> Megas hetaireiarches&nbsp;</dt> <dd>ὁ τῆς μεγάλης ἑταιρείας ἄρχων.&nbsp;&nbsp; Skylitzes&nbsp;438.63-64&nbsp;</dd><dt>Strategos autokrator&nbsp;</dt> <dd>στρατηγὸς αὐτοκράτωρ.&nbsp;&nbsp; Skylitzes&nbsp;438.63&nbsp;</dd> <dd>στατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Skylitzes&nbsp;469.66&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Arab (descended from the Saracens)&nbsp;</dt> <dd>ἐκ Σαρακηνῶν ἕλκων τὸ γένος.&nbsp;&nbsp; Skylitzes&nbsp;438.64&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> encamped at Adrianople ἐν Ἀδριανουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;470.69&nbsp;</dd><dt> Ampier (Armenia)&nbsp;</dt> <dd> captured the strong and precipitous fort of Ampier (Armenia)  Ἀμπίερ.&nbsp;&nbsp; Skylitzes&nbsp;438.70&nbsp;</dd><dt> Chelidonion&nbsp;</dt> <dd> besieged the fort of Chelidonion Χελιδόνιον.&nbsp;&nbsp; Skylitzes&nbsp;438.73&nbsp;</dd> <dd> lifted the siege of Chelidonion τὸ φρούριον.&nbsp;&nbsp; Skylitzes&nbsp;439.95&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> hurried with his
