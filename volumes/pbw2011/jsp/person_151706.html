<div class="xlt">

<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(52)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(9)</var><dl><dt> Ruled much land and was master of many nations&nbsp;</dt> <dd>ἄνδρα τηλικαύτης ἡγεμονεύοντα γῆς καὶ τοσούτων κυριεύοντα ἐθνῶν.&nbsp;&nbsp; Kinnamos&nbsp;205.3-4&nbsp;</dd><dt> He ruled a large area and had a large army, but he did not choose to live quietly, being by nature a troublemaker and as turbulent as a gulf of the sea; he harassed the Byzantines without declaring war or having reason for war, breaking truces by following his own personal desires&nbsp;</dt> <dd>τῇ οἰκείᾳ δ᾽ ἐφέσει ταλαντεύων τὸ πραχθησόμενον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;122.56-123.62&nbsp;</dd><dt> In the eyes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, he was underhanded, his thinking was deceitful and unreliable, and he was constantly plotting insufferable insults, not only for his own kinsmen and blood relations but also on his border with Byzantium&nbsp;</dt> <dd>ὑποκαθημένην ἀεὶ τὴν γνώμην ἔχοντα καὶ ὕπουλον τὸ φρονεῖν καὶ περίστροφον, καὶ μὴ μόνον δολοπλοκοῦντα τοῖς ἐκ γένους ἐκείνῳ καὶ αἵματος τὰ ἀνήκεστα, ἀλλὰ καὶ Ῥωμαίων ἀεὶ κατὰ λῃστείαν τὸ γειτονοῦν ἐκτρίβοντα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;1128.21-25&nbsp;</dd><dt> He was mendacious and had no idea of the meaning of truth&nbsp;</dt> <dd>ἀπατεὼν ὢν καὶ μηδὲ τί ἐστιν ὅλως ἀλἠξεια ἐγνωκώς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;121.27&nbsp;</dd><dt> He was not physically handsome, but maimed in several limbs: his hands were arthritic and he was lame in both legs, so that he usually travelled on a litter; this led to the abusive name Koutso-Arslan (lame Arslan) later invented by the resourceful <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>&nbsp;</dt> <dd>... ἠκροτηριασμένος ἐν οὐκ ὀλίγοις τῶν καιρίων μερῶν ... Κουτζασθλάνην.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;122.46-52&nbsp;</dd><dt> His spirit had been seriously affected by events around Dorylaion&nbsp;</dt> <dd>τὰ γὰρ ἀμφὶ Δορυλαίῳ ξυμπεπτωκότα μεγάλα τῆς αὐτοῦ καθίκετο ψυχῆς.&nbsp;&nbsp; Kinnamos&nbsp;299.8-9&nbsp;</dd><dt> He always showed forethought, seeming to be deliberate and meditative in his actions, carefully carrying out his battle plan through his subordinate commanders (nobody ever saw him standing in the front rank of a formation, or sharing the toil with his troops)&nbsp;</dt> <dd>προμηθευτικὸς ἀεὶ καὶ βουλευτικὸς ἐδόκει τις εἶναι καὶ τὰ ἔργα ποιῶν μετὰ σκέμματος καὶ ἐτολύπευε τὰς μάχας πεφυλαγμένως διὰ τῶν ὑπ’ αὐτὸν στρατηγῶν (οὐ γάρ πω τις
<br />αὐτὸν ἐθεάσατο ἐπὶ μετώπου ἱστάμενον φάλαγγος ἢ τὸν κάματον τοῖς στρατιώταις συνδιαφέροντα).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;175.40-44&nbsp;</dd><dt> Ruled over Lykaonia&nbsp;</dt> <dd>Λυκαονίας ἡγεμονεύοντος.&nbsp;&nbsp; Kinnamos&nbsp;288.7&nbsp;</dd><dt>He said ironically (probably in the 1070s), that the more harm he did to the Byzantines, the more goods he received from the emperor: conquerors were given gifts to stop conquering, just as severe diseases required extra treatment so as not to spread&nbsp;</dt> <dd>ὅσῳ ἂν μείζω δράσειε Ῥωμαίους διενά, τοσούτῳ μείζω ὑπὸ βασιλέως ἀγαθὰ πείσεται.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;124.20-21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Sultan of Ikonion&nbsp;</dt> <dd>ὁ Περσῶν Σουλτάν.&nbsp;&nbsp; Kinnamos&nbsp;176.5&nbsp;</dd> <dd>soldani Yconiensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 27.7, bk. 20, 25.24&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Persian)&nbsp;</dt> <dd>Περσῶν.&nbsp;&nbsp; Kinnamos&nbsp;176.5&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151771.html" title="Shahan-Shah, brother of Qilij Arslan II" >Shahan-Shah 17001</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Kinnamos&nbsp;199.23&nbsp;</dd> <dd>ἀδελφός ... καὶ ἐκ τῶν αὐτῶν ἔφυ σπερμάτων.&nbsp;&nbsp; Kinnamos&nbsp;291.14-15&nbsp;</dd> <dd>κασίγνητον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;123.66&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151809.html" title="Yaghi-Basan ibn Danishmend, amir of Cappadocia" >Yaghi-Basan 17001</a>&nbsp;</dt> <dd>κηδεστήν.&nbsp;&nbsp; Kinnamos&nbsp;200.2&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151785.html" title="Mas'ud, sultan of Ikonion" >Masud 17001</a>&nbsp;</dt> <dd>ابن.&nbsp;&nbsp; Ibn Shaddad&nbsp;376&nbsp;</dd> <dd>υἱῷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.75&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Amaseia&nbsp;</dt> <dd> because of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151735.html" title="Michael Gabras, military commander under Manuel I" >Michael 17005</a>s delaying, received the surrender of Amaseia ᾿Αμάσειαν.&nbsp;&nbsp; Kinnamos&nbsp;296.11-15&nbsp;</dd><dt> Attaleia&nbsp;</dt> <dd> Soon after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, he conducted a long siege of Attaleia τὴν Ἀττάλου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;262.13&nbsp;</dd><dt> Bahasna&nbsp;</dt> <dd> gained Bahasna from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a>, but soon lost it again بهسنى.&nbsp;&nbsp; Ibn Shaddad&nbsp;376&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> made a visit to Constantinople τὴν Κωνσταντίνου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;118.38&nbsp;</dd> <dd> made a voluntary visit to Constantinople Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;204.23&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> paid a visit to  Blachernai τὰ κατὰ νότον τῆς πόλεως ἀνάκτορα.&nbsp;&nbsp; Kinnamos&nbsp;207.9&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was lodged in the  Palace Βυζάντιον ... ἐν παλατίῳ.&nbsp;&nbsp; Kinnamos&nbsp;204.23-208.11&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> was delighted with the spectacles of the  Hippodrome τῶν τῆς ἱπποδρομίας θεαμάτων.&nbsp;&nbsp; Kinnamos&nbsp;207.13&nbsp;</dd><dt> Kotyaion (Phrygia)&nbsp;</dt> <dd> soon after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, he sacked Kotyaion &nbsp; Niketas Choniates, Historia&nbsp;262.14&nbsp;</dd><dt> Lykaonia&nbsp;</dt> <dd> was ruler of Lykaonia Λυκαονία.&nbsp;&nbsp; Kinnamos&nbsp;288.7&nbsp;</dd><dt> Pounoura&nbsp;</dt> <dd> captured and briefly held Pounoura Πούνουρα.&nbsp;&nbsp; Kinnamos&nbsp;176.5&nbsp;</dd><dt> Sebasteia (Cappadocia)&nbsp;</dt> <dd> when in Constantinople he promised to give Sebasteia to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> Σεβάστειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;121.19&nbsp;</dd><dt> Sibyla&nbsp;</dt> <dd> captured and briefly held Sibyla Σίβυλα.&nbsp;&nbsp; Kinnamos&nbsp;176.6&nbsp;</dd><dt>Sozopolis (Pisidia)&nbsp;</dt> <dd> At the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, he captured Sozopolis and the surrounding area Σωζόπολιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;262.10-12&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
