<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> A great expert in naval warfare&nbsp;</dt> <dd>τῆς ναυμαχίας εἰδήμονα ἄριστον.&nbsp;&nbsp; Anna Komnene&nbsp;350.20&nbsp;</dd><dt>He had long experience, as admiral-in-chief,  of naval tactics and battles, guaranteeing he would keep a good and consistent look-out for the arrival of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> [The vague title "admiral-in-chief" probably refers to his gaining of experience, since at Avlon he was surely under the orders of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107450.html" title="Isaakios Kontostephanos, protonobelissimos and megas doux" >Isaakios 101</a>]&nbsp;</dt> <dd>ἐμπειρίαν πολλὴν τῆς ναυλοχίας καὶ τοῦ κατὰ θάλασσαν πολέμου.&nbsp;&nbsp; Anna Komnene&nbsp;381.40-41&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Doux&nbsp;</dt> <dd>δούκα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas doux&nbsp;</dt> <dd>μέγαν δοῦκα.&nbsp;&nbsp; Anna Komnene&nbsp;350.20&nbsp;</dd><dt> Megas droungarios of the fleet&nbsp;</dt> <dd>θαλασσοκράτορος.&nbsp;&nbsp; Anna Komnene&nbsp;403.41&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Cyprus&nbsp;</dt> <dd> convened a meeting of Byzantine naval commanders on Cyprus Κύπρον.&nbsp;&nbsp; Anna Komnene&nbsp;352.76&nbsp;</dd><dt> Knidos&nbsp;</dt> <dd> sailed on to Knidos Κνίδον.&nbsp;&nbsp; Anna Komnene&nbsp;351.28&nbsp;</dd><dt> Korone&nbsp;</dt> <dd> if he could not stop the Genoese, he was to take refuge in Korone &nbsp; Anna Komnene&nbsp;354.41&nbsp;</dd><dt> Kos&nbsp;</dt> <dd> followed the Pisan fleet as far as Kos Κῶ.&nbsp;&nbsp; Anna Komnene&nbsp;351.26&nbsp;</dd><dt> Malea (cape)&nbsp;</dt> <dd> was to try to stop the Genoese rounding Cape Malea Μαλέου.&nbsp;&nbsp; Anna Komnene&nbsp;354.37&nbsp;</dd><dt> Rhodes&nbsp;</dt> <dd> learned from Pisans that their fleet had gone to Rhodes ῾Ρόδον.&nbsp;&nbsp; Anna Komnene&nbsp;351.31&nbsp;</dd><dt> Samos (Aegean)&nbsp;</dt> <dd> beached and caulked the newly-built fleet at Samos Σάμον.&nbsp;&nbsp; Anna Komnene&nbsp;351.22&nbsp;</dd><dt>Seutlos (near Rhodes)&nbsp;</dt> <dd> after the battle, put into the small island of Seutlos Σεύτλῳ.&nbsp;&nbsp; Anna Komnene&nbsp;352.58&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
