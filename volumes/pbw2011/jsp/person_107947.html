<tr><td><h2><span>Νικηφόρος (BBÖ I.26, DO III.86.18, V.9.2) (Nikephoros&nbsp;3)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107947</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(280)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> After living in the Peribleptos monastery for some time he rendered his dust to dust and was buried there&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.20.20&nbsp;</dd><dt> After three years of reigning, he ceased being an emperor and died&nbsp;</dt> <dd>… βίον λιπὼν μεθίσταται τοῦ βασιλείου κράτους.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6608a-6608b&nbsp;</dd><dt>Described as dead in chrysobull of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>Date: (Had died before) March of the 5th indiction in the year 6590 (1082)&nbsp;???? ??? ??????? ???? ??? ??????? ??????????? ?? ???? ?? ?????????????? ????????????? ??????????τοῦ μνημονευθέντος ἀοιδίμου βασιλέως ... μακαριστοῦ.&nbsp;&nbsp; Lavra&nbsp;243.14, 243.23&nbsp;</dd></dl></li><li><label>Description <var>(64)</var><dl><dt> A fellow commander of the kaisar <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> in the campaign against the Turks&nbsp;</dt> <dd>συστράτηγος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.13&nbsp;</dd><dt> Known for his virtues, his magnanimity, courage and glory earned in battle, he was entrusted with the empire and was deemed worthy of it by the King of Heaven&nbsp;</dt> <dd>εἰς ἀρετὴν καὶ μεγαλοφροσύνην καὶ γενναιότητα καὶ στρατιωτικὴν μεγαλοδοξότητα...διεγινώσκετο.&nbsp;&nbsp; Attaleiates: History&nbsp;212.22-213.3 / 156.3-7&nbsp;</dd><dt> An aristocrat from the East, he was the first in the theme of Anatolikon in wealth, nobility, splendour of deeds old and recent, a pious and God-loving man&nbsp;</dt> <dd>πρώτιστος πλούτῳ καὶ γένει καὶ παλαιῶν ἔργων καὶ νέων λαμπρότητι.&nbsp;&nbsp; Attaleiates: History&nbsp;213.5-10 / 156.8-12&nbsp;</dd><dt> Reigned for 3 years&nbsp;</dt> <dd>ἔτη γ´.&nbsp;&nbsp; Glykas&nbsp;459, 616.7&nbsp;</dd><dt> One of the nobles, he descended from the Phokas clan but, according to an old belief, he ultimately hailed from the famous Flavii of the glorious elder Rome&nbsp;</dt> <dd>ἐκ τοῦ Φωκᾶ τὸ γένος πολυπλόκως μὲν ἀλλ ᾿ ὅμως κατάγων καὶ τῶν περιωνύμων Φλαβίων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.10-14&nbsp;</dd><dt> He was terrible but also pleasant to look at because of his astonishing stature, his obvious might, and his joyful and shimmering appearance, and his shining face was a pure red colour&nbsp;</dt> <dd>διαλάμπουσαν γὰρ ἔχων τὴν ὄψιν ἀκράτοις τοῖς ἐρυθήμασι.&nbsp;&nbsp; Attaleiates: History&nbsp;215.21-216.2 / 158.2-6&nbsp;</dd><dt> One of the commanders of the east&nbsp;</dt> <dd>στρατηγοὶ τῆς ἀνατολῆς.&nbsp;&nbsp; Glykas&nbsp;615.11-12&nbsp;</dd><dt> Wise and courageous in his youth, now he was overcome by old age and was unfit to rule&nbsp;</dt> <dd>συνετὸς μὲν τὰ πρῶτα καὶ ἱκανώτατος τῇ χειρί, γήρᾳ δὲ ἄλλως καὶ χρόνῳ κατειργασμένος ... καὶ πρὸς τὸ τῆς βασιλείας ὕψος μὴ ἐπαρκῶν.&nbsp;&nbsp; Bryennios&nbsp;55.10-14&nbsp;</dd><dt> Having acceeded to the throne, he was preferred to the legitimate pretender <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>προτετιμημένου τοῦ φυσικῶς ἐπὶ ταύτην δικαιουμένου.&nbsp;&nbsp; Bryennios&nbsp;55.16&nbsp;</dd><dt> Was well born, claiming to draw the lineage of his family from Phokas&nbsp;</dt> <dd>ἦν δὲ τῶν εὐπατριδῶν ὁ Βοτανειάτης, ἐκ τοῦ Φωκᾶ τὴν τοῦ γένους ἕλκων σειρὰν νομιζόμενος.&nbsp;&nbsp; Zonaras&nbsp;18.17.16&nbsp;</dd><dt> Was considered for the throne (after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) but divine providence prevailed and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> was selected instead&nbsp;</dt> <dd>ψηφίζεται μὲν Νικηφόρος ὁ Βοτανειάτης.&nbsp;&nbsp; Glykas&nbsp;607.9-13&nbsp;</dd><dt> Was accustomed to simplicitywhich he did not abandon (after his accession), was very generous, giving, and approachable&nbsp;</dt> <dd>λιτότητι καὶ ἁπλότητι συνειθισμένος...Φιλοδωρότατος δὲ ἦν καὶ προετικός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;185.28-30&nbsp;</dd><dt> The land of the Romans enjoyed many and great deeds of prowess and assistance from his ancestors at various times&nbsp;</dt> <dd>πολλῶν καὶ μεγάλων ἀριστευμάτων καὶ βοηθημάτων ἡ Ῥωμαίων ἀπέλαυσε γῆ.&nbsp;&nbsp; Attaleiates: History&nbsp;213.16-18 / 156.16-18&nbsp;</dd><dt> His eyes were full of grace, pure black outside and shining with beauty from inside, his eyebrows hanging high like arches were of the same colour, his forehead gleamed like a flashing, and the rest of his face was equally beautiful like a second sun&nbsp;</dt> <dd>καὶ δεύτερον η῞λιον χειροτονοῦσαν ἐπίγειον.&nbsp;&nbsp; Attaleiates: History&nbsp;216.2-8 / 158.5-11&nbsp;</dd><dt> His speech was so pleasant, joyful and clever that it resembled that of a Siren, attracting everybody to listen and forgetting their everyday worries, and whoever met him felt affection for him, not only the Romans but even warlike barbarians&nbsp;</dt> <dd>ἅπασι σχεδὸν πόθος τοῦ βασιλέως ἐνέσκηψεν.&nbsp;&nbsp; Attaleiates: History&nbsp;216.9-15 / 158.11-16&nbsp;</dd><dt> His family descended from the Phokas clan, themselves descendants of Constantine the Great and the Fabii, and this is proved by his resemblance to Nikephoros Phokas, depicted in a chapel near Chandax on Crete&nbsp;</dt> <dd>ἐκ τῶν Φωκάδων ἐκείνων ὥρμηται.&nbsp;&nbsp; Attaleiates: History&nbsp;217.5-23, 228.16-19 / 158.24-159.11, 166.14-16&nbsp;</dd><dt> Possessed the same virtues as his father Michael, who had fought with the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> against the Bulgarians and Abasgians, and was considered worthy of the throne, so much so that everybody prayed for his accession&nbsp;</dt> <dd>τὸ στέφος αὐτῷ τῷ υἱῷ τῆς βασιλείας ἀξίως ἐκ πολλοῦ τοῦ χρόνου ἐπιφημίζουσα.&nbsp;&nbsp; Attaleiates: History&nbsp;237.22-238.11 / 172.15-24&nbsp;</dd><dt> A kindly and pleasant person, he was beyond arrogance and pride, and, more importantly, he was beyond reproach, for he had never been accused of injustice by anyone&nbsp;</dt> <dd>πάσης ἀλαζονείας καὶ ὑπερηφανίας τυγχάνειν αὐτὸν ὑψηλότερον.&nbsp;&nbsp; Attaleiates: History&nbsp;255.21-256.1 / 184.15-17&nbsp;</dd><dt> He later became emperor of the Romans&nbsp;</dt> <dd>ὁ βασιλεὺς Ῥωμαίων ἐς ὕστερον.&nbsp;&nbsp; Bryennios&nbsp;169.15-16&nbsp;</dd><dt> Was called second founder of the Peribleptos monastery, after the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> Argyros&nbsp;</dt> <dd>ἧς ἐκείνος μετὰ τὸν κατὰ τοὺς  Ἀργυροὺς ῾Ρωμανὸν ἐκεῖνον τὸν αὐτοκράτορα κτήτωρ δεύτερος ἐχρημάτισε.&nbsp;&nbsp; Zonaras&nbsp;18.20.19&nbsp;</dd><dt> Faithful basileus and Orthodox autokrator of the Romans (described in copy of chrysobull he had issued)&nbsp;</dt> <dd>Νικηφόρος πιστὸς βασιλεὺς ὀρθόδοξος αὐτοκράτωρ Ῥωμέων ὁ Βοτανιάτης.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;109.1493-1494&nbsp;</dd><dt> He sat wearing golden ornaments and vestments that flashed rays of fiery gold; he tended his prosperous old age with baths, drinks and luxuries, rather like a statuesque swan with wings of gold, which was about to die and lie hidden in the tomb, but began to take pleasure and come to life, an ancient voluptuary&nbsp;</dt> <dd>αὐτὸς δ’ ἐπιπορπούμενος χρυσεοστίλβους πέπλους καὶ βύσσινα χρυσοϋφῆ μαργαροφόρα φάρη καὶ βάμματι πορφυρανθεῖ λάμποντα καὶ χρυσίῳ καὶ χρώμενος ἐξ ἀμοιβῆς ἀμφίοις ἐπαλλήλοις ἐφ’ ὑψηλῶν ἐκάθητο θρόνων ἀργυροήλων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6574-6581&nbsp;</dd><dt> Had shown on several occasions his bravery&nbsp;</dt> <dd>ἀνὴρ ὢν ἀνδρεῖος, ὡς ἐν πολλοῖς δέδειχεν.&nbsp;&nbsp; Bryennios&nbsp;171.6-7&nbsp;</dd><dt> Governed the cities of the Istros (Danube) together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106751.html" title="Basileios Apokapes, doux of Edessa" >Basileios 101</a> Apokapes&nbsp;</dt> <dd>ἀρχόντων τῶν περὶ τὸν Ἴστρον πόλεων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;114.1&nbsp;</dd><dt> Faithful and orthodox basileus and autokrator of the Romans&nbsp;</dt> <dd>πιστὸς ὀρθόδοξος βασιλεὺς καὶ αὐτοκράτωρ Ῥωμαίων.&nbsp;&nbsp; Iveron&nbsp;2.132.1&nbsp;</dd><dt> His courage and leadership (while fighting against the Pechenegs) amazed his troops and filled them with strength, and his extraordinarily noble bravery, decisiveness, audacity and faith gave them hope&nbsp;</dt> <dd>τοιοῦτον ἀρχηγὸν κεκτημένοι καὶ τοῦ πολέμου καὶ τῆς ὁδοῦ προεξάρχοντα.&nbsp;&nbsp; Attaleiates: History&nbsp;41.13-17, 42.6-11 / 31.26-32.2, 32.12-16&nbsp;</dd><dt> Inherited his virtues in military matters and in acts of courage from his illustrious ancestry&nbsp;</dt> <dd>ἐκ γένους ἔχων ἐπιφανοῦς τὸ ἐν ταῖς στρατηγίαις καὶ τοῖς ἀνδραγαθήμασιν ἐκδηλότατον καὶ ἐπίδοξον.&nbsp;&nbsp; Attaleiates: History&nbsp;56.3-5 / 42.17-19&nbsp;</dd><dt> A most famous man, he was governing the cities of the Istros (Danube) together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106751.html" title="Basileios Apokapes, doux of Edessa" >Basileios 101</a> Apokapes when the Uzes crossed the river and invaded&nbsp;</dt> <dd>ἐπάρχοντος τῶν κατὰ τὸν Ἴστρον πόλεων.&nbsp;&nbsp; Attaleiates: History&nbsp;83.10-14 / 63.1-4&nbsp;</dd><dt> Commander  of the Paristrian cities&nbsp;</dt> <dd>οἱ τῶν παριστρίων πόλεων ἄρχοντες.&nbsp;&nbsp; Zonaras&nbsp;18.9.2&nbsp;</dd><dt> Celebrated emperor of eternal memory, lord Nikephoros&nbsp;</dt> <dd>ὁ ἀοιδίμος καὶ ἀείμνηστος βασιλεύς, κῦρις Νικηφόρος .&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> Ruler of Antioch&nbsp;</dt> <dd>τῷ τῆς Ἀντιοχείας ἡγεμόνι.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;120.28-121.1&nbsp;</dd><dt> Never failed to perform great deeds in all wars, never missed a battle, honoured great offices with his wisdom, courage and benevolence, and was loved by the city (of Constantinople) for his clemency, leniency, and his invincible and generous hand&nbsp;</dt> <dd>καὶ ἡ πόλις αὐτὸν ἠγάπα.&nbsp;&nbsp; Attaleiates: History&nbsp;255.14-20 / 184.10-15&nbsp;</dd><dt> One of the magnates whose residence was at Anatolikon&nbsp;</dt> <dd>οἱ δὲ κατὰ τὸ θέμα τῶν Ἀνατολικῶν τὰς οἰκήσεις ἔχοντες ἄρχοντες.&nbsp;&nbsp; Skylitzes&nbsp;488.63-64&nbsp;</dd><dt> Was considered most worthy for the imperial throne (when a candidate was being sought following the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> was selected&nbsp;</dt> <dd>ἐψηφίζετο μὲν ἀξιολογώτατος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;121.9-13&nbsp;</dd><dt> His generosity had no bounds for he offered gifts every day and praised everybody for their achievements&nbsp;</dt> <dd>Τέλος δὲ τῶν βασιλικῶν εὐεργετημάτων καὶ διαδόσεων οὔτε κόρος τὸ σύνολον ἦν.&nbsp;&nbsp; Attaleiates: History&nbsp;280.5-281.12 / 201.1-23&nbsp;</dd><dt> Despite the difficult situation, he ruled wisely like God and proved more benevolent, generous and God-loving than his predecessors, surpassing those who had ruled in much better times&nbsp;</dt> <dd>τοὺς ἐν τῷ πλατυσμῷ κρατοῦντας τῆς βασιλείας διαφερόντως ὑπερηκόντισε.&nbsp;&nbsp; Attaleiates: History&nbsp;282.6-11 / 202.7-12&nbsp;</dd><dt> His treatment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> demonstrated his superiority, for his soul was brighter than the sun, he had no malice in him and never suspected evil, and he surely had divine grace in him to deal so magnanimously with a declared enemy&nbsp;</dt> <dd>τὴν ψυχὴν καθαρὸς ὑπὲρ η῞λιον, καὶ τὴν γνώμην ἀπειρόκακον ἔχων καὶ πάσης ἐλευθέραν ὑπονοίας δεινῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;304.22-305.13 / 218.1-12&nbsp;</dd><dt> Continued after the revolt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> to take care of the state affairs day and night, attended trials when he had the time, granted gifts and dignities to his subjects and studied books during the night, learning about divine and human matters&nbsp;</dt> <dd>μεμυημένον τὰ θεῖα περιίστα καὶ τὰ ἀνθρώπινα.&nbsp;&nbsp; Attaleiates: History&nbsp;311.23-312.8 / 222.22-28&nbsp;</dd><dt> One of the most noble men of the East&nbsp;</dt> <dd>εἷς ὢν τῶν ἐκ τῆς ἑῴας εὐγενεστάτων.&nbsp;&nbsp; Bryennios&nbsp;237.15-16&nbsp;</dd><dt> Military commander&nbsp;</dt> <dd>συνεστρατήγει τῷ Καισάρι .&nbsp;&nbsp; Zonaras&nbsp;18.16.20&nbsp;</dd><dt> He was rather chilled by old age, despite having been a very brave man in his youth, and was only reassured when surrounded by a circuit of walls&nbsp;</dt> <dd>ὑπὸ τοῦ γήρως ὑπόψυχρός τε ὢν καὶ μᾶλλον περιδεής, κἂν ἐν νεότητι ἀνδρικώτατος ἦν, τοσοῦτον μόνον τότε ἀνέπνει, ὁπόσον αὐτὸν ἡ τοῦ τείχους περιβολὴ διεζώννυε.&nbsp;&nbsp; Anna Komnene&nbsp;78.93-95&nbsp;</dd><dt> His honest government was eagerly awaited by the people, for they knew of his family's prominence, their reputation in battle and their integrity, but also of his own disposition, courage, and honest spirit, similar to his family's&nbsp;</dt> <dd>αὐτὸν δὲ παραπλησίαν ἔχοντα τῷ γένει τὴν γνώμην.&nbsp;&nbsp; Attaleiates: History&nbsp;255.9-14 / 184.6-10&nbsp;</dd><dt> By returning confiscated properties to their owners he became an assistant and protector to all, not a mere emperor but a caring father too, taking special care to uncover and eliminate every injustice and transgression of the law&nbsp;</dt> <dd>οὐ μόνον βασιλεὺς ἀλλὰ καὶ πατὴρ ἀγαθός.&nbsp;&nbsp; Attaleiates: History&nbsp;279.25-280.4 / 200.26-28&nbsp;</dd><dt> Was better than anyone else at redressing the fortunes and providing consolation to those fallen on hard times, assisting them to regain a position befitting their status&nbsp;</dt> <dd>εἰς εὐδοξίαν συμφέρουσαν καὶ πρόσφορον τῇ καταστάσει τούτων ἀνενεγκεῖν.&nbsp;&nbsp; Attaleiates: History&nbsp;303.5-8 / 216.25-217.1&nbsp;</dd><dt> Carried out his plan (to remove <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> from power) without any bloodshed, not even a bleeding nose, a clear sign of his faith to God and his selection by Him&nbsp;</dt> <dd>ὡς μηδὲ ῥῖνά τινος αἵματος γενέσθαι διάβροχον.&nbsp;&nbsp; Attaleiates: History&nbsp;271.5-11 / 194.12-16&nbsp;</dd><dt> Even before his accession he showed clemency to all, was gentle, had risen above all vanity, and was considered most desirable and worthy of the imperial office&nbsp;</dt> <dd>τῆς πρώτης καὶ βασιλικῆς ἀξίας ἐπάξιος.&nbsp;&nbsp; Attaleiates: History&nbsp;3.8-10 / 2.7-9&nbsp;</dd><dt> Possessed something greater than his imperial insignia, for one could see the sign of the cross naturally formed in a sunken part between the lateral parts of his forehead above the eyebrows&nbsp;</dt> <dd>τῇ κοιλότητι τῶν ἐγκαρσίων μερῶν ἀποτελούμενον ἀκριβῶς.&nbsp;&nbsp; Attaleiates: History&nbsp;282.16-22 / 202.15-20&nbsp;</dd><dt> When he ascended the throne the empire was threatened by many rebels in both East and West and despite the expense required he did not allow himself to give into stinginess&nbsp;</dt> <dd>τυράννοις περιαντλούμενην κατά τε τὴν ἑώαν καὶ τὴν ἑσπέραν.&nbsp;&nbsp; Attaleiates: History&nbsp;282.25-283.8 / 202.23-203.1&nbsp;</dd><dt> Being very pious he set up festivals and illuminations on major feastdays and ceremonies commemorating martyrs, got up early to attend them remaining standing to the end, unlike his predecessors who would leave in order to remove their heavy garments&nbsp;</dt> <dd>καὶ ἀποθέσει τῆς ἐκ τῶν λίθων καὶ μαργάρων βαρυτάτης σκευῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;319.13-320.21 / 227.22-228.19&nbsp;</dd><dt> Also had two slaves, named <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106860.html" title="Boril, protoproedros and ethnarches" >Boril 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107190.html" title="Germanos, slave of Nikephoros III Botaneiates" >Germanos 101</a>&nbsp;</dt> <dd>ἦσαν δὲ/ τῷ βασιλεῖ τούτῳ και δύο δοῦλοι. ὧν ὁ μὲν Βορίλος, ἅτερος δὲ Γερμανὸς ὠνομάζοντο.&nbsp;&nbsp; Zonaras&nbsp;18.19.26&nbsp;</dd><dt> His only defect, having conquered the earthly kingdom, was his insatiable desire for the heavenly kingdom which he pursued with his great benefactions&nbsp;</dt> <dd>&nbsp; Attaleiates: History&nbsp;322.5-9 / 229.12-16&nbsp;</dd><dt> Was feeling guilty because he had assumed power without having any links to the throne, whereas <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos had genuine claims to power&nbsp;</dt> <dd>τὸ συνειδὸς ἀφ ᾿ ἑστίας εἶχεν αὐτὸν καταπολεμοῦν καὶ ἀμφοτέρωθεν πλῆττον, ἔκ τε τῆς περὶ τὴν βασιλείαν ἀλλοτριότητος ἑαυτοῦ καὶ τῆς τοῦ Κομνηνοῦ Ἀλεξίου περὶ ταύτην γνησιότητος.&nbsp;&nbsp; Bryennios&nbsp;67.9-15&nbsp;</dd><dt> Was old and at the end of his life when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> rebelled against him&nbsp;</dt> <dd>ἀνὴρ πόρρω τῆς ἡλικίας η῞κων καὶ ἐπὶ δυσμαῖς βίου γεγονώς.&nbsp;&nbsp; Kinnamos&nbsp;4.21-5.2&nbsp;</dd><dt> A fellow-general of the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>), he came from an exalted lineage, had military courage running in his family, was superior to all in both might and mind, and was most distinguished in the entire East for the splendour and wealth of his kin&nbsp;</dt> <dd>καὶ γένους λαμπρότητι καὶ περιουσίας ὀλβιότητι κατὰ πᾶσαν ἀνατολὴν τυγχάνων ἐπισημότατος.&nbsp;&nbsp; Attaleiates: History&nbsp;185.15-20 / 137.11-15&nbsp;</dd><dt> A man of an illustrious and superior origin, who was very old and long-lived like another Nestor, king of Pylos, experienced in war and stricken by many arrows because he had contended in many battles since he was an infant&nbsp;</dt> <dd>εἷς δέ τις μεγαλογενὴς καὶ τῶν ἐκ πρώτης ῥίζης, γεραίτερος, μακρόβιος, Πύλιος ἄλλος Νέστωρ (...), ἐμπειροπόλεμος ἀνήρ, καταβελὴς τὰς σάρκας, ἅτε πολλαῖς ἐνηθληκὼς μάχαις ἐξέτι βρέφους.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6554-6559&nbsp;</dd><dt> He would sit on high, silver-studded thrones wearing golden robes and linen cloaks interwoven with gold and adorned with pearls, shining with purple and gold dye; he changed vestments one after the other&nbsp;</dt> <dd>αὐτὸς δ’ ἐπιπορπούμενος χρυσεοστίλβους πέπλους καὶ βύσσινα χρυσοϋφῆ μαργαροφόρα φάρη καὶ βάμματι πορφυρανθεῖ λάμποντα καὶ χρυσίῳ καὶ χρώμενος ἐξ ἀμοιβῆς ἀμφίοις ἐπαλλήλοις ἐφ’ ὑψηλῶν ἐκάθητο θρόνων ἀργυροήλων  Manasses, Chronicle .&nbsp;&nbsp; Manasses, Chronicle&nbsp;6590-6594 &nbsp;</dd><dt> He reigned for three years&nbsp;</dt> <dd>οὕτως ἐν ἔτεσι τρισὶ τοῦ κράτους ἀπολαύσας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6608a&nbsp;</dd><dt> Had a penchant for Syrian textiles&nbsp;</dt> <dd>χάριν ἔχει τῶν ἐκ Συρίας ὑφασμάτων.&nbsp;&nbsp; Bryennios&nbsp;299.2-3&nbsp;</dd><dt> Leader of the Bulgarian and Roman troops trying to prevent the advance of the Uzes who had crossed the Istros (Danube)&nbsp;</dt> <dd>τοὺς ἡγεμόνας αὐτῶν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;114.7&nbsp;</dd><dt> Unlike Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>), he treated foreigners or anyone he came across well, offered them gifts, great offices, and much more supplies than they needed&nbsp;</dt> <dd>καὶ δώροις ἐτίμα καὶ μεγίστοις περιλάμπροις τοῖς ἀξιώμασι.&nbsp;&nbsp; Attaleiates: History&nbsp;263.5-10 / 189.5-8&nbsp;</dd><dt> Possessed many virtues and held piously his imperial office with the grace of God&nbsp;</dt> <dd>ὁ πρὸς ποικίλαις κοσμούμενος ἀρεταῖς καὶ ἐν εὐσεβεία τὸ τῆς αὐτοκρατορίας Θεοῦ χάριτι διατηρήσας ἀξίωμα.&nbsp;&nbsp; Xenophontos&nbsp;70.3-7&nbsp;</dd><dt> At the time of his accession to the throne he was approaching the threshold of old age, or rather he had already gone past it, and had been married twice before&nbsp;</dt> <dd>καίτοι τοῖς οὐδοῖς προσεγγίσας τοῦ γήραος, μᾶλλον δὲ καὶ τούτων ἔνδον γενόμενος καὶ δυσὶ γάμοις προσομιλήσας πρότερον.&nbsp;&nbsp; Bryennios&nbsp;253.8-11&nbsp;</dd><dt> Knew when to speak and when to keep quiet, never raised his voice, nor did he ever swear and disliked those who did&nbsp;</dt> <dd>τοὺς ὑβριστὰς ἐμίσει.&nbsp;&nbsp; Attaleiates: History&nbsp;320.22-321.8 / 228.19-26&nbsp;</dd><dt>Wishing to gain the goodwill of the city by being generous, he abused generosity&nbsp;</dt> <dd>ἐκεῖνος ἐλευθέριος θέλων ἀποδειχθῆναι παρεχρήσατο τῇ ἐλευθερίᾳ, εὔνουν ἑαυτῷ τὸ πόλισμα καταστῆσαι βουλόμενος.&nbsp;&nbsp; Bryennios&nbsp;259.6-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(64)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Iveron&nbsp;2.132.1&nbsp;</dd> <dd>ἐν Χριστῷ τῷ Θεῷ πιστὸς βασιλεὺς καὶ αὐτοκράτωρ Ῥωμαίων.&nbsp;&nbsp; Chrysobull of 1079&nbsp;30&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Zonaras&nbsp;18.17.14&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Zonaras&nbsp;18.18.10&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17&nbsp;</dd> <dd> ἉΥΤΟΚΡΑΤΩΡ.&nbsp;&nbsp; Lavra&nbsp;229.49&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.10&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; Iveron&nbsp;2.132.1&nbsp;</dd> <dd>ἐν Χριστῷ τῷ Θεῷ πιστὸς βασιλεὺς καὶ αὐτοκράτωρ Ῥωμαίων.&nb &nbsp;</dt> <dd>Βοτανειάτην.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6556&nbsp;</dd></dl></li><li><label>Kinship <var>(15)</var><dl><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156538.html" title="Botaneiates, grandson (Nikephoros?) of Nikephoros III" >Anonymus 15024</a>&nbsp;</dt> <dd>(ἔγγονον).&nbsp;&nbsp; Anna Komnene&nbsp;65.15&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106830.html" title="Bebdene, first wife of Nikephoros III Botaneiates" >Bebdene 101</a>&nbsp;</dt> <dd>(τῆς γυναικός).&nbsp;&nbsp; Glykas&nbsp;617.2&nbsp;</dd> <dd>(τῆς γυναικός αὐτοῦ).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.22&nbsp;</dd> <dd>ἣν εἶχεν ὁ Βοτανειάτης ἐκ δευτέρου συνοικεσίου ὁμευνέτιν.&nbsp;&nbsp; Bryennios&nbsp;255.1&nbsp;</dd> <dd>(τῆς ὁμοζυγου).&nbsp;&nbsp; Zonaras&nbsp;18.19.9&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>(μνηστευσάμενος).&nbsp;&nbsp; Anna Komnene&nbsp;18.13-14&nbsp;</dd><dt> husband (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>(ἑτέραν ἠγάγετο).&nbsp;&nbsp; Glykas&nbsp;617.3&nbsp;</dd> <dd>(ἱερολογεῖται αὐτῇ).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.6&nbsp;</dd> <dd>τοῦ τε βασιλέως καὶ τῆς βασιλίδος νυμφίων ἤδη ἱσταμένων.&nbsp;&nbsp; Bryennios&nbsp;253.19&nbsp;</dd> <dd>γάμου.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6570&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158826.html" title="Nikephoros Synadenos" >Nikephoros 8106</a>&nbsp;</dt> <dd>(προσήκων αὐτῷ κατὰ γένος).&nbsp;&nbsp; Anna Komnene&nbsp;57.79-80&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>(συγγενέα).&nbsp;&nbsp; Attaleiates: History&nbsp;96.20 / 73.10&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108216.html" title="Romanos Straboromanos" >Romanos 61</a> Straboromanos&nbsp;</dt> <dd>συγγενὴς ὤν.&nbsp;&nbsp; Bryennios&nbsp;261.5&nbsp;</dd><dt> relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107559.html" title="Konstantinos Choirosphaktes" >Konstantinos 126</a>&nbsp;</dt> <dd>ἐκ τοῦ κήδους οἰκειότητα.&nbsp;&nbsp; Bryennios&nbsp;263.4&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106312.html" title="Synadene, wife of kral of Hungary" >Anonyma 106</a> Synadene&nbsp;</dt> <dd>(ἀνεψιάν).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;185.23&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(92)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> marched ahead with his troops and approached Adrianople (Thrace) τῇ Ἀδριανοῦ πόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;43.5 / 33.4&nbsp;</dd><dt> Anatolikon&nbsp;</dt> <dd> was doux of Anatolikon ᾿Ανατολικῶν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> defended the city from the Turks when he was doux of Antioch (on the Orontes) ἐν Ἀντιοχείᾳ.&nbsp;&nbsp; Attaleiates: History&nbsp;96.4 / 72.22&nbsp;</dd> <dd> served as doux of Antioch (on the Orontes) ἐν ταύτῃ (τὴν ἐν Συρίᾳ Ἀντιόχειαν).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;120.18-22&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Athos: Amalphenon&nbsp;</dt> <dd> issued a chrysobull for the monastery of  Amalphenon τῶν Ἀμαλφινῶν.&nbsp;&nbsp; Lavra&nbsp;239.31-32&nbsp;</dd><dt> Athos: Great Lavra&nbsp;</dt> <dd> confirmed the island of Neoi and granted an additional 100 paroikoi to the monasteery of  Great Lavra τῶν Μελανῶν.&nbsp;&nbsp; Lavra&nbsp;218.7&nbsp;</dd><dt> Athos: Phalakrou&nbsp;</dt> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a> to comensate Xenophontos for its loss of the metochion of  Phalakrou τῆ μονῆ τοῦ Φαλακροῦ.&nbsp;&nbsp; Xenophontos&nbsp;73.138&nbsp;</dd><dt> Athos: Vatopedi&nbsp;</dt> <dd> granted in a chrysobull 50 exempt paroikoi to the monastery of  Vatopedi τοῦ Βατοπεδίου.&nbsp;&nbsp; Vatopedi&nbsp;112.24-25&nbsp;</dd><dt> Athos: Xenophontos&nbsp;</dt> <dd> helped Stephanos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157413.html" title="Symeon/Stephanos, megas droungarios, hegoumenos of Xenophontos on Athos" >Symeon 130</a>) restore the abandoned monastery of  Xenophontos τοῦ Ξενοφῶντος.&nbsp;&nbsp; Xenophontos&nbsp;70.27-28&nbsp;</dd><dt> Atzoula&nbsp;</dt> <dd> left Kotyaion at night and reached the fort of Atzoula φρούριον ἔγγιστα τοῦ Σαγγαρίου ποταμοῦ διακείμενον, ὅπερ Ἀτζούλα καλεῖται, ἀπέχον Νικαίας περί που τὰ διακόσια μίλια.&nbsp;&nbsp; Bryennios&nbsp;241.13&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> secured considerable support and left Phrygia advancing towards Bithynia τὴν Βιθυνίαν.&nbsp;&nbsp; Bryennios&nbsp;239.16&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> deployed war ships to defend from the rebel troops of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> the Bosporos τὸν τούτου πορθμόν.&nbsp;&nbsp; Attaleiates: History&nbsp;308.17 / 220.14&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> sent the Athanatoi to join the rest of the army at Chrysopolis (Bithynia) εἰς Χρυσόπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;307.1-2 / 219.11&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> embarked from Prainetos on the imperial ship for Constantinople τῆς βασιλευούσης.&nbsp;&nbsp; Attaleiates: History&nbsp;273.4 / 196.4&nbsp;</dd> <dd> marched on Constantinople Βυζάντιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.18&nbsp;</dd> <dd> reached Constantinople Βυζαντίδα.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6565&nbsp;</dd> <dd> took the road from his home town (Lampe) to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Attaleiates: History&nbsp;263.14 / 189.12&nbsp;</dd> <dd> was handed over the vanquished rebels <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a> Basilakes by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos at Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;63.6-7&nbsp;</dd> <dd> was proclaimed autokrator in Constantinople τῇ τῶν πόλεων ὑπερκειμένῃ.&nbsp;&nbsp; Zonaras&nbsp;18.18.10&nbsp;</dd> <dd> was visited daily by many from there Constantinople τῆς μεγαλοπόλεως.&nbsp;&nbsp; Zonaras&nbsp;18.18.9&nbsp;</dd> <dd> was welcomed with great splendour, acclamations and festivals in Constantinople ἡ πόλις.&nbsp;&nbsp; Attaleiates: History&nbsp;261.17 / 188.5&nbsp;</dd> <dd> went towards Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Zonaras&nbsp;18.18.14&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> abandoned the  Great Palace τῶν βασιλείων.&nbsp;&nbsp; Glykas&nbsp;618.2&nbsp;</dd> <dd> arrived from Prainetos to Constantinople and entered the  Great Palace τῶν ἀνακτόρων.&nbsp;&nbsp; Attaleiates: History&nbsp;273.17 / 196.14-15&nbsp;</dd> <dd> with the support of (the people of) Constantinople entered the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Glykas&nbsp;616.2&nbsp;</dd> <dd> crossed the Bosporos on the imperial dromon and arrived at the  palace τὰ βασίλεια.&nbsp;&nbsp; Bryennios&nbsp;251.22&nbsp;</dd> <dd> gained possession of  palace τὰ ἀνάκτορα.&nbsp;&nbsp; Zonaras&nbsp;18.18.17&nbsp;</dd> <dd> left  palace τῶν βασιλείων.&nbsp;&nbsp; Zonaras&nbsp;18.20.19&nbsp;</dd> <dd> received <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> in the  palace τῶν ἀνακτόρων.&nbsp;&nbsp; Attaleiates: History&nbsp;305.5 / 218.5-6&nbsp;</dd> <dd> was attacked by the palace guards while watching their parade from an open-air corridor on an upper story of the  palace ἐν ὑπερῴῳ τινὶ τῶν βασιλικῶν διαδρόμων ὑπαίθρῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;295.2 / 211.6&nbsp;</dd> <dd> was crowned when he was in  palace ἐν τοῖς βασιλείοις.&nbsp;&nbsp; Zonaras&nbsp;18.19.1&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> when he abdicated, first went to Hagia Sophia νεὼν τῆς τοῦ Θεοῦ Σοφίας.&nbsp;&nbsp; Anna Komnene&nbsp;86.57-58&nbsp;</dd><dt> Constantinople: Peribleptos&nbsp;</dt> <dd> departed to and was called second founder of the monastery of the Peribleptos τὴν τῆς Περιβλέπτου μονὴν.&nbsp;&nbsp; Zonaras&nbsp;18.20.19&nbsp;</dd> <dd> lived for some time and was buried in the monastery of the Peribleptos τὴν τῆς Περιβλέπτου μονὴν.&nbsp;&nbsp; Zonaras&nbsp;18.20.19-20&nbsp;</dd> <dd> was escorted for tonsure to the Peribleptos Περιβλέπτου.&nbsp;&nbsp; Anna Komnene&nbsp;87.6&nbsp;</dd> <dd> was tonsured at the monastery of the  Peribleptos τῆς Περιβλέπτου.&nbsp;&nbsp; Kleinchroniken&nbsp;145.77, 162.22&nbsp;</dd> <dd> was willingly tonsured at the monastery of the  Peribleptos τῆς περιβλέπτου.&nbsp;&nbsp; Glykas&nbsp;618.2-3&nbsp;</dd><dt> Crete&nbsp;</dt> <dd> summoned Roman troops to fight against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> from Crete ἐκ Κρήτης.&nbsp;&nbsp; Attaleiates: History&nbsp;288.13 / 206.16&nbsp;</dd><dt> Damalis&nbsp;</dt> <dd> embarked on the imperial dromon in order to cross to Constantinople at Damalis ἔνθα καὶ δάμαλις λιθίνη ἐπὶ κίονος ἵστατο.&nbsp;&nbsp; Bryennios&nbsp;251.20-21&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> governed the cities of the Danube τὸν Ἴστρον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;113.26&nbsp;</dd> <dd> governed the cities of the Danube τῶν κατὰ τὸν Ἴστρον πόλεων.&nbsp;&nbsp; Attaleiates: History&nbsp;83.10-11 / 63.1&nbsp;</dd><dt> East&nbsp;</dt> <dd> rebelled against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> (VII Doukas) in the East ἐκ τῆς ἑῴας.&nbsp;&nbsp; Bryennios&nbsp;55.1&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> was doux of Edessa ᾿Εδέσου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Edessa and Antioch&nbsp;</dt> <dd> was doux of Edessa and Antioch ᾿Εδέσου καὶ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> appointed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> metropolitan of Ephesos  Ἐφέσου.&nbsp;&nbsp; Kleinchroniken&nbsp;161.21&nbsp;</dd><dt> Gounaria&nbsp;</dt> <dd> proclaimed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos emperor at Gounaria Γουνάρια.&nbsp;&nbsp; Skylitzes&nbsp;489.74&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> was doux of Hellas ῾Ελλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Hellas ῾Ελλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Hellespont&nbsp;</dt> <dd> occupied the shores of the Sea of Marmara and those of the Hellespont καὶ τὰς καθ ᾿ Ἑλλήσποντον.&nbsp;&nbsp; Attaleiates: History&nbsp;269.3 / 192.27&nbsp;</dd><dt> Kastamon (Paphlagonia)&nbsp;</dt> <dd> went to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos at Kastamon (Paphlagonia) τὴν Καστάμωνα.&nbsp;&nbsp; Skylitzes&nbsp;489.71&nbsp;</dd><dt> Kos&nbsp;</dt> <dd> granted a chrysobull to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120192.html" title="Arsenios Skenoures, monk on Kos" >Arsenios 107</a> for his cells on Kos Κῶς.&nbsp;&nbsp; Patmos: Acts&nbsp;1.25.3&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> and his monks 2 properties on Kos τῆ Κῶ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.33.14&nbsp;</dd><dt> Kotyaion (Phrygia)&nbsp;</dt> <dd> arrived and when he learnt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111756.html" title="Sulayman ibn Qutlumish" >Sulayman 5000</a>'s intentions left Kotyaion (Phrygia) τὸ Κοτυάειον.&nbsp;&nbsp; Bryennios&nbsp;241.7&nbsp;</dd> <dd> was joined by mercenary troops from Nicaea when he reached Kotyaion (Phrygia) τῷ Κοτυαείῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;265.8 / 190.15&nbsp;</dd><dt> Lampe (Phrygia)&nbsp;</dt> <dd> is described by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109052.html" title="Michael Attaleiates" >Michael 202</a> Attaleiates as a shining light from Lampe (Phrygia) ἀπὸ λάμπης.&nbsp;&nbsp; Attaleiates: History&nbsp;242.5 / 175.9&nbsp;</dd> <dd> resided at Lampe (Phrygia) τῇ Λάμπῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;253.3 / 182.18&nbsp;</dd> <dd> took the road for Constantinople from his home town, Lampe (Phrygia) τῆς ἰδίας πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;263.13-14 / 189.11&nbsp;</dd> <dd> was proclaimed emperor while away in Lampe (Phrygia) ἐν τῷ ἰδίῳ καθημένου πολίσματι.&nbsp;&nbsp; Attaleiates: History&nbsp;256.19-20 / 185.4&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> occupied the shores of the Hellespont and the Sea of Marmara τὰς Προποντίους ἀκτάς.&nbsp;&nbsp; Attaleiates: History&nbsp;269.3 / 192.26-27&nbsp;</dd><dt> Mesolimna (near Thessalonike)&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143506.html" title="Othon, rebel under Nikephoros III  Botaneiates (?)" >Othon 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143403.html" title="Leon Baasprakanites, rebel under Nikephoros III Botaneiates (?)" >Leon 178</a> the proasteion of Mesolimna (near Thessalonike) τὰ Μεσόλιμνα.&nbsp;&nbsp; Lavra&nbsp;246.7&nbsp;</dd><dt> Nea Mone, Chios&nbsp;</dt> <dd> issued a chrysobull confirming the independent status of Nea Mone, Chios τῇ Μονῇ.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 447&nbsp;</dd> <dd> issued a chrysobull confirming the privileges granted by his predecessors to Nea Mone, Chios Νέᾳ Μονῇ.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.8&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> had been handed it by the guard of Nicaea Νίκαιαν.&nbsp;&nbsp; Zonaras&nbsp;18.18.9&nbsp;</dd> <dd> hastened to seize Nicaea Νίκαια.&nbsp;&nbsp; Zonaras&nbsp;18.18.8&nbsp;</dd> <dd> left the fort of Atzoula and advanced hastily towards Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Bryennios&nbsp;241.14&nbsp;</dd> <dd> marched on Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;177.19&nbsp;</dd> <dd> occupied Nicaea Νίκαιαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6551&nbsp;</dd> <dd> sent an army across the sea to Nicaea Νίκαιαν.&nbsp;&nbsp; Attaleiates: History&nbsp;306.15 / 219.3&nbsp;</dd> <dd> was handed without a fight the city of Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.20&nbsp;</dd> <dd> was informed of the revolt in Constantinople (supporting his attempt to seize power) and left Nicaea τῆς Νικαέων.&nbsp;&nbsp; Bryennios&nbsp;249.12&nbsp;</dd> <dd> was proclaimed emperor by the people and entered Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Bryennios&nbsp;243.9&nbsp;</dd> <dd> was proclaimed emperor of the Romans by the citizens of Nicaea τῆς ἑώας μητρόπολις.&nbsp;&nbsp; Attaleiates: History&nbsp;269.18 / 193.12&nbsp;</dd><dt> Paphlagonia&nbsp;</dt> <dd> decided to leave for Paphlagonia ἐν Παφλαγονίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;489.71&nbsp;</dd><dt> Paristrion&nbsp;</dt> <dd> was commander of the cities of Paristrion τῶν παριστρίων πόλεων.&nbsp;&nbsp; Zonaras&nbsp;18.9.2&nbsp;</dd><dt> Peloponnesos&nbsp;</dt> <dd> was doux of Peloponnesos Πελοποννήσου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Peloponnesos and Hellas&nbsp;</dt> <dd> was doux of Peloponnesos and Hellas Πελοποννήσου καὶ ῾Ελλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Phrygia&nbsp;</dt> <dd> secured considerable support and advanced towards Bithynia leaving Phrygia τῆς Φρυγίας.&nbsp;&nbsp; Bryennios&nbsp;239.16&nbsp;</dd><dt> Prainetos (Bithynia)&nbsp;</dt> <dd> arrived, had a rest and received his supporters at Prainetos (Bithynia) τῇ Πραινέτῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;272.23 / 196.1&nbsp;</dd> <dd> on his way to Constantinople arrived at Prainetos (Bithynia) εἰς Πραίνετον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.2&nbsp;</dd> <dd> sent his men under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106860.html" title="Boril, protoproedros and ethnarches" >Boril 61</a> to occupy the palaces in Constantinople when he arrived at Prainetos (Bithynia) τῇ Πραινέτῳ.&nbsp;&nbsp; Bryennios&nbsp;249.12&nbsp;</dd><dt> Rouphinianai (on Bosporos)&nbsp;</dt> <dd> on his way from Nicaea to Constantinople he stayed at the palace of Rouphinianai (on Bosporos) ἐν τοῖς τῶν Ρουφινιανῶν παλατίοις.&nbsp;&nbsp; Bryennios&nbsp;249.16&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> advised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> to wait for reinforcements and not to cross the bridge of Zompos over the Sangarios τὸν ποταμόν.&nbsp;&nbsp; Attaleiates: History&nbsp;185.20 / 137.15&nbsp;</dd><dt> Strobilos: Prodromos&nbsp;</dt> <dd> granted a chrysobull to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120411.html" title="Maria Kaballourina, founder of Timios Prodromos at Strobilos" >Maria 162</a> for her monastery of  Prodromos τοῦ τιμίου Προδρόμου.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17&nbsp;</dd><dt> Ta Adrinou (Thrace)&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> a klasma of 334 modioi in the village of Ta Adrinou (Thrace) χωρίον Ταδρίνου.&nbsp;&nbsp; Lavra&nbsp;243.11, 261.11&nbsp;</dd><dt>Thessalonike&nbsp;</dt> <dd> held the office of doux of Thessalonike Θεσσαλονίκη.&nbsp;&nbsp; Lavra&nbsp;228.1&nbsp;</dd> <dd> served as doux of Thessalonike ΘΑΙΣΑΛΟΝΙΚΗΣ.&nbsp;&nbsp; Iveron&nbsp;2.91.24, 2.97.14, 2.98.32, 2.102.11, 2.103.22, 2.104.50&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Monk&nbsp;</dt> <dd>ἐπικείρεται.&nbsp;&nbsp; Glykas&nbsp;618.3&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Kleinchroniken&nbsp;145.77, 162.22, 168.22&nbsp;</dd></dl></li><li><label>Possession <var>(3)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> had already received the palace in the Mangana monastery and the monastery, and also the monastery of the Hebdomon through a gold-sealed writ of his&nbsp;</dt> <dd>ἤδη γὰρ εἰλήφει ταῦτα καὶ τὴν μονήν, ἀλλὰ μέντοι καὶ τὴν τοῦ  Ἑβδόμου διὰ χρυσοσημάντου τοῦ Βοτανειάτου γραφῆς.&nbsp;&nbsp; Zonaras&nbsp;18.21.17&nbsp;</dd><dt> A dwelling and estate&nbsp;</dt> <dd>τὴν ἰδίαν κατοικίαν καὶ ἔπαυλιν.&nbsp;&nbsp; Attaleiates: History&nbsp;186.12 / 137.27&nbsp;</dd><dt>Syrian textiles&nbsp;</dt> <dd>διαγνοὺς καὶ ὡς χάριν ἔχει τῶν ἐκ Συρίας ὑφασμάτων, συχνάκις τοιαῦτα διδοὺς.&nbsp;&nbsp; Bryennios&nbsp;299.3-4&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
