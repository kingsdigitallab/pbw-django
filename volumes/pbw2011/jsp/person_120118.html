<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Fell ill and delivered his soul to God&nbsp;</dt> <dd>παρέδωκεν τὴν ἁγίαν αὐτοῦ ψυχὴν τῷ Θεῷ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;203&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Spiritual father of a self-tonsured monk (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120107.html" title="monk, holy fool and disciple of Auxentios" >Anonymus 592</a>), he was a virtuous man and had been under the guidance of a holy man on the Black Mountain&nbsp;</dt> <dd>πνευματικὸν πατέρα, ἄνδρα ἀρετῇ πάσῃ κεκοσμημένον, ὃς ἦν μαθητευθεὶς ἁγίῳ τινὶ ἀνδρὶ ἐν τῷ Μαύρῳ καλουμένῳ Ὄρει.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;200-201&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Androsthenion (on Marmara)&nbsp;</dt> <dd> was staying at the monastery of Androsthenion (on Marmara)  Ἀνδροσθένιον.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;201&nbsp;</dd><dt>Black Mountain (Macedonia)&nbsp;</dt> <dd> was under the guidance of a holy man on the Black Mountain (Macedonia?) ἐν τῷ Μαύρῳ καλουμένῳ Ὄρει.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;200-201&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>A book which he had copied himself and which was his only possession&nbsp;</dt> <dd>Τοσαύτη δὲ ἦν ἡ ἐν γνώσει ἀκτημοσύνη τοῦδε τοῦ ὁσίου ὡς μὴ ἔχειν ἄλλο τι τοῦ αἰῶνος τούτου ἢ τὴν προρρηθεῖσαν βίβλον.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;202&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></
