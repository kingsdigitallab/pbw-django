<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/161818</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(14)</var><dl><dt> He wrote a description of the humiliation of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a> at Mopsuestia as a mighty and almost unprecedented victory; it was probably written when the news arrived in the capital, for immediate performance  [The title seems to refer to the later ceremonial entry to Antioch]&nbsp;</dt> <dd>Εἰς τὸν αὐτὸν περὶ τοῦ πρίγκιπος καὶ τῆς κατὰ Ἀντιόχειαν βασιλικωτάτης προπομπῆς.&nbsp;&nbsp; Manganeios Prodromos&nbsp;35.1-77&nbsp;</dd><dt> He wrote a long 12-syllable poem describing in a hostile way the passage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a> from the Byzantine border till he crossed to Damalis; the poem ended with various encomia of the Theotokos and of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, particularly from the persona of the city&nbsp;</dt> <dd>(no surviving title).&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.1-642&nbsp;</dd><dt> He wrote a longer, thoughtful poem, similar in subject to the more spontaneous poem 35; he addressed it to the Senate, as if they with him were watching <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a> at Mopsuestia; it provides details of the scene unavailable from elsewhere, but a lacuna at the end makes it undatable&nbsp;</dt> <dd>Ἕτερος λόγος εἰς τὸν αὐτὸν αὐτοκράτορα, πλατύτερον διεξιὼν τὰ κατὰ Ἀντιόχειαν αὐτοῦ βασιλικὰ κατορθώματα.&nbsp;&nbsp; Manganeios Prodromos&nbsp;9.1-320&nbsp;</dd><dt> He wrote a poem addressed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, in the person of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a>, describing several stages of his treatment of her, and claiming that it was uncharacteristically unfair; Manuel was asked to return to his friendly approach&nbsp;</dt> <dd>Δεητήριοι πρὸς τὸν αὐτοκράτορα, ὡς ἀπὸ τῆς σεβαστοκρατορίσσης.&nbsp;&nbsp; Manganeios Prodromos&nbsp;43.1-309&nbsp;</dd><dt> He wrote a poem following <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s arduous progress to Cilicia and Antioch [dating is probably in spring 1159, when news arrived in the capital of Manuel's reconciliation to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156191.html" title="Thoros, doux of Edessa" >Thoros 101</a>; but reference to the bloodless defeat of a Cuman invasion suggests 1161]&nbsp;</dt> <dd>Ἕτερος λόγος εἰς τὸν αὐτὸν αὐτοκράτορα, διεξιὼν τὰ κατὰ Κιλικίαν αὐτοῦ γεγονότα ἀναιμωτὰ κατορθώματα .&nbsp;&nbsp; Manganeios Prodromos&nbsp;8.1-741&nbsp;</dd><dt> He wrote a poem for the "Garden of Adonis", a family ceremony of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a> with her children and their spouses; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a> had returned from Serbia after the campaign of 1149, and Manganeios finally asked him about a share of the booty&nbsp;</dt> <dd>(no surviving title).&nbsp;&nbsp; Manganeios Prodromos&nbsp;41.1-490&nbsp;</dd><dt> He wrote a poem in the persona of the city of Constantinople, thanking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> for defending her against the two kings of the Second Crusade, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>; several interesting details emerge, obliquely expressed&nbsp;</dt> <dd>Ἀπὸ τῆς πόλεως εἰς τὸν αὐτοκράτορα ὅτε κατέλαβον οἱ ῥῆγες ὁ Ἀλαμανίας καὶ ὁ Φραγγίας.&nbsp;&nbsp; Manganeios Prodromos&nbsp;24.1-284&nbsp;</dd><dt> He wrote a poem of mourning for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161341.html" title="Manuel Anemas, husband of Theodora, daughter of Ioannes II" >Manuel 25001</a>, gambros of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>Ἐπιτύμβιος αἶνος ὁμοῦ καὶ θρῆνος εἰς τὸν πανευτυχέστατον γαμβρὸν τοῦ ἀοιδίμου βασιλέως καὶ αὐτοκράτορος Ῥωμαίων Ἰωάννου τοῦ πορφυρογεννήτου, κύριον Μανουὴλ τὸν Ἀνεμᾶν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;42, tit&nbsp;</dd><dt> He wrote a poem to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151539.html" title="Maria, daughter of Andronikos the sebastokrator" >Maria 17005</a>, supporting the firm advice of her uncle and guardian, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, that she should remarry after her early widowhood&nbsp;</dt> <dd>παραινετικὸς εἰς γάμου κοινωνίαν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;46 tit&nbsp;</dd><dt> He wrote a poem which has lost its title and beginning: it now starts with the triumphal entry of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> into Antioch, and sketches subsequent events till his journey home via Ikonion; it was probably written for performance in the triumph Manuel celebrated in the capital&nbsp;</dt> <dd>&nbsp; Manganeios Prodromos&nbsp;10.1-347&nbsp;</dd><dt> He wrote a song for the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161819.html" title="Taronitissa, wife of Ioannes, son of Eirene sebastokratorissa" >Anonyma 226</a>, stressing the role of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> , who organised the wedding in the place of the boy's deceased father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a> was not mentioned&nbsp;</dt> <dd>Ἐπᾴσματα εἰς τὸν γάμον τοῦ υἱοῦ τοῦ σεβαστοκράτορος τοῦ ἀοιδίμου κυροῦ Ἀνδρονίκου τοῦ Κομνηνοῦ.&nbsp;&nbsp; Manganeios Prodromos&nbsp;21.1-221&nbsp;</dd><dt> He wrote a song for the wedding of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161333.html" title="Alexios the protosebastos, second son of the sebastokrator Andronikos" >Alexios 25003</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162618.html" title="Maria, child of a Doukaina mother, wife of Alexios Komnenos, son of the sebastokratorissa Eirene" >Maria 172</a>; it praises <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> for the eastern campaign he had just finished, for the prominent position he gave Alexios at court alongside <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a>, and for acting as his parent to replace <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>Ἐπᾴσματα ἕτερα, εἰς τὸν υἱὸν τοῦ ἀοιδίμου σεβαστοκράτορος, τὸν κυρὸν Ἀλέξιον τὸν Κομνηνόν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.1-95&nbsp;</dd><dt> He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> for capturing Cilicia without a battle, which knows nothing of the submission of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a> at Mopsuestia; it was probably written for performance in Constantinople in the early months of 1159&nbsp;</dt> <dd>Εἰς τὸν αὐτὸν αὐτοκράτορα κατασχόντα μετὰ θαύματος μεγάλου τὴν ὅλην Κιλικίαν χωρὶς τῆς οἱασοῦν μάχης.&nbsp;&nbsp; Manganeios Prodromos&nbsp;34.1-60&nbsp;</dd><dt>He wrote an encomium praising <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> for his first campaign against the Turks; he included heroic elements of fighting, defeat of the sultan at the first attack, and claims that he had surpassed both king David and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>Εἰς τὸν αὐτὸν ὅτε πρώτως ἐστράτευσε κατὰ Περσῶν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;25.1-226&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
