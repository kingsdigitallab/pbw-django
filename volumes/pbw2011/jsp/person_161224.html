<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He died, widowing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109659.html" title="Maria, daughter of Alexios I Komnenos" >Maria 146</a>, one of a series of blows to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;II.18-19&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;226&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> He was most reverent with regard to God, sweet and charming in his human relations &nbsp;</dt> <dd>τὴν πρὸς Θεὸν εὐσέβειαν πολύς, τὰ πρὸς ἀνθρώπους ἡδὺς καὶ μειλίχιος.&nbsp;&nbsp; Anna Komnene&nbsp;289.66-67&nbsp;</dd><dt> If you saw him riding, you would not think him a Byzantine, but a Norman: that young man was a marvel on horseback - a natural genius&nbsp;</dt> <dd>καὶ ἱππαζόμενον ἄν τις αὐτὸν εἰ ἐθεάσατο, οὐ ῾Ρωμαῖον εἴκασεν εἶναι, ἀλλὰ Νορμανόθεν ἥκειν. θαῦμα γὰρ ἦν ὁ νεανίσκος ἐκεῖνος ἐξιππαζόμενος καὶ ὄντως φιλοτίμημα φύσεως.&nbsp;&nbsp; Anna Komnene&nbsp;289.63-66&nbsp;</dd><dt>He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;226&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt>Panhypersebastos&nbsp;</dt> <dd>πανυπερσέβαστος.&nbsp;&nbsp; Zonaras&nbsp;18.24.26&nbsp;</dd> <dd>πανυπερσεβάστου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII, tit&nbsp;</dd> <dd>πανυπερσεβάστου.&nbsp;&nbsp; Kecharitomene&nbsp;1815&nbsp;</dd> <dd>πανυπερσεβάστου.&nbsp;&nbsp; Sakkos (1166)&nbsp;154.6&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(4)</var><dl><dt> Euphorbenos&nbsp;</dt> <dd>Εὐφορβηνοῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;226&nbsp;</dd><dt> Katakalon, Katakalos&nbsp;</dt> <dd>Κατακαλών.&nbsp;&nbsp; Zonaras&nbsp;18.22.28&nbsp;</dd><dt>Phorbenos&nbsp;</dt> <dd>Φορβηνὸς.&nbsp;&nbsp; Zonaras&nbsp;18.24.26&nbsp;</dd> <dd>Φορβηνοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII, tit&nbsp;</dd></dl></li><li><label>Kinship <var>(10)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>γαμβρὸς ἐπὶ τῇ μετ᾽ ἐμὲ ἀδελφῇ.&nbsp;&nbsp; Anna Komnene&nbsp;289.60&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;226&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161331.html" title="Alexios, son of Nikephoros (Eu)Phorbenos and Maria Komnene" >Alexios 25002</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII.a.10&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Sakkos (1166)&nbsp;154.6&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109659.html" title="Maria, daughter of Alexios I Komnenos" >Maria 146</a>&nbsp;</dt> <dd>γαμβρὸς ἐπὶ τῇ μετ᾽ ἐμὲ ἀδελφῇ.&nbsp;&nbsp; Anna Komnene&nbsp;289.60&nbsp;</dd> <dd>(ἄλοχον).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.19&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107556.html" title="Konstantinos Katakalon Euphorbenos, military man and diplomat" >Konstantinos 123</a>&nbsp;</dt> <dd>υἱὸν.&nbsp;&nbsp; Zonaras&nbsp;18.22.28&nbsp;</dd> <dd>υἱός.&nbsp;&nbsp; Anna Komnene&nbsp;289.59&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>γαμβρὸς.&nbsp;&nbsp; Zonaras&nbsp;18.24.26&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>γαμβρόν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.18&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
