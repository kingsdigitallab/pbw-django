<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;231-232&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Given a good upbringing by her mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, she was made worthy of her family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd><dt> She was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;231-232&nbsp;</dd><dt>Was still alive at the time of her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>)'s death&nbsp;</dt> <dd>αἳ καὶ μέχρι τέλους αὐτοῦ διεσώθησαν· ἐπὶ τούτοις γὰρ τὸν βίον κατέλυσεν.&nbsp;&nbsp; Bryennios&nbsp;79.1-3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Kouropalatissa&nbsp;</dt> <dd>κουροπαλατίσσῃ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1345-1346&nbsp;</dd> <dd>κουροπαλατίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Komnenos&nbsp;</dt> <dd>τῇ Κομνηνῇ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1346&nbsp;</dd> <dd>Κομνηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θειῶν.&nbsp;&nbsp; Pantokrator Typikon&nbsp;231-232&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd><dt> daughter (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>παίδων.&nbsp;&nbsp; Bryennios&nbsp;77.19-79.2, 85.22&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>ἀδελφῆς.&nbsp;&nbsp; Anna Komnene&nbsp;284.97&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>ἀδελφῇ.&nbsp;&nbsp; Bryennios&nbsp;207.5&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109005.html" title="Konstantinos Diogenes, son of Romanos IV" >Konstantinos 181</a>&nbsp;</dt> <dd>(ἀνδρί).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1350&nbsp;</dd> <dd>(συνήρμοσεν).&nbsp;&nbsp; Bryennios&nbsp;87.1&nbsp;</dd> <dd>ὁμεύνου.&nbsp;&nbsp; Anna Komnene&nbsp;284.97&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(4)</var><dl><dt>Nun&nbsp;</dt> <dd>μοναχῇ Ξένῃ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1345&nbsp;</dd> <dd>μοναχῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μοναχῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>A monokellion (presumably at Raidestos)&nbsp;</dt> <dd>τὸ δωρηθὲν ἀκίνητον ἀπὸ τοῦ μονοκελλίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1343&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Xene&nbsp;</dt> <dd>Ξένῃ (identity determined by Lemerle, Diataxis 91n.47).&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1345&nbsp;</dd> <dd>Renamed when tonsured as a nun: Ξένης.&nbsp;&nbsp; Pantokrator Typikon&nbsp;231-232&nbsp;</dd></dl></li></ul></div></div>
