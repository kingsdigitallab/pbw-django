<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died within a year of his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157134.html" title="Ashot IV the Brave, king of Armenia" >Ashot 101</a>, signalling the end of Armenia&nbsp;</dt> <dd>Date: 3 years (after rebellion of Georgios 62 Maniakes)ի միւոմ ամի գրաւեալ յաստեացս՝ բարձան ի կենաց երկոքին հարազատ եղբարքն Աշոտ և Յովհաննէս.&nbsp;&nbsp; Aristakes&nbsp;55.8-9 (43-44)&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Ruler of Ani&nbsp;</dt> <dd>ὁ τῆς τοῦ Ἀνίου κυριεύων χώρας.&nbsp;&nbsp; Skylitzes&nbsp;435.77&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Archon of Ani&nbsp;</dt> <dd>ἄρχοντα διὰ βίου Ἀνίου.&nbsp;&nbsp; Skylitzes&nbsp;435.84&nbsp;</dd><dt> Archon of Armenia&nbsp;</dt> <dd>ἄρχοντα...τῆς λεγομένης μεγάλης Ἀρμενίας.&nbsp;&nbsp; Skylitzes&nbsp;435.84&nbsp;</dd><dt>King of Armenia&nbsp;</dt> <dd>τῷ τῆς μεγάλης Ἀρμενίας ἐξουσιάρχῃ.&nbsp;&nbsp; Skylitzes&nbsp;385.39&nbsp;</dd> <dd>ունէր զթագաւորութիւն.&nbsp;&nbsp; Aristakes&nbsp;55.9 (44)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157134.html" title="Ashot IV the Brave, king of Armenia" >Ashot 101</a>&nbsp;</dt> <dd>եղբարքն.&nbsp;&nbsp; Aristakes&nbsp;55.9 (44)&nbsp;</dd><dt> father (in fact, uncle) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107098.html" title="Gagik II, king of Armenia" >Gagik 101</a>&nbsp;</dt> <dd>(ὁ τούτου υἱός).&nbsp;&nbsp; Skylitzes&nbsp;435.89&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106316.html" title="niece of Romanos III, wife of Ioannes Smbat of Armenia" >Anonyma 110</a>&nbsp;</dt> <dd>(εἰς εὐνήν).&nbsp;&nbsp; Skylitzes&nbsp;385.39&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Ani&nbsp;</dt> <dd> handed over to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> the keys of Ani τῆς πόλεως.&nbsp;&nbsp; Skylitzes&nbsp;435.81&nbsp;</dd> <dd> was made archon for life of Great Armenia and Ani  Ἀνίου.&nbsp;&nbsp; Skylitzes&nbsp;435.84&nbsp;</dd> <dd> was ruler of Ani τοῦ Ἀνίου.&nbsp;&nbsp; Skylitzes&nbsp;435.77&nbsp;</dd><dt>Armenia&nbsp;</dt> <dd> was king of Armenia մերոյ աշխարհիս.&nbsp;&nbsp; Aristakes&nbsp;55.9-10 (44)&nbsp;</dd> <dd> was made archon for life of Ani and Great Armenia μεγάλης Ἀρμενίας.&nbsp;&nbsp; Skylitzes&nbsp;435.84&nbsp;</dd> <dd> was ruler (king) of Great Armenia  Ἀρμενίας.&nbsp;&nbsp; Skylitzes&nbsp;385.39&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
