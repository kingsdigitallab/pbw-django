<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died (at Constantinople) 6 days after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110106.html" title="Esaias, monk on Mount Galesion" >Esaias 102</a> left (to return to the monastery)&nbsp;</dt> <dd>ἐτελεύτησε.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580E&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Kellarites of Saviour (Galesion)&nbsp;</dt> <dd>τοῦ κελλαρίτου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;523E&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Learnt his letters with much effort&nbsp;</dt> <dd>ἐκ πολλῆς φιλοπονίας καὶ γράμματα μαθών.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580F&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Constantinople&nbsp;</dt> <dd> was sent with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110106.html" title="Esaias, monk on Mount Galesion" >Esaias 102</a> to Constantinople ἐν τῇ πόλει.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580B&nbsp;</dd><dt> Constantinople: Maurianos&nbsp;</dt> <dd> stayed at the house of a widow (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109846.html" title="widow in Constantinople, admirer of Lazaros of Galesion" >Anonyma 188</a>) on the embolos of Maurianos ἐν τῷ ἐμβόλῳ τῷ λεγομένῳ τοῦ Μαυριανοῦ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580B&nbsp;</dd><dt>Galesion, Mount: Hagia Marina&nbsp;</dt> <dd> was baptized by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> at  Hagia Marina εἰς τὴν ἁγίαν Μαρίναν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580F&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Monk&nbsp;</dt> <dd>ἀποκαρείς.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580F&nbsp;</dd><dt>Priest&nbsp;</dt> <dd>τῆς ἱερωσύνης ἀξιώματος κατηξίωται.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580F-581A&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(2)</var><dl><dt> Christian&nbsp;</dt> <dd>Christian (baptized by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a>) βαπτισθεὶς τῇ τοῦ ἁγίου πατρὸς προτροπῇ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580F&nbsp;</dd><dt>Heathen&nbsp;</dt> <dd>Heathen (later baptized)  Ἐθνικὸς γὰρ ὢν καὶ ἀβάπτιστος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;580F&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
