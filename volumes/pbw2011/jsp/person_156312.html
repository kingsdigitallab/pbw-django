<h1><span>Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem&nbsp;&nbsp;&nbsp;&nbsp;M / L XI</span></h1>
</div>
</div>

<table width="100%">
<tr><td><h2><span>Godefridus, Γοντοφρέ (Riley-Smith p. 209) (Godfrey&nbsp;51)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/156312</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(250)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> After confession and communion, he died; he was much mourned for 5 days by all races, then buried in the porch of the Church of the Holy Sepulchre&nbsp;</dt> <dd>Date: June 17 (in fact June 18)&nbsp;xv kalendas Iulii&nbsp; Albert of Aachen&nbsp;VII.21&nbsp;</dd><dt> Fell sick with fatal disease, for which no remedy could be found; on 18th July received the Eucharist and died; he was buried in church of the Holy Sepulchre&nbsp;</dt> <dd>Date: 18 July 1100&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 23.1-11&nbsp;</dd><dt> He had died&nbsp;</dt> <dd>Date: July 18, 1100&nbsp;XV Kal. Augustidiem clauserat extremum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.36.1-2&nbsp;</dd><dt>He was said to have been struck by an arrow in a siege of Acre in 1100-1101 [neither the siege nor the manner of death find confirmation in the detailed Latin sources]&nbsp;</dt> <dd>Date: 1101 Sept-Oct&nbsp;494AHسار كندفري الى مدينة عكة فحصرها فاصابه سهم فقتله.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd></dl></li><li><label>Description <var>(20)</var><dl><dt> Seemed to the Turks the most prominent crusader; his defeat at the east gate elated them&nbsp;</dt> <dd>quasi omnium precipuus videbatur, Turci in tantam elati sunt audaciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 4.1-2&nbsp;</dd><dt> ... with an attractive face, rather blond hair and beard, more or less unique (by general consent) in the use of arms and military tactics&nbsp;</dt> <dd>... facie venusta, capillo et barba flavus mediocriter, in usu armorum et exercitio militari omnium iudicio quasi singularis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.41-46&nbsp;</dd><dt> He possessed all the virtues, in fact in character he was more of a monk than a warrior; but he was certainly a warrior too&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;14&nbsp;</dd><dt> A most noble man&nbsp;</dt> <dd>vir nobilissimus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> Well-schooled in the Greeks' deceptions&nbsp;</dt> <dd>Grecorum deceptiones edoctus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.10&nbsp;</dd><dt> The brave champion and man of good counsel, leader of the crusaders&nbsp;</dt> <dd>fortis athleta et uir consiliorum, caput peregrinorum.&nbsp;&nbsp; Albert of Aachen&nbsp;III.4&nbsp;</dd><dt> An eminent and distinguished man&nbsp;</dt> <dd>vir magnificus et illustris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 1.3&nbsp;</dd><dt> He was seen (by Armenian monks) as a peace-loving man devoted to justice&nbsp;</dt> <dd>uirum pacificum et amatorem iusticie.&nbsp;&nbsp; Albert of Aachen&nbsp;V.14&nbsp;</dd><dt> Deserved first place in family by moral qualities just as by primogeniture; religious man, pious and God-fearing, just, avoiding all evil, serious and steadfast in word, contemptuous of worldly vanities (rare in soldiers of his age), constant in prayer&nbsp;</dt> <dd>vir religiosus, clemens, pius ac timens deum, iustus, recedens ab omni malo, serius et stabilis in verbo, seculi vanitates contempnens, quod in illa etate et militari presertim professione rarum est, in orationibus iugis,.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.35-41&nbsp;</dd><dt> He was a very wealthy man, very proud of his nobility and courage and the glory of his house&nbsp;</dt> <dd>πολυχρήματος καὶ ἐπὶ γενναιότητι καὶ ἀνδρείᾳ καὶ γένους περιφανείᾳ μεγάλως αὐχῶν.&nbsp;&nbsp; Anna Komnene&nbsp;298.73-299.75&nbsp;</dd><dt> Strong in compassion for his brother crusaders ... an excellent soldier ... a most powerful man&nbsp;</dt> <dd>plurimus erat in compatiendo fratribus ... miles egregius ... vir robustissimus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 18(17).30-42&nbsp;</dd><dt> For the people of Tarsos his reputation had begun with the crusade, and could not be compared with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>'s&nbsp;</dt> <dd>nunc primum nomen scintillabat.&nbsp;&nbsp; Albert of Aachen&nbsp;III.8&nbsp;</dd><dt> Throughout the crusade had enjoyed the special friendship of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156749.html" title="Robert II, count of Flanders" >Robert 62</a>&nbsp;</dt> <dd>cuius amicitia specialiter in tota expeditione usus fuerat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 9.43-44&nbsp;</dd><dt> (in the opinion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>): a man of great forbearance and love, and that if he were reconciled and satisfied, the other (leaders) would return to good-will and concord&nbsp;</dt> <dd>uirum magne patientie et amoris, et eo reconciliato et placato ceteros in beniuolentiam et concordiam redire.&nbsp;&nbsp; Albert of Aachen&nbsp;V.35&nbsp;</dd><dt> He was an active man and very swift to resort to arms, as solicitous for the people of God as for his own children&nbsp;</dt> <dd>vir imiger erat et ad arma promptissimus, tantam pro deo populo quantam pro liberis gerens sollicitudinem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 5.5-7&nbsp;</dd><dt> A man of such distinguished modesty and dignity of character  why did he demand so insistently something which was trivial and beneath notice?&nbsp;</dt> <dd>vir tanta modestia insignis tantaque morum dignitate conspicuus rem modicam et contempnendam facile tanta importunitate repetiit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 9.52-54&nbsp;</dd><dt> King of the Franks in Syria and ruler of Jerusalem&nbsp;</dt> <dd>ملك الفرنج في الشام وصاحب بيت المقدس.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd><dt> ... assiduous in works of piety, conspicuous in generosity, gracious and affable, kind and forbearing, in his whole life praiseworthy and pleasing to God; he was taller than average, incomparably powerful, with well-built limbs and a manly chest&nbsp;</dt> <dd>... in operibus pietatis assiduus, liberalitate insignis, affabilitate gratiosus, mansuetus et misericors, in omni via sua commendabilis et deo placens; fuit autem et corpore procerus ... robustus sine exemplo, membris solidioribus, torace virili.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.41-46&nbsp;</dd><dt> At siege of Arsuf, was humbly sitting on the ground; asked why he did not keep up more splendid appearances, answered that the ground is enough for a mortal, for whom, after death, it will be a permanent home; this became a legend&nbsp;</dt> <dd>homini mortali sufficere merito terra pro sede temporali poterat, cui post mortem perpetuum domicilium est prestitura.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 20.1-32&nbsp;</dd><dt>As one of the main commanders of the crusader army, he was also the leader of its second line of attack against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>, with his Germans and Lotharingians&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.22.1, 1.23.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Duke&nbsp;</dt> <dd>dux.&nbsp;&nbsp; Ralph of Caen&nbsp;49&nbsp;</dd><dt> Duke of Lotharingia&nbsp;</dt> <dd>Lotaringie dux.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.10-11&nbsp;</dd> <dd>dux regni Lotharingie.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd> <dd>regni Lothariensis dux.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.5&nbsp;</dd><dt> King&nbsp;</dt> <dd>ῥῆγα.&nbsp;&nbsp; Anna Komnene&nbsp;342.45&nbsp;</dd><dt> King of Jerusalem&nbsp;</dt> <dd>ملك الفرنج بالشام.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd><dt>Lord of the castle of Bouillon&nbsp;</dt> <dd>domnus de castello Bullonis.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(21)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>&nbsp;</dt> <dd>fratres.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.10-12&nbsp;</dd> <dd>frater uterinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 1.11&nbsp;</dd> <dd>αὐτάδελφον.&nbsp;&nbsp; Anna Komnene&nbsp;343.78-79&nbsp;</dd> <dd>fratre.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.2&nbsp;</dd> <dd>اخ بغدوين.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156277.html" title="Eustace III, count of Boulogne" >Eustace 4001</a>&nbsp;</dt> <dd>fratres.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.10-12&nbsp;</dd> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;II.21&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156466.html" title="(?) William of Boulogne (?)" >William 4013</a>&nbsp;</dt> <dd>(tercius frater).&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.32-34&nbsp;</dd><dt> brother (full) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>&nbsp;</dt> <dd>frater ... uterinus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.13&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156315.html" title="Godfrey Struma (the "Hunchback"), duke of Lorraine" >Godfrey 4004</a>&nbsp;</dt> <dd>nepotem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.19-20&nbsp;</dd> <dd>(avunculus).&nbsp;&nbsp; Ralph of Caen&nbsp;14&nbsp;</dd><dt> relative of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>cognatus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> relative of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156295.html" title="Garnier (Warner), count of Grez" >Garnier 4001</a>&nbsp;</dt> <dd>cognatus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156278.html" title="Eustace II, count of Boulogne" >Eustace 4002</a>&nbsp;</dt> <dd>(pater).&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.11-13&nbsp;</dd> <dd>filius.&nbsp;&nbsp; Ralph of Caen&nbsp;14&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156349.html" title="Ida of Lorraine, mother of Godfrey of Bouillon" >Ida 4001</a>&nbsp;</dt> <dd>(mater).&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.16-17&nbsp;</dd> <dd>filius.&nbsp;&nbsp; Ralph of Caen&nbsp;14&nbsp;</dd><dt> son (adopted) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>in filium ... adoptare.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 11.33-34&nbsp;</dd><dt>son (adopted) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156315.html" title="Godfrey Struma (the "Hunchback"), duke of Lorraine" >Godfrey 4004</a>&nbsp;</dt> <dd>in filium adoptavit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 9.19-20&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(94)</var><dl><dt> 'Arqa (Syria)&nbsp;</dt> <dd> led united crusader army in unsuccessful siege of 'Arqa (Syria) urbem Archensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 17.42-21.14&nbsp;</dd><dt> 'Ayn Tab (Syria)&nbsp;</dt> <dd> avoided plague at Antioch by staying near 'Ayn Tab (Syria) Hantab.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 5.4-8&nbsp;</dd><dt> Acre&nbsp;</dt> <dd> He was killed by an arrow during a siege of Acre عكّة.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd> <dd> with the other crusaders, went on via Ziph to Acre Ptolomaida.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.11&nbsp;</dd><dt> Adrianople (Thrace)&nbsp;</dt> <dd> passed through Adrianople (Thrace) Adrianopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 5.14-15&nbsp;</dd> <dd> was prevented from crossing a bridge at Adrianople Andronopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;II.8&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was badly injured by a bear at Antioch Antiochiam minorem.&nbsp;&nbsp; Albert of Aachen&nbsp;III.3-4&nbsp;</dd><dt> Antioch (Pisidia)&nbsp;</dt> <dd> was badly wounded by a bear at Antioch (Pisidia) Antiochiam Minorem, que ... Pisidie metropolis esse dinoscitur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 17(16).47-18(17).54&nbsp;</dd><dt> Antioch: East Gate&nbsp;</dt> <dd> took over from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> the fort outside the  East Gate secus eandem orientalem portam presidium quoddam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 3.19-21&nbsp;</dd><dt> Antioch: Gate of the Doux&nbsp;</dt> <dd> camped opposite the gate called the  Gate of the Doux Ducis Portam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 13.11-36&nbsp;</dd><dt> Arsuf&nbsp;</dt> <dd> failed to capture the city of Arsuf Assur.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.52&nbsp;</dd> <dd> made unsuccessful attack on Arsuf Arsur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 19.35-48&nbsp;</dd> <dd> with the other crusaders, went on via Caesarea to Arsuf Arsuth.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.12&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> failed to capture the city of Askalon Ascalone.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.51&nbsp;</dd> <dd> led crusaders to great victory over Egyptians near Askalon Ascalon.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 12.1.66&nbsp;</dd> <dd> won a crushing victory over Egyptian invaders near Askalon Ascalonis.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.31.3-11&nbsp;</dd> <dd> won a crushing victory over the Egyptians at Askalon Ascalonis.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.45-50&nbsp;</dd><dt> Austria&nbsp;</dt> <dd> with his army safely reached Austria Osterich.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 1.20&nbsp;</dd><dt> Azaz&nbsp;</dt> <dd> drove <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156417.html" title="Fakhr al-Mulk Ridwan, ruler of Aleppo" >Ridwan 4001</a> away from Azaz Hasarth.&nbsp;&nbsp; Albert of Aachen&nbsp;V.11-12&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> with the other crusaders, went on via Jubail to spend a little of April in Beirut Berytum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.10&nbsp;</dd><dt> Berino(u)polis&nbsp;</dt> <dd> camped for a time at Belgrade Bellagravam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.43-46&nbsp;</dd> <dd> camped in the ruins of Belgrade Belegraue.&nbsp;&nbsp; Albert of Aachen&nbsp;II.7&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> crossed from Constantinople to Bithynia Bithinia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 12.28-29&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> burned the palaces on the Bosporos palatia, in quibus hospitati erant.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 8.10-13&nbsp;</dd> <dd> from Contantinople, crossed into Bithynia via the Bosporos Ellespontum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 12.28&nbsp;</dd> <dd> lodged his army in palaces on the Bosporos edificiis, que in ipso Bosfori litore erant plurima.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 7.55-56&nbsp;</dd> <dd> moved his camp to palaces on the shore of the Bosporos brachii maris.&nbsp;&nbsp; Albert of Aachen&nbsp;II.11&nbsp;</dd><dt> Bouillon&nbsp;</dt> <dd> was lord of the castle of Bouillon Bullonis.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> from Belgrade to Sophia crossed Bulgaria Bulgarie silvas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.44-4.39&nbsp;</dd><dt> Caesarea (Palestine)&nbsp;</dt> <dd> with the other crusaders, went on via Dora to Caesarea Caesaream Palestinae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.11&nbsp;</dd><dt> Chalcedon&nbsp;</dt> <dd> camped in rural area outside Chalcedon in pago Calcedonensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 12.30-38&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> crossed bridge near the palace of  Blachernai palatium quod apellatur Blaquernas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 6.19-20&nbsp;</dd> <dd> fought a battle with Byzantines between the Kosmas and Damianos Monastery and the palace of  Blachernai palatium novum quod dicitur Blaquernas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 8.27-34&nbsp;</dd> <dd> camped outside Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 5.24-25&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> refused invitations to the  Great palace palatium imperatoris.&nbsp;&nbsp; Albert of Aachen&nbsp;II.9-11&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> fought a battle with Byzantines between Blachernai and the monastery of  Kosmidion ecclesiam sanctorum martyrum Cosme et Damiani.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 8.27-34&nbsp;</dd> <dd> his army filled the shoreline to Hagios Phokas from Kosmidion Κοσμιδίου.&nbsp;&nbsp; Anna Komnene&nbsp;308.58&nbsp;</dd><dt> Dacia Mediterranea&nbsp;</dt> <dd> marched through Nis and Stralicia in Dacia Mediterranea Dacia ... Mediterranea.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 4.20-22&nbsp;</dd><dt> Dora (near Caesarea, Palestine)&nbsp;</dt> <dd> with the other crusaders, went on via Haifa to Dora (near Caesarea, antiquarian toponym?) Doram.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.11&nbsp;</dd><dt> Drava&nbsp;</dt> <dd> with his men was ferried over the river Drava Drowa.&nbsp;&nbsp; Albert of Aachen&nbsp;II.6&nbsp;</dd><dt> Episcopate&nbsp;</dt> <dd> defeated a Turkish ambush at the Episcopate Episcopatus.&nbsp;&nbsp; Albert of Aachen&nbsp;V.27&nbsp;</dd><dt> Francavilla&nbsp;</dt> <dd> spent three days with plentiful food at Francavilla Francauilla.&nbsp;&nbsp; Albert of Aachen&nbsp;II.6&nbsp;</dd><dt> Hagios Basileios (Bulgaria)&nbsp;</dt> <dd> on way to Philippopolis crossed the pass of Hagios Basileios (Bulgaria) claustris que vulgo dicuntur Sancti Basilii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 4.42&nbsp;</dd><dt> Hagios Phokas (on Bosporos)&nbsp;</dt> <dd> his army filled the shoreline from Kosmidion to Hagios Phokas &nbsp; Anna Komnene&nbsp;308.58-59&nbsp;</dd><dt> Haifa&nbsp;</dt> <dd> with the other crusaders, went on via Acre to Haifa Caypham.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.11&nbsp;</dd><dt> Hungary&nbsp;</dt> <dd> planned to journey with his forces via Hungary Hungariam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.46-47&nbsp;</dd> <dd> set out via Hungary Hungarorum patriam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.5&nbsp;</dd><dt> Jabala&nbsp;</dt> <dd> after summons from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> raised siege of Jabala urbem Gabulensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 17.5-6&nbsp;</dd> <dd> was tricked into leaving Jabala Gibellum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.7&nbsp;</dd><dt> Jaffa&nbsp;</dt> <dd> decided to rebuild Jaffa Iafeth (Ioppen).&nbsp;&nbsp; Albert of Aachen&nbsp;VII.12&nbsp;</dd> <dd> gave to the church of the Resurrection one quarter of Jaffa Ioppe.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 16.6-10&nbsp;</dd> <dd> he had Jaffa rebuilt and is said to have handed it over to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> يافا.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd> <dd> waited for the Egyptian invaders at Jaffa Ἰάφα.&nbsp;&nbsp; Anna Komnene&nbsp;342.52&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> after the Crusade, stayed as lord of Jerusalem, which he had sworn to protect Iherosolymitanum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.32.1&nbsp;</dd> <dd> camped in first position in siege of Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 5.23-24&nbsp;</dd> <dd> gave to the patriarch (after his death) the city of Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 16.10-19&nbsp;</dd> <dd> was chosen as lord of Jerusalem Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.33&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> made a barefoot pilgrimage round the city to the  Church of the Holy Sepulchre sepulchrum Domini.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.25&nbsp;</dd><dt> Jerusalem: Tower of David&nbsp;</dt> <dd> after election demanded and received from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> ownership of the  Tower of David arcem David.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 3.1-32&nbsp;</dd> <dd> promised, after his death, to grant <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156265.html" title="Daimbert, archbishop of Pisa, Latin patriarch of Jerusalem" >Daimbert 4001</a> the  Tower of David arcem David.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 16.10-17&nbsp;</dd><dt> Jubayl (Byblos)&nbsp;</dt> <dd> with the other crusaders, went on via Tripoli to Jubayl (Byblos) Gibellulum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.10&nbsp;</dd><dt> Lorraine&nbsp;</dt> <dd> was duke of Lorraine regni Lotharingie.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd> <dd> was duke of Lorraine Lotharinensis.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.5&nbsp;</dd><dt> Ma'arrat al-Nu'man (Syria)&nbsp;</dt> <dd> attacked and eventually captured Ma'arrat al-Nu'man (Syria) Marram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 9.1-59&nbsp;</dd><dt> Malavilla&nbsp;</dt> <dd> peacefully crossed Hungary to Malavilla Malevilla.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.29-30&nbsp;</dd><dt> Malevilla&nbsp;</dt> <dd> reached the end of Hungary at Malevilla Malevilla.&nbsp;&nbsp; Albert of Aachen&nbsp;II.6&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> decided where the besiegers should be positioned at Nicaea Nicenam urbem.&nbsp;&nbsp; Albert of Aachen&nbsp;II.21&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> went on to Stralicia via Nis Niz.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.47-48&nbsp;</dd><dt> Pannonhalma&nbsp;</dt> <dd> agreed terms to cross Hungary at Pannonhalma Pannonia.&nbsp;&nbsp; Albert of Aachen&nbsp;II.4&nbsp;</dd><dt> Pelekanos&nbsp;</dt> <dd> crossed the straits and camped at Pelekanos Πελεκάνον.&nbsp;&nbsp; Anna Komnene&nbsp;314.11&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> crossed St Basil's pass to Philippopolis Philippopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 4.43-44&nbsp;</dd> <dd> spent eight days in plenty at Philippopolis Phinepopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;II.7&nbsp;</dd><dt> Ramla (Palestine)&nbsp;</dt> <dd> with the other crusaders, went inland via Arsuf to Ramla Ramatha.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.12&nbsp;</dd><dt> Ravendel (Syria)&nbsp;</dt> <dd> avoided plague at Antioch by staying near Ravendel (Syria) Ravandel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 5.4-8&nbsp;</dd> <dd> retreated, to avoid the plague, to Ravendel (Syria) Rauenel.&nbsp;&nbsp; Albert of Aachen&nbsp;V.13-14&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> had suffered a plague in Rome Rome.&nbsp;&nbsp; Albert of Aachen&nbsp;V.13&nbsp;</dd><dt> Sarepta (near Sidon)&nbsp;</dt> <dd> with the other crusaders, went on via Sidon to Sarepta (near Sidon, antiquarian toponym?) Sareptan Sidoniae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.10&nbsp;</dd><dt> Sava&nbsp;</dt> <dd> camped for  five nights on the banks of the Sava Sowa.&nbsp;&nbsp; Albert of Aachen&nbsp;II.6&nbsp;</dd> <dd> used rafts to cross the river Sava Savoa.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.31-33&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> devastated the countryside in protest at Selymbria Salabriam.&nbsp;&nbsp; Albert of Aachen&nbsp;II.8&nbsp;</dd><dt> Sidon&nbsp;</dt> <dd> with the other crusaders, went on via Beirut to Sidon Sidonem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.10&nbsp;</dd><dt> Sopron&nbsp;</dt> <dd> had friendly discussions with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156260.html" title="Coloman, king of Hungary" >Coloman 51</a> at Sopron Ciperon.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.1-25&nbsp;</dd> <dd> met Coloman 051 at Sopron Cyperon.&nbsp;&nbsp; Albert of Aachen&nbsp;II.4&nbsp;</dd><dt> Stralicia&nbsp;</dt> <dd> went on via Nis to Stralicia Stralicia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.47-48&nbsp;</dd><dt> Tell Bashir&nbsp;</dt> <dd> avoided plague at Antioch by staying near Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 5.4-8&nbsp;</dd> <dd> received from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> revenues of area west of Euphrates around Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 9.30-35&nbsp;</dd> <dd> received from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> all the revenues of Tell Bashir Turbaisel.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.9&nbsp;</dd> <dd> retreated, to avoid the plague, to Tell Bashir Turbaisel.&nbsp;&nbsp; Albert of Aachen&nbsp;V.13-14&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> built a fortress at Tiberias Tabarie.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.16&nbsp;</dd><dt> Tollenburg&nbsp;</dt> <dd> with his army reached Tollenburg Tollenburch.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 1.21&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> with the other crusaders, went on from Arqah to Tripoli Tripolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.10&nbsp;</dd><dt> Tulln&nbsp;</dt> <dd> waited three weeks at Tulln Tollenburch.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> Tyre (Palestine)&nbsp;</dt> <dd> with the other crusaders, went on via Sarepta to Tyre Tyrum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.10&nbsp;</dd><dt>Ziph (near Acre)&nbsp;</dt> <dd> with the other crusaders, went on via Tyre to Ziph (near Acre, antiquarian toponym?) Ziph.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> A beautiful pavillion of wonderful construction and decoration&nbsp;</dt> <dd>tentorium miri operis et decoris.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.9&nbsp;</dd><dt>A pavilion of exquisite workmanship and great size&nbsp;</dt> <dd>tentorium miri operis et maxime capacitatis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 9.35-38&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
