<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> A handsome man, certainly well-educated but far too worldly, supported by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a> and the royal court&nbsp;</dt> <dd>virum utique litteratum sed nimis secularem ... forma decorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.2-24&nbsp;</dd><dt> As royal chancellor, he preceded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156462.html" title="William, archbishop of Tyre" >William 4001</a> in the post&nbsp;</dt> <dd>cui nos in eodem officio successimus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 25.55-56&nbsp;</dd><dt>He was a very generous and liberal man&nbsp;</dt> <dd>vir liberalis et benignus admodum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 30.54&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Bishop of Bethlehem&nbsp;</dt> <dd>episcopo Bethleemita.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 20.14-15, bk. 19, 25.54-55 &nbsp;</dd><dt>Royal chancellor of Jerusalem&nbsp;</dt> <dd>regis cancellarium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.22&nbsp;</dd> <dd>eius [regis] cancellario.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 1.22&nbsp;</dd> <dd>regis cancellarius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 25.55, bk. 20, 19.31-32&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>English (English)&nbsp;</dt> <dd>Anglicum natione.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.23&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Bethlehem&nbsp;</dt> <dd> he was bishop of Bethlehem Bethleemita.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 20.14-15&nbsp;</dd> <dd> he was bishop of Bethlehem Bethleemita.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 25.54-55 &nbsp;</dd><dt> Bethlehem: Church of the Holy Nativity&nbsp;</dt> <dd> He was buried in a chapel of the church of the Holy Nativity ecclesie sue.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 30.55&nbsp;</dd><dt> Lamonia (Egypt)&nbsp;</dt> <dd> he was badly wounded and lost all his baggage at the battle near Lamonia &nbsp; William of Tyre&nbsp;bk. 19, 25.54-55&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> was deposed from his archbishopric in Rome Romanum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.35&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> was falsely elected as archbishop of Tyre Tyrensis ecclesia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.24&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
