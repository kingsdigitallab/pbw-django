<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(19)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Excellent in family, character and education, incomparable in appearance, very lovely in body but more so in soul, with the character of a man in a woman's form, best of empresses and sebastokratorissas&nbsp;</dt> <dd>βελτίστη βασιλίδων καὶ σεβαστοκρατορισσῶν σέβας ὁμοῦ καὶ κράτος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.20-28&nbsp;</dd><dt> She was an enthusiast for literature, always thirsty for reading and education, always devoted to books and delighted by them; her whole life has become literature&nbsp;</dt> <dd>ψυχὴ ... φιλολογωτάτη, ἀεὶ διψῶσα γνώσεως καὶ λόγου καὶ παιδείας, βίβλοις ἀεὶ προστέτηκας, ἐπεντρυφᾷς τοῖς λόγοις, καὶ γίνεταί σοι τῆς ζωῆς ἅπας ὁ χρόνος λόγος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;3-6&nbsp;</dd><dt>Richly generous ... high-born, beautiful descendent of powerful kings, shining brighter than the moon ...&nbsp;</dt> <dd>ὀλβιόδωρε ... ἀριστοτόκεια, νυὲ χαριτοπρόσωπε μεγασθενέων βασιλήων ... πλέον ἀστράπτουσαν ... σελήνης.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;2-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(13)</var><dl><dt> Basilis&nbsp;</dt> <dd>βασιλίδων.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.27&nbsp;</dd> <dd>βασιλίς.&nbsp;&nbsp; Manganeios Prodromos&nbsp;47.24&nbsp;</dd><dt> Basilissa&nbsp;</dt> <dd>βασίλισσα.&nbsp;&nbsp; Manasses, Chronicle&nbsp;3&nbsp;</dd><dt> Despoina&nbsp;</dt> <dd>δέσποινα.&nbsp;&nbsp; Tzetzes, Letters&nbsp;77.21&nbsp;</dd> <dd>δέσποινα.&nbsp;&nbsp; Tzetzes, Letters&nbsp;78.14&nbsp;</dd><dt> Empress&nbsp;</dt> <dd>ἄνασσα.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;2&nbsp;</dd><dt> Majesty&nbsp;</dt> <dd>τὸ ... κράτος τῆς σῆς βασιλείας.&nbsp;&nbsp; Tzetzes, Letters&nbsp;77.20&nbsp;</dd> <dd>τοῦ ... κράτους τῆς βασιλείας σου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;78.20&nbsp;</dd><dt>Sebastokratorissa&nbsp;</dt> <dd>σεβαστοκρατόρισσαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοκρατορισσῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.28&nbsp;</dd> <dd>σεβαστοκρατόρισσα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVII.5&nbsp;</dd> <dd>σεβαστοκρατορίσσης.&nbsp;&nbsp; Tzetzes, Letters&nbsp;63 tit&nbsp;</dd> <dd>σεβαστοκρατόρισσαν.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;tit&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161333.html" title="Alexios the protosebastos, second son of the sebastokrator Andronikos" >Alexios 25003</a>&nbsp;</dt> <dd>μητρός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.20&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>γἀμον.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Constantinople: Blachernai&nbsp;</dt> <dd> Her fourth prison was the palace of Blachernai, which had been her home Βλαχέρναι.&nbsp;&nbsp; Manganeios Prodromos&nbsp;43.88&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> Her first place of imprisonment was in the Great Palace τὸ μέγα ... παλάτιον.&nbsp;&nbsp; Manganeios Prodromos&nbsp;43.43, 87&nbsp;</dd><dt> Leukadiou (on the Bosporos)&nbsp;</dt> <dd> Her third place of confinement was on the Bosporos, the prison of ta Leukadiou τὰ Λευκαδίου.&nbsp;&nbsp; Manganeios Prodromos&nbsp;43.86&nbsp;</dd><dt>Princes' Islands: Prinkipo&nbsp;</dt> <dd> Her second place of imprisonment was on the island of Prinkipo Πρίγκιπος.&nbsp;&nbsp; Manganeios Prodromos&nbsp;43.86, 90&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
