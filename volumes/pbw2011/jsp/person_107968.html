<h1><span>Nikephoros Bryennios, kaisar, husband of Anna Komnene&nbsp;&nbsp;&nbsp;&nbsp;L XI / E XII</span></h1>
</div>
</div>
  <!--  h2><span>τῶ εὐτυχεστάτω πανυπερσεβάστω (Skoulatos 144, cf. Varzos 32-I.176) (Nikephoros&nbsp;117)</span><br />
Permalink: http://db.pbw.kcl.ac.uk/id/person/107968</h2> -->
<table width="100%">
<tr><td><h2><span>τῶ εὐτυχεστάτω πανυπερσεβάστω (Skoulatos 144, cf. Varzos 32-I.176) (Nikephoros&nbsp;117)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107968</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(34)</var><dl></dl></li><li><label>Authorship <var>(13)</var><dl><dt> At the request of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> Doukaina, he wrote a readable history of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> before he became emperor, with special emphasis on his grandfather <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios, without showing bias towards these two relations&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;206.12-207.19&nbsp;</dd><dt> Did not know the original name of the river called Halmyros by the locals, because most of the names had changed&nbsp;</dt> <dd>οὐκ οἶδ᾿ ὅπως ἀρχῆθεν καλούμενον διὰ τὸ ἀμειφθῆναι τῶν ὀνομάτων τὰ πλεῖστα.&nbsp;&nbsp; Bryennios&nbsp;267.13-14&nbsp;</dd><dt> Did not know whether the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)'s refusal to agree with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos's plan to send troops against the conspirators was due to his cowardice, or to his excessive virtue that placed him above the troubles he was already suffering&nbsp;</dt> <dd>εἴτε δειλίᾳ συσχεθείς, εἴτε ἀρετῆς ὑπερβολῇ ἀνωτέρω τῶν ξυμπιπτόντων ἤδη τούτῳ παθῶν γενόμενος, οὐκ ἐπίσταμαι.&nbsp;&nbsp; Bryennios&nbsp;247.18-20&nbsp;</dd><dt> Having related the events taking place in Antioch and the East after the overthrow of Diogenes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>), he will proceed to talk next about the affairs of the West in order to bring the narrative back to the exploits of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos&nbsp;</dt> <dd>τὰ μὲν κατὰ τὴν Ἀντιόχειαν ἐν τούτοις ἦν, ὁ δὲ ἑξῆς λόγος δηλώσει καὶ περὶ τῶν κατὰ τὴν ἑσπέραν ... ἵν ᾿ εἱρμῷ τινι καὶ τάξει βαδίζων ὁ λόγος ἐπὶ τὰς πράξεις αὖθις ἔλθῃ τοῦ Κομνηνοῦ Ἀλεξίου.&nbsp;&nbsp; Bryennios&nbsp;207.12-209.10&nbsp;</dd><dt> He is not saying and writing these things (praise for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) in order to brag about himself, since that man's deeds, virtues and glory are beyond words, and should one wish to relate in detail his exploits, another Iliad would be required&nbsp;</dt> <dd>εἰ γοῦν μὴ πρὸς ἄλλον σκοπὸν ὁ λόγος ἑώρα, ἀλλὰ τὰ ἐκείνου κατὰ μέρος διεξελθεῖν ἠβουλήθη, ἄλλης ἂν Ἰλιάδος ἐδέησε.&nbsp;&nbsp; Bryennios&nbsp;281.14-18&nbsp;</dd><dt> He was asked to write about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>; the commission included a historical introduction going back to the times of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes (when Alexios was a teenager); death stopped him at <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;7.58-8.76&nbsp;</dd><dt> He wrote other valuable works as well as his history of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;7.57-58&nbsp;</dd><dt> His account of the development of the rebellion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> was referred to by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, so that she should not have to go into details herself&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;18.18-19&nbsp;</dd><dt> His account of the origin and rise of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> was referred to by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, so as not to repeat it&nbsp;</dt> <dd>εἰς τὰς τοὐμοῦ καίσαρος συγγραφάς.&nbsp;&nbsp; Anna Komnene&nbsp;55.1-19&nbsp;</dd><dt> His intention was neither to write a history, nor an encomium, but to provide material for those who may wish to describe the deeds of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos, calling his work Historical Material&nbsp;</dt> <dd>ἀφορμήν τινα παρασχεῖν βουλόμενος τοῖς τὰ ἐκείνου συγγράφειν ἐθέλουσι πρὸς ταυτηνὶ τὴν γραφὴν ἐξώρμησα· ταύτῃ τοι καὶ Ὕλη ἱστορίας ὄνομα ἔστω τῷ λόγῳ.&nbsp;&nbsp; Bryennios&nbsp;71.26-73.11&nbsp;</dd><dt> His wife, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, referred to his work (as well as her own previous books) as a good record of the career of his ancestor (grandfather?) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;206.93-94&nbsp;</dd><dt> Though he had given a full account of the story of Roussel 101 in Book II of his history, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> also wrote of it more briefly, as far as was important for her purpose&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;12.54-13.57&nbsp;</dd><dt>Thought that the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) knew nothing of the pact and oaths between Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>) and Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) to rise in rebellion&nbsp;</dt> <dd> Ὁ δὲ βασιλεὺς Μιχαὴλ ἀγνοήσας, οἶμαι, τὰς μεταξὺ τοῦ Βρυεννίου καὶ τοῦ Βασιλάκη συμβιβάσεις καὶ τὰ ὅρκια.&nbsp;&nbsp; Bryennios&nbsp;225.10-14&nbsp;</dd></dl></li><li><label>Death <var>(3)</var><dl><dt> He died after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, but before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161329.html" title="Theodora, wife of Ioannes, son of Nikephoros Bryennios" >Theodora 25001</a>, in the series of major blows to affect the Komnenian house in the period&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX.171-172&nbsp;</dd><dt> He died soon after returning to Constantinople, a heartrending loss to his wife, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, which she could never recall without weeping&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;9.94-10.39&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136) [presumably a slightly later insertion]&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;225&nbsp;</dd></dl></li><li><label>Description <var>(12)</var><dl><dt> He was a distinguished soldier, but also versed in literature; he read all books, studied all sciences, religious and secular, and derived great benefit from them; he also wrote his history&nbsp;</dt> <dd>καὶ τὰ στρατιωτικὰ γεγονῶς ἄριστος οὐκ ἀμελετήτως ἔσχε πρὸς λόγους.&nbsp;&nbsp; Anna Komnene&nbsp;206.8-12&nbsp;</dd><dt> A wise man, distinguished by strength, speed, bodily beauty, all the virtues of mind and body combined. Nature bore and God created in him a unique individual&nbsp;</dt> <dd>καὶ ἁπλῶς εἰς ταὐτὸ συνελθόντα ὅσα ψυχῆς καὶ σώματος ἀγαθά.&nbsp;&nbsp; Anna Komnene&nbsp;206.97-06&nbsp;</dd><dt> He was called "Macedonian", because he came from Adrianople, one of the richest and strongest Macedonian cities&nbsp;</dt> <dd>Μακεδόνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.21&nbsp;</dd><dt> His usual sluggish and unenthusiatic attitude towards coups to make him emperor dispirited the plotters and frustrated their plans&nbsp;</dt> <dd>τὸ εἰωθὸς ὑπόνωυρον καὶ χαλαρὸν πρὸς βασιλεἰας ἐπίθεσιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;10.49-52&nbsp;</dd><dt> He was a man who surpassed all his contemporaries in attractive appearance, sharpness of intellect and precision of language; it was an absolute wonder to look at him and hear him&nbsp;</dt> <dd>ἀνὴρ καὶ κάλλους ὑπερβολῇ καὶ συνέσεως ἀκρότητι καὶ λόγων ἀκριβείᾳ μακρῷ τοὺς κατ᾿ αὐτὸν ὑπερβάλλων. Θαῦμα γὰρ ἦν ἄντικρυς καὶ ὁρώμενος καὶ ἀκροώμενος.&nbsp;&nbsp; Anna Komnene&nbsp;7.49-52&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;225&nbsp;</dd><dt> Traits of character which appeared at maturity: moral excellence, solemnity of manner, questions of intelligence and sublime spirit, an intellect which always reached its goal with brilliance and judgement ...&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;255.13-16&nbsp;</dd><dt> An excellent huntsman, with skills transferable to the battlefield, both under imperial command and independently, when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> delegated power; Nikephoros also showed gave excellent counsel against heretics; with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> he made their palace a sanctuary of the Muses&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;255.18-31&nbsp;</dd><dt> Because the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>) had great power, he was also very strong&nbsp;</dt> <dd>τῆς δὲ βασιλίσσης μέγα δεδυνημένης, καὶ τῷ κηδεστῇ τῷ Βρυεννίῳ τῷ Καίσαρι πολλή τις ἦν ἰσχὺς.&nbsp;&nbsp; Zonaras&nbsp;18.26.14&nbsp;</dd><dt> His excellent skills and qualities (listed) were guarantees for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> of his intellectual, moral and religious maturity&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;257.1-12&nbsp;</dd><dt> Elder of the sons of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios (probably inaccurate)&nbsp;</dt> <dd>τὸν μείζω τῶν υἱῶν Νικηφόρου τοῦ Βρυεννίου.&nbsp;&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd><dt>He was a young man from a family that fought over the empire, at the time of disputes, tall and straight, of ruddy complexion with fine eyes, manly and handsome, powerful, sharp and swift in attack, effective with spear and javelin, nimble and unshakeable horseman, dextrous and accurate bowman - and very successful&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;253.16-21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(18)</var><dl><dt> Despotes&nbsp;</dt> <dd>δέσποτα.&nbsp;&nbsp; Tornikes, Georgios&nbsp;253.24, 255.12&nbsp;</dd> <dd>δεσπότου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX.47-50&nbsp;</dd> <dd>δεσπότου.&nbsp;&nbsp; Italikos&nbsp;108.13&nbsp;</dd> <dd>δέσποτά μου.&nbsp;&nbsp; Italikos&nbsp;142.1&nbsp;</dd><dt> Kaisar&nbsp;</dt> <dd>καίσαρες.&nbsp;&nbsp; Zonaras&nbsp;18.24.26, 18.26.14&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Anna Komnene&nbsp;7.48, 206.94&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.41, 96&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Italikos&nbsp;142.2&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; Pantokrator Typikon&nbsp;225&nbsp;</dd> <dd>καῖσαρ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;253.24, 255.12&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; Kecharitomene&nbsp;1810&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; Sakkos (1166)&nbsp;154.4&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;94.1&nbsp;</dd><dt> Majesty&nbsp;</dt> <dd>τῆς βασιλείας σου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;489.77&nbsp;</dd> <dd>τὴν βασιλείαν ὑμῶν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;493.156-157&nbsp;</dd><dt>Panhypersebastos&nbsp;</dt> <dd>πανυπερσεβάστω.&nbsp;&nbsp; Iveron&nbsp;2.230.89, 2.246.598&nbsp;</dd> <dd>πανυπερσεβάστῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;483.1&nbsp;</dd> <dd>πανυπερσέβαστον.&nbsp;&nbsp; Zonaras&nbsp;18.22.24&nbsp;</dd></dl></li><li><label>Education <var>(4)</var><dl><dt> According to his mother-in-law <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, who favoured him, he was praised as eloquent, well-educated, but still able to get things done&nbsp;</dt> <dd>εἰπεῖν ἱκανώτατον καὶ οὐκ ἐλάττονα διαπράξασθαι.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.1-5&nbsp;</dd><dt> He had a broad education in rhetoric and philosophy, was a living library and a capable theologian&nbsp;</dt> <dd>ἐμψύχου βιβλιοθήκης.&nbsp;&nbsp; Italikos&nbsp;142.20&nbsp;</dd><dt> He was chosen as figurehead by the plotters against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> because of his good education, imperial bearing and membership of the imperial family&nbsp;</dt> <dd>λογικῶν ἐν μεθέξει ὄντι παιδεύσεων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;10.41-43&nbsp;</dd><dt>Was devoted to letters and his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>) was no less, or rather even more than he&nbsp;</dt> <dd>ἦν γὰρ καὶ λόγοις προσκείμενος ὁ ἀνήρ, καὶ ἡ σύνοικος δέ οἱ οὐδὲν ἧττον, εἰ μὴ καὶ μᾶλλον ἐκείνου.&nbsp;&nbsp; Zonaras&nbsp;18.26.15&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(7)</var><dl><dt>Bryennios&nbsp;</dt> <dd>Βρυεννίῳ.&nbsp;&nbsp; Glykas&nbsp;622.17&nbsp;</dd> <dd>Βρυεννίῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;483.1&nbsp;</dd> <dd>Βρυέννιον.&nbsp;&nbsp; Zonaras&nbsp;18.24.19, 18.24.26, 18.26.14&nbsp;</dd> <dd>τὴν τῶν Βρυεννίων σειράν.&nbsp;&nbsp; Anna Komnene&nbsp;7.49&nbsp;</dd> <dd>Βρυεννίῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.86&nbsp;</dd> <dd>Βρυεννίου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;163, tit&nbsp;</dd> <dd>Βρυεννίου.&nbsp;&nbsp; Sakkos (1166)&nbsp;154.4&nbsp;</dd></dl></li><li><label>Kinship <var>(23)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162076.html" title="sister of Nikephoros Bryennios, wife of Marianos Maurokatakalon" >Anonyma 241</a>&nbsp;</dt> <dd>(ἀδελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;403.33&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;225&nbsp;</dd><dt> brother-in -law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156705.html" title="Marianos Maurokatakalon, military commander" >Marianos 15001</a>&nbsp;</dt> <dd>(ἐπ᾽ ἀδελφῇ γαμβρόν).&nbsp;&nbsp; Anna Komnene&nbsp;403.33&nbsp;</dd><dt> descendant (grandson) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>&nbsp;</dt> <dd>ἀπόγονος.&nbsp;&nbsp; Anna Komnene&nbsp;206.96&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151502.html" title="Alexios Komnenos Bryennios, son of Anna Komnene" >Alexios 17005</a>&nbsp;</dt> <dd>(υἱέσι).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.96&nbsp;</dd> <dd>(υἱός).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;94.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151697.html" title="Ioannes Doukas (son of historian Anna Komnene), cousin of Manuel I" >Ioannes 17007</a>&nbsp;</dt> <dd>(υἱέσι).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.96&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Sakkos (1166)&nbsp;154.4&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161477.html" title="Alexios (Doukas), sebastos, son of Eirene, daughter of Anna Komnene" >Alexios 25011</a>&nbsp;</dt> <dd>(ἔγγονον).&nbsp;&nbsp; Tornikes, Georgios&nbsp;163, tit&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>(τῷ ἐπ᾿ αὐτῆς κηδεστῇ).&nbsp;&nbsp; Glykas&nbsp;622.17&nbsp;</dd> <dd>νύμφιον.&nbsp;&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd> <dd>(ἡ σύνοικος).&nbsp;&nbsp; Zonaras&nbsp;18.26.15&nbsp;</dd> <dd>ἀνήρ.&nbsp;&nbsp; Anna Komnene&nbsp;7.48&nbsp;</dd> <dd>(εἰς λέχος ... συνέζευκτο).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.86&nbsp;</dd> <dd>πρὸς γάμον συνάπτεται.&nbsp;&nbsp; Tornikes, Georgios&nbsp;253.22-23&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> [probably false]&nbsp;</dt> <dd>τὸν μείζω τῶν υἱῶν.&nbsp;&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>τῷ γαμβρῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;483.1&nbsp;</dd> <dd>γαμβρός.&nbsp;&nbsp; Anna Komnene&nbsp;206.95&nbsp;</dd> <dd>(κηδεστῇ).&nbsp;&nbsp; Tornikes, Georgios&nbsp;255.20&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>τῷ ἐπ᾿ αὐτῆς κηδεστῇ.&nbsp;&nbsp; Glykas&nbsp;622.17&nbsp;</dd> <dd>τὸν ἐπ᾿ αὐτῇ κηδεστὴν.&nbsp;&nbsp; Zonaras&nbsp;18.24.19&nbsp;</dd> <dd>κηδεστῇ.&nbsp;&nbsp; Zonaras&nbsp;18.26.14&nbsp;</dd> <dd>γαμβροῦ.&nbsp;&nbsp; Kecharitomene&nbsp;1809&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>(κηδεστῇ).&nbsp;&nbsp; Tornikes, Georgios&nbsp;255.20&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> was called "Macedonian", because he came from Adrianople Ὀρεστιάδος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.21-22&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> worked at his history on the campaign against Antioch τὴν ᾿Αντιόχου πόλιν.&nbsp;&nbsp; Anna Komnene&nbsp;7.56&nbsp;</dd><dt> Paphlagonia&nbsp;</dt> <dd> used to impress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154535.html" title
