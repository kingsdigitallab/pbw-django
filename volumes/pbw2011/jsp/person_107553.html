<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(40)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(8)</var><dl><dt> Had been dreaming of the imperial throne for some time&nbsp;</dt> <dd>πάλαι γὰρ ἦν ὀνειροπολῶν τὴν βασιλείαν.&nbsp;&nbsp; Bryennios&nbsp;213.3&nbsp;</dd><dt> He was the only (civilian?) sebastos during his lifetime&nbsp;</dt> <dd>εἷς σεβαστός ἐν βίω.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 598&nbsp;</dd><dt> He honoured the first daughter of his second marriage, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162629.html" title="daughter of Konstantinos, nephew of Keroularios, and grandmother of Tzetzes" >Anonyma 266</a>, as much as his beloved eldest daughter from the first marriage, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162631.html" title="beloved eldest daughter of Konstantinos, nephew of Keroularios, married to Iasites" >Anonyma 267</a>; he brought them up in the same house [this emphasised the high status of the grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161523.html" title="Ioannes Tzetzes, man of letters" >Ioannes 459</a>]&nbsp;</dt> <dd>μιᾷ τῶν πρῴην θυγατρῶν τῇ ὑπερφιλουμένῃ, τῇ συμπαρεύνῳ λέγω δὲ αὐτοῦ τοῦ Ἰασίτου, ἰσοτιμῶν καὶ τῷ αὐτῷ κλουβῷ συνεμβιβάζων.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 602&nbsp;</dd><dt> The younger of the two brothers [probably Konstantinos, not <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107962.html" title="Nikephoros, nephew of patriarch Michael I Keroularios" >Nikephoros 111</a>] was charming and attractive in speech, not making friends immediately, but any friendships he made had firm foundations; sharp and of quick intelligence&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 352&nbsp;</dd><dt> A charming person, becoming daily more charming and always planning to improve the estates he owned&nbsp;</dt> <dd>τῶν κτημάτων τῶν ὑπερκειμένων κρείττους προσεμηχανᾶτο ἀεί.&nbsp;&nbsp; Psellos&nbsp;Actum 2 35-39&nbsp;</dd><dt> A just and impartial administrator, not favouring friends, relations or any others who had a claim on him&nbsp;</dt> <dd>τὸ μὴ δυσωπεισθαι χάρισι φίλων, ῆ συγγενῶν. ἢ τῶν ἄλλως οἰκείων.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 45.277&nbsp;</dd><dt> His spring family party in the country included <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157490.html" title="second wife of Konstantinos, nephew of Michael Keroularios" >Anonyma 2120</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157720.html" title="son from second marriage of Konstantinos (nephew of Michael Keroularios)" >Anonymus 2283</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157535.html" title="children of Konstantinos, nephew of Michael Keroularios" >Anonymi 2114</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157514.html" title="daughter of Konstantinos, nephew of Michael Keroularios" >Anonyma 2144</a>&nbsp;</dt> <dd>ὁ νέος αὐτὸς ᾿Ιακὼβ καὶ ἡ τοῦ Βενιαμὶν μήτηρ ὡς δὴ καὶ τοῦ ᾿Ιωσὴφ καὶ τῶν ἄλλων φιλτάτων υἱῶν καὶ θυγατέρων [...] ἡ Χαριστικαρέα.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 214, 255.12-22&nbsp;</dd><dt>Lived with the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>συνόντας αὐτῷ.&nbsp;&nbsp; Zonaras&nbsp;18.5.4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(24)</var><dl><dt> Droungarios&nbsp;</dt> <dd>δρουγγάριος.&nbsp;&nbsp; Bryennios&nbsp;211.19&nbsp;</dd> <dd>δρουγγάριον.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.219&nbsp;</dd><dt> Droungarios of the vigla&nbsp;</dt> <dd>τῆς βίγλης δρουγγάριος.&nbsp;&nbsp; Psellos&nbsp;Actum 2 36&nbsp;</dd><dt> Epi ton kriseon&nbsp;</dt> <dd>ἐπὶ τῶν κρίσεων.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 157.409 tit.&nbsp;</dd> <dd>ἐπὶ τῶν κρίσεων.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 214, 254.1, (Gautier) 21 tit.&nbsp;</dd><dt> Krites of the velon&nbsp;</dt> <dd>κριτῇ τοῦ βήλου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μαγίστρῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 45.277 tit.&nbsp;</dd><dt> Megas droungarios&nbsp;</dt> <dd>μεγάλῳ δρουγγαρίῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 83.318 tit.&nbsp;</dd> <dd>ὁ μέγας ὁ δρουγγάριος.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 598&nbsp;</dd><dt> Megas droungarios of the vigla&nbsp;</dt> <dd>μέγας δρουγγάριος τῆς βίγλας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μεγάλῳ δρουγγαρίῳ τῆς βίγλας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas kourator of the sekreton of Mangana&nbsp;</dt> <dd>μεγάλῳ κουράτωρι τοῦ σεκρέτου τῶν Μαγγάνων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προέδρῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 31, 46.13&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπρόεδρος.&nbsp;&nbsp; Psellos&nbsp;Actum 2 35&nbsp;</dd> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.219&nbsp;</dd> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 21 tit.&nbsp;</dd> <dd>πρωτοπρόεδρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Sakellarios&nbsp;</dt> <dd>σακελλαρίῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 45.277 tit.&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>σεβαστόν.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 214, 254.2&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 598&nbsp;</dd><dt> Senator&nbsp;</dt> <dd>τινὶ τῶν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Bryennios&nbsp;211.18&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt><a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> assumed that he liked his letters, since he had been educated by using them&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Snipes) 1.2-3&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(24)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107962.html" title="Nikephoros, nephew of patriarch Michael I Keroularios" >Nikephoros 111</a>&nbsp;</dt> <dd>τοὺς αὐταδέλφους.&nbsp;&nbsp; Skylitzes&nbsp;498.38&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>ἐξαδέλφων.&nbsp;&nbsp; Oath of Eudokia&nbsp;76-79&nbsp;</dd> <dd>τὴν τοῦ ἑκυροῦ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 184.469&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162629.html" title="daughter of Konstantinos, nephew of Keroularios, and grandmother of Tzetzes" >Anonyma 266</a>&nbsp;</dt> <dd>γεννᾷ.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 601&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162631.html" title="beloved eldest daughter of Konstantinos, nephew of Keroularios, married to Iasites" >Anonyma 267</a>&nbsp;</dt> <dd>(θυγατρῶν).&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 602&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157535.html" title="children of Konstantinos, nephew of Michael Keroularios" >Anonymi 2114</a>&nbsp;</dt> <dd>(παιδίοις).&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 31, 48.24&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157720.html" title="son from second marriage of Konstantinos (nephew of Michael Keroularios)" >Anonymus 2283</a>&nbsp;</dt> <dd>πατέρα.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 157.409&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107845.html" title="Michael, logothetes of the sekreta and gambros of the Komnenoi" >Michael 122</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 599&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162632.html" title="Georgios exaktor, son-in-law of Konstantinos (nephew of Keroularios), and grandfather of Tzetzes" >Georgios 275</a>&nbsp;</dt> <dd>(γαμβρόν).&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 609&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157490.html" title="second wife of Konstantinos, nephew of Michael Keroularios" >Anonyma 2120</a>&nbsp;</dt> <dd>(νυμφίδιον).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.221&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157509.html" title="wife of Konstantinos, nephew of Michael Keroularios" >Anonyma 2139</a>&nbsp;</dt> <dd>γυναικί.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 32, 48.23&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>ἀνεψιούς.&nbsp;&nbsp; Skylitzes&nbsp;498.39&nbsp;</dd> <dd>ἀδελφιδοῦς.&nbsp;&nbsp; Bryennios&nbsp;213.1&nbsp;</dd> <dd>(θεῖον).&nbsp;&nbsp; Psellos&nbsp;Keroularios 351&nbsp;</dd> <dd>ἀνεψιούς.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 117.1&nbsp;</dd> <dd>τοὺς αὐτοῦ ἀνεψιούς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.9&nbsp;</dd> <dd>ἀνεψιῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;57.8 / 43.13 &nbsp;</dd> <dd>ἀνεψιοὺς.&nbsp;&nbsp; Zonaras&nbsp;18.5.4&nbsp;</dd> <dd>ἀδελφόπαιδας.&nbsp;&nbsp; Zonaras&nbsp;18.4.4 &nbsp;</dd> <dd>ἀδελφιδοὺς.&nbsp;&nbsp; Zonaras&nbsp;18.3.18, 18.5.9&nbsp;</dd><dt> relative of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> via the latter's mother Eudokia&nbsp;</dt> <dd>καθ᾿ αἷμα τούτῳ μητρόθεν προσήκοντι.&nbsp;&nbsp; Bryennios&nbsp;211.18-19&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157473.html" title="wife of brother of Michael Keroularios" >Anonyma 2103</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.221&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157545.html" title="elder brother of Michael Keroularios" >Anonymus 2105</a>&nbsp;</dt> <dd>ἀπέτεκε.&nbsp;&nbsp; Psellos&nbsp;Keroularios 311&nbsp;</dd><dt>spiritual nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>ἀνεψιέ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.219&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Constantinople: Blachernai&nbsp;</dt> <dd> was arrested and taken to the shore at Blachernai τῆς ἐν Βλαχέρναις ἀκτῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;105.13&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> was megas kourator of the sekreton of  Mangana Μαγγάνων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Hagios Stephanos&nbsp;</dt> <dd> was given Hagios Stephanos ἅγιον Στέφανον.&nbsp;&nbsp; Psellos&nbsp;Actum 2 60-62&nbsp;</dd><dt> Kalai&nbsp;</dt> <dd> owned Kalai Καλαῖς.&nbsp;&nbsp; Psellos&nbsp;Actum 2 25-36&nbsp;</dd><dt> Kyklobion&nbsp;</dt> <dd> was given Kyklobion Κυκλόβιον.&nbsp;&nbsp; Psellos&nbsp;Actum 2 56-60&nbsp;</dd><dt>Prokonnesos (Marmara)&nbsp;</dt> <dd> was banished to Proikonnesos (Marmara) Προικονήσου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;105.14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(3)</var><dl><dt> A beautiful estate called Kalai on the seashore in the Asiatic suburbs of Constantinople&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Actum 2 25-36&nbsp;</dd><dt> Kyklobion, a famous estate (now joined to Hagios Stephanos), once belonging to the Stoudios Monastery&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Actum 2 56-60&nbsp;</dd><dt>The delightful estate of Hagios Stephanos (now joined to Kyklobion), well-wooded and watered with springs, facing towards the sea&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Actum 2 60-62&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
