<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was the most powerful vassal of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151807.html" title="William I, king of Sicily" >William 51</a>&nbsp;</dt> <dd>potentissimum regni sui comitem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 2.42-43&nbsp;</dd><dt>Governor of Italy (Apulia) under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151769.html" title="Roger II, king of Sicily" >Roger 17001</a>; was demoted to deputy-governor under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151807.html" title="William I, king of Sicily" >William 51</a>, and felt affronted over the demotion&nbsp;</dt> <dd>῾Ρογερίου μὲν ἔτι περιόντος τὴν ᾿Ιταλίας διεῖπεν ἀρχήν, ἐκείνου δὲ τετελευτηκότος ... ἠναγκάστο λοιπὸν ἐν ὑποστρατήγου λόγῳ διατελεῖν ... τὴν ὕβριν οὐκ ἐνεγκών.&nbsp;&nbsp; Kinnamos&nbsp;136.4-7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151808.html" title="William of Bassonville, nephew of Roger II of Sicily" >William 17003</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Kinnamos&nbsp;137.22-138.1&nbsp;</dd><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151769.html" title="Roger II, king of Sicily" >Roger 17001</a>&nbsp;</dt> <dd>ἀδελφιδοῦς.&nbsp;&nbsp; Kinnamos&nbsp;136.3-4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Bari (Apulia)&nbsp;</dt> <dd> arrived with an army and caused the capitulation of Bari (Apulia) Βᾶριν.&nbsp;&nbsp; Kinnamos&nbsp;140.7-19&nbsp;</dd> <dd> was found by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156287.html" title="Fulcher of Angoulême, archbishop of Tyre, then patriarch of Jerusalem" >Fulcher 4003</a> in control of Bari Barum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 7.12&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151769.html" title="Roger II, king of Sicily" >Roger 17001</a> had been governor of Italy ᾿Ιταλίας.&nbsp;&nbsp; Kinnamos&nbsp;136.4-5&nbsp;</dd><dt> Pescara&nbsp;</dt> <dd> asked for a meeting at Pescara Πεσχάραν.&nbsp;&nbsp; Kinnamos&nbsp;137.5&nbsp;</dd><dt> Taranto (Italy)&nbsp;</dt> <dd> was found by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156287.html" title="Fulcher of Angoulême, archbishop of Tyre, then patriarch of Jerusalem" >Fulcher 4003</a> in control of Taranto Tarentum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 7.12&nbsp;</dd><dt>Viesti (Italy)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107823.html" title="Michael Palaiologos, commander in Italy under Manuel I" >Michael 62</a> at Viesti (Italy) Βεστίαν.&nbsp;&nbsp; Kinnamos&nbsp;137.7-9&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
