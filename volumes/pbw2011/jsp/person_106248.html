<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(92)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died before avenging his friend the deposed emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>)&nbsp;</dt> <dd>կամէր զսիրելւոյն հատուցանել, և անդէն ժամանեաց նմա մահ, և ել յաշխարհէս զկնի ամենայն երկրածնաց.&nbsp;&nbsp; Aristakes&nbsp;141.20-21 (128)&nbsp;</dd></dl></li><li><label>Description <var>(6)</var><dl><dt> Ruler of Persia&nbsp;</dt> <dd>ὁ τῆς Περσίας κρατῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;142.3 / 106.14&nbsp;</dd><dt> Leader of the Turks, called sultan in their language&nbsp;</dt> <dd>ὁ τῶν Περσῶν ἀρχηγός.&nbsp;&nbsp; Attaleiates: History&nbsp;149.4 / 111.16&nbsp;</dd><dt> The most barbarous sultan, though of a different race, was more caring for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> than Romanos' own people and more thoughtful than people of the same race as Romanos&nbsp;</dt> <dd>... ὁ τριβάρβαρος, ἀλλόφυλος ... γίνεται προμηθέστερος αὐτῷ καὶ τῶν οἰκείων καὶ κηδεμονικώτερος αὐτῶν τῶν ὁμογνίων ....&nbsp;&nbsp; Manasses, Chronicle&nbsp;6495-6497&nbsp;</dd><dt> Leader of the enemy army (D)&nbsp;</dt> <dd>τοῦ πολεμίου στρατεύματος ἀρχηγὸς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 26.2-3&nbsp;</dd><dt> He was called Axan, and many tales celebrate him for justice and moderation&nbsp;</dt> <dd> Ἄξαν ἐκεῖνος ὠνόμαστο, οὗ πολλὰ ἐπὶ δικαιοσύνῃ καὶ μετριοφροσύνῃ ᾄδονται διηγήματα.&nbsp;&nbsp; Zonaras&nbsp;18.14.21&nbsp;</dd><dt>Vanquisher (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>)&nbsp;</dt> <dd>τῷ κρατήσαντι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 23.2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(12)</var><dl><dt> Sultan&nbsp;</dt> <dd>թագաւորն.&nbsp;&nbsp; Aristakes&nbsp;135.4 (120), 137.14 (125)&nbsp;</dd> <dd>σουλτάνος.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 25.53&nbsp;</dd><dt>Sultan (Seljuk)&nbsp;</dt> <dd>τοῦ σουλτάνου.&nbsp;&nbsp; Glykas&nbsp;609.7&nbsp;</dd> <dd>τοῦ σουλτάνου.&nbsp;&nbsp; Kleinchroniken&nbsp;144.74, 161.19&nbsp;</dd> <dd>σουλτάνου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;113.15&nbsp;</dd> <dd>σουλτᾶνος.&nbsp;&nbsp; Attaleiates: History&nbsp;80.22 / 61.11&nbsp;</dd> <dd>τοῦ σουλτάνου.&nbsp;&nbsp; Bryennios&nbsp;101.18&nbsp;</dd> <dd>Περσῶν ἀρχηγός.&nbsp;&nbsp; Bryennios&nbsp;121.12&nbsp;</dd> <dd>σουλτὰν.&nbsp;&nbsp; Zonaras&nbsp;18.11.9&nbsp;</dd> <dd>σουλτὰν.&nbsp;&nbsp; Zonaras&nbsp;18.12.21, 18.13.17, 18.13.18, etc.&nbsp;</dd> <dd>σουλτάνῳ.&nbsp;&nbsp; Zonaras&nbsp;18.14.20, 18.14.27, 18.14.28, etc.&nbsp;</dd> <dd>ὁ σουλτάν, ὁ τῶν Περσῶν ἢ Κούρτων βασιλεύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 20.1-2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106308.html" title="child (daughter?) of Alp Arslan" >Anonyma 102</a>&nbsp;</dt> <dd>(τοῖς παισί).&nbsp;&nbsp; Glykas&nbsp;611.14&nbsp;</dd> <dd>τοῖς παισί.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;151.21&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(21)</var><dl><dt> Ani&nbsp;</dt> <dd> attacked and captured Ani آني.&nbsp;&nbsp; Ibn Shaddad&nbsp;324&nbsp;</dd> <dd> besieged the city of Ani τὸ Ἀννίον.&nbsp;&nbsp; Attaleiates: History&nbsp;81.9 / 61.19&nbsp;</dd> <dd> captured from the Romans the territory and city of Ani  Ἀνίον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;113.19&nbsp;</dd> <dd> encamped at, besieged and finally captured Ani Անւոյ.&nbsp;&nbsp; Aristakes&nbsp;135.8 (121)&nbsp;</dd><dt> Araxes&nbsp;</dt> <dd> built boats at Nakhshevan to cross the Araxes نهر آرس.&nbsp;&nbsp; Ibn Shaddad&nbsp;324&nbsp;</dd><dt> Asia&nbsp;</dt> <dd> divided part of his army and sent one half to the north and the other half to the south of upper Asia εἰς τὴν Ἀσίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;126.11&nbsp;</dd> <dd> sent troops divided in two to northern and southern upper Asia εἰς τὴν ἄνω Ἀσίαν.&nbsp;&nbsp; Attaleiates: History&nbsp;104.11 / 79.11&nbsp;</dd><dt> Baghdad&nbsp;</dt> <dd> learnt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>'s campaign and left Persia fleeing to Babylon Βαβυλῶνα.&nbsp;&nbsp; Bryennios&nbsp;109.6&nbsp;</dd><dt> Batana&nbsp;</dt> <dd> should be attacked, according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes's generals (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111988.html" title="generals under Romanos IV Diogenes" >Anonymi 5038</a>), upon his arrival to Batana ἐν Βατάνοις.&nbsp;&nbsp; Bryennios&nbsp;107.1&nbsp;</dd><dt> Khilat&nbsp;</dt> <dd> was said to have won a victory before Mantzikert at Khilat خلاط.&nbsp;&nbsp; Ibn Shaddad&nbsp;324&nbsp;</dd><dt> Mantzikert&nbsp;</dt> <dd> captured and established a garrison at the Roman city of Mantzikert Μανζικίερτ.&nbsp;&nbsp; Attaleiates: History&nbsp;149.3 / 111.16&nbsp;</dd> <dd> captured and established a Turkish garrison in Mantzikert Μαντζικίερτ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.16-17&nbsp;</dd> <dd> pitched his camp at Mantzikert Մանազկերտ.&nbsp;&nbsp; Aristakes&nbsp;138.18-19 (126)&nbsp;</dd><dt> Medeia&nbsp;</dt> <dd> should be attacked, according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes's generals (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111988.html" title="generals under Romanos IV Diogenes" >Anonymi 5038</a>), upon his arrival to Batana in Medeia τῆς Μηδίας.&nbsp;&nbsp; Bryennios&nbsp;107.1&nbsp;</dd><dt> Nakhshevan&nbsp;</dt> <dd> crossed the Araxes by building boats at Nakhshevan نقجوان.&nbsp;&nbsp; Ibn Shaddad&nbsp;324&nbsp;</dd><dt> Persia&nbsp;</dt> <dd> learnt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>'s campaign and fled to Babylon (Baghdad), leaving Persia τὴν Περσίδα.&nbsp;&nbsp; Bryennios&nbsp;109.5&nbsp;</dd> <dd> marched against the Romans, having left Persia τῆς Περσίδος.&nbsp;&nbsp; Bryennios&nbsp;105.26&nbsp;</dd> <dd> was in a hurry to return from the region of Chliat back to Persia τὴν Περσίδα.&nbsp;&nbsp; Attaleiates: History&nbsp;150.19 / 112.21&nbsp;</dd> <dd> was king (sultan) of Persia Պարսից.&nbsp;&nbsp; Aristakes&nbsp;137.14 (125)&nbsp;</dd> <dd> was ruler of Persia τῆς Περσίας.&nbsp;&nbsp; Attaleiates: History&nbsp;142.3 / 106.14&nbsp;</dd><dt>Shakki (?)&nbsp;</dt> <dd> conquered Shakki and gave it back to its king to rule شكّي.&nbsp;&nbsp; Ibn Shaddad&nbsp;324&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
