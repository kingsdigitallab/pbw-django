<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Men who had for the most part reached the prime of youth and were fully bearded, who had become fathers and been entrusted with august dignities&nbsp;</dt> <dd>τοὺς πλείους  εἰς ἡλικίας ἐληλυθότας ἀκμὴν καὶ ἀκριβῶς γενειάσαντας, πατέρας τε γεγονότας καὶ τάξεις ἐμπιστευθέντας τῶν σεμνοτέρων ἀρχῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 42.5-7&nbsp;</dd><dt>Men not by the sole indicative sign of nature but also by the signification of marriage, and those with beards who had already reached the age of manhood and become fathers of children&nbsp;</dt> <dd>ἄνδρας οὐχὶ τῇ τῆς φύσεως μόνῃ δηλωτικῇ σημασίᾳ, ἀλλὰ καὶ τῇ σημαινούσῃ τοὺς γήμαντας καὶ τοὺς εἰς ἀνδρῶν ἡλικίαν ὑπηνήτας ἤδη καὶ παίδων γεγονότας πατέρας.&nbsp;&nbsp; Zonaras&nbsp;17.18.23&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>τὸ συγγενὲς.&nbsp;&nbsp; Zonaras&nbsp;17.18.23&nbsp;</dd> <dd>τὸ συγγενὲς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 42.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(2)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> deprived them of their child-creating parts and made them eunuchs&nbsp;</dt> <dd>τῶν παιδογόνων μορίων ἀποστερεῖ καὶ ἐκτομίας ἐργάζεται.&nbsp;&nbsp; Zonaras&nbsp;17.18.23&nbsp;</dd><dt><a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> cut of their child-bearing parts&nbsp;</dt> <dd>τῶν παιδογόνων μορίων ἀποτεμὼν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 42.7-8&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
