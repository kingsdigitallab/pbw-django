<table width="100%">
<tr><td><h2><span>Boemundus, Βαϊμοῦντος, ميمون , بيمند (Riley-Smith p. 202) (Bohemond&nbsp;61)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/106858</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(315)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He fell sick and died, and was buried in Bari&nbsp;</dt> <dd>egritudine correptus vita decessit.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.48&nbsp;</dd><dt>He had made preparations for a return to the East, had raised troops and was just setting out when he fell very sick and died, leaving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156263.html" title="Constance, daughter of Philip I of France, wife of Bohemond of Taranto" >Constance 4001</a> with one child, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a>; her father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156393.html" title="Philip I, king of France" >Philippos 4001</a> also died&nbsp;</dt> <dd>Date: the following summer&nbsp;estate ... sequente .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.43-49&nbsp;</dd></dl></li><li><label>Description <var>(32)</var><dl><dt> A rebel slave and an outcast, like a lizard he warmed up to the sunrays of the emperor's generosity&nbsp;</dt> <dd>τοῦ δούλου καὶ ἀποστάτου...τῇ σαύρᾳ γοῦν ταύτῃ θαλφθείσῃ ταῖς τῶν εὐεργεσιῶν τοῦ βασιλέως ἀκτῖσι...τῷ καθάρματι.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;555.30-38&nbsp;</dd><dt> A haughty and arrogant man&nbsp;</dt> <dd>τὸν ὑπερνεφῆ καὶ ἀλαζόνα Βαϊμοῦνδον.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;154&nbsp;</dd><dt> One of the Frankish commanders&nbsp;</dt> <dd>وهو من مقدمي الفرنج.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd><dt> He showed his typical boundless desire to receive gifts&nbsp;</dt> <dd>ὁποῖος ἐκεῖνος περὶ τὰς λήψεις ἀκάθεκτον ἔχων τὸν ἔρωτα.&nbsp;&nbsp; Anna Komnene&nbsp;329.47-48&nbsp;</dd><dt> One of the Latins (Crusaders) who crossed to the east&nbsp;</dt> <dd>Εἷς μέντοι τῶν πρὸς ἑώαν διαβάντων Λατίνων.&nbsp;&nbsp; Glykas&nbsp;622.20&nbsp;</dd><dt> Resembled his father in everything, in daring, boldness and in indomitable spirit&nbsp;</dt> <dd>κατὰ πάντα παρεμφερῆ τῷ πατρὶ καὶ τόλμαν καὶ ῥώμην καὶ γενναιότητα καὶ θυμὸν ἀκατάσχετον.&nbsp;&nbsp; Anna Komnene&nbsp;48.34-36&nbsp;</dd><dt> Was not dismayed by defeat&nbsp;</dt> <dd>ὡς εἰκός, κατέπιπτε δὲ οὐδαμῶς, ὁποῖος ἐκεῖνος.&nbsp;&nbsp; Anna Komnene&nbsp;159.54&nbsp;</dd><dt> Was motivated to go on Crusade not by desire to worship at the holy places, but by love of gain and a desire to take Constantinople&nbsp;</dt> <dd>καὶ αὐτὴν τὴν βασιλεύουσαν κατασχεῖν καθάπερ πόρισμά τι ταύτην εὑρηκότες.&nbsp;&nbsp; Anna Komnene&nbsp;299.81-82&nbsp;</dd><dt> A man of spite and evil who had strayed far from the proper middle course&nbsp;</dt> <dd>τὸ τοῦ ἀνδρὸς...δύσνουν καὶ κακόηθες.&nbsp;&nbsp; Anna Komnene&nbsp;318.45&nbsp;</dd><dt> A born liar&nbsp;</dt> <dd>καὶ ἄλλως δὲ φύσει ἐπίορκος ὤν.&nbsp;&nbsp; Anna Komnene&nbsp;319.69-70&nbsp;</dd><dt> A splendid man commendable in every way&nbsp;</dt> <dd>vir magnificus et per omnia commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 24(25).2&nbsp;</dd><dt> Barbarian&nbsp;</dt> <dd>τῷ βαρβάρῳ.&nbsp;&nbsp; Zonaras&nbsp;18.25.6&nbsp;</dd><dt> A devotee of Ares and a lover of great danger&nbsp;</dt> <dd>ἀρηίφιλος ὢν ὁ ἀνὴρ καὶ φιλοκινδυνότατος.&nbsp;&nbsp; Anna Komnene&nbsp;149.51-52&nbsp;</dd><dt> Was conscious of his lack of good birth&nbsp;</dt> <dd>μήτε ἐξ εὐγενῶν φύντα ἑαυτὸν ἐπιγινώσκων.&nbsp;&nbsp; Anna Komnene&nbsp;317.16-17&nbsp;</dd><dt> Treacherous and deceitful by nature&nbsp;</dt> <dd>τὸ ὕπουλον καὶ ἐνεδρευτικὸν αὐτοῦ ἦθος.&nbsp;&nbsp; Anna Komnene&nbsp;317.21-22&nbsp;</dd><dt> Exceeded the Latin crusaders in wickedness and bravery as much as he was their inferior in men and money&nbsp;</dt> <dd>πονηρίᾳ καὶ ἀνδρείᾳ τοσοῦτον ὑπερέχων ἁπάντων τῶν τότε διερχομένων Λατίνων, ὁπόσον δυνάμεσί τε καὶ χρήμασιν ἥττητο.&nbsp;&nbsp; Anna Komnene&nbsp;319.89-91&nbsp;</dd><dt> He was afraid to meet <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, because he (Bohemond) was regarded as a crafty and sly man&nbsp;</dt> <dd>vir callidus et subdolus haberetur.&nbsp;&nbsp; Albert of Aachen&nbsp;II.18&nbsp;</dd><dt> A man of high courage and wonderful talent and with every warlike attribute, very skilled in military matters and very rich in resources&nbsp;</dt> <dd>uir alti cordis et miri ingenii ac omni militari uirtute, in rebus bellicis aptissimus, et opibus ditissimus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd><dt> He was by nature extremely devious&nbsp;</dt> <dd>φύσει πονηρότατος ὤν.&nbsp;&nbsp; Anna Komnene&nbsp;353.92-93&nbsp;</dd><dt> He was regarded by the people of the east as a kind of chief of chiefs among the crusaders; in the past, when Guiscard was overcoming the Byzantines, his reputation had terrified the Greeks from its glory in many struggles; since then he had been celebrated in Asia, and was now regarded as lord of them all&nbsp;</dt> <dd>Eum inter caeteros quasi principum principem orientalis ille populus arbitrabatur, quod olim Wiscardo Graeciam debellante, Boamundi fama terruerat Graecos plurimo certamine gloriosa: extunc factus Asiae celebris, nunc quoque omnium dominus putabatur.&nbsp;&nbsp; Ralph of Caen&nbsp;63&nbsp;</dd><dt> From point of view of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156283.html" title="Firuz (or al-Zarrad or Ruzbah), betrayer of Antioch" >Firuz 4001</a>: he was a magnificent prince, distinguished, and playing a major role in everything that went on among the besiegers&nbsp;</dt> <dd> .&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 11.47-48&nbsp;</dd><dt> The younger of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>'s sons&nbsp;</dt> <dd>τὸν νεώτερον τῶν υἱέων αὐτοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;48.34&nbsp;</dd><dt> He was a man of impatient character who eagerly pushed ahead with his plans&nbsp;</dt> <dd>vir erat more impatiens et ardenter urgens propositum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 17.10&nbsp;</dd><dt> He was unlike any other man of his time, at once admirable and shocking. He was much taller than the tallest, with a slender waist and hips, broad shoulders and chest, and strong arms  ... [a detailed physical description, sliding into moral qualities, ending with the statement that only <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> could master him]&nbsp;</dt> <dd>οὐδεὶς κατ᾽ ἐκεῖνον ὤφθη ἐν τῇ τῶν Ῥωμαίων γῇ οὔτε βάρβαρος οὔτε Ἕλλην ... θάμβος γὰρ ἦν ὀφθαλμῶν ὁρώμενος καὶ φημιζόμενος ἔκπληξις ... .&nbsp;&nbsp; Anna Komnene&nbsp;411.25-412.59&nbsp;</dd><dt> A clever and acute man&nbsp;</dt> <dd>vir sollers et argutus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 14.19&nbsp;</dd><dt> One of the Latins who crossed over to the East was the son of that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>, whom the history has already mentioned, named Bohemund&nbsp;</dt> <dd>εἷς δὲ τῶν εἰς τὴν ἑῴαν διαβάντων Λατίνων καὶ ὁ τοῦ ῾Ρομπέρτου ἐκείνου, οὗπερ ἤδη ἡ ἱστορία ἐμνήσθη, ὑπῆρχεν υἱός, Βαιμούνδος ὀνομαζόμενος.&nbsp;&nbsp; Zonaras&nbsp;18.25.1&nbsp;</dd><dt> For the people of Tarsos his reputation was high and his skills in war notorious, in all the Byzantine world&nbsp;</dt> <dd>Boemundi fama semper claruit, bellum inhorruit.&nbsp;&nbsp; Albert of Aachen&nbsp;III.8&nbsp;</dd><dt> He twice (under his father) made <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> flee, once in his father's presence at Dyrrachion, then later at Larissa; the second victory had the added bonus that it allowed him an orderly retreat back to Italy&nbsp;</dt> <dd>Graecorum imperatorem Alexium bis sub patre in fugam converterat.&nbsp;&nbsp; Ralph of Caen&nbsp;2&nbsp;</dd><dt> Ambitious for power, not for the common good of the crusaders, but for himself&nbsp;</dt> <dd>φίλαρχος ὢν οὐχ ὑπὲρ τῶν Λατίνων καὶ τοῦ κοινοῦ τοσοῦτον ὅσον ὑπερ τῆς ἑαυτοῦ τιμῆς.&nbsp;&nbsp; Anna Komnene&nbsp;334.72-73&nbsp;</dd><dt> Military commander (of Franks)&nbsp;</dt> <dd>στραταρχῶν.&nbsp;&nbsp; Zonaras&nbsp;18.25.4&nbsp;</dd><dt> As one of the main commanders of the crusader army, he was also in command of the rearguard in the battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.21.1, 1.22.1&nbsp;</dd><dt>Mentioned with the second name "Saniskos"&nbsp;</dt> <dd>Σανίσκῳ.&nbsp;&nbsp; Anna Komnene&nbsp;132.86&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Lord of Antioch&nbsp;</dt> <dd>domnum et advocatum urbis.&nbsp;&nbsp; Albert of Aachen&nbsp;V.2, V.27&nbsp;</dd> <dd>صاحب أنطاكية.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 301 (Richards I 32-33)&nbsp;</dd><dt> Prince of Antioch&nbsp;</dt> <dd>princeps.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 23.48-50&nbsp;</dd> <dd>τῆς ἁπάσης  ἐξουσίας τῆς  Ἀντιόχου .&nbsp;&nbsp; Anna Komnene&nbsp;342.37&nbsp;</dd><dt> Prince of Sicily and Calabria&nbsp;</dt> <dd>princeps Sicilie et Calabrie.&nbsp;&nbsp; Albert of Aachen&nbsp;II.14, II.22&nbsp;</dd><dt> Prince of Taranto&nbsp;</dt> <dd>Tarentinorum princeps.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.28&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστῶν.&nbsp;&nbsp; Anna Komnene&nbsp;424.12&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(6)</var><dl><dt> Frank (Frank)&nbsp;</dt> <dd>الفرنجي.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd><dt> Norman (Frank)&nbsp;</dt> <dd>Φράγγος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;431.59&nbsp;</dd><dt> Norman (Latin)&nbsp;</dt> <dd>Λατίνων.&nbsp;&nbsp; Glykas&nbsp;622.20&nbsp;</dd> <dd>εἷς δὲ τῶν ... Λατίνων.&nbsp;&nbsp; Zonaras&nbsp;18.25.1&nbsp;</dd><dt>Norman (Norman)&nbsp;</dt> <dd>natione Nortmannus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd> <dd>natione Normannus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.4&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(32)</var><dl><dt> was he brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162050.html" title="female defender of Otranto" >Anonyma 239</a>&nbsp;</dt> <dd>(ἀδελφή).&nbsp;&nbsp; Anna Komnene&nbsp;378.57&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156165.html" title="sister of Bohemond of Taranto" >Anonyma 4001</a>&nbsp;</dt> <dd>(sorore).&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.30&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156171.html" title="second sister of Bohemond of Taranto" >Anonyma 4004</a>&nbsp;</dt> <dd>(sororem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 5.24-26&nbsp;</dd> <dd>(sororem).&nbsp;&nbsp; Albert of Aachen&nbsp;IV.37&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160737.html" title="Emma, sister of Bohemond of Taranto" >Emma 101</a>&nbsp;</dt> <dd>(sororis).&nbsp;&nbsp; Albert of Aachen&nbsp;II.19&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156323.html" title="Guy of Hauteville" >Guy 4004</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 11.55-56&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Anna Komnene&nbsp;396.81&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Anna Komnene&nbsp;400.36&nbsp;</dd><dt> brother (in fact, nephew) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156431.html" title="Roger I of Sicily" >Roger 4003</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.62&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162074.html" title="huge cousin of Bohemond" >Anonymus 883</a>&nbsp;</dt> <dd>ἐξάδελφον.&nbsp;&nbsp; Anna Komnene&nbsp;402.10&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a>&nbsp;</dt> <dd>(filio).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.46-47&nbsp;</dd> <dd>(ابن).&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd> <dd>(filio).&nbsp;&nbsp; Walter the Chancellor&nbsp;2.10&nbsp;</dd> <dd>(ابن).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162025.html" title="Ioannes, son of Bohemond of Taranto" >Ioannes 495</a>&nbsp;</dt> <dd>(filios).&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.29.1&nbsp;</dd><dt> father (spiritual) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160872.html" title="Bohemond, Turkish godson of Bohemond of Taranto" >Bohemond 26101</a>&nbsp;</dt> <dd>(de sacro fonte leuatos).&nbsp;&nbsp; Albert of Aachen&nbsp;III.61&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156263.html" title="Constance, daughter of Philip I of France, wife of Bohemond of Taranto" >Constance 4001</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.12-13&nbsp;</dd> <dd>(γυναῖκα ἐξέδοτο).&nbsp;&nbsp; Anna Komnene&nbsp;359.14-15&nbsp;</dd> <dd>uxorem duxit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.29.1&nbsp;</dd><dt> kin (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151769.html" title="Roger II, king of Sicily" >Roger 17001</a>&nbsp;</dt> <dd>consanguineo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.30&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> &nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Zonaras&nbsp;18.25.1&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.28-29&nbsp;</dd> <dd>(πατρί).&nbsp;&nbsp; Anna Komnene&nbsp;48.35&nbsp;</dd> <dd>filius.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.4&nbsp;</dd><dt> son (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> (inaccurate)&nbsp;</dt> <dd>υἱῷ ... νεωτέρῳ.&nbsp;&nbsp; Anna Komnene&nbsp;147.96-97&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156393.html" title="Philip I, king of France" >Philippos 4001</a>&nbsp;</dt> <dd>(socer).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.49&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156584.html" title="nephew of Bohemond of Taranto" >Anonymus 15086</a>&nbsp;</dt> <dd>(ἀδελφιδοῦν).&nbsp;&nbsp; Anna Komnene&nbsp;352.60&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>auunculum.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd> <dd>(ἀνεψιαδής).&nbsp;&nbsp; Anna Komnene&nbsp;329.55&nbsp;</dd><dt> uncle (in fact, half-brother) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156323.html" title="Guy of Hauteville" >Guy 4004</a>&nbsp;</dt> <dd>(filius sororis).&nbsp;&nbsp; Albert of Aachen&nbsp;X.44&nbsp;</dd><dt> uncle (maternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>(ex sorore nepos).&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.30&nbsp;</dd><dt>uncle (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156415.html" title="Richard of the Principate" >Richard 4001</a>&nbsp;</dt> <dd>amitalem.&nbsp;&nbsp; Ralph of Caen&nbsp;43&nbsp;</dd></dl></li><li><label>Language Skill <var>(1)</var><dl><dt>Greek&nbsp;</dt> <dd>Made puns in Greek on the toponym "Lykostomion" τοῦτο γὰρ πολλάκις ἔλεγε βαρβαρίζων τὸ Λυκοστόμιον ὅτι τὸν Ἀλέξιον εἰς λύκου στόμα ἐνέβαλα.&nbsp;&nbsp; Anna Komnene&nbsp;158.49-50&nbsp;</dd></dl></li><li><label>Location <var>(125)</var><dl><dt> Adana&nbsp;</dt> <dd> took over Adana Adanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 2.23-25&nbsp;</dd><dt> Adrianople (Thrace)&nbsp;</dt> <dd> to attack <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, proposed to join <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> at Adrianople Adronopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;II.14&nbsp;</dd><dt> Anazarbos&nbsp;</dt> <dd> took over Anazarbos Anavarzam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 2.23-25&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> besieged and captured Antioch (on the Orontes) τῇ Ἀντιοχειᾳ.&nbsp;&nbsp; Glykas&nbsp;623.1&nbsp;</dd> <dd> by taking towers from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>, completed occupation of Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 11.9-11&nbsp;</dd> <dd> he was lord of Antioch [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 301 (Richards I 32)&nbsp;</dd> <dd> in return for arranging its betrayal was given hereditary rule over Antioch (on the Orontes) urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 17.1-6&nbsp;</dd> <dd> ransomed from captivity, returned to Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 24(25).1-5&nbsp;</dd> <dd> when crusaders marched south, turned back from Laodikeia to guard Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 16.16-27&nbsp;</dd> <dd> resided at and took by seige Antioch in Coele Syria τῇ κατὰ Κοίλην Συρίαν  Ἀντιοχείᾳ.&nbsp;&nbsp; Zonaras&nbsp;18.25.1&nbsp;</dd> <dd> attacked and took the city of Antioch τὴν Ἀντιόχου πόλιν.&nbsp;&nbsp; Anna Komnene&nbsp;334.85&nbsp;</dd> <dd> organised the treachery which led to the capture of Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.15-16&nbsp;</dd> <dd> took full control as commander of Antioch τῆς Ἀντιόχου.&nbsp;&nbsp; Anna Komnene&nbsp;342.37&nbsp;</dd><dt> Antioch: citadel&nbsp;</dt> <dd> took up residence in the  citadel presidio.&nbsp;&nbsp; Albert of Aachen&nbsp;V.2&nbsp;</dd><dt> Antioch: Gate of Hagios Paulos&nbsp;</dt> <dd> camped opposite the  Gate of Hagios Paulos Porta ... Sancti Pauli.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 13.3-21&nbsp;</dd><dt> Apros&nbsp;</dt> <dd> went ahead with a small escort to Constantinople from Apros  Ἄπρων.&nbsp;&nbsp; Anna Komnene&nbsp;317.16&nbsp;</dd><dt> Apulia&nbsp;</dt> <dd> on journey from Antioch to Northern Europe, stayed for a time in Apulia Apuliam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.7-8&nbsp;</dd> <dd> received <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>'s answer in Apulia Apulie.&nbsp;&nbsp; Albert of Aachen&nbsp;II.14&nbsp;</dd> <dd> was from Apulia Apulus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.4&nbsp;</dd><dt> Asprai Ekklesiai&nbsp;</dt> <dd> foiled the plot hatched by the counts <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143519.html" title="Pounteses (Raoul de Pontoise?), Norman leader" >Pounteses 101</a>, Gelielmos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156657.html" title="Guillaume (Gelielmos), unsuccessful traitor to Bohemond of Taranto" >Guillaume 15002</a>) and Renaldos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156747.html" title="Reynaud, unsuccessful traitor to Bohemond of Taranto" >Renaud 15001</a>), who planned to defect to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> from his camp at  Asprai Ekklesiai  Ἄσπρας  Ἐκκλησίας.&nbsp;&nbsp; Anna Komnene&nbsp;153.81-88&nbsp;</dd> <dd> left Moglena and took his army on to Asprai Ekklesiai  Ἄσπρας  Ἐκκλησίας.&nbsp;&nbsp; Anna Komnene&nbsp;153.82-83&nbsp;</dd><dt> Augoustopolis (Phrygia)&nbsp;</dt> <dd> fought another battle against the Turks at Augoustopolis [very unlikely] Αὐγουστόπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;331.13&nbsp;</dd><dt> Avlon (Albania)&nbsp;</dt> <dd> invaded and burned the area of Avlon (Albania) Αὐλῶνα.&nbsp;&nbsp; Anna Komnene&nbsp;48.38&nbsp;</dd> <dd> landed from Brindisi at Avlon and captured it Avalonis.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.38.1-2&nbsp;</dd> <dd> was granted as his inheritance cities and islands conquered by his father in the region of Avlon (Albania) Αὐλῶνα.&nbsp;&nbsp; Anna Komnene&nbsp;147.2&nbsp;</dd> <dd> sailed over and captured Avlon Valonam.&nbsp;&nbsp; Albert of Aachen&nbsp;X.40&nbsp;</dd> <dd> travelled to Constantinople via Avlon Valonam.&nbsp;&nbsp; Albert of Aachen&nbsp;II.18&nbsp;</dd> <dd>Αὐλῶνα.&nbsp;&nbsp; Anna Komnene&nbsp;161.27&nbsp;</dd><dt> Baalbek (Helioupolis, Malbec)&nbsp;</dt> <dd> went northwards via Banyas to Baalbek (Helioupolis, Malbec) Balbec.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.5&nbsp;</dd><dt> Bagenetia&nbsp;</dt> <dd> travelled to Ioannina via Bagenetia Βαγενητίας.&nbsp;&nbsp; Anna Komnene&nbsp;149.57&nbsp;</dd><dt> Bagora (Albania)&nbsp;</dt> <dd> occupied Bagora (Albania) Βαγορά.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;555.31&nbsp;</dd><dt> Baniyas (Valania, near Laodikeia)&nbsp;</dt> <dd> waited for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> at Baniyas Valenium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.33.7&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> went northwards via Tiberias to Banyas Caesaream Philippi.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.2&nbsp;</dd><dt> Bari (Apulia)&nbsp;</dt> <dd> was buried in Bari Bare.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.48&nbsp;</dd><dt> Berroia (Macedonia)&nbsp;</dt> <dd> left Ostrobos and took his army through Soskos and Servia to Berroia Βέροιαν.&nbsp;&nbsp; Anna Komnene&nbsp;153.78&nbsp;</dd><dt> Bethlehem&nbsp;</dt> <dd> spent Christmas 1099 at Bethlehem Bethleem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.49-52&nbsp;</dd><dt> Bodena&nbsp;</dt> <dd> left Berroia and took his army towards Moglena by way of Bodena Βοδινῶν.&nbsp;&nbsp; Anna Komnene&nbsp;153.79&nbsp;</dd><dt> Boouse (Albania)&nbsp;</dt> <dd> crossed the Adriatic and landed with his counts and a large Crusading army at Kabalion near the river Boouse Βοούσης.&nbsp;&nbsp; Anna Komnene&nbsp;304.26&nbsp;</dd><dt> Brindisi&nbsp;</dt> <dd> gathered his invasion fleet at Brindisi portu Brundisino.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.38.1&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> from Dyrrachion to Kastoria crossed the wilds of Bulgaria deserta Bulgarie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 13.4-17&nbsp;</dd><dt> Bulunyas&nbsp;</dt> <dd> when completing his pilgrimage, was joined by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> near Bulunyas Valeniam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.21-27&nbsp;</dd><dt> Butrinto&nbsp;</dt> <dd> captured Avlon and then met up with his father at Butrinto Βοθρεντοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;117.32&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> became, it seems, the emperor's man at Constantinople urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 15.1-27&nbsp;</dd> <dd> took only ten counts with him when meeting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Anna Komnene&nbsp;317.21&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> lodged whilst a guest of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at  Kosmas and Damianos at Paulinou Κοσμίδιον.&nbsp;&nbsp; Anna Komnene&nbsp;318.37&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> led the vanguard of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108348.html" title="Tatikios" >Tatikios 61</a>' army and advanced far ahead of the main contingent whilst on the plain of Dorylaion τὰς τοῦ Δορυλαίου πεδιάδας.&nbsp;&nbsp; Anna Komnene&nbsp;330.83&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> blockaded and besieged Dyrrachion Dyrachium.&nbsp;&nbsp; Albert of Aachen&nbsp;X.40&nbsp;</dd> <dd> crossed Adriatic to Dyrrachion Durachium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 13.4-5&nbsp;</dd> <dd> crossed to and tried to sack Dyrrachion  Ἐπίδαμνον.&nbsp;&nbsp; Zonaras&nbsp;18.25.4&nbsp;</dd> <dd> despaired of the capture of Dyrrachion Δυρραχίου.&nbsp;&nbsp; Zonaras&nbsp;18.25.5&nbsp;</dd> <dd> failed to capture Dyrrachion Dyrachium.&nbsp;&nbsp; Albert of Aachen&nbsp;X.45&nbsp;</dd> <dd> travelled to Constantinople via Dyrrachion Duraz.&nbsp;&nbsp; Albert of Aachen&nbsp;II.18&nbsp;</dd> <dd> was granted as his inheritance cities and islands conquered by his father in the region of Dyrrachion Δυρράχιον.&nbsp;&nbsp; Anna Komnene&nbsp;147.2&nbsp;</dd><dt> Dyrrachion: east gate (with the bronze horseman)&nbsp;</dt> <dd> camped opposite the east gate κατὰ τὰς ἀνατολάς.&nbsp;&nbsp; Anna Komnene&nbsp;388.43-44&nbsp;</dd><dt> Genoa&nbsp;</dt> <dd> In order to gather forces against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, he visited many places, including Genoa Γένουαν.&nbsp;&nbsp; Anna Komnene&nbsp;359.21&nbsp;</dd><dt> Gorgani (near Dorylaion)&nbsp;</dt> <dd> with half the crusader army camped at Gorgani (near Dorylaion) Gorgani.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 14(13).12&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> escaped from the massacre at Harran Carran.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 28(29).1-29(30).38&nbsp;</dd> <dd> he was in ambush for much of the battle of Harran, but was then involved in the general defeat [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 374 (Richards I 79-80)&nbsp;</dd><dt> Hebraike (borders of Phrygia and Galatia)&nbsp;</dt> <dd> met and defeated the forces of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106895.html" title="Danishmend Taylu, amir and founder of Danishmendid dynasty" >Danishmend 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156614.html" title="Asan (Hasan), Turkish leader at battle of Hebraike (Herakleia)" >Asan 15001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156678.html" title="Qilij Arslan ibn Sulayman ibn Qutlumish" >Kilic Arslan 51</a> at Hebraike [probably a much later battle]  Ἑβραικήν.&nbsp;&nbsp; Anna Komnene&nbsp;331.2&nbsp;</dd><dt> Hiericho (Albania)&nbsp;</dt> <dd> burned the city of Hiericho (Albania)  Ἱεριχώ.&nbsp;&nbsp; Anna Komnene&nbsp;48.40&nbsp;</dd><dt> Illyricum&nbsp;</dt> <dd> crossed the whole of Illyricum Illirico.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 15.1&nbsp;</dd><dt> Ioannina&nbsp;</dt> <dd> built a new citadel at Ioannina  Ἰωάννινα.&nbsp;&nbsp; Anna Komnene&nbsp;149.57&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> at Christmas 1099, completed his pilgrimage to Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.45-52&nbsp;</dd><dt> Kabalion (Albania)&nbsp;</dt> <dd> crossed the Adriatic and landed with his counts and a large Crusading army at Kabalion (Albania) Καβαλίωνος.&nbsp;&nbsp; Anna Komnene&nbsp;304.24&nbsp;</dd><dt> Kanina (Albania)&nbsp;</dt> <dd> set fire to the city of Kanina (Albania) Κανίνων.&nbsp;&nbsp; Anna Komnene&nbsp;48.40&nbsp;</dd><dt> Kastoria (Macedonia)&nbsp;</dt> <dd> went from Larissa via Trikala to Kastoria Καστορίαν.&nbsp;&nbsp; Anna Komnene&nbsp;160.10&nbsp;</dd> <dd> celebrated Christmas at Kastoria Castoream.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 13.17-18&nbsp;</dd> <dd> left Asprai Ekklesiai and moved his army on to Kastoria Καστορίας.&nbsp;&nbsp; Anna Komnene&nbsp;153.92&nbsp;</dd> <dd> retreated from Larissa to Avlon, leaving Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=161176.html" title="Briennius (count of Brienne?), constable of Bohemond in Epiros" >Bryennios 102</a>) in charge of Kastoria Καστορίαν.&nbsp;&nbsp; Anna Komnene&nbsp;161.26&nbsp;</dd> <dd> taking advantage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s absence, sent a detachment of armed knights and took Kastoria Καστορίαν.&nbsp;&nbsp; Anna Komnene&nbsp;154.9&nbsp;</dd><dt> Kibotos&nbsp;</dt> <dd> awaited the arrival of Isangeles (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>)'s contingent before the march on Nicaea, but when he failed to arrive left the appointed gathering place at Kibotos Κιβωτοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;322.9&nbsp;</dd> <dd> journeyed from Constantinople with the other counts to join up with Gontophre (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>), Isangeles (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a>) and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Kibotos Κιβωτόν.&nbsp;&nbsp; Anna Komnene&nbsp;322.3&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> attacked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161222.html" title="Kantakouzenos, leader of foreign mercenaries" >Kantakouzenos 101</a> as he besieged Laodikeia Λαοδίκειαν.&nbsp;&nbsp; Anna Komnene&nbsp;355.79&nbsp;</dd> <dd> made an unjust attack on Laodikeia (Syria) Laodiciam.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.57-58&nbsp;</dd> <dd> refused to make peace with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107724.html" title="Manuel Boutoumites" >Manuel 62</a> at Laodikeia Λαοδίκειαν.&nbsp;&nbsp; Anna Komnene&nbsp;352.79&nbsp;</dd> <dd> went northwards via Tortosa to Laodikeia Laodiciam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.7&nbsp;</dd> <dd> when crusaders marched south, turned back at  Laodikeia (Syria) Laodicia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 16.16-27&nbsp;</dd><dt> Larissa (Thessaly)&nbsp;</dt> <dd> attacked with his armies the kastron of Larissa (Thessaly) Λαρίσσης.&nbsp;&nbsp; Lavra&nbsp;258.4&nbsp;</dd> <dd> arrived at the walls of Larissa Λάρισσαν.&nbsp;&nbsp; Anna Komnene&nbsp;154.12&nbsp;</dd> <dd> having once been defeated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> made a new stand centred on a wooded plain called the Palace of Domenikos near Larissa Λαρίσσης.&nbsp;&nbsp; Anna Komnene&nbsp;159.68&nbsp;</dd> <dd> left Kastoria and moved his army onwards, intending to winter at Larissa Λάρισσαν.&nbsp;&nbsp; Anna Komnene&nbsp;153.95&nbsp;</dd><dt> Leukai (on the Sangarios)&nbsp;</dt> <dd> took over the vanguard of the crusader army at Leukai Λευκάς.&nbsp;&nbsp; Anna Komnene&nbsp;330.80&nbsp;</dd><dt> Lykostomion&nbsp;</dt> <dd> suffered a defeat at (and made Greek puns on) Lykostomion Λυκοστὀμιον.&nbsp;&nbsp; Anna Komnene&nbsp;156.80&nbsp;</dd><dt> Ma'arrat al-Nu'man (Syria)&nbsp;</dt> <dd> joined siege two days after other leaders and eventually captured Ma'arrat al-Nu'man (Syria) Marram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 9.22-59&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> crossed Macedonia Macedonia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 15.1&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> was captured as he was trying to relieve Melitene Meletaniam.&nbsp;&nbsp; Ralph of Caen&nbsp;141&nbsp;</dd> <dd> was captured while trying to help Melitene Melitiniam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.35.2-3&nbsp;</dd><dt> Moglena (Macedonia)&nbsp;</dt> <dd> left Berroia and advanced his army as far as Moglena Μόγλενα.&nbsp;&nbsp; Anna Komnene&nbsp;153.80&nbsp;</dd> <dd> rebuilt a small fortification and left count <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156754.html" title="Sarakenos, count and commander under Bohemond of Taranto (died c. 1082)" >Sarakenos 15001</a> to guard Moglena Μόγλενα.&nbsp;&nbsp; Anna Komnene&nbsp;153.80&nbsp;</dd><dt> Mokra, Mount (Macedonia)&nbsp;</dt> <dd> ravaged Mokra, Mount (Macedonia) Μόκρος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;555.30&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> took over Mopsuestia (Missis(a), Cilicia) Mamistram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 2.23-25&nbsp;</dd><dt> Mylos (near the river Diabolis)&nbsp;</dt> <dd> captured Mylos Μύλου.&nbsp;&nbsp; Anna Komnene&nbsp;388.57&nbsp;</dd><dt> Neokaisareia&nbsp;</dt> <dd> was imprisioned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106895.html" title="Danishmend Taylu, amir and founder of Danishmendid dynasty" >Danishmend 101</a> in Neokaisareia Nixandria.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.27&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> devised a pincer movement to attack the Turkish-occupied city of Nicaea Νίκαιαν.&nbsp;&nbsp; Anna Komnene&nbsp;322.7&nbsp;</dd><dt> Ohrid&nbsp;</dt> <dd> raided the region of Ohrid τὴν Ἀχρίδα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;555.29&nbsp;</dd> <dd> was invited by the inhabitants but failed to take Ohrid τὰς Ἀχρίδας.&nbsp;&nbsp; Anna Komnene&nbsp;153.75&nbsp;</dd><dt> Ostrobos (Bulgaria)&nbsp;</dt> <dd> was repulsed empty-handed after attempting to take Ostrobos (Bulgaria)  Ὀστροβόν.&nbsp;&nbsp; Anna Komnene&nbsp;153.77&nbsp;</dd><dt> Palace of Domenikos (ravine near Larissa)&nbsp;</dt> <dd> camped in the ravine of the Palace of Domenikos Δομενίκου Παλάτιον.&nbsp;&nbsp; Anna Komnene&nbsp;159.70-71&nbsp;</dd><dt> Pallia (near Dyrrachion): church of the Theotokos&nbsp;</dt> <dd> was defeated by the Venetians near the church of the Theotokos Θεοτόκου τἐμενος.&nbsp;&nbsp; Anna Komnene&nbsp;123.91-92&nbsp;</dd><dt> Pelagonia (Macedonia)&nbsp;</dt> <dd> camped at Pelagonia (Macedonia) Pelagonia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 13.22-23&nbsp;</dd> <dd> taking advantage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s absence, sent a detachment of armed knights and took Pelagonia (Macedonia) Πελαγονίαν.&nbsp;&nbsp; Anna Komnene&nbsp;154.8-9&nbsp;</dd><dt> Petroula (near Dyrrachion)&nbsp;</dt> <dd> captured Petroula Πετρούλαν.&nbsp;&nbsp; Anna Komnene&nbsp;388.57&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> to attack <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, proposed to join <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> at Philippopolis Phinepopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;II.14&nbsp;</dd><dt> Pisa&nbsp;</dt> <dd> In order to gather forces against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, he visited many places, including Pisa Πίσσαν.&nbsp;&nbsp; Anna Komnene&nbsp;359.21&nbsp;</dd><dt> Pologos (Pologoi, Polobos, Poloboi, Macedonia)&nbsp;</dt> <dd> retreated from Larissa to Avlon, leaving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156737.html" title="Petros Aliphas (Pierre d'Aulps)" >Petros 15002</a> in charge of the Pologoi (two towns) Πολόβους.&nbsp;&nbsp; Anna Komnene&nbsp;161.26&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156737.html" title="Petros Aliphas (Pierre d'Aulps)" >Petros 15002</a> to attack the two Pologoi (two towns) Πολόβους.&nbsp;&nbsp; Anna Komnene&nbsp;153.73&nbsp;</dd><dt> Qinnasrin&nbsp;</dt> <dd> He raised taxes for border towns like Qinnasrin [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 60)&nbsp;</dd><dt> Raqqa&nbsp;</dt> <dd> was almost captured in the disastrous defeat at Raqqa (near Harran) Racha.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.27.2&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> sailed from Antioch to Rome ῾Ρώμην.&nbsp;&nbsp; Anna Komnene&nbsp;356.25&nbsp;</dd><dt> Salabrias&nbsp;</dt> <dd> heard that his army had been defeated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s ruse whilst eating grapes and making puns in Greek on an island on the Salabrias Σαλαβρία.&nbsp;&nbsp; Anna Komnene&nbsp;158.47&nbsp;</dd> <dd> pursued <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s troops all the way from a defile in a wooded plain near Larissa to the Salabrias τοῦ ποταμοῦ Σαλαβρία.&nbsp;&nbsp; Anna Komnene&nbsp;160.2&nbsp;</dd><dt> Salerno (Italy)&nbsp;</dt> <dd> left Avlon to return to his father at Salerno (Italy) τὸ Σαλερηνόν.&nbsp;&nbsp; Anna Komnene&nbsp;175.21&nbsp;</dd><dt> Servia (Macedonia)&nbsp;</dt> <dd> left Ostrobos and took his army towards Berroia by way of Servia Σερβίων.&nbsp;&nbsp; Anna Komnene&nbsp;153.78&nbsp;</dd><dt> Skopje (Macedonia)&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143519.html" title="Pounteses (Raoul de Pontoise?), Norman leader" >Pounteses 101</a> to attack Skopje (Macedonia) Σκόπια.&nbsp;&nbsp; Anna Komnene&nbsp;153.74&nbsp;</dd><dt> Soskos&nbsp;</dt> <dd> left Ostrobos and took his army towards Berroia by way of Soskos Σοσκοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;153.78&nbsp;</dd><dt> Soudi (St Symeon), port of Antioch&nbsp;</dt> <dd> Left Antioch in a coffin from Soudi Σουδεΐ.&nbsp;&nbsp; Anna Komnene&nbsp;356.24&nbsp;</dd><dt> St Symeon (monastery)&nbsp;</dt> <dd> was ambushed on the return from St Symeon (monastery) Symeonis heremite.&nbsp;&nbsp; Albert of Aachen&nbsp;III.63&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> took over Tarsos (Cilicia) Tarsum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 2.23-25&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> set out for home via Tiberias Tiberiadem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.2&nbsp;</dd><dt> Tortosa (Syria)&nbsp;</dt> <dd> went northwards via Baalbek to Tortosa Tortosam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.7&nbsp;</dd><dt> Trikala&nbsp;</dt> <dd> taking advantage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s absence, sent a detachment of armed knights and took Trikala Τρίκαλα.&nbsp;&nbsp; Anna Komnene&nbsp;154.9&nbsp;</dd> <dd> two parts of his army ended up at Trikala Τρίκαλα.&nbsp;&nbsp; Anna Komnene&nbsp;160.7&nbsp;</dd><dt> Tzibiskos&nbsp;</dt> <dd> was with his army at Trikala, but sent a detachment on to take Tzibiskos Τζίβισκον.&nbsp;&nbsp; Anna Komnene&nbsp;154.11-12&nbsp;</dd><dt> Vardar&nbsp;</dt> <dd> spent three months in Asprai Ekklesiai on the Vardar Βαρδάρην.&nbsp;&nbsp; Anna Komnene&nbsp;153.82&nbsp;</dd><dt>Venice&nbsp;</dt> <dd> In order to gather forces against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, he visited many places, including Venice Βενετίαν.&nbsp;&nbsp; Anna Komnene&nbsp;359.21&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>A ring used as a token to gain credibility with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156283.html" title="Firuz (or al-Zarrad or Ruzbah), betrayer of Antioch" >Firuz 4001</a> during the betrayal of Antioch - a gift from Firuz himself&nbsp;</dt> <dd>anulum.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.17&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Saniskos&nbsp;</dt> <dd>τὴν ἐπίκλησιν Σανίσκῳ: D. Smythe suggests this name originated in a corruption of the word 'Neaniskos' or 'younger' after Anna's mistaken belief that Bohemund was the younger of Guiscard's sons..&nbsp;&nbsp; Anna Komnene&nbsp;132.86&nbsp;</dd></dl></li></ul></div></div>
