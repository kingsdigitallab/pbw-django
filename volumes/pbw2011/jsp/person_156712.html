<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>A devotee of Ares and a most warlike man&nbsp;</dt> <dd>ἄνδρες ἀρηίφιλοι καὶ μαχιμώτατοι.&nbsp;&nbsp; Anna Komnene&nbsp;229.35&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt>Half-caste (of mixed barbarian background)&nbsp;</dt> <dd>μιξοβάρβαρος.&nbsp;&nbsp; Anna Komnene&nbsp;295.36, 328.98, 435.39&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(1)</var><dl><dt>Turkish&nbsp;</dt> <dd>Knew the Turkish language μιξοβάρβαρος ἦν καὶ τῆς τουρκικῆς εἰδήμων διαλέκτου.&nbsp;&nbsp; Anna Komnene&nbsp;328.3-4&nbsp;</dd></dl></li><li><label>Location <var>(12)</var><dl><dt> Adana&nbsp;</dt> <dd> coming to support the siege of Laodikeia, captured Adana Ἄδαναν.&nbsp;&nbsp; Anna Komnene&nbsp;355.11&nbsp;</dd><dt> Akrokos (Phrygia)&nbsp;</dt> <dd> was stationed in the vanguard at the battle of Akrokos Ἀκροκόν.&nbsp;&nbsp; Anna Komnene&nbsp;446.76&nbsp;</dd><dt> Aspron (near Raidestos)&nbsp;</dt> <dd> returned to Rousion via Aspron Ἄσπρου.&nbsp;&nbsp; Anna Komnene&nbsp;229.35&nbsp;</dd><dt> Azalas, Mount&nbsp;</dt> <dd> won over his Turkish captors while resting their horses at Mount Azalas Ἀζαλᾶ.&nbsp;&nbsp; Anna Komnene&nbsp;328.95&nbsp;</dd><dt> Chliara (town in Lydia)&nbsp;</dt> <dd> was in command of Chliara Χλιαρά.&nbsp;&nbsp; Anna Komnene&nbsp;435.41&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> coming to support the siege of Laodikeia, captured, in effect, the whole of Cilicia Κιλικίαν.&nbsp;&nbsp; Anna Komnene&nbsp;355.11&nbsp;</dd><dt> Lebounion&nbsp;</dt> <dd> fought on the right of the Cumans at the battle of Lebounion Λεβουνίου.&nbsp;&nbsp; Anna Komnene&nbsp;247.57&nbsp;</dd><dt> Longinias&nbsp;</dt> <dd> coming to support the siege of Laodikeia, captured Longinias Λογγινιάδα.&nbsp;&nbsp; Anna Komnene&nbsp;355.10&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> coming to support the siege of Laodikeia, captured Mopsuestia (Missis(a), Cilicia) Μάμιστραν.&nbsp;&nbsp; Anna Komnene&nbsp;355.11&nbsp;</dd><dt> Pergamon&nbsp;</dt> <dd> was in command of Pergamon Πέργαμος.&nbsp;&nbsp; Anna Komnene&nbsp;435.40&nbsp;</dd><dt> Rousion (Thrace)&nbsp;</dt> <dd> returned to the army at Rousion (Thrace) ῾Ρούσιον.&nbsp;&nbsp; Anna Komnene&nbsp;229.36&nbsp;</dd><dt>Tarsos (Cilicia)&nbsp;</dt> <dd> coming to support the siege of Laodikeia, captured Tarsos Ταρσόν.&nbsp;&nbsp; Anna Komnene&nbsp;355.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
