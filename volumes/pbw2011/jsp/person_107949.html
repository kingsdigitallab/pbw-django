<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(127)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(25)</var><dl><dt> Described by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a> in his response to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s plan to make Nikephoros a kaisar as a brave, energetic and active man&nbsp;</dt> <dd>ἀνδρὶ ὄντι γενναίῳ καὶ δραστηρίῳ καὶ ῥέκτῃ.&nbsp;&nbsp; Bryennios&nbsp;213.6-7&nbsp;</dd><dt> He was an expert in war, of aristocratic birth, tall, handsome, intelligent and of unusual strength, worthy of being an emperor; he was so attractive and persuasive that he could win people over immediately, and was accepted by many cities&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;18.23-19.34&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> were compared at the beginning of the battle at the river Halmyros: they were equally handsome, brave and experienced, but while Bryennios could trust in his seasoned soldiery, Alexios had to rely on his own military skill&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;20.63-74&nbsp;</dd><dt> Previously appeared in the narrative attempting usurpation, being captured and mutilated in the eyes&nbsp;</dt> <dd>ὁ λόγοςπροέφηνε τῇ τυραννίδι ἐπιχειρήσαντα καὶ ἁλόντα καὶ πηρωθέντα τοὺς ὀφθαλμούς.&nbsp;&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd><dt> Usurper ...wretch&nbsp;</dt> <dd>τὸν τυραννήσαντα ... τὸν δείλαιον.&nbsp;&nbsp; Zonaras&nbsp;18.19.6&nbsp;</dd><dt> Though blinded because of usurpation, he was recognised as a pre-eminent and subtle expert in strategy and tactics&nbsp;</dt> <dd>ἀλλὰ τό γε εἰς στρατηγικωτάτην βουλὴν καὶ παράταξιν δεινότατος τῶν πολλῶν καὶ ποικιλώτατος ἐγνωρίζετο.&nbsp;&nbsp; Anna Komnene&nbsp;206.86-88&nbsp;</dd><dt> Persistent, tough and proud&nbsp;</dt> <dd>ἄτεγκτος ἦν καὶ ἀτεράμων καὶ ὑπερήφανος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.16&nbsp;</dd><dt> A most graceful and generous man&nbsp;</dt> <dd>ἦν γὰρ ὁ ἀνὴρ χαριέστατος καὶ ἐλευθεριώτατος.&nbsp;&nbsp; Bryennios&nbsp;213.25-26&nbsp;</dd><dt> Was more sharp-witted than anybody else&nbsp;</dt> <dd>καὶ γὰρ ἦν εἴπερ τις ἄλλος ἀγχίνους.&nbsp;&nbsp; Bryennios&nbsp;263.15-16&nbsp;</dd><dt> Skilful in military tactics&nbsp;</dt> <dd>δεινὸς ὢν περὶ τὰ στρατηγικά.&nbsp;&nbsp; Bryennios&nbsp;115.3-4&nbsp;</dd><dt> Pretended to the imperial throne (even before the allegiance of Traianoupolis was secured)&nbsp;</dt> <dd>τοῦ βασιλειῶντος ἤδη Νικηφόρου.&nbsp;&nbsp; Bryennios&nbsp;229.12&nbsp;</dd><dt> Considered by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates a worthy son of his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106504.html" title="Bryennios the ethnarches" >Anonymus 195</a> Bryennios) whom Botaneiates had known&nbsp;</dt> <dd>οὐχ ἧττον καὶ σὲ ἐπίσταμαι ἄξιον ὄντα παῖδα τοιούτου πατρός.&nbsp;&nbsp; Bryennios&nbsp;263.8-9&nbsp;</dd><dt> He shone among his brave and very experienced generals like the sun among the stars&nbsp;</dt> <dd>πολλοὺς στρατηγούς τε ἅμα γενναίους καὶ πολυπειροτάτους, ὧν καθάπερ ἀστέρων η῞λιος ἐξῆρχεν ὁ βασιλειῶν.&nbsp;&nbsp; Bryennios&nbsp;267.20-21&nbsp;</dd><dt> His appearance and stature were greatly admired by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos, who was pleased to have fought against such a general, with a courageous hand, a daring soul and a firm character with a heroic spirit&nbsp;</dt> <dd>τὴν χεῖρα γενναίου καὶ τὴν ψυχὴν τολμηροῦ καὶ στάσιμον ἦθος ἔχοντος.&nbsp;&nbsp; Bryennios&nbsp;281.11-14&nbsp;</dd><dt> His family came from the West and was of humble origin, his ancestors were insignificant and had not served even in the lowest ranks of the army&nbsp;</dt> <dd>ἀφανεῖς ὄντες καὶ μηδὲ τοῖς εὐτελεστέροις τῶν ἀξιωμάτων ἐν τάγματι στατιωτικῷ συνταττόμενοι.&nbsp;&nbsp; Attaleiates: History&nbsp;287.24-288.7 / 206.6-12&nbsp;</dd><dt> Faithful in matters relating to God, a loyal friend, capable of foreseeing the future and of taking precautions, he was most effective against the enemy&nbsp;</dt> <dd>τὰ πρὸς τὸν Θεὸν πιστός, τὰ πρὸς φιλίαν βέβαιος δεινός τε ὑπαισθέσθαι τὸ μέλλον καὶ προφυλάξασθαι στρατηγῆσαί τε κατ ᾿ ἐχθρῶν δοκιμώτατος.&nbsp;&nbsp; Bryennios&nbsp;211.13-15&nbsp;</dd><dt> Of noble birth and distinguished&nbsp;</dt> <dd>ἄνδρες τῶν εὖ γεγονότων καὶ ἐπισήμων.&nbsp;&nbsp; Bryennios&nbsp;61.23-24&nbsp;</dd><dt> Although capable of finding the right solution in times of trouble, of drawing up an army in order of battle and of defeating the enemy, he was nevertheless vanquished by the young <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos&nbsp;</dt> <dd>τὸν δεινὸν μὲν ἐν ἀπερισκέπτῳ χρόνῳ τὸ δέον εὑρεῖν, δεινὸν δὲ τάξαι φάλαγγα καὶ καταστρατηγῆσαι πολεμίων.&nbsp;&nbsp; Bryennios&nbsp;281.18-20&nbsp;</dd><dt> Behaved like the arrogant who blew threatening to shake the earth and stir up the sea (after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates sent him a second embassy)&nbsp;</dt> <dd>ὁ φυσῶν τὰ μεγάλαυχα καὶ κινῆσαι τὴν γῆν καὶ τὴν θάλασσαν ἀπειλῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;286.1-3 / 204.23-24&nbsp;</dd><dt> Boasted and claimed he had the might of Briareos and could not accept being second to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates) and subjected to him&nbsp;</dt> <dd>τὴν Βριαρέως ἰσχὺν ἀγερωχοῦντα καὶ ἐγκαυχώμενον.&nbsp;&nbsp; Attaleiates: History&nbsp;284.21-23 / 204.2-3&nbsp;</dd><dt> A native of Adrianople&nbsp;</dt> <dd>εἰς τὴν ἐνεγκαμένην αὐτὸν εἰσελήλυθε πόλιν.&nbsp;&nbsp; Attaleiates: History&nbsp;248.13 / 179.18-19&nbsp;</dd><dt> Received the envoys of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates mounted on his white horse and clad in imperial garb to which he seemed perfectly suited, being a man of attractive physique and a most capable interlocutor&nbsp;</dt> <dd>ἵστατο δὲ οὐκ ἐν τοῖς ὅπλοις, ἀλλ ᾿ ἐν κόσμῳ βασιλικῷ, ὃν ἐδόκει μᾶλλον ἐκεῖνος κοσμεῖν, ἀνὴρ ὢν ἀγαθός τε τὸ εἶδος καὶ ὁμιλῆσαι δεινότατος.&nbsp;&nbsp; Bryennios&nbsp;261.16-18&nbsp;</dd><dt> Was elevated by hopes that the senate would receive him with open arms, as the saying goes, on account of hostility towards the logothetes Nikephoros (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>) and the simplicity of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)&nbsp;</dt> <dd>ᾐώρητο γὰρ ἐλπίσιν ὡς ὑπτίαις, τὸ τοῦ λόγου, χερσὶν οἱ τῆς συγκλήτου βουλῆς αὐτὸν ὑποδέξόνται διὰ τὴν πρὸς τὸν λογοθέ´την Νικηφόρον ἀπέχθειαν καὶ τὴν τοῦ βασιλέως ἀφέλειαν.&nbsp;&nbsp; Zonaras&nbsp;18.17.24&nbsp;</dd><dt> According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates, he was most capable in military matters, most generous and at the same time most energetic too&nbsp;</dt> <dd>ᾔδει γὰρ αὐτὸν πρὸς τῷ στρατηγικώτατον εἶναι καὶ ἐλευθεριώτατον ὄντα ὁμοῦ καὶ δραστηριώτατον.&nbsp;&nbsp; Bryennios&nbsp;257.4-5&nbsp;</dd><dt>Described as a pretender to the throne shortly after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates's accession&nbsp;</dt> <dd>τὸν βασιλειῶντα.&nbsp;&nbsp; Bryennios&nbsp;261.11, 263.4, 267.21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(18)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;109.1094&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέως ἑαυτῷ περιέθηκεν ὄνομα.&nbsp;&nbsp; Attaleiates: History&nbsp;242.16 / 175.18&nbsp;</dd> <dd>βασιλεὺς Ῥωμαίων.&nbsp;&nbsp; Bryennios&nbsp;231.16&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;109.1483&nbsp;</dd><dt> Basileus (rebel)&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; Glykas&nbsp;615.20&nbsp;</dd><dt> Doux of Bulgaria&nbsp;</dt> <dd>δοῦκα τῆς τῶν Βουλγάρων...πάσης χώρας.&nbsp;&nbsp; Bryennios&nbsp;213.14&nbsp;</dd><dt> Doux of Dyrrachion&nbsp;</dt> <dd>τοῦ Δυρραχίου δουκικὴν διέπων ἀρχήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.22&nbsp;</dd> <dd>τὴν δουκικὴν ἔχων ἀρχήν.&nbsp;&nbsp; Attaleiates: History&nbsp;242.14-15 / 175.17&nbsp;</dd> <dd>δοὺξ Δυρραχίου.&nbsp;&nbsp; Zonaras&nbsp;18.17.19&nbsp;</dd> <dd>τὴν δουκικὴν περιεζωσμένος ἀρχὴν Δυρραχίου.&nbsp;&nbsp; Anna Komnene&nbsp;18.15&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;145.16&nbsp;</dd> <dd>μάγιστρον.&nbsp;&nbsp; Attaleiates: History&nbsp;154.4 / 115.3&nbsp;</dd> <dd>μάγιστρον.&nbsp;&nbsp; Zonaras&nbsp;18.13.12&nbsp;</dd><dt> Megas domestikos (Doux of all the West)&nbsp;</dt> <dd>τῷ δουκὶ πάσης δύσεως.&nbsp;&nbsp; Bryennios&nbsp;107.3&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.21&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Attaleiates: History&nbsp;242.15 / 175.17&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Zonaras&nbsp;18.17.19&nbsp;</dd><dt>Protonobelissimos&nbsp;</dt> <dd>πρωτονωβελισσίμῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Bryennios&nbsp;</dt> <dd>Βρυέννιος.&nbsp;&nbsp; Glykas&nbsp;615.18&nbsp;</dd> <dd>τὸν Βρυέννιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;145.16-17&nbsp;</dd> <dd>Βρυέννιον.&nbsp;&nbsp; Attaleiates: History&nbsp;154.4 / 115.3&nbsp;</dd> <dd>Βρυέννιος.&nbsp;&nbsp; Bryennios&nbsp;61.23&nbsp;</dd> <dd>Βρυέννιον.&nbsp;&nbsp; Zonaras&nbsp;18.13.12, 18.13.13, 18.13.16, etc.&nbsp;</dd> <dd>Βρυεννίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(15)</var><dl><dt> ancestor (grandfather) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>&nbsp;</dt> <dd>προγόνου.&nbsp;&nbsp; Anna Komnene&nbsp;207.17&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>&nbsp;</dt> <dd>αὐτάδελφος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.25&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Attaleiates: History&nbsp;242.18 / 175.20&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Bryennios&nbsp;217.4, 219.5&nbsp;</dd> <dd>(ἀδελφῷ).&nbsp;&nbsp; Zonaras&nbsp;18.17.20, 18.17.23, 18.17.28, etc.&nbsp;</dd> <dd>(ὁμαίμονι).&nbsp;&nbsp; Zonaras&nbsp;18.17.27&nbsp;</dd> <dd>αὐτάδελφον.&nbsp;&nbsp; Anna Komnene&nbsp;20.79&nbsp;</dd><dt> brother (adoptive) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>ἀδελφὸν εἰσποιήσασθαι.&nbsp;&nbsp; Anna Komnene&nbsp;288.34&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106409.html" title="(Ioannes) Bryennios the patrikios, father of the kaisar" >Anonymus 61</a> Bryennios&nbsp;</dt> <dd>(υἱός).&nbsp;&nbsp; Bryennios&nbsp;229.13&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> [probably false]&nbsp;</dt> <dd>(τὸν μείζω τῶν υἱῶν).&nbsp;&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106311.html" title="Batatzina, supporter of Bryennios at Raidestos in 1077" >Anonyma 105</a>&nbsp;</dt> <dd>(τῆς συγγενοῦς αὐτοῦ).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;174.15&nbsp;</dd> <dd>(συγγένειαν ἐκ τοῦ ἀνδρός).&nbsp;&nbsp; Attaleiates: History&nbsp;244.20 / 177.5&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111515.html" title="Anna the kouropalatissa, mother of Nikephoros Bryennios the usurper" >Anna 64</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Bryennios&nbsp;225.5&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106504.html" title="Bryennios the ethnarches" >Anonymus 195</a>&nbsp;</dt> <dd>παῖδα.&nbsp;&nbsp; Bryennios&nbsp;263.9&nbsp;</dd> <dd>υἱός.&nbsp;&nbsp; Anna Komnene&nbsp;287.69&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(49)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> entered his native city of Adrianople (Thrace) πόλιν.&nbsp;&nbsp; Attaleiates: History&nbsp;248.13 / 179.19&nbsp;</dd> <dd> left Dyrrachion with troops and supporters and advanced to Adrianople (Thrace) πρὸς Ἀνδιανούπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;242.18 / 175.19&nbsp;</dd> <dd> left Traianoupolis where he was proclaimed emperor and was welcomed at Adrianople (Thrace) τὴν Ἀδριανούπολιν.&nbsp;&nbsp; Bryennios&nbsp;231.17&nbsp;</dd> <dd> left Traianoupols on a red coach and proceeded to Adrianople (Thrace) εἰς Ἀδριανούπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;247.8 / 178.21-22&nbsp;</dd> <dd> remained one of the chief men of Adrianople Ἀδριανούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;287.66&nbsp;</dd> <dd> resolved to march against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> and left Adrianople (Thrace) τῆς Ἀδριανουπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;286.4 / 204.24-25&nbsp;</dd> <dd> returned to Adrianople (Thrace) πρὸς Ἀδριανούπολιν.&nbsp;&nbsp; Bryennios&nbsp;227.1&nbsp;</dd> <dd> persuaded Pechenegs to withdraw from Adrianople  Ἀδριανουπόλεως.&nbsp;&nbsp; Zonaras&nbsp;18.18.1&nbsp;</dd> <dd> rose in rebellion and arrived at Adrianople πρὸς Ἀδριανούπολιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.25&nbsp;</dd> <dd> set out for Adrianople  Ἀδριανούπολιν.&nbsp;&nbsp; Zonaras&nbsp;18.17.19&nbsp;</dd> <dd> was proclaimed emperor at Adrianople τὴν Ἀνδιανούπολιν.&nbsp;&nbsp; Glykas&nbsp;615.19-20&nbsp;</dd> <dd> was welcomed by the inhabitants of Adrianople τῆς Ἀδριανουπόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.19&nbsp;</dd><dt> Adrianople (Thrace): Theometor&nbsp;</dt> <dd> arrived at Adrianople and offered his thanks to the Mother of God in the church of the  Theometor τὸν ναὸν...τῆς Θεομήτορος.&nbsp;&nbsp; Bryennios&nbsp;231.19-20&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> was appointed doux and subjugated the Slavs of Bulgaria τῆς τῶν Βουλγάρων...πάσης χώρας.&nbsp;&nbsp; Bryennios&nbsp;213.14-15&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> learnt of the revolt against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, gathered his troops, and marched against Constantinople τὸ Βυζάντιον.&nbsp;&nbsp; Bryennios&nbsp;259.12&nbsp;</dd> <dd> rose in rebellion and attacked Constantinople Κωνσταντινουπόλει.&nbsp;&nbsp; Glykas&nbsp;615.21&nbsp;</dd> <dd> sent his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> with a large force against Constantinople τὸ Βυζάντιον.&nbsp;&nbsp; Attaleiates: History&nbsp;250.6 / 180.22&nbsp;</dd> <dd> vanquished and imprisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos he was then handed over to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) at Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;63.6-7&nbsp;</dd> <dd> was led blind to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Zonaras&nbsp;18.19.6&nbsp;</dd> <dd> was summoned by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) from Adrianople to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Bryennios&nbsp;211.17&nbsp;</dd><dt> Constantinople: Philopation&nbsp;</dt> <dd> was led by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106860.html" title="Boril, protoproedros and ethnarches" >Boril 61</a> who blinded him at  Philopation τὸ Φιλοπάτιον.&nbsp;&nbsp; Bryennios&nbsp;283.18-19&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> defeated the Croatians and Diokleians and returned to Dyrrachion Δυρράχιον.&nbsp;&nbsp; Bryennios&nbsp;215.14&nbsp;</dd> <dd> held the office of doux of Dyrrachion τοῦ Δυρραχίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.22&nbsp;</dd> <dd> received letters from his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>) urging him to rise in rebellion while at Dyrrachion Δυρράχιον.&nbsp;&nbsp; Bryennios&nbsp;219.7&nbsp;</dd> <dd> rose in rebellion and left Dyrrachion ἐκεῖθεν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.24&nbsp;</dd> <dd> rose in rebellion at Dyrrachion τοῦ Δυρραχίου.&nbsp;&nbsp; Glykas&nbsp;615.19&nbsp;</dd> <dd> was doux of Dyrrachion Δυρράχιον.&nbsp;&nbsp; Attaleiates: History&nbsp;242.14 / 175.16-17&nbsp;</dd> <dd> was doux of Dyrrachion Δυρραχίου.&nbsp;&nbsp; Zonaras&nbsp;18.17.19&nbsp;</dd> <dd> was sent to deal with the affairs of Illyricum in Dyrrachion Δυρράχιον.&nbsp;&nbsp; Bryennios&nbsp;213.21-22&nbsp;</dd><dt> Illyricum&nbsp;</dt> <dd> arrived and was welcomed by the inhabitants of Illyricum  Ἰλλυρικόν.&nbsp;&nbsp; Bryennios&nbsp;213.24&nbsp;</dd><dt> Kalabrye (Thrace)&nbsp;</dt> <dd> left Mesene and approached with his army a place called Kalabrye (Thrace) Καλαβρύην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;180.14-15&nbsp;</dd> <dd> Met with by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Kalabrye (Thrace) Καλαβρύη.&nbsp;&nbsp; Zonaras&nbsp;18.19.6&nbsp;</dd><dt> Kedoktou (Thrace)&nbsp;</dt> <dd> pitched his camp in the plains of Kedoktou (Thrace) ἐν τοῖς κατὰ τοῦ Κηδόκτου πεδίοις.&nbsp;&nbsp; Bryennios&nbsp;267.25&nbsp;</dd><dt> Kedoktou: Theometor&nbsp;</dt> <dd> while encamped in the plains of Kedoktou he prayed in the church of the  Theometor ναὸν τῆς τοῦ Θεοῦ Λόγου μητρός.&nbsp;&nbsp; Bryennios&nbsp;269.1-2&nbsp;</dd><dt> Kyzikos&nbsp;</dt> <dd> sent his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>) to being under his rule the peninsula of Kyzikos τῆς Κυζίκου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.3&nbsp;</dd> <dd> sent troops to capture the peninsula of Kyzikos τῆς Κυζίκου.&nbsp;&nbsp; Attaleiates: History&nbsp;268.20 / 192.22&nbsp;</dd><dt> Mesene (Thrace)&nbsp;</dt> <dd> advanced with his entire army against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, having left Mesene (Thrace) τῆς Μεσήνης.&nbsp;&nbsp; Attaleiates: History&nbsp;289.11 / 207.6&nbsp;</dd> <dd> left with his army Mesene (Thrace) τῆς Μεσήνης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;180.16&nbsp;</dd><dt> Panion (Thrace)&nbsp;</dt> <dd> people of hastened to join him at Panion (Thrace) Πάνιον.&nbsp;&nbsp; Zonaras&nbsp;18.17.22&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> people of hastened to join him Raidestos (Thrace) οἱ  Ῥαιδεστήνοι.&nbsp;&nbsp; Zonaras&nbsp;18.17.23&nbsp;</dd><dt> Theodoroupolis (Thrace)&nbsp;</dt> <dd> was preparing his army when he received the envoys of Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>), <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107559.html" title="Konstantinos Choirosphaktes" >Konstantinos 126</a> Choirosphaktes and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108216.html" title="Romanos Straboromanos" >Romanos 61</a> Straboromanos, at Theodoroupolis (Thrace) τὴν Θεοδωρούπολιν.&nbsp;&nbsp; Bryennios&nbsp;261.6-7&nbsp;</dd><dt> Theodosioupolis (Erzerum)&nbsp;</dt> <dd> advised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to either wait for the enemy there (in Cappadocia) or in Theodosioupolis (Erzerum) τὴν Θεοδοσίου πόλιν.&nbsp;&nbsp; Bryennios&nbsp;107.8&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> came across <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a> Basilakes who attacked him near Thessalonike περὶ Θεσσαλονίκην.&nbsp;&nbsp; Bryennios&nbsp;225.18&nbsp;</dd> <dd> came across Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) in the city of Thessalonike τῆς Θεσσαλονίκης.&nbsp;&nbsp; Attaleiates: History&nbsp;246.11 / 178.6&nbsp;</dd> <dd> came across Nikephoiros 061 Basilakes at Thessalonike ἐν Θεσσαλονίκῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.11&nbsp;</dd><dt> Thrace&nbsp;</dt> <dd> learnt of the revolt against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> while staying in Thrace ἐν Ὀδρυσοῖς.&nbsp;&nbsp; Bryennios&nbsp;259.9&nbsp;</dd> <dd> was summoned to Constantinople by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) from Thrace ἐξ Ὀδρυσῶν.&nbsp;&nbsp; Bryennios&nbsp;211.16&nbsp;</dd><dt>Traianoupolis (Thrace)&nbsp;</dt> <dd> joined his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> at Traianoupolis (Thrace) εἰς Τραϊανούπολιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.13&nbsp;</dd> <dd> met his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>) with the latter's troops at Traianoupolis (Thrace) εἰς Τραϊανούπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;246.21 / 178.14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>A tent which collapsed after he had turned down the peace proposals of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates and sent away his envoy <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108216.html" title="Romanos Straboromanos" >Romanos 61</a>&nbsp;</dt> <dd>ἡ τοῦ Βρυεννίου σκηνή.&nbsp;&nbsp; Attaleiates: History&nbsp;287.3-4 / 205.15&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
