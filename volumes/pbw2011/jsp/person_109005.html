<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> Blessed (he had died by the time the additional paragraph about his commemoration in the Diataxis of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109052.html" title="Michael Attaleiates" >Michael 202</a> Attaleiates was written)&nbsp;</dt> <dd>τῷ μακαρίτῃ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1349-1350&nbsp;</dd><dt> He had been killed when following <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> in the war against the Turks around Antioch; details may be found in the history of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;284.77-80&nbsp;</dd><dt>Killed during a battle with the Turks near Antioch&nbsp;</dt> <dd>ἀνῃρέθη δὲ καὶ ὁ Διογένης.&nbsp;&nbsp; Bryennios&nbsp;207.8-9&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>A noble and courageous man whose character, however, was not commendable in every aspect&nbsp;</dt> <dd>ἀνδρὶ εὐγενεῖ μὲν καὶ κατὰ χεῖρα γενναῖῳ, τὸν δέ γε τρόπον οὐ πάνυ τι ὄντι ἐπαινετέῳ.&nbsp;&nbsp; Bryennios&nbsp;87.2-3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Diogenes&nbsp;</dt> <dd>τοῦ Διογένους.&nbsp;&nbsp; Bryennios&nbsp;85.23&nbsp;</dd></dl></li><li><label>Kinship <var>(5)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>γαμβρός.&nbsp;&nbsp; Bryennios&nbsp;207.5&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109127.html" title="Theodora - Xene Komnene, sister of Alexios I Komnenos" >Theodora 106</a>&nbsp;</dt> <dd>ἀνδρί.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1350&nbsp;</dd> <dd>(συνήρμοσεν).&nbsp;&nbsp; Bryennios&nbsp;87.1&nbsp;</dd> <dd>(ὁμεύνου).&nbsp;&nbsp; Anna Komnene&nbsp;284.97&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>υἱῷ.&nbsp;&nbsp; Bryennios&nbsp;85.23&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
