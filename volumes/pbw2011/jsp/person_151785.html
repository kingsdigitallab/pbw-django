<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(33)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He had many sons and daughters, which complicated arrangements for the succession&nbsp;</dt> <dd>πολλοὶ μὲν υἱεῖς καὶ θυγατέρες ἐγεγόνεισαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.69-70&nbsp;</dd><dt>He was on bad terms with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151722.html" title="Muhammad ibn Danishmend" >Muhammad 17001</a>, giving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> an opportunity&nbsp;</dt> <dd>διάφορον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;19.10-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt>Sultan of Ikonion&nbsp;</dt> <dd>ὃν δὴ Σουλτὰν τῶν ἄλλων ὑπερτιθέντες ὀνομάζουσι Πέρσαι.&nbsp;&nbsp; Kinnamos&nbsp;14.11-13&nbsp;</dd> <dd>τῷ τῆς Ἰκονίου πόλεως ἀρχηγῷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;19.11&nbsp;</dd> <dd>τὸν Ἰκονίου ... κρατοῦντα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.55-56&nbsp;</dd> <dd>σουλτάνου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.50&nbsp;</dd> <dd>soldanus Yconiensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 21.48&nbsp;</dd> <dd>τῷ κατάρχοντι τῶν Τούρκων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.69&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(9)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161302.html" title="daughter (Kamero) of Mas'ud I, sultan of Ikonion" >Anonyma 25002</a>&nbsp;</dt> <dd>(θυγατέρα).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;36.59-60&nbsp;</dd> <dd>(θυγατέρων).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.46&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a>&nbsp;</dt> <dd>(ابن).&nbsp;&nbsp; Ibn Shaddad&nbsp;376&nbsp;</dd> <dd>(υἱῷ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.75&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162583.html" title="Dhu'l Nun, son-in-law of Mas'ud of Ikonion" >Dhul Nun 101</a>&nbsp;</dt> <dd>(γαμβρῶν).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.75&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151809.html" title="Yaghi-Basan ibn Danishmend, amir of Cappadocia" >Yaghi-Basan 17001</a>&nbsp;</dt> <dd>(γαμβρῶν).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.75 &nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162083.html" title="Melikshah, Seljuk sultan of Rum" >Melikshah 101</a>&nbsp;</dt> <dd>νόθος ... ἀδελφός.&nbsp;&nbsp; Anna Komnene&nbsp;478.7 &nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151722.html" title="Muhammad ibn Danishmend" >Muhammad 17001</a>&nbsp;</dt> <dd>κατὰ γένος αὐτῷ προσήκων.&nbsp;&nbsp; Kinnamos&nbsp;14.20-23&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151535.html" title="mother of the sultan of Ikonion" >Anonyma 17003</a>&nbsp;</dt> <dd>(γειναμένης).&nbsp;&nbsp; Kinnamos&nbsp;46.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Andrachman&nbsp;</dt> <dd> camped at Andrachman ᾿Ανδραχμᾶν.&nbsp;&nbsp; Kinnamos&nbsp;42.1&nbsp;</dd><dt> Bahasna&nbsp;</dt> <dd> captured Bahasna from the Armenians, but lost it to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> بهسنى.&nbsp;&nbsp; Ibn Shaddad&nbsp;376&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> had his predecessor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162083.html" title="Melikshah, Seljuk sultan of Rum" >Melikshah 101</a> murdered at Ikonion Ἰκόνιον.&nbsp;&nbsp; Anna Komnene&nbsp;480.72&nbsp;</dd> <dd> retreated to defend Ikonion ᾿Ικόνιον.&nbsp;&nbsp; Kinnamos&nbsp;42.22-46.19&nbsp;</dd> <dd> was sultan of Ἰκονίου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.55&nbsp;</dd> <dd> was sultan of Ikonion Ἰκονίου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;19.11&nbsp;</dd><dt> Kaballa (Asia Minor)&nbsp;</dt> <dd> extended the defence of Ikonion as far as Kaballa (Asia Minor) Καβάλλα.&nbsp;&nbsp; Kinnamos&nbsp;42.21, cf. 42.23&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> challenged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, chose to fight at Philomelion (Asia Minor) Φιλομίλιον.&nbsp;&nbsp; Kinnamos&nbsp;40.11-13&nbsp;</dd><dt> Prakana (near Seleukeia, Cilicia)&nbsp;</dt> <dd> was accused of capturing Prakana Πρακανάν.&nbsp;&nbsp; Kinnamos&nbsp;38.11-13, 39.20-22&nbsp;</dd><dt> Taxara (the ancient Koloneia)&nbsp;</dt> <dd> defended Ikonion from his camp at Taxara Τἀξαρα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.45&nbsp;</dd><dt> Tell Bashir&nbsp;</dt> <dd> besieged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156358.html" title="Joscelin II, count of Edessa" >Joscelin 4002</a> in Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.52&nbsp;</dd> <dd> his attacks were driving the nobility of Edessa towards Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 15.17&nbsp;</dd><dt> Tyragion (fortress near Philomelion)&nbsp;</dt> <dd> had <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162083.html" title="Melikshah, Seljuk sultan of Rum" >Melikshah 101</a> blinded at Tyragion Τυράγιον.&nbsp;&nbsp; Anna Komnene&nbsp;480.49&nbsp;</dd><dt>Tzibritze (Phrygia)&nbsp;</dt> <dd> attacked the Byzantines at Tzibritze (Phrygia) Τζιβρηλιτζημανί.&nbsp;&nbsp; Kinnamos&nbsp;47.2&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
