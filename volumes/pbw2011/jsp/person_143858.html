<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(20)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> had endowed with his power with the protection of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>ᾧπερ τῇ ἐξουσίᾳ μου τῇ ἀντιλήψει τοῦ κραταίου καὶ ἁγίου ἡμῶν βασιλέως ἐδωρησάμην.&nbsp;&nbsp; Patmos: Testament&nbsp;83&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Charistikarios&nbsp;</dt> <dd>χαριστικαρίῳ.&nbsp;&nbsp; Patmos: Testament&nbsp;83 (x2); 84 (x 3)&nbsp;</dd> <dd>χαριστικάριον.&nbsp;&nbsp; Patmos: Codicil&nbsp;86 (x 2); 87&nbsp;</dd><dt> Chartoularios&nbsp;</dt> <dd>χαρτουλάριον.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt>Patriarchal notarios&nbsp;</dt> <dd>πατριαρχικὸν νοτάριον.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143643.html" title="brothers of designated successor of Christodoulos Theodosios" >Anonymi 14123</a>&nbsp;</dt> <dd>(αὐταδέλφους).&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd>(αὐταδέλφους).&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143644.html" title="relatives of designated successor of Christodoulos Theodosios" >Anonymi 14124</a>&nbsp;</dt> <dd>(συγγενεῖς).&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143711.html" title="Basileios, kastresios, uncle of chartoularios Theodosios" >Basileios 14104</a>&nbsp;</dt> <dd>ἀνεψιὸν.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd> <dd>τῷ τοῦ Καστρισίου.&nbsp;&nbsp; Patmos: Testament&nbsp;83; 84&nbsp;</dd> <dd>τὸν τοῦ Καστρισίου.&nbsp;&nbsp; Patmos: Codicil&nbsp;86; 87&nbsp;</dd><dt> spiritual brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>&nbsp;</dt> <dd>(ὁ πνευματικὸς ἀδελφὸς ἡμῶν).&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt>spiritual son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>&nbsp;</dt> <dd>τὸ πνευματικόν μου παιδίον.&nbsp;&nbsp; Patmos: Testament&nbsp;82; 83&nbsp;</dd> <dd>τὸ πνευματικόν μου παιδίον.&nbsp;&nbsp; Patmos: Codicil&nbsp;86; 87&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Constantinople&nbsp;</dt> <dd> promised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to be tonsured and to appeal to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> on arrival at Constantinople ἅμα τῷ κατελθεῖν ἀπὸ τῶν αὐτόθι .&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd> was expected by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to collect the deeds of the Patmos monastery and bid farewell to relatives at Constantinople Πόλει.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Kos&nbsp;</dt> <dd> had promised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> that he would appeal to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> about the moanstery on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt>Patmos&nbsp;</dt> <dd> was bequeathed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> the deeds and other possessions of the monastery on Patmos μονῆς.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd> was designated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> his second choice as head of the monastery on Patmos τῇ εἰρημένῃ ... μονῇ.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd> <dd> was directed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to come, be tonsured and direct the monastery on Patmos τῇ εἰρημένῃ θείᾳ μονῇ.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd> <dd> was forbidden by Christodoulos 102 to transfer to any other monastery the monastery on Patmos τὸ τοιοῦτον μοναστήριον.&nbsp;&nbsp; Patmos: Testament&nbsp;84&nbsp;</dd> <dd> was given by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> power to direct the affairs of the monastery on Patmos τῆς μονῆς.&nbsp;&nbsp; Patmos: Codicil&nbsp;86&nbsp;</dd> <dd> was given the same authority as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> in the monastery on Patmos ἐν τῇ/ μονῇ.&nbsp;&nbsp; Patmos: Testament&nbsp;83&nbsp;</dd> <dd> was left by Christodoulos 102 as master of the monastery on Patmos μοναστηρίου.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd> <dd> was made by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> autonomous lord over the monastery on Patmos τὴν ὑπ ᾿ ἐμὲ μονὴν.&nbsp;&nbsp; Patmos: Codicil&nbsp;86&nbsp;</dd> <dd> was not to be opposed by any monks in the monastery on Patmos τῆς αὐτῆς μονῆς.&nbsp;&nbsp; Patmos: Testament&nbsp;83&nbsp;</dd> <dd> was ordered by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>to receive fugitive monks who returned to the monastery on Patmos τῇ εἰρημένῃ μονῇ.&nbsp;&nbsp; Patmos: Testament&nbsp;84&nbsp;</dd> <dd> was required by Christodulos 101 to consent to any works the superior did for the monastery on Patmos τῆς αὐτῆς μονῆς.&nbsp;&nbsp; Patmos: Codicil&nbsp;86&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
