<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(63)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(4)</var><dl><dt> Wrote a letter to the archbishop of Thessalonike <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108460.html" title="Theophanes, metropolitan of Thessalonike [1029, 1032]" >Theophanes 101</a> about the validity of a betrothal and about a bath and a donation to a church (in Thessalonike)&nbsp;</dt> <dd>&nbsp; Alexios Stoudites&nbsp;47, VV 12.516-517&nbsp;</dd><dt> Wrote a letter to the clergy of the metropolis of Caria (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108819.html" title="clergy of the metropolis of Caria" >Anonymi 151</a>) urging them not to obey their metropolitan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108883.html" title="metropolitan of Caria" >Anonymus 450</a>) until the latter abides by the synodal decision (concerning the reinstatement of the bishop of Tabae <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108884.html" title="bishop of Tabai (Lydia)" >Anonymus 451</a>)&nbsp;</dt> <dd>Πιττάκιον.&nbsp;&nbsp; Alexios Stoudites&nbsp;6&nbsp;</dd><dt> Wrote a letter to the judge of the theme (of Thessalonike, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108889.html" title="krites (?) in the theme of Thessalonike" >Anonymus 456</a>) about about a bath and a donation to a church (in Thessalonike)&nbsp;</dt> <dd>γραφὴν ἐξαπεστείλαμεν.&nbsp;&nbsp; Alexios Stoudites&nbsp;47, VV 12.517&nbsp;</dd><dt>Wrote a letter to the metropolitan of Caria (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108883.html" title="metropolitan of Caria" >Anonymus 450</a>) banning him from performing episcopal duties until he consents to the reinstatement of the bishop of Tabae (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108884.html" title="bishop of Tabai (Lydia)" >Anonymus 451</a>)&nbsp;</dt> <dd>Πιττάκιον.&nbsp;&nbsp; Alexios Stoudites&nbsp;4-5&nbsp;</dd></dl></li><li><label>Death <var>(4)</var><dl><dt> Died after enjoying the patriarchal throne for eighteen years&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.22.23&nbsp;</dd><dt> Died and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> Keroularios&nbsp;</dt> <dd>καταλύει τὸν βίον.&nbsp;&nbsp; Glykas&nbsp;595.3-5&nbsp;</dd><dt> His death enabled God (and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) to make <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> patriarch&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 326&nbsp;</dd><dt>His life was brought to an end and he was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> Keroularios&nbsp;</dt> <dd>Date: on February 20 of the 11th indiction (1043)&nbsp;?? ?? ??????? ??? ??????????? ?????, ??? ????????? ???????????κατέλυσε τὴν ζωήν.&nbsp;&nbsp; Skylitzes&nbsp;429.18-19&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> succeeded  him as patriarch of Constantinople&nbsp;</dt> <dd>Μιχαὴλ δὲ οὖτος ἦν ὁ μετὰ τὸν θεῖον  Ἀλέξιον τοῦ ἱεροῦ θρόνου προστάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 17.2-4&nbsp;</dd><dt> The great light of the Church, whose preparation for death allowed him to be divorced easily from the body he had long despised&nbsp;</dt> <dd>ὁ μέγας τῆς ἐκκλησίας φωστήρ.&nbsp;&nbsp; Psellos&nbsp;Keroularios 326&nbsp;</dd><dt>At the time of the conspiracy by the metropolitans of Kyzikos, Nikomedeia, Side, Ankyra, and others (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106909.html" title="Demetrios, metropolitan of Kyzikos [1028, 1029, 1032, 1039]" >Demetrios 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106698.html" title="Antonios Paches, bishop of Nikomedeia [1039]" >Antonios 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106471.html" title="bishop of Side in 1030s" >Anonymus 162</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106472.html" title="bishop of Ankyra in 1030s" >Anonymus 163</a>) to depose him he had served at the helm of the Church for 11 and a half years &nbsp;</dt> <dd>ἐπὶ ἔνδεκα πρὸς τῷ ἡμίσει χρόνους τὴν ἐκκλησίαν ἰθύνας.&nbsp;&nbsp; Skylitzes&nbsp;401.75-76&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(16)</var><dl><dt> Hegoumenos of Stoudios&nbsp;</dt> <dd>τὴν προστασίαν ἔχων τῆς τοῦ Στουδίου μονῆς.&nbsp;&nbsp; Zonaras&nbsp;17.9.35&nbsp;</dd> <dd>ريس دير الاصطوديون.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480&nbsp;</dd><dt>Patriarch of Constantinople&nbsp;</dt> <dd>τῷ πατριάρχῃ.&nbsp;&nbsp; Skylitzes&nbsp;374.39&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Alexios Stoudites&nbsp;4.1&nbsp;</dd> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως Νέας Ῥώμης.&nbsp;&nbsp; Alexios Stoudites&nbsp;8.1-2, 25.1-2, 47, VV 12.516&nbsp;</dd> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; Alexios Stoudites&nbsp;8.2&nbsp;</dd> <dd>πατριάρχης.&nbsp;&nbsp; Glykas&nbsp;585.11&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Kleinchroniken&nbsp;165.11, 166.12&nbsp;</dd> <dd>τὸν πατριάρχην.&nbsp;&nbsp; Attaleiates: History&nbsp;15.21 / 12.25&nbsp;</dd> <dd>πατριάρχην.&nbsp;&nbsp; Zonaras&nbsp;17.9.36&nbsp;</dd> <dd>πατριάρχης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 20.2&nbsp;</dd> <dd>صير... بطريركًا على القسطنطينية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480, 486&nbsp;</dd> <dd>πατριάρχῃ.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 31.5&nbsp;</dd> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως, Νέας ῾Ρώμης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δεσπότου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107635.html" title="Kyriakos, metropolitan of Ephesos [1027, 1028, 1029, 1032, 1039]" >Kyriakos 101</a>&nbsp;</dt> <dd>ὁμαίμονα.&nbsp;&nbsp; Skylitzes&nbsp;375.60&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(13)</var><dl><dt> Bosporos&nbsp;</dt> <dd> paid his way back from his monastery on the Bosporos τὴν αὐτοῦ ὑποστροφήν.&nbsp;&nbsp; Skylitzes&nbsp;418.34&nbsp;</dd> <dd> was requested by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>) to go to his monastery on the Bosporos ἐν τῷ Στενῷ.&nbsp;&nbsp; Skylitzes&nbsp;418.12-13&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was appointed patriarch of Constantinople القسطنطينية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480, 486&nbsp;</dd> <dd> was archbishop (patriarch) of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Alexios Stoudites&nbsp;8.1, 25.1, 47, VV 12.516&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was summoned to the  Great Palace ἐν τοῖς ἀνακτόροις.&nbsp;&nbsp; Skylitzes&nbsp;391.2&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> crowned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> in  Hagia Sophia ἐν τῇ Ἁγίᾳ Σοφίᾳ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd> joined the crowd protesting against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> in  Hagia Sophia τὴν μεγάλην...ἐκκλησίαν.&nbsp;&nbsp; Skylitzes&nbsp;418.32-33&nbsp;</dd> <dd> sought refuge from the angry mob in the sanctuary of  Hagia Sophia ἐν τῇ Ἁγίᾳ Σοφίᾳ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd> was brought out by the crowds (protesting against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s banishment) from  Hagia Sophia τὸ τέμενος τῆς τοῦ θεοῦ λόγου ἁγίας σοφίας.&nbsp;&nbsp; Attaleiates: History&nbsp;15.20-21 / 12.24-25&nbsp;</dd><dt>Constantinople: Stoudios&nbsp;</dt> <dd> had charge of the  Stoudios (monastery)  τῆς τοῦ Στουδίου μονῆς.&nbsp;&nbsp; Zonaras&nbsp;17.9.35&nbsp;</dd> <dd> was hegoumenos of the monastery of  Stoudios الاصطوديون.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>τὴν μοναχικὴν πολιτείαν ἀκριβωσάμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;16.3 / 13.5&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
