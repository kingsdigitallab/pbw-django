<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(43)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He died as the monk Antonios on a January 5 [in the Evergetis monastery, between 1116 and 1136]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;13&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;234&nbsp;</dd></dl></li><li><label>Description <var>(8)</var><dl><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> saw him as an exceptional fighting man, most experienced in war, and not wanting to ignore commands&nbsp;</dt> <dd>μαχιμώτατον...καὶ περὶ τὰ πολεμικὰ ἐπιτήδειον.&nbsp;&nbsp; Anna Komnene&nbsp;226.11-14&nbsp;</dd><dt> He was still very young at the time of the Komnenian revolt (1081), and inseparable from his grandfather <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>νέος ἔτι ὢν καὶ μήπω μειράκιον καὶ διὰ τοῦτο ἀδιασπάστως συνὼν τῷ καίσαρι .&nbsp;&nbsp; Anna Komnene&nbsp;70.67-68&nbsp;</dd><dt> Even he and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a> (neither named here), grandchildren of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>, inherited her qualities, which lasted through two generations; their mother, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>, was also dynastically positive, being of the Bulgarian royal line&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> Lord&nbsp;</dt> <dd>κῦρ.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;234&nbsp;</dd><dt> Protector of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>&nbsp;</dt> <dd>πανσέβαστέ μου ἀντιλῆπτορ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;153.3&nbsp;</dd><dt>Still very young when his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>) was approaching death&nbsp;</dt> <dd>τοὺς παῖδας αὐτοῦ κομιδῇ νέους.&nbsp;&nbsp; Bryennios&nbsp;219.14&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(18)</var><dl><dt> Doux of Dyrrachion&nbsp;</dt> <dd>τὴν τοῦ Δυρραχίου φρουράν.&nbsp;&nbsp; Anna Komnene&nbsp;225.97-98&nbsp;</dd><dt> Megas doux&nbsp;</dt> <dd>μεγάλου δουκός.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>δοὺξ μέγας.&nbsp;&nbsp; Anna Komnene&nbsp;225.91&nbsp;</dd> <dd>μεγάλου δουκός.&nbsp;&nbsp; Pantokrator Typikon&nbsp;234&nbsp;</dd><dt> Megas doux of the fleet&nbsp;</dt> <dd>μέγαν δοῦκα τοῦ στόλου.&nbsp;&nbsp; Anna Komnene&nbsp;259.34&nbsp;</dd><dt> Pansebastos sebastos&nbsp;</dt> <dd>πανσεβάστου σεβαστοῦ.&nbsp;&nbsp; Kecharitomene&nbsp;1867&nbsp;</dd><dt> Porphyrogennetos&nbsp;</dt> <dd>πορφυρανθοῦς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protosebastos&nbsp;</dt> <dd>πρωτοσεβαστός.&nbsp;&nbsp; Iveron&nbsp;2.162.24&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστοῦ.&nbsp;&nbsp; Iveron&nbsp;2.229.33&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;153.1, 207.8&nbsp;</dd> <dd>σεβαστόν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστόν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστόν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστόν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;13&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(11)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δούκα.&nbsp;&nbsp; Iveron&nbsp;2.229.33, 2.243.522&nbsp;</dd> <dd>τοῦ Δούκα.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>Δουκῶν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;189.30, 207.8&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκαν.&nbsp;&nbsp; Anna Komnene&nbsp;225.96&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; Kecharitomene&nbsp;1867&nbsp;</dd></dl></li><li><label>Kinship <var>(17)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111523.html" title="Anna Doukaina, sister of Eirene Doukaina and wife of Georgios Palaiologos" >Anna 63</a>&nbsp;</dt> <dd>(ἀελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>αὐτάδελφος.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;13&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Kecharitomene&nbsp;1866&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>&nbsp;</dt> <dd>(ἐπ᾽ ἀδελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>γυναικάδελφος.&nbsp;&nbsp; Iveron&nbsp;2.162.24, 2.229.33&nbsp;</dd> <dd>τῷ γυναικαδέλφῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;153.1, 187.1&nbsp;</dd> <dd>γυναικάδελφος.&nbsp;&nbsp; Anna Komnene&nbsp;225.91-92&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>&nbsp;</dt> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>ἐκγόνων.&nbsp;&nbsp; Bryennios&nbsp;175.33&nbsp;</dd> <dd>ἔγγονος.&nbsp;&nbsp; Anna Komnene&nbsp;70.67&nbsp;</dd> <dd>υἱωνόν.&nbsp;&nbsp; Anna Komnene&nbsp;70.70&nbsp;</dd> <dd>ἔγγονοι.&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>υἱέων.&nbsp;&nbsp; Bryennios&nbsp;173.16&nbsp;</dd> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>(μητρί).&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θείου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;234&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>θεῖος οὐμὸς πρὸς μητρός.&nbsp;&nbsp; Anna Komnene&nbsp;336.48&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(23)</var><dl><dt> Abydos&nbsp;</dt> <dd> received a brief to capture the coastal cities so took his forces to Abydos  Ἄβυδον.&nbsp;&nbsp; Anna Komnene&nbsp;336.50&nbsp;</dd><dt> Chios&nbsp;</dt> <dd> was recalled from Epidamnos (Dyrrachion) and sent to attack <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108497.html" title="Tzachas/Chaka, Turkish amir" >Tzachas 61</a> on Chios Χίου.&nbsp;&nbsp; Anna Komnene&nbsp;226.25&nbsp;</dd><dt> Choma&nbsp;</dt> <dd> travelled from Laodikeia to Lampe via Choma Χώματος.&nbsp;&nbsp; Anna Komnene&nbsp;338.15&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> returned from Mitylene to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Anna Komnene&nbsp;261.31&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Crete&nbsp;</dt> <dd> reached the island of Karpathos and was ceded by the Cretans the island of Crete Κρήτην.&nbsp;&nbsp; Anna Komnene&nbsp;262.38&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> was ceded the island of Crete and sailed on to Cyprus τὴν Κύπρον.&nbsp;&nbsp; Anna Komnene&nbsp;262.40&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to Dyrrachion  Ἐπίδαμνον.&nbsp;&nbsp; Anna Komnene&nbsp;225.96&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> after a full day of fighting won a battle outside Ephesos τὴν Ἐφεσίων.&nbsp;&nbsp; Anna Komnene&nbsp;337.85&nbsp;</dd><dt> Karpathos&nbsp;</dt> <dd> sailed for Crete and stopped en route at the island of Karpathos Κάρπαθον.&nbsp;&nbsp; Anna Komnene&nbsp;262.35&nbsp;</dd><dt> Kyrenia (Cyprus)&nbsp;</dt> <dd> landed on Cyprus and took the town of Kyrenia (Cyprus) Κυρήνην.&nbsp;&nbsp; Anna Komnene&nbsp;262.41&nbsp;</dd><dt> Lampe (Phrygia)&nbsp;</dt> <dd> captured Lampe Λάμπην.&nbsp;&nbsp; Anna Komnene&nbsp;338.16&nbsp;</dd><dt> Laodikeia (Phrygia)&nbsp;</dt> <dd> was ceded Laodikeia (Phrygia) Λαοδίκειαν.&nbsp;&nbsp; Anna Komnene&nbsp;338.13&nbsp;</dd><dt> Leukosia (Cyprus)&nbsp;</dt> <dd> strengthened the defenses of Leukosia (Cyprus) Λευκουσίαν.&nbsp;&nbsp; Anna Komnene&nbsp;263.77-78&nbsp;</dd><dt> Mitylene&nbsp;</dt> <dd> for three months attacked the walls of Mitylene Μιτυλήνης.&nbsp;&nbsp; Anna Komnene&nbsp;259.48&nbsp;</dd> <dd> recaptured and refortified Mitylene Μιτυλήνην.&nbsp;&nbsp; Anna Komnene&nbsp;261.26-27&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> proclaimed the capture of Nicaea Νικαίας.&nbsp;&nbsp; Anna Komnene&nbsp;336.41&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> captured Philadelphia Φιλαδέλφειαν.&nbsp;&nbsp; Anna Komnene&nbsp;338.11&nbsp;</dd><dt> Polybotos&nbsp;</dt> <dd> pursued the Turks who fled the battle of Ephesos to Polybotos, and defeated them there Πολυβοτόν.&nbsp;&nbsp; Anna Komnene&nbsp;338.17&nbsp;</dd><dt> Preklista (Strymon)&nbsp;</dt> <dd> owned a property at Preklista (Strymon) Πρεκλίστας.&nbsp;&nbsp; Iveron&nbsp;2.162.23&nbsp;</dd><dt> Samos (Aegean)&nbsp;</dt> <dd> sent a fleet and recovered Samos Σάμον.&nbsp;&nbsp; Anna Komnene&nbsp;261.30&nbsp;</dd><dt> Sardis (Lydia)&nbsp;</dt> <dd> captured Sardis Σάρδεις.&nbsp;&nbsp; Anna Komnene&nbsp;338.11&nbsp;</dd><dt>Smyrna&nbsp;</dt> <dd> forced the capitulation of Smyrna Σμύρνην.&nbsp;&nbsp; Anna Komnene&nbsp;336.57-64&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl></dl></li><li><label>Possession <var>(2)</var><dl><dt> A property (in Chalkidike, which was claimed by Iveron)&nbsp;</dt> <dd>τὸν κατεχόμενον τόπον.&nbsp;&nbsp; Iveron&nbsp;2.229.32-34&nbsp;</dd><dt>A property at Preklista (mentioned in delimitation of Iveron estate at Melitziane in Strymon valley)&nbsp;</dt> <dd>τὰ δίκαια τῆς Πρεκλίστας, ὅπερ κατέχει ὁ πρωτοσεβαστός.&nbsp;&nbsp; Iveron&nbsp;2.162.23-24, 2.243.522&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Antonios&nbsp;</dt> <dd>Ἀντώνιος: he was renamed Antonios when he entered the Evergetis monastery:.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;13&nbsp;</dd> <dd>Ἀντώνιος:  he was renamed Antonios when he entered the Evergetis monastery:.&nbsp;&nbsp; Kecharitomene&nbsp;1868&nbsp;</dd></dl></li></ul></div></div>
