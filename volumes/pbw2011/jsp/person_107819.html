<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(177)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(6)</var><dl><dt> According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107665.html" title="Pope Leo IX" >Leon 29</a>, he wrote the letter to the Apulians (that from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107663.html" title="Leon of Ohrid, archbishop of Bulgaria" >Leon 108</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158520.html" title="Ioannes, archbishop of Trani" >Ioannes 10107</a>?) in which it was argued that the bread used by Christ for the institution of the Eucharist was leavened&nbsp;</dt> <dd>&nbsp; Leo IX  &nbsp;ep. I to Keroularios (Will) 91A.34-39&nbsp;</dd><dt> He had written letters to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107665.html" title="Pope Leo IX" >Leon 29</a> advocating concord and unity among the faithful servants of Christ&nbsp;</dt> <dd>exhortatorias ad concordiam et unitatem direxit nobis litteras.&nbsp;&nbsp; Leo IX  &nbsp;ep. to Monomachos (Will) 88A.32-89B.11&nbsp;</dd><dt> He sent a second letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108140.html" title="Petros III, patriarch of Antioch" >Petros 103</a> on a similar subject to the first, paying particular attention to the spreading of the information it contained&nbsp;</dt> <dd>&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch II (Will) 184.1-188.38&nbsp;</dd><dt> He was co-author of the letter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107663.html" title="Leon of Ohrid, archbishop of Bulgaria" >Leon 108</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158520.html" title="Ioannes, archbishop of Trani" >Ioannes 10107</a>, according to the title of the Latin version&nbsp;</dt> <dd>&nbsp; Leon of Ohrid (Latin)&nbsp;61.1-4&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108140.html" title="Petros III, patriarch of Antioch" >Petros 103</a>, dealing in a very negative way with the visit of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161249.html" title="Frederick of Lorraine" >Frederick 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161251.html" title="Humbert, cardinal bishop of Silva Candida" >Humbert 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161268.html" title="Petros, archbishop of Amalfi" >Petros 148</a> to Constantinople, and the errors of the Latins generally&nbsp;</dt> <dd>&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 172.1-184.9&nbsp;</dd><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> Mauropous&nbsp;</dt> <dd>ἡ θεία γραφή σου.&nbsp;&nbsp; Mauropous: Letters&nbsp;177.4-5&nbsp;</dd></dl></li><li><label>Death <var>(15)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> at once repented, wailed aloud and bringing his body with a distinguished escort from banishment to his own monastery, deposited it there and restored his nephews (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107962.html" title="Nikephoros, nephew of patriarch Michael I Keroularios" >Nikephoros 111</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>) to their former honours&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.5.8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113133.html" title="messenger who reported death of Michael Keroularios to Isaakios I" >Anonymus 6046</a> brought good news of his death to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> on his return from his place of exile far off which as it were freed Isaakios from concern for the future&nbsp;</dt> <dd>εὐάγγελός τις αὐτῷ τῆς ἐκείνου ἀποδημίας ἐξ ἀποστολῆς προσήνεγκε πόρρωθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 65.12-14&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> honoured him by appointing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> as his successor&nbsp;</dt> <dd>τοιούτῳ τοιγαροῦν ἀνδρὶ τὸν ἀπεληλυθότα τιμήσας ὁ βασιλεύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 67.1-2&nbsp;</dd><dt> After a short time he departed this world, and someone (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113133.html" title="messenger who reported death of Michael Keroularios to Isaakios I" >Anonymus 6046</a>) reported his death as good news to (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) Komnenos, thinking to free him from cares&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.5.7&nbsp;</dd><dt> After his death his right hand formed the sign of the cross as in a blessing gesture and remained in this position despite the mortification of the body&nbsp;</dt> <dd>σταυροειδῶς σχηματισθεῖσα, ᾗ ἔθος εὐλογεῖν ἐπιφωνοῦντας τῷ λαῷ τὴν εἰρήνην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;105.23-106.2&nbsp;</dd><dt> As if defending himelf, or rather making appeasement, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> at once granted imperial access to his family and numbered them among his close attendants&nbsp;</dt> <dd>παρρησίαν τε εὐθὺς ἐδίδου τῷ ἐκείνου γένει καὶ τοῖς τοῦ βήματος συνηρίθμει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 65.18-20&nbsp;</dd><dt> At his burial a great miracle occured when he made the sign of the cross with his hand, which is preserved to this day making the sign of peace and blessing through the cross, and remains uncorrupted&nbsp;</dt> <dd>μὴ ἀλλοιωθεῖσα συνόλως τῇ νεκρώσει τοῦ σώματος.&nbsp;&nbsp; Attaleiates: History&nbsp;66.6-11 / 50.22-26&nbsp;</dd><dt> Death intervened and terminated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>'s concern about him&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.5.6&nbsp;</dd><dt> Died peacefully (in exile) while the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) was considering how to depose him, his body was brought back (to Constantinople) at the orders of the repentant emperor, and was buried at his monastery&nbsp;</dt> <dd>&nbsp; Skylitzes Continuatus&nbsp;105.20-22&nbsp;</dd><dt> Died while the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) was planning to depose him, and his body was carried back (to Constantinople) with great honours, causing amazement when a miracle occured, his right hand making the sign of the cross and remaining uncorrupted&nbsp;</dt> <dd>σταυροειδῶς σχηματισθεῖσα.&nbsp;&nbsp; Glykas&nbsp;601.18-602.6&nbsp;</dd><dt> He (unnamed) was taken up by God in a martyrs death, after events which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not relate, leaving a void that only <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> could fill&nbsp;</dt> <dd>ἵνα τὰ ἐν μέσῳ σιγήσω.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 410&nbsp;</dd><dt> His body was brought back to Constantinople with great honour, following the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>)'s orders, he was buried near the monastery he had founded and had chosen for his sepulchre while still alive &nbsp;</dt> <dd>ᾧπερ ἐκεῖνος τόπῳ καὶ ζῶν μετετάξατο.&nbsp;&nbsp; Attaleiates: History&nbsp;66.4-6 / 50.20-22&nbsp;</dd><dt> His death was foretold by a holy man (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111612.html" title="holy man who foretold the death of Michael I Keroularios" >Anonymus 5057</a>) who predicted that, being numbered among those who please God by their ascetic and pure lifestyle, he would join them on their feastday, before Christmas&nbsp;</dt> <dd>τῶν φθαρτῶν καὶ ἐπικήρων τὴν ἄφθαρτον ζωὴν καὶ ἀνώλεθρον ἀνταλλάττεται.&nbsp;&nbsp; Attaleiates: History&nbsp;65.16-66.1 / 50.10-17&nbsp;</dd><dt> When he heard (of his death) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> was struck to the heart and let out a sudden cry of grief, although he did not usually do this, lamented him loudly, repented of his behaviour towards him and often propitiated his soul&nbsp;</dt> <dd>πολλὰ ἐκεῖνον ἀπωλοφύρετο, καὶ μετεγνώκει τῆς περὶ αὐτὸν πράξεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 65.14-18&nbsp;</dd><dt>When the boat put in at the town where the trial was to take place, he dismbarked with a firm step, saw the angelic escort which had come for him, made personal peace with his persecutor and his men, and was soon translated to heaven&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 378-379&nbsp;</dd></dl></li><li><label>Description <var>(24)</var><dl><dt> Successor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106243.html" title="Alexios Stoudites, patriarch of Constantinople" >Alexios 11</a> as patriarch of Constantinople&nbsp;</dt> <dd>Μιχαὴλ δὲ οὖτος ἦν ὁ μετὰ τὸν θεῖον  Ἀλέξιον τοῦ ἱεροῦ θρόνου προστάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 17.2-4&nbsp;</dd><dt> Chief heretic&nbsp;</dt> <dd>haeresiarcha.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;152A.21-22&nbsp;</dd><dt> False patriarch and neophyte, who took the habit of a monk only out of human fear&nbsp;</dt> <dd>abusivus patriarcha neophytus, et solo humano timore habitum monachorum adeptus.&nbsp;&nbsp; Humbert, Excommunication&nbsp;154B.7-9&nbsp;</dd><dt> Leader of the arch-priests&nbsp;</dt> <dd>ὁ τῆς ἀρχιερωσύνης ἔξαρχος.&nbsp;&nbsp; Attaleiates: History&nbsp;56.10 / 42.23&nbsp;</dd><dt> Blessed (had died by the time of the synod convened by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a>)&nbsp;</dt> <dd>τοῦ μακαριστοῦ.&nbsp;&nbsp; Synod of 1072&nbsp;58.70&nbsp;</dd><dt> The great arch-priest&nbsp;</dt> <dd>τῷ μεγαλῷ ... ἀρχιερεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 10.3&nbsp;</dd><dt> Being their uncle, he was almost a father to his nephews (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108531.html" title="Zounarou, mother of paroikos Konstantinos at Kamena" >Zounarou 101</a>)&nbsp;</dt> <dd>πατρὸς μικρὸν ἀποδέων.&nbsp;&nbsp; Attaleiates: History&nbsp;57.13-14 / 43.17&nbsp;</dd><dt> Was greatly respected by Komnenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) who honoured him like his father&nbsp;</dt> <dd>πρὸ δὲ τῶν ἄλλων πολύ τι νέμων αἰδοῦς.&nbsp;&nbsp; Attaleiates: History&nbsp;60.8-9 / 46.14-15&nbsp;</dd><dt> Became arrogant after his successes, thought that he was all-powerful, and was emboldened by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>)'s goodwill towards him&nbsp;</dt> <dd>μεῖζον ἢ κατὰ τὴν αὐτοῦ ἀξίαν ἐπὶ τῶν ὅλων γενέσθαι οἰόμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;62.10-13 / 48.4-6&nbsp;</dd><dt> He did not face his fate (after being deposed and banished) with fear, nor was his faith shaken, but he even surpassed Job in his patience, continued praising the Lord and remained humble&nbsp;</dt> <dd>οὐ γὰρ κατέπεσεν ὅλως.&nbsp;&nbsp; Attaleiates: History&nbsp;63.20-64.14 / 49.4-17&nbsp;</dd><dt> Beyond threats, stronger than any words and argument, superior to all accusations, an innocent and unconquerable man, according to the metropolitans (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106366.html" title="metropolitans sent to the banished Michael I Keroularios" >Anonymi 102</a>) sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos to convince him to resign&nbsp;</dt> <dd>λαβῆς ἁπάσης πολλῷ τῷ περιόντι ἀνώτερος.&nbsp;&nbsp; Attaleiates: History&nbsp;65.10-13 / 50.5-8&nbsp;</dd><dt> His greatness (according to the encomium written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) resulted from ancesters, home city and personal qualities of every kind; but his city, the capital, shared with so many others, was not such a reason for congratulation&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 305&nbsp;</dd><dt> He was the youngest and best of his family, conspicuous for beauty both of body and mind&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 308&nbsp;</dd><dt> He was often in the palace from his youth, following <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157544.html" title="father of Michael Keroularios" >Anonymus 2104</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157545.html" title="elder brother of Michael Keroularios" >Anonymus 2105</a>; he and his brother, from whom he was inseparable, were equally handsome, learned and eloquent, save that he, the younger, was more serious and reserved&nbsp;</dt> <dd>οὐδαμῆ θατέρου χωρὶς ἅτερος.&nbsp;&nbsp; Psellos&nbsp;Keroularios 310-311&nbsp;</dd><dt> He was restrained in dress and standard of living, preferred chastity to marriage, but was as generous as his brother in giving alms&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 311&nbsp;</dd><dt> His anger, which some found excessive, was always used for a purpose, whether its object was the emperor or the common people&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 342-343&nbsp;</dd><dt> He successfully combined virtues involving contact with the many and others requiring communication with God alone&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 354&nbsp;</dd><dt> He was several times mentioned (and thus somehow implicated) in the patristic misogyny used by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158074.html" title="Dosithea, prophetess from Chios" >Dosithea 2101</a>, including cross-dressing, irrationality and shameless movements&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 1030-1245&nbsp;</dd><dt> He was accused by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> of being indifferent to his calling, coarse and irreverent, totally unsuited to the holy office of patriarch; he would joke or be furiously angry at the altar where he was to speak with God&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 2464-2519&nbsp;</dd><dt> According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> he knew nothing of theology or canon law, but often entertained sellers of every kind of curiosity, animal, vegetable or mineral: prophets, alchemists and other pedlars of outdated doctrines, on whom he wasted large sums&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 2621-2784&nbsp;</dd><dt> From a splendid family, with a very prominent grandfather and great-grandfather&nbsp;</dt> <dd>ὅ τε γὰρ πάππος καὶ ὁ ἐπίπαππος, καὶ εἴ τις ἕτερος διαβόητος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 207.507&nbsp;</dd><dt> Was held in high esteem by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) who honoured him like his own father&nbsp;</dt> <dd>πολύ τι νέμων αἰδοῦς ἴσα καὶ πατέρα ἐτίμα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.8-9&nbsp;</dd><dt> Was no less presumptuous than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>ἀλλ᾿ οὐδ᾿ ὁ πατριάρχης ἧττον ἐκείνου πεφρονημάτιστο.&nbsp;&nbsp; Zonaras&nbsp;18.5.1&nbsp;</dd><dt>According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> he bore grudges for no reason, and used his power against those he disliked; he trumped up reasons to suspect everybody, gossiped about women's vitue, could not keep staff and was an appalling example to others&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 2520-2620&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(24)</var><dl><dt> Ecumenical patriarch&nbsp;</dt> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>οἰκουμενικοῦ πατριάρχου.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 172 tit&nbsp;</dd> <dd>οἰκουμενικοῦ πατριάρχου.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch II (Will) 184 tit&nbsp;</dd> <dd>universalis patriarcha novae Romae.&nbsp;&nbsp; Leon of Ohrid (Latin)&nbsp;61A.1-2&nbsp;</dd><dt> Patriarch&nbsp;</dt> <dd>πατριάρχης.&nbsp;&nbsp; Mauropous: Orations&nbsp;185.30&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 117.1&nbsp;</dd> <dd>πατριάρχην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 36.16&nbsp;</dd> <dd>πατριάρχην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 65.14-18&nbsp;</dd><dt>Patriarch of Constantinople&nbsp;</dt> <dd>ἀνάγεται εἰς τὸν
