<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>a distinguished and prominent man, whose arrival in the kingdom had often [in fact, twice before 1157] been useful and crucial&nbsp;</dt> <dd>inclitum et magnificum virum, cuius introitus in regno sepe fuerat utilis et necessarius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 16.4-5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Count of Flanders&nbsp;</dt> <dd>Flandrensium comes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 6.4, bk. 17, 1.8-9&nbsp;</dd> <dd>comitem Flandrie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 16.3-4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162375.html" title="Henry, bishop of Toul" >Henry 101</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.9&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>sororius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 10.5&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>sororius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.34&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162511.html" title="Sibylla, wife of Thierry, count of Flanders" >Sibylla 101</a>&nbsp;</dt> <dd>(sororius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.34&nbsp;</dd> <dd>(uxore).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 16.6&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a>&nbsp;</dt> <dd>gener.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 6.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> to Antioch Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 11.8&nbsp;</dd><dt> Beqaa Valley&nbsp;</dt> <dd> armies gathered for the campaign he inspired in the Beqaa valley La Boquea.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 17.10&nbsp;</dd><dt> Flanders&nbsp;</dt> <dd> was count of Flanders Flandrensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 6.4, bk. 17, 1.8&nbsp;</dd> <dd> was count of Flanders Flandrie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 16.4&nbsp;</dd><dt> Rugia&nbsp;</dt> <dd> the first operation of the campaign he inspired was a failed attack on Rugia Castrum Rugium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 17.13-14&nbsp;</dd><dt>Shayzar (Cesarea Magna)&nbsp;</dt> <dd> was one of the leaders of the unsuccessful Christian attack on Shayzar, and was to be its lord Cesara.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 18.1 &nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
