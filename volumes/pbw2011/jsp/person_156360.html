<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(49)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died at Khoy in Azerbaijan after an illness of 13 days; his body was wrapped in a rug, because there were no proper shrouds, and he was buried at Khoy&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 341-342 (Richards I 58)&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> Leader of the Hagarenes from Chorasan (hurrying to the rescue of Antioch)&nbsp;</dt> <dd>πλῆθος Ἀγαρηνῶν ... κατ᾿ αὐτῶν ἡγεμόνα συνεπαγόμενον τὸν καλούμενον Κουρπαγάν.&nbsp;&nbsp; Anna Komnene&nbsp;332.38&nbsp;</dd><dt> The deputy of the king in Khorasan, a stubborn man, full of arrogant fierceness&nbsp;</dt> <dd>secundus a rege in regno Corruzana, uir contumax et plenus superba feritate.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.5&nbsp;</dd><dt> From the court of the said Sultan&nbsp;</dt> <dd>familiarem eiusdem sceptrigeri.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.2&nbsp;</dd><dt> One closely associated with the Prince <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a>, who had complete confidence in his courage, loyalty and diligence&nbsp;</dt> <dd>quendam familiarem suum, de cuius virtute fide et industria plurimum presumebat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 14.8-9&nbsp;</dd><dt>He had many amirs in his army, e.g. <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162018.html" title="Emir Maleducat, fellow-commander of Kerbogha (Al Malik Dukak?)" >Maleducat 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162019.html" title="Amisoliman (Amir Soliman?), fellow-commander of Kerbogha" >Amisoliman 101</a>  [several other such names were removed from the latest stage of the text of Fulcher of Chartres, but may be found in the apparatus criticus]&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.21.5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160880.html" title="Shams al-Dawla Chokurmish, Turkish ruler of Mosul" >Chokurmish 26101</a>&nbsp;</dt> <dd>cognatus.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.38&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> after a fierce siege, fled in failure from Antioch (on the Orontes) urbe.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 21.17-43&nbsp;</dd> <dd> began the siege of Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.29&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> made unsuccessful attack on Edessa (Rohas, Mesopotamia) Edessanorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 14.18-42&nbsp;</dd> <dd> failed to capture Edessa Rohas.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.12&nbsp;</dd><dt> Khoy (Iran-Azerbaijan)&nbsp;</dt> <dd> He died at Khoy [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 341-342 (Richards I 58)&nbsp;</dd><dt>Marj Dabiq (Syria)&nbsp;</dt> <dd> In the march against Antioch, he joined the other Muslim armies at Marj Dabiq مرج دابق.&nbsp;&nbsp; Ibn Shaddad&nbsp;311&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(3)</var><dl><dt> A huge tent, made like a city with turrets, walls and ramparts, out of the best silk with many colours; its centre like a great hall, with linked appartments running out, seemingly divided by streets: apparently could house 2,000&nbsp;</dt> <dd>maioris eorum principis admirabile ... tabernaculum, in modum civitatis turribus et menibus propugnaculatis ex optimo serico et variis coloribus contextum. A cuius medio quasi a triclinio principali in partes plures adnexa defluebant diversoria ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 22.15-21&nbsp;</dd><dt> A massive, incomparable collection of all kinds of fetters and chains for the crusaders&nbsp;</dt> <dd>totius generis catenarum et uinculorum copiam innumerabilem et inauditam.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.8, IV.45&nbsp;</dd><dt>A tent like a town with turrets and multi-coloured walls of precious silks; it had streets radiating from it said to have housed 2.000 men in comfort&nbsp;</dt> <dd>in modum ciuitatis turribus et menibus diuersi coloris et preciosi serici edificatum erat; habebat ... uicos a se defluentes in quibus duo milia hominum spaciose habitasse referuntur.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.56&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
