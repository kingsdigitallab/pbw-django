, tit&nbsp;</dd> <dd>Στυπειώτῃ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;142, tit&nbsp;</dd> <dd>Στυπειώτου.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>Στυππειώτην.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;111.22&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161367.html" title="Eudokia Komnene, wife of Theodoros Stypeiotes" >Eudokia 25001</a>&nbsp;</dt> <dd>(σύζυγος).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIII.11&nbsp;</dd><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161369.html" title="uncle of Theodoros Stypeiotes" >Anonymus 25020</a>&nbsp;</dt> <dd>(θείου).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXI.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>an ink-horn set with precious stones and gold for the imperial red ink [probably made for another epi you kanikleiou, as Theodoros was deposed and blinded before the occasion for which it was presented]&nbsp;</dt> <dd>δοχεῖον ἐρυθροδάνου διάλιθον χρύσεον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;112.64-65&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
