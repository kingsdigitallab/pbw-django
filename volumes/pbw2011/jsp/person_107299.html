<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(33)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> Protector of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>&nbsp;</dt> <dd>ἀντιλῆπτορ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;161.7, 163.3, 203.2&nbsp;</dd><dt> Lord&nbsp;</dt> <dd>κυρῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;163.1&nbsp;</dd><dt> Possessed a divine character and education (according to a letter by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>)&nbsp;</dt> <dd>τῷ τὴν φύσιν θειοτάτῳ καὶ παίδευσιν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;163.5&nbsp;</dd><dt> Since <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> had no son, Ioannes was regarded as his heir&nbsp;</dt> <dd>τόπον δέ μοι γνησίου παιδός.&nbsp;&nbsp; Anna Komnene&nbsp;113.18-114.19&nbsp;</dd><dt>Inexperiemced in war and, as a young man, longing for battle&nbsp;</dt> <dd>ἀπειροπόλεμος καὶ σφαδᾴζων ὡς νέος πρὸς μάχας.&nbsp;&nbsp; Anna Komnene&nbsp;266.80-81&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(12)</var><dl><dt> Doux (?) of Dyrrachion&nbsp;</dt> <dd>Durachium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 4.56&nbsp;</dd><dt> Doux of Dyrrachion&nbsp;</dt> <dd>δουκὶ Δυρραχίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκὶ Δυρραχίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκὸς Δυρραχίου.&nbsp;&nbsp; Anna Komnene&nbsp;252.16-17&nbsp;</dd><dt> Doux of Skopia&nbsp;</dt> <dd>δουκὶ Σκοπίων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκὶ Σκοπίων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF rion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Devol&nbsp;</dt> <dd> revived (the bishopric of) Devol Διάβολιν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;203.3&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> was doux of Dyrrachion Δυρραχίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Dyrrachion Δυρραχίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Dyrrachion Δυρραχίου.&nbsp;&nbsp; Anna Komnene&nbsp;252.17&nbsp;</dd><dt> Larissa (Thessaly)&nbsp;</dt> <dd> was sent to a new post in Larissa (Thessaly) Λάρισσαν.&nbsp;&nbsp; Iveron&nbsp;2.232.160&nbsp;</dd><dt> Libyzasda (Chalkidike)&nbsp;</dt> <dd> marked the boundaries of the properties of Iveron at the proasteion of Libyzasda (Chalkidike) ἡ Λιβυσδός.&nbsp;&nbsp; Iveron&nbsp;2.232.167&nbsp;</dd><dt> Nikopolis (Epiros)&nbsp;</dt> <dd> was staying (posted?) at Nikopolis (Epiros) τῆ τῶν Νικοπολιτῶν.&nbsp;&nbsp; Iveron&nbsp;2.228.2&nbsp;</dd><dt> Prespa (Balkans)&nbsp;</dt> <dd> revived (the bishopric of) Prespa (Balkans) Πρέσπαν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;203.3&nbsp;</dd><dt> Skopje (Macedonia)&nbsp;</dt> <dd> was doux of Skopia Σκοπίων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Skopia Σκοπίων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Thessalonike&nbsp;</dt> <dd> inspected the properties of Iveron in the kastron of Thessalonike τοῦ κάστρου.&nbsp;&nbsp; Iveron&nbsp;2.232.165&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(2)</var></ul></div></div>
