<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He was shuffled back and forth between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a>, each wishing the other to execute him; finally Tughtakin told him to abjure his faith, he refused, and was beheaded. his skull was made into a jewelled drinking-cup&nbsp;</dt> <dd>&nbsp; Walter the Chancellor&nbsp;2.13&nbsp;</dd><dt>Was beheaded with a sword by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> while in captivity&nbsp;</dt> <dd>واخذ سيفه وخرج اليه ضرب رقبته.&nbsp;&nbsp; Usama&nbsp;120&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was a friend of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> ... a leper&nbsp;</dt> <dd>وكان صديقا لاتابك طغدكين ... الابرص.&nbsp;&nbsp; Usama&nbsp;119-120&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Lord of Balatunus&nbsp;</dt> <dd>صاحب بلاطنس.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd><dt>Lord of Sihyawn&nbsp;</dt> <dd>صاحب صهيون.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> was martyred by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> as a captive in Aleppo Halapiae.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.13&nbsp;</dd><dt> Apamea&nbsp;</dt> <dd> had fought at Apamea against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a> افامية.&nbsp;&nbsp; Usama&nbsp;120&nbsp;</dd><dt> Balatunus (Syria, between Laodikeia and Antioch)&nbsp;</dt> <dd> was lord of Balatunus بلاطنس.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd><dt> Danith&nbsp;</dt> <dd> fought at the first battle of Tall Danith Daniz.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.6&nbsp;</dd><dt> Sihyawn (between Laodikeia and Hims)&nbsp;</dt> <dd> was lord of Sihyawn صهيون.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd><dt>Zerdana (Syria)&nbsp;</dt> <dd> ruled the border fortress of Zerdana (Syria) Sardonas.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
