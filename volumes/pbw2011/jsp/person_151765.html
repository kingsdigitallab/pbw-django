<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(41)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> ... a proud, haughty Latin, insolent, huge, bold and reckless, brought down from his conceit and pride and unrestrained boldness to the depths of extreme humility, to an unexpected fall and the ruin of death ... [at Mopsuestia]&nbsp;</dt> <dd>... ἀγέρωχον Λατῖνον, ὑπέροφρυν, ὑπέρογκον, θρασὺν καὶ τολμητίαν, ἐκ τύφου καὶ φρονήματος καὶ θράσους ἀκαθέκτου εἰς ἄκραν καταντήσαντα ταπείνωσιν ἐσχάτην, καὶ πτῶσιν ἀπροσδόκητον καὶ συντριβὴν θανάτου ....&nbsp;&nbsp; Manganeios Prodromos&nbsp;35.72-77&nbsp;</dd><dt> At the time of his marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156263.html" title="Constance, daughter of Philip I of France, wife of Bohemond of Taranto" >Constance 4001</a>, he was a knight who fought for hire ... little more than an ordinary knight&nbsp;</dt> <dd>quendam stipendiarium militem ... militi quasi gregario.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.4-13&nbsp;</dd><dt> He was too much influenced by evil counsellors&nbsp;</dt> <dd>consilio perversorum, quorum maxime studio regebatur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 10.2&nbsp;</dd><dt>... a man of proven loyalty and admirable devotion&nbsp;</dt> <dd>virum approbate fidei et mirabilis constantie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 13 (14).&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt>Prince of Antioch&nbsp;</dt> <dd>πρίγκιψ.&nbsp;&nbsp; Kinnamos&nbsp;181.7&nbsp;</dd> <dd>princeps Antiochenus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 10.1-2, bk. 18, 28.1-2&nbsp;</dd> <dd>Ἀντιοχείας πρίγκιπα.&nbsp;&nbsp; Manganeios Prodromos&nbsp;35.41&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(5)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162620.html" title="infant child of Reynaud of Chatillon, probably a girl" >Anonyma 265</a>&nbsp;</dt> <dd>(παιδίον).&nbsp;&nbsp; Manganeios Prodromos&nbsp;10.220&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>&nbsp;</dt> <dd>(γαμετή).&nbsp;&nbsp; Kinnamos&nbsp;178.15&nbsp;</dd> <dd>(تزوجت... بأبرنس).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd> <dd>duxerat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 1.2, bk. 21, 10 (11).54&nbsp;</dd><dt>stepfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152530.html" title="Bohemond III, prince of Antioch" >Bohemond 20102</a>&nbsp;</dt> <dd>(تزوجت أمه بأبرنس).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(15)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> he was captured, taken in chains to Aleppo, humiliated and imprisoned Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 28.40&nbsp;</dd> <dd> he was freed after many years of grim incarceration at Aleppo Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).55&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> became prince of Antioch Ἀντιοχείας.&nbsp;&nbsp; Kinnamos&nbsp;181.7-11&nbsp;</dd> <dd> was prince of Antioch Antiochenus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 10.1-2&nbsp;</dd> <dd> was theatrically humiliated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> at Antioch (on the Orontes) Ἀντιόχειαν.&nbsp;&nbsp; Kinnamos&nbsp;182.11-183.6&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> probably had to visit <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> outside Askalon before returning to Antioch for his wedding exercitum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.9&nbsp;</dd><dt> Commi (near Mar'ash)&nbsp;</dt> <dd> He was captured at Commi Commi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 28.45&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> he plundered, killed and raped his way across Cyprus Cyprum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 10.3&nbsp;</dd> <dd> invaded and plundered Cyprus Κυπρίων.&nbsp;&nbsp; Kinnamos&nbsp;178.20&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> he was to be the commander of Christian troops in a planned attack on Egypt Egypti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 13 (14).39&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> he was handed over a captured fortress near Antioch, probably Harim, which had previously belonged to Antioch Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 19.tit&nbsp;</dd><dt> Mar'ash&nbsp;</dt> <dd> he made a raid on an unprotected area between Tuluppa and Mar'ash Maresiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 28.3-4&nbsp;</dd><dt> Montgisard&nbsp;</dt> <dd> He was part of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a>'s tiny army at the battle of Montgisard Mons Gisardi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 21 (22).24-32, bk. 21, 22 (23).30&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> was one of the leaders of the unsuccessful Christian attack on Shayzar Cesara.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 18.1 &nbsp;</dd><dt>Tuluppa&nbsp;</dt> <dd> he made a raid on an unprotected area between Mar'ash and Tuluppa Tulupam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 28.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
