<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(218)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to Hassan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108180.html" title="Hassan ibn al-Mufarrij ibn al-Jarrah (Pinzarach)" >Pinzarach 101</a>) explaining his hasty departure from Syria&nbsp;</dt> <dd>كتب فى الحال كتابًا الى حسّان بن الجرّاح.&nbsp;&nbsp; Yahya al-Antaki&nbsp;510&nbsp;</dd></dl></li><li><label>Death <var>(33)</var><dl><dt> 1043 summary: his death was concealed because his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> had no time for grief in her determination to do her duty, and did not wish to allow others to choose an emperor of whom he had not approved&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 260-273&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> is unable to say accurately whether the attendants who went into the bath with him committed some crime against him&nbsp;</dt> <dd>εἴ τι μὲν εἰσελθόντες περὶ τὸν αὐτοκράτορα παρηνόμησαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.23-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107534.html" title="Konstantinos Diogenes, father of Romanos IV" >Konstantinos 101</a> Diogenes, arrested on charges of usurpation in his reign, hurled himself from a cliff and perished&nbsp;</dt> <dd>ἐπὶ τυραννικαῖς αἰτίαις ἁλοὺς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;10.3-5&nbsp;</dd><dt> At first he swam pleasurably in the water and floated lightly, spurting water with great pleasure and refreshing himself; later some of his attendants went in to support him and give him a rest, as he had prescribed&nbsp;</dt> <dd>ἡδέως τῷ ὕδατι ἐπενήχετο καὶ ἐλαφρῶς ἐπέπλει, ἀναφυσῶν ὡς ἥδιστα καὶ ἀναψυχόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.19-23&nbsp;</dd><dt> At his death, the succession of power came to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>τούτου τὴν ζωὴν τελευτήσαντος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 54.1-2&nbsp;</dd><dt> Before day he set out to use the baths there in the palace, without an escort and not close to death: in a perfectly normal way he went up to anoint himself and bathe and purify his body&nbsp;</dt> <dd>οὔτε χειραγωγούμενος ἔτι, οὔθ’ ὑπόγυος πρὸς τὸν θάνατον ὤν· διαπρεπῶς γοῦν ἀνῄει ἀλειψόμενος καὶ λουσόμενος καὶ καθαρσίοις περὶ τὸ σῶμα χρησόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.12-16&nbsp;</dd><dt> Died and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> Paphlagon&nbsp;</dt> <dd>τελευτήσαντος.&nbsp;&nbsp; Kekaumenos&nbsp;236.14&nbsp;</dd><dt> Died having drowned in his bath&nbsp;</dt> <dd>Date: on April 11 of the 12th indiction in the year 6542&nbsp;???????? ?? ?, ??????????? ?? ?, ????? ,???? ?πνιγεὶς ἐν τῷ λουτρῷ.&nbsp;&nbsp; Kleinchroniken&nbsp;159.8, 165.10&nbsp;</dd><dt> Entered his golden bathtub (pool?) which was full of warm water but was seized by the hair by his servants (rumoured to have included <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) who held him under water until he died, and this was done with the consent of the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>սպասաւորքն բուռն հարեալ զգիսոյ գլխոյ նորա ծածկեցին ընդ ջրովն մինչև վճարեցաւ ի կենաց.&nbsp;&nbsp; Aristakes&nbsp;46.2-3 (32); 46.18 (33)&nbsp;</dd><dt> He died in Constantinople, to be succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>Date: April 11&nbsp;11. die intrante mensis Aprilis .&nbsp;&nbsp; Lupus protospatharius&nbsp;58.4-5&nbsp;</dd><dt> He died, and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd><dt> He distributed gold, then went to the baths and died, losing his imperial symbols; a man went from the bath to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, and told her, grieving, of his death; his funeral was splendid, and he was buried in the Peribleptos church, then forgotten&nbsp;</dt> <dd>&nbsp; Christophoros of Mitylene&nbsp;8.1-32&nbsp;</dd><dt> He entered the bath, first thoroughly cleansed his head, then showered his body too; since he was breathing strongly, he consigned himself to the swimming pool which had been deepened in the middle&nbsp;</dt> <dd>ἐπειδὴ ἐρρωμένως εἶχε τοῦ πνεύματος, τῇ κολυμβήθρᾳ ἑαυτὸν ἐπιδίδωσιν, ἥτις μέσον ὀρώρυκται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.16-19&nbsp;</dd><dt> He groaned heavy and deep and looked around hither and thither, unable to speak but showing what he wanted by signs and nods; as no one understood him, he closed his eyes and began to breathe heavily again&nbsp;</dt> <dd>βαρύ τι στενάξας καὶ βύθιον, τῇδε κἀκεῖσε περιβλέπτετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.38-42&nbsp;</dd><dt> His breath lightened him and made him appear on the water almost breathless, floating at random like a cork&nbsp;</dt> <dd>τὸν δὲ τὸ πνεῦμα κουφίσαν ἄπνουν σχεδὸν ἐπεδείκνυ τοῖς ὕδασιν, ὥσπερ φελλὸν ἀλόγως ἐπισαλεύοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.28-30&nbsp;</dd><dt> His death prevented him from fulfilling his wish to rebuild the Holy Sepulchre in Jerusalem&nbsp;</dt> <dd>ἀλλὰ φθάσαν τὸ χρεὼν ἐνεπόδισε.&nbsp;&nbsp; Skylitzes&nbsp;388.17-18&nbsp;</dd><dt> In this state (of health) he completed the preliminary rites of our common resurrection and at the same time was preparing himself to go forth to the public festival next day&nbsp;</dt> <dd>τὰ προτέλεια τῆς κοινῆς ἡμῶν ἀναστάσεως ἐτελεῖτο τῷ βασιλεῖ, ὁμοῦ τε ὡς ἐς αὔριον εἰς τὴν πάνδημον πανήγυριν προελευσόμενος ηὐτρεπιζετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.9-12&nbsp;</dd><dt> It was said that he died as a result of treachery&nbsp;</dt> <dd>γοητείαις, ὡς ἔφασκον, κατεργασθέντι.&nbsp;&nbsp; Skylitzes&nbsp;417.92&nbsp;</dd><dt> One man took pity on him and his condition, put his hands under him, embraced him and drew him out; carrying him as he was he set him down on a couch in a wretched state&nbsp;</dt> <dd>διαβαστάσας ὡς εἶχεν ἐπὶ τῆς στρωμνῆς ἀθλίως κετέθετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.32-5&nbsp;</dd><dt> So he died, after being master of the empire for five and a half years&nbsp;</dt> <dd>ἐς πεντάδα χρόνων καὶ ἥμισυ τὴν βασιλείαν κατεσχηκώς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 1.1-2&nbsp;</dd><dt> Suffered from tuberculosis, died suddenly in his bath and was buried at the monastery he had founded in the tomb he had prepared&nbsp;</dt> <dd>Date: on Maundy Thursday, 11 nisan of the year 1345 (10 April 1034)&nbsp;??? ?????? ?????? ??? ???? ??? ????? ??? 1345 ????????     توفّى ... بعلّة السلّ ... ودخل الحمّام واستحمّ ومات فيه بغتة ... ودفن فى جرن أعدّه لنفسه فى ديره.&nbsp;&nbsp; Yahya al-Antaki&nbsp;536&nbsp;</dd><dt> Survived for a short time unable to speak, and then bringing up some black matter through his mouth he gave up his spirit after reigning for five and a half years&nbsp;</dt> <dd>ὁ δὲ βραχύ τι ἐπιβιοὺς ἄναυδος, εἶτα  καὶ μελάντερόν τι ἀναγαγὼν διὰ τοῦ στόματος ἀφῆκε τὸ πνεῦμα.&nbsp;&nbsp; Zonaras&nbsp;17.13.28&nbsp;</dd><dt> Then suddenly there flowed out from his gaping mouth blackish coagulated matter; at this he gasped two or three times and departed life&nbsp;</dt> <dd>ἀθρόον ἀναρραγέντος ὑπεκχεῖται διὰ τοῦ στόματος μελάντερόν τι τὴν χρόαν καὶ πεπηγὸς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.42-5&nbsp;</dd><dt> They fell in a murderous manner upon the emperor, who was taking care of his body and relaxing in the bath, and strangled him&nbsp;</dt> <dd>τὴν σάρκα ψυχαγωγοῦντι τοῖς λουτροῖς καὶ παραμυθουμένῳ, ἄνδρες τινὲς χαιρομυσεῖς φονίως ἐμπεσόντες ἀπάγχουσιν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5992-5995&nbsp;</dd><dt> They say that certain people pressed his head in the water for long enough, and so he was drawn out from there almost without breath and laid on the couch&nbsp;</dt> <dd>συμπιέσαι γάρ τινας αὐτῷ τὴν κεφαλήν φασιν ἐπὶ τὸ ὕδωρ ἐφ᾿ ἱκανόν, καὶ οὕτως ἐκεῖθεν ἄπνουν ἀνιμηθῆναι σχεδὸν καὶ ἀνακλιθῆναι πρὸς τὴν στρωμνήν.&nbsp;&nbsp; Zonaras&nbsp;17.13.26&nbsp;</dd><dt> Those who have linked other events with this say that when he plunged his head into the water, as he was in the habit of doing, (his attendants) pressed on his neck and held on for a long time, then released him and left&nbsp;</dt> <dd>φασὶ γοῦν οἱ καὶ τἄλλα πρὸς τοῦτο συνείροντες.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.25-8&nbsp;</dd><dt> Was brutally drowned by the men of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> in his bath tub in the Great Palace and was buried in his newly founded church of the Peribleptos&nbsp;</dt> <dd>Date: Maundy Thursday (1034)&nbsp;??? ??????? ???????οἰκτρῶς ἀποπνίγεται.&nbsp;&nbsp; Glykas&nbsp;585.7-20&nbsp;</dd><dt> Was buried in the monastery of the Peribleptos which he had founded&nbsp;</dt> <dd>Date: on Holy Friday (of the second indiction of the year 6542)&nbsp;??? ? ????? ??? ????? ??????? ??????????&nbsp; Skylitzes&nbsp;392.10-12&nbsp;</dd><dt> Was drowned in the swimming pool of the Great Palace bath by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s men&nbsp;</dt> <dd>Date: on April 11 of the second indiction of the year 6542 (1034), on Holy Thursday&nbsp;??? ????????? ??? ????????? ?????, ??? ???????? ???????????, ??? ,???? ? ?????...???? ??? ?????? ??? ????? ??????? ???????οἰκτρῶς ἀποπνίγεται ὑπὸ τῶν περὶ τὸν Μιχαὴλ ἐν τῇ κολυμβήθρᾳ τοῦ λοετροῦ.&nbsp;&nbsp; Skylitzes&nbsp;390.93-94&nbsp;</dd><dt> When an outcry arose (as he was lifted from the bath), <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> herself was among others who came along, without a bodyguard, apparently in terrible grief; after seeing him, she left again, having assured herself by looking that he would die&nbsp;</dt> <dd>ἄλλοι δέ τινες παρῆσαν καὶ ἡ βασιλὶς αὐτὴ ἀδορυφόρητος, ὡς ἐπὶ πένθει δεινῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26. 35-8&nbsp;</dd><dt> When he had cleansed his body, he entered the plunge there, where the totality of the deed is claimed to have occurred&nbsp;</dt> <dd>ὡς δὲ τὸ σῶμα ἐκάθηρεν, εἰσέδυ τὴν ἐκεῖ κολυμβήθραν, ἔνθα δὴ τὸ πᾶν ᾄδεται γενέσθαι τοῦ δράματος.&nbsp;&nbsp; Zonaras&nbsp;17.13.25&nbsp;</dd><dt> When he had recovered breath a little, he realised what a dreadful plight he was in, and stretching out a hand begged for someone to take hold of him and set him on his feet&nbsp;</dt> <dd>ὡς δὲ βραχύ τι ἀναπνεύσας ἔγνω ὅπη κακοῦ ἐτύγχανεν ὤν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.30-32&nbsp;</dd><dt>While ill, went to one of the baths in the palace to wash, neither attended nor expecting that he would die forthwith &nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.13.24&nbsp;</dd></dl></li><li><label>Description <var>(96)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> was called second founder of the Peribleptos monastery, after him&nbsp;</dt> <dd>ἧς ἐκείνος μετὰ τὸν κατὰ τοὺς  Ἀργυροὺς ῾Ρωμανὸν ἐκεῖνον τὸν αὐτοκράτορα κτήτωρ δεύτερος ἐχρημάτισε.&nbsp;&nbsp; Zonaras&nbsp;18.20.19&nbsp;</dd><dt> Envied the famous Solomon for building his well-known Temple and was also jealous of the Emperor Justinian for his great precinct named after the divine and ineffable Wisdom&nbsp;</dt> <dd>τῷ Σολομῶντι ἐκείνῳ τῷ πάνυ τῆς τοῦ πολυθρυλλήτου ναοῦ βασκαίνων οἰκοδομῆς, ζηλοτυπῶν δὲ καὶ τὸν αὐτοκράτορα ᾽Ιουστινιανὸν ἐπὶ τῷ μεγάλῳ τεμένει καὶ ἐπωνύμῳ τῆς θείας καὶ ἀρρήτου Σοφίας ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 14.2-5&nbsp;</dd><dt> He provoked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> to hatred, both because the imperial line, in her person, was being disdained, but especially because of her desire for intercourse, which was not due to her age, but to the soft life in the palace&nbsp;</dt> <dd>τὴν δὲ ἀνηρέθιζε μὲν πρὸς μῖσος καὶ τὸ βασίλειον γένος τοσοῦτον ἐπ’ ἐκείνῃ καταφρονούμενον, μάλιστα δὲ ἡ περὶ τὴν μῖξιν ἐπιθυμία, ἣν εἰ καὶ μὴ διὰ τὴν ἡλικίαν εἶχεν, ἀλλὰ διά γε τὴν ἐν βασιλείοις τρυφήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 17.8-11&nbsp;</dd><dt> Although (the affair of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) escaped no one's notice, it did not come to his knowledge, so great was the cloud that lay over his eyes&nbsp;</dt> <dd>τὸ μηδένα τῶν πάντων λαθὸν εἰς γνῶσιν οὐκ ἐληλύθει τῷ βασιλεῖ· τοσοῦτον αὐτῷ νέφος ὀφθαλμίας ἐπέκειτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 21.1-3&nbsp;</dd><dt> He trusted no one at all and himself seemed to others untrustworthy: each side suspected and was suspected&nbsp;</dt> <dd>οὔτε τινὶ τῶν πάντων ἐπίστευεν, οὔτε αὐτὸς ἐδόκει τοῖς ἄλλοις, ἀλλ’ ἑκάτεροι ὑπώπτευόν τε καὶ ὑπωπτεύοντο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 24.12-14&nbsp;</dd><dt> (When seen at his funeral) his face was distorted, not wasted, but swollen, and its colour altogether changed, not like a corpse but like those bloated and wan from drinking poison, so that there seemed to be no blood under the cheeks&nbsp;</dt> <dd>διέφθαρτο μὲν γὰρ αὐτῷ τὸ πρόσωπον, οὐχ ὡς ἐκτετηκός, ἀλλ’ ὡς ἐξῳδηκός, καὶ τὸ χρῶμα πάντη ἠλλοίωτο οὐχ ὡς νεκρῶδες, ἀλλ’ ἐῴκει τοῖς ἐκ φαρμακοποσίας ἀνοιδήσασι καὶ ὠχριακόσιν, ὥστε μηδὲ δοκεῖν αἵματος αὐτοῖς .&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 4.6-10&nbsp;</dd><dt> At the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> he inherited the realm; considering himself ruler, as the Porphyrogennetoi were now dead, he thought he would establish fine foundations for a similar family&nbsp;</dt> <dd>... ὁ ἐκείνου κηδεστὴς ’Ρωμανὸς τὴν ἀρχὴν διεδέξατο, ἄρξαι νομίσας οὗτος, τῆς ἐν πορφύρᾳ γέννας ἤδη ἀποτελευτησάσης, θεμελίους ὥσπερ καλοὺς τῆς τοιαύτης γενέσεως ᾤετο καταβάλεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 53.5-8&nbsp;</dd><dt> His appearance was truly imperial, he had virtues of many different kinds, including Christian meekness; he was by no means uneducated, but with a strong tendency to letters, showing imperial characteristics even before he became emperor&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 197-202&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> bewailed until his last breath what he had dared to do to him&nbsp;</dt> <dd>τὸ πρὸς τὸν βασιλέα ῾Ρωμανὸν αὐτῷ τολμηθὲν ἀπολοφυρόμενος.&nbsp;&nbsp; Zonaras&nbsp;17.17.43&nbsp;</dd><dt> By another account, he was tolerant of (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s) erotic notion or possession, but his sister Pulcheria (101) and all who at that time happened to be party to her secrets were enraged&nbsp;</dt> <dd>ὁ μὲν βασιλεὺς εὔκολος πρὸς τὴν ἐρωτικὴν ὑπόληψιν ἢ κατάληψιν ἦν, ἐμεμήνει δὲ ἣ τε ἀδελφὴ Πουλχερία καὶ ὅσοι τηνικαῦτα κοινωνοὶ τῶν ἀπορρήτων ἐκείνῃ ὄντες ἐτύγχανον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.11-15&nbsp;</dd><dt> Was both by nature slothful in intercourse and somewhat enervated and time was already dulling his activity&nbsp;</dt> <dd>ἦν γὰρ καὶ φύσει νωθὴς πρὸς μίξιν καὶ μαλθακώτερος, ἤδη δὲ καὶ ὁ χρόνος αὐτῷ τὴν κίνησιν ἤμβλυνεν.&nbsp;&nbsp; Zonaras&nbsp;17.13.5&nbsp;</dd><dt> One of the officials and of noble blood&nbsp;</dt> <dd>τινα τῶν ἐν τέλει ἄνδρα εὐγενέτην τε τὰ ἐξ αἵματος.&nbsp;&nbsp; Zonaras&nbsp;17.10.19&nbsp;</dd><dt> Blessed (had died by the time Kekaumenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106583.html" title="Kekaumenos, author of the "Strategikon"" >Anonymus 274</a>) was writing his Strategikon)&nbsp;</dt> <dd>μακαρίτην.&nbsp;&nbsp; Kekaumenos&nbsp;236.9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> was his servant, among others, even before his reign&nbsp;</dt> <dd>ὑπηρέτουν τῷ βασιλεῖ τούτῳ πρὸ τῆς ἀρχῆς ἄλλοι τέ τινες καί τις ἀνὴρ ἐκτομίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.4-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was still a boy before the time of his reign&nbsp;</dt> <dd>τὸν μὲν πρὸ τῆς βασιλείας χρόνον ἔτι μειράκιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.10-11&nbsp;</dd><dt> He was not a particularly jealous man&nbsp;</dt> <dd>οὐ πάνυ ζηλότυπος ὢν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 13.7&nbsp;</dd><dt> His ancestors were related to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> with whom he shared a common lineage and for this reason he was more worthy to succeed him on the throne than anybody else&nbsp;</dt> <dd>للقرابة الواصلة بينه وبين أسلافه والنسب الجامع لهما.&nbsp;&nbsp; Yahya al-Antaki&nbsp;484-86&nbsp;</dd><dt> Led a virtuous life&nbsp;</dt> <dd>βίον ὑπερχόμενον σώφρονα.&nbsp;&nbsp; Glykas&nbsp;584.19&nbsp;</dd><dt> Even before he became emperor had a eunuch servant (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>)&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.13.8&nbsp;</dd><dt> Dead (at time of compilation ?)&nbsp;</dt> <dd>μακαρίτης.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 49.4, 58.4&nbsp;</dd><dt> A member of the senate&nbsp;</dt> <dd>ἕνα μὲν ὄντα τῶν τῆς συγκλήτου.&nbsp;&nbsp; Glykas&nbsp;580.8&nbsp;</dd><dt> No longer showing his former disposition of spirit, but changed in a transformation for the worse (after defeat by the Arabs)&nbsp;</dt> <dd>οὐκέτι τὴν πρόσθεν τῆς ψυχῆς δεικνύων διάθεσιν, ἀλλ᾿ ἀλλοιωθεὶς τὴν ἐπὶ τὸ χεῖρον ἀλλοίωσιν.&nbsp;&nbsp; Zonaras&nbsp;17.12.1&nbsp;</dd><dt> When he had recently won the kingdom, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> would measure out for himself long years of life and rule, even though he was sixty when he gained the sceptre&nbsp;</dt> <dd>ἄρτι τῆς βασιλείας ἐπιτυχὼν χρόνους ἑαυτῷ καὶ τῆς ζωῆς καὶ τῆς ἀρχῆς ἐπέμετρει μακρούς, καὶ ταῦτα ἑξηκοντούτης ὢν ὅτε τῶν σκήπτρων ἐπείληπτο.&nbsp;&nbsp; Zonaras&nbsp;17.13.2&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108200.html" title="Poulcheria (Argyropoulina), sister of Romanos III" >Poulcheria 101</a> was a considerable profit to him&nbsp;</dt> <dd>καί τι λυσιτελοῦσα τῷ ἀδελφῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.17-18&nbsp;</dd><dt> Divided the populace in two, the more reasonable who lived honestly heedless of public affairs, for whom he cared not a jot, and those ready for all daring, profiting by others' losses, who added their own wickedness as fuel to his pyre &nbsp;</dt> <dd>... οἵ μὲν ἐπιεικέστεροι ... καὶ ἐν καρὸς μοίρᾳ παρὰ τῷ κρατοῦντι ἐλογίζοντο, οἳ δέ γε πάντα ῥᾳδίως τολμῶντες ..., ὕλην πλείονα τὴν ἑαυτῶν κακίαν τῇ τοῦ κρατοῦντος ὑπετίθουν πυρκαϊᾷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 12.10-16&nbsp;</dd><dt> Behaved unsuitably in other respects and by living with a woman (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=112460.html" title="mistress of Romanos III Argyros" >Anonyma 7002</a>)&nbsp;</dt> <dd>ἀνεπιτηδείως εἶχεν οὗτος ὁ βασιλεὺς τά τε ἄλλα καὶ πρὸς συμβίωσιν γυναικός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 17.2-4&nbsp;</dd><dt> Whether he wished initially to remain chaste or turned to other amours, as most people say, he despised the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, refrained from intercourse with her and was altogether averse to associating with her&nbsp;</dt> <dd>εἴτε γὰρ σωφρονεῖν βουλόμενος τὸ κατ’ ἀρχάς, εἴτε πρὸς ἑτέρους, ὡς ὁ τῶν πολλῶν λόγος, στραφεὶς ἔρωτας, καταπεφρονήκει μὲν τῆς βασιλίδος Ζωῆς, ἀπείχετό τε τῆς πρὸς αὐτὴν μίξεως καὶ πάντη ἀποστρόφως πρὸς τὴν κοινωνίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 17.4-8&nbsp;</dd><dt> According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112484.html" title="informant of Michael Psellos, at court of Romanos III" >Anonymus 7002</a>, he wished to be persuaded that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was not erotically attached to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ὁ βασιλεὺς ἐβούλετο μὲν ὡσανεὶ πεπεῖσθαι μὴ ἔχειν τὴν βασιλίδα ἐρωτικῶς πρὸς τὸν Μιχαήλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.6-7&nbsp;</dd><dt> (According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112484.html" title="informant of Michael Psellos, at court of Romanos III" >Anonymus 7002</a>) he knew how passionate ... <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was and to prevent her being shared among many, did not resent her relationship with one man (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>); while pretending not to see he satisfied her passion&nbsp;</dt> <dd>ᾔδει δὲ μάλα ἐρῶσαν ..., καί, ἵνα μὴ πρὸς πολλοὺς διαχέοιτο, οὐ μάλα τὴν πρὸς ἕνα τῆς γυναικὸς ἐδυσχέραινεν ὁμιλίαν, ἀλλὰ σχηματιζόμενος παρορᾶν ἀπεπλήρου τὸ πάθος τῇ βασιλίδι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.8-11&nbsp;</dd><dt> (After he fell ill) all diagreeable characteristics befell him together: harshness of character, peevish disposition, wrath, temper, shouting - things previously unknown&nbsp;</dt> <dd>πάντα συνεπεπτώκει αὐτῷ τὰ δυσχερῆ, ἤθους τραχύτης, γνώμη δυσάρεστος, θυμὸς καὶ ὀργὴ καὶ κραυή, μὴ γνωριζόμενα πρότερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 24.7-9&nbsp;</dd><dt> Having from earliest youth been approachable, he then became unapproachable and inaccessible alike; laughter deserted him, and his gracious spirit and sweet character&nbsp;</dt> <dd>εὐπρόσιτος γοῦν τὸν ἐκ πρώτης ἡλικίας βίον τυγχάνων, τότε δυσπρόσιτός τε ὁμοῦ καὶ δυσπρόσοδος ἐγεγόνει· ὅ τε γὰρ γέλως αὐτὸν ἀπέλιπε καὶ ἡ τῆς ψυχῆς χάρις καὶ τὸ γλυκὺ τοῦ ἤθους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 24.9-12&nbsp;</dd><dt> Lack of generosity now increased in him: he made ungenerous distributions of money and was angered at every supplication, irritated at every pitiful voice &nbsp;</dt> <dd>τὸ δέ γε ἀφιλότιμον τότε μᾶλλον αὐτῷ ἐπετάθη· ἀνελευθέρους γοῦν ἐποιεῖτο τὰς τῶν χρημάτων διανεμήσεις, καὶ πρὸς πᾶσαν μὲν ἱκεσίαν ἐχαλέπαινεν, πρὸς πᾶσαν δὲ φωνὴν ἐλεεινὴν ἐτραχύνετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 24.14-17&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> saw him in processions he differed little from a corpse: his whole face was swollen, his complexion no prettier than that of men three days dead; he breathed rapidly, advanced a little then stopped again&nbsp;</dt> <dd>... βραχύ τι τῶν νεκρῶν διαφέροντα· ὅλον γὰρ αὐτῷ ἐξῳδήκει τὸ πρόσωπον, καὶ τὸ χρῶμα οὐδέν τι κάλλιον εἶχε τῶν τριταίων περὶ τὰς ταφάς· ἀπέπνει τε πυκνῶς, καὶ βραχύ τι προβαίνων αὖθις ἵστατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 25.3-6&nbsp;</dd><dt> (When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> saw him), most of his hair had fallen out, like that of a corpse, but a few odd ones were in disarray about his brow, apparently stirred by his breathing&nbsp;</dt> <dd>τῶν δὲ περὶ τὴν κεφαλὴν αὐτῷ τριχῶν αἱ μὲν πλείους ὥσπερ ἀπὸ νεκροῦ σώματος ἐπεπτώκεισαν, βραχεῖαι δέ τινες καὶ ψιλαὶ ἠτάκτουν περὶ τὸν μέτωπον, τῷ ἐκείνου, οἶμαι, συγκινούμεναι πνεύματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 25.6-9&nbsp;</dd><dt> He who had moved to another life ... the departed one&nbsp;</dt> <dd>τῷ δὲ μεταλλαχότι τὴν ζωὴν ῾Ρωμανῷ ...τὸν ἀποδεδημηκότα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 3.12-13, 14-15&nbsp;</dd><dt> When he died after a short reign and the power fell to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, the Rus' armed their forces against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ἐπειδὴ κἀκεῖνος βραχύν τινα χρόνον ἐπιβίωσας τῇ βασιλείᾳ μετήλλακτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 91.12-15&nbsp;</dd><dt> Was very fond of his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107233.html" title="Helena, first wife of Romanos III" >Helena 102</a>)&nbsp;</dt> <dd>كلّ واحد منهما كان مشغوفًا بالآخر.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd><dt> A member of the senate&nbsp;</dt> <dd>ἕνα τῶν τῆς συγκλήτου.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5965&nbsp;</dd><dt> Reigned for 5 ½ years&nbsp;</dt> <dd>ἔτη δὲ πέντε ἥμισυ κρατήσαντα Ῥωμαίων
<br />.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5998a&nbsp;</dd><dt> 1043 summary: he was interested in literature and philosophy, especially after his accession; he spurned all imperial indulgences but clothes; in administration of justice he chose the stance of Cato, doing his duty, but hard for petitioners to persuade&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 202-216&nbsp;</dd><dt> Reigned for 5 years&nbsp;</dt> <dd>κρατήσας ἔτη ε´.&nbsp;&nbsp; Glykas&nbsp;580.19&nbsp;</dd><dt> Although it was whispered not only by those about the palace but also by those on street corners, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> alone was ignorant of the love of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.13.14&nbsp;</dd><dt> A Roman general&nbsp;</dt> <dd>մի ի զօրացն սպայից Հոռոմոց.&nbsp;&nbsp; Aristakes&nbsp;42.12-13 (28)&nbsp;</dd><dt> Knew how to be a philosopher in his enquiries and understood eristic syllogisms, but had not the least idea how to demonstrate philosophy in his works&nbsp;</dt> <dd>ἀλλ’ ἐκεῖνος φιλοσοφεῖν μὲν ᾔδει ἐν τοῖς ζητήμασιν, καὶ συλλογισμοὺς σωρείτας καὶ οὔτιδας, ἐπὶ δὲ τῶν ἔργων τὸ φιλόσοφον ἐπιδείκνυσθαι οὐ πάνυ ἠπίστατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 15.23-5&nbsp;</dd><dt> Some who say that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was not unaware of the love, but <knew> that the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was aroused and  in a state of sexual madness, and that he tolerated her partiality for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, feigning ignorance lest she associate with more men&nbsp;</dt> <dd>εἰσὶ δ᾿ οἳ λέγουσι μὴ ἀγνοῆσαι τὸν βασιλέα τὸν ἔρωτα, ***  δ᾿ ὅτι σφριγᾷ ἡ βασίλισσα καὶ περὶ τὰ ἀφροδίσια μέμηνε, τῆς πρὸς τὸν Μιχαὴλ αὐτῆς ῥοπῆς ἠνείχετο, ὑποκρινόμενος ἄγνοιαν, ἵνα μὴ πλείοσιν ὁμιλοίη.&nbsp;&nbsp; Zonaras&nbsp;17.13.22&nbsp;</dd><dt> The illustrious man was married to a wife&nbsp;</dt> <dd>γυναικὶ γὰρ ὁ λαμπρὸς ἐκεῖνος συνεβίου ἀνήρ.&nbsp;&nbsp; Zonaras&nbsp;17.10.20&nbsp;</dd><dt> Was destined not only to terminate the power with himself, but also after living only a short time and in bad health, to break off life suddenly&nbsp;</dt> <dd>ὁ δὲ ἔμελλεν ἄρα οὐ μόνον ἑαυτῷ περιγράψειν τὸ κράτος, ἀλλὰ καὶ βραχύν τινα ἐπιβιώσας χρόνον, καὶ τοῦτο νοσερόν, ἀθρόον τὴν ψυχὴν ἀπορρήξασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.6-9&nbsp;</dd><dt> One might even say that he was mad about the work (the Peribleptos) and wanted to see it  often and with many eyes&nbsp;</dt> <dd>εἰ δεῖ οὖν καὶ τοῦτ’ εἰπεῖν, ἐμεμήνει περὶ τὸ ἔργον, καὶ πολλάκις τοῦτο καὶ πολλοῖς ἐβούλετο ὁρᾶν ὀφθαλμοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 15.31-3&nbsp;</dd><dt> He had not profited sufficiently from arithmetic and geometry so as to be able to reduce size or number, as geometers reduce complexity&nbsp;</dt> <dd>οὐδὲ τοσοῦτον ἐξ ἀριθμητικῆς ἢ γεωμετρίας ὤνητο, ἵνα τι ἀφέλοι τοῦ μεγέθους ἢ τοῦ ἀριθμοῦ, ὥσπερ οἱ γεωμετροῦντες τὸ ποικίλον ἀφείλαντο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 16.4-6&nbsp;</dd><dt> Successor to Basilios 002 and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>, his deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαἠλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τοῦ τε μετ’ αὐτοὺς  ῾Ρωμανοῦ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-4&nbsp;</dd><dt> He did not measure his descent  (from generosity to stringency) rationally, but suddenly dropped down from the highest summit&nbsp;</dt> <dd>οὐ γὰρ ἐμέτρησε κατὰ λόγους τὴν ὕφεσιν, ἀλλ’ ἀθρόον ἐξ ὑψηλοτάτης καταβεβήκει περιωπῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.7-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was furious with him and the advisers whom he used in restricting her spending; they knew this and kept watch on her the more, especially <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108200.html" title="Poulcheria (Argyropoulina), sister of Romanos III" >Poulcheria 101</a>&nbsp;</dt> <dd>μεμήνει γοῦν αὐτῷ τε καὶ τοῖς ὅσοις συμβούλοις ἐχρῆτο περὶ τὸ πρᾶγμα· οἳ δὲ τοῦτο ἠπίσταντο καὶ πλέον αὐτὴν ἐφυλάττοντο, καὶ μᾶλλον ἡ ... Πουλχερία.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.14-16&nbsp;</dd><dt> He thought the barbarians to the West nothing great, even if he easily vanquished them; but he thought if he turned against those to the East, he could thereby behave haughtily and conduct imperial affairs in a grandiose way&nbsp;</dt> <dd>τοὺς μὲν πρὸς τὴν ἑσπέραν οὐδὲν ἐδόκει αὐτῷ μέγα, εἰ καὶ ῥᾳδίως καταγωνίσαιτο· ..., σεμνῶς τε ἕξειν ἐντεῦθεν ἐδόκει καὶ ὑπερόγκως τοῖς τῆς βασιλείας χρήσασθαι πράγμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 7.3-7&nbsp;</dd><dt> Was as if prepared for manoeuvres alone, battle-lines, ambushes, foraging, trench-making, river-diversion, fort-taking, things reported of men like Trajan and Hadrian, and earlier Augustus and Caesar, and before them Alexander son of Philip&nbsp;</dt> <dd>ὥσπερ ἐπὶ τούτῳ μόνῳ παρασκευασάμενος, ἐφ’ ᾡ τάξεταί τε καὶ ἀντιπαρατάξεται, καὶ λοχήσει καὶ προνομεύσει, διώρυχάς τε ποιήσει καὶ ποταμοὺς μετοχετεύσει καὶ φρούρια ἐξελεῖται, καὶ ὁπόσα ἀκοῇ ἴσμεν ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 8.15-22&nbsp;</dd><dt> He was eager to appear pious; he was in fact interested in religious mattaers, but the pretence was more to him than the truth and the appearance seemed greater than the reality&nbsp;</dt> <dd>διεσπουδάζετο ... τὸ δοκεῖν εὐσεβεῖν· καὶ ἦν μὲν ὡς ἀληθῶς περὶ τὰ θεῖα σπουδάζων, ἀλλ’ ἡ γε προσποίησις αὐτῷ πλείων τῆς ἀληθείας οὖσα ἐτύγχανεν, καὶ τὸ δοκεῖν τοῦ εἶναι κρεῖττον ἐφαίνετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 13.1-4&nbsp;</dd><dt> When he was dead and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> held the sceptre, after waiting a short time <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> grew forgetful of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s account made clear, and completely despised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>ἐπεὶ δὲ οὗτος μὲν ἐτεθνήκει, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 35.5-9&nbsp;</dd><dt> Forgot how his predecessors had protected the peoples under their rule, decided to introduce innovations in the Church of God, and consequently received his just punishments from God&nbsp;</dt> <dd>զառաջին թագաւորսն չէաց մտաւ...այլ ինքնօրէն հրամանաւ կամէր նորաձևս առնել յեղեկեցիս Աստուծոյ...Վասն որոյ ի մօտայ հասանեն արժանահաս դատաստանքն Աստուծոյ ի վերայ նորա.&nbsp;&nbsp; Aristakes&nbsp;43.16-22 (29)&nbsp;</dd><dt> Fell ill, and his face became swollen, his breathing rapid, his countenance like that of a corpse, and the greater part of his head bald, since his hair fell out.He is said to have been worked on by drugs&nbsp;</dt> <dd>οἱ διῳδήκει τὸ πρόσωπον καὶ τὸ ἆσθμα ἦν συνεχὲς καὶ ἡ ὄψις αὐτῷ ἐῴκει νεκροῦ καὶ τῆς κεφαλῆς αὐτοῦ τὸ πλέον ἐψίλωτο· αἱ γὰρ τρίχες αὐτῆς ἀπερρύησαν. λέγεται γοῦν φαρμάκοις περιεργασθῆναι ὁ ἄνθρωπος.&nbsp;&nbsp; Zonaras&nbsp;17.13.22&nbsp;</dd><dt> A successor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> both on the throne and in terms of piety whose ardent lover and guardian he was, he walked the path of truth, supported the Church of God and imitated His benevolence&nbsp;</dt> <dd>καὶ τῆς ἐκείνου βασιλείας ἅμα καὶ εὐσεβείας διάδοχος.&nbsp;&nbsp; Alexios Stoudites&nbsp;11.13-25&nbsp;</dd><dt> Was most munificent as regards the dignities of power and showed himself more illustrious than most emperors in imperial expenditure, through benefactions and dedications&nbsp;</dt> <dd>φιλοτιμότατος δὲ περὶ τὰς ἀρχὰς τοῦ κράτους γενόμενος καὶ λαμπρότερος τῶν πλείστων αὐτοκρατόρων ἔν τε ταῖς βασιλικαῖς δαπάναις δειχθεἰς, ἔν τε εὐεργεσίαις καὶ ἀναθήμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.1-4&nbsp;</dd><dt> His reign seemed to the Rus' brilliant and distinguished and their preparations (for war against Byzantium) were still disordered&nbsp;</dt> <dd>ἡ τοῦ ῾Ρωμανοῦ βασιλεία λαμπρά τις αὐτοῖς νενόμιστο καὶ περιφανής, ἀσύντακτοί τε ἔτι ταῖς παρασκευαῖς ἦσαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 91.10-12&nbsp;</dd><dt> Reigned for 15 (and a half?) years&nbsp;</dt> <dd>ἔτη ιε´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> Thought that if he increased the number of the army beyond its prescribed limit, or rather multiplied the Roman batallions, no one would be able to resist him when he attacked with such a great throng of his own and allied men&nbsp;</dt> <dd>ᾤετο γὰρ, ὡς εἰ πλείω τοῦ ὡρισμένου τοῦ στρατοπέδου τὸν ἀριθμὸν ποιήσειε, μᾶλλον δὲ εἰ πολλαπλασιάσειε τὸ ῾Ρωμαϊκὸν σύνταγμα, μηδενὶ ἂν φορητὸς γενέσθαι, τοσούτῳ ἐπίων πλήθει ἰδίῳ τε καὶ συμμαχικῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 7.14-18&nbsp;</dd><dt> Had his two bents (for learning and fighting) not been all conceit and pretension but a real comprehension, he would greatly have profited the state. But he merely made undertakings, or rather built up hopes, only to dash them by his deeds&nbsp;</dt> <dd>ἡ ... περὶ ἄμφω ῥοπή, εἰ μὴ οἴησις καὶ προσποίησις ἦν, ἀλλ᾽ ἀληθεστάτη κατάληψις, μέγα τι ἐλυσιτέλησε ἂν τῷ παντί. ὅθεν οὐδὲν πλέον τῶν ἐγχειρήσεων ἔδρασε, ... ταῖς πράξεσιν, ..., ἀθρόον κατέβαλεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 4.5-10&nbsp;</dd><dt> As if some new event and sudden change had occurred, suddenly abandoned the spirit of giving, from blowing rapidly suddenly took breath, and seemed unlike himself and ill-suited to government&nbsp;</dt> <dd>ὥσπερ τινὸς γεγονότος καινοῦ καὶ ἀθρόας μεταβολῆς, ταχὺ τοῦτον τὸ πνεῦμα τῶν τοιούτων ἐπέλιπεν ἐπιδόσεων, καὶ ἀθρόον πνεύσας ταχὺ διέπνευσε, καὶ ἀνόμοιος ἑαυτῷ καὶ τοῖς πράγμασιν ἀκατάλληλος ἔδοξεν .&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.4-7&nbsp;</dd><dt> A wise, magnanimous, pious and giving person, he reigned for 5 years and 6 months&nbsp;</dt> <dd>وكان حليمًا حسن العفو وثيق الدين كثير الصدقة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;536&nbsp;</dd><dt> He dwelt on his own and did not remember that he had been married to a woman and lived with a spouse&nbsp;</dt> <dd>καθ’ ἑαυτὸν βιοῦντα καὶ μηδὲ μιμνησκόμενον ὡς δέδεται γυναίῳ καὶ συνοικοίη γαμετῇ
<br />.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5979-5980&nbsp;</dd><dt> Clung the more strongly in his reasoning to what he wanted (children), despite the physical impossibility &nbsp;</dt> <dd>ὅπερ ἐβούλετο καὶ πρὸς τὴν φυσικὴν ἀδυναμίαν ἐρρωμενέστερον εἶχε τοῖς λογισμοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 5.9-10&nbsp;</dd><dt> Reigned for 5 years and 6 months&nbsp;</dt> <dd>βασιλεύσας ἐπ᾿ ἔτη πέντε καὶ μῆνας ἕξ.&nbsp;&nbsp; Skylitzes&nbsp;390.94-95&nbsp;</dd><dt> After surviving long enough to see his marriage (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> quit life, leaving the power to him&nbsp;</dt> <dd>τοσοῦτον ἐπιζήσας ὅσον αἰσθέσθαι τῆς συνοικήσεως, μεταλλάττει τὸν βίον, τῷ κηδεστῇ ῾Ρωμανῷ τὸ κράτος καταλιπών.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 10.24-6&nbsp;</dd><dt> (Under him) there were no great philosophers and theological questions were limited; the palace was seen to be clad in philosophical dress, but it was entirely a mask and pretence: there was no test or enquiry into truth&nbsp;</dt> <dd>ἦν ὁρᾶν τὸ βασίλειον σχῆμα μὲν φιλόσοφον περικείμενον, ἦν δὲ προσωπεῖον τὸ πᾶν καὶ προσποίησις, ἀλλ’ οὐκ ἀληθείας βάσανος καὶ ἐξέτασις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 3.1-14&nbsp;</dd><dt> Planned to capture the whole barbarian world, both East and West; he did not want to enslave with words, but win mastery by arms&nbsp;</dt> <dd>ἡ επιχείρησις ἅπαν ἑλεῖν τὸ βάρβαρον ὅσον τε ἑῷον καὶ ὅσον ἑσπέριον· ἐβούλετο δὲ τοῦτο οὐ λόγοις δουλοῦν, ἀλλ’ ὅπλοις τυραννεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 4.1-5&nbsp;</dd><dt> As if he had made contracts about the imperial power with some better nature and had received from it a guarantee of unshakeable glory, he remained heedless of what was suspected&nbsp;</dt> <dd>οὗτος ὥσπερ πρός τινα κρείττονα φύσιν γραφὰς περὶ τῆς βασιλείας πεποιηκώς, καὶ παρ’ ἐκείνης τὸ ἐχέγγυον τῆς ἀμετακινήτου δόξης ἀπειληφώς, ἀφροντίστως εἶχε τῶν ὑπονοουμένων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.18-21&nbsp;</dd><dt> Greatly repenting his Syrian expedition and pained in spirit by his sufferings he changed completely: hoping to recover his losses by careful management of public affairs, he becamse a tax-collector rather than an emperor&nbsp;</dt> <dd>... καθάπαξ ἠλλοίωτο καὶ πρὸς ἀσυνηθέστερον βίον μετέστραπτο. ᾽Ελπίσας τε ἀπὸ τῆς περὶ τὸν δημόσιον ἐπιμελείας τὰ ἀπολωλότα αὐτῷ ἐν ἴσῳ ἀνακτήσασθαι μέτρῳ, πράκτωρ μᾶλλον ἢ βασιλεὺς ἐγεγόνει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 12.1-6&nbsp;</dd><dt> Had seen <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> in the grip of a fit and pitied him for his misfortune: he recognised his madness, but refused to recognise his amours and pleasures&nbsp;</dt> <dd>ἑωρακὼς γοῦν τοῦτον ὁ αὐτοκράτωρ τούτῳ τῷ πάθει ἑαλωκότα, ᾤκτειρέ τε τοῦ πτώματος καὶ μανίαν μὲν κατεγνώκει, ἔρωτας δὲ ἀπεγνώκει καὶ χάριτας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 22.10-12&nbsp;</dd><dt> (At his funeral) the hairs of his head and beard were so sparse that his ruined limbs resembled burnt-out crops, whose baldness appears from far off; if any wept for him, the tears flowed because of that&nbsp;</dt> <dd>τῶν δὲ τριχῶν αἵ τε τῆς κεφαλῆς καὶ  ὅσαι  περὶ τὸν πώγωνα ἐψίλωντο τοσοῦτον, ἕως ἐοικέναι τὰ διεφθαρμένα μέλη τοῖς ἐξαφθεῖσι ληΐοις, ὧν πόρρωθεν ἡ ψίλωσις καταφαίνεται, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 4.10-13&nbsp;</dd><dt> Still a private citizen but most distinguished among all because of his rank and (hopes of) a higher condition&nbsp;</dt> <dd>εἰς τὸν ἰδιωτικὸν βίον ἔτι τελῶν, ἐπισημότατος δὲ παρὰ πᾶσιν ὢν ἀξιώματος ἕνεκα καὶ τῆς κρείττονος ὑπολήψεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.11-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> ascended to the power after him&nbsp;</dt> <dd>ὁ Μιχαήλ, ὃς δὴ μετὰ ῾Ρωμανὸν εἰς τὸ κράτος ἀναβεβήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 17.2-3&nbsp;</dd><dt> To ensure that both civilians and army received his family's succession readily, he anticipated by giving them great gifts, adding to the excess ... but he failed both in his family's succession and in leaving the state in good order&nbsp;</dt> <dd>... προλαμβάνει τὰς εἰς αὐτοὺς μεγαλοδωρεάς, καὶ προστίθησι τῷ περιττεύσαντι σώματι, ... καὶ διαμαρτάνει δυοῖν, τῆς τε περὶ τὸ γένος ὑπολήψεως καὶ τοῦ τὴν πολιτείαν τεταγμένην ἀπολιπεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 53.9-15&nbsp;</dd><dt> Was very attached to the Chalcedonian declaration and hated orthodox (Armenian) believers&nbsp;</dt> <dd>յոյժ հաւանեալ էր քաղկեդոնական սահմանադրութեանն՝ ատելի գոլով ամենայն ուղղափառ հաւատոց.&nbsp;&nbsp; Aristakes&nbsp;43.10-12 (29)&nbsp;</dd><dt> A wise man, pious, exercised in holy matters and taking a great pleasure in books and arguments lasting all night&nbsp;</dt> <dd>ἀνὴρ σοφός, θεοσεβής, ἐμμελετῶν τοῖς θείοις καὶ βίβλοις χαίρων τὰ πολλὰ καὶ στάσεσι παννύχοις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5972-5973&nbsp;</dd><dt> When he was thought worthy of the diadem, chosen above the rest, he deceived himself that he would be long-lived in empire, persuaded of this by the seers, and that he would leave behind a family sufficient for many generations of rule&nbsp;</dt> <dd>ἐπειδὴ γὰρ ἠξιώθη τοῦ διαδήματος, παρὰ τοὺς ἄλλους κριθείς, αὐτός τε πολυετὴς ἔσεσθαι ἠπατᾶτο τῇ βασιλείᾳ, τοῖς περὶ τοῦτο πειθόμενος μάντεσι, καὶ γένος καταλείψειν εἰς πολλὰς ἀρκέσον διαδοχάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 5.1-4&nbsp;</dd><dt> Seemed not to recognise that the daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>), whom he married at his proclamation to power, had passed beyond the time of pregnancy, her womb already dry for childbirth (for she was fifty when betrothed to him)&nbsp;</dt> <dd>οὐδὲ τοσοῦτον διαβλέπειν ἐδόκει ὡς ἡ τοῦ Κωνσταντίνου θυγάτηρ, ᾗ συνῴκησεν εἰς τὸ κράτος ἀναρρηθείς, τὸν τοῦ κύειν ὑπεραναβεβήκει χρόνον (πεντηκοστὸν γὰρ ἔτος εἶχε ... ὁπηνίκα κατηγγυήθη τῷ Ῥωμανῷ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 5.4-9&nbsp;</dd><dt> An emperor ought to care for his palace, adorn the acropolis, repair ruins, keep the imperial treasuries full intending this money for the army, but he neglected this and destroyed all else so that his church prove lovelier than others&nbsp;</dt> <dd>... πλήρεις τε τοὺς βασιλείους ποιεῖν θησαυροὺς καὶ στρατιωτικὰ ταῦτα ἡγεῖσθαι τὰ χρήματα, ὁ δὲ τούτου μὲν ἠμέλει, ὅπως δὲ ὁ ναὸς αὐτῷ καλλίων παρὰ τοὺς ἄλλους δεικνύοιτο, τἄλλα κατελυμαίνετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 15.25-31&nbsp;</dd><dt> He had a graceful tongue and imposing utterance, he was heroic in stature and had absolutely the face of an emperor&nbsp;</dt> <dd>ἁβρός τε τὴν γλῶτταν καὶ τὸ φθέγμα ὑπόσεμνος, ἥρως τε τὴν ἡλικίαν καὶ τὸ πρόσωπον ἀτεχνῶς ἔχων βασίλειον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 2.3-5&nbsp;</dd><dt> Considering his rule as the beginning of a dynasty, since the imperial family which began with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112531.html" title="Emperor Basil I the Macedonian" >Basileios 1</a> the Macedonian ended with his (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s) father-in-law <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>, he looked to a future line&nbsp;</dt> <dd>... ὥσπερ ἀρχὴν περιόδου τὴν ἡγεμονίαν οἰηθείς, ἐπειδὴ ἐς τὸν πενθερὸν Κωνσταντῖνον τὸ βασίλειον γένος ἀπετελεύτησεν ἐκ Βασιλείου τοῦ Μακεδόνος ἠργμένον, εἰς μέλλουσαν ἀπέβλεπε γενεάν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.2-6&nbsp;</dd><dt> His thinking (himself knowlegeable) and his stretching himself beyond the limits of his soul deceived him in very important matters&nbsp;</dt> <dd>ἀλλὰ τὸ οἴεσθαι καὶ τὸ πλεῖον τοῦ τῆς ψυχῆς μέτρου συντείνειν ἑαυτόν, ἐν τοῖς μεγίστοις τοῦτον ἠπάτησεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 2.11-13&nbsp;</dd><dt> He was not at all a philosopher of earthly things, nor did he discuss them with philosophers, except those who violated that name from Aristotle's porch, but he examined deeper matters which could be apprehended by mind alone&nbsp;</dt> <dd>οὐδὲ πάνυ τὰ κάτω φιλοσοφήσας, ἀλλ’ οὐδὲ φιλοσόφοις περὶ τούτων διαλεγόμενος, εἰ μὴ ὅσον αὐτοῖς ἐκ τῶν τοῦ  ᾽Αριστοτέλους προθύρων κατεβιάσθη τὸ ὄνομα, περὶ τῶν βαθυτέρων καὶ νῷ μόνῳ ληπτῶν ... διεσκέπτετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 13.9-13&nbsp;</dd><dt> If one were to except <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s wrong to him, the charge of adultery and perhaps the things of which he was convicted in order to escape suspicion, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> would be ranked among the pick of emperors&nbsp;</dt> <dd>εἰ γάρ τις αὐτὸν ἐξέλοι τούτου μόνου τοῦ πρὸς τὸν ῾Ρωμανὸν ἀδικήματος καὶ τοῦ περὶ τὴν μοιχείαν ἐγκλήματος, καὶ ὧν ἴσως διὰ τὴν τῆς ὑποψίας ἑαλώκει φυγήν, ἐν τοῖς ἐξειλεγμένοις βασιλεῦσιν οὗτος τετάξεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 7.2-6&nbsp;</dd><dt> He was particularly warm in his reverence for the icon of the Mother of God&nbsp;</dt> <dd>καὶ γὰρ ἦν ἄλλως καὶ περὶ τὸ σέβας ταύτης θερμότατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 11.2-3&nbsp;</dd><dt> Received the name Argyropolos from his family&nbsp;</dt> <dd>τὴν τοῦ ᾽Αργυροπώλου κλῆσιν ἐκ τοῦ γένους λαχών.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.2-6&nbsp;</dd><dt> The empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>) was irritated above all that he did not love her and that she was not able to spend unstintingly, since he closed the treasuries to her and sealed off their wealth and she lived on a fixed allowance of money&nbsp;</dt> <dd>τό τε μὴ ἐρᾶν αὐτῆς τὸν κρατοῦντα καὶ τὸ μὴ ἔχειν ἀφθόνως χρῆσθαι· ἐπέκλεισε γὰρ αὐτῇ τὰ ταμεῖα καὶ τοὺς θήσαυροὺς ἐπεσφράγισε, καὶ πρὸς διαμεμετρημένην ἔζη χρημάτων ἐπίδοσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 6.9-13&nbsp;</dd><dt> Had hoped to lay low the entire continent (of Asia)&nbsp;</dt> <dd>ὁ πᾶσαν  ἐλπίσας κατασεῖσαι τὴν ἤπειρον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 9.29-30&nbsp;</dd><dt> The colour of his shoes marked him out (to Roman fugitives)&nbsp;</dt> <dd>κατηγόρει γὰρ τοῦτον τὸ περὶ τῷ πεδίλῳ χρῶμα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 10.19-20&nbsp;</dd><dt> He became excessive in his enquiries about divine matters, investigating causes and reasons which one could not find through knowledge without turning to Mind and receiving the explanation of hidden things directly from there &nbsp;</dt> <dd>περιττότερος περὶ τὰ θειότερα τῶν ζητημάτων ἐγένετο, αἰτίας καὶ λόγους ἀνερευνώμενος οὓς οὐκ ἄν τις ἐξ ἐπιστήμης εὕροι, εἰ μὴ στραφείη πρὸς νοῦν κἀκεῖθεν ἀμέσως τὴν τῶν κεκρυμμένων δήλωσιν δέξαιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 13.5-8&nbsp;</dd><dt>Was in fact somewhat dulled in instinct and his bodily powers spent, since he was more than ten years older than the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>ἦν γὰρ ὡς ἀληθῶς καὶ τὴν γνώμην ὑπονωθέστερος καὶ διερρυηκὼς τὴν ἕξιν τοῦ σώματος (πλέον γὰρ ἢ δέκα ἔτεσι τὴν τῆς βασιλίδος ἡλικίαν ὑπεραναβεβήκει).&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 5.20-3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(36)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Glykas&nbsp;580.19&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.1; 6.16; 9.25-6; etc.&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>διάδοχος.&nbsp;&nbsp; Alexios Stoudites&nbsp;11.16&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Kekaumenos&nbsp;236.9, 238.5&nbsp;</dd> <dd>ἐκράτησεν τῆς βασιλείας.&nbsp;&nbsp; Kleinchroniken&nbsp;159.8&nbsp;</dd> <dd>τῶν σκήπτρων ἐπιλαμβάνεται.&nbsp;&nbsp; Zonaras&nbsp;17.11.1&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1.3&nbsp;</dd> <dd>τὸ κράτος καταλιπών.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 10.27-8&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Lavra&nbsp;217.1&nbsp;</dd> <dd>(دعى ... بالملك).&nbsp;&nbsp; Yahya al-Antaki&nbsp;488&nbsp;</dd> <dd>imperatoris Constantinopolitani.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 6.5-6&nbsp;</dd> <dd>μετὰ μικρὸν ἐβασίλευσε.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 49.4, 58.4&nbsp;</dd> <dd>թագաւորին.&nbsp;&nbsp; Aristakes&nbsp;43.5 (29)&nbsp;</dd> <dd>τῷ βασιλεῖ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5992&nbsp;</dd><dt> Basileus autokrator&nbsp;</dt> <dd>αὐτοκράτωρ ἀναγορεύεται βασιλεύς.&nbsp;&nbsp; Skylitzes&nbsp;374.40, 375.46&nbsp;</dd><dt> Droungarios of the vigla&nbsp;</dt> <dd>قضى القضاة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd><dt> Emperor&nbsp;</dt> <dd>imperator.&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd><dt> Eparchos&nbsp;</dt> <dd>ἐπάρχου.&nbsp;&nbsp; Zonaras&nbsp;17.10.19&nbsp;</dd><dt> Eparchos of Constantinople&nbsp;</dt> <dd>ايبرخس القسطنطنية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd><dt> Kaisar&nbsp;</dt> <dd>قيصرًا.&nbsp;&nbsp; Yahya al-Antaki&nbsp;488&nbsp;</dd><dt> Koiaistor&nbsp;</dt> <dd>κοιαίστωρος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 58.4&nbsp;</dd><dt> Krites of the hippodrome&nbsp;</dt> <dd>(κριτὴς ἐπὶ τοῦ ἱπποδρόμου).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Krites of the hippodrome and of Opsikion&nbsp;</dt> <dd>κριτῇ ἐπὶ τοῦ ἱπποδρόμου καὶ τοῦ ᾿Οψικίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas chartoularios&nbsp;</dt> <dd>(μέγας χαρτουλάριος).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas oikonomos of Hagia Sophia&nbsp;</dt> <dd>τῆς τοῦ θεοῦ λόγου ἐπωνύμου Σοφίας μέγας οἰκονόμος.&nbsp;&nbsp; Zonaras&nbsp;17.11.2&nbsp;</dd><dt> Oikonomos of Hagia Sophia&nbsp;</dt> <dd>οἰκονόμος.&nbsp;&nbsp; Skylitzes&nbsp;375.50&nbsp;</dd> <dd>اقنوم الكنيسة العظمى اجيا صوفيا.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρίκιον.&nbsp;&nbsp; Skylitzes&nbsp;374.23&nbsp;</dd> <dd>البطريق.&nbsp;&nbsp; Yahya al-Antaki&nbsp;484-86&nbsp;</dd> <dd>πατρικίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Protospatharios&nbsp;</dt> <dd>الابروطسبثارية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd> <dd>πρωτοσπαθαρίου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 58.4&nbsp;</dd> <dd>(πρωτοσπαθάριος).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοσπαθαρίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(6)</var><dl><dt> He thought that he knew much more than he did but, wishing to model his reign on the ancient Antonines, the great philosopher Marcus and Augustus, he clung to these two things, study of literature and attention to weapons&nbsp;</dt> <dd>πολλαπλάσια δὲ ᾤετο εἰδέναι ὧνπερ ἐγίνωσκεν· ... , δυοῖν τούτων ἀντείχετο, τῆς τε περὶ τοὺς λόγους σπουδῆς καὶ τῆς περὶ τὰ ὅπλα φροντίδος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 2.5-9&nbsp;</dd><dt> He was completely ignorant about weapons, but had a limited knowledge of literature, far from deep and superficial&nbsp;</dt> <dd>ἦν δὲ θατέρου μὲν μέρους τέλεον ἀδαής, τῶν δὲ λόγων τοσοῦτον μετεῖχεν, ὅσον πόρρω τοῦ βάθους καὶ ἐπιπόλαιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 2.9-11&nbsp;</dd><dt> He was not at all a philosopher of earthly things, nor did he discuss them with philosophers, except those who violated that name from Aristotle's porch, but he examined deeper matters which could be apprehended by mind alone&nbsp;</dt> <dd>οὐδὲ πάνυ τὰ κάτω φιλοσοφήσας, ἀλλ’ οὐδὲ φιλοσόφοις περὶ τούτων διαλεγόμενος, εἰ μὴ ὅσον αὐτοῖς ἐκ τῶν τοῦ ᾽Αριστοτέλους προθύρων κατεβιάσθη τὸ ὄνομα, περὶ τῶν βαθυτέρων καὶ νῷ μόνῳ ληπτῶν ... διεσκέπτετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 13.9-13&nbsp;</dd><dt> His main concern was the solution of problems in interpreting scripture, finding the hidden sense of cryptic passages; he would show more interest in talking to philosophers and rhetoricians on this than in the business of government&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 216-221&nbsp;</dd><dt> Reared in letters, he had partaken of Hellenic education, and was not ignorant of the laws of the state, but he thought and boasted that he knew more than he really did know&nbsp;</dt> <dd>λόγοις μὲν ἐντραφεὶς ἑλληνικῆς τε παιδείας μετεσχηκὼς καὶ τῶν τῆς πολιτείας νόμων οὐκ ἀδάης.&nbsp;&nbsp; Zonaras&nbsp;17.13.29&nbsp;</dd><dt>Was both nurtured in Greek literature and partook of the culture which belongs to Italian (legal) literature&nbsp;</dt> <dd>ἦν μὲν οὖν ὁ ἀνὴρ καὶ λόγοις ἐντεθραμμένος ἑλληνικοῖς καὶ παιδείας μετεσχηκὼς ὅση τοῖς ᾽Ιταλῶν λόγοις ἐξήρτυτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 2.1-3&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(16)</var><dl><dt>Argyropolos, Argyropoulos, Argyros&nbsp;</dt> <dd>τὸν Ἀργυρόν.&nbsp;&nbsp; Skylitzes&nbsp;374.23-24&nbsp;</dd> <dd> Ἀργυρόπουλος.&nbsp;&nbsp; Glykas&nbsp;459, 580.8-9&nbsp;</dd> <dd> Ἄργυρον.&nbsp;&nbsp; Kekaumenos&nbsp;236.9&nbsp;</dd> <dd> Ἀργυρόπουλος.&nbsp;&nbsp; Kleinchroniken&nbsp;142.64, 165.10&nbsp;</dd> <dd>ὁ κατὰ τοὺς  Ἀργυροὺς Ῥωμανός.&nbsp;&nbsp; Zonaras&nbsp;17.10.20, 18.10.10&nbsp;</dd> <dd> Ἀργυρόπωλος.&nbsp;&nbsp; Zonaras&nbsp;17.11.1&nbsp;</dd> <dd>Ἀργυροπώλου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 4&nbsp;</dd> <dd>Ἀργυροπώλου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.2&nbsp;</dd> <dd>κατὰ τοὺς Ἀργυρούς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 10.4&nbsp;</dd> <dd>الارجوربلوس.&nbsp;&nbsp; Yahya al-Antaki&nbsp;484&nbsp;</dd> <dd>᾿Αργυρόπουλος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 49.4&nbsp;</dd> <dd>᾿Αργυροῦ.&nbsp;&nbsp; Psellos&nbsp;Keroularios 313&nbsp;</dd> <dd>᾿Αγυρόπωλον.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;52.8&nbsp;</dd> <dd>(᾿Αργυρός).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>᾿Αργυροπούλῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Ἀργυρόπουλον.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5966&nbsp;</dd></dl></li><li><label>Kinship <var>(61)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157090.html" title="Theophano, daughter of Romanos Argyros (probably the future Romanos III)" >Theophano 12101</a>&nbsp;</dt> <dd>θυγάτηρ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106315.html" title="sister of Romanos III, wife of Konstantinos Karantenos" >Anonyma 109</a>&nbsp;</dt> <dd>(ἀδελφῇ).&nbsp;&nbsp; Skylitzes&nbsp;377.15&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106754.html" title="Basileios Argyros, brother of Romanos III" >Basileios 104</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Skylitzes&nbsp;376.87&nbsp;</dd> <dd>τοῦ ἀδελφοῦ.&nbsp;&nbsp; Zonaras&nbsp;17.11.8&nbsp;</dd> <dd>أخيه.&nbsp;&nbsp; Yahya al-Antaki&nbsp;488&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108200.html" title="Poulcheri ;</dd> <dd> was appointed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> eparch of Constantinople القسطنطينية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd> <dd> was banished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> from Constantinople القسطنطينية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> found an old icon while restoring the sanctuary of the Virgin at  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Skylitzes&nbsp;384.22&nbsp;</dd> <dd> gilded with silver and gold the capitals of (the church at)  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Glykas&nbsp;583.14&nbsp;</dd> <dd> gilded with silver and gold the capitals of the Virgin of  Blachernai τῆς ὑπεραγίας θεοτόκου τῶν Βλαχερνῶν.&nbsp;&nbsp; Skylitzes&nbsp;384.20-21&nbsp;</dd> <dd> ordered the renewal of the plaster in the church of the Virgin at  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Skylitzes&nbsp;384.22&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> added Abgar's letter to Christ and the latter's response to the relics kept in the  Great Palace فى بلاط الملك.&nbsp;&nbsp; Yahya al-Antaki&nbsp;514&nbsp;</dd> <dd> added the hair of John the Baptist sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=119090.html" title="Shibl al-Dawla Abu Kamil Nasr ibn Salih ibn Mirdas" >Nasr 101</a> to the relics kept in the  Great Palace بلاط الملك.&nbsp;&nbsp; Yahya al-Antaki&nbsp;530&nbsp;</dd> <dd> was drowned in the baths found in the Great Palace βαλανείοις χρησόμενος αὐτόθι που περὶ τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.11-12&nbsp;</dd> <dd> was drowned in the swimming pool of the bath in the  Great Palace τῷ μεγάλῳ παλατίῳ.&nbsp;&nbsp; Skylitzes&nbsp;390.92-93&nbsp;</dd> <dd> was drowned while taking a bath in the  Great Palace ἐν τῷ μεγάλῳ παλατίῳ.&nbsp;&nbsp; Glykas&nbsp;585.8&nbsp;</dd> <dd> was introduced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108329.html" title="Symeon, droungarios under Konstantinos VIII" >Symeon 101</a> to the  palace ἐς τὰ βασίλεια.&nbsp;&nbsp; Skylitzes&nbsp;374.26&nbsp;</dd> <dd> was taken up to  palace τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 10.23&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> gilded with silver and gold the capitals of  Hagia Sophia τῆς μεγάλης ἐκκλησίας.&nbsp;&nbsp; Skylitzes&nbsp;384.20&nbsp;</dd> <dd> gilded with silver and gold the capitals of  Hagia Sophia τῆς μεγάλης ἐκκλησίας.&nbsp;&nbsp; Glykas&nbsp;583.14&nbsp;</dd> <dd> granted an annual endowment of 80 pounds of gold to  Hagia Sophia τῇ γὰρ θεοῦ μεγάλῃ ἐκκλησίᾳ.&nbsp;&nbsp; Glykas&nbsp;580.20-21&nbsp;</dd> <dd> served as oikonomos of  Hagia Sophia τῆς μεγάλης...ἐκκλησίας.&nbsp;&nbsp; Skylitzes&nbsp;375.50&nbsp;</dd> <dd> was appointed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> oikonomos of  Hagia Sophia الكنيسة العظمى اجيا صوفيا.&nbsp;&nbsp; Yahya al-Antaki&nbsp;486&nbsp;</dd><dt> Constantinople: House of Triakontaphyllos&nbsp;</dt> <dd> bought and turned into a monastery the  House of Triakontaphyllos τὸν οἶκον τοῦ Τριακονταφύλλου.&nbsp;&nbsp; Glykas&nbsp;583.10&nbsp;</dd> <dd> bought and turned into a monastery the  house of Triakontapyllos τὸν οἶκον τοῦ Τριακονταφύλλου.&nbsp;&nbsp; Skylitzes&nbsp;384.16&nbsp;</dd><dt> Constantinople: Peribleptos&nbsp;</dt> <dd> added a lodging for monks to  Peribleptos ναός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 16.2&nbsp;</dd> <dd> dedicated immense lands to  Peribleptos τῷ νεῴ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 16.15&nbsp;</dd> <dd> founded and was buried in the church of the  Peribleptos τῆς περιβλέπτου.&nbsp;&nbsp; Glykas&nbsp;585.19-20&nbsp;</dd> <dd> founded the monastery of  Peribleptos τῆς περιβλέπτου.&nbsp;&nbsp; Skylitzes&nbsp;391.11&nbsp;</dd> <dd> gave his church for the Mother of God the name  Peribleptos Περίβλεπτος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 15.40&nbsp;</dd> <dd> He constructed a church to the Theotokos called Peribleptos Περίβλεπτος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5974-5975&nbsp;</dd> <dd> installed the trappings of court and spent much of the year at  Peribleptos ὁ ναὸς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 15.30&nbsp;</dd> <dd> prepared his tomb and was buried in his monastery of the  Peribleptos ديره.&nbsp;&nbsp; Yahya al-Antaki&nbsp;536&nbsp;</dd> <dd> undertook to build  Peribleptos ναὸν τῇ Θεομήτορι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 14.6&nbsp;</dd> <dd> used taxes levied for other purposes in building  Peribleptos τοῦ νεὼ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 15.30&nbsp;</dd> <dd> was buried in the  Peribleptos Περιβλέπτου.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;8.30&nbsp;</dd> <dd> was buried in the monastery of  Peribleptos τῆς περιβλέπτου.&nbsp;&nbsp; Skylitzes&nbsp;391.11&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108351.html" title="Tekneas, protospatharios, commander under Romanos III" >Tekneas 101</a> with a fleet to Egypt εἰς Αἴγυπτον.&nbsp;&nbsp; Skylitzes&nbsp;388.30&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> gathered a strong army from Macedonia and Hellas ἔκ τε Ἑλλάδος.&nbsp;&nbsp; Skylitzes&nbsp;384.8&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> gathered a strong army from Hellas and Macedonia and sent it to Italy ἐν Ἰταλίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;384.9&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> established conditions for rebuilding the  Holy Sepulchre ecclesiam ... Ierosilimis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 6.4-9&nbsp;</dd> <dd> requested from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108515.html" title="Ali az-Zahir, Fatimid caliph" >al-Zahir 101</a> to be allowed to rebuild the  Holy Sepulchre كنيسة القيامة ببيت المقدّس.&nbsp;&nbsp; Yahya al-Antaki&nbsp;532&nbsp;</dd> <dd> was eager to rebuild the  Holy Sepulchre τὸν ναόν.&nbsp;&nbsp; Skylitzes&nbsp;388.16-17&nbsp;</dd><dt> Kafarba&nbsp;</dt> <dd> banished <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108977.html" title="Ioannes, John VIII bar Abdun, Jacobite patriarch of Antioch" >Ioannes 273</a> to Kafarba كفربا.&nbsp;&nbsp; Yahya al-Antaki&nbsp;490&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> gathered a strong army from Hellas and Macedonia Μακεδονίας.&nbsp;&nbsp; Skylitzes&nbsp;384.8&nbsp;</dd><dt> Mesanakta (Phrygia)&nbsp;</dt> <dd> on his way to Syria arrived and stayed at Mesanakta (Phrygia) εἰς τὰ Μεσάνακτα.&nbsp;&nbsp; Skylitzes&nbsp;385.40-41&nbsp;</dd> <dd> took the road back to Constantinople from Mesanakta (Phrygia) τῶν Μεσανάκτων.&nbsp;&nbsp; Skylitzes&nbsp;386.68&nbsp;</dd><dt> Neoi (Aegean)&nbsp;</dt> <dd> confirmed to Lavra the island of Neoi (Aegean) τῆ νήσω τῶν Νέων.&nbsp;&nbsp; Lavra&nbsp;218.5&nbsp;</dd><dt> Opsikion&nbsp;</dt> <dd> was krites of the hippodrome of Opsikion ᾿Οψικίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> collected troops at Philomelion (Asia Minor) الفلميل.&nbsp;&nbsp; Yahya al-Antaki&nbsp;492&nbsp;</dd> <dd> marched against the Saracens and arrived at Philomelion (Asia Minor) Φιλομίλιον.&nbsp;&nbsp; Glykas&nbsp;582.18&nbsp;</dd> <dd> received an embassy from Berroia at Philomelion (Asia Minor) τὸ Φιλομίλιον.&nbsp;&nbsp; Skylitzes&nbsp;379.78&nbsp;</dd><dt>Syria&nbsp;</dt> <dd> assembled his whole army agains the Saracens who inhabited Coele Syria Κοίλῃ Συρίᾳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 7.9-10&nbsp;</dd> <dd> departed for  Syria Συρίᾳ.&nbsp;&nbsp; Zonaras&nbsp;17.11.17&nbsp;</dd> <dd> marched into Syria ἐν Συρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;380.90&nbsp;</dd> <dd> moved against Syria τὴν Σύρων ...  γῆν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 8.2-3&nbsp;</dd> <dd> planned a second campaign to Syria κατὰ Συρίας.&nbsp;&nbsp; Skylitzes&nbsp;385.40&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(3)</var><dl><dt>Christian&nbsp;</dt> <dd>He was particularly warm in his reverence for the icon of the Mother of God καὶ γὰρ ἦν ἄλλως καὶ περὶ τὸ σέβας ταύτης θερμότατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 11.2-3&nbsp;</dd> <dd>He was eager to appear pious; he was in fact interested in religious mattaers, but the pretence was more to him than the truth and the appearance seemed greater than the reality διεσπουδάζετο ... τὸ δοκεῖν εὐσεβεῖν· καὶ ἦν μὲν ὡς ἀληθῶς περὶ τὰ θεῖα σπουδάζων, ἀλλ’ ἥ γε προσποίησις αὐτῷ πλείων τῆς ἀληθείας οὖσα ἐτύγχανεν, καὶ τὸ δοκεῖν τοῦ εἶναι κρεῖττον ἐφαίνετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 13.1-4&nbsp;</dd> <dd>He became excessive in his enquiries about divine matters, investigating causes and reasons which one could not find through knowledge without turning to Mind and receiving the explanation of hidden things directly from there  περιττότερος περὶ τὰ θειότερα τῶν ζητημάτων ἐγένετο, αἰτίας καὶ λόγους ἀνερευνώμενος οὓς οὐκ ἄν τις ἐξ ἐπιστήμης εὕροι, εἰ μὴ στραφείη πρὸς νοῦν κἀκεῖθεν ἀμέσως τὴν τῶν κεκρυμμένων δήλωσιν δέξαιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 13.5-8&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
