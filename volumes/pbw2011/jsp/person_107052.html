</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107052</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(7)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> felt affection and strong love for her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, but took no more noble care for them; while guarding the power for his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) he put their care in his hands [unnamed]&nbsp;</dt> <dd>ἠγάπα ... καὶ δεινῶς ἔστεργεν, οὐδὲν δέ τι γενναιότερον περὶ τούτων ἐφρόντισεν ... ἐπ’ ἐκείνῳ τὴν περὶ τούτων φροντίδα ἔθετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.10-13&nbsp;</dd><dt> Eldest daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>, she was dead (by 1042) [unnamed]&nbsp;</dt> <dd>τούτων οὖν ἐτεθνήκει μὲν ἡ πρεσβυτέρα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.5&nbsp;</dd><dt> Her beauty was disfigured by plague&nbsp;</dt> <dd>λοιμικῷ τὸ κάλλος λωβηθεῖσα νοσήματι .&nbsp;&nbsp; Zonaras&nbsp;17.10.8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> died without having made any provision in the manner of an emperor for her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> [unnamed]&nbsp;</dt> <dd>οὐδὲν περὶ τούτων φρονήσας βασιλικώτερον ἀπελήλυθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.12-13&nbsp;</dd><dt> Eldest daughter, whose name was Eudokia&nbsp;</dt> <dd>ἡ δὲ πρεσβυτέρα, Εὐδοκία ταύτῃ τὸ ὄνομα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.19-20&nbsp;</dd><dt> Eldest of the daughters, she was not at all like her family; she was more equable in character, gentler in mind-set, with only moderate beauty: for it had been damaged when, while still a child, an infectious illness had afflicted her [unnamed]&nbsp;</dt> <dd>ἡ μὲν πρεσβυτέρα οὐ πάνυ τι πρὸς τὸ γένος ἀνέφερεν· ὁμαλωτέρα γὰρ τὸ ἦθος ἦν καὶ τὴν γνώμην ἁπαλωτέρα, κάλλους τε μέσως ἔχουσα· διέθφαρτο γὰρ ἐξ ἔτι παιδὸς οὔσης, λοιμικοῦ ταύτην κατασχόντος νοσήματος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.1-5&nbsp;</dd><dt>Eldest of three daughters of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107234.html" title="Helena, wife of Konstantinos VIII" >Helena 103</a>&nbsp;</dt> <dd>ἡ μὲν πρεσβυτέρα Εὐδοκία.&nbsp;&nbsp; Zonaras&nbsp;17.10.7-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(1)</var><dl><dt>She, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> were thought worthy of an imperial upbringing and education in the palace itself [unnamed]&nbsp;</dt> <dd>ἐπὶ τοῖς βασιλείοις αὐτοῖς βασιλικῆς ἠξιοῦντο καὶ ἀνατροφῆς καὶ παιδεύσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.8-10&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(17)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107234.html" title="Helena, wife of Konstantinos VIII" >Helena 103</a>&nbsp;</dt> <dd>τρία ... θυγάτρια.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>θυγατέρας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.7&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>θυγατέρας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.7; 5.1&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.4&nbsp;</dd> <dd>τὴν παῖδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.23&nbsp;</dd> <dd>τρία ...θυγάτρια.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>(πατήρ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.14; 5.21&nbsp;</dd><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107234.html" title="Helena, wife of Konstantinos VIII" >Helena 103</a>&nbsp;</dt> <dd>θυγατέρας ... τὴν πρεσβυτέραν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 185-187&nbsp;</dd><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>θυγατέρων τριῶν...ἡ μὲν καθ ᾿ ἡλικίαν πρωτεύουσα.&nbsp;&nbsp; Skylitzes&nbsp;374.32-34&nbsp;</dd> <dd>τριῶν θυγατέρων.&nbsp;&nbsp; Glykas&nbsp;580.16&nbsp;</dd> <dd>αἱ δὲ παῖδες ... ὧν ἡ πρεσβυτέρα.&nbsp;&nbsp; Zonaras&nbsp;17.10.7-8&nbsp;</dd> <dd>(ثلاث بنات الكبرى منهن).&nbsp;&nbsp; Yahya al-Antaki&nbsp;484&nbsp;</dd> <dd>θυγατέρας ... τὴν πρεσβυτέραν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 185-187&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>&nbsp;</dt> <dd>(θεῖος).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.12-13&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>τρία ... θυγάτρια.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd><dt>sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>τρία ... θυγάτρια.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>ἀδελφῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 22.12-14&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Constantinople: Great Palace&nbsp;</dt> <dd> was brought up and educated in  Palace βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.9-10&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(4)</var><dl><dt> Nun&nbsp;</dt> <dd>ἀπεκείρατο.&nbsp;&nbsp; Skylitzes&nbsp;374.34&nbsp;</dd> <dd>ἀπεκείρατο.&nbsp;&nbsp; Glykas&nbsp;580.17&nbsp;</dd><dt> Nun. She asked her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) to consecrate her to God; he at once obeyed and gave her to the Better One as first-fruit and offering of his own loins&nbsp;</dt> <dd>ἀξιοῖ τὸν πατέρα καθοσιῶσαι αὐτὴν τῷ Θεῷ· ὁ δὲ αὐτίκα πείθεται, καὶ ὥσπερ ἀπαρχὴν καὶ ἀνάθημα τῶν αὑτοῦ σπλάγχνων  τὴν παῖδα τῷ Κρείττονι δίδωσι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.21-4&nbsp;</dd><dt>Nun&nbsp;</dt> <dd>راهبة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;484&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
