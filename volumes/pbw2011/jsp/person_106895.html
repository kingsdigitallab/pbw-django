<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He had been a teacher of the Turkomans and so fortunate that he gained power at Melitene, Siwas and elsewhere&nbsp;</dt> <dd>لأن أباه كان معلماً للتركمان وتقلبت به الأحوال حتى ملك وهو صاحب ملطية وسيواس وغيرها.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd><dt>A most powerful Turkish amir&nbsp;</dt> <dd>Turcorum quidam potentissimus satrapa.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 21.11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Sultan&nbsp;</dt> <dd>σουλτάν.&nbsp;&nbsp; Anna Komnene&nbsp;331.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(4)</var><dl><dt> Danishmend (Turk) (Persarmenian)&nbsp;</dt> <dd>Περσαρμένιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.75&nbsp;</dd><dt>Turkish (Turk)&nbsp;</dt> <dd>Τοῦρκος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;431.69&nbsp;</dd> <dd>Turcorum.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.27&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162344.html" title="Gumushtakin ibn al-Danishmand, second ruler of Danishmend dynasty" >Gumushtegin 101</a>&nbsp;</dt> <dd>ابو كمشتكين.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162741.html" title="Ismail ibn al-Danishmend (a younger son of the founder of the dynasty)" >Ismail 104</a>&nbsp;</dt> <dd>ابو اسماعيل.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Armenia&nbsp;</dt> <dd> imposed taxes on the Greek cities of Armenia  Ἀρμενίαν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;427.18&nbsp;</dd><dt> Hebraike (borders of Phrygia and Galatia)&nbsp;</dt> <dd> opposed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> at the battle of Hebraike [probably a much later battle] Ἑβραϊκήν.&nbsp;&nbsp; Anna Komnene&nbsp;331.2&nbsp;</dd><dt> Herakleia&nbsp;</dt> <dd> massaced the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161138.html" title="William II, count of Nevers" >William 26103</a> at Herakleia Reclei.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.30-31&nbsp;</dd><dt> Lazika&nbsp;</dt> <dd> imposed taxes on the Greek cities up to the Phasis in Lazika τὴν τῶν Κόλχων.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;427.15&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> he had been so fortunate as to gain power in Melitene (Malatya) ملطية.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd><dt> Neokaisareia&nbsp;</dt> <dd> imprisoned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> in Neokaisareia Nixandria.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.27&nbsp;</dd><dt> Pontos&nbsp;</dt> <dd> imposed taxes on the Greek cities between the Tanais and Lake Maiotis in the Pontos τὸν Πόντον.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;427.14&nbsp;</dd><dt>Sebasteia (Cappadocia)&nbsp;</dt> <dd> he had been so fortunate as to gain power in Sebasteia (Siwas) سيواس.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
