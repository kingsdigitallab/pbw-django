<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>A man who was proud and overweeningly boastful ... always opposed to the emperors undertakings&nbsp;</dt> <dd>ἀνὴρ φρονηματίας καὶ δεινῶς ἀλάζων ... δύσνους τοῖς βασιλέως ἀεὶ πράγμασιν ὤν.&nbsp;&nbsp; Kinnamos&nbsp;284.8-9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Akolouthos&nbsp;</dt> <dd>ἀκολούθου.&nbsp;&nbsp; Kinnamos&nbsp;284.7&nbsp;</dd> <dd>ἀκολούθου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.27&nbsp;</dd><dt>Protonobelissimos&nbsp;</dt> <dd>πρωτονωβελισσίμου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.26&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Aaron&nbsp;</dt> <dd>Ἀαρών.&nbsp;&nbsp; Kinnamos&nbsp;284.7&nbsp;</dd> <dd>Ἀαρών.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.85&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(1)</var><dl><dt>Latin&nbsp;</dt> <dd>He new Latin very well τὴν ... Λατινίδα γλῶτταν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.86&nbsp;</dd></dl></li><li><label>Location <var>(1)</var><dl><dt>Corinth&nbsp;</dt> <dd> He was originally from Corinth Κορινθόθεν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.86&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>He acted as translator for Latins appearing before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ὑποβολεύς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.88&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
