<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(7)</var><dl><dt> Death foreshadowed when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a>, arriving in Constantinople, saw his wife as a nun&nbsp;</dt> <dd>ἡ μονήρης αὐτή.&nbsp;&nbsp; Kinnamos&nbsp;36.9-12&nbsp;</dd><dt> Died before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s expedition had reached Cilicia: his body was returned to Constantinople by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>&nbsp;</dt> <dd>δυεῖν μὲν ἀφῄρητο παίδων οἳ χρόνῳ προῆκον.&nbsp;&nbsp; Kinnamos&nbsp;24.4-5&nbsp;</dd><dt> Died while in Attaleia and was buried at Pantokrator&nbsp;</dt> <dd>ἀπεβάλλετο.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> He died of a rapid disease, which caused a severe fever particularly attacking the head&nbsp;</dt> <dd>τῶν δ᾽ ὀξέων ἦν καὶ μὴ χρονίων τὸ νόσημα ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;38.15-16&nbsp;</dd><dt> He died while his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> was still alive&nbsp;</dt> <dd>τὸ ζῆν μετήλλαξαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.21-23&nbsp;</dd><dt> He died, as predicted long before in a dream seen by his father&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;17.34-38&nbsp;</dd><dt>His death threw the whole army into mourning, especially members of the imperial entourage like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161396.html" title="imperial grammatikos" >Anonymus 25033</a>, who was too upset to do his work&nbsp;</dt> <dd>&nbsp; Italikos&nbsp;182.10-183.5&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Had long (before 1142) been designated by his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> as his heir to the Byzantine throne&nbsp;</dt> <dd>τὰ ῾Ρωμαίων ἐκ πολλοῦ μνηστευσάμενος σκῆπτρα.&nbsp;&nbsp; Kinnamos&nbsp;23.4-5, cf. 28.7-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(11)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.28&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεῖς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.7, 33&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Italikos&nbsp;130, tit&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Pantokrator Typikon&nbsp;222&nbsp;</dd><dt> Despotes&nbsp;</dt> <dd>δεσπότῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βλαστήματα πορφύρας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.7&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Italikos&nbsp;130, tit&nbsp;</dd> <dd>πορφυρογεννήτων.&nbsp;&nbsp; Pantokrator Typikon&nbsp;256-257&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 596 (schol.)&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.90&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I, tit&nbsp;</dd></dl></li><li><label>Kinship <var>(20)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>κασιγνήτῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;38.18&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLV.268&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Italikos&nbsp;130, tit&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>&nbsp;</dt> <dd>ἀδελφῶν.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ὁμαίμονες.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.20&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158396.html" title="Maria Komnene (Tzousmene), daughter of Ioannes II" >Maria 168</a>&nbsp;</dt> <dd>(ἕτερον θῆλυ).&nbsp;&nbsp; Anna Komnene&nbsp;370.44&nbsp;</dd><dt> brother (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἐπρωτοτόκει τῶν ... ἀδελφῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.91&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154462.html" title="Maria Komnene, daughter of Alexios son of Ioannes II, wife of Alexios Axouchos" >Maria 20117</a>&nbsp;</dt> <dd>(θυγάτηρ).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>(μιᾷ θυγατρί).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.23-24&nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;144.90&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161465.html" title="Eudokia - Dobrodeja, first wife of the co-emperor Alexios, son of Ioannes II" >Eudokia 112</a>&nbsp;</dt> <dd>(συμβίου).&nbsp;&nbsp; Pantokrator Typikon&nbsp;221-222&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151530.html" title="Katae - Eudokia, daughter of Demetrios I of Georgia, second wife of Alexios (son of Ioannes II)" >Katae 17001</a>&nbsp;</dt> <dd>(ἣ ᾿Αλεξίῳ βασιλεῖ ἥρμοστο).&nbsp;&nbsp; Kinnamos&nbsp;36.6-7&nbsp;</dd> <dd>(γυνή).&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 596 (schol.)&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(πατήρ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.7, 33&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;221-222&nbsp;</dd><dt> son (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>υἱόν.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd> <dd>πρεσβύτατος αὐτῷ παίδων.&nbsp;&nbsp; Kinnamos&nbsp;23.4&nbsp;</dd> <dd>ὀ πρωτότοκος τῶν υἱῶν.&nbsp;&nbsp; Anna Komnene&nbsp;370.43&nbsp;</dd> <dd>πρωτότοκος υἱός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;38.13&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161321.html" title="granddaughter of Ioannes II, daughter of one of his daughters" >Anonyma 25004</a>&nbsp;</dt> <dd>(ἀδεφόπαιδος).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIII.30&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Ankyra (Cilicia?)&nbsp;</dt> <dd> captured Ankyra Ἄγκυρα.&nbsp;&nbsp; Italikos&nbsp;251.19&nbsp;</dd><dt> Attaleia&nbsp;</dt> <dd> died while in Attaleia τῇ Ἀτταλείᾳ.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> Balabista&nbsp;</dt> <dd> was born at Balabista Βαλαβίσταν.&nbsp;&nbsp; Anna Komnene&nbsp;370.44&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was crowned co-emperor in the Great Palace βασίλεια ῾Ρωμαίων.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.30&nbsp;</dd><dt> Constantinople: Pantokrator&nbsp;</dt> <dd> was buried at the monastery of  Pantokrator τοῦ Παντοκράτορος.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> Gastounai&nbsp;</dt> <dd> captured Gastounai &nbsp; Italikos&nbsp;258.20&nbsp;</dd><dt>Rome&nbsp;</dt> <dd> his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> wished to send him to be crowned (?) in Rome ἐν Ῥώμῃ.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
