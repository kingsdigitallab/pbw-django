<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(55)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(7)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s account of her terminated at the moment of her death&nbsp;</dt> <dd>ὁ μὲν οὖν περὶ ἐκείνης λόγος εἰς αὐτὸ δὴ τὸ μέρος τῆς ἐκείνης κατέληξε λήξεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 71.10-11&nbsp;</dd><dt> A sudden illness seized her: it fought every provision and skill, cutting short the plans of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and her hopes; it was resistant to every application of care: she had chest pains and terrible difficulty in breathing&nbsp;</dt> <dd>ἀλγεινῶς τε εἶχε τοῦ θώρακος, καὶ τὸ ἆσθμα ἐνόσει δεινῶς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 69.5-9&nbsp;</dd><dt> Her death was marked by a long iambic monody by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, containing anguish over the event, the laments of her mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157478.html" title="mother of Maria Skleraina" >Anonyma 2108</a>), brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108221.html" title="Romanos Skleros, brother of Maria Skleraina" >Romanos 104</a>) and of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, ending with Michael's own consolation for the bereaved&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 17.1-448&nbsp;</dd><dt> In this situation and after being elevated to such great prosperity and while nurturing to herself even greater hopes, she was suddenly seized by disease and died, leaving behind great grief for the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.21.28&nbsp;</dd><dt> She who had hitherto imagined greater things was carried off before in advance of her expectations&nbsp;</dt> <dd>προαναρπάζεται τῶν ἐλπίδων ἡ τέως φαντασθεῖσα τὰ μείζονα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 69.9-10&nbsp;</dd><dt> The main element of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s grief (for her) (was) the work which he did on her tomb&nbsp;</dt> <dd>τὸ δέ γε κεφάλαιον τῶν ἐκείνων παθῶν, ἣν δὴ πραγματείαν ἐπὶ τῷ ἐκείνης τάφῳ πεποίηται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 71.1-3&nbsp;</dd><dt>What <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> did at her death, the laments he wailed, the deeds he did and how he howled aloud like a child, overcome by suffering, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> thought it superfluous to describe in the fabric of his history &nbsp;</dt> <dd>ὁπόσα μὲν οὖν ἐπὶ τῷ ἐκείνης θανάτῳ ἐπεποιήκει ὁ αὐτοκράτωρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 70.1-5&nbsp;</dd></dl></li><li><label>Description <var>(19)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and she were so much in love that neither wished to be deprived of the other, even at times when they seemed to be unfortunate&nbsp;</dt> <dd>εἰς τοσοῦτον δὲ ἔρωτος ἀλλήλοις ἀνεκεράσθησαν, ὡς μηδένα θατέρου μέρους ἐστερῆσθαι βούλεσθαι, μηδὲ ἐν οἷς κακοδαιμονεῖν ἐδόκουν καιροῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 51.1-3&nbsp;</dd><dt> She had an ear more acute than any woman - probably not a natural attribute, but because she knew that all tongues were directed against her; what was grunted between the teeth she made open talk&nbsp;</dt> <dd>... ἐπειδὴ πάσας ᾔδει γλώσσας ἐπ᾿ αὐτὴν φερομένας, καὶ τὸ ὑπ᾿ ὁδόντα τινὰ γρῦξαι λαλιὰν ἐκείνη ἐποίει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 60.11-14&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s Sebaste was already dead&nbsp;</dt> <dd>ἤδη γὰρ καὶ ἡ Σεβαστὴ τούτῳ τετελευτήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.3&nbsp;</dd><dt> Erstwhile lover&nbsp;</dt> <dd>ἡ τέως ἐρωμένη.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 59.2&nbsp;</dd><dt> The money which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> had stored up in the palace by great sweat and toil became the plaything of her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, given and received as presents or channelled elsewhere: soon it was all used up and wasted&nbsp;</dt> <dd>ἔνθεν ἃ πολλοῖς ἱδρῶσι καὶ πόνοις ὁ βασιλεὺς Βασίλειος ἐν τοῖς βασιλείοις ἀπεθησαύριζε, ταῦτα εἰς ἱλαρὰν ἐκείναις προέκειτο παιδιάν·  ἄλλα γὰρ ἐπ᾿ ἄλλοις ἠμείβετό τε καὶ ἀντεδίδοτο, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 63.1-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will speak at some length about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> is sleeping with Maria&nbsp;</dt> <dd>λεγέσθω γάρ τι πλέον περὶ αὐτῆς, ἕως ἂν τῇ σεβαστῇ αὐτοκράτωρ συναναπαύηται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 65.1-3&nbsp;</dd><dt> Hope of rule nourished her &nbsp;</dt> <dd>ἔτρεφε γὰρ κἀκείνην ἡγεμονίας ἐλπίς.&nbsp;&nbsp; Zonaras&nbsp;17.21.14&nbsp;</dd><dt> Her talk were like no other: subtle, full of flowers, with sophistic excellence in its rhythms; sweet diction tripped automatically from her tongue, inexpressible grace accompanied her tales&nbsp;</dt> <dd>τὸ δὲ φθέγμα οἷον οὐκ ἄλλο· λεπτὸν γὰρ αὐτῇ τοῦτο καὶ διηνθισμένον καὶ σοφιστικὴν ἀρετὴν ἔχον ἐν τοῖς ῥυθμοῖς· ἐπέτρεχε δέ τις τῇ γλώττῃ καὶ γλυκεῖα λέξις αὐτόματος, διηγουμένην δὲ ἀδιήγητοι χάριτες περίθεον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 60.5-8&nbsp;</dd><dt> Lovely and in general prudent&nbsp;</dt> <dd>ὡραίαν τε οὖσαν καὶ τἆλλα σώφρονα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.9&nbsp;</dd><dt> Partner in power (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>τὴν συμμερῖτιν τοῦ κράτους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 59.9&nbsp;</dd><dt> In appearance she was not particularly remarkable, but she was not a target for abuse or slander; in character and natural judgement she could charm stones and was most able in her whole grasp of affairs&nbsp;</dt> <dd>... οὐδὲ πρόχειρον εἰς κακήγορον γλῶτταν καὶ λοίδορον, τὸ δέ γε ἦθος καὶ τὸ τῆς ψυχῆς φρόνημα, τὸ μὲν καὶ θέλξαι λίθους δυνάμενον, τὸ δὲ πρὸς πᾶσαν ἐπιβουλὴν πραγμάτων ἀξιολογώτατον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 60.1-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> had relinquished envy now as she was past her prime and was no longer enraged with her ... and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, as she was enjoying what she wanted, was less concerned than Zoe&nbsp;</dt> <dd>τὸ ζηλότυπον ἤδη διὰ τὴν τῆς ἡλικίας παρακμὴν καταλύσασα, οὐκ ἔτι πρὸς αὐτὴν ἐμηνία ... καὶ ἡ ἀδελφὴ δέ, ἀπολαύουσα ὦν ἐβούλετο, τῆς ἀδελφῆς ἐφρόντιζεν ἔλαττον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 62.9-12&nbsp;</dd><dt> Having reached this point in his account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108619.html" title="Michael Anemas" >Michael 194</a> wil return again to her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, arousing and separating them, if it seems good, and while saving Konstantinos up for later, complete now her life&nbsp;</dt> <dd>... ἐπανακαλέσωμεν αὖθις εἰς τὴν σεβαστὴν καὶ τὸν αὐτοκράτρορα, καί, εἰ δοκεῖ, διεγείρωμέν τε καὶ διέλωμεν, καὶ τὸν μὲν ἐς τὸν μέλλοντα λόγον ταμιευσώμεθα, τῇ δὲ διὰ τοῦ παρόντος συνέλωμεν τὴν ζωήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 68.1-5&nbsp;</dd><dt> Was both of youthful years and had exceeding physical beauty and a prominent family: for she was born from the stock of the Skleroi&nbsp;</dt> <dd>ἡ δὲ καὶ νέας ἦν ἡλικίας καὶ κάλλους εἶχε τοῦ σώματος περιττῶς καὶ γένους ἐπιφανῶς· ἐξέφυ γὰρ τοῦ σπέρματος τῶν Σκληρῶν.&nbsp;&nbsp; Zonaras&nbsp;17.21.11&nbsp;</dd><dt> The second empress&nbsp;</dt> <dd>τῇ δευτέρᾳ βασιλίδι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 59.12-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and she were so immersed in one another and their love so burned that unless were with one another they thought they were not living and could not endure&nbsp;</dt> <dd>οὕτω δ᾿ ἀλλήλοις ἐνετετήκεσαν καὶ οὕτω σφίσιν ὁ ἔρως ἐγκέκαυτο ὡς εἰ μὴ συνεῖεν ἀλλήλοις, μηδὲ ζῆν δοκεῖν μηδ᾿  ἀνέχεσθαι.&nbsp;&nbsp; Zonaras&nbsp;17.21.12&nbsp;</dd><dt> Lover of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos)&nbsp;</dt> <dd>παλλακευομένης γὰρ τῆς θυγατρὸς τοῦ Σκληροῦ τῷ βασιλεῖ.&nbsp;&nbsp; Skylitzes&nbsp;434.65&nbsp;</dd><dt> Lived with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> in widowhood&nbsp;</dt> <dd>χηρείᾳ συζώσῃ.&nbsp;&nbsp; Zonaras&nbsp;17.21.10&nbsp;</dd><dt>In touching on her and wanting to tell her story in its entirety, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s account  omitted many noteworthy things which preceded, so as not to have to mention matters relating to her one by one and break the continuity of the subject&nbsp;</dt> <dd>... φιλοτιμηθεὶς δι᾿ ὅλου τὴν περὶ ταύτης ἱστορίαν ἐμφανθῆναι, πολλὰ ... παρῆκεν, ἵνα μὴ καθ᾿ ἕκαστον τῶν πεπραγμένων μνημονεύειν ἐκείνης ἐπαναγκάζωμαι καὶ τὸ συνεχὲς διακόπτειν τῶν ὑποθέσεων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 71.5-10&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(11)</var><dl><dt> Basilis&nbsp;</dt> <dd>βασιλὶς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 59.4; 59.13&nbsp;</dd><dt> Eutychestate&nbsp;</dt> <dd>εὐτυχεστάτης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Hyperperilampros&nbsp;</dt> <dd>ὑπερπεριλάμπρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protospatharea&nbsp;</dt> <dd>πρτωτοσπαθαρία.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 15.16&nbsp;</dd><dt>Sebaste&nbsp;</dt> <dd>Σεβαστή.&nbsp;&nbsp; Zonaras&nbsp;17.21.25&nbsp;</dd> <dd>σεβαστή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.1; 58.1&nbsp;</dd> <dd>σεβαστή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 61.4-5; 63.9; 65.2; etc.&nbsp;</dd> <dd>σεβαστή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.3&nbsp;</dd> <dd>σεβαστή.&nbsp;&nbsp; Psellos&nbsp;Poema 17.10, 84&nbsp;</dd> <dd>σεβαστήν.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;70.1-4&nbsp;</dd> <dd>σεβαστῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>She captivated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> with her frequent questions about Greek myths, herself making an addition if she had heard from an expert on these matters&nbsp;</dt> <dd>ἐμὲ γοῦν ᾕρει ἐπανερωτῶσα πολλάκις μύθους ἑλληνικούς, καὶ αὐτὴ προστιθεῖσα εἴ τινος τῶν ἀκριβούντων περὶ ταῦτα ἀκήκοεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 60.9-11&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt>Skleros&nbsp;</dt> <dd>τὴν Σκλήραιναν.&nbsp;&nbsp; Glykas&nbsp;595.18&nbsp;</dd> <dd>Σκληραίνης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;584E&nbsp;</dd> <dd>ἐξέφυ τοῦ σπέρματος τῶν Σκληρῶν.&nbsp;&nbsp; Zonaras&nbsp;17.21.11&nbsp;</dd> <dd>Σκλήραινα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.1; 58.1&nbsp;</dd> <dd>Σκληραίνης.&nbsp;&nbsp; Psellos&nbsp;Poema 17 (tit.)&nbsp;</dd></dl></li><li><label>Kinship <var>(14)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157478.html" title="mother of Maria Skleraina" >Anonyma 2108</a>&nbsp;</dt> <dd>θυγατρί.&nbsp;&nbsp; Psellos&nbsp;Poema 17.145-146&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106490.html" title="Skleros, father of Maria Skleraina" >Anonymus 181</a>&nbsp;</dt> <dd>τῆς θυγατρός.&nbsp;&nbsp; Skylitzes&nbsp;434.65&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 15.16&nbsp;</dd><dt> lover of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἐπαλλακεύετο.&nbsp;&nbsp; Skylitzes&nbsp;427.61&nbsp;</dd> <dd>(εἰς παρανομωτάτην ἑαυτῷ μετῆξε συμβίωσιν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.9-10&nbsp;</dd> <dd>τὴν ἐρωμένην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 55.14; 57.6; 63.11&nbsp;</dd> <dd>ξυνευνέτιδι.&nbsp;&nbsp; Zonaras&nbsp;17.21.21&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113010.html" title="second wife of Konstantinos IX, aunt of Maria Skleraina" >Anonyma 6006</a>&nbsp;</dt> <dd>ἀνεψιάν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.9-10&nbsp;</dd> <dd>ἀνεψιᾷ τῆς αὐτοῦ γαμετῆς.&nbsp;&nbsp; Zonaras&nbsp;17.20.10&nbsp;</dd><dt>sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108221.html" title="Romanos Skleros, brother of Maria Skleraina" >Romanos 104</a>&nbsp;</dt> <dd>ἀδελφή.&nbsp;&nbsp; Skylitzes&nbsp;427.62&nbsp;</dd> <dd>(ἀδελφοῦ).&nbsp;&nbsp; Lazaros of Galesion&nbsp;584F&nbsp;</dd> <dd>(ἀδελφὸς).&nbsp;&nbsp; Zonaras&nbsp;17.22.3&nbsp;</dd> <dd>τὴν ὁμαίμονα.&nbsp;&nbsp; Zonaras&nbsp;17.22.3&nbsp;</dd> <dd>συγγόνην.&nbsp;&nbsp; Psellos&nbsp;Poema 17.251-252&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Constantinople&nbsp;</dt> <dd> arrived at Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 53.9-10&nbsp;</dd> <dd> was brought to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.2&nbsp;</dd> <dd> was summoned to Constantinople Βυζάντιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 53.5-6&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was brought into  palace τῶν βασιλικῶν ἀδύτων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 59.2&nbsp;</dd> <dd> was introduced into  palace τα βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 58.1&nbsp;</dd><dt> Constantinople: Hagios Mamas&nbsp;</dt> <dd> received, as payment of debt, the monastery of  Hagios Mamas μονὴν τοῦ ῾Αγίου Μάμαντος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 15.16&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> went in procession to the Hippodrome θέατρον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 61.6-10&nbsp;</dd><dt> Constantinople: Kynegion&nbsp;</dt> <dd> resided at  Kynegion (house of the) ἐν τῷ οἴκῳ τοῦ Κυνηγίου.&nbsp;&nbsp; Zonaras&nbsp;17.27.18&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> possessed  Mangana, St Georgios the Tropaiophoros τοῦ ἁγίου μεγαλομάρτυρος Γεωργίου τοῦ Τροπαιοφόρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Mitylene&nbsp;</dt> <dd> she followed Konstantinos IX to exile in Mitylene ἐν ξένῃ γῇ.&nbsp;&nbsp; Psellos&nbsp;Poema 17.61-70&nbsp;</dd> <dd> was brought back from Mitylene Μιτυλήνης.&nbsp;&nbsp; Zonaras&nbsp;17.21.17&nbsp;</dd><dt>Pausolype (near Mount Galesion)&nbsp;</dt> <dd> granted 720 nomismata to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> which were used for the construction of (the monastery at) Pausolype (near Mount Galesion) τῆς Παυσολύπης.&nbsp;&nbsp; Lazaros of Galesion&nbsp;584E&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>The monastery of Hagios Mamas (Constantinople)&nbsp;</dt> <dd>μονὴν τοῦ ῾Αγίου Μάμαντος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 15.16&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
