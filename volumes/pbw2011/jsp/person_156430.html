<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(49)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161881.html" title="'Izz al-Din Abu l-'Asakir Sultan" >Sultan  101</a> asking for an escort for a knight of his, who was on a mission to Jerusalem, from Apamea to Rafaniyya&nbsp;</dt> <dd>قد نفّذت فارسا من فرساني في شغل مهمّ الى القدس. اسأل ان تنفّذ خيلك تأخذه من افامية ويوصلونه الى رفنية.&nbsp;&nbsp; Usama&nbsp;87&nbsp;</dd></dl></li><li><label>Death <var>(4)</var><dl><dt> As the massacre of the Field of Blood began, with confusion between his division and that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156419.html" title="Robert of St Lo" >Robert 4010</a>, he fought on for a little but was then killed by a sword-thrust through the nose into the brain, doing his knightly and religious duty&nbsp;</dt> <dd>ense militis percussus per medium nasi cerebro tenus.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.5&nbsp;</dd><dt> Was killed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> during the battle of Danìth [inaccurate toponym]&nbsp;</dt> <dd>Date: 14 August 1119&nbsp; ???? ????? ?????? ??? ???? ???? ????????  وقدّر الله تعالى ان نجم الدين ... لقي روجار بدانيث ... فقتله.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd><dt> Was killed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> during the battle of al-Balat [accurate topnym]&nbsp;</dt> <dd>Date: 14 August 1119&nbsp;???? ????? ?????? ??? ???? ???? ????????  وقتل صاحب انطاكية روجار.&nbsp;&nbsp; Usama&nbsp;41&nbsp;</dd><dt>With his division disorganised by flight of that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156419.html" title="Robert of St Lo" >Robert 4010</a>, he failed to rally the army and was killed by a sword-thrust; after general massacre, the Turks destroyed the camp, then crushed resistance on a hill and in a tower&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 9.37-10.21&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> A most distinguished young knight&nbsp;</dt> <dd>illustrissimum iuuenem et militem.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd><dt> He was described as victor in the first part of the text of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161957.html" title="Walter, chancellor of Antioch, historical writer" >Walter 101</a>, to encourage those who would emulate him; he shattered the pride of the heathen and defeated their savagery&nbsp;</dt> <dd>victor.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd><dt>Antioch belonged to a devil of the Franks named Roger&nbsp;</dt> <dd>انطاكية كان لشيطان من الافرنج يقال له روجار.&nbsp;&nbsp; Usama&nbsp;118&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> General (?) of the Antiochenes&nbsp;</dt> <dd>Antiochenorum ... dux.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd><dt> Lord of Antioch&nbsp;</dt> <dd>Antiochenorum dominus.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd> <dd>صاحب انطاكية.&nbsp;&nbsp; Usama&nbsp;41&nbsp;</dd><dt>Prince of Antioch&nbsp;</dt> <dd>Antiochenorum principem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 19.16&nbsp;</dd> <dd>principatum obtinebat Antiochie.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd> <dd>principis Antiocheni.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd> <dd>princeps Antiochenus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.49.7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(10)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162678.html" title="(Maria), sister of Roger of Salerno, wife of Joscelin I of Edessa" >Anonyma 269</a>&nbsp;</dt> <dd>(sorore).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.28&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>sororius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 9.8&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161987.html" title="Cecilia of Bourcq, sister of Baldwin II, wife of Roger of Antioch" >Cecilia 102</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.3.4&nbsp;</dd><dt> relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>(زوج بنت بغدوين).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 18.14-15&nbsp;</dd> <dd>cognatus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.47.1&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160748.html" title="sister of Tancred" >Anonyma 26112</a>&nbsp;</dt> <dd>filium.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156415.html" title="Richard of the Principate" >Richard 4001</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 18.15&nbsp;</dd> <dd>filius.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.49.7&nbsp;</dd> <dd>filii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.28&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(31)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> received a hero's welcome at Antioch Antiochiam .&nbsp;&nbsp; Walter the Chancellor&nbsp;1.7&nbsp;</dd> <dd> was lord and general of Antioch Antiochenorum.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd> <dd> was prince of Antioch principis Antiocheni.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd> <dd> was ruler of Antioch انطاكية.&nbsp;&nbsp; Usama&nbsp;118&nbsp;</dd> <dd> was prince of Antioch Antiochie.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.9&nbsp;</dd><dt> Antioch: Hagios Georgios&nbsp;</dt> <dd> prayed in the church of Hagios Georgios Georgii.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> Celebrations of his victory at the first battle of Tall Danith climaxed in the basilica of Hagios Petros ad templum Sancti Petri.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.7&nbsp;</dd><dt> Antioch: Orontes bridge&nbsp;</dt> <dd> met with his army at the Orontes bridge pontem Faris.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt> Antioch: St Mary the Virgin (church)&nbsp;</dt> <dd> prayed in the church of St Mary the Virgin sanctae Mariae Virginis.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt> Antioch: St Peter and St Paul (church)&nbsp;</dt> <dd> prayed in the church of St Peter and St Paul &nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt> Apamea&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> (and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a>) at Apamea Apamiam.&nbsp;&nbsp; Walter the Chancellor&nbsp;&nbsp;</dd><dt> Artah (Syria)&nbsp;</dt> <dd> before the Field of Blood, asked his army to assemble at Artah Artesium.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.1&nbsp;</dd><dt> Balat&nbsp;</dt> <dd> was defeated and killed at Balat البلاط.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd> <dd> was killed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> at al-Balat البلاط.&nbsp;&nbsp; Usama&nbsp;41&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> joined the Frankish campaign to capture Damascus دمشق.&nbsp;&nbsp; Usama&nbsp;114&nbsp;</dd><dt> Danith&nbsp;</dt> <dd> surprised the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162003.html" title="commander Uzbe, ruler of Mosul" >Uzbe 101</a> at Danith دانيث.&nbsp;&nbsp; Usama&nbsp;76&nbsp;</dd> <dd> was a comprehensive victor over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a> at the first battle of Tall Danith Daniz.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.6&nbsp;</dd> <dd> was killed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> at Danith [inaccurate] دانيث.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd> <dd> won crushing victory over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a> at first battle of Danith Daniz.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 25.34&nbsp;</dd><dt> Field of Blood&nbsp;</dt> <dd> advanced obstinately to the Field of Blood Agrum sanguinis.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.2&nbsp;</dd> <dd> was massacred at the Field of Blood Agrum sanguinis.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.5&nbsp;</dd><dt> Hab&nbsp;</dt> <dd> before the first battle of Tall Danith, camped at Hab Hapa.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.5&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> made a pilgrimage to Jerusalem البيت المقدّس.&nbsp;&nbsp; Usama&nbsp;118&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161938.html" title="Frankish knight, envoy of Roger of Antioch" >Anonymus 819</a> to Jerusalem القدس.&nbsp;&nbsp; Usama&nbsp;87&nbsp;</dd><dt> Kafartab (Syria)&nbsp;</dt> <dd> at one stage had occupied Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;115&nbsp;</dd> <dd> during the attack on Damascus, sent a detachment of troops to defend Kafartab كفرطاب.&nbsp;&nbsp; Usama&nbsp;115&nbsp;</dd><dt> Rugia&nbsp;</dt> <dd> called his army to gather at Rugia Rubeam.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.4&nbsp;</dd><dt> Sarmada&nbsp;</dt> <dd> was defeated and killed on the road to Sarmada سرمدا.&nbsp;&nbsp; Ibn Shaddad&nbsp;309 &nbsp;</dd><dt> Sarmin&nbsp;</dt> <dd> was told by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156110.html" title="Thierry de Barneville" >Thierry 20101</a> that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a> was camping at Sarmin (valley) in valle Sarmiti.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.5&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> on his way to Damascus stopped outside Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;114&nbsp;</dd><dt>Tiberias (Palestine)&nbsp;</dt> <dd> soon after the rout of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> arrived at Tiberias Tiberiadem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.49.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
