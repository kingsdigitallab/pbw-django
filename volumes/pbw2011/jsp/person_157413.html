<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Lived on the holy mountain (Athos)&nbsp;</dt> <dd>ὁ ἁγιορείτης.&nbsp;&nbsp; Xenophontos&nbsp;78.11&nbsp;</dd><dt>Hailed from the great and imperial city (Constantinople), was a good and virtuous man, wealthy and much honoured by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>)&nbsp;</dt> <dd>πατρίδος ὢν καὶ αὐτὸς μεγίστης καὶ βασιλευούσης τῶν πόλεων, ἀνὴρ τἄλλα τὲ ἀγαθὸς καὶ τῆς θείας ἀρετῆς ἀκραιφνέστατος ζηλωτής, βρύθων τὲ πλούτω πολλῶ καὶ οὐχ ᾿ ἧττον τοῖς λοιποῖς μεγιστάσι παρὰ βασιλέως τετιμημένος.&nbsp;&nbsp; Xenophontos&nbsp;70.19-20&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Hegoumenos of Xenophontos&nbsp;</dt> <dd>καθηγούμενος τῆς τοιαύτης μονῆς.&nbsp;&nbsp; Xenophontos&nbsp;78.11&nbsp;</dd><dt>Megas droungarios&nbsp;</dt> <dd>μέγιστος δρουγγάριος.&nbsp;&nbsp; Xenophontos&nbsp;70.19, 71.53&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Athos, Mount&nbsp;</dt> <dd> decided to settle as a monk on Athos, Mount  Ἅγιον Ὄρος.&nbsp;&nbsp; Xenophontos&nbsp;70.24&nbsp;</dd> <dd> lived on the holy mountain of Athos, Mount (ἁγιορείτης).&nbsp;&nbsp; Xenophontos&nbsp;78.11&nbsp;</dd> <dd> was expelled by the monks from Athos, Mount τοῦ Ὄρους.&nbsp;&nbsp; Xenophontos&nbsp;71.44&nbsp;</dd><dt> Athos: Monoxylitou&nbsp;</dt> <dd> was granted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a> in exchange for the metochion of Phalakrou that of  Monoxylitou τὴν τοῦ Μονοξυλίτου μονήν.&nbsp;&nbsp; Xenophontos&nbsp;73.141&nbsp;</dd><dt> Athos: Phalakrou&nbsp;</dt> <dd> was granted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a> the monastery of Monoxylitou in exchange for that of  Phalakrou τῆς μονῆς τοῦ Φαλακροῦ.&nbsp;&nbsp; Xenophontos&nbsp;73.141&nbsp;</dd><dt> Athos: Xenophontos&nbsp;</dt> <dd> settled at and restored the abandoned monastery of  Xenophontos τοῦ Ξενοφῶντος.&nbsp;&nbsp; Xenophontos&nbsp;70.27&nbsp;</dd> <dd> was allowed by imperial order (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a>) back to his monastery of  Xenophontos τὸ τοιοῦτον μοναστήριον.&nbsp;&nbsp; Xenophontos&nbsp;71.61-62&nbsp;</dd> <dd> was handed back by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a> his monastery of  Xenophontos τὴν μονήν.&nbsp;&nbsp; Xenophontos&nbsp;71.78, 75.199&nbsp;</dd> <dd> was hegoumenos of the monastery of  Xenophontos (τῆς τοιαύτης μονῆς).&nbsp;&nbsp; Xenophontos&nbsp;78.11&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> hailed from Constantinople βασιλευούσης.&nbsp;&nbsp; Xenophontos&nbsp;70.19&nbsp;</dd><dt> Gymnou (Kassandra)&nbsp;</dt> <dd> bought for his monastery (of Xenophontos) 700 modioi of land at Gymnou (Kassandra) τοῦ Γυμνοῦ.&nbsp;&nbsp; Xenophontos&nbsp;73.149&nbsp;</dd><dt> Sybre (Kassandra)&nbsp;</dt> <dd> bought for his monastery (of Xenophontos) 1000 modioi of land at Sybre (Kassandra) τοῦ Σύβρη.&nbsp;&nbsp; Xenophontos&nbsp;73.149&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> bought for his monastery (of Xenophontos) two properties at Thessalonike τῆς Θεσσαλονίκης.&nbsp;&nbsp; Xenophontos&nbsp;73.152&nbsp;</dd><dt>Thessalonike: Hagios Menas&nbsp;</dt> <dd> bought for his monastery (of Xenophontos) houses near  Hagios Menas τοῦ Ἁγίου Μηνᾶ.&nbsp;&nbsp; Xenophontos&nbsp;73.153&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>τὸ τῶν μοναχῶν ἐπαμφιέννυται σχῆμα.&nbsp;&nbsp; Xenophontos&nbsp;70.31, 78.11&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(1)</var><dl><dt>Eunuch&nbsp;</dt> <dd>εὐνούχων τῶ χορῶ συναγελαζόμενος.&nbsp;&nbsp; Xenophontos&nbsp;70.23&nbsp;</dd></dl></li><li><label>Alternative Name <var>(1)</var><dl><dt>Stephanos&nbsp;</dt> <dd>ἀντὶ Στεφάνου Συμεών.&nbsp;&nbsp; Xenophontos&nbsp;70.31-32&nbsp;</dd></dl></li></ul></div></div>
