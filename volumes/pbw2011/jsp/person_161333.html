<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(33)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was effeminate, and not only spent the early mornings fast asleep, but also spent most of the day in sleeping ... when the sun rose in the east, bringing animals from their lairs, he shut out the light with carpets and purple curtains ... he was womanish and idle&nbsp;</dt> <dd>... θηλυδρίας τε ὢν καὶ ὑπόνωθρος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;244.49-59&nbsp;</dd><dt>He was the secret lover of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a>, hoping (like her less successful admirers) that this would help him to the throne, and was constantly hatching plots; all this caused others to envy him and plot against him&nbsp;</dt> <dd>προσείχετο τῇ δεσποίνῃ ... πλέον τῶν ἄλλων.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.1-2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Protosebastos&nbsp;</dt> <dd>πρωτοσέβαστον.&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd> <dd>τὴν τοῦ πρωτοσεβαστοῦ ζώνην φέρων.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;18.29-20.1&nbsp;</dd> <dd>πρωτοσεβαστοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;224.33, 224.39&nbsp;</dd> <dd>πρωτοσεβαστός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;229.67&nbsp;</dd><dt> Protostrator&nbsp;</dt> <dd>πρωτοστράτορος.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.25&nbsp;</dd> <dd>protostrator.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.19&nbsp;</dd><dt>Protovestiarios&nbsp;</dt> <dd>πρωτοβεστιάριον.&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd> <dd>πρωτοβεστιαρίου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;224.33&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνόν.&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd> <dd>Κομνηνόν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.44&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.25&nbsp;</dd> <dd>Κομνηνέ.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.62&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;33-34&nbsp;</dd></dl></li><li><label>Kinship <var>(22)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.1&nbsp;</dd> <dd>fratres uterini.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.18&nbsp;</dd> <dd>Ὠρίωνες αὐτάδελφοι.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.60 &nbsp;</dd><dt> child (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>τοῦ γὰρ σεβαστοκράτορος τὸν ὅρπηκα τὸν λοῖσθον.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.58&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(πάππους).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.10&nbsp;</dd><dt> great-grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>(προπάππους).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.10&nbsp;</dd><dt> lover of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a>&nbsp;</dt> <dd>... πλησιάζοντος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;224.35&nbsp;</dd> <dd>προσείχετο.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.1&nbsp;</dd> <dd>συγγίνεται.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;225.44&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀνεψιοῦ.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>ἀνεψιῶν.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.31&nbsp;</dd> <dd>ἀνεψιῶν.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.22&nbsp;</dd> <dd>nepotes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.18  &nbsp;</dd> <dd>ἀδελφόπαιδα.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.12&nbsp;</dd> <dd>ἀδελφιδοῦς.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;18.29&nbsp;</dd><dt> nephew (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀνεψιὸς πρὸς πατρός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;224.34&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>υἱοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV, tit&nbsp;</dd> <dd>υἱῶν.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.31&nbsp;</dd> <dd>υἱῶν.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.23&nbsp;</dd> <dd>υἱεῖς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.27&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.20&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Constantinople: Great Palace&nbsp;</dt> <dd> he was arrested and held by Varangians in the Great Palace ἀνάκτορα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;248.80&nbsp;</dd><dt>Constantinople: Palace of the patriarch Michael&nbsp;</dt> <dd> before his blinding, he was held in the Palace of the patriarch Michael(?) τοῖς δὲ κατὰ τὸ ἱερὸν ἀνάκτορον οἰκήμασι δίδοται, ὧν
