<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(42)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died a few days after being thrown from his horse while chasing a  hare near Acre; his entourage rushed up, but he was mortally injured and did not recover consciousness&nbsp;</dt> <dd>in senectute bona ultimum clausit diem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 27.6-34&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(4)</var><dl><dt> Count of Anjou&nbsp;</dt> <dd>Andegavensium comes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 24.2, bk. 21, 5.37-38&nbsp;</dd><dt> Count of Touraine, Maine and Anjou&nbsp;</dt> <dd>comes Turonensium, Cenomannensium et Andegavensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 1.3-4&nbsp;</dd><dt>King of Jerusalem&nbsp;</dt> <dd>successit in regno.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 1.2-3&nbsp;</dd> <dd>rex Ierosolimorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 24.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(15)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>(liberis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 27.41&nbsp;</dd> <dd>patris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.35&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>(puero).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.7&nbsp;</dd> <dd>(liberis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 27.41&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162511.html" title="Sibylla, wife of Thierry, count of Flanders" >Sibylla 101</a>&nbsp;</dt> <dd>patre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 16.6 &nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156451.html" title="Thierry of Alsace, count of Flanders" >Thierry 4001</a>&nbsp;</dt> <dd>(gener).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 6.4&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a>&nbsp;</dt> <dd>(sororem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 5.9-10&nbsp;</dd> <dd>(soror ... ex eadem patre, non ex eadem matre).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.33-36&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 24.3-5&nbsp;</dd> <dd>(امرأة).&nbsp;&nbsp; Usama&nbsp;81&nbsp;</dd> <dd>marito.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 20.8&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156249.html" title="Bertrade de Montfort, mother of king Fulk of Jerusalem" >Bertrada 4001</a>&nbsp;</dt> <dd>filios.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 1.26&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156289.html" title="Fulk IV, count of Touraine and Anjou, father of king Fulk" >Fulk 4002</a>&nbsp;</dt> <dd>(pater).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 1.23&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>genero.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.7&nbsp;</dd><dt>uncle (maternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156408.html" title="Raymond II, count of Tripoli" >Raymond 4004</a>&nbsp;</dt> <dd>(ex sorore nepos).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 25.10&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(20)</var><dl><dt> Acre&nbsp;</dt> <dd> died, chasing a hare near Acre civitate Acconense.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 27.2&nbsp;</dd> <dd> received lordship of Tyre and Acre Ptolemaidam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 24.17-18&nbsp;</dd> <dd> received visits from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161821.html" title="Usama b. Munqidh" >Usama 101</a> at Acre عكا.&nbsp;&nbsp; Usama&nbsp;196&nbsp;</dd><dt> Antioch: Gate of the Doux&nbsp;</dt> <dd> waited to be admitted to Antioch via the  Gate of the Doux Porta Ducis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 27.52-53&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> with Christian allies and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161829.html" title="Mu'in al-Din Anar, vizier of Damascus" >Anar 101</a>, captured Banyas (Paneas) Paneadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 8.19-11.83&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> barred from Tripoli, sailed to St Symeon from Beirut Beritum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 5.3&nbsp;</dd><dt> Beth Gibelin&nbsp;</dt> <dd> built fortress of Beth Gibelin arabice ... Bethgebrin.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 22.45&nbsp;</dd><dt> Blanchegarde&nbsp;</dt> <dd> Blanchegarde Blanche Guarda.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 25.26&nbsp;</dd><dt> Chastel-Rouge (Syria)&nbsp;</dt> <dd> defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156395.html" title="Pons, count of Tripoli" >Pons 4002</a> at Chastel-Rouge (Syria) Rugiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 5.22-27&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> before battle of Qinnasrin camped at Harim Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 7.20&nbsp;</dd><dt> Ibelin&nbsp;</dt> <dd> joined with Willam 4018 to build Ibelin Ibelin.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 24.22&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> was king of Jerusalem Αἰλίας.&nbsp;&nbsp; Italikos&nbsp;260.20&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> was buried with the other kings in the Church of the Holy Sepulchre &nbsp; William of Tyre&nbsp;bk. 15, 27.35-40&nbsp;</dd> <dd> was crowned with Queen Melisende in the  Holy Sepulchre ecclesia Dominici Sepulchri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 2.26-30&nbsp;</dd><dt> Montferrand&nbsp;</dt> <dd> rescued <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156395.html" title="Pons, count of Tripoli" >Pons 4002</a> by driving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156485.html" title="'Imad al-Din Zanki, atabeg of Mosul" >Zengi 4001</a> from siege of Montferrand Mons Ferrandus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 6.24-30&nbsp;</dd> <dd> was besieged in Montferrand Μουντάφαρας.&nbsp;&nbsp; Kinnamos&nbsp;18.7-9&nbsp;</dd> <dd> was forced to take refuge in the castle of Montferrand Mons Ferrandus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 25.51-62&nbsp;</dd><dt> Qinnasrin&nbsp;</dt> <dd> won battle against Turks at Qinnasrin Canestrivum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 7.14-35&nbsp;</dd><dt> Saint Symeon (Suwaydiyya, port of Antioch)&nbsp;</dt> <dd> barred from Tripoli, sailed from Beirut to Saint Symeon (Suwaydiyya, port of Antioch) Sancti Symeonis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 5.6&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> received lordship of Acre and Tyre (Palestine) Tyrum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 24.17-18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
