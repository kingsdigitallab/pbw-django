<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> requesting his advice&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;183.5&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> Most illustrious master (if indeed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> addressed his letter 43 to him)&nbsp;</dt> <dd>μεγαλεπιφανέστατέ μοι αὐθέντα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;275.2&nbsp;</dd><dt> Still a young man, he was wiser than any other and most prudent&nbsp;</dt> <dd>ἀνὴρ μὲν νέος ἔτι, συνετώτατος δ ᾿ εἴπερ τις ἄλλος καὶ φρονιμώτατος.&nbsp;&nbsp; Bryennios&nbsp;223.22-23&nbsp;</dd><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Most illustrious master (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>)&nbsp;</dt> <dd>ὁ μεγαλεπιφανέστατος ἡμῶν αὐθέντης.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;183.4-5, 197.2&nbsp;</dd><dt> A fellow-countryman of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>&nbsp;</dt> <dd>καὶ συμφυλέτην ὑπάρχοντα.&nbsp;&nbsp; Attaleiates: History&nbsp;243.1 / 175.23&nbsp;</dd><dt>A man distinguished by his way of life, his education and his skills in military matters&nbsp;</dt> <dd>ἀνὴρ καὶ βίῳ καὶ λόγῳ καὶ στρατηγικαῖς μελέταις κοσμούμενος.&nbsp;&nbsp; Bryennios&nbsp;269.15-16&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Katepano of Adrianople&nbsp;</dt> <dd>κατεπάνω.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.1&nbsp;</dd> <dd>κατεπάνω.&nbsp;&nbsp; Attaleiates: History&nbsp;242.22 / 175.22-23&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Magistros&nbsp;</dt> <dd>τοῦ μαγίστρου.&nbsp;&nbsp; Bryennios&nbsp;201.22&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(9)</var><dl><dt> Katakalon, Katakalos&nbsp;</dt> <dd>Κατακαλών.&nbsp;&nbsp; Bryennios&nbsp;201.22&nbsp;</dd><dt>Tarchaneiotes&nbsp;</dt> <dd>Τῷ Ταρχανειώτῃ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;183.1, 197.1&nbsp;</dd> <dd>Ταρχανειώτης.&nbsp;&nbsp; Bryennios&nbsp;223.21-22&nbsp;</dd> <dd>Ταρχανειώτης.&nbsp;&nbsp; Anna Komnene&nbsp;20.83&nbsp;</dd> <dd>Τραχανειώτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Ταρχανειώτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Ταρχανειώτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Ταρχανειώτης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Ταρχανειώτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(4)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111670.html" title="Helena Tarchaniotissa, sister of katepano of Adrianople" >Helena 5000</a>&nbsp;</dt> <dd>(τούτου ἀδελφήν).&nbsp;&nbsp; Bryennios&nbsp;225.7&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>&nbsp;</dt> <dd>συγγενέα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.1&nbsp;</dd> <dd>συγγενέα.&nbsp;&nbsp; Attaleiates: History&nbsp;242.22 / 175.23&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107457.html" title="Joseph Tarchaneiotes, proedros and doux of Antioch" >Joseph 61</a> Tarchaneiotes&nbsp;</dt> <dd>υἱοῦ.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> was katepano of Adrianople (Thrace) τῆς αὐτῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;242.22 / 175.23&nbsp;</dd> <dd> was one of the chief men of Adrianople Ἀδριανούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;287.66&nbsp;</dd> <dd> served as katepano of Adrianople τῆς αὐτῆς πόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.1&nbsp;</dd><dt>Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
