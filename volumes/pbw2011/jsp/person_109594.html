<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(54)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(174)</var><dl><dt> Composed a (first) speech for the feast of Saint Georgios&nbsp;</dt> <dd>εἰς τὴν ἡμέραν τῆς μνήμης τοῦ μεγάλου τροπαιοφόρου.&nbsp;&nbsp; Mauropous: Orations&nbsp;142-147&nbsp;</dd><dt> Composed a (second) speech for the feast of Saint Georgios&nbsp;</dt> <dd>εἰς τὴν μνήμην τοῦ μεγάλου τροπαιοφόρου.&nbsp;&nbsp; Mauropous: Orations&nbsp;137-142&nbsp;</dd><dt> Composed a funerary epigram for a chartophylax (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109595.html" title="Ioannes, chartophylax and acquaintance of Ioannes Mauropous" >Ioannes 290</a>)&nbsp;</dt> <dd> Ἐπιτύμβιοι εἰς τὸν χαρτοφύλακα.&nbsp;&nbsp; Mauropous: Orations&nbsp;21-22&nbsp;</dd><dt> Composed a funerary epigram for a proteuon (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109466.html" title="Theodore Proteuon, acquaintance of Ioannes Mauropous" >Anonymus 461</a>)&nbsp;</dt> <dd> Ἐπιτύμβιοι εἰς τὸν πρωτεύοντα.&nbsp;&nbsp; Mauropous: Orations&nbsp;20-21&nbsp;</dd><dt> Composed a funerary epigram for his friend <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109680.html" title="Michael, deacon and friend of Ioannes Mauropous" >Michael 212</a> the deacon&nbsp;</dt> <dd> Ἐπιτύμβιοι εἰς τὸν φίλον Μιχαὴλ τὸν διάκονον.&nbsp;&nbsp; Mauropous: Orations&nbsp;19-20&nbsp;</dd><dt> Composed a Life of Saint Dorotheos the younger of Chiliokomon&nbsp;</dt> <dd>βίος καὶ πολιτεία τοῦ ὁσίου πατρὸς ἡμῶν Δωροθέου τοῦ νέου ἤτοι τοῦ ἐν τῷ Χιλιοκώμῳ.&nbsp;&nbsp; Mauropous: Orations&nbsp;209-218&nbsp;</dd><dt> Composed a prooimion for his speech about the Angels (Synaxis ton Asomaton)&nbsp;</dt> <dd>Πρόγραμμα εἰς τὸν περὶ τῶν ἀγγέλων λόγον.&nbsp;&nbsp; Mauropous: Orations&nbsp;13-14&nbsp;</dd><dt> Composed a prooimion for his speech about the Dormition of the Virgin&nbsp;</dt> <dd>Πρόγραμμα εἰς τὸν τῆς κοιμήσεως λόγον.&nbsp;&nbsp; Mauropous: Orations&nbsp;12-13&nbsp;</dd><dt> Composed a prooimion for his speeches about (Saint Gregorios) the Theologian&nbsp;</dt> <dd>Εἰς τοὺς λόγους τοῦ Θεολόγου τοὺς μὴ ἀναγινωσκομένους.&nbsp;&nbsp; Mauropous: Orations&nbsp;14&nbsp;</dd><dt> Composed a speech about the defeat by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> of the rebel <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a> (Tornikios)&nbsp;</dt> <dd>χαριστήριος λόγος ἐπὶ τῇ καθαιρέσει τῆς τυραννίδος.&nbsp;&nbsp; Mauropous: Orations&nbsp;178-195&nbsp;</dd><dt> Composed a speech about the tribulations and natural phenomena troubling the empire&nbsp;</dt> <dd>λόγος εἰς τοὺς ἐκταράσσοντας φόβους καὶ τὰς γινομένας θεοσημείας.&nbsp;&nbsp; Mauropous: Orations&nbsp;165-178&nbsp;</dd><dt> Composed a speech addressed to the people of Euchaita on the occasion of his appointment to the see&nbsp;</dt> <dd>προσφώνησις πρὸς τὸν ἐν Εὐχαίτοις λαόν.&nbsp;&nbsp; Mauropous: Orations&nbsp;160-165&nbsp;</dd><dt> Composed a speech for the feast of  Saint Theodoros Pezos&nbsp;</dt> <dd>εἰς τὴν μνήμην τοῦ ἁγίου μεγαλομάρτυρος Θεοδώρου ἤτοι τοῦ πεζοῦ.&nbsp;&nbsp; Mauropous: Orations&nbsp;207-209&nbsp;</dd><dt> Composed a speech for the feast of Saint Eusebia of Euchaita&nbsp;</dt> <dd>εἰς τὴν μνήμην τῆς ὁσίας μητρὸς ἡμῶν Εὐσεβίας τῆς ἐν τοῖς Εὐχαί>τοις.&nbsp;&nbsp; Mauropous: Orations&nbsp;202-207&nbsp;</dd><dt> Composed a speech for the feast of Saint Theodoros&nbsp;</dt> <dd>Εἰς τὴν μνὴμην τοῦ ἁγίου μεγαλομάρτυρος Θεοδώρου.&nbsp;&nbsp; Mauropous: Orations&nbsp;119-130&nbsp;</dd><dt> Composed a speech for the feast of Saints Basileios, Gregorios the Theologian and Ioannes Chrysostomos&nbsp;</dt> <dd>λόγος εἰς τοὺς τρεῖς ἁγίους πατέρας καὶ διδασκάλους.&nbsp;&nbsp; Mauropous: Orations&nbsp;106-119&nbsp;</dd><dt> Composed a speech for the feast of the Angels&nbsp;</dt> <dd>εἰς τὴν σύναξιν τῶν ἁγίων ἀγγέλων.&nbsp;&nbsp; Mauropous: Orations&nbsp;95-106&nbsp;</dd><dt> Composed a speech for the feast of the Dormition of the Theotokos (at the Blachernai shrine)&nbsp;</dt> <dd>εἰς τὴν ἁγίαν κοίμησιν τῆς ὑπεραγίας Θεοτόκου.&nbsp;&nbsp; Mauropous: Orations&nbsp;147-160&nbsp;</dd><dt> Composed a speech for the festival of anthismos (at Euchaita) in honour of Saint Theodoros Teron&nbsp;</dt> <dd>εἰς τὴν μνὴμην τοῦ ἁγίου μεγαλομάρτυρος Θεοδώρου τοῦ τήρωνος, ἤτοι τὸν ἀνθισμόν.&nbsp;&nbsp; Mauropous: Orations&nbsp;130-137&nbsp;</dd><dt> Composed an epigram about a cemetery&nbsp;</dt> <dd>Εἰς Πολυάνδριον.&nbsp;&nbsp; Mauropous: Orations&nbsp;23&nbsp;</dd><dt> Composed an epigram about a chrysobull granted to a monastery (presumably Hagios Theodoros, his own foundation in Paphlagonia)&nbsp;</dt> <dd>Εἰς χρυσόβουλλον τῆς λαύρας.&nbsp;&nbsp; Mauropous: Orations&nbsp;24&nbsp;</dd><dt> Composed an epigram about a golden Crucifixion&nbsp;</dt> <dd>Εἰς σταύρωσιν χρυσῆν.&nbsp;&nbsp; Mauropous: Orations&nbsp;17-18&nbsp;</dd><dt> Composed an epigram about a reliquary of the true Cross belonging to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>Εἰς τὴν θήκην τοῦ τιμίου ξύλου τοῦ βασιλέως.&nbsp;&nbsp; Mauropous: Orations&nbsp;34&nbsp;</dd><dt> Composed an epigram about a tomb&nbsp;</dt> <dd>Εἰς τάφον.&nbsp;&nbsp; Mauropous: Orations&nbsp;36&nbsp;</dd><dt> Composed an epigram about a youth (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109467.html" title="youth promoted from mystographos to exaktor" >Anonymus 462</a>) who was quickly promoted from mystographos to exaktor&nbsp;</dt> <dd>Εἰς τινὰ τιμηθέντα ἐξαίφνης.&nbsp;&nbsp; Mauropous: Orations&nbsp;36&nbsp;</dd><dt> Composed an epigram about an icon which he offered to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109556.html" title="Gregorios, monk to whom Ioannes Mauropous offered an icon" >Gregorios 133</a>&nbsp;</dt> <dd>Εἰς τὴν εἰκόνα τῶν τριῶν ἁγίων.&nbsp;&nbsp; Mauropous: Orations&nbsp;41-42&nbsp;</dd><dt> Composed an epigram about an illuminated uncial gospel book offered to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>Εἰς λιτὸν εὐαγγέλιον ἐνίστορον.&nbsp;&nbsp; Mauropous: Orations&nbsp;16-17&nbsp;</dd><dt> Composed an epigram about an image depicting holy fathers, including Theodoretos&nbsp;</dt> <dd>Εἰς τοὺς ἁγίους πατέρας ἱστορημένους, ἐν οἷς ἤν καὶ ὁ Θεοδώρητος.&nbsp;&nbsp; Mauropous: Orations&nbsp;27&nbsp;</dd><dt> Composed an epigram about an image depicting the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>?) and the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>?)&nbsp;</dt> <dd>Εἰς τὴν εἰκόνα τοῦ βασιλέως καὶ τοῦ πατριάρχου.&nbsp;&nbsp; Mauropous: Orations&nbsp;42&nbsp;</dd><dt> Composed an epigram about an image of (the monk) Saint Konstantinos of Kamelos&nbsp;</dt> <dd>Εἰς τὸν ἅγιον Κωνσταντῖνον τὸν ἐν τῷ καμήλῳ.&nbsp;&nbsp; Mauropous: Orations&nbsp;10&nbsp;</dd><dt> Composed an epigram about an image of Archangel Michael&nbsp;</dt> <dd>Εἰς τὸν Ἀρχάγγελον Μιχαήλ.&nbsp;&nbsp; Mauropous: Orations&nbsp;11-12&nbsp;</dd><dt> Composed an epigram about an image of Basileios the Great&nbsp;</dt> <dd>Εἰς τὸν μέγαν Βασίλειον.&nbsp;&nbsp; Mauropous: Orations&nbsp;9-10&nbsp;</dd><dt> Composed an epigram about an image of Christ crowning the emperor and empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>Εἰς τὴν ἐν τῷ Σωσθενίῳ εἰκόνα.&nbsp;&nbsp; Mauropous: Orations&nbsp;39&nbsp;</dd><dt> Composed an epigram about an image of Elijah being fed by the crow&nbsp;</dt> <dd>Εἰς τὸν Ἡλίαν τρεφόμενον ὑπὸ κόρακος.&nbsp;&nbsp; Mauropous: Orations&nbsp;8-9&nbsp;</dd><dt> Composed an epigram about an image of Lazaros (Raising of Lazaros), part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;4-5&nbsp;</dd><dt> Composed an epigram about an image of Petros and Paulos embracing&nbsp;</dt> <dd>Εἰς τὸν ἀσπασμὸν Πέτρου καὶ Παύλου.&nbsp;&nbsp; Mauropous: Orations&nbsp;12&nbsp;</dd><dt> Composed an epigram about an image of Saint (Ioannes) Chrysostomos&nbsp;</dt> <dd>Εἰς τὸν ἅγιον Χρυσόστομον.&nbsp;&nbsp; Mauropous: Orations&nbsp;9&nbsp;</dd><dt> Composed an epigram about an image of Saint Gregorios the Theologian&nbsp;</dt> <dd>Εἰς τὸν ἅγιον Γρηγόριον τὸν θεολόγον.&nbsp;&nbsp; Mauropous: Orations&nbsp;9&nbsp;</dd><dt> Composed an epigram about an image of Saint Nikolaos&nbsp;</dt> <dd>Εἰς τὸν ἅγιον Νικόλαον.&nbsp;&nbsp; Mauropous: Orations&nbsp;10&nbsp;</dd><dt> Composed an epigram about an image of Saint Paulos and Saint Ioannes Chrysostomos&nbsp;</dt> <dd>Εἰς τὴν κατὰ τὸν ἅγιον Παῦλον καὶ τὸν Χρυσόστομον ἱστορίαν.&nbsp;&nbsp; Mauropous: Orations&nbsp;9&nbsp;</dd><dt> Composed an epigram about an image of Saint Paulos dictating to Loukas and Timotheos&nbsp;</dt> <dd>Εἰς τὸν ἅγιον Παῦλον ὑπαγορεύοντα, καὶ Λουκᾶν καὶ Τιμόθεον παρεστῶτας καὶ γράφοντας.&nbsp;&nbsp; Mauropous: Orations&nbsp;11&nbsp;</dd><dt> Composed an epigram about an image of Saints Ioannes Chrysostomos, Gregorios the Theologian, and Basileios the Great&nbsp;</dt> <dd>Εἰς τοὺς τρεῖς ἅμα.&nbsp;&nbsp; Mauropous: Orations&nbsp;10&nbsp;</dd><dt> Composed an epigram about an image of the Ascension, part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;7-8&nbsp;</dd><dt> Composed an epigram about an image of the baptism of Christ (Epiphany), part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;3-4&nbsp;</dd><dt> Composed an epigram about an image of the birth of Christ (Nativity), part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;2-3&nbsp;</dd><dt> Composed an epigram about an image of the Crucifixion, part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;5-6&nbsp;</dd><dt> Composed an epigram about an image of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) set up in the (metropolitan) church at Euchaita&nbsp;</dt> <dd>Εἰς τὴν ἐν Εὐχαί>τοις εἰκόνα τοῦ βασιλέως.&nbsp;&nbsp; Mauropous: Orations&nbsp;34&nbsp;</dd><dt> Composed an epigram about an image of the funeral of Chrysostomos and the dream of Adelphios&nbsp;</dt> <dd>Εἰς τὴν κηδίαν τοῦ Χρυσοστόμου καὶ τὴν κατὰ τὸν Ἀδέλφιον ἱστορίαν.&nbsp;&nbsp; Mauropous: Orations&nbsp;11&nbsp;</dd><dt> Composed an epigram about an image of the Holy Anargyroi (presumably Kosmas and Damianos)&nbsp;</dt> <dd>Εἰς τοὺς ἁγίους ἀναργύρους.&nbsp;&nbsp; Mauropous: Orations&nbsp;11&nbsp;</dd><dt> Composed an epigram about an image of the Incredulity of Thomas, part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;7&nbsp;</dd><dt> Composed an epigram about an image of the Palms (Entry into Jerusalem), part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;5&nbsp;</dd><dt> Composed an epigram about an image of the Pentecost, part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;8&nbsp;</dd><dt> Composed an epigram about an image of the prophet Daniel dedicated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109651.html" title="Leon, donor of image of prophet Daniel" >Leon 158</a>&nbsp;</dt> <dd>Εἰς τὸν προφήτην Δανιήλ.&nbsp;&nbsp; Mauropous: Orations&nbsp;42&nbsp;</dd><dt> Composed an epigram about an image of the Resurrection, part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;6-7&nbsp;</dd><dt> Composed an epigram about an image of the Saviour commissioned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107110.html" title="Georgios, brother of Michael IV" >Georgios 106</a>, brother of the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>Εἰς τὸν σωτῆρα.&nbsp;&nbsp; Mauropous: Orations&nbsp;12&nbsp;</dd><dt> Composed an epigram about an image of the Transfiguration, part of a series on the great feasts of the church&nbsp;</dt> <dd>Εἰς πίνακας μεγάλους τῶν ἑορτῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;4&nbsp;</dd><dt> Composed an epigram about an image of the two Saint Theodoroi&nbsp;</dt> <dd>Εἰς τοὺς δύο ἁγίους Θεοδώρους.&nbsp;&nbsp; Mauropous: Orations&nbsp;36&nbsp;</dd><dt> Composed an epigram about an image of the weeping Theotokos&nbsp;</dt> <dd>Εἰς τὴν θεοτόκον δακρύουσαν.&nbsp;&nbsp; Mauropous: Orations&nbsp;10-11&nbsp;</dd><dt> Composed an epigram about educational exercises&nbsp;</dt> <dd>Εἰς σχέδος.&nbsp;&nbsp; Mauropous: Orations&nbsp;37&nbsp;</dd><dt> Composed an epigram about educational exercises signed by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>Εἰς τὴν διὰ κινναβάρεως χαραγὴν τῶν σχεδῶν.&nbsp;&nbsp; Mauropous: Orations&nbsp;37&nbsp;</dd><dt> Composed an epigram about his abandoning the composition of a chronicle&nbsp;</dt> <dd> Ὅτε ἀπέστη τῆς συγγραφῆς τοῦ χρονογράφου.&nbsp;&nbsp; Mauropous: Orations&nbsp;50&nbsp;</dd><dt> Composed an epigram about his first meeting with the emperor and empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd> Ὅτε πρῶτον ἐγνωρίσθη τοῖς βασιλεῦσιν.&nbsp;&nbsp; Mauropous: Orations&nbsp;28-32&nbsp;</dd><dt> Composed an epigram about his house which was returned to him with the help of the emperor&nbsp;</dt> <dd> Ὅτε τὴν οἰκίαν ἀπέλαβεν.&nbsp;&nbsp; Mauropous: Orations&nbsp;26-27&nbsp;</dd><dt> Composed an epigram about his own house which he had to sell and abandon&nbsp;</dt> <dd>Εἰς τὴν ἑαυτοῦ οἰκίαν, ὅτε διαπράσας ταύτην ἀπέλιπεν.&nbsp;&nbsp; Mauropous: Orations&nbsp;24-26&nbsp;</dd><dt> Composed an epigram about his second speech on the feastday of Saint Georgios&nbsp;</dt> <dd>Εἰς τὸν δεύτερον λόγον τῶν εἰς τὸν τροπαιοφόρον.&nbsp;&nbsp; Mauropous: Orations&nbsp;50&nbsp;</dd><dt> Composed an epigram about his writings&nbsp;</dt> <dd>Πρόγραμμα εἰς τὴν ὅλην βίβλον.&nbsp;&nbsp; Mauropous: Orations&nbsp;1-2&nbsp;</dd><dt> Composed an epigram about laws&nbsp;</dt> <dd>Πρόγραμμα εἰς τοὺς νόμους.&nbsp;&nbsp; Mauropous: Orations&nbsp;14-16&nbsp;</dd><dt> Composed an epigram about libels written against the emperor and the patriarch&nbsp;</dt> <dd>Εἰς τὰς ἐγγράφους λοιδορίας τὰς κατὰ τοῦ βασιλέως καὶ τοῦ πατριάρχου.&nbsp;&nbsp; Mauropous: Orations&nbsp;28&nbsp;</dd><dt> Composed an epigram about Plato and Plutarch&nbsp;</dt> <dd> Ἐπίγραμμα εἰς τὸν Πλάτωνα καὶ τὸν Πλούταρχον.&nbsp;&nbsp; Mauropous: Orations&nbsp;24&nbsp;</dd><dt> Composed an epigram about Saint Theophylaktos&nbsp;</dt> <dd>Εἰς τὸν ἅγιον Θεοφύλακτον.&nbsp;&nbsp; Mauropous: Orations&nbsp;34-35&nbsp;</dd><dt> Composed an epigram about the bathhouse at Blachernai&nbsp;</dt> <dd>Εἰς τὸ λοῦμα τῶν Βλαχερνῶν.&nbsp;&nbs opous: Letters&nbsp;185&nbsp;</dd><dt> Wrote a second letter to the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> Keroularios)&nbsp;</dt> <dd>&nbsp; Mauropous: Letters&nbsp;175&nbsp;</dd><dt>Wrote two letters asking his "master" (the emperor? patriarch?) for some favour&nbsp;</dt> <dd>πρὸς τὸν κοινὸν δεσπότην γραφή.&nbsp;&nbsp; Mauropous: Letters&nbsp;163.12&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> were older, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> much younger than they&nbsp;</dt> <dd>ἐκείνω μὲν ἤστην πρεσβυτέρω, ἐγὼ δὲ παρὰ πολὺ ἐκείνων νεώτερος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.5-6&nbsp;</dd><dt> As <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was senior in learning, so Ioannes' spiritual progress was more advanced: Psellos was senior both to him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> in the palace&nbsp;</dt> <dd>ἐμοὶ δὲ ἄρα ὥσπερ ὁ λόγος ἐγεγόνει πρεσβύτερος, καὶ τὰ τῆς ψυχῆς, ἵν᾿ οὕτως εἴποιμι, κατὰ τὸ ὅμοιον προὔλαβε, καὶ πρώτως ἐκείνων ἐφεστήκειν τοῖς ἀνακτόροις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.12-15&nbsp;</dd><dt> A man originating from another city but living in Constantinople&nbsp;</dt> <dd>ἐξ ἑτέρων πατρίδων τὴν σεβαστὴν ῾Ρώμην οἰκήσαντε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.3-4&nbsp;</dd><dt>He seemed a mixture of his two uncles, combining the charm and grace of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157569.html" title="metropolitan of Klaudioupolis, uncle of Ioannes Mauropous" >Anonymus 2129</a> with the solemn inflexibility of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157570.html" title="missionary to Bulgaria (Leon?)" >Anonymus 2130</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae XVII, 120-149&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Bishop&nbsp;</dt> <dd>χειροθεσία γὰρ ἤδη καὶ θρόνος.&nbsp;&nbsp; Mauropous: Letters&nbsp;139.1&nbsp;</dd><dt> Metropolitan of Euchaïta&nbsp;</dt> <dd>μητροπολίτου Εὐχαΐτων.&nbsp;&nbsp; Mauropous: Orations&nbsp;1&nbsp;</dd> <dd>τῶν ἀρχιερέων ... ἡ τῶν Εὐχαΐτων μητρόπολις.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 393&nbsp;</dd> <dd>μητροπολίτην Εὐχαϊτῶν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XV, 1-2 (tit.), 5-6&nbsp;</dd> <dd>τῷ Εὐχαΐτων.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 40.273&nbsp;</dd><dt>Protosynkellos&nbsp;</dt> <dd>πρωτοσύγκελλον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XV, 1-2 (tit.)&nbsp;</dd></dl></li><li><label>Education <var>(4)</var><dl><dt> He made a profound study of rhetioric and philosophy, without neglecting law and natural science&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae XVII, 215-354&nbsp;</dd><dt> He, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> were brought together by love of learning; ... he and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> were devotees of philosophy, while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was occupied with the highest philosophy&nbsp;</dt> <dd>λόγος δὲ τῆς συμφυΐας ὁ τῶν μαθημάτων ἐγένετο λόγος· ... ἐκείνω μὲν ἐραστὰ τῆς φιλοσοφίας ἐτύγχανον ὄντε, ἐγὼ δὲ ἐφιλοσόφουν τὰ τελεώτερα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.4-9&nbsp;</dd><dt> His wisdom was precocious, not confining his education to practical necessities, but feeling a vocation for the whole of learning - as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, who approached him at the beginning of his teens, could witness&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae XVII, 150-214&nbsp;</dd><dt>The first stage of his education was under the charge of two uncles, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157569.html" title="metropolitan of Klaudioupolis, uncle of Ioannes Mauropous" >Anonymus 2129</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157570.html" title="missionary to Bulgaria (Leon?)" >Anonymus 2130</a>: his personality came to show an effective and charming mixture of the two; a brother, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157571.html" title="brother of Ioannes Mauropous" >Anonymus 2131</a>, began education with him but soon died&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae XVII, 56-108&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(8)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157571.html" title="brother of Ioannes Mauropous" >Anonymus 2131</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XVII, 77-78&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157792.html" title="brother of Ioannes Mauropous" >Anonymus 2355</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 33, 52.11&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=15
