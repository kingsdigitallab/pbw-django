<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died shortly after his escape to a Macedonian city&nbsp;</dt> <dd>μετ ᾿ οὐ πολὺ τῷ χρεὼν ἐλειτούργησε.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;174.1-2&nbsp;</dd><dt>Died shortly after his escape to a Macedonian city, although the causes of his death -natural or as a result of a conspiracy- remained unclear&nbsp;</dt> <dd>εἴτε φυσικῷ θανάτῳ εἴτ ᾿ ἐξ ἐπιβουλῆς κερασθέντος.&nbsp;&nbsp; Attaleiates: History&nbsp;247.19-20 / 179.5-6&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> A glorious man, well-known for his noble birth and for the splendour of his deeds&nbsp;</dt> <dd>ἀνὴρ ἔνδοξος καὶ γένους ἐπισημότητι καὶ βίου λαμπρότητι καταφανὴς γινωσκόμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.23-24&nbsp;</dd><dt>A man of high repute, well-known for his aristocratic origins and virtuous life&nbsp;</dt> <dd>γένους ἐπισημότητι καὶ βίου λαμπρότητι καταφανὴς καταγινωσκόμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;247.13-14 / 178.26-179.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.21&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Attaleiates: History&nbsp;247.12 / 178.25&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Theodorokanos&nbsp;</dt> <dd>Θεοδωροκάνος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.22&nbsp;</dd> <dd>Θεοδωροκάνος.&nbsp;&nbsp; Attaleiates: History&nbsp;247.12-13 / 178.25-26&nbsp;</dd> <dd>Θεοδωροκάνος.&nbsp;&nbsp; Zonaras&nbsp;18.17.21&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt>Macedonia&nbsp;</dt> <dd> escaped after his arrest (at Traianoupolis?) to a city in Macedonia τῶν Μακεδονικῶν πόλεων.&nbsp;&nbsp; Attaleiates: History&nbsp;247.18 / 179.4&nbsp;</dd> <dd> fled and died in a city of Macedonia τινα τῶν μακεδονικῶν πόλεων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;174.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
