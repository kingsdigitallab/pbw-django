<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>If she (whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> has mentioned before) had also died before him, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> would have maintained the same attitude of indifference, as he did at the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112553.html" title="Helena, sister of Konstantinos IX" >Helena 7001</a>&nbsp;</dt> <dd>εἰ δὲ καὶ ἡ ἐτέρα ἐκείνου προαπεληλύθει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 184.4-6&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> The most intelligent woman of her time&nbsp;</dt> <dd>συνετωτάτης τῶν καθ᾿ ἡμᾶς γυναικῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 52.9&nbsp;</dd><dt> Of all the women whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had seen she was the most steadfast and hard to influence: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was cautious of her; ... he feared rather than cultivated her&nbsp;</dt> <dd>γυναικῶν ἁπασῶν ὧν ἐγὼ τεθέαμαι σταθηροτάτην τε οὖσαν καὶ δυσπαράγωγον, ταύτην τοιγαροῦν εὐλαβεῖτο μὲν ὁ ἀδελφός, ... ἐδεδίει μᾶλλον ἢ περιεῖπεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.6-9&nbsp;</dd><dt> Second sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, ... although she did not at first preen herself on any brilliance and had not come to distinction in fortune, she was full of pride&nbsp;</dt> <dd>Εὐπρεπία δὲ ἡ μετ᾿ ἐκείνην· ... τὴν δ᾿ οὔτε τι λαμπρὸν ἐξ ἀρχῆς κομῶσαν καὶ εἰς περιφανείαν τύχης ἐληλυθυῖαν, φρονμήματός τε πλήρης τυγχάνουσαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.2-5&nbsp;</dd><dt>A noble woman, most firm in intellect and advancing towards distinction of fortune and abundance of wealth, who was not beloved by her brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>), but he heeded her because of her superior intelligence&nbsp;</dt> <dd>γυνὴ γενναία τε καὶ σταθηροτάτη τὸ φρόνημα καὶ εἰς τύχης ἐλάσασα περιφάνειαν καὶ εἰς πλούτου δαψίλειαν, ἥ τῷ ἀδελφῷ στερκτέα οὐκ ἦν, ηὐλαβεῖτο δ᾿ αὐτὴν διὰ τὸ περιόν τῆς φρονήσεως.&nbsp;&nbsp; Zonaras&nbsp;17.23.7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(8)</var><dl><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a>&nbsp;</dt> <dd>ἀνεψιός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 101.8&nbsp;</dd><dt>sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>τῆς ἀδελφῆς.&nbsp;&nbsp; Zonaras&nbsp;17.23.10&nbsp;</dd> <dd>(τῷ ἀδελφῷ).&nbsp;&nbsp; Zonaras&nbsp;17.23.7, 17.23.9&nbsp;</dd> <dd>ἡ ὁμαίμων.&nbsp;&nbsp; Zonaras&nbsp;17.23.7&nbsp;</dd> <dd>ἀδελφή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 150.1-5&nbsp;</dd> <dd>ἀδελφαί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.1-2&nbsp;</dd> <dd>(ἀδελφός).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.8; 100.10; 100.18&nbsp;</dd> <dd>ἀδελφῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 52.8; 101.6&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
