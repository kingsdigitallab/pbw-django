<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(50)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Exploited absence of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> to attack Antiochene fortresses, but was opposed by Baldwin with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156357.html" title="Joscelin I of Courtenay, count of Edessa" >Joscelin 4001</a> and Antiochenes; before battle could begin he suffered apoplectic fit; Turks withdrew to Aleppo, but Ilghazi  died before arrival&nbsp;</dt> <dd>&nbsp; ille eternis tradendus incendiis infelicem animam dicitur exalasse.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 14.1-17&nbsp;</dd><dt>He died on his litter after some kind of fit; the narrative of his death combines revolting physical symptoms with implications that he was condemned to eternal damnation&nbsp;</dt> <dd>animam ... abstractam infernalium scorpionum unguibus corruisse in inferni inferioris ollas, plenas diris ignibus.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> He was a drunkard&nbsp;</dt> <dd>potationibus intentus.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.8&nbsp;</dd><dt>[He was described as "prince of the error and sloth of the Turcomans", showing immediate hostility in book 2 for somebody dealt with in a neutral way in book 1: book 1 was written before the Field of Blood, book 2 after it]&nbsp;</dt> <dd>Turcomagnorum erroris et desidiae principem.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Amir of the Turcomans&nbsp;</dt> <dd>Turcomanorum amirado.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt>Prefect of Baghdad&nbsp;</dt> <dd>شحنة بغداد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 337 (Richards I 55), X 354 (Richards I 67)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(8)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162901.html" title="sister of Ilghazi ibn Artuq, wife of Yinal ibn Anushtakin" >Anonyma 280</a>&nbsp;</dt> <dd>(أخ).&nbsp;&nbsp; Ibn al-Athir&nbsp;X 354 (Richards I 66)&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162737.html" title="Savanj, besieged by Fatimids in Jerusalem" >Savanj 101</a>&nbsp;</dt> <dd>ابن عم.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 283 (Richards I 21)&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161981.html" title="son of Ilghazi (perhaps Sulayman?)" >Anonymus 848</a>&nbsp;</dt> <dd>(filio).&nbsp;&nbsp; Walter the Chancellor&nbsp;2.7&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161205.html" title="Sulayman ibn Tawq, secretary of Salih ibn Mirdas" >Sulayman 102</a>&nbsp;</dt> <dd>(filio).&nbsp;&nbsp; Walter the Chancellor&nbsp;2.13&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161887.html" title="Timurtash b. Il-Ghazi, lord of Mardin" >Timurtash  101</a>&nbsp;</dt> <dd>(ابن).&nbsp;&nbsp; Ibn Shaddad&nbsp;360&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108494.html" title="Artuq, Turkish amir" >Artuk 101</a>&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 283 (Richards I 21)&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156230.html" title="Balak ibn Bahram ibn Artuq" >Balak 4001</a>&nbsp;</dt> <dd> ([Arabic]).&nbsp;&nbsp; Ibn al-Athir&nbsp;X 368 (Richards I 76) &nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162738.html" title="Yaquti, besieged by Fatimids in Jerusalem" >Yaquti 101</a>&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 283 (Richards I 21)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(27)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> before the massacre of the Field of Blood camped at Aleppo Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 9.6&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a> in battle near Antioch انطاكية.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd><dt> Apamea&nbsp;</dt> <dd> with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a> at Apamea Apamiam.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd> <dd> concerted tactics with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> and the Franks at Apamea افامية.&nbsp;&nbsp; Usama&nbsp;90&nbsp;</dd> <dd> fought alongside the Franks (amongst them <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161161.html" title="Robert, count of Loritello, brother [in fact nephew] of Robert Guiscard" >Robert 102</a>) against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a> at Apamea افامية.&nbsp;&nbsp; Usama&nbsp;120&nbsp;</dd><dt> Artah (Syria)&nbsp;</dt> <dd> allowed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161982.html" title="Joseph, castellan of Artah" >Joseph 115</a> to give power in Artah to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161983.html" title="Sahenas, lieutenent of Ilghazi" >Sahenas 101</a> &nbsp; Walter the Chancellor&nbsp;2.8&nbsp;</dd> <dd> concentrated his attack on al-Atharib, not Artah castro Arthesii.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.10&nbsp;</dd><dt> Artah: tower of the bishop&nbsp;</dt> <dd> received the surrender of the tower of the bishop, on condition that the defenders be allowed to go to Antioch turrem episcopalem.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.8&nbsp;</dd><dt> Atharib&nbsp;</dt> <dd> before the massacre of the Field of Blood, made a feint against al-Atharib Cerep.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 9.37-41&nbsp;</dd> <dd> in the absence of its lord <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156159.html" title="Alan, lord of al-Atharib" >Alan 4002</a>, captured al-Atharib Cerep.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 11.15-25&nbsp;</dd> <dd> made an attack (a feint?) on al-Atharib Cereptum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.2&nbsp;</dd> <dd> when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156159.html" title="Alan, lord of al-Atharib" >Alan 4002</a> left for Antioch, besieged and took al-Atharib Cerepum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.10&nbsp;</dd><dt> Baghdad&nbsp;</dt> <dd> he was prefect of Baghdad بغداد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 337 (Richards I 55), X 354 (Richards I 67) &nbsp;</dd><dt> Balat&nbsp;</dt> <dd> massacred <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a> and his entire army at al-Balat, a narrow gorge between two mountains north of al-Atharib البلاط.&nbsp;&nbsp; Usama&nbsp;41&nbsp;</dd> <dd> massacred <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156429.html" title="Roger of Barneville" >Roger 4001</a> and nearly all his men at Balat البلاط.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> Danith&nbsp;</dt> <dd> massacred <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156429.html" title="Roger of Barneville" >Roger 4001</a> at Danith [mistaken location] دانيث.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd> <dd> with heavy losses on both sides, was driven from the field at the second battle of Danith Daniz.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 12.17-62&nbsp;</dd><dt> Field of Blood&nbsp;</dt> <dd> massacred <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a> and his army at the Field of Blood Campus Sanguinis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 9.33&nbsp;</dd><dt> Imm&nbsp;</dt> <dd> concentrated his attack on al-Atharib, not ´Imm Emine.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.10&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> sent men to ambush <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> near Laodikeia Laodiciam.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd><dt> Mardin&nbsp;</dt> <dd> returned to his home castle of Mardin Merdinum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd><dt> Palerius (Mt, near Antioch)&nbsp;</dt> <dd> sent troops to ambush <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> on the uplands of Mt. Palerius montana montis Palerii.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd><dt> Sarmada&nbsp;</dt> <dd> massacred <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156429.html" title="Roger of Barneville" >Roger 4001</a> and nearly all his men on the road to Sarmada سرمدا.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> St Symeon (monastery)&nbsp;</dt> <dd> sent men to attack the Franks and ambush <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> near St Symeon (monastery) portum Sancti Simeonis.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd><dt>Zerdana (Syria)&nbsp;</dt> <dd> after the Field of Blood, captured Zerdana (Syria) Sardona.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 11.25-28&nbsp;</dd> <dd> before withdrawing homewards slighted the castle of Zerdana (Syria) Sardonas.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd> <dd> captured Zerdana (Syria) just before the second battle of Tall Danith Sardonas.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>An extremely  beautiful horse, splendidly harnessed, a gift from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156271.html" title="Dubays ibn Sadaka, emir of al-Hilla" >Dubais 4001</a>&nbsp;</dt> <dd>equum mirae pulchritudinis illuc advenisse freno et sella ac pendulis rarae ac pretiosae artis ligulis adornatum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.15&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
