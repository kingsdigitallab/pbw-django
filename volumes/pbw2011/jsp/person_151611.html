<h1><span>Amalric I, count of Jaffa and Askalon, later king of Jerusalem&nbsp;&nbsp;&nbsp;&nbsp;M / L XII</span></h1>
</div>
</div>
  <!--  h2><span>τὸν ἀδελφόν (DO V.19.2) (Amalric&nbsp;51)</span><br />
Permalink: http://db.pbw.kcl.ac.uk/id/person/151611</h2> -->
<table width="100%">
<tr><td><h2><span>τὸν ἀδελφόν (DO V.19.2) (Amalric&nbsp;51)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/151611</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(124)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(11)</var><dl><dt> He was the fifth Latin king of Jerusalem&nbsp;</dt> <dd>in eadem sancta civitate Latinorum rex quintus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 1.3&nbsp;</dd><dt> He was 27 at his accession, and reigned for 11 years and five months&nbsp;</dt> <dd>viginti septem annorum erat ... regnavit annis XI, mensibus quinque.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 1.32-34&nbsp;</dd><dt> very young (in 1152)&nbsp;</dt> <dd>valde adolescens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.34-35&nbsp;</dd><dt> He was experienced in secular administration, very sensible and discreet in action; his slight speech defect made him better in council than in formal public speaking; he was an unrivalled expert in the customary law of Jerusalem, especially as he had a sharper mind than the other leaders&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 19, 2.1-8&nbsp;</dd><dt> He was constantly struggling manfully to increase the size of the kingdom, and this led to many dangerous crises; during these he showed bravery, foresight and a kind of regal determination which meant that he never panicked &nbsp;</dt> <dd>... animum regia quadam constantia conservans imperterritum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 2.8-11&nbsp;</dd><dt> He asked acute questions and enjoyed the answers; he preferred listening to history more than other subjects, remembered it well and could recite it back; his interests were serious, avoiding theatre or dice; he enjoyed hunting with birds of prey, and could endure heat and cold, insulated by his fat&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 19, 2.16-22&nbsp;</dd><dt> In ecclesiastical affairs he gave the church its tithes and listened to mass every day unless it was impossible, while making extortionate demands on church finances; he bore the insults of public office well, not showing even that he heard them; he was moderate in both eating and drinking&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 19, 2.22-30, 46-50&nbsp;</dd><dt> He had inordinate trust in those who served him, combining loyalty with the acceptance of a lack of accountability; he was reserved, lacking the affability that kings need, which was a major advantage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>; he indulged in the sins of the flesh, even seducing married women&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 19, 2.30-46&nbsp;</dd><dt> He was avaricious, defending the fact (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156462.html" title="William, archbishop of Tyre" >William 4001</a> by claiming the need for royal munificence, and saying that a well-supplied king was a guarantee of the safety of the wealth of the subject; but, though he spent money freely on state affairs, much of it was in fact stolen from his subjects&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 19, 2.50-66&nbsp;</dd><dt> In appearance, he was of average height, with a kingly bearing, sparkling eyes, an aquiline nose, blond hair and a good beard; he laughed immoderately, though he liked talking to the wise and experienced; he was very fat (with pendulous breasts), but in all quite attractive&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 19, 3.1-10, 53-56&nbsp;</dd><dt>He enjoyed his tourism in and around Constantinople, as he was an inquisitive man keen to know the reasons for things&nbsp;</dt> <dd>tanquam vir curiosus et causas rerum scire desiderans.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 24.21-22&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(10)</var><dl><dt> Count of Jaffa&nbsp;</dt> <dd>comes Ioppensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.34&nbsp;</dd> <dd>Ioppensium comiti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.47-48&nbsp;</dd><dt> Count of Jaffa and Askalon&nbsp;</dt> <dd>Ioppensem et Ascalonitanum comitem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.58-59&nbsp;</dd> <dd>comes Ioppensis et Ascalonitanus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 1.4&nbsp;</dd><dt>King of Jerusalem&nbsp;</dt> <dd>Παλαιστίνης ῥήξ.&nbsp;&nbsp; Kinnamos&nbsp;237.8, 278.23-279.1, 280.11&nbsp;</dd> <dd>regis.&nbsp;&nbsp; William of Tyre&nbsp;prol. 81&nbsp;</dd> <dd>rex Ierusalem.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>regis Hierusalem.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>rex.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 1.3&nbsp;</dd> <dd>Ἱεροσολύμων ῥηγί.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;160.30&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He was fairly well educated, but much less than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>;  however by his bright intelligence and retentive memory, frequent asking of questions, and zeal for reading whenever he had the chance, he was reasonably well-informed on subjects appropriate for kings&nbsp;</dt> <dd>modice literatus erat et fratre multo minus, sed ingenii vivacitate et tenacis memorie beneficio, interrogatione frequenti, legendi studio cum aliquid ocii regni occupationes indulgebant, iuxta id quod regibus solet contingere, satis commode erat instructus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 2.12-16&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(27)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Kinnamos&nbsp;237.10, 250.13-14&nbsp;</dd> <dd>fratre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.2&nbsp;</dd> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 1.4&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162511.html" title="Sibylla, wife of Thierry, count of Flanders" >Sibylla 101</a>&nbsp;</dt> <dd>(sororis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.6&nbsp;</dd><dt> younger brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>fratrem puerulum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.3&nbsp;</dd> <dd>fratri suo adolescenti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 30.58&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156451.html" title="Thierry of Alsace, count of Flanders" >Thierry 4001</a>&nbsp;</dt> <dd>(sororius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 10.5&nbsp;</dd><dt> cousin (first) on his mother's side of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151605.html" title="Raymond III, count of Tripoli" >Raymond 17002</a> (they were sons of sisters)&nbsp;</dt> <dd>consobrinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.32&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a>&nbsp;</dt> <dd>(unde natus est).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.46-47&nbsp;</dd> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.48&nbsp;</dd> <dd>patri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 3.24&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162880.html" title="Isabella of Jerusalem, daughter of Amalric I and Maria Komnene" >Isabella 103</a>&nbsp;</dt> <dd>(filie).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 14 (15).15&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156439.html" title="Sibylla, queen of Jerusalem" >Sibylla 4001</a>&nbsp;</dt> <dd>(unde natus est).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.46-47&nbsp;</dd> <dd>(filiam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.5&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156154.html" title="Agnes of Courtenay, daughter of Joscelin II of Edessa" >Agnes 4001</a>&nbsp;</dt> <dd>(uxor).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.45&nbsp;</dd> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.2&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151527.html" title="Maria Komnene, wife of Amalric I of Jerusalem" >Maria 17006</a>&nbsp;</dt> <dd>ἁρμοσάμενος.&nbsp;&nbsp; Kinnamos&nbsp;238.5&nbsp;</dd> <dd>(viduam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.46&nbsp;</dd> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.14, bk. 20, 22.65&nbsp;</dd><dt> husband (de facto) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156154.html" title="Agnes of Courtenay, daughter of Joscelin II of Edessa" >Agnes 4001</a>&nbsp;</dt> <dd>(de facto, non de iure, uxor).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.39&nbsp;</dd><dt> husband (divorced) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156154.html" title="Agnes of Courtenay, daughter of Joscelin II of Edessa" >Agnes 4001</a>&nbsp;</dt> <dd>(relictam uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 22.57 &nbsp;</dd> <dd>coactus est dimittere.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 1.8-9 &nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156355.html" title="Iveta/Yvette, daughter of Baldwin II of Jerusalem" >Iveta 4001</a>&nbsp;</dt> <dd>(materteram).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 2.4&nbsp;</dd><dt> relative (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162701.html" title="Milon de Plancy" >Milo 103</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.4&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a>&nbsp;</dt> <dd>(liberis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 27.41&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a>&nbsp;</dt> <dd>nati sunt.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a>&nbsp;</dt> <dd>(cuius filiam rex uxorem habebat).&nbsp;&nbsp; William of Tyre&nbsp; bk. 20, 22.65&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(46)</var><dl><dt> Abydos&nbsp;</dt> <dd> he sailed between Sestos and Abydos - Leander's strait Abidon.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 24.42&nbsp;</dd><dt> al-Arish&nbsp;</dt> <dd> reorganised his troops at al-Arish; Laris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 14.8&nbsp;</dd><dt> Aleppo/Beroia&nbsp;</dt> <dd> made a damaging attack on Aleppo; τῶν Βερροιαίων.&nbsp;&nbsp; Kinnamos&nbsp;290.10-13&nbsp;</dd><dt> Alexandria&nbsp;</dt> <dd> besieged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162329.html" title="Asad al-Din Shirkuh" >Shirkuh 101</a> in Alexandria; Alexandria.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 26.14&nbsp;</dd> <dd> flew his standard above Alexandria, after its capitulation; Alexandriam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 31.19&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> on his return from Egypt, he went immediately to help Antioch; Anrtiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 11.8&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> after his Egyptian expedition of 1167, he reached the kingdom at Askalon; Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 32.20&nbsp;</dd> <dd> ordered his troops to assemble at Askalon; Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 14.2-3&nbsp;</dd> <dd> to avoid encountering <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a>, he marched fruitlessly to Askalon and Darum Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 27.16&nbsp;</dd> <dd> was count of Askalon; Ascalonitensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.58-59 &nbsp;</dd><dt> Babylon (Egypt)&nbsp;</dt> <dd> decided at Babylon not to pursue <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162329.html" title="Asad al-Din Shirkuh" >Shirkuh 101</a>; Babilonem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 26.29&nbsp;</dd> <dd> in his march into Egypt, camped near Babylon; Babilonia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 15.4&nbsp;</dd><dt> Beersheba&nbsp;</dt> <dd> he moved south against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a>, and camped at Beersheba Bersabee.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 27.7&nbsp;</dd><dt> Bilbeis&nbsp;</dt> <dd> he carried out a terrible massacre at Bilbeis Pelusium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 6.4&nbsp;</dd> <dd> in his march into Egypt, passed Bilbeis; Pelusium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 15.1&nbsp;</dd><dt> Black Sea&nbsp;</dt> <dd> He was taken up the Bosporos as far as the Black Sea Maris Pontici.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 24.19&nbsp;</dd><dt> Cades-Barne&nbsp;</dt> <dd> failed to intercept <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162329.html" title="Asad al-Din Shirkuh" >Shirkuh 101</a> in the desert at Cades-Barne; Cadesbarne.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 13.34&nbsp;</dd><dt> Cairo&nbsp;</dt> <dd> in his march into Egypt, passed Cairo; Cahere.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 15.1&nbsp;</dd> <dd> waited outside Cairo for a huge ransom payment; Cahere.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 9.29&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> having failed to meet <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151737.html" title="Mleh, ruler of Cilician Armenia" >Melias 17001</a>, he attacked him in Cilicia Cilicie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 26.19&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> he was given guided tours to all the sights of Constantinople urbem totam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 24.12&nbsp;</dd> <dd> made a visit to Constantinople; Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;280.11-13&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> after spending some days at the Great Palace, he was transferred (for variety) to Blachernai Blaquernas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 24.3&nbsp;</dd><dt> Constantinople: Great Palace, harbour&nbsp;</dt> <dd> By special dispensation, he landed at the harbour of the Great Palace introitum ... ad mare.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 23.3&nbsp;</dd><dt> Damietta&nbsp;</dt> <dd> he besieged Damietta; Ταμιάθι.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;162.89&nbsp;</dd><dt> Darum (fortress near Gaza)&nbsp;</dt> <dd> he had himself built Darum, the small fortress which he now tried to defend against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a> &nbsp; William of Tyre&nbsp;bk. 20, 19.42-52&nbsp;</dd> <dd> to avoid encountering <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a>, he marched fruitlessly to Askalon and Darum Darum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 27.18&nbsp;</dd><dt> Demenehut (near Alexandria)&nbsp;</dt> <dd> in the siege of Alexandria, camped between Toroge and Demenehut; Demenehut.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 26.13&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> intervened to prevent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> from taking control of Egypt; &nbsp; William of Tyre&nbsp;bk. 19, 7.26-35&nbsp;</dd> <dd> was a poor ally in the attack on Egypt; Αἰγύπτου.&nbsp;&nbsp; Kinnamos&nbsp;278.22-280.1&nbsp;</dd><dt> Gallipoli (Thrace)&nbsp;</dt> <dd> He was met by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a> at Gallipoli Calipolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 22.72&nbsp;</dd><dt> Herakleia (Thrace)&nbsp;</dt> <dd> Because of contrary winds, he travelled from Gallipoli to Herakleia on horseback Eracleam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 22.75&nbsp;</dd><dt> Jaffa&nbsp;</dt> <dd> was count of Jaffa; Ioppensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.58&nbsp;</dd> <dd> was count of Jaffa; Ioppensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.47-48&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> was king of Jerusalem; Ierusalem.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was king of Jerusalem; Hierusalem.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> He was anointed and crowned in the Church of the Holy Sepulchre; in ecclesia Dominici Sepulchri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 1.20-21&nbsp;</dd><dt> Lamonia (Egypt)&nbsp;</dt> <dd> fought an indecisive battle in the desert against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162329.html" title="Asad al-Din Shirkuh" >Shirkuh 101</a> near Lamonia; Lamonia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 25.26&nbsp;</dd><dt> Nablus&nbsp;</dt> <dd> he held an assembly at Nablus; Neapolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 13.23&nbsp;</dd><dt> Nile&nbsp;</dt> <dd> failed to prevent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162329.html" title="Asad al-Din Shirkuh" >Shirkuh 101</a> from crossing the Nile; fluminis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 16.1&nbsp;</dd><dt> Palestine&nbsp;</dt> <dd> was king of Palestine; Παλαιστίνης.&nbsp;&nbsp; Kinnamos&nbsp;237.8&nbsp;</dd><dt> Sephorie (Galilee)&nbsp;</dt> <dd> he camped at Sephorie, a central base from which to intervene anywhere in the kingdom Seforim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 25.6&nbsp;</dd><dt> Sestos (on Dardanelles)&nbsp;</dt> <dd> he sailed between Sestos and Abydos - Leander's strait Sexton.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 24.42&nbsp;</dd><dt> Sidon&nbsp;</dt> <dd> he intervened in person in the dispute with the Templars, meeting them at Sidon Sydonem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 30.38&nbsp;</dd><dt> Toroge (near Alexandria)&nbsp;</dt> <dd> in the siege of Alexandria, camped between Toroge and Demenehut; Toroge.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 26.13&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> He married Maria 51 in the church at Tyre; in ecclesia Tyrensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.12-13 &nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>Christian&nbsp;</dt> <dd>He was willing to ask difficult questions of his faith, once shocking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156462.html" title="William, archbishop of Tyre" >William 4001</a> by demanding a proof of the afterlife; William convinced him by saying that, as God was just, another world was needed to correct the injustices of this one. &nbsp; William of Tyre&nbsp;bk. 19, 3.10-51&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
