<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(15)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>A pious man of distinguished birth, he was of native stock, well born and all looked up to him; he was godly in his ways, moderate in opinion, imposing in his person, decorous in character&nbsp;</dt> <dd>ἀνὴρ εὐλαβὴς καὶ κατὰ τὸ γένος περίβλεπτος· (ἰθαγενής τε γὰρ ἦν καὶ τῶν εὐ γεγονότων καὶ παντόθεν ἀπεβλέπετο), θεοφιλὴς τὸν τρόπον, ἐπιεικὴς τὴν γνώμην, σεμνὸς τὸ εἶδος, τὸ ἦθος κόσμιος.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt>Skenourios&nbsp;</dt> <dd>Σκηνούρης.&nbsp;&nbsp; Patmos: Acts&nbsp;1.25.5&nbsp;</dd> <dd>Σκηνούριος.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd> <dd>Σκηνουρίου.&nbsp;&nbsp; Patmos: Typikon&nbsp;63&nbsp;</dd> <dd>Σκηνουρίου.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd> <dd>Σκηνούριον.&nbsp;&nbsp; Patmos: Testament&nbsp;82 (x 2)&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Jerusalem&nbsp;</dt> <dd> left (Patmos) by night and sailed for Jerusalem ῾Ιεροσόλυμα.&nbsp;&nbsp; Patmos: Typikon&nbsp;63&nbsp;</dd> <dd> was in Jerusalem  Ἱεροσόλυμα.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt> Kos&nbsp;</dt> <dd> begged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to cross to and found a monastery on his estates on Kos Κῶ.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd> <dd> gave possessions on to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> on Kos Κῷ.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Kos: Dikaion&nbsp;</dt> <dd> built 2 cells on Mount  Dikaion Δίκαιον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.25.3&nbsp;</dd><dt> Leros (Aegean)&nbsp;</dt> <dd> had given an estate in full ownership to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> on Leros (Aegean) Λέρνῳ.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Patmos&nbsp;</dt> <dd> was designated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> his successor as master of the monastery on Patmos τὸ ... μοναστήριον τοῦ ... Θεολόγου τοῦ ἐν τῷ νήσῳ Πάτμῳ.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd> <dd> was designated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> his successor as master of his monastery on Patmos &nbsp; Patmos: Testament&nbsp;82&nbsp;</dd> <dd> was granted, if he came, by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> full right and dominion over the monastery on Patmos τῇ τοιαύτῃ μονῇ.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd><dt>Strobilos (Caria)&nbsp;</dt> <dd> gave possessions to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> at Strobilos (Caria) Στροβήλῳ.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd> <dd> owned a monastery at Strobilos (Caria) Στρόβηλον.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Patmos: Acts&nbsp;1.25.5&nbsp;</dd> <dd>μοναχὸς τὸ σχῆμα.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd> <dd>μοναχὸν.&nbsp;&nbsp; Patmos: Testament&nbsp;82&nbsp;</dd></dl></li><li><label>Possession <var>(7)</var><dl><dt> A monastery at Strobilos&nbsp;</dt> <dd>τὸ κατὰ τὴν Στρόβηλον προσὸν αὐτῷ μοναστήριον.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd><dt> Estate given in full ownership to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>&nbsp;</dt> <dd>τὰ ἐν τῇ νήσῳ Λέρνῳ δύο προάστεια ἐκ τοῦ ... Σκηνουρίου καὶ τοῦ Καβαλλουρίου κατὰ λόγον δεσποτείας περιελθόντα μοι.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Little properties on Mount Pelion, Kos&nbsp;</dt> <dd>τοῖς τε δηλονότι τοῦ Σκηναρίου κτησειδίοις.&nbsp;&nbsp; Patmos: Typikon&nbsp;63&nbsp;</dd><dt> Patrimonial estates on Kos&nbsp;</dt> <dd>τὰ ἐν ταύτῃ τούτῳ γονικόθεν ... κτήματα .&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd><dt> Possessions (Kos and Strobilos) given to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> (who later renounced them in favour of the fisc)&nbsp;</dt> <dd>τῶν ἀπό τε τοῦ Σκηναρίου, ἀπό τε ἄλλων προσώπων προσκτηθέντων μοι ἔν τε τῇ Κῷ καὶ ἐν τῇ Στροβίλῳ.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Properties (presumably on Kos) which he donated to the moastery of the Theotokos (founded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> on Kos)&nbsp;</dt> <dd>δωρεὰς καὶ ἀφιερώσεις ἀκινήτων καὶ ἑτέρων τινῶν.&nbsp;&nbsp; Patmos: Acts&nbsp;1.34.31-32&nbsp;</dd><dt>Properties, which included Mount Pelion, on Kos&nbsp;</dt> <dd>τὰς κτήσεις τοῦ Σκηνηρίου, ἐντυγχάνω λόφῳ ... (Πηλίον τοῖς νησιώταις τὸ ὄρος τοῦτο κατωνομάζετο).&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
