<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(82)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156336.html" title="Hugh of Vermandois, brother of Philip I of France" >Hugh 4001</a> were the only crusader counts who were the children of kings, and so in the battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> it was fitting that they should lead the first two divisions&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;85&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156188.html" title="champion attacker of Nicaea in 1097" >Anonymus 4016</a> was a noble knight from his army&nbsp;</dt> <dd>nobilis eques de exercitu comitis Normannorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 10(9).28-29&nbsp;</dd><dt> In his own land, he was too lenient a ruler who allowed far too much disorder by not punishing the guilty, and he had a most luxurious lifestyle; these traits were not obvious on the crusade&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd><dt> Most savage in military weapons and very rich in property&nbsp;</dt> <dd>ferocissimus armis militaribus et rebus ditissimus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd><dt> Son of King William of England&nbsp;</dt> <dd>Willelmi Anglorum regis filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.5&nbsp;</dd><dt>As one of the main commanders of the crusader army, he was also (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156336.html" title="Hugh of Vermandois, brother of Philip I of France" >Hugh 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156749.html" title="Robert II, count of Flanders" >Robert 62</a>) the leader of its first line of attack against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.22.1, 1.23.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt>Count of Normandy&nbsp;</dt> <dd>comes Normannorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.4-5&nbsp;</dd> <dd>Nortmannorum comes.&nbsp;&nbsp; Albert of Aachen&nbsp;II.21&nbsp;</dd> <dd>Normannorum comes.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.8&nbsp;</dd> <dd>Northmannus.&nbsp;&nbsp; Ralph of Caen&nbsp;49&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156441.html" title="Stephen, count of Chartres and Blois" >Stephanos 4001</a>&nbsp;</dt> <dd>(levir).&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.8&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161143.html" title="William, son of Robert of Normandy" >William 26108</a>&nbsp;</dt> <dd>(filium).&nbsp;&nbsp; Albert of Aachen&nbsp;X.47&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158587.html" title="William I the Conqueror, king of England" >William 10102</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd> <dd>filius.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.8&nbsp;</dd> <dd>filius.&nbsp;&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156442.html" title="Stephen, count of Aumale" >Stephanos 4002</a>&nbsp;</dt> <dd>(nepos).&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 17.12-13&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(39)</var><dl><dt> 'Arqa (Syria)&nbsp;</dt> <dd> unsuccessfully besieged 'Arqa Archas.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.6-9 &nbsp;</dd><dt> Apulia&nbsp;</dt> <dd> had wintered in Calabria and Apulia Apulia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 23(22).13&nbsp;</dd><dt> Athyras (Thrace)&nbsp;</dt> <dd> went beyond Selymbria to Athyras Naturam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Baba Gora (Mt, between Dyrrachion and Bitola)&nbsp;</dt> <dd> leaving Dyrrachion, he climbed Bagulatus (Baba Gora) mountain Bagoulatus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd><dt> Bari: Hagios Nikolaos&nbsp;</dt> <dd> prayed in Hagios Nikolaos in ecclesia beati Nicolai.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.4&nbsp;</dd><dt> Bitola&nbsp;</dt> <dd> en route from Ohrid eastwards, passed through Bitola Botella.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd><dt> Calabria&nbsp;</dt> <dd> had wintered in Apulia and Calabria Calabrorum finibus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 23(22).13-14&nbsp;</dd> <dd> was forced to winter in Calabria Calabriam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.4&nbsp;</dd><dt> Christoupolis (Kavalla, Macedonia)&nbsp;</dt> <dd> He went on past Chrysopolis to Christoupolis (Kavalla) Christoupolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.8&nbsp;</dd><dt> Chrysopolis (Macedonia)&nbsp;</dt> <dd> went through the valley of Philippi to Chrysopolis Crisopolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> After the Crusade, went home via Constantinople Constantinopolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.32.1&nbsp;</dd> <dd> went beyond Athyras to rest for 14 days outside Constantinople Constantinopolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd> <dd> went home from First Crusade via Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.1-7&nbsp;</dd><dt> Devil (river of the)&nbsp;</dt> <dd> lost many people while fording the river of the Devil (probably the Skumbi, not the Devol or the Drin) Daemonis.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.6&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> he put in at two harbours near Dyrrachion Duratium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.5&nbsp;</dd><dt> Edessa (Macedonia)&nbsp;</dt> <dd> en route from Bitola eastwards, passed through "Bofinat", probably Vodena = Edessa Bofinat.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd><dt> Herakleia (Thrace)&nbsp;</dt> <dd> went on beyond to Herakleia Erakleiam (Eregli).&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.1.8&nbsp;</dd><dt> Illyricum&nbsp;</dt> <dd> crossed Illyricum Illirico.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 23(22).20&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> camped in third position in siege of Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 5.23-26&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> spent much of the time of the siege of Antioch at Laodikeia Laodiciam.&nbsp;&nbsp; Ralph of Caen&nbsp;58&nbsp;</dd><dt> Lucca&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156455.html" title="Pope Urban II" >Urban 22</a> near Lucca Lucam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.1&nbsp;</dd><dt> Ma'arrat al-Nu'man (Syria)&nbsp;</dt> <dd> attacked and eventually captured Ma'arrat al-Nu'man (Syria) Marram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 9.1-59&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> crossed Macedonia Macedonia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 23(22).20&nbsp;</dd><dt> Makre&nbsp;</dt> <dd> went on past Messinopoulos to Makre Macrem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Moysinopoulos (Messinopolis)&nbsp;</dt> <dd> After Peritheorion he proceeded to Messinopolis Messinopolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Neapolis (Macedonia)&nbsp;</dt> <dd> he went on past Traianopolis to Neapolis (unknown site) Neapolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8 &nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> caught up with other crusaders at Nicaea Niceam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 23(22).42&nbsp;</dd><dt> Ohrid&nbsp;</dt> <dd> en route from Dyrrachion eastwards, passed through Ohrid Lucretia.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd><dt> Orontes&nbsp;</dt> <dd> struggled to force his way over bridge on the river Orontes Orontes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 8.20-56&nbsp;</dd><dt> Panidos&nbsp;</dt> <dd> went on beyond Neapolis to Panidos Panadox.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Pella (Macedonia)&nbsp;</dt> <dd> en route from Edessa eastwards, passed through "Stella", probably = Pella Stella.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd><dt> Peritheorion (Thrace)&nbsp;</dt> <dd> he went on past Kavalla to Peritheorion Praetoriam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Philippi (valley of, Macedonia)&nbsp;</dt> <dd> went up the valley of Philippi vallem Philippensium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> went beyond Panidos to Raidestos Rodosto.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> went beyond Herkleia to Selymbria Salumbria.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> rested for four days at Thessalonike Thessalonicam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt> Thrace&nbsp;</dt> <dd> crossed both provinces of Thrace Tracia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 23(22).20-21&nbsp;</dd><dt> Traianoupolis (Thrace)&nbsp;</dt> <dd> He went on past Makre to Traianopolis Traianopolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.8&nbsp;</dd><dt>Vardar&nbsp;</dt> <dd> just before Thessalonike, forded the river Vardar Bardarium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
