</div>
</div>

<table width="100%">
<tr><td><h2><span>Ἄννα Κομνηνή (Varzos 32-I.176, cf. Polemis 23) (Anna&nbsp;62)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/106274</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(56)</var><dl></dl></li><li><label>Authorship <var>(43)</var><dl><dt> After <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> had died, her profound sense of loss dominated the last pages of her book, exaggerating the depth of her personal misfortune; the loss of Alexios reminded her of the other two great losses which she would suffer before writing her history, those of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;503.19-505.62&nbsp;</dd><dt> Claims her female and imperial modesty prevented her from describing to her readers exactly what <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156651.html" title="Pope Gregory VII" >Gregorios 27</a> did to the envoys of king <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151570.html" title="Henry IV, king of Germany and western emperor" >Henry 54</a> of Germany&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;44.5-14&nbsp;</dd><dt> Claims to have known enough about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> to have written her a panegyric, but that in fact she was writing sober history (a rhetorical marker that she is in fact writing panegyric)&nbsp;</dt> <dd>εἰ μὲν γὰρ ἐγκωμιάζειν προειλόμην...ἐπὶ πλέον ἂν ἐπαφῆκα τὸν λόγον τοῖς περὶ τούτων διηγήμασι.&nbsp;&nbsp; Anna Komnene&nbsp;109.73-78&nbsp;</dd><dt> Discussion of the unique problems <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> had to face slipped too easily into listing her own - including her problems of convincing readers of her objectivity; she censured herself for straying from the subject; but there were still plenty of living witnesses of events she was narrating&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;450.89-451.24&nbsp;</dd><dt> Family sources of her work were <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a>, and uncles (e.g. <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> (?); other material was mainly collected after 1143 (under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>), from soldiers and their writings, with no access to anyone important&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;451.42-453.79&nbsp;</dd><dt> For the arrival of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> before Dyrrachion, she claimed as her source <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161172.html" title="Latin emissary of the Archbishop of Bari" >Anonymus 690</a>, a Latin envoy to Robert from the archbishop of Bari &nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;119.80-82&nbsp;</dd><dt> Her letters (of which none have survived) were praised for all possible epistolary virtues&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;301.20-303.12&nbsp;</dd><dt> In writing of the disasters which befell <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, she had to forget he was her father, and act like unfeeling adamant or stone&nbsp;</dt> <dd>ὥσπέρ τις ἀπαθὴς ἀδάμας καὶ λίθος.&nbsp;&nbsp; Anna Komnene&nbsp;138.72-139.91&nbsp;</dd><dt> Just after the first intervention of the Venetians (1081) in the war against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>, she included other events involving them, datable at least to 1082 (out of order), including famine in the Norman army; these have been dated here to 1084-1085&nbsp;</dt> <dd>χειμῶνος ... ἔαρ ... ἐπὶ δυσὶ μησί ... μηνῶν τριῶν ... χειμῶνα ... ἔαρ ... θέρους.&nbsp;&nbsp; Anna Komnene&nbsp;124.38-126.84&nbsp;</dd><dt> Said she had learnt directly from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156690.html" title="Leon Kydoniates, servant of Eudokia Makrembolitissa" >Leon 15004</a>, a servant of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, of the latter's frustrated plan to marry <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;91.43-92.48&nbsp;</dd><dt> She claimed to be exhausted by the mass of events leading up to the treaty of Devol, and the large number of non-Greek names she had to use&nbsp;</dt> <dd>ὅπου γὰρ βαρβαρικῶν ὀνομάτων ἐξ ἀνάγκης ἀπαιτεῖται χρῆσις καὶ ἀλλεπαλλήλων ὑποθέσεων διήγησις, τὸ σῶμα τῆς ἱστορίας καὶ τὸ συνεχὲς τῆς γραφῆς κατ᾽ ἄρθρα ἔοικε διακόπτεσθαι.&nbsp;&nbsp; Anna Komnene&nbsp;401.69-72&nbsp;</dd><dt> She commended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> for using guile in defeating the Turks rather than always winning by sheer strength, then again defended herself against charges of partiality&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;467.9-468.56&nbsp;</dd><dt> She complained of the barbarian names she was forced to use (Tatous, Sesthlabos, Satzas); they marred the wording of her history&nbsp;</dt> <dd>τὸ σῶμα τῆς ἱστορίας τούτοις καταμιαίνεται.&nbsp;&nbsp; Anna Komnene&nbsp;199.26-27&nbsp;</dd><dt> She did not give the names of all the crusader leaders, both because of their number and because of the boorishness of the names themselves [The impression is given that she was covering up ignorance]&nbsp;</dt> <dd>βαρβαρικὰς φωνὰς ἀπαγγέλλειν ἀδυνατούσῃ διὰ τὸ ἄναρθρον ....&nbsp;&nbsp; Anna Komnene&nbsp;315.56 -59&nbsp;</dd><dt> She expressed (feminine?) amusement at the posturings of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161158.html" title="Raiktor, monk falsely claiming to be Michael VII" >Raiktor 101</a>, as they blustered against the unmasking of their plot to provide an excuse for an attack on Byzantium&nbsp;</dt> <dd>γελᾶν ἔπεισί μοι τοὺς ἄνδρας τούτους καὶ τῆς ἀπονοίας καὶ τῆς κουφότητος.&nbsp;&nbsp; Anna Komnene&nbsp;50.13-21&nbsp;</dd><dt> She feared detractors because she was writing of her own father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, both when she praised him and when she criticised him; but she had decided to write in the genre of history, and so would be appropriately impartial&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;6.22-7.46&nbsp;</dd><dt> She feels the need to defend <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> from the charge of incompetence for the bad choice of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156615.html" title="Oshin (Aspietes), Armenian noble serving Alexios I" >Aspietes 15001</a> as military commander of Cilicia: the man was of the highest birth, and he had given firm proof of his bravery&nbsp;</dt> <dd>ἐγὼ δ᾽ ἂν ὑπεραπολογησαίμην τοὐμοῦ πατρός, ὃτι ....&nbsp;&nbsp; Anna Komnene&nbsp;363.43-364.68&nbsp;</dd><dt> She felt great emotion when writing of the plan to marry <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a> (her later fiancé) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107232.html" title="Helena-Olympias, daughter of Robert Guiscard" >Helena 101</a>, daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>&nbsp;</dt> <dd>πάλιν δὲ μεμνημένη τοῦ νεανίσκου τούτου παθαίνομαι τήν τε ψυχὴν καὶ τοὺς λογισμοὺς συγχέομαι.&nbsp;&nbsp; Anna Komnene&nbsp;39.70-40.87&nbsp;</dd><dt> She finished writing of the Pecheneg wars, though she could have told much more of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s glorious successes, his comparative failures, and his brilliant improvisation&nbsp;</dt> <dd>ἀλλὰ τὰ μὲν τῶν Σκυθῶν ὧδέ πῃ πέρας ἐχέτω, ....&nbsp;&nbsp; Anna Komnene&nbsp;251.82-93&nbsp;</dd><dt> She gave as brief an account of the story of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> as was consistent with her purpose, as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> had given the whole story in Book II of his history&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;12.54-13.57&nbsp;</dd><dt> She had been born in time to see and meet <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;73.44-46&nbsp;</dd><dt> She had heard of many rebels and potential rebels among the students of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107269.html" title="Ioannes Italos" >Ioannes 66</a> from the years before the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>; however she could no longer remember them&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;166.73-78&nbsp;</dd><dt> She had material to write a great deal about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, but as daughter speaking of her mother, she felt that she would raise suspicions of bias&nbsp;</dt> <dd>εἰ μὴ τὸ θυγάτριον εἶναι ψεύδους παρεῖχεν ὑπόνοιαν.&nbsp;&nbsp; Anna Komnene&nbsp;368.83-85&nbsp;</dd><dt> She had often heard members of the Doukas family speak of their fear of the undisguised dislike for them shown by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;89.76-78&nbsp;</dd><dt> She interrupted her history of the war against Robert Guiscard (to which she would return), in order to explain how her father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> came to the throne&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;54.40-53&nbsp;</dd><dt> She knew little about the Norman families of southern Italy: was <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162050.html" title="female defender of Otranto" >Anonyma 239</a>, for example, mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> or sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>? Was Tancred's relationship to Bohemond on his father's or mother's side?&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;378.57-60&nbsp;</dd><dt> She made reference to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> for his account of the development of the rebellion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;18.18-19&nbsp;</dd><dt> She probably made a mistake, calling <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161220.html" title="pseudo-Leon Diogenes" >Leon 202</a> "Leon" rather then "Konstantinos", as she gives him the history of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109005.html" title="Konstantinos Diogenes, son of Romanos IV" >Konstantinos 181</a>, and that name fits better with the rest of the story&nbsp;</dt> <dd>τὸν τοῦ Διογένους υἱὸν ἑαυτὸν εἶναι ἔλεγε ....&nbsp;&nbsp; Anna Komnene&nbsp;284.76&nbsp;</dd><dt> She provided a summary of relations between the eastern and western empires which was strongly biased towards Constantinople&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;44.18-24&nbsp;</dd><dt> She referred her readers to the history of her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> for details of the birth and background of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>εἰς τὰς τοὐμοῦ καίσαρος συγγραφάς.&nbsp;&nbsp; Anna Komnene&nbsp;55.1-5&nbsp;</dd><dt> She referred to her own previous books, and especially the work  of her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>, as a good record of the career of his ancestor (grandfather?) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;206.93-94&nbsp;</dd><dt> She refused to sully her tongue with a description of Bogomil beliefs, but sent her readers to the Panoplia dogmatike of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162122.html" title="Euthymios Zygabenos (Zygadenos), doctrinal writer" >Euthymios 120</a>, who described and refuted all heresies, including Bogomilism&nbsp;</dt> <dd>ἀλλ᾽ ἵνα μὴ τὴν γλῶτταν μολύνω τὴν ἐμαυτῆς ....&nbsp;&nbsp; Anna Komnene&nbsp;489.47-64&nbsp;</dd><dt> She tried to mark the beginning of her narrative of the crusades by dating the end of previous events; however the numbers were left blank&nbsp;</dt> <dd>τὰ μὲν οὖν κατὰ τὸν αὐτοκράτορα μἐχρι τῆς (   ) ἐπινεμήσεως τοῦ (   ) ἔτους κατὰ τὸν εἰρημένον τρόπον προβέβηκεν.&nbsp;&nbsp; Anna Komnene&nbsp;296.3-297.4&nbsp;</dd><dt> She used eyewitness reports for the reaction of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a> to his failure to share the glory of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> for the Choirobakchoi campaign, in which Alexios had triumphed almost alone&nbsp;</dt> <dd>οἱ γὰρ συμπαρόντες ἡμῖν διηγοῦντο.&nbsp;&nbsp; Anna Komnene&nbsp;240.32-45&nbsp;</dd><dt> She was acutely aware of the dangers of praising <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> too much, as his daughter, or too little, to avoid suspicion that she was giving in to family partiality; both would do injustice to the truth, which was her object in writing&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;54.42-50&nbsp;</dd><dt> She was astonished that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> could bear the confinement within his coffin and especially the smell of the dead cockerel; this leads to thoughts on  barbarian determination: they will suffer anything to reach a goal on which they have decided&nbsp;</dt> <dd>ἔγωγε θαυμάζω πῶς τοσαύτην ὑπήνεγκε τῆς ῥινὸς πολιορκίαν ζῶν.&nbsp;&nbsp; Anna Komnene&nbsp;357.39-48&nbsp;</dd><dt> She was unwilling to indulge in story-telling and the manufacture of history ... the stories about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> were different and inconsistent&nbsp;</dt> <dd>φύσει τὸ λογοποιεῖν καὶ καινά τινα ἀναπλάττειν ἀποστρέφομαι ... καὶ οὐ πάντας τῆς αὐτῆς ἑώρων γνώμης.&nbsp;&nbsp; Anna Komnene&nbsp;88.42-53&nbsp;</dd><dt> She wrote her history because she believed that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s deeds were too great to allow tham to be obliterated by time - both those he achieved as emperor and those performed earlier in the service of other emperors&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;6.17-21&nbsp;</dd><dt> She wrote the Alexias, thinking that nobody else had her knowledge of the reign: she remembered all she heard about the main characters, sometimes as an eyewitness, sometimes as part of the action; she wrote to leave an example to others, with necessary embellishments, a story full of superlatives&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;303.13-305.12&nbsp;</dd><dt> Some details of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s adventures in escaping from the defeat near Dristra, as well as other similar events, she derived from stories he told to his family, when they pressed him&nbsp;</dt> <dd>... πρὸς ἡμᾶς κυκλόθεν τοὺς οἰκείους ... παρ᾽ ἡμῶν πολλὰ βιαζόμενον.&nbsp;&nbsp; Anna Komnene&nbsp;214.36-45&nbsp;</dd><dt> The issue of responsibility for the blinding of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161218.html" title="Kekaumenos Katakalon" >Kekaumenos 101</a> was still discussed in her day; even she could not say whether <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> was responsible&nbsp;</dt> <dd>ταῦτα μὲν ἔκτοτε καὶ μέχρι σήμερον λογοποιεῖται ... ἔγωγε τέως οὐ πάνυ τι γινώσκειν ἔχω βεβαίως.&nbsp;&nbsp; Anna Komnene&nbsp;279.88-91&nbsp;</dd><dt> To avoid confusion, she gave an account of the story of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a> from its beginning&nbsp;</dt> <dd>ἵνα μὴ συγκεχυμένος ὁ λόγος προΐῃ ....&nbsp;&nbsp; Anna Komnene&nbsp;270.89&nbsp;</dd><dt>[Her wording strongly implies that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109367.html" title="Andronikos Komnenos, son of Alexios I" >Andronikos 108</a> died as a teenager in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s last battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162083.html" title="Melikshah, Seljuk sultan of Rum" >Melikshah 101</a>; in fact he was around 30 at the time, would support her two years later in her attempt on the throne, and died around 1130; her words are hard to explain]&nbsp;</dt> <dd>ἐξ ἡμῶν ἀπῆλθε καὶ κατέδυ.&nbsp;&nbsp; Anna Komnene&nbsp;475.86-476.5&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>Her death was marked by an encomiastic logos of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161430.html" title="Georgios Tornikes, man of letters and metropolitan of Ephesos" >Georgios 25002</a>, probably written towards the end of 1154; it is likely that at least a year had intervened after her death&nbsp;</dt> <dd>Λόγος ἐπὶ τῷ θανάτῳ τῆς πορφυρογεννήτου κυρᾶς Ἄννης τῆς καισαρίσσης.&nbsp;&nbsp; Tornikes, Georgios&nbsp;221.1-323.6&nbsp;</dd></dl></li><li><label>Description <var>(12)</var><dl><dt> She claimed to have never thought or done anything, at any stage of her life, against the will of her parents&nbsp;</dt> <dd>&nbsp; Italikos&nbsp;107.11-22&nbsp;</dd><dt> Her intelligence had three components: a natural quickness she showed since a child, the results of her education, especially its secular element, and the fruits of her long experience&nbsp;</dt> <dd>συνετὴ καὶ ἀγχίνους, ὀξεῖά τε καὶ εὐθύβολος, ἐξ αὐτοῦ γεγένηται γάλακτος.&nbsp;&nbsp; Tornikes, Georgios&nbsp;225.7&nbsp;</dd><dt> Was younger than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>, son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>προχρόνιος πρὸ ἡμῶν καὶ πρὶν ἡμεῖς τὸν ἥλιον ἴδοιμεν.&nbsp;&nbsp; Anna Komnene&nbsp;40.88&nbsp;</dd><dt> She (like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>) had had friendly relations with the rebel <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107209.html" title="Gregorios Taronites, rebel under Alexios I" >Gregorios 106</a>&nbsp;</dt> <dd>πρὸς ἡμᾶς.&nbsp;&nbsp; Anna Komnene&nbsp;377.31&nbsp;</dd><dt> She was like her father in everything&nbsp;</dt> <dd>κατὰ πάντα τῷ πατρί.&nbsp;&nbsp; Anna Komnene&nbsp;184.85-86&nbsp;</dd><dt> Eldest daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>τὴν πρεσβυτέραν των θυγατέρων.&nbsp;&nbsp; Zonaras&nbsp;18.24.19&nbsp;</dd><dt> A broad-ranging eulogy at the moment of death&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;315.5-317.1&nbsp;</dd><dt> Had become mature for marriage &nbsp;</dt> <dd>ὡραία γάμου ἡ θυγάτηρ ἐγεγόνει τῷ ἀνάκτι.&nbsp;&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd><dt> The kaisar's Siren&nbsp;</dt> <dd>τὴν Σειρῆνα τοῦ καίσαρος.&nbsp;&nbsp; Italikos&nbsp;151.12-13&nbsp;</dd><dt> She was the firstborn child of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> was the eldest male child and his father's favourite; he planned to bequeath the empire to Ioannes&nbsp;</dt> <dd>πρωτογενής.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;4.85&nbsp;</dd><dt> She was inseparable from her mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, and acquired from her all the qualities of character and restraint of dress and behaviour for which she was famous; Anna also helped her mother in contacts with the public&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;257.20-263.9&nbsp;</dd><dt>She gave signs of deep filial piety even before birth, and plenty more throughout her life&nbsp;</dt> <dd>καθαρῶς φιλομήτωρ κατὰ ταὐτὸν ἐγεγόνειν καὶ φιλοπάτωρ.&nbsp;&nbsp; Anna Komnene&nbsp;184.97-98&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(26)</var><dl><dt> Basilis&nbsp;</dt> <dd>βασιλίδος.&nbsp;&nbsp; Tornikes, Georgios&nbsp;227.3, 231.18, 235.13 etc.&nbsp;</dd><dt> Basilissa&nbsp;</dt> <dd>βασίλισσα.&nbsp;&nbsp; Tornikes, Georgios&nbsp;223.9, 223.19, 251.17 etc.&nbsp;</dd><dt> Despoina&nbsp;</dt> <dd>δέσποινα.&nbsp;&nbsp; Tzetzes, Letters&nbsp;75.14&nbsp;</dd> <dd>δέσποινα.&nbsp;&nbsp; Tzetzes, Letters&nbsp;26.27&nbsp;</dd><dt> Kaisarissa&nbsp;</dt> <dd>καισάρισσα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.87&nbsp;</dd> <dd>καισάρισσα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXVIII, tit&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Tornikes, Georgios&nbsp;156, tit&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Tornikes, Georgios&nbsp;221, tit&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;5&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Kecharitomene&nbsp;1828&nbsp;</dd> <dd>καισαρίσσῃ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;75 tit&nbsp;</dd><dt> Majesty&nbsp;</dt> <dd>τῆς βασιλείας σου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;75.14&nbsp;</dd> <dd>τῆς βασιλείας σου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;77.2&nbsp;</dd> <dd>τῷ σου κράτει.&nbsp;&nbsp; Tzetzes, Letters&nbsp;77.14&nbsp;</dd> <dd>τοῦ κράτους σου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;77.8&nbsp;</dd><dt> Pansebastos sebaste&nbsp;</dt> <dd>πανσαιβάστου σαιβαστῆς.&nbsp;&nbsp; Patmos: Acts&nbsp;2.83.19&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Kleinchroniken&nbsp;55.1&nbsp;</dd> <dd>πορφύρας τιθήνημά τε καὶ γέννημα.&nbsp;&nbsp; Anna Komnene&nbsp;5.1-11&nbsp;</dd> <dd>πορφυρογέννητος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXVIII, tit&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;156, tit&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;221, tit&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd>πορφυρογεννήτου .&nbsp;&nbsp; Christos Philanthropos, note&nbsp;5&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Kecharitomene&nbsp;1828&nbsp;</dd> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;75 tit&nbsp;</dd></dl></li><li><label>Education <var>(7)</var><dl><dt> An empress who was profoundly educated&nbsp;</dt> <dd>θρέμμα λόγου βασίλεια.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXVIII.8&nbsp;</dd><dt> In most things she had her parents, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> as teachers, but not in learning, for their knowledge was of the Christian tradition; Anna wanted a secular education, which she won with the help of other tutors and much hard work of her own&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;243.10-247.3&nbsp;</dd><dt> She learned grammar with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161483.html" title="eunuch grammatikos who instructed Anna Komnene" >Anonymus 727</a>, chosen by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, and discussed philosophy with elderly and distinguished philosophers&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;263.10-265.8&nbsp;</dd><dt> Studied astrology, not for itself, but so as to be able to better understand its claims&nbsp;</dt> <dd>ἡμεῖς δὲ ἐκεῖθεν ποτε ὀλίγον τι τῆς ἐπιστήμης ταύτης ἡψάμεθα.&nbsp;&nbsp; Anna Komnene&nbsp;181.15-19&nbsp;</dd><dt> Studied Greek composition; did not neglect rhetoric; read Aristote and Plato&nbsp;</dt> <dd>οὐ γραμμἀτων οὐκ ἄμοιρος, άλλὰ καὶ τὸ ἑλληνίζειν ἐς ἄκρον ἐσπουδακυῖα ....&nbsp;&nbsp; Anna Komnene&nbsp;5.11-14&nbsp;</dd><dt> Was devoted to literary education, maintained strict atticism in diction and an intellect most acute in the highest theoretical investigation&nbsp;</dt> <dd>τῆς ἐν λόγοις παιδείας ἀντείχετο καὶ τὴν γλῶτταν εἶχεν ἀκριβῶς ἀττικίζουσαν καὶ τὸν νοῦν πρὸς ὕψος θεωρημάτων ὁξύτατον.&nbsp;&nbsp; Zonaras&nbsp;18.26.15&nbsp;</dd><dt>Well-skilled in learning and well-trained in writing, an expert both in Christian and non-Christian literature&nbsp;</dt> <dd>γραμμάτων οὐκ ἄμοιρος ....&nbsp;&nbsp; Italikos&nbsp;106.13&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt> Doukas&nbsp;</dt> <dd>Δούκαινα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXVIII, tit&nbsp;</dd><dt>Komnenos&nbsp;</dt> <dd>Κομνηνῆς.&nbsp;&nbsp; Patmos: Acts&nbsp;2.83.19&nbsp;</dd> <dd>Κομνηνῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(48)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>(άδελφόπαιδι).&nbsp;&nbsp; Tornikes, Georgios&nbsp;315.2&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Bryennios&nbsp;65.10&nbsp;</dd> <dd>θυγάτριον.&nbsp;&nbsp; Zonaras&nbsp;18.22.22&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Zonaras&nbsp;18.22.23, 18.22.24&nbsp;</dd> <dd>(θυγατριδοῦς).&nbsp;&nbsp; Kinnamos&nbsp;165.1&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Anna Komnene&nbsp;5.10&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;4.85&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>θυγάτριον.&nbsp;&nbsp; Zonaras&nbsp;18.22.22&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Anna Komnene&nbsp;5.10&nbsp;</dd> <dd>(μητρός).&nbsp;&nbsp; Anna Komnene&nbsp;206.13&nbsp;</dd> <dd>(μήτηρ).&nbsp;&nbsp; Anna Komnene&nbsp;366.30&nbsp;</dd> <dd>(μήτηρ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.90-91&nbsp;</dd> <dd>θυγατρός.&nbsp;&nbsp; Kecharitomene&nbsp;1827&nbsp;</dd><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>τῇ πρώτῃ θυγατρί.&nbsp;&nbsp; Glykas&nbsp;622.17&nbsp;</dd> <dd>τὴν πρεσβυτέραν των θυγατέρων.&nbsp;&nbsp; Zonaras&nbsp;18.24.19&nbsp;</dd><dt> fiancée of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>&nbsp;</dt> <dd>μνηστεύεται.&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.17&nbsp;</dd><dt> granddaughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(πατρομήτορα).&nbsp;&nbsp; Zonaras&nbsp;18.22.22&nbsp;</dd> <dd>(μάμμη).&nbsp;&nbsp; Anna Komnene&nbsp;103.16&nbsp;</dd><dt> granddaughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>(πάππου).&nbsp;&nbsp; Anna Komnene&nbsp;55.7&nbsp;</dd> <dd>(τῷ πρὸς πατρὸς ἐμῷ πάππῳ).&nbsp;&nbsp; Anna Komnene&nbsp;127.19&nbsp;</dd> <dd>(πάππου).&nbsp;&nbsp; Anna Komnene&nbsp;325.66&nbsp;</dd><dt> granddaughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a> (on her mother's side&nbsp;</dt> <dd>(πρὸς μητρὸς ἐμῇ μάμμῃ).&nbsp;&nbsp; Anna Komnene&nbsp;489.57&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>(καὶ γὰρ κἀμοὶ τὰ πρὸς μητρὸς ἐκεῖθεν καταρρεῖ).&nbsp;&nbsp; Anna Komnene&nbsp;35.23-24&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151502.html" title="Alexios Komnenos Bryennios, son of Anna Komnene" >Alexios 17005</a>&nbsp;</dt> <dd>(θυγατριδοῦς).&nbsp;&nbsp; Kinnamos&nbsp;165.1&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;21&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;94.2&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161624.html" title="Andronikos, son of Anna Komnene (the historian)" >Andronikos 118</a>&nbsp;</dt> <dd>(υἱός).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;5&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161476.html" title="Eirene Doukaina, daughter of Anna Komnene" >Eirene 25003</a>&nbsp;</dt> <dd>(θυγατρί).&nbsp;&nbsp; Tornikes, Georgios&nbsp;156, tit&nbsp;</dd> <dd>(θυγατρός).&nbsp;&nbsp; Kecharitomene&nbsp;1822&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161626.html" title="Konstantinos, son of Anna Komnene (the historian)" >Konstantinos 285</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;8&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161631.html" title="Maria, daughter of Anna Komnene (the historian)" >Maria 171</a>&nbsp;</dt> <dd>θυγατρός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;23&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>&nbsp;</dt> <dd>(θεῖος οὐμὸς πρὸς μητρός).&nbsp;&nbsp; Anna Komnene&nbsp;336.48&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>(θεῖος).&nbsp;&nbsp; Anna Komnene&nbsp;95.46&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>&nbsp;</dt> <dd>(ὁ πρὸς μητρός μου θεῖος).&nbsp;&nbsp; Anna Komnene&nbsp;159.73&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(ἀδελφῷ).&nbsp;&nbsp; Anna Komnene&nbsp;7.54&nbsp;</dd> <dd>ἀδελφῇ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.32&nbsp;</dd><dt> sister (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109659.html" title="Maria, daughter of Alexios I Komnenos" >Maria 146</a>&nbsp;</dt> <dd>(τῇ μετ᾽ ἐμὲ ἀδελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;289.60&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109659.html" title="Maria, daughter of Alexios I Komnenos" >Maria 146</a>&nbsp;</dt> <dd>ἀδελφῶν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;309.27&nbsp;</dd> <dd>αὐταδέλφης.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd><dt> sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161224.html" title="Nikephoros Katakalon Euphorbenos, son-in-law of Alexios I" >Nikephoros 178</a>&nbsp;</dt> <dd>(γαμβρός).&nbsp;&nbsp; Anna Komnene&nbsp;289.60&nbsp;</dd> <dd>(γαμβρὸς ἐπὶ τῇ μετ᾽ ἐμὲ ἀδελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;289.60&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>&nbsp;</dt> <dd>(τῷ ἐπ᾿ αὐτῆς κηδεστῇ).&nbsp;&nbsp; Glykas&nbsp;622.17&nbsp;</dd> <dd>(νύμφιον).&nbsp;&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd> <dd>ἡ σύνοικος.&nbsp;&nbsp; Zonaras&nbsp;18.26.15&nbsp;</dd> <dd>(ἀνήρ).&nbsp;&nbsp; Anna Komnene&nbsp;7.48&nbsp;</dd> <dd>εἰς λέχος ... συνέζευκτο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.86&nbsp;</dd> <dd>(πρὸς γάμον συνάπτεται).&nbsp;&nbsp; Tornikes, Georgios&nbsp;253.22-23&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>Christian&nbsp;</dt> <dd>She studied Christian beliefs in parallel with pagan philosophy &nbsp; Tornikes, Georgios&nbsp;281.4-301.19&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
