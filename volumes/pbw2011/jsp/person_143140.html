<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Composed his testament which was written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143566.html" title="Theodosios, monk and presbyter on Athos" >Theodosios 113</a> bequeathing the monastery of Bouleuteria to Lavra&nbsp;</dt> <dd>&nbsp; Lavra&nbsp;178.1-30&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> A monk at the monastery of Bouleuteria&nbsp;</dt> <dd>μοναχὸς ὁ τῆς μονῆς τῶν Βουλευτηρίων.&nbsp;&nbsp; Lavra&nbsp;178.1&nbsp;</dd><dt>Spiritual son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143141.html" title="Athanasios II, hegoumenos of Lavra on Athos" >Athanasios 105</a>&nbsp;</dt> <dd>τῶ ἁγίω μου πατρί.&nbsp;&nbsp; Lavra&nbsp;178.25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143227.html" title="Eustratios, hegoumenos of Lavra on Athos" >Eustratios 110</a>&nbsp;</dt> <dd>ἀνεψιόν.&nbsp;&nbsp; Lavra&nbsp;178.6, 180.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Athos: Bouleuteria&nbsp;</dt> <dd> bequeathed to Lavra in his testament the monastery of  Bouleuteria τῶν Βουλευτηρίων μονήν.&nbsp;&nbsp; Lavra&nbsp;178.8&nbsp;</dd> <dd> was a monk at the monastery of  Bouleuteria τῆς μονῆς τῶν Βουλευτηρίων.&nbsp;&nbsp; Lavra&nbsp;178.1&nbsp;</dd><dt>Athos: Great Lavra&nbsp;</dt> <dd> bequeathed in his testament the monastery of Bouleuteria to  Great Lavra εἰς τὴν ἁγίαν Λαύραν.&nbsp;&nbsp; Lavra&nbsp;178.8&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Lavra&nbsp;178.1&nbsp;</dd></dl></li><li><label>Possession <var>(3)</var><dl><dt> A boat&nbsp;</dt> <dd>σαντάλιον ἴδιον.&nbsp;&nbsp; Lavra&nbsp;181.17&nbsp;</dd><dt> A horse&nbsp;</dt> <dd>τὸ ἄλογόν σου.&nbsp;&nbsp; Lavra&nbsp;181.30&nbsp;</dd><dt>One of the citron trees of Bouleuteria&nbsp;</dt> <dd>δένδρον εχειν σέ ἓν ἐκ τῶν κίτρων τῶν Βουλευτηρίων.&nbsp;&nbsp; Lavra&nbsp;181.29&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
