<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>An advisor to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) and a military commander&nbsp;</dt> <dd>σύμβουλος αὐτῷ καὶ πρῶτα τῇ στρατηγίᾳ.&nbsp;&nbsp; Attaleiates: History&nbsp;168.6-7 / 124.23-24&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Doux of Theodosioupolis&nbsp;</dt> <dd>τὴν ταύτης ἀρχήν.&nbsp;&nbsp; Attaleiates: History&nbsp;168.10 / 124.26&nbsp;</dd><dt> Katepano of Edessa&nbsp;</dt> <dd>κατεπάνω.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.15&nbsp;</dd><dt>Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.15&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Attaleiates: History&nbsp;168.7 / 124.24&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Constantinople&nbsp;</dt> <dd> left <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> at Melissopetrion and reached Constantinople εἰς Κωνσταντινούπολιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.16&nbsp;</dd> <dd> left Theodosioupolis during the night and reached Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Attaleiates: History&nbsp;168.12 / 125.1&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> was katepano of Edessa (Rohas, Mesopotamia) τῆς Ἐδέσσης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.15&nbsp;</dd> <dd> was recalled by the emperor from the katepanikion of Edessa (Rohas, Mesopotamia) τῆς Ἐδέσσης.&nbsp;&nbsp; Attaleiates: History&nbsp;168.7-8 / 124.24&nbsp;</dd><dt>Theodosioupolis (Erzerum)&nbsp;</dt> <dd> decided to get to Constantinople and during the night left Theodosioupolis (Erzerum) ἐν Θεοδοσιουπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;168.9 / 124.25-26&nbsp;</dd> <dd> took up the government of Theodosioupolis (Erzerum) ἐν Θεοδοσιουπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;168.9 / 124.25-26&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
