<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(49)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> After the battle of Ramla he was besieged in a weak tower of Ramla town, with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156443.html" title="Stephen, count of Burgundy" >Stephanos 4003</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160887.html" title="Conrad, once constable of the western emperor Henry IV" >Conrad 26102</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160909.html" title="Eudes Arpin of Bourges" >Eudes 26101</a> and others; as the tower was undermined and filled with smoke he came out and fought, but was beheaded&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;IX.5-6&nbsp;</dd><dt>Died fighting against great odds in the second Battle of Ramla; it is good that God allowed him by this glorious end to wipe out the disgrace accruing from his desertion at Antioch&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 19(20).37-49&nbsp;</dd></dl></li><li><label>Description <var>(7)</var><dl><dt> This noble man famous among his own people both for his illustrious blood and for his glorious deeds&nbsp;</dt> <dd>huic viro nobili et apud suos et sanguis generositate et operum magnificentia preclaro.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 19(20).39-40&nbsp;</dd><dt> The head and chief in council in the whole army&nbsp;</dt> <dd>caput et primus consilio in omni exercitu.&nbsp;&nbsp; Albert of Aachen&nbsp;II.23&nbsp;</dd><dt> (Though he abandoned the siege of Antioch), he was a man of great nobility and poweful in battle&nbsp;</dt> <dd>vir erat nobilissimus et armis validus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.16.7&nbsp;</dd><dt> He was related to the kings both of France and England, and rather over-generous towards his people and over-enthusiastic as a warrior&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd><dt> Father of Count Theobald the older&nbsp;</dt> <dd>senioris Theobaldi comitis pater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.5-7&nbsp;</dd><dt> A wise man, shrewd in counsel&nbsp;</dt> <dd>vir prudens et magni consilii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).15-16&nbsp;</dd><dt>A man of great power and a distinguished noble, whom the leaders, by reason of his remarkable good sense had made almost a father in their councils&nbsp;</dt> <dd>vir potentissimus et princeps illustris, quem ob meritum singularis prudentie principes suis consiliis quasi patrem prefecerant.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 10.12-14&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Count of Blois&nbsp;</dt> <dd>comes ... Blesensis.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.8&nbsp;</dd> <dd>Blesensis.&nbsp;&nbsp; Ralph of Caen&nbsp;49&nbsp;</dd><dt>Count of Chartres and Blois&nbsp;</dt> <dd>Carnotensium comes et Blesensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.5-6&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a>&nbsp;</dt> <dd>levir.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(21)</var><dl><dt> Alexandretta&nbsp;</dt> <dd> left Antioch for Alexandretta Alexandriam minorem.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.13&nbsp;</dd> <dd> timidly sat out the siege of Antioch waiting at Alexandretta Alexandriam Minorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 10.17&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> after disaster of crusade of 1101, reached Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 12(13).27-28&nbsp;</dd> <dd> on a pretext left Antioch Antiochia.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.13&nbsp;</dd><dt> Bari: Hagios Nikolaos&nbsp;</dt> <dd> prayed in Hagios Nikolaos in ecclesia beati Nicolai.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.4&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> at the narrow pass north of Beirut Berytum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.17.3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> he went up the Via Egnatia from Dyrrachion to Constantinople - see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a> Constantinopolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.5-8&nbsp;</dd> <dd> in 1101 was well received by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> in Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).27-32&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> He went up the Via Egnatia to Constantinople from Dyrrachion - see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a> Duratium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.8.5-8&nbsp;</dd><dt> Jaffa&nbsp;</dt> <dd> heard about the coming second battle of Ramla while waiting for a favourable wind at Jaffa Ioppem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.18.3&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> celebrated Easter 1102 in Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 18(19).27-28&nbsp;</dd><dt> Lucca&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156455.html" title="Pope Urban II" >Urban 22</a> near Lucca Lucam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.1&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> with crusade of 1101 reached Nicaea Nicaeam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).40-42&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> gave warning to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Philomelion Φιλομήλιον.&nbsp;&nbsp; Anna Komnene&nbsp;338.23&nbsp;</dd> <dd> visited <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Philomelion (Asia Minor) Finiminis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 10.17-33&nbsp;</dd> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Philomelion Finiminis.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.40&nbsp;</dd><dt> Ramla (Palestine)&nbsp;</dt> <dd> died fighting in the second Battle of Ramla (Palestine) Ramulam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 19(20).37&nbsp;</dd> <dd> died after the second battle of Ramla Ramnes.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.5-6&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> travelled from Antioch to Philomelion via Tarsos Ταρσοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;338.28&nbsp;</dd><dt>Tortosa (Syria)&nbsp;</dt> <dd> at suggestion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> helped capture Tortosa (Syria) Antaradum ... que vulgari appellatione Tortosa dicitur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 12(13).35-40&nbsp;</dd> <dd> helped to capture Tortosa Tortosam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.17.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
