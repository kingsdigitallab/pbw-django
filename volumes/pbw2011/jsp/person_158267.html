<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(19)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(11)</var><dl><dt> A young girl who was a hostage to (Byzantium) from Alania; her kingdom was not august nor one with a great position, but it constantly gave pledge of good faith to the Roman empire&nbsp;</dt> <dd>τινος μείρακος ... ἐξ  Ἀλανίας ὁμηρευούσης ἡμῖν· βασιλεία δὲ αὐτὴ οὐ πάνυ σεμνή, οὐδὲ ἀξίωμα ἔχουσα, τῷ δε ῾Ρωμαίων κράτει τὸ ἐχέγγυον ἀεὶ διδούσα τῆς πίστεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.8-11&nbsp;</dd><dt> A young girl ... a hostage from a nation which was not large; she was not in any way distinguished, but was respected by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> because she was of royal blood and was held in the highest honour&nbsp;</dt> <dd>τις μεῖραξ ..., ἐξ ἔθνους οὐ μεγίστου ὁμηρεύουσα παρ᾿ ἡμῖν, γενναῖον μὲν οὐδὲν ἔχουσα, ἀλλ᾿ ὡς ἐκ βασιλικοῦ αἷματος παρ᾿ αὐτῷ σεβομένη καὶ τὰ πρῶτα τῆς τιμῆς ἔχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 145.6-9&nbsp;</dd><dt> The beloved (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>) princess &nbsp;</dt> <dd>τὴν ἐρωμένην ... βασιλίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 145.16-17&nbsp;</dd><dt> She was not remarkable for beauty nor blessed in her retinue, but was ornamented with two graces only - her white skin and her lovely flashing eyes&nbsp;</dt> <dd>οὔτε τὸ εἶδος ἀξιοθέατον, οὔτε τὴν θεραπείαν εὔδαιμον, δυσὶ δὲ μόναις κεκόσμητο χάρισι, λευκὸν ἦν τὴν χροίαν καὶ καλλίστοις ἐπήστραπτεν ὄμμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.12-15&nbsp;</dd><dt> She was beautiful and intelligent, knowing how and when to speak, a sight to make <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> forget Euchaita&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 34, 55.7-56.11&nbsp;</dd><dt> She was a veritable Proteus, changing and diverse &nbsp;</dt> <dd>ἦν ἡ γυνὴ Πρωτεὺς ἀτεχνῶς ἐξαλλάττων καὶ ποικιλλόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 152.11-12&nbsp;</dd><dt> Beloved (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>)&nbsp;</dt> <dd>τὴν ἐρωμένην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 155.12&nbsp;</dd><dt> Her transformation (after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s death) was sudden and novel: unaccustomed ornament on her head, her neck splendid with gold, snake-bracelets about her arms, heavy pearls hanging from her ears, her girdle gold and adorned with pearls&nbsp;</dt> <dd>ὁ μετασχηματισμὸς ἀθρόος τε καὶ καινός· τήν τε γὰρ κεφαλὴν ἀσυνήθης κόσμος ἐκύκλου, ... ἐπικαρπιοί τε ὄφεις χρυσοῖ τοὺς βραχίονας αὐτῇ διενέμοντο, καὶ τῶν ὤτων μαργαρῖται βαρεῖς ἀπεκρέμαντο, ἡ δὲ ζώνη, ... .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 152.5-11&nbsp;</dd><dt> A young girl, given as hostage to the Romans from the Alans, a child of one of the leaders among them&nbsp;</dt> <dd>μείρακά τινα, ὅμηρα δοθεῖσαν  ᾿Ρωμαίοις ἐξ  Ἀλανῶν, παῖδά τινος τῶν παρ ᾿ ἐκείνοις ἀρχηγετούντων.&nbsp;&nbsp; Zonaras&nbsp;17.28.3&nbsp;</dd><dt> This girl Sebaste&nbsp;</dt> <dd>τὴν σεβαστὴν ταυτηνὶ μείρακα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 154.5-6&nbsp;</dd><dt>Everything came to absolutely nothing: when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> died she was again considered a hostage and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>'s fire kindled only phantoms&nbsp;</dt> <dd>ἀτελέστατα ἐγεγόνει πάντα· ὅ τε γὰρ αὐτοκράτωρ ἐτεθνήκει, ..., ἐκείνων δὲ ἡ μὲν σεβαστὴ εἰς ὁμηρείας αὖθις μερίδα λελόγισται, τὸν δὲ μέχρι φαντασμάτων ὁ τοῦ ἔρωτος ἀνάπτει πυρσός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 155.20&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Basilis&nbsp;</dt> <dd>βασιλίς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 154.7&nbsp;</dd><dt> Panhyperlampros&nbsp;</dt> <dd>πανυπέρλαμπρος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.369&nbsp;</dd><dt>Sebaste&nbsp;</dt> <dd>Σεβαστὴν.&nbsp;&nbsp; Zonaras&nbsp;17.28.3, 17.28.5&nbsp;</dd> <dd>σεβαστὴ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 153.7; 154.5&nbsp;</dd> <dd>σεβαστή.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.369&nbsp;</dd> <dd>τῇ Σεβαστῇ.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 429&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt>Alan (Alan)&nbsp;</dt> <dd>ἐξ  Ἀλανῶν.&nbsp;&nbsp; Zonaras&nbsp;17.28.3&nbsp;</dd> <dd>ἐξ  Ἀλανίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.9&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113123.html" title="Alan leader, father of mistress of Konstantinos IX" >Anonymus 6037</a>&nbsp;</dt> <dd>θυγάτριον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.12-15&nbsp;</dd> <dd>παῖδά.&nbsp;&nbsp; Zonaras&nbsp;17.28.3&nbsp;</dd><dt>lover (wife) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ὁμευνέτιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 154.7&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was in the private apartments of  palace ἐν τοῖς ἀδύτοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 155.10&nbsp;</dd><dt>Helos (Patras?)&nbsp;</dt> <dd> was probably the sebaste to whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> granted the estate of Helos (Patras?) τοῦ Ἕλους.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 429&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>The estate of Helos&nbsp;</dt> <dd>κτῆμα τοῦ Ἕλους.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 429&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
