<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Though a military leader proficient in setting an ambush, he was completely ignorant of the skills of a soldier, like drawing a bow or using a shield&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;425.34-37&nbsp;</dd><dt> He always had excellent good fortune in whatever he undertook, and had never suffered failure - a good reason for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to support him&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;425.39-42&nbsp;</dd><dt>A man of high birth, considerable intellectual achievements, generous, a true Christian, loyal to his friends and masters&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;425.31-34&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(9)</var><dl><dt> Doux&nbsp;</dt> <dd>δούξ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;146&nbsp;</dd><dt> Doux of Attaleia&nbsp;</dt> <dd>τὴν τῆς Ἀτταλείας φρουράν.&nbsp;&nbsp; Anna Komnene&nbsp;425.38&nbsp;</dd><dt> Doux of Cyprus&nbsp;</dt> <dd>δοῦκα Κύπρου.&nbsp;&nbsp; Anna Komnene&nbsp;344.86&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μαγίστρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas doux&nbsp;</dt> <dd>μεγάλῳ  δουκὶ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Praitor of Hellas and Peloponnesos&nbsp;</dt> <dd>πραίτωρι ῾Ελλάδος καὶ Πελοποννήσου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>τῶν σεβαστῶν ἀξίᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>τῶν σεβαστῶν ἀξίᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Stratopedarches&nbsp;</dt> <dd>στρατοπεδάρχην.&nbsp;&nbsp; Anna Komnene&nbsp;263.86&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Philokales&nbsp;</dt> <dd>Φιλοκάλης.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;146&nbsp;</dd> <dd>τὸν Φιλοκάλην.&nbsp;&nbsp; Anna Komnene&nbsp;263.85&nbsp;</dd> <dd>Φιλοκάλης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Φιλοκάλῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Φιλοκάλλους.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Φιλοκάλης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Baniyas (Valania, near Laodikeia)&nbsp;</dt> <dd> was to send his men to take over Baniyas (Valania, near Laodikeia) Βαλανέως.&nbsp;&nbsp; Anna Komnene&nbsp;343.85&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> was doux of Cyprus Κύπρου.&nbsp;&nbsp; Anna Komnene&nbsp;344.86&nbsp;</dd> <dd> was made military governor of Cyprus Κύπρον.&nbsp;&nbsp; Anna Komnene&nbsp;263.88&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> was praitor of Hellas ῾Ελλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Hellas and Peloponnesos&nbsp;</dt> <dd> was praitor of Hellas and Peloponnesos ῾Ελλάδος καὶ Πελοποννήσου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Lampe (Phrygia)&nbsp;</dt> <dd> his men committed atrocities at Lampe Λάμπην.&nbsp;&nbsp; Anna Komnene&nbsp;425.53&nbsp;</dd><dt> Maiander (river)&nbsp;</dt> <dd> drowned some of the troops of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162079.html" title="Asan (Hasan), ruler of Cappadocia" >Asan 102</a> in the Maiander Μαιάνδρου.&nbsp;&nbsp; Anna Komnene&nbsp;427.9&nbsp;</dd><dt> Maraqiyya&nbsp;</dt> <dd> was to send his men to take over Maraqiyya Μαρακέως.&nbsp;&nbsp; Anna Komnene&nbsp;343.85&nbsp;</dd><dt> Peloponnesos&nbsp;</dt> <dd> was praitor of Peloponnesos Πελοποννήσου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> was besieged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162079.html" title="Asan (Hasan), ruler of Cappadocia" >Asan 102</a> in Philadelphia Φιλαδέλφειαν.&nbsp;&nbsp; Anna Komnene&nbsp;426.83&nbsp;</dd><dt>Tripoli: Mount of the Pilgrims&nbsp;</dt> <dd> helped with materials and builders for the construction of the Mount of the Pilgrims ὀχύρωμα.&nbsp;&nbsp; Anna Komnene&nbsp;345.24-27&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
