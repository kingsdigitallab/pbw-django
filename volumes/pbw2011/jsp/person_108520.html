<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She died on an August 29 [in an unknown year before 1136]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;35&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;228&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> Youngest daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> ... with an extremely beautiful appearance and a good soul&nbsp;</dt> <dd>τῶν θυγατέρων ἡ τελευταία ..., ὡραία τῷ εἴδει σφόδρα καὶ τὴν ψυχὴν ἀγαθή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 20.8-10&nbsp;</dd><dt> She was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;228&nbsp;</dd><dt> A virgin with a handsome appearance, she was one of the candidates for marriage to Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>)&nbsp;</dt> <dd>παρθένος οὖσα καὶ τῷ εἴδει εὐπρεπής.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.24-25&nbsp;</dd><dt>She was probably the sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> who was a potential wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158826.html" title="Nikephoros Synadenos" >Nikephoros 8106</a> when he died at the battle of Dyrrachion&nbsp;</dt> <dd>μεθ᾽ οὗ ὁ ... Κωνστάντιος περὶ κήδους ἐπὶ τῇ ἰδίᾳ ἀδελφῇ πολλάκις ὡμίλει.&nbsp;&nbsp; Anna Komnene&nbsp;134.60-61&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Anna Komnene&nbsp;91.43&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;35&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δοῦκας.&nbsp;&nbsp; Zonaras&nbsp;18.19.9&nbsp;</dd></dl></li><li><label>Kinship <var>(15)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θείας.&nbsp;&nbsp; Pantokrator Typikon&nbsp;228&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>παῖδες.&nbsp;&nbsp; Glykas&nbsp;606.21-607.2&nbsp;</dd> <dd>παῖδες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>θυγατρός.&nbsp;&nbsp; Anna Komnene&nbsp;91.43&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>παῖδες.&nbsp;&nbsp; Glykas&nbsp;606.21-607.2&nbsp;</dd> <dd>παῖδες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>τῶν θυγατέρων ἡ τελευταία.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 20.8-9&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Zonaras&nbsp;18.19.9&nbsp;</dd> <dd>θυγατρός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;35&nbsp;</dd><dt> fiancée of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>&nbsp;</dt> <dd>κατεγγυηθεῖσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 20.9&nbsp;</dd><dt> half sister (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a>&nbsp;</dt> <dd>ὲπὶ τῇ ὑστάτῃ τῶν ἑτεροθαλῶν αὐτοῦ ἀδελφῶν.&nbsp;&nbsp; Anna Komnene&nbsp;273.4-5&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>ἀδελφῇ.&nbsp;&nbsp; Anna Komnene&nbsp;134.61&nbsp;</dd><dt> sister (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>ἀδελφὴ πρεσβυτέρα.&nbsp;&nbsp; Bryennios&nbsp;223.1&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>&nbsp;</dt> <dd>(γαμβρόν).&nbsp;&nbsp; Anna Komnene&nbsp;273.4&nbsp;</dd> <dd>συμβίου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;228&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
