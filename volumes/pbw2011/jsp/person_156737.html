<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He called himself Petros Alipha (rather than, presumably, his French name: Anna probably knew him when he had joined the Byzantines)&nbsp;</dt> <dd>ὡς αὐτὸς ἐκεῖνος ἔλεγεν.&nbsp;&nbsp; Anna Komnene&nbsp;135.66-67&nbsp;</dd><dt>He was a man famous in war and had always kept the most perfect faith towards <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>πίστιν ἀκράδαντον δι᾽ ὅλου τηρήσαντα.&nbsp;&nbsp; Anna Komnene&nbsp;395.65-66 &nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Aliphas&nbsp;</dt> <dd> Ἀλίφας.&nbsp;&nbsp; Anna Komnene&nbsp;423.43&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> gave warning to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Philomelion Φιλομήλιον.&nbsp;&nbsp; Anna Komnene&nbsp;338.23&nbsp;</dd><dt>Tarsos (Cilicia)&nbsp;</dt> <dd> travelled from Antioch to Philomelion via Tarsos Ταρσοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;338.28&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
