<tr><td><h2><span>Θεοδώραν (BBÖ I.19) (Theodora&nbsp;1)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/108357</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(189)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(16)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a> persuaded her to honour <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> with the crown; she agreed at once, crowned his head with the diadem and proclaimed him emperor&nbsp;</dt> <dd>τὴν κεφαλὴν ταινιοῖ καὶ ἀναδείκνυσιν αὐτοκράτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 21.1-3&nbsp;</dd><dt> A terrible disease assailed her: her excretory faculty collapsed, suppressed her appetite and discharged itself through her mouth; then she had violent diarrhoea, practically all her insides were cast out and she was left at her last gasp&nbsp;</dt> <dd>ἐν ὀλίγαις ἐκείνην καταλελοίπει ταῖς ἐκπνοαῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 19.5-9&nbsp;</dd><dt> All her supporters (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a>) despaired of her, and immediately fixing their attention on the state and also on themselves, they began to deliberate&nbsp;</dt> <dd>αὐτὴν ξύμπαντες ἀπεγνώκεισαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 19.9-12&nbsp;</dd><dt> Although the Nazarenes fabricated endless life for her, she was near her fated day ... she had completed the limit of her life and was near the end&nbsp;</dt> <dd>τὸν γάρ τοι τῆς ζωῆς ὅρον πληροῦσα αὐτῷ δὴ τῷ τέλει προσήγγισε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 19.1-4&nbsp;</dd><dt> Before she had even died the palace officials were concerned with her succession and after her death they chose <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>&nbsp;</dt> <dd>καὶ ὡς τὸ ἀποτέλεσμα παρεστήσατο.&nbsp;&nbsp; Attaleiates: History&nbsp;52.14-15 / 39.14-16&nbsp;</dd><dt> Contracted an illness and died&nbsp;</dt> <dd>Date: in late August of the 9th indiction in the year 6564 (1056)&nbsp;???? ?? ???? ??? ????????? ????? ??? ????? ???????????ἰλεοῦ νοσήματι περιπεσοῦσα ἀπέθανεν.&nbsp;&nbsp; Skylitzes&nbsp;480.28-30&nbsp;</dd><dt> Died 5 days after appointing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> emperor&nbsp;</dt> <dd>Date: on August 27 of the 9th indiction in the year 6564&nbsp;??? ?? ? ??? ????????? ?????, ??? ? ? ???????????, ??? ,???? ? ?????&nbsp; Kleinchroniken&nbsp;143.69, 160.13&nbsp;</dd><dt> Died of an illness, having reached old age, 3 days after proclaiming <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> emperor in accord with the city&nbsp;</dt> <dd>և հասեալ ի խորին ծերութիւնն, հիւանդացաւ զհիւանդութիւն, որով և մեռաւ իսկ։.&nbsp;&nbsp; Aristakes&nbsp;103.1-2 (94)&nbsp;</dd><dt> Fell ill and died&nbsp;</dt> <dd>Date: in the year 6564 (1055/56)&nbsp;??? , ???? ? ????? ὅλην τὴν ἰνδικτιῶνα θ´ τοῦ ,ςφξδ´ ἔτους βιώσασα ἡ βασιλὶς ἀπέθανεν.&nbsp;&nbsp; Glykas&nbsp;599.18-20&nbsp;</dd><dt> She confirmed the identity of her successor with her last breath, nodding assent to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> that she agreed with the choice, so that he could crown <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> &nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 359&nbsp;</dd><dt> She died, and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> Bringas became emperor in her place&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Lupus protospatharius&nbsp;59.27&nbsp;</dd><dt> She remained in power for a short time and died one season before the year's end&nbsp;</dt> <dd>τινα βραχὺν ἐπιμείνασα χρόνον τῷ κράτει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 21.3-5&nbsp;</dd><dt> The spirit left her, after she had been sole ruler for one year and nine months&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.29.10&nbsp;</dd><dt> When her act was done the reins of empire were put in the hands of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>&nbsp;</dt> <dd>καταλυθείσης δὲ καὶ τῆς περὶ ταύτην σκηνῆς, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 56.1-2&nbsp;</dd><dt> While the sun was not yet at its midday peak and she was scarcely breathing and expected to die at once, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a> were gathered round the throne, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> in the middle, scheming whom to set over affairs above the rest&nbsp;</dt> <dd>ἡ μὲν βασιλὶς ὀλίγον ἀνέπνει καὶ αὐτίκα τεθνήξεσθαι ἐπίδοξος ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 20.1-6&nbsp;</dd><dt>[Theodora died at the end of the month of August, 1056, in which the hypomnema of the trial between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158079.html" title="Elpidios Kenchres, affianced son-in-law of Michael Psellos" >Elpidios 2101</a> was drawn up]&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Hypomnema 309-312&nbsp;</dd></dl></li><li><label>Description <var>(60)</var><dl><dt> Younger daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> [unnamed]&nbsp;</dt> <dd>ἡ δέ γε νεωτέρα .&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.5-6&nbsp;</dd><dt> Envy divided her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> with Zoe in a greater and her in a lesser position, but nevertheless she retained an outward appearance of majesty&nbsp;</dt> <dd>φθόνος τὰς ἀδελφὰς διελών, τὴν μὲν ἐν μείζονι, τὴν δὲ ἐν ἐλάττονι μέν, σεμνοτέρῳ δὲ ὅμως κατέσχε προσχήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.18-20&nbsp;</dd><dt> She was the opposite (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>) in both respects: she did not quickly reveal the thought in her mind, and once launched into conversation she would chatter ably and animatedly&nbsp;</dt> <dd>τῇ δὲ Θεοδώρᾳ ἄμφω ἀντίστροφα, οὔτε γὰρ ταχὺ ἐπεδείκνυ τὸ βούλευμα τῆς ψυχῆς, καὶ ἅπαξ εἰς ὁμιλίαν ἑαυτὴν ἀφιεῖσα ἐστωμύλλετο δοκίμῳ καὶ διεγηγερμένῃ φωνῇ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 4.4-7&nbsp;</dd><dt> Yonger sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, she took pleasure each day in her thousands of darics, for which she had even had bronze cases made&nbsp;</dt> <dd>ἡ δὲ ἐτέρα καὶ νεωτέρα δαρεικῶν ὁσημέραι μυρίων, ὧν δὴ καὶ θήκας χαλκὰς  ἐπεποίητο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 62.6-7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> called it a service to share in her pleasures and those of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and he wanted to oppose them in nothing but bring them all things pleasant&nbsp;</dt> <dd>τὴν γοῦν κοινωνίαν τῶν ἀπολαύσεων θεραπείαν ἐκεῖνος ὠνόμαζε, καὶ ἐβούλετο μὲν οὐδὲν ἐκείναις ἐναντιώσασθαι, ἀλλὰ πᾶσαν ταύταις εἰσάγειν γλυκυθυμίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 49.3-6&nbsp;</dd><dt> She would count out the coins as she gave them, partly because she did not have the resources to draw unsparingly, partly because she had by nature a mind more controlled in this respect&nbsp;</dt> <dd>ἡ δὲ ἠρίθμει τοὺς στατῆρας διδοῦσα, τὸ μέν τοι οὐδ’ ἔχουσα τῶν πηγῶν ἀπαντλεῖν ἀφθόνως, τὸ δὲ καὶ ἐγκρατεστέραν πως περὶ τούτῳ κληρωσαμένη ψυχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 4.15-18&nbsp;</dd><dt> The money which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> had stored up in the palace by great sweat and toil became the plaything of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and her, given and received as presents or channelled elsewhere: soon it was all used up and wasted&nbsp;</dt> <dd>ἔνθεν ἃ πολλοῖς ἱδρῶσι καὶ πόνοις ὁ βασιλεὺς Βασίλειος ἐν τοῖς βασιλείοις ἀπεθησαύριζε, ταῦτα εἰς ἰλαρὰν ἐκείναις προέκειτο παιδιάν·  ἄλλα γὰρ ἐπ᾿ ἄλλοις ἠμείβετό τε καὶ ἀντεδίδοτο, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 63.1-5&nbsp;</dd><dt> The eunuch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108369.html" title="Theodoros, domestikos of the scholai" >Theodoros 105</a> was her servant&nbsp;</dt> <dd>τὸν τῆς βασιλίσσης Θεοδώρας θεράποντα.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> reigned with her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>τοῦ σὺν αὐταῖς Κωνσταντίνου τοῦ Μονoμάχου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 8-9&nbsp;</dd><dt> She was contented with the decision (to exile her) and upset neither by her change of dress nor her separation from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>ἔστεργεν οὖν ἡ Θεοδώρα τὰ δόξαντα καὶ οὔτε τὴν μεταμφίασιν ἐδυσχέραινεν οὔτε τὸ πρὸς τὴν ἀδελφὴν ἀκοινώνητον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 35.1-3&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was allotted power he neither knew who she was nor whether she was born of imperial stock nor even, as far as he was concerned, whether she had been born or had passed by here&nbsp;</dt> <dd>... ὁ δὲ ἀνεψιὸς ἐλελόγχει τὸ κράτος, οὐδ’ ἥτις ἐστὶν ἡ Θεοδώρα ἐγνώκει, οὐδ’ εἰ βασιλείου ῥίζης ἐβλάστησεν, ἀλλὰ τό γε καθ’ ἑαυτὸν οὐδ’ εἰ ἐγεγόνει αὕτη, οὐδ’ εἰ ἐνταῦθα παρεληλύθει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 35.10-13&nbsp;</dd><dt> Although she was [overlooked] like this, or rather although emperors behaved in this way towards her, she made no move against their wishes: she was a willing victim of tyranny&nbsp;</dt> <dd>ἡ δὲ καὶ οὕτως ἔχουσα, μᾶλλον δὲ οὕτως ἐχόντων αὐτῇ τῶν αὐτοκρατόρων, οὐδέν τι πρὸς τὰς ἐκείνων ἀντεκίνει γνώμας, οὐ τυραννουμένη μᾶλλον ἢ ἑκοῦσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 35.13-15&nbsp;</dd><dt> The second with imperial blood (after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>δεύτερον αἷμα βασίλειον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 36.9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> did not know if any other family was loved by God as much as that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and her, and he was amazed on reflecting that their roots were fixed and planted not lawfully, but by slaughters and bloodshed&nbsp;</dt> <dd>οὐ γὰρ οἶδα εἴ τι ἕτερον γένος ὡς τὸ περὶ ἐκείνας ἠγάπηται τῷ Θεῷ καὶ θαυμάζω κατανοῶν ὅτι μὴ ἐννόμως αὐταῖς τῆς ῥίζης παγείσης καὶ φυτευθείσης, ἀλλὰ φόνοις καὶ αἵμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 1.6-9&nbsp;</dd><dt> Her character was not like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s, but she had a steady mind and in one respect, in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s view, a dull one&nbsp;</dt> <dd>οὐ μέντοι γε ἐκ τοιούτων ἡ Θεοδώρα κεχαρακτήριστο, ἀλλ’ ὁμαλὸν εἶχε τὸ φρόνημα καὶ καθ’ ἕτερον μέρος, ἵν’ οὕτως εἴπω, ἀμβλύ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 4.11-13&nbsp;</dd><dt> In <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s frank opinion, neither she nor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> had a mind suited for rule&nbsp;</dt> <dd>καὶ ἵνα γε μηδὲν περικαλυψάμενος εἴπω, ..., οὐδεμιᾷ τὸ φρόνημα πρὸς ἀρχὴν αὔταρκες.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 5.1-3&nbsp;</dd><dt> In <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s opinion, neither she nor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> had a mind suited for rule: they did not know how to administer nor use solid arguments on politics, often mixing the trivialities of the women's quarters with serious imperial matters&nbsp;</dt> <dd>... οὔτε γὰρ οἰκονομεῖν ᾔδεσαν οὔτε στερροτέροις λογισμοῖς χρῆσθαι περὶ τὰ πράγματα, τὰ πλεῖστα δὲ τὰ τῆς γυναικωνίτιδος παίγνια τοῖς βασιλικοῖς κατεκίρνων σπουδάσμασι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 5.1-3&nbsp;</dd><dt> Some people thought that rule belonged to her, since she was responsible for the people's salvation and had not yet experienced marriage&nbsp;</dt> <dd>οἳ μὲν γὰρ τῇ Θεοδώρᾳ τὴν ἀρχὴν προσήκειν ἐνόμιζον, ἅτε καὶ αἰτίῳ τῆς τῶν πολλῶν σωτηρίας καὶ οὔπω εἰς πεῖραν ἐλθούσῃ ἀνδρός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 11.3-5&nbsp;</dd><dt> She was an example to hand for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107532.html" title="Konstantinos Dalassenos" >Konstantinos 63</a> of change of dress: for after enduring (monastic life) she had achieved (the throne)&nbsp;</dt> <dd>εἶχε τοῦ τὸ σχῆμα μεταβαλεῖν ἐγγὺς τὸ παράδειγμα· ἡ γὰρ βασιλὶς τὸ πρῶτον παθοῦσα ἐπεποιήκει τὸ δεύτερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 12.19-21&nbsp;</dd><dt> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) saw the end for her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> of acting for themselves and holding absolute power in government ... After ruling together for three months, she and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> ended their rule&nbsp;</dt> <dd>γίνεται ταῦτα ταῖς μὲν βασιλίσσαις τέλος τοῦ δι᾿ ἑαυτῶν τοι ποιεῖν καὶ αὐτοκρατεῖν ἐν τοῖς πράγμασιν ... Αἱ μὲν οὖν τρίτον μῆνα συνάρξασαι παύονται τῆς ἀρχῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 21.1-5&nbsp;</dd><dt> No small part of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s lack of moderation was due to the easy-going character of her and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, and his willingness to succumb like them to luxuries and laughter&nbsp;</dt> <dd>γεγόνασι δὲ τούτῳ μερὶς οὐ μετρία πρὸς τὴν τοιαύτην ἀμετρίαν τὰ ῥᾴθυμα τῶν βασιλίδων ἤθη, καὶ τὸ κατ᾿ ἐκείνας ἐθέλειν εἰς τρυφὰς ἀνεῖσθαι καὶ γέλωτας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 49.1-3&nbsp;</dd><dt> If she and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> were inside the rooms allotted them, with one putting her seal on a stream of gold, the other cleaning out the bed of the stream, this replaced all pleasure for them&nbsp;</dt> <dd>εἰ δὲ ἔνδον εἶεν τῶν ἀποτετμημένων αὐταῖς οἰκημάτων, καὶ ἡ μὲν τὸ χρυσοῦν ῥεῦμα ἐπισφραγίζοι, ἡ δὲ τὴν ὁδὸν διακαθαίροι τῷ ῥεύματι, τοῦτο αὐταῖς ἀντὶ πάσης ἀπολαύσεως ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 64.23-6&nbsp;</dd><dt> Younger (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>'s two surviving daughters)&nbsp;</dt> <dd>τὴν δὲ νεωτέραν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 144.5&nbsp;</dd><dt> Foolish woman&nbsp;</dt> <dd>τὸ τῶν γυναικῶν ἐκείνων ἀβέλτερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 144.11&nbsp;</dd><dt> The purple in which she had been swaddled, her calm spirit and the suffering of her earlier life were all-powerful for all&nbsp;</dt> <dd>ἡ τε γὰρ πορφυρίς, ὑφ᾿ ἧς ἐσπαργάνωτο, τό τε ἥμερον τὴς ψυχῆς καὶ ἡ πάθη τῆς προτέρας ζωῆς πάντα τοῖς πᾶσιν ἠδύνατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 202.9-11&nbsp;</dd><dt> She knew that no being is so forgetful as a man who has been allocated power by another, and indeed that he is most ungracious to his greatest benefactor, having confirmation from her own situation, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s cases&nbsp;</dt> <dd>οὐδὲν οὕτως ἐπιλησμονέστατον χρῆμα ὡς ἄνθρωπος ὑφ᾿ ἑτέρου βασιλεύειν λαχών, μᾶλλον δὲ περὶ τὸν εὐεργετικώτατον ἀγνωμονέστατος, καὶ τοῦτο ... καὶ τῶν περὶ τὴν ἀδελφὴν παραδειγμάτων εἰς βεβαίωσιν δόξης ἔχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 1.6-10&nbsp;</dd><dt> People expected her to live a longer life than normal, as her body was not at all bent although she was extremely tall; if she had to work or talk at length she  was not lacking in intellect&nbsp;</dt> <dd>ὁ ... χρόνος αὐτῇ τῆς ζωῆς μακρός ... καὶ πλεον τῆς συνήθους ζωῆς· ἡ δὲ ἄρα οὔτε τὸ σῶμα ἐκάμπετο, καίτοι προμήκης τὴν ἡλικίαν τυγχάνουσα, οὔτε δέον πονῆσαι ἢ μακρότερον διαλέξασθαι ἐνδεὴς τὴν γνώμην ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 5.1-5&nbsp;</dd><dt> She had advance knowledge of some things, others she thought about on the spot: she had a facility of tongue sufficient to articulate them&nbsp;</dt> <dd>τὰ μὲν προλαμβάνουσα, τὰ δ᾿ αὐτομάτως ἐνθυμουμένη, ἀρκοῦσαν εἶχε πρὸς τὴν διάρθρωσιν τούτων καὶ τὴν τῆς γλώττης περιβολήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 5.5-8&nbsp;</dd><dt> Her will was hard to change and she wanted what could not be chosen; she didn't have great confidence in her own opinions and was afraid the empire would fare badly thereafter, so trusted others more than herself&nbsp;</dt> <dd>αὐτῆς καὶ τὸ βουλόμενον  δυσκίνητον ἦν καὶ τὸ ἀπροαίρετον βουλητόν· οὐ γὰρ πάνυ τι θαρροῦσα ταῖς οἰκείαις γνώμαις, εἶτα δὴ δεδοκυῖα μὴ παρὰ ταῦτα τὰ τῆς βασιλείας ἕξει κακῶς, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 15.1-5&nbsp;</dd><dt> She did not think of herself as a temporary inhabitant (on earth) and thought that affairs were in good order ... - who would exonerate her from extreme and shameful folly for this?&nbsp;</dt> <dd>τὸ δὲ μήτε ἐκείνην περὶ ἑαυτῆς ὡς ἐκδήμου διανοῆσθαι καὶ ἐν καλῷ θεῖναι τὰ πράγματα ...  τίς ἂν αὐτοὺς τῆς ἐσχάτης καὶ αἰσχίστης ἐξαιρήσεται εὐηθείας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 15.16-24&nbsp;</dd><dt> (Love of imperial power) changed her reverence for the higher power and she no longer entirely preserved her sympathetic spirit&nbsp;</dt> <dd>τοῦτο γοῦν καὶ τῆς περὶ τὰ κρείττω εὐλαβείας ἠλλοίωσε, καὶ ἔτι οὐ πάνυ τὸ συμπαθὲς τῆς ψυχῆς διεφύλαξεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 16.7-9&nbsp;</dd><dt> Whether she was returning to her innate character, so show that her past life was a sham, or whether she cultivated (lack of sympathy) so as not to be victim to the masses nor let anyone sway her with tears, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not know&nbsp;</dt> <dd>οὐκ οἶδα εἴτε πρὸς τὴν ἔμφυτον ἕξιν ἐπανελθοῦσα, ἵνα τὸ φθάσαν τοῦ βίου δείξῃ σκηνήν, εἴτ᾿ ἐπιτηδεύουσα τοῦτο, ἵνα μὴ ἁλωτὸς τοῖς πολλοῖς εἴη, μηδέ τις αὐτὴν κετενέγκοι δακρύων εὐθύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 16.9-12&nbsp;</dd><dt> After <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, she assumed sole rule more legitimately; she appeared not to turn the strange creature (the state) to complete bestiality, but even she imperceptibly added to it extra limbs&nbsp;</dt> <dd>μεθ᾿ ὃν ἡ βασιλὶς Θεοδώρα γνησιώτερον αὐταρχήσασα, ἔδοξε μὲν μὴ πάνυ τι ἀποθηριῶσαι τὸ καινὸν τουτὶ ζῶον, ἀλλ᾿ οὖν καὶ αὐτὴ λεληθότως καὶ χεῖράς τινας καὶ πόδας τούτῳ προσέθετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.16-19&nbsp;</dd><dt> Described by the angry mob protesting against Skleraina (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, mistress of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) as their mother, born in the purple&nbsp;</dt> <dd>αἱ μάνναι ἡμῶν αἱ πορφυρογέννητοι.&nbsp;&nbsp; Glykas&nbsp;595.19-20&nbsp;</dd><dt> The third daughter (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) is said to have declined marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> because <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s first wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107233.html" title="Helena, first wife of Romanos III" >Helena 102</a>) had been divorced against her will&nbsp;</dt> <dd>ἡ γὰρ τρίτη διὰ τὸ τὴν ἐκείνου εὐνέτειραν ἄκουσαν διαζυγῆναι αὐτοῦ  παραιτήσασθαι τὴν μετ᾿ αὐτοῦ συμβίωσιν λέγεται.&nbsp;&nbsp; Zonaras&nbsp;17.10.23&nbsp;</dd><dt> She was taller (than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>) and physically leaner; her face wanting and out of proportion with the rest of her body; she was more ready in speech and movement; she had no grim looks, but was charming, laughing and eager for all talk&nbsp;</dt> <dd>τό τε πρόσωπον ἐνδεῶς ἔχουσα καὶ πρὸς τὸ λοιπὸν σῶμα ἀσύμμετρον, ἑτοιμοτέρα δὲ καὶ τὴν φωνήν, ..., καὶ τὴν κίνησιν· καὶ γοργὸν μὲν οὐχ ὁρῶσα, ἐπιχαρὲς δὲ καὶ σὺν γέλωτι καὶ πρὸς πᾶσαν φωνὴν ἐπιτρέχουσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 6.13-18&nbsp;</dd><dt> Led a solitary life from childhood until the last day of her old age&nbsp;</dt> <dd>τὸν ἄζυγα βίον αἱρεῖται, ὃν ἐκ παίδων καὶ μέχρι γήρως τῆς ἐσχάτης ἡμέρας ἐξήσκησεν.&nbsp;&nbsp; Attaleiates: History&nbsp;18.9-10 / 15.5-6&nbsp;</dd><dt> The last remaining member and dying ember of the family of Basileios II&nbsp;</dt> <dd>τὸ τελευταῖον τοῦ Βασιλείου γένους λείψανον τε καὶ ζωπυρον.&nbsp;&nbsp; Psellos&nbsp;Kategoria 444-445&nbsp;</dd><dt> Of carefree temperament&nbsp;</dt> <dd>ἀνειμένων οὔσαις ἠθῶν.&nbsp;&nbsp; Zonaras&nbsp;17.21.4&nbsp;</dd><dt> Of blessed memory (had died by December of the 1st indiction when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> issued his confirmation of her decision concerning Melissourgeion)&nbsp;</dt> <dd>τῆς μακαριωτάτης ... τῆς ἐν μακαρία τῆ λήξει.&nbsp;&nbsp; Iveron&nbsp;2.107.4, 2.107.14-15&nbsp;</dd><dt> Reigned for one year&nbsp;</dt> <dd>ἐφ᾿ ἕνα χρόνον τὴν βασιλείαν κατασχούσης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;168.7&nbsp;</dd><dt> One of the two sisters (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>) who was sole ruler, lady, her deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τῆς μονοκρατορίσσης θατέρας τῶν δύο ἀδελφῶν κυρᾶς Θεοδώρας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-11&nbsp;</dd><dt> Third (daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>), tall in her prime, with a succinct and flowing tongue, she was less beautiful than her sister (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>ἡ δὲ μετ’ ἐκείνην καὶ τρίτη, εὐμήκης μὲν τὴν ἡλικίαν, καὶ τὴν γλῶτταν σύντομός τε καὶ ἐπιτρόχαλος, τὴν δὲ ὥραν ἐλάττων τῆς ἀδελφῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.9-12&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> died without having made any provision in the manner of an emperor for her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>οὐδὲν περὶ τούτων φρονήσας βασιλικώτερον ἀπελήλυθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.12-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107544.html" title="Konstantinos Kabasilas" >Konstantinos 111</a> was one of her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>)'s servants&nbsp;</dt> <dd>ἕνα τῶν πατρῴων αὐτῇ θεραπόντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 36.10&nbsp;</dd><dt> Both she and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> seemed naturally odd: they scorned fresh air, splendid  dwellings, meadows, parks - none of these charmed them&nbsp;</dt> <dd>ἀλλόκοτος γὰρ αὐτῇ τε καὶ τῇ ἀδελφῇ ἡ φυσις ἐδόκει· ὀλιγώρως εἶχον καὶ εὐπνουστέρου ἀέρος, καὶ οἰκήματος λαμπροτέρου, καὶ λειμώνων, καὶ παραδείσων, καὶ οὐδὲν αὐτὰς τῶν τοιούτων ἔθελγεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 64.20-3&nbsp;</dd><dt> She, like her sister <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, was remembered as having specially trusted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>αἱ πορφυρογέννητοι βασιλίδες.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 35.60&nbsp;</dd><dt> Third daughter (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>)&nbsp;</dt> <dd>ἡ τρίτη τῶν ἀδελφῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.17-18&nbsp;</dd><dt> Born in the purple&nbsp;</dt> <dd>τῆς πορφυροτοκήτου.&nbsp;&nbsp; Iveron&nbsp;2.109.5&nbsp;</dd><dt> Gained absolute power too old, but was unwilling to put an emperor in command of government&nbsp;</dt> <dd>ἡ δὲ βασιλὶς Θεοδώρα ἔξωρος τῆς αὐταρχίας κρατήσασα βασιλέα τοῖς πράγμασιν ἐπιστῆσαι οὐκ ἤθελεν.&nbsp;&nbsp; Zonaras&nbsp;17.29.1&nbsp;</dd><dt> It was whispered by some that rule was more suited to her (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>) [than to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>] because she was the cause of the overthrow of the tyrant (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>)&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.20.4&nbsp;</dd><dt> Successor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, born in the purple, lady, her deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τῶν ἑξῆς ... πορφυρογεννήτων ... καὶ τῆς κυρᾶς Θεοδώρας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-8&nbsp;</dd><dt> Not long before her rule <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> retired to the better life&nbsp;</dt> <dd>ἐτύγχανον μὲν γὰρ οὐ πρὸ πολλοῦ τοῦ τῆς Θεοδώρας κράτους μεταταξάμενος πρὸς τὴν κρείττω ζωήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 10.1-2&nbsp;</dd><dt> Was, as had been said, too old and full of years when she gained the sceptre, but nevertheless was still measuring out long years for herself; but her body had become weaker and did not turn very easily to toils&nbsp;</dt> <dd>ἔξωρος δέ, ὡς εἴρηται, καὶ πλήρης ἡμερῶν ἡ βασιλὶς αὕτη τῶν σκήπτρων κρατήσασα ὅμως μακροὺς ἔτι τῆς ζωῆς  ἑαυτῇ ἐπεμέτρει ἐνιαυτούς.  εἶχε δὲ καὶ τὸ σῶμα ἐρρωμενέστερον καὶ μὴ ῥᾷστα πόνοις καμπτόμενον.&nbsp;&nbsp; Zonaras&nbsp;17.29.5&nbsp;</dd><dt> The plant (of her family) blossomed and put out so many shoots, each with royal fruit, that it was not possible to compare others with it either in beauty or grandeur (in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s view)&nbsp;</dt> <dd>οὕτω τὸ φυτευθὲν ἐξηνθήκει καὶ τοσαύταις προὐβάλλετο βλάστας, καὶ ἑκάστην μετὰ τοῦ βασιλείου καρποῦ, ὡς μὴ ἔχειν ἑτέρας ἀντισυγκρῖναι ταύταις, οὔτε πρὸς κάλλος οὔτε πρὸς μέγεθος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 1.10-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> felt affection and strong love for her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, but took no more noble care for them; while guarding the power for his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) he put their care in his hands&nbsp;</dt> <dd>ἠγάπα ... καὶ δεινῶς ἔστεργεν, οὐδὲν δέ τι γενναιότερον περὶ τούτων ἐφρόντισεν ... ἐπ’ ἐκείνῳ τὴν περὶ τούτων φροντίδα ἔθετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.10-13&nbsp;</dd><dt> Delighted in power for the whole time she survived as empress and was herself mistress of all things, guided in this also by her attendants (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a>), whom she put in command of the greatest offices&nbsp;</dt> <dd>ἀλλ᾿ ἡδυνθεῖσα τῇ ἐξουσίᾳ, παρ᾿ ὅσον ἐπεβίω τῇ βασιλείᾳ καιρόν, αὐτὴ τῶν ὅλων ἦν ἐγκρατής, πρὸς τοῦτο καὶ παρὰ τῶν αὐτῆς θεραπόντων ἐμβιβασθεῖσα, οὓς καὶ ταῖς μεγίσταις ἐπέστησε τῶν ἀρχῶν.&nbsp;&nbsp; Zonaras&nbsp;17.29.1&nbsp;</dd><dt> She reigned for 12 months&nbsp;</dt> <dd>… καὶ μῆνας δέκα τῆς ἀρχῆς σὺν δύο βασιλεύσας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6231-6231a&nbsp;</dd><dt> Reigned for one year&nbsp;</dt> <dd>Θεόδωρος ὁ ἀδελφὸς τῆς Ζωῆς ἔτος ἕν.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt>As she was enjoying what she wanted she was less concerned than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> (about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>)&nbsp;</dt> <dd>ἡ ἀδελφὴ δέ, ἀπολαύουσα ὦν ἐβούλετο, τῆς ἀδελφῆς ἐφρόντιζεν ἔλαττον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 62.12-13&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(38)</var><dl><dt> Augousta&nbsp;</dt> <dd>Αὐγούσταις.&nbsp;&nbsp; Mauropous: Orations&nbsp;32.1&nbsp;</dd> <dd>τῆς αὐγούστης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;168.7&nbsp;</dd> <dd>τῆς Αὐγούστης.&nbsp;&nbsp; Attaleiates: History&nbsp;17.12 / 14.6&nbsp;</dd> <dd>αὐγούσταν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 36t.2&nbsp;</dd> <dd>augusta.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.24&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτορα.&nbsp;&nbsp; Skylitzes&nbsp;478.92&nbsp;</dd> <dd>αὐτοκράτορες.&nbsp;&nbsp; Attaleiates: History&nbsp;18.3 / 14.18&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Zonaras&nbsp;17.28.20&nbsp;</dd><dt> Autokratorissa&nbsp;</dt> <dd>αὐτοκρατόρισσα.&nbsp;&nbsp; Glykas&nbsp;599.6-7&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>τὴν βασιλείαν κατασχούσης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;168.7&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1.3&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>ἄνασσαν.&nbsp;&nbsp; Skylitzes&nbsp;418.39&nbsp;</dd> <dd>(ἔστεψεν).&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd>ἐπελάβετο καὶ τῆς μοναρχίας αὐτῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;51.19-20 / 39.1&nbsp;</dd> <dd>βασιλὶς.&nbsp;&nbsp; Zonaras&nbsp;17.19.17&nbsp;</dd> <dd>βασιλίδες.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 3.18&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 202.2-3&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 202.2-3&nbsp;</dd> <dd>կալաւ զթագաւորութիւնն.&nbsp;&nbsp; Aristakes&nbsp;95.24-25 (88)&nbsp;</dd> <dd>βασιλίδι.&nbsp;&nbsp; Psellos&nbsp;Keroularios 357&nbsp;</dd> <dd>βασιλίδων.&nbsp;&nbsp; Psellos&nbsp;Apologetikos 1-2 (tit.)&nbsp;</dd> <dd>βασιλίδος.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 125-126&nbsp;</dd><dt> Basilissa&nbsp;</dt> <dd>τῆς βασιλίσσης.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 1.1&nbsp;</dd> <dd>βασιλίσσαις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 21.1-5&nbsp;</dd> <dd>τὰς βασιλίσσας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6105&nbsp;</dd><dt> Despoina&nbsp;</dt> <dd>δεσποίνης.&nbsp;&nbsp; Iveron&nbsp;2.77.1, 2.107.4, 2.109.4&nbsp;</dd> <dd>τῶν ἁγίων δεσποινῶν.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.6, 5.9&nbsp;</dd><dt> Despotis&nbsp;</dt> <dd>δεσπότιδος.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 125-126&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Kleinchroniken&nbsp;143.69, 160.13&nbsp;</dd> <dd>αἱ πορφυρογέννητοι βασιλίδες.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 35.60&nbsp;</dd> <dd>τῶν πορφυρογεννήτων.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.6&nbsp;</dd> <dd>πορφυρογέννητος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πορφυρογέννητος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πορφυροβλάστητον.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6228&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>She, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> were thought worthy of an imperial upbringing and education in the palace itself [unnamed]&nbsp;</dt> <dd>ἐπὶ τοῖς βασιλείοις αὐτοῖς βασιλικῆς ἠξιοῦντο καὶ ἀνατροφῆς καὶ παιδεύσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.8-10&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(37)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107234.html" title="Helena, wife of Konstantinos VIII" >Helena 103</a>&nbsp;</dt> <dd>θυγατέρας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.7&nbsp;</dd> <dd>τρία ... θυγάτρια.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd>θυγατέρας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.7&nbsp;</dd> <dd>(πατὴρ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.14; 5.19&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.4&nbsp;</dd> <dd>τὴν τοῦ Κωνσταντίνου παῖδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 1.2&nbsp;</dd> <dd>τρία ... θυγάτρια.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd> <dd>դուստր.&nbsp;&nbsp; Aristakes&nbsp;95.24 (88)&nbsp;</dd> <dd>filiae.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.9&nbsp;</dd><dt> daughter (third) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>θυγατέρων τριῶν...ἡ τρίτη.&nbsp;&nbsp; Skylitzes&nbsp;374.32-35&nbsp;</dd> <dd>τῶν θυγατέρων ... ἡ γὰρ τρίτη.&nbsp;&nbsp; Zonaras&nbsp;17.10.22-23&nbsp;</dd><dt> daughter (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>τριῶν θυγατέρων.&nbsp;&nbsp; Glykas&nbsp;580.16&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>διὰ τὸ συγγενές.&nbsp;&nbsp; Skylitzes&nbsp;374.35-36&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>&nbsp;</dt> <dd>(θεῖος).&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.12; 5.18&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a>&nbsp;</dt> <dd>τρία ... θυγάτρια.&nbsp;&nbsp; Zonaras&nbsp;17.10.7&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>ἀδελφῇ.&nbsp;&nbsp; Skylitzes&nbsp;375.65&nbsp;</dd> <dd>Θεόδωρος ὁ ἀδελφὸς τῆς Ζωῆς.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>τῇ ἀδελφῇ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd>αὐταδέλφαις.&nbsp;&nbsp; Mauropous: Orations&nbsp;32.1&nbsp;</dd> <dd>τὴν ὁμαίμονα.&nbsp;&nbsp; Attaleiates: History&nbsp;16.4 / 13.6&nbsp;</dd> <dd>αὐταδέλφων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 7&nbsp;</dd> <dd>ἀδελφῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 22.12&nbsp;</dd> <dd>ἀδελφῇ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.7; 34.9; 34.13; etc.&nbsp;</dd> <dd>ἀδελφῇ.&nbsp;&nbsp; Zonaras&nbsp;17.11.5, 17.19.27&nbsp;</dd> <dd>τὴν σύγγονον.&nbsp;&nbsp; Zonaras&nbsp;17.19.16&nbsp;</dd> <dd>(ἀδελφῆς).&nbsp;&nbsp; Zonaras&nbsp;17.19.16&nbsp;</dd> <dd>ἀδελφῆς.&nbsp;&nbsp; Zonaras&nbsp;17.19.16&nbsp;</dd> <dd>(τὴν ὁμαίμονα).&nbsp;&nbsp; Zonaras&nbsp;17.19.24&nbsp;</dd> <dd>τὴν ἀδελφήν.&nbsp;&nbsp; Zonaras&nbsp;17.19.26&nbsp;</dd> <dd>αὐταδέλφων.&nbsp;&nbsp; Zonaras&nbsp;17.21.1&nbsp;</dd> <dd>քոյր.&nbsp;&nbsp; Aristakes&nbsp;50.16 (39)&nbsp;</dd> <dd>ὁμόγονον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae I, 208&nbsp;</dd> <dd>sororum.&nbsp;&nbsp; Lupus protospatharius&nbsp;58.26&nbsp;</dd> <dd>ταὐτόσπορον.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6229&nbsp;</dd><dt>sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>(γαμβροῦ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 13.5&nbsp;</dd> <dd>(γαμβροῦ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 13.5&nbsp;</dd> <dd>cognata.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.12&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(31)</var><dl><dt> Constantinople: Chalke&nbsp;</dt> <dd> sat beside <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> in the vestibule at the triumph [over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a>]  Chalke (Church of the Saviour at ) τοῦ ἐν τῇ Χαλκῇ λεγομένῃ τοῦ Σωτῆρος ναοῦ.&nbsp;&nbsp; Zonaras&nbsp;17.22.19&nbsp;</dd> <dd> watched the triumph from the church of Christ at the Chalke τῆς οὕτως λεγομένης Χαλκῆς Φυλακῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 88.1-6&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> put in at  Great Palace τὸ μέγα ἀνάκτορον.&nbsp;&nbsp; Zonaras&nbsp;17.28.19&nbsp;</dd> <dd> returned from Hagia Sophia to the  Great Palace εἰς τὸ παλάτιον.&nbsp;&nbsp; Skylitzes&nbsp;420.79&nbsp;</dd> <dd> sailed to  Palace τὰς τῶν ἀνακτόρων αὐλὰς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 202.8&nbsp;</dd> <dd> was brought up and educated in  Palace βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.9-10&nbsp;</dd> <dd> was expelled from the  Great Palace τῶν ἀνακτόρων.&nbsp;&nbsp; Skylitzes&nbsp;377.3-4&nbsp;</dd> <dd> was hurried by her supporters to the  Great Palace τὸ παλάτιον.&nbsp;&nbsp; Glykas&nbsp;599.6&nbsp;</dd> <dd> was taken on a dromon and proclaimed sole emperor in the  Great Palace τὰ τοῦ μεγάλου παλατίου ἀνάκτορα.&nbsp;&nbsp; Skylitzes&nbsp;478.91&nbsp;</dd> <dd> after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, she enjoyed the splendour in the palace βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.9&nbsp;</dd> <dd> by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> at <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s instigation was removed from the palace βασιλείων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.15&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> was led to  Hagia Sophia  τὸ μέγα τέμενος τῆς τοῦ θεοῦ λόγου Σοφίας.&nbsp;&nbsp; Zonaras&nbsp;17.19.16&nbsp;</dd> <dd> was waiting in  Hagia Sophia  τῷ μεγάλῳ τεμένει.&nbsp;&nbsp; Zonaras&nbsp;17.19.23&nbsp;</dd> <dd> arrived from Petrion in order to take hold of power at  Hagia Sophia τὸν περιβόητον καὶ θεῖον ναόν.&nbsp;&nbsp; Attaleiates: History&nbsp;16.17 / 13.16&nbsp;</dd> <dd> returned to the palace from  Hagia Sophia τῆς μεγάλης...ἐκκλησίας.&nbsp;&nbsp; Skylitzes&nbsp;420.78-79&nbsp;</dd> <dd> she was in  Hagia Sophia ὁ μέγας τῆς θείας Σοφίας περίβολος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 50.12-13; 51.3&nbsp;</dd> <dd> was crowned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106243.html" title="Alexios Stoudites, patriarch of Constantinople" >Alexios 11</a> in  Hagia Sophia ἐν τῇ Ἁγίᾳ Σοφίᾳ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd> was led by the people to  Hagia Sophia τὸν μέγαν ναὸν τῆς τοῦ Θεοῦ Σοφίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 37.9-10&nbsp;</dd> <dd> was proclaimed emperor after leaving the church of  Hagia Sophia ναοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;17.24-18.1 / 14.16&nbsp;</dd> <dd> was proclaimed empress in  Hagia Sophia εἰς τὴν μεγάλην ἐκκλησίαν.&nbsp;&nbsp; Skylitzes&nbsp;418.38&nbsp;</dd><dt> Constantinople: Hagia Sophia, Patriarchal apartments&nbsp;</dt> <dd> spent the night forming a new government at  Hagia Sophia, Patriarchal apartments εἰς τὰς τοῦ πατριάρχου διαγωγάς.&nbsp;&nbsp; Attaleiates: History&nbsp;16.18 / 13.17&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> went in procession to  Hippodrome θέατρον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 61.6-10&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> made a donation to Saint Georgios of  Mangana τοῦ τροπαιοφόρου.&nbsp;&nbsp; Mauropous: Orations&nbsp;37&nbsp;</dd><dt> Constantinople: Petrion&nbsp;</dt> <dd> lived for many years as a private individual (in a monastery?) at  Petrion ἐξ ἑνὸς τῶν Πετρίων.&nbsp;&nbsp; Attaleiates: History&nbsp;16.5-6 / 13.7&nbsp;</dd> <dd> was a nun at  Petrion τοῦ Πετρίου.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd> was banished to  Petrion Τὸ Πέτριον.&nbsp;&nbsp; Zonaras&nbsp;17.11.6&nbsp;</dd> <dd> was brought by the crowd (protesting against her sister <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s banishment) out of her residence at  Petrion ἐξ ἑνὸς τῶν Πετρίων.&nbsp;&nbsp; Attaleiates: History&nbsp;16.5-6 / 13.7&nbsp;</dd> <dd> was brought to Hagia Sophia from  Petrion τοῦ Πετρίου.&nbsp;&nbsp; Skylitzes&nbsp;418.38&nbsp;</dd> <dd> was confined in the so-called  Petrion Πετρίον.&nbsp;&nbsp; Skylitzes&nbsp;377.4&nbsp;</dd> <dd> was tonsured by her sister <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> at  Petrion τὸ Πετρίον.&nbsp;&nbsp; Skylitzes&nbsp;385.35-36&nbsp;</dd><dt>Nea Mone, Chios&nbsp;</dt> <dd> contributed to the growth of the monastery of Nea Mone, Chios Νέα Μονή.&nbsp;&nbsp; Nea Mone,&nbsp;Miklosich-Müller 5.6&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Nun&nbsp;</dt> <dd>μοναχήν.&nbsp;&nbsp; Skylitzes&nbsp;385.36&nbsp;</dd> <dd>(ἀποκεκαρμένην οὖσαν).&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd></dl></li>
