<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(35)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> He was the sixth king of Jerusalem [this disagrees with the prologue, where <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156462.html" title="William, archbishop of Tyre" >William 4001</a> counted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> as the first king and made <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a> the seventh].&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 21, 1.1-2&nbsp;</dd><dt> He was afflicted with leprosy in his face and extremities, making him a piteous sight; yet his education and character development progressed well; despite his affliction he was a fine-looking lad, an excellent horseman and expert on horses; he had a good memory and enjoyed conversation&nbsp;</dt> <dd>... extremitatibus maxime lesis et facie. Proficiebat tamen in studio litterarum singulisque diebusmagis et magis bone spei et amplectende indolis succrescebat. Erat autem iuxta illius conditionem etatis forma venusta et ... equis admittendis regendisque aptissimus; memeorie tenacis et confabulationum amator.&nbsp;&nbsp; William of Tyre&nbsp;bk 21, 1.39-46&nbsp;</dd><dt> He was thrifty, and always recalled both favours and injuries; he was like his father in all ways, not only in face but in physique, deportment and tone of voice; he had quick intelligence but a slight speech defect, and was also like his father in enjoying narratives and listening to good advice&nbsp;</dt> <dd>parcus tamen, sed et beneficiorum pariter et iniuriarum valde recolens; patri per omnia, non solum facie verum toto corpore, incessu quoqhe et verborum modificatione, similis; ingenii velocis sed verbi impeditioris; historiarum more patrisavidus auditor et salubribus monitis valde obtemperans.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 1.46-51&nbsp;</dd><dt>Seventh King of Jerusalem, if you include Duke Godfrey the founder&nbsp;</dt> <dd>domini Balduini quarti, qui in ordine regum, computato domino duce Godefrido, qui primus regnum obtinuit, locum habuit septimum.&nbsp;&nbsp; William of Tyre&nbsp;prol. 96-98&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>King of Jerusalem&nbsp;</dt> <dd>regnum.&nbsp;&nbsp; William of Tyre&nbsp;prol. 96&nbsp;</dd> <dd>rex.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 1.1, bk, 21, 6.19&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(10)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156439.html" title="Sibylla, queen of Jerusalem" >Sibylla 4001</a>&nbsp;</dt> <dd>(soror).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.47, bk. 21, 2.2&nbsp;</dd><dt> brother (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156439.html" title="Sibylla, queen of Jerusalem" >Sibylla 4001</a>&nbsp;</dt> <dd>(sororem, natu se priorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).9-10&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>nepoti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.50&nbsp;</dd> <dd>(patruus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.4&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156359.html" title="Joscelin III, titular count of Edessa" >Joscelin 4003</a>&nbsp;</dt> <dd>(avunculus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.41, bk. 21, 10 (11).58-59 &nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156154.html" title="Agnes of Courtenay, daughter of Joscelin II of Edessa" >Agnes 4001</a>&nbsp;</dt> <dd>(matris).&nbsp;&nbsp; William of Tyre&nbsp; bk. 14, 3.46-47, bk. 21, 10 (11).60 &nbsp;</dd> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.48 &nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>unde natus est.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.46-47&nbsp;</dd> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.48&nbsp;</dd> <dd>(patri).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 3.24&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(15)</var><dl><dt> Askalon&nbsp;</dt> <dd> As <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162878.html" title="William Longsword, son of the Marquis of Montferrat" >William 116</a> died at Askalon, Baldwin too was very ill there Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).34&nbsp;</dd> <dd> Before the battle of Montgisard, he based himself at Askalon Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 19 (20).17&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> he invaded Damascus via Banyas Paneadensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 9 (10).6&nbsp;</dd><dt> Beqaa Valley&nbsp;</dt> <dd> He took part in a two-pronged attack on the Beqaa Valley Bacar.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).9&nbsp;</dd><dt> Bucael (Bacades, in the hills above Acre)&nbsp;</dt> <dd> He captured Bucael, and killed as many as possible of the robbers who came from there Bucael.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 25 (26).40&nbsp;</dd><dt> Cannaie des Etournaux (marsh)&nbsp;</dt> <dd> After the battle of Montgisard, he pursued <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a>'s forces to the marsh of Cannaie des Etournaux Cannetum Esturnellorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 22 (23).30-31&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> he made an attack in the area of Damascus Damascenorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 9 (10).2&nbsp;</dd><dt> Daria (near Damascus)&nbsp;</dt> <dd> he raided as far as Daria Dariam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 9 (10).14&nbsp;</dd><dt> Jacob's Ford (on the Jordan)&nbsp;</dt> <dd> He built a castle at Jacob's Ford Vadum Iacob.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 25 (26).22&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> He had himself carried by litter from Askalon to Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 13 (14).4&nbsp;</dd><dt> Montgisard&nbsp;</dt> <dd> His small army administered a crushing defeat to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a> at Montgisard Mons Gisardi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 22 (23).30&nbsp;</dd><dt> Sidon&nbsp;</dt> <dd> He began his attack on the Beqaa Valley from the Sidon area agrum Sydoniensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).5&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> When repelling an attack on the area of Sidon, he first gathered his army at Tiberias urbem ... Tyberiadensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 17 (28).11-12&nbsp;</dd><dt> Toron (Lebanon)&nbsp;</dt> <dd> To defend the Sidon area, he went from Tiberias to Toron Toronum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 27 (28).23&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> He returned home from the Beqaa Valley via Tyre Tyrum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).48&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
