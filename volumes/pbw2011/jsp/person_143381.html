rkshop at the  Phoros εἰς τὸν φόρον.&nbsp;&nbsp; Lavra&nbsp;308.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(8)</var><dl><dt> A courtyard with all its buildings in the neighbourhood of Kataphyge within the kastron (of Thessalonike)&nbsp;</dt> <dd>ἑτέραν αὐλὴν...μετὰ τῶν ἐν αὐτῇ οἰκημάτων ἁπάντων.&nbsp;&nbsp; Lavra&nbsp;308.6-7&nbsp;</dd><dt> A disused wine-press with an animal enclosure (?) and an adjacent overgrown uncultivated piece of land (at Hagios Thomas outside the kastron of Thessalonike)&nbsp;</dt> <dd>τὸ κεχαλασμένον πατητήριον σὺν τῆ γαλεάγρα τῶ περιαύλω αὐτοῦ καὶ τοῖς γύρωθεν αὐτοῦ ὑλώδεσι χέρσοις.&nbsp;&nbsp; Lavra&nbsp;309.38-40&nbsp;</dd><dt> A rural house, a reed-bed, a vineyard with uncultivated land at Glykas, a field at Hagios Hermogenes (near Thessalonike) and various household items&nbsp;</dt> <dd>καθέδραν...ὁ καλαμεὼν...τὸ ἐν τῶ Γλύκα ἀμπέλιον σὺν τοῖς ἐκεῖσε χέρσοις...τὸ ἕτερον χωράφιον ἡμῶν τὸ εἰς τὸν Ἅγιον Ἐρμογένην ... καὶ τὰ ἐν τῶ ὀσπητίω εὑρεθέντα εἴδη.&nbsp;&nbsp; Lavra&nbsp;309.44-310.52&nbsp;</dd><dt> A water-mill and a nearby piece of land with a house at Hagios Thomas outside the kastron (of Thessalonike)&nbsp;</dt> <dd>τὸν ἕτερον ἕνα ὑδρόμυλον ἤτοι τὸν ἐπάνω καὶ τὸ τοπίον τὸ πλησίον τοῦ περιβολίου...καὶ τὸ κτιστὸν ὀσπίτιον.&nbsp;&nbsp; Lavra&nbsp;308.10-13&nbsp;</dd><dt> A workshop at the Phoros within the kastron (of Thessalonike)&nbsp;</dt> <dd>ἐργαστήριον τὸ εἰς τὸν φόρον.&nbsp;&nbsp; Lavra&nbsp;308.7-8&nbsp;</dd><dt> Animals (on his various properties outside Thessalonike)&nbsp;</dt> <dd>ἐμοιράσαμεν καὶ τὰ ζῶα εἰς μερίδας τρεῖς.&nbsp;&nbsp; Lavra&nbsp;310.77-78&nbsp;</dd><dt> Properties at the proasteion of Pisson&nbsp;</dt> <dd>τοῦ προαστείου τοῦ ἐν τῶ Πισσῶνι.&nbsp;&nbsp; Lavra&nbsp;310.75&nbsp;</dd><dt>Two thirds of each of seven fields (1 bought from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143111.html" title="Peirasmos, property owner at Thessalonike" >Anonym
