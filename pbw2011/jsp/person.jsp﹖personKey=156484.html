<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(24)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(5)</var><dl><dt> Despairing of Antioch, even of its citadel, he tried to escape alone on a mule; but he was seen and recognised by three Syrian Christians, who killed him and cut off his head&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;IV.26&nbsp;</dd><dt> He fled from the sack of Antioch, but was beheaded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162016.html" title="peasant who killed Yaghi Siyan of Antioch" >Anonymus 860</a>, and his head brought to the crusader leaders&nbsp;</dt> <dd>fugiens decollatus est.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.17.8&nbsp;</dd><dt> He was battered to death by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162016.html" title="peasant who killed Yaghi Siyan of Antioch" >Anonymus 860</a> for his rich clothes and his horse&nbsp;</dt> <dd>&nbsp; Ralph of Caen&nbsp;69&nbsp;</dd><dt> He was found, at his last gasp, by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162016.html" title="peasant who killed Yaghi Siyan of Antioch" >Anonymus 860</a>, an Armenian woodcutter, who killed him, cut off his head and took it to the Franks at Antioch&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 275 (Richards I 15)&nbsp;</dd><dt>Realising Antioch was captured and not confident the citadel would hold out, he escaped though a postern gate alone; was recognised by some Armenians, who killed him and brought his head back for crusading leaders&nbsp;</dt> <dd>&nbsp; &nbsp; William of Tyre&nbsp;bk. 5, 23.1-15&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> He was said (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156153.html" title="Adhemar of le Puy" >Adhemar 4001</a>) to have been supported at the beginning of the siege by four great amirs (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=160724.html" title="Adorsonius, a (mythical?) amir of Yaghi Siyan of Antioch" >Adorsonius 26101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160888.html" title="Copatrix, a (mythical?) amir of Yaghi Siyan of Antioch" >Copatrix 26101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161099.html" title="Rosseleon, a (mythical?) amir of Yaghi Siyan of Antioch" >Rosseleon 26101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160878.html" title="Cazcornuz, a (mythical?) amir of Yaghi Siyan of Antioch" >Cazcornuz 26101</a>), each controlling a state with 100 castles&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;III.36&nbsp;</dd><dt> His head, when brough to the crusaders by the Syrian Christians who killed him, was enormous, with wide, hairy ears, white hair and a beard which flowed down from his chin to his navel&nbsp;</dt> <dd>magne grossitudinis erat, aures latissime et pilose, capilli cani, cum barba que a mento usque ad umbilicum eius profluebat.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.26&nbsp;</dd><dt> During the nine-month siege  of Antioch, he displayed such courage, excellent counsel, resolution and careful planning as had never been seen from anyone else&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 274 (Richards I 14)&nbsp;</dd><dt>Had been from the household of the great and all-powerful <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156245.html" title="Abu-l-fath (compilation of Alp Arslan and Malik Shah)" >Belfeth 4001</a>, Sultan of Persia&nbsp;</dt> <dd>de familia fuerat magni et potentissimi principis, soldani videlicet Persarum ... Belfetoh videlicet.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 11.2-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Amir of Antioch&nbsp;</dt> <dd>Antiochiae princeps et admiratus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.15.7&nbsp;</dd><dt> King of Syria and all Armenia&nbsp;</dt> <dd>rege Syrie et totius Armenie.&nbsp;&nbsp; Albert of Aachen&nbsp;III.36&nbsp;</dd><dt> Lord of Antioch&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 60)&nbsp;</dd><dt>Prince of Antioch&nbsp;</dt> <dd>Antiochiae princeps et admiratus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.15.7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Turkish by race)&nbsp;</dt> <dd>natione Turcus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 11.2&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(5)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162869.html" title="daughter of Yaghi Siyan, ruler of Antioch" >Anonyma 279</a>&nbsp;</dt> <dd>[Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 60)&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160876.html" title="Buldagis, son of Yaghi Siyhan" >Buldagis 26101</a>&nbsp;</dt> <dd>(filiorum).&nbsp;&nbsp; Albert of Aachen&nbsp;IV.5&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161104.html" title="Shams al-Dawla, son of Yaghi Siyan of Antioch" >Shams al-Dawla 26101</a>&nbsp;</dt> <dd>(filium).&nbsp;&nbsp; Albert of Aachen&nbsp;III.36&nbsp;</dd> <dd>(filium).&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.15.7&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156173.html" title="wife of Yaghi Siyan of Antioch" >Anonyma 4006</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 8.22&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> in distribution of conquests of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156245.html" title="Abu-l-fath (compilation of Alp Arslan and Malik Shah)" >Belfeth 4001</a>, was given Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 11.21-24&nbsp;</dd> <dd> was governor and military commander of Antioch أنطاكية.&nbsp;&nbsp; Ibn Shaddad&nbsp;389&nbsp;</dd> <dd> was prince and amir of Antioch Antiochiae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.15.7&nbsp;</dd> <dd> was commander of Antioch Antiochia.&nbsp;&nbsp; Albert of Aachen&nbsp;III.35&nbsp;</dd><dt> Antioch: Gate of the Bridge&nbsp;</dt> <dd> collected men for a sortie at the  Gate of the Bridge Portam Pontis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 5.44-49&nbsp;</dd><dt>Armanaz&nbsp;</dt> <dd> was killed at Armanaz أرمناز.&nbsp;&nbsp; Ibn Shaddad&nbsp;311&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Aoxianus&nbsp;</dt> <dd>Aoxianus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.15.7&nbsp;</dd></dl></li></ul></div></div>
