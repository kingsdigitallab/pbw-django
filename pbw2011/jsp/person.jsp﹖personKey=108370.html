<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(48)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>As a Rhodian born in the capital and friend of Psellos, he died, leaving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157536.html" title="children of Theodoros Alopos" >Anonymi 2115</a> and their property in Psellos care; Psellos asked the krites to protect his estate, making up losses in land and animals&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 50, 82.6-83.5&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> Finest and most intelligent man&nbsp;</dt> <dd>τὸν κάλλιστόν τε καὶ συνετώτατον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 18.3&nbsp;</dd><dt> Fellow ambassador (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>)&nbsp;</dt> <dd>συμπρέσβεις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 38.1; 39.15&nbsp;</dd><dt> An establishment figure (unnamed here)&nbsp;</dt> <dd>τῶν εὐδοκίμων τινα.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 408&nbsp;</dd><dt> An envoy of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>) to Komnenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>), he was considered to be one of the most distinguished men of his time in wisdom and eloquence&nbsp;</dt> <dd>πρεσβευταὶ βασιλέως ... ἐπὶ σοφίᾳ καὶ λόγου δυνάμει τῶν κατὰ τὴν ἡμέραν ἐκείνην ἀνθρώπων διαφέρειν δοκοῦντες.&nbsp;&nbsp; Skylitzes&nbsp;496.81-86&nbsp;</dd><dt>Ambassador&nbsp;</dt> <dd>οἱ πρεσβευταί.&nbsp;&nbsp; Zonaras&nbsp;18.3.15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Skylitzes&nbsp;496.82&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Zonaras&nbsp;18.3.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Alopos&nbsp;</dt> <dd> Ἀλωπός.&nbsp;&nbsp; Skylitzes&nbsp;496.83&nbsp;</dd> <dd> Ἀλωπός.&nbsp;&nbsp; Zonaras&nbsp;18.3.2&nbsp;</dd> <dd>Ἀλωπός.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 50, 82.8&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157536.html" title="children of Theodoros Alopos" >Anonymi 2115</a>&nbsp;</dt> <dd>(παίδων).&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 50, 82.9-10&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Constantinople&nbsp;</dt> <dd> completed the first stage of the journey from Constantinople ἐκ Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 19.7&nbsp;</dd> <dd> sailed for and reached palace harbour of Constantinople Βυζάντιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 33.8-9&nbsp;</dd> <dd> was born in Constantinople ἐν τῇ Κωνσταντίνου.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 50, 82.14&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> was sent as envoy to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> at Nikomedeia εἰς Νικομήδειαν.&nbsp;&nbsp; Skylitzes&nbsp;496.81&nbsp;</dd><dt> Reai (Bithynia)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos at Reai (Bithynia) τὰς Ῥέας.&nbsp;&nbsp; Skylitzes&nbsp;497.93&nbsp;</dd><dt>Rhodes&nbsp;</dt> <dd> was originally from Rhodes ῾Ρόδος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 50, 82.15&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
