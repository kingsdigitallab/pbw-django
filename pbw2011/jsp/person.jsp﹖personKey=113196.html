<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>One of the clergy of the Church who had the rank of deacon and was enrolled among the patriarchal officials&nbsp;</dt> <dd>ἕνα μὲν τοῦ κλήρου τῆς ἐκκλησίας, τοῦ τῶν διακόνων δέ γε βαθμοῦ καὶ τοῖς πατριαρχικοῖς συνταττόμενον ἄρχουσιν.&nbsp;&nbsp; Zonaras&nbsp;18.25.8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Ecumenical patriarch&nbsp;</dt> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Patriarch of Constantinople&nbsp;</dt> <dd>εἰς τὸν θρόνον τὸν πατριαρχικὸν ἐγκαθίδρυσεν.&nbsp;&nbsp; Zonaras&nbsp;18.25.8&nbsp;</dd> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πατριάρχα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VI.189&nbsp;</dd> <dd>πατριάρχης.&nbsp;&nbsp; Tzetzes, Letters&nbsp;76.4&nbsp;</dd> <dd>πατριάρχῃ.&nbsp;&nbsp; Peri metatheseon&nbsp;183, no. 56&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Educated in both external letters and our own&nbsp;</dt> <dd>λόγοις ἐντεθραμμένον τοῖς τε θύραθεν καὶ τοῖς καθ ᾿ ἡμᾶς.&nbsp;&nbsp; Zonaras&nbsp;18.25.8&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113161.html" title="bishop of Chalcedon in 1111" >Anonymus 6073</a>&nbsp;</dt> <dd>ἀδελφιδοῦν.&nbsp;&nbsp; Zonaras&nbsp;18.25.8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Chalcedon&nbsp;</dt> <dd> his name connected him with Chalcedon Χαλκηδόνος.&nbsp;&nbsp; Peri metatheseon&nbsp;183, no. 56&nbsp;</dd><dt>Constantinople&nbsp;</dt> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
