<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Although a slave, he did not obey the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates) but acted unhesitatingly according to his wishes&nbsp;</dt> <dd>πᾶν τὸ αὐτοῖς βουλητὸν διαπραττόμενοι ἀνενδοιάστως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;186.1-2&nbsp;</dd><dt> He was simpler in character than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106860.html" title="Boril, protoproedros and ethnarches" >Boril 61</a>, less personally ambitious, but determined to support his colleague&nbsp;</dt> <dd>ἁπλούστερος.&nbsp;&nbsp; Anna Komnene&nbsp;62.33&nbsp;</dd><dt>He and his fellow slave <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106860.html" title="Boril, protoproedros and ethnarches" >Boril 61</a> were both bought with money, were of base extraction and completely unable to comprehend goodness&nbsp;</dt> <dd>ἀργυρωνύτοις ἀνδράσι καὶ ἀγεννέσι καὶ ἀσυνέτοις παντάπασι τοῦ καλοῦ.&nbsp;&nbsp; Bryennios&nbsp;59.16-17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Pecheneg (Scythian)&nbsp;</dt> <dd>Σκύθαι.&nbsp;&nbsp; Anna Komnene&nbsp;51.59&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(1)</var><dl><dt>&nbsp;</dt> <dd>Scythian σκυθογλώσσους λαλιάς.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6587&nbsp;</dd></dl></li><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Slave&nbsp;</dt> <dd>δοῦλοι δύο, Βορίλος τε καὶ Γερμανός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;185.30-186.1&nbsp;</dd><dt>Slave of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd> ...δύο δοῦλοι, ὧν ... ἅτερος δὲ Γερμανὸς ὠνομάζοτνο.&nbsp;&nbsp; Zonaras&nbsp;18.19.27, 18.20.2&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
