<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(22)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died soon after he gained supreme power in Egypt, and was replaced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a>&nbsp;</dt> <dd>successu non est diu laetatus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 10.56-59&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> A man determined on the destruction of Christians&nbsp;</dt> <dd>vir in nostram argumentosus perniciem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 11.44&nbsp;</dd><dt>He was the general of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a>, hard-working, ambitious and experienced, very popular because of his generosity; by 1164 he was elderly, short and very fat, with a cataract in one eye; he worked his way from poverty to riches, and had unusual tolerance of  heat and hunger&nbsp;</dt> <dd>... erat autem homo iam senior, pusillus statura, pinguis multum et corpulentior, ex humili locupletior factus ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 5.39-49&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Sultan of Egypt&nbsp;</dt> <dd>soldanus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 10.32&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162672.html" title="Najm al-Din Ayyub, father of Salah al-Din" >Najm al-Din 101</a>&nbsp;</dt> <dd>fratris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 11.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162314.html" title="Muhammad b. Asad al-Din Shirkuh" >Muhammad 108</a>&nbsp;</dt> <dd>(ولده).&nbsp;&nbsp; Ibn Shaddad&nbsp;302&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a>&nbsp;</dt> <dd>(nepos).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 25.38, bk. 21 6.2&nbsp;</dd> <dd>patruo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> Alexandria&nbsp;</dt> <dd> after the battle of Lamonia, occupied Alexandria; Alexandriam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 26.2-3&nbsp;</dd><dt> Artah (Syria)&nbsp;</dt> <dd> demanded Artah as a present from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> and received it; أرتاح.&nbsp;&nbsp; Ibn Shaddad&nbsp;302&nbsp;</dd><dt> Babylon (Egypt)&nbsp;</dt> <dd> on returning to Babylon, he concluded that he should sue for peace; Babilonem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 29.7&nbsp;</dd><dt> Baghdad&nbsp;</dt> <dd> he went to Baghdad to enlist the aid of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162693.html" title="(al-Mustanjid) Abbasid caliph of Baghdad" >Anonymus 1059</a>; Baldac.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 13.7&nbsp;</dd><dt> Bilbeis&nbsp;</dt> <dd> he was besieged for a long time in Bilbeis, and finally capitulated on terms; Belbeis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 7.28-35&nbsp;</dd><dt> Cairo&nbsp;</dt> <dd> he murdered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162680.html" title="Shawar, vizier of Egypt" >Shawar 101</a> outside Cairo; Cahere.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 10.4&nbsp;</dd><dt> Chus (in Upper Egypt)&nbsp;</dt> <dd> he made an attack on Chus, but had no time to complete the siege; Chus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 29.2&nbsp;</dd><dt> Lamonia (Egypt)&nbsp;</dt> <dd> fought an indecisive battle in the desert against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> near Lamonia; Lamonia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 25.26&nbsp;</dd><dt>Nile&nbsp;</dt> <dd> before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> could intercept him, he had crossed the Nile; Nilum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 9.48&nbsp;</dd> <dd> forestalled <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> by crossing the Nile; fluvium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 16, tit&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
