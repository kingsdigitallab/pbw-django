<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(22)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He drove his sword through his entrails and out of the other side, perishing wretchedly&nbsp;</dt> <dd>κατὰ τῶν ἰδίων ὦσε σπλάγχνων διαμπερὲς τὸ ξίφος ἐλάσας ....&nbsp;&nbsp; Anna Komnene&nbsp;187.7-8&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> One of the rulers of the Turks&nbsp;</dt> <dd>τοὺς τῶν Τούρκων ἐξάρχοντας.&nbsp;&nbsp; Bryennios&nbsp;259.19&nbsp;</dd><dt> Belonged to a royal family&nbsp;</dt> <dd>γένους ὄντες βασιλικοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;266.20 / 191.14-15&nbsp;</dd><dt>Bore the name of Koutloumouses from his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107629.html" title="Qutlumish, cousin of Tughrul Beg" >Kutulmush 101</a>)&nbsp;</dt> <dd>τὴν τοῦ Κουτλουμούση ἐπωνυμίαν ἐκ πατρώᾳς προσηγορίας.&nbsp;&nbsp; Attaleiates: History&nbsp;266.14-15 / 191.10-11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Sultan (Seljuk)&nbsp;</dt> <dd>τὸν τῶν Τούρκων...ἄρχοντα.&nbsp;&nbsp; Bryennios&nbsp;241.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Turkish (one of Persia's nobles)&nbsp;</dt> <dd>τῶν εὐπατριδῶν τῆς Περσίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;266.12-13 / 191.9&nbsp;</dd><dt>Turkish (Turks)&nbsp;</dt> <dd>Κουτουλμούσιοι Τοῦρκοι.&nbsp;&nbsp; Attaleiates: History&nbsp;276.20-21 / 198.21&nbsp;</dd></dl></li><li><label>Second Name <var>(1)</var><dl><dt>Koutoulmousios&nbsp;</dt> <dd>Κουτουλμούσιοι.&nbsp;&nbsp; Attaleiates: History&nbsp;276.20 / 198.21&nbsp;</dd></dl></li><li><label>Kinship <var>(5)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111711.html" title="Mansur ibn Qutlumish" >Mansur 5000</a>&nbsp;</dt> <dd>ἀδελφοὶ κατὰ σάρκα καὶ φύσιν.&nbsp;&nbsp; Attaleiates: History&nbsp;266.13 / 191.9&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156678.html" title="Qilij Arslan ibn Sulayman ibn Qutlumish" >Kilic Arslan 51</a>&nbsp;</dt> <dd>υἱεῖς.&nbsp;&nbsp; Anna Komnene&nbsp;197.46&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162344.html" title="Gumushtakin ibn al-Danishmand, second ruler of Danishmend dynasty" >Gumushtegin 101</a>&nbsp;</dt> <dd>(خال).&nbsp;&nbsp; Ibn Shaddad&nbsp;361&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107629.html" title="Qutlumish, cousin of Tughrul Beg" >Kutulmush 101</a>&nbsp;</dt> <dd>(ἐκ πατρῴας).&nbsp;&nbsp; Attaleiates: History&nbsp;266.14-15 / 191.10&nbsp;</dd> <dd>υἱός.&nbsp;&nbsp; Bryennios&nbsp;241.3&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(13)</var><dl><dt> al-'Amraniyya&nbsp;</dt> <dd> to avoid detection, he killed all the inhabitants of al-'Amraniyya العمرانية.&nbsp;&nbsp; Ibn Shaddad&nbsp;312&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> made a successful, secret attack on Antioch أنطاكية.&nbsp;&nbsp; Ibn Shaddad&nbsp;312&nbsp;</dd><dt> Antioch: Bab Faris (Knight's Gate)&nbsp;</dt> <dd> attacked Antioch from the side of Bab Faris باب فارس.&nbsp;&nbsp; Ibn Shaddad&nbsp;312&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111756.html" title="Sulayman ibn Qutlumish" >Sulayman 5000</a>'s conquest, 110 muezzins called the faithful to prayer in the Church of Qusyan (Hagios Petros) كنيسة القسيان.&nbsp;&nbsp; Ibn Shaddad&nbsp;312&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> received a request for troops from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates while residing at Nicaea in Bithynia τῆς Βιθυνίας.&nbsp;&nbsp; Bryennios&nbsp;259.20&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> encamped with his troops at Chrysopolis (Bithynia) ἐν Χρυσοπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;276.21 / 198.22&nbsp;</dd><dt> Damalis&nbsp;</dt> <dd> raided regularly as far as Damalis, near the City Δαμάλεως.&nbsp;&nbsp; Anna Komnene&nbsp;114.44&nbsp;</dd><dt> Drakon river&nbsp;</dt> <dd> had his boundary with Byzantium fixed at the Drakon river Δράκοντα.&nbsp;&nbsp; Anna Komnene&nbsp;116.96&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> on taking possession of Antioch, also captured Harim حارم.&nbsp;&nbsp; Ibn Shaddad&nbsp;389&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> had his palace in Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Anna Komnene&nbsp;114.41&nbsp;</dd> <dd> received a request for troops from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates while residing at Nicaea ἐν Νικαίᾳ τῆς Βιθυνίας.&nbsp;&nbsp; Bryennios&nbsp;259.20&nbsp;</dd> <dd> went to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates at Nicaea κατὰ Νίκαιαν.&nbsp;&nbsp; Attaleiates: History&nbsp;266.19 / 191.14&nbsp;</dd><dt>Qinnasrin&nbsp;</dt> <dd> rebuilt Qinnasrin and re-established himself there قنسرين.&nbsp;&nbsp; Ibn Shaddad&nbsp;392&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
