<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(25)</var><dl></dl></li><li><label>Authorship <var>(11)</var><dl><dt> He composed a set of three treatises, "On the Soul", "On Paradise", and "On the upper and lower hierarchies", writing two letters to introduce them, one to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162274.html" title="Niketas, synkellos and chartophylax, son of Koronis" >Niketas 180</a>, one to ?????&nbsp;</dt> <dd>περὶ ψυχῆς ... περὶ παραδείσου ... περὶ τῆς ἄνω καὶ κάτω ἱεραρχίας.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;56.5-6&nbsp;</dd><dt> He composed a treatise "On the Celestial and Terrestrial Hierarchies", drawing largely on Pseudo-Dionysios, and an accompanying letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162272.html" title="Niketas, deacon of Hagia Sophia and ecumenical didaskalos" >Niketas 179</a>&nbsp;</dt> <dd>Eἰς τὴν οὐρανίαν ἱεραρχίαν καὶ τὴν καθ᾽ ἡμᾶς ἐκκλησιαστικὴν ὡσαύτως ἱεραρχίαν.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;292 tit&nbsp;</dd><dt> He composed three "Centuries" of letters, of which only a few extracts survive&nbsp;</dt> <dd>ἀπὸ τῆς τρίτης ἑκατοντάδος τῶν ἐπιστολῶν Νικήτα τοῦ Στηθάτου.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;464 tit&nbsp;</dd><dt> He wrote a  work "Against the Jews" and a "Profession of faith", summing up his beliefs&nbsp;</dt> <dd>&nbsp; Niketas Stethatos (Darrouzes)&nbsp;412-462&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143141.html" title="Athanasios II, hegoumenos of Lavra on Athos" >Athanasios 105</a>, asking him for canonical judgement on Studite usage relating to penitence; he responded to Athanasios' criticisms of Studite customs on the subject, defending them on the basis of the application of oikonomia&nbsp;</dt> <dd>περὶ κανόνων οἰκονομίας.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;464-484&nbsp;</dd><dt> He wrote a piece on "The New Heavens", of which only short excerpts survive&nbsp;</dt> <dd>τις ὁ καινὸς οὐρανὸς.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;508-514&nbsp;</dd><dt> He wrote a treatise "On paradise", with a particular emphasis on paradise as interior to man; the treatise is preserved with eight annexed letters: two to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162274.html" title="Niketas, synkellos and chartophylax, son of Koronis" >Niketas 180</a>, two replies from the latter and four to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162276.html" title="Gregorios, sophist" >Gregorios 164</a>; a further correspondence with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162277.html" title="member of the secular intelligentsia" >Anonymus 981</a> is described at some length&nbsp;</dt> <dd>Θεωρία εἰς τὸν παράδεισον.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;154-290&nbsp;</dd><dt> He wrote a work entitled "On the Limits of Life", addressed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162271.html" title="Manuel, addressee of Niketas Stethatos' work "On the Limits of Life"" >Manuel 118</a>&nbsp;</dt> <dd>Περὶ ὅρων ζωῆς.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;368 tit&nbsp;</dd><dt> He wrote a work on the filioque, complaining that the Latins were creating a dyarchy&nbsp;</dt> <dd>&nbsp; Niketas Stethatos, On the Holy Spirit&nbsp;371-409&nbsp;</dd><dt> He wrote short pieces defending and explaining the Studite custom for deacons to wear belts, the customary greetings practised in the Studite community and the use of the "alleluias of degrees" in singing the troparia of Theodore the Studite&nbsp;</dt> <dd>Eἰς τὴν ζώνην τῶν στουδιτῶν διακόνων. Eἰς τὸν δὶα τῶν χειρῶν ἀσπασμόν. Περὶ τὸν «ἀλλ’ ἔνευεν ἀλληλούϊα» τῶν ἀναβαθμῶν.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;486-506&nbsp;</dd><dt>He wrote the "De azymo", "De sabbato" and "De nuptiis sacerdotum", probably in response to the visit of the papal legates <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161249.html" title="Frederick of Lorraine" >Frederick 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161251.html" title="Humbert, cardinal bishop of Silva Candida" >Humbert 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161268.html" title="Petros, archbishop of Amalfi" >Petros 148</a>; he was later forced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> to anathematise them before the same legates at Stoudios&nbsp;</dt> <dd>&nbsp; Humbert, Commemoratio&nbsp;150A.1-151A.11&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Distinguished himself as a monk and was most virtuous&nbsp;</dt> <dd>ἐν μοναχοῖς διαπρέπων...ἀρετῆς εἰς ἄκραν ἐπιμελούμενος.&nbsp;&nbsp; Skylitzes&nbsp;434.67-69&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Stethatos&nbsp;</dt> <dd>Στηθάτος.&nbsp;&nbsp; Skylitzes&nbsp;434.67&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> spiritual father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162272.html" title="Niketas, deacon of Hagia Sophia and ecumenical didaskalos" >Niketas 179</a>&nbsp;</dt> <dd>πνευματικῷ πατρί, πάτερ.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;294 tit, 2&nbsp;</dd><dt>spiritual son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162274.html" title="Niketas, synkellos and chartophylax, son of Koronis" >Niketas 180</a>&nbsp;</dt> <dd>(πάτερ).&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;56.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Constantinople: Pege monastery and palace&nbsp;</dt> <dd> visited the papal legates at the Pege palace palatium Pigi.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151B.3&nbsp;</dd><dt>Constantinople: Stoudios&nbsp;</dt> <dd> renounced his anti-Roman writings and activities in a meeting at Stoudios monasterium Studii.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151A.2-19&nbsp;</dd> <dd> was a monk at the Stoudios monastery μονῆς τῶν Στουδίου.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;64 tit&nbsp;</dd> <dd> was a monk at the Stoudios monastery μονῆς τῶν Στουδίου.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;228 tit&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(6)</var><dl><dt> Monk&nbsp;</dt> <dd>ἐν μοναχοῖς.&nbsp;&nbsp; Skylitzes&nbsp;434.67&nbsp;</dd> <dd>monachus.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151A.4, 151B.13&nbsp;</dd> <dd>μονάζοντος.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;486 tit&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;228 tit&nbsp;</dd><dt>Presbyter&nbsp;</dt> <dd>πρεσβύτερος.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;228 tit, 292 tit&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt> Stethatos&nbsp;</dt> <dd>Also known as Stethatos (marked as a nickname as well as developing as a family name): ὁ καὶ Στηθᾶτος.&nbsp;&nbsp; Niketas Stethatos (Darrouzes)&nbsp;228 tit, 292 tit&nbsp;</dd><dt>Pectoratus&nbsp;</dt> <dd>Pectoratus.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151A.4&nbsp;</dd></dl></li></ul></div></div>
