</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/108228</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(107)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died poisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>&nbsp;</dt> <dd>τὸν μὲν Ῥουσέλιον φαρμάκῳ ἀναιρεῖ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;186.6&nbsp;</dd><dt>When he died unexpectedly it gave rise to a suspicion that he was killed by the logothetes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>)'s poison&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.19.29&nbsp;</dd></dl></li><li><label>Description <var>(14)</var><dl><dt> A courageous and warlike man&nbsp;</dt> <dd>ἀνδρὶ γενναίῳ καὶ πολεμικῷ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.14&nbsp;</dd><dt> A strong man, he led the German troops, also called Franks (Normans?), sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to plunder Chliat together with Pecheneg mercenaries&nbsp;</dt> <dd>ἀνδρὸς εὐσθενοῦς κατὰ χεῖρα.&nbsp;&nbsp; Attaleiates: History&nbsp;148.19-23 / 111.10-13&nbsp;</dd><dt> Barbarian&nbsp;</dt> <dd>ὁ βάρβαρος.&nbsp;&nbsp; Zonaras&nbsp;18.16.22&nbsp;</dd><dt> Deserter&nbsp;</dt> <dd>τὸν ἀποστάτην.&nbsp;&nbsp; Zonaras&nbsp;18.16.21&nbsp;</dd><dt> A barbarian&nbsp;</dt> <dd>τοῦ βαρβάρου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.9-10&nbsp;</dd><dt> Belonged to the band of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108212.html" title="Robert Crepin, Norman mercenary" >Robert 101</a>&nbsp;</dt> <dd>τῆς ἑταιρείας ὢν τοῦ Κρισπίνου.&nbsp;&nbsp; Bryennios&nbsp;147.24&nbsp;</dd><dt> Barbarian&nbsp;</dt> <dd>ὁ βάρβαρος.&nbsp;&nbsp; Bryennios&nbsp;169.6-7, 177.14, 185.20&nbsp;</dd><dt> Military commander of 400 men&nbsp;</dt> <dd>ὁμογενῶν ἄρχοντα τετρακοσίων ἀνδρῶν.&nbsp;&nbsp; Zonaras&nbsp;18.16.13&nbsp;</dd><dt> Leader of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108212.html" title="Robert Crepin, Norman mercenary" >Robert 101</a>'s troops&nbsp;</dt> <dd>τῆς ἐκείνου κατάρχων φάλαγγος.&nbsp;&nbsp; Bryennios&nbsp;147.24-149.1&nbsp;</dd><dt> His rebellion was the greatest of all, grew out of control and became the cause of great evils for the empire of the Romans&nbsp;</dt> <dd>ἡ μεγίστη πασῶν τυραννίς, φημὶ δὴ ἡ Οὐρσελίου, εἰς μέγα ἀρθεῖσα καὶ μεγίστων κακῶν αἰτία τῇ Ῥωμαίων γενομένη.&nbsp;&nbsp; Bryennios&nbsp;209.3-5&nbsp;</dd><dt> A most warlike Latin&nbsp;</dt> <dd>ἀνὴρ δὲ οὗτος Λατῖνος πολεμικώτατος.&nbsp;&nbsp; Zonaras&nbsp;18.13.8&nbsp;</dd><dt> According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108365.html" title="Theodoros Dokeianos" >Theodoros 101</a> Dokeianos, he was a brave man who could have been of great benefit to the affairs of the Romans&nbsp;</dt> <dd>ἄνδρα γενναῖον...καὶ μεγά`λα δυνάμενον τὰ Ῥωμαίων ὠφελῆσαι πράγματα.&nbsp;&nbsp; Bryennios&nbsp;195.15-16&nbsp;</dd><dt> Rebel&nbsp;</dt> <dd>τοῦ ἀποστάτου.&nbsp;&nbsp; Bryennios&nbsp;167.24&nbsp;</dd><dt>A great soldier and general, capable of healing many of the flaming ills of the troubled East, a reasonable man and not devoid of wisdom&nbsp;</dt> <dd>δυνάμενον ἐν τοῖς φλεγμαίνουσι κακοῖς τῆς ἑώας ἰάσασθαι πολλὰ τῶν αὐτῆς συντριμμάτων.&nbsp;&nbsp; Attaleiates: History&nbsp;207.4-10 / 152.8-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Vestes&nbsp;</dt> <dd>βέστῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(6)</var><dl><dt> Norman (Celt)&nbsp;</dt> <dd>Κελτός.&nbsp;&nbsp; Anna Komnene&nbsp;11.23&nbsp;</dd><dt> Norman (Frank)&nbsp;</dt> <dd>Φράγγος.&nbsp;&nbsp; Bryennios&nbsp;147.23-24&nbsp;</dd> <dd>Φράγγον.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;233&nbsp;</dd><dt>Norman (Latin)&nbsp;</dt> <dd>τὸν Λατῖνον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;157.6&nbsp;</dd> <dd>Λατῖνον.&nbsp;&nbsp; Attaleiates: History&nbsp;183.11 / 135.21&nbsp;</dd> <dd>Λατῖνος.&nbsp;&nbsp; Zonaras&nbsp;18.13.8, 18.16.13&nbsp;</dd></dl></li><li><label>Second Name <var>(1)</var><dl><dt>Phrangos&nbsp;</dt> <dd>Φράγκῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(7)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106370.html" title="children of Roussel de Bailleul" >Anonymi 106</a>&nbsp;</dt> <dd>(τὰ τέκνα).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;159.2&nbsp;</dd> <dd>(τῶν παίδων αὐτοῦ).&nbsp;&nbsp; Attaleiates: History&nbsp;189.3 / 139.22&nbsp;</dd> <dd>τέκνων.&nbsp;&nbsp; Zonaras&nbsp;18.16.22&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106309.html" title="wife of Roussel de Bailleul" >Anonyma 103</a>&nbsp;</dt> <dd>(τὴν γυναῖκα).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;159.2&nbsp;</dd> <dd>(τὴν ἰδίαν γυναῖκα).&nbsp;&nbsp; Attaleiates: History&nbsp;189.3 / 139.21-22&nbsp;</dd> <dd>(γυναῖκα).&nbsp;&nbsp; Zonaras&nbsp;18.16.22&nbsp;</dd> <dd>(ἡ σύνευνος).&nbsp;&nbsp; Zonaras&nbsp;18.16.28&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(54)</var><dl><dt> Amaseia&nbsp;</dt> <dd> was the victim of a staged blinding at Amaseia Ἀμάσειαν.&nbsp;&nbsp; Anna Komnene&nbsp;16.48-17.73&nbsp;</dd> <dd> went to the Pontos and captured some forts from where he harassed the cities of Neokaisareia and Amaseia  Ἀμάσειαν.&nbsp;&nbsp; Bryennios&nbsp;183.4&nbsp;</dd><dt> Armeniakon&nbsp;</dt> <dd> arrived at and porevented the Turks from raiding Armeniakon τῶν Ἀρμενιακῶν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;161.11&nbsp;</dd> <dd> came to the theme of Armeniakon τὸ τῶν  Ἀρμενιακῶν θέμα.&nbsp;&nbsp; Zonaras&nbsp;18.16.30&nbsp;</dd> <dd> had treated badly, according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in a speech to the powerful of Amaseia, the cities of  Armeniakon τοῦ Ἀρμενιακοῦ.&nbsp;&nbsp; Bryennios&nbsp;189.22&nbsp;</dd> <dd> left Metabole and reached his forts in Armeniakon τὸ θέμα τῶν Ἀρμενιακῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;199.1 / 146.19&nbsp;</dd> <dd> reached the Sangarios from Armeniakon τοῦ Ἀρμενιακοῦ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.6&nbsp;</dd> <dd> reached the Sangarios to face <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> after riding night and day from Armeniakon  Ἀρμενιακῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;185.2 / 136.26-137.1&nbsp;</dd><dt> Athyras (Thrace)&nbsp;</dt> <dd> marched against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> to Athyras (Thrace) τῷ Ἀθύρᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;175.16&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> captured the cities by the Sangarios and arrived at Bithynia περὶ Βιθυνίαν.&nbsp;&nbsp; Bryennios&nbsp;173.7&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> pitched his camp at Chrysopolis opposite Constantinople on the Bosporos τοῦ τῆς βασιλίδος πορθμοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;188.13 / 139.12&nbsp;</dd><dt> Chliat&nbsp;</dt> <dd> sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> at the head of mercenary troops to plunder Chliat Χλίατ.&nbsp;&nbsp; Attaleiates: History&nbsp;148.19 / 111.10&nbsp;</dd> <dd> was despatched by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> against Chliat Χλιὰτ.&nbsp;&nbsp; Zonaras&nbsp;18.13.8&nbsp;</dd> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> at the head of Frankish mercenaries to plunder Chliat Χλίατ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.14&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> encamped at and burnt down the houses of Chrysopolis (Bithynia) ἐν Χρυσοπόλει.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.26&nbsp;</dd> <dd> received Chrysopolis (Bithynia) Χρυσόπολις.&nbsp;&nbsp; Zonaras&nbsp;18.16.21&nbsp;</dd> <dd> set fire to the houses of Chrysopolis (Bithynia) ἐν Χρυσοπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;188.12 / 139.12&nbsp;</dd> <dd> withdrew to Nikomedeia from Chrysopolis (Bithynia) ἐκ Χρυσοπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;189.7 / 139.24&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> after his victory over the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>) marched against Constantinople τοῦ Βυζαντίου.&nbsp;&nbsp; Attaleiates: History&nbsp;186.15 / 138.2&nbsp;</dd> <dd> hastened towards Constantinople Βυζάντιον.&nbsp;&nbsp; Zonaras&nbsp;18.16.21&nbsp;</dd> <dd> marched against Constantinople τοῦ Βυζαντίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.19&nbsp;</dd> <dd> reached with his mighty army the strait opposite Constantinople τῆς βασιλίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;188.13 / 139.12&nbsp;</dd> <dd> rejected the offer of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and advanced even more hastily against Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;187.12-13 / 138.19&nbsp;</dd> <dd> was brought in chains to Constantinople Βυζάντιον.&nbsp;&nbsp; Zonaras&nbsp;18.16.34&nbsp;</dd> <dd> was put at the head of the troops sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> and left Constantinople τῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;253.21 / 183.6&nbsp;</dd> <dd> was taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in chains across the Black Sea to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;206.20 / 152.2&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took terrible oaths before the emperor in the shrine at  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;253.20 / 183.5&nbsp;</dd><dt> Galatia&nbsp;</dt> <dd> subdued the towns and cities from Lykaonia to Galatia Γαλατίας.&nbsp;&nbsp; Bryennios&nbsp;167.4&nbsp;</dd><dt> Herakleia (Thrace)&nbsp;</dt> <dd> arrived at and turned into a stronghold for his army the city of Herakleia (Thrace)  Ἡρακλείας Θρᾴκης.&nbsp;&nbsp; Attaleiates: History&nbsp;269.5 / 193.1&nbsp;</dd> <dd> celebrated his victory over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> Bryennios at Herakleia (Thrace) εἰς Ἡράκλειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;271.23 / 194.25&nbsp;</dd> <dd> was encamped at Herakleia (Thrace) ἐν Ἡρακλείᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.22&nbsp;</dd> <dd> was encamped in Herakleia (Thrace)  Ἡρακλείᾳ.&nbsp;&nbsp; Zonaras&nbsp;18.18.15&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> deserted near Ikonion  Ἰκόνιον.&nbsp;&nbsp; Zonaras&nbsp;18.16.14&nbsp;</dd> <dd> rose in rebellion when the army reached Ikonion τῷ Ἰκονίῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;157.8&nbsp;</dd> <dd> rose in rebellion when the army sent against the Turks reached Ikonion τῷ Ἰκονίῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;183.12 / 135.22&nbsp;</dd><dt> Lykaonia&nbsp;</dt> <dd> subdued the towns and cities from Galatia to Lykaonia Λυκαονίας.&nbsp;&nbsp; Bryennios&nbsp;167.4&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> attacked and defeated a party of Turks he came across at Melitene εἰς Μελιτηνήν.&nbsp;&nbsp; Attaleiates: History&nbsp;183.16 / 136.1&nbsp;</dd> <dd> vanquished some Turks at Melitene εἰς Μελιτηνήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;157.11&nbsp;</dd><dt> Metabole (Bithynia)&nbsp;</dt> <dd> after his release left with his troops and family the fort at Metabole (Bithynia) τῆς Μεταβολῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;198.21 / 146.16&nbsp;</dd> <dd> encamped at the fort of Metabole (Bithynia) τῆς Μεταβολῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;189.17 / 140.7&nbsp;</dd> <dd> left with his men the fort at Metabole (Bithynia) τῆς Μεταβολῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;161.8&nbsp;</dd><dt> Neokaisareia&nbsp;</dt> <dd> went to the Pontos and captured some forts from where he harassed the cities of Amaseia and Neokaisareia τὴν νέαν Καισάρειαν.&nbsp;&nbsp; Bryennios&nbsp;183.4&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> left Chrysopolis and withdrew to Nikomedeia εἰς τὴν Νικομήδειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;189.7 / 139.25&nbsp;</dd><dt> Pontos&nbsp;</dt> <dd> captured some forts and raided the cities of the Pontos τὸν Πόντον.&nbsp;&nbsp; Bryennios&nbsp;183.3&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> arrived from Armeniakon and encamped by the Sangarios τὸν Σαγγάριον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;158.5-6&nbsp;</dd> <dd> captured all the cities in the vicinity of the Sangarios τὰς Παρασαγγαρίους πόλεις.&nbsp;&nbsp; Bryennios&nbsp;173.6&nbsp;</dd> <dd> encamped by the source of the Sangarios τοῦ Σαγγαρίου.&nbsp;&nbsp; Bryennios&nbsp;169.5&nbsp;</dd> <dd> pitched his camp by the bridge of Zompos on the banks of the Sangarios πρὸς τὴν ἀντιπέραν.&nbsp;&nbsp; Attaleiates: History&nbsp;185.1 / 136.26&nbsp;</dd> <dd> took control of Sangarios Σαγγάριον.&nbsp;&nbsp; Zonaras&nbsp;18.16.17&nbsp;</dd><dt> Sebasteia (Cappadocia)&nbsp;</dt> <dd> took his troops and defected from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>'s army, leaving for Sebasteia (Cappadocia) Σεβαστείας.&nbsp;&nbsp; Bryennios&nbsp;149.9&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> was sent by the logothetes and the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) with an army to Sely(m)bria (Thrace) ἐκεῖσε (τῇ Σηλυμβρίᾳ).&nbsp;&nbsp; Bryennios&nbsp;255.19-20&nbsp;</dd><dt> Sophon, Mount (Bithynia)&nbsp;</dt> <dd> encamped in the plain at the foot of Sophon, Mount (Bithynia) τοῦ Σόφωνος.&nbsp;&nbsp; Bryennios&nbsp;173.9&nbsp;</dd><dt>Zompos&nbsp;</dt> <dd> met up with the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> and defeated him by the bridge called Zompos τὴν Ζόμπου καλουμένην γέφυραν.&nbsp;&nbsp; Bryennios&nbsp;169.8&nbsp;</dd> <dd> pitched his camp on the banks of the Sangarios by the bridge of Zompos πρὸς τὴν ἀντιπέραν.&nbsp;&nbsp; Attaleiates: History&nbsp;185.1 / 136.26&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
