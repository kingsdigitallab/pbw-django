<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>After fighting like a real lion for Byzantium, he died, leaving a wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=161360.html" title="Anna Komnene (unidentified), wife of Leon Tzikandeles" >Anna 25004</a>) and three children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=161362.html" title="three children of Leon Tzikandeles and Anna Komnene" >Anonymi 25005</a>); his epitaph prays to be reunited with them in Eden&nbsp;</dt> <dd>... ἕνωσον αὖθις εἰς Ἐδὲμ σὺν τοῖς τέκνοις ....&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXV&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Sebastos&nbsp;</dt> <dd>σεβαστός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXV.6&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Tzikandeles Tzykandeles Tzikandiles etc.&nbsp;</dt> <dd>Τζικανδήλην.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXV, tit&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161362.html" title="three children of Leon Tzikandeles and Anna Komnene" >Anonymi 25005</a>&nbsp;</dt> <dd>(γόνους).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXV.13&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161360.html" title="Anna Komnene (unidentified), wife of Leon Tzikandeles" >Anna 25004</a>&nbsp;</dt> <dd>(δάμαρτα).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXV.11&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var
