<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Served as governor of Nis&nbsp;</dt> <dd>Ναϊσοῦ ... τὴν τῆς χώρας ἐμπεπιστευμένος ἀρχήν.&nbsp;&nbsp; Kinnamos&nbsp;69.22-70.2&nbsp;</dd><dt> (One of) men capable of independent action and competent in generalship&nbsp;</dt> <dd>ἄνδρες αὐτουργῆσαι ἱκανοὶ καὶ στρατηγῆσαι δεξιοί.&nbsp;&nbsp; Kinnamos&nbsp;108.22-23&nbsp;</dd><dt>A member of the Byzantine council in Sirmion which was ruined by selfish quarrels. He had an independent army command. Like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151735.html" title="Michael Gabras, military commander under Manuel I" >Michael 17005</a> he was very warlike, but slightly more so than him&nbsp;</dt> <dd>στρατεύματος ἰδίᾳ κατάρχων καὶ αὐτός ... ἀμφοτέρω μὲν πολεμικωτάτω, ἀλλ᾿ ὁ Βρανᾶς ἐκράτει μᾶλλον.&nbsp;&nbsp; Kinnamos&nbsp;257.21-258.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Strategos of Cilicia&nbsp;</dt> <dd>Κιλίκων στρατηγός.&nbsp;&nbsp; Kinnamos&nbsp;286.6-7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Branas&nbsp;</dt> <dd>Βρανᾶς.&nbsp;&nbsp; Kinnamos&nbsp;70.2, 82.9, 108.22&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Cilicia&nbsp;</dt> <dd> was appointed strategos of Cilicia Κιλικίας.&nbsp;&nbsp; Kinnamos&nbsp;286.6-7&nbsp;</dd><dt> Leukosia (Cyprus)&nbsp;</dt> <dd> was captured at Leukosia (Cyprus) Λευκουσίαν.&nbsp;&nbsp; Kinnamos&nbsp;179.1&nbsp;</dd><dt>Nis (Naissus)&nbsp;</dt> <dd> was governor of Nis (Naissus) Ναϊσός.&nbsp;&nbsp; Kinnamos&nbsp;69.21-70.2&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
