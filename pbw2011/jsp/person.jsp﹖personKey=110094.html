<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was dead by the time <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110154.html" title="Gregorios the cellarer, author of Lazaros of Galesion vita" >Gregorios 135</a> wrote the Life of Lazaros (? described as blessed)&nbsp;</dt> <dd>τῆς μακαρίας Εὐπραξίας ... τῆς ἀειμνήστου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;569B, 570A&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Not caring much about wealth and the falseness of everyday life, she lived piously, self-sufficiently and with love for God, providing with her own hands for her sustenance&nbsp;</dt> <dd>οὐ τῶν ἐν πλούτῳ καὶ τῇ λοιπῇ ἀπάτῃ τοῦ βίου μέγα φρονούντων.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509E&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109861.html" title="four siblings of Lazaros of Galesion" >Anonymi 157</a>&nbsp;</dt> <dd>(παίδων).&nbsp;&nbsp; Lazaros of Galesion&nbsp;509E&nbsp;</dd><dt>mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a>&nbsp;</dt> <dd>γεννητόρων.&nbsp;&nbsp; Lazaros of Galesion&nbsp;509D&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Eupraxia&nbsp;</dt> <dd>Her name after tonsure was Eupraxia: Εὐπραξίας:.&nbsp;&nbsp; Lazaros of Galesion&nbsp;528B&nbsp;</dd></dl></li></ul></div></div>
