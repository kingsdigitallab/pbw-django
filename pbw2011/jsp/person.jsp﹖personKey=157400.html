<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Had died by the time his successor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108983.html" title="Ioannes, metropolitan of Philippi [1028, 1029]" >Ioannes 279</a> settled with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157386.html" title="Nikolaos, spatharokandidatos and strategos (of Strymon?)" >Nikolaos 232</a> the disputed ownership of a vineyard at Chrysopolis which he had bought from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157224.html" title="Elias, monk and epitropos of Ioannes Heptapsychos" >Elias 110</a>&nbsp;</dt> <dd>τοῦ μακαρίτου.&nbsp;&nbsp; Vatopedi&nbsp;89.4, 89.8&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Had been metropolitan (of Philippi) and proedros before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108983.html" title="Ioannes, metropolitan of Philippi [1028, 1029]" >Ioannes 279</a>&nbsp;</dt> <dd>τοῦ μακαρίτου πρὸ ἐμοῦ Φωτίου μητροπολίτου ... τὸν μακαρίτην Φώτιον καὶ πρὸ ἐμοῦ γεγονότα πρόεδρον.&nbsp;&nbsp; Vatopedi&nbsp;89.4, 89.8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Metropolitan of Philippi&nbsp;</dt> <dd>μητροπολίτου.&nbsp;&nbsp; Vatopedi&nbsp;89.4&nbsp;</dd><dt>Proedros&nbsp;</dt> <dd>πρόεδρον.&nbsp;&nbsp; Vatopedi&nbsp;89.8&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Chrysopolis (Macedonia)&nbsp;</dt> <dd> bought from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157224.html" title="Elias, monk and epitropos of Ioannes Heptapsychos" >Elias 110</a> a vineyard in the area of the kastron of Chrysopolis Χρυσοπόλεως.&nbsp;&nbsp; Vatopedi&nbsp;89.6&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
