<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Prominent in the East&nbsp;</dt> <dd>οἱ ἐν τῇ ἀνατολῇ προέχοντες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.1&nbsp;</dd><dt> One of the most trustworthy men of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates, trained in both speaking and listening and very experienced&nbsp;</dt> <dd>καὶ εἰπεῖν καὶ ἀκοῦσαι πεπαιδευμένον.&nbsp;&nbsp; Attaleiates: History&nbsp;286.10-12 / 205.2-4&nbsp;</dd><dt>A capable and energetic man, he was related to the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> (Botaneiates)&nbsp;</dt> <dd>ἀνὴρ δεινὸς καὶ δραστήριος, τὸ γένος ἀνέλκων εἰς  αὐτοὺς  καὶ συγγενὴς ὢν τῷ βασιλεῖ Νικηφόρῳ.&nbsp;&nbsp; Bryennios&nbsp;261.4-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Hetaireiarches&nbsp;</dt> <dd>μεγάλου ἑταιρειάρχου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.20&nbsp;</dd> <dd>μέγαν ἑταιρειάρχην.&nbsp;&nbsp; Attaleiates: History&nbsp;286.13 / 205.4-5&nbsp;</dd> <dd>μέγας ἑταιρειάρχης.&nbsp;&nbsp; Zonaras&nbsp;18.19.32&nbsp;</dd><dt> Megas hetaireiarches&nbsp;</dt> <dd>μεγάλου ἑταιρειάρχου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.20&nbsp;</dd><dt>Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;179.20&nbsp;</dd> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Attaleiates: History&nbsp;286.12 / 205.4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Straboromanos&nbsp;</dt> <dd>Στραβορώμανος.&nbsp;&nbsp; Glykas&nbsp;616.15-16&nbsp;</dd> <dd>Στραβορωμανόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.4&nbsp;</dd> <dd>Στραβορωμανός.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;189.23&nbsp;</dd> <dd>Στραβορωμανός.&nbsp;&nbsp; Bryennios&nbsp;261.3&nbsp;</dd> <dd>Στραβορομανός.&nbsp;&nbsp; Zonaras&nbsp;18.19.32, 18.19.33&nbsp;</dd> <dd>Στραβορωμανόν.&nbsp;&nbsp; Anna Komnene&nbsp;67.59&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>συγγενὴς ὤν.&nbsp;&nbsp; Bryennios&nbsp;261.5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> East&nbsp;</dt> <dd> was prominent in the East ἐν τῇ ἀνατολῇ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.1&nbsp;</dd><dt> Mogila&nbsp;</dt> <dd> usurped a property of the Church (of Ohrid) in the little village of Mogila τὸ χωρίδιον ἡ Μόγγιλα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;187.21&nbsp;</dd><dt> Pentapolis (Phrygia)&nbsp;</dt> <dd> hailed from Pentapolis (Phrygia) ἐκ Πενταπόλεως.&nbsp;&nbsp; Bryennios&nbsp;261.4&nbsp;</dd><dt> Phrygia&nbsp;</dt> <dd> hailed from Pentapolis in Phrygia τῆς Φρυγίας.&nbsp;&nbsp; Bryennios&nbsp;261.4&nbsp;</dd><dt> Princes' Islands: Prote&nbsp;</dt> <dd> was sent to murder <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a> on  Prote ἀφικέσθαι (ἐν τῇ νήσῳ Πρώτῃ).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;186.15&nbsp;</dd><dt>Theodoroupolis (Thrace)&nbsp;</dt> <dd> was sent by Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) on an embassy to Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) at Theodoroupolis (Thrace) τὴν Θεοδωρούπολιν.&nbsp;&nbsp; Bryennios&nbsp;261.6-7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
