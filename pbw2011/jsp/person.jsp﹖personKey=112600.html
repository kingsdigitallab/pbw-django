<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(74)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> The most lowly monk&nbsp;</dt> <dd>ὁ ἐλάχιστος μοναχὸς.&nbsp;&nbsp; Eleousa: Typikon&nbsp;70.2&nbsp;</dd><dt> My humility (self description)&nbsp;</dt> <dd>τῆς ἐμῆς ταπεινότητος.&nbsp;&nbsp; Eleousa: Typikon&nbsp;93.18&nbsp;</dd><dt> Our most holy father ... and founder of the monastery of the Theotokos Eleousa&nbsp;</dt> <dd>τοῦ ὁσιωτάτου πατρὸς ἡμῶν Μανουὴλ ... καὶ κτήτορος τῆς μονῆς τῆς ὑπεραγίας Θεοτόκου τῆς Ελεούσης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;69.1-3&nbsp;</dd><dt> Worthless ...the sinful founder of your (the monks') monastery&nbsp;</dt> <dd>τὸν εὐτελῆ ... ἐμοὶ τῷ ἁμαρτωλῷ τῆς ἐφ  ὑμᾶς μονῆς κτήτορι.&nbsp;&nbsp; Eleousa: Typikon&nbsp;81.26, 29-30&nbsp;</dd><dt>The least monk ... and servant, though unworthy of the most holy Theotokos who pities him (self-description)&nbsp;</dt> <dd>ὁ ἐλάχιστος μοναχὸς ... καὶ δοῦλος εἰ καὶ ἀνάξιος τῆς ὑπεραγίας θεοτόκου τῆς ἐλεούσης με.&nbsp;&nbsp; Eleousa: Typikon&nbsp;93.25-7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Bishop of Stroumitza&nbsp;</dt> <dd>(τινὶ) τῶν μετὰ τὴν ἐμὴν εὐτελείαν ... ἐπισκόπων τῆς ... Στρομβίτζης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;91.1-3&nbsp;</dd> <dd>ἐπίσκοπος Στρουμπίτζης.&nbsp;&nbsp; Eleousa: Acts&nbsp;26.8&nbsp;</dd><dt>Bishop of Tiberioupolis&nbsp;</dt> <dd>ἐπιίσκοπος Τιβεριουπόλεως εἴτουν Στρουμβίτζης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;70.2-3; 93.25-6&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Ano Palaiokastron&nbsp;</dt> <dd> founded monastery of the Theotokos Eleousa in the village of Ano Palaiokastron Ανωπαλαιοκάστρῳ.&nbsp;&nbsp; Eleousa: Typikon&nbsp;69.3-5&nbsp;</dd><dt> Auxentios, Mount&nbsp;</dt> <dd> had been one of the congregation of monks in the venerable monastery of Auxentios, Mount Αὐξεντίου.&nbsp;&nbsp; Eleousa: Typikon&nbsp;70.4&nbsp;</dd><dt> Palaiokastron (Stroumitza)&nbsp;</dt> <dd> bought land and built a church dedicated to the Mother of God at Palaiokastron (Stroumitza) Παλαιοκάστρῳ.&nbsp;&nbsp; Eleousa: Typikon&nbsp;71.29&nbsp;</dd> <dd> settled men disposed to live in solitude in his monastery of the Mother of God at Palaiokastron (Stroumitza) τῷ σεμνείῳ ... τῆς Θεομήτηρος.&nbsp;&nbsp; Eleousa: Typikon&nbsp;73.27-8&nbsp;</dd><dt> Stroumitza (Macedonia)&nbsp;</dt> <dd> bought land on which he built a church to the Mother of God in Palaiokastron in the theme of  Stroumitza (Macedonia) Στρουβίτζης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;71.29&nbsp;</dd> <dd> founded monastery of the Theotokos Eleousa in the village Ano Palaiokastron in the theme of Stroumitza (Macedonia) Στρουμίτζης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;69.4&nbsp;</dd> <dd> prescribed that each new superior of his monastery be given the seal by the bishop of Stroumitza (Macedonia) Στρουμβίτζης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;88.7&nbsp;</dd> <dd> was bishop of Stroumitza (Macedonia) Τιβεριουπόλεως εἴτουν Στρουμβίτζης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;70.2-3&nbsp;</dd> <dd> was bishop of Stroumitza (Macedonia) τινὶ μετὰ τὴν ἐμὴν εὐτελείαν τῶν ἐπισκόπων τῆς Στρουμβίτζης.&nbsp;&nbsp; Eleousa: Typikon&nbsp;91.1-3&nbsp;</dd> <dd> was bishop of Stroumitza (Macedonia) Στρουμπίτζης.&nbsp;&nbsp; Eleousa: Acts&nbsp;26.8&nbsp;</dd><dt>Veljusa (Macedonia)&nbsp;</dt> <dd> founded the monastery of the Theotokos at Veljusa (Macedonia) τῆς Ἐλεούσης.&nbsp;&nbsp; Eleousa: Acts&nbsp;26.9-10&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχοῦ.&nbsp;&nbsp; Eleousa: Typikon&nbsp;69.2; 70.2; 93.25&nbsp;</dd></dl></li><li><label>Possession <var>(5)</var><dl><dt> Immovable, movable and animate property as well as holy vessels and utensils assignedby him to the Eleousa monastery &nbsp;</dt> <dd>τῶν ἐν αὐτῇ παρ �ἐμοῦ προσαφορισθέντων ἀκινήτων δηλονότι , κινήτων καὶ αὐτοκινήτων, προσέτι δὲ ἱερῶν σκευῶν καὶ ἐπίπλων.&nbsp;&nbsp; Eleousa: Typikon&nbsp;90.8-10&nbsp;</dd><dt> the (Eleousa) monastery&nbsp;</dt> <dd>τῆς τοιαύτης ἰδιοκτήτου μου μονῆς.&nbsp;&nbsp; Eleousa: Typikon&nbsp;81.31-2; 82.5; 87.13; etc.&nbsp;</dd><dt> The monastery of the God-Mother who pities him that was founded by his lowliness and humility&nbsp;</dt> <dd>τὴν τοιαύτην ἰδιόκτητόν μου μονήν, τὴν ἐπ � ὀνόματι τῆς ἐλεούσης με Θεομήτορος καὶ παναγίας μητρός σου παρὰ τῆς ἐμῆς εὐτελείας καὶ ταπεινότητος ἱδρυνθεῖσαν.&nbsp;&nbsp; Eleousa: Typikon&nbsp;91.13-16&nbsp;</dd><dt> The newly-acquired (Eleousa) monastery&nbsp;</dt> <dd>τὴν ἀναγεγραμμένην νεόκτητόν μου μονὴν.&nbsp;&nbsp; Eleousa: Typikon&nbsp;86.10-11&nbsp;</dd><dt>The site of the monastery of the Mother of God Eleousa at Palaiokastron in the theme of Stroumitza on which he built at great expense a church dedicated to the Mother of God&nbsp;</dt> <dd>τὸν τῆς ... μονῆς τόπον ἐρείπιον ὄντα καὶ ἄχρηστον ... δι ᾿οἰκείων νομισμάτων ἐξωνησάμενος καὶ ἐξόδοις ἀπείροις περιαγαγὼν εἰς τὴν τῷ νῦν φαινομ´ενην κατάστασιν ...  ἐν αὐτῷ ... ναὸν ἀναγείρας περικαλλῆ.&nbsp;&nbsp; Eleousa: Typikon&nbsp;71.27-33&nbsp;</dd></dl></li><li><label>Religion <var>(1)</var><dl><dt>Orthodox&nbsp;</dt> <dd>Orthodox: declared he was an orthodox Christian according to the Creed and accepted the teachings of the seven ecumenical councils while avoiding and cursing the tenets of anathematised heretics; he hoped his faith might be a passport to eternal life πιστεύω εἰς ἕνα Θεόν, πατέρα παντοκράτορα, ... πιστεύω ... τοῖς παρ᾽ ἐκείνων θεοσόφοις διδάγμασί τε καὶ δόγμασιν, τοῖς ... ἐν ταῖς ἁγίαις καὶ οἰκουμενικαῖς ἑπτὰ συνόδοις ἐκφωνθεῖσι καὶ κυρωθεῖσι ... .&nbsp;&nbsp; Eleousa: Typikon&nbsp;70.14-71.19&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
