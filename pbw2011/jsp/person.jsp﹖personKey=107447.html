<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107447</h2></td>--></tr></table>

<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(380)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(8)</var><dl><dt> After abdication he became monk and spent the rest of his life in laborious works; some time later he died since he found the life that he had desired&nbsp;</dt> <dd>… πολυζηλώτῳ τέρματι τὸν βίον καταλύει. διὸ καὶ εὕρηκε ζωὴν ἥνπερ καὶ ἐπεπόθει.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6308-62311a&nbsp;</dd><dt> After his death his body was moist, suggesting to some his punishment for the civil war, the killing, and his subsequent policies, and to others his holiness after repenting&nbsp;</dt> <dd>ὑγρότητος μεστὴ θεαθεῖσα ἡ τοῦτον κατέχουσα σορός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;109.19-110.3&nbsp;</dd><dt> After installing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> Doukas in the kingship he moved on to the better life&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.7.4&nbsp;</dd><dt> Died after living as a monk at Stoudios for 6 months and 10 days&nbsp;</dt> <dd>&nbsp; Kleinchroniken&nbsp;160.16&nbsp;</dd><dt> Died and was buried at Stoudios, his body full of water showing that he was paying for the civil war, his spoliation of the senate and the monasteries, and his other (evil) deeds&nbsp;</dt> <dd>σορῷ κατατίθεται, ἥτις καὶ πλησθεῖσα ὕδατος ὑπονοεῖν ἅπασι δέδωκεν ὅτι δίκην ἐνταῦθα ἔτισε διά γε τὸν ἐμφύλιον πόλεμον, τὰς τῆς συγκλήτου ἀποστερήσεις.&nbsp;&nbsp; Glykas&nbsp;604.3-8&nbsp;</dd><dt> Died having spent as a monk a period shorter than his reign, which lasted two years and three months&nbsp;</dt> <dd>βασιλεύσας δὲ ἔτη δύο καὶ μῆνας τρεῖς, ἐπιζήσας δὲ τούτων ἐλάττονα τῷ μοναχικῷ.&nbsp;&nbsp; Attaleiates: History&nbsp;69.14-16 / 53.4-5&nbsp;</dd><dt> He died a miserable death at the Stoudios monastery as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s narrative has already shown&nbsp;</dt> <dd>ὁ μὲν οὖν ἐκεῖσε δυσθανατῶν ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 14.1-2&nbsp;</dd><dt>Lived one year as a monk before dying&nbsp;</dt> <dd>Date: a year after the accession of Konstantinos X&nbsp;???????? ????????&nbsp; Bryennios&nbsp;85.9-10&nbsp;</dd></dl></li><li><label>Description <var>(79)</var><dl><dt> He was in fact pre-eminent, not only by birth, but also in his regal physique, noble mind and firm spirit; only to look at him inspired resepct&nbsp;</dt> <dd>προεῖχε γὰρ ὡς ἀληθῶς οὐ τῷ γένει μόνον, ἀλλὰ καὶ τῷ τυραννικῷ εἴδει καὶ τῷ γενναίῳ τῆς γνώμης καὶ τῷ σταθηρῷ τῆς ψυχῆς, αἰδέσιμος γάρ τις ἐδόκει καὶ μόνον ὁρώμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 5.3-6&nbsp;</dd><dt> Leader&nbsp;</dt> <dd>τὸν προεστηκότα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 27.7-8&nbsp;</dd><dt> He was not in the same robe as when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108370.html" title="Theodoros (Leon) Alopos, envoy of Michael VI to Isaakios Komnenos" >Theodoros 106</a> had seen him before, but in one more subdued and modest&nbsp;</dt> <dd>οὐκ ἐν τῷ αὐτῷ σχήματι προκαθημένῳ ᾧ πρότερον ἑωρακειμεν, ἀλλ᾿ ἐν ὑφειμένῳ τε καὶ ἐλάττονι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 34.3-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, who had seen him both at moments of tension and relaxation, found him a dual character who, it seemed, would not concentrate again after relaxation nor relax after concentration and descend from lofty thought&nbsp;</dt> <dd>... τῆς τε συντονίας καὶ τῆς ἀνέσεως,  διπλοῦς τις ὁ αὐτὸς κατεφαίνετο, καὶ οὔτ᾿ ἂν ᾠηθην χαλασθένα πλέον ταθήσεσθαι, οὔτε μὴν συντονώτερον ἐνταθέντα ἀνεθήσεσθαι αὖθις καὶ τοῦ ὑψηλοῦ φρονήματος καταβήσεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 46.15-19&nbsp;</dd><dt> He was unusually sparing with words, not suddenly unleashing his tongue nor indicating his ideas inadequately and able to rein in his eloquence as was fit; he prepared the ground in what he said, promoting understanding of what was not said&nbsp;</dt> <dd>εἴπερ τις ἄλλος βραχυλογώτατος, οὔτε ἄθροον ἐφιεὶς τῇ γλώττῃ, οὔτε ἐνδεῶς γνωρίζων  τὰ τῆς ψυχῆς ἐνθυμήματα ... καὶ ἠρέμα τὸ βάθος εἰσδῦσα πρὸς τὴν τοῦ σιωπηθέντος ἀνεκίνει ἐπιγνώσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 48.1-11&nbsp;</dd><dt> His look and his word had as much power as his hands that had razed many cities and destroyed walls defended by thousands&nbsp;</dt> <dd>τοσαῦτα γὰρ αὐτῷ καὶ ἡ ὅψις καὶ ὁ λόγος ἐδύνατο, ὁπόσα χεῖρες πόλεις τε πολλὰς κατασκάψασαι καὶ τείχη καθελοῦσαι μυρίανδρα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 63.13-15&nbsp;</dd><dt> The sick man&nbsp;</dt> <dd>τοῦ κειμένου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 82.2&nbsp;</dd><dt> He ruled in a blunt and direct way, exhibiting magnificence to all, near, far and in power; he abominated cheap flattery and so seemed to most people too oppressive and haughtier than he should be&nbsp;</dt> <dd>ἐφήπτετο τῶν τῆς ἀρχῆς πραγμάτων αὐθεκάστως καὶ πᾶσι προσεφέρετο κατὰ τὸ μεγαλεῖον, καὶ τοῖς ἀγχοῦ καὶ τοῖς μακρὰν καὶ τοῖς ἐν ἐξουσίαις, καὶ τὴν ... φαύλην κολακείαν ... ἀπὸ ψυχῆς ἐστύγει∙ κἀντεῦθεν φορτικώτερος τοῖς πλείοσιν ἐδόκει καὶ πλείω τοῦ καθήκοντος φέρων ἀγερωχίαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6295-6301&nbsp;</dd><dt> Most armies are bolder than they are wise, but he did not lift his sword against anyone or move directly against offenders; one look struck them dumb and his troubled brow sufficed in place of any blow&nbsp;</dt> <dd>κατέπληττε δὲ ἁπάξ ἰδών, καὶ ἡ ὀφρὺς αὐτῷ συναχθεῖσα ἀντὶ πάσης ἤρκει πληγῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 8.13-18&nbsp;</dd><dt> His appearance was that much more desirable because of the gap (1059-1081) in Komnenian dynastic power&nbsp;</dt> <dd>τῆς μικρᾶς ἐκείνης διακοπῆς ....&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;30.21-24&nbsp;</dd><dt> None of the emperors in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s lifetime praised and admired <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> more than he&nbsp;</dt> <dd>οὐδεὶς γάρ με τῶν ἐπὶ τῆς ἐμῆς ἡλικίας αὐτοκρατόρων πλέον ἐκείνου ἐπῄνεσεν ἢ ἐθαύμασε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 8.13-15&nbsp;</dd><dt> Being in concord with his younger brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>) who showed him due respect in all matters, he honoured him accordingly&nbsp;</dt> <dd>τοῦ νεωτέρου τῷ πρεσβυτέρῳ ἐν ἅπασι καθυπείκοντος κἀκείνου τῷ νέῳ τὴν προσήκουσαν τιμὴν ἀπονέμοντος.&nbsp;&nbsp; Bryennios&nbsp;79.5-7&nbsp;</dd><dt> Being full of pride, he recoiled from reproaches, not only those in public but also subtle ones &nbsp;</dt> <dd>τῶν γὰρ ἐλέγχων οὐ μόνον τοὺς δημοσίους, ἀλλὰ καὶ τοὺς τεχνικούς, φρονήματος πλήρης ὤν, ἀπεστρέφετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 64.8-10&nbsp;</dd><dt> Used to say that emperors should be terrifying to outsiders but approachable to their people, that they should set rebels free, and when accused of revolting against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> he said he was reluctant to be a slave of a fellow-slave without reward&nbsp;</dt> <dd>Πάλιν ἔλεγε τοὺς τυραννιῶντας τῶν βασιλέων ἀπελευθέρους εἶναι σπεύδειν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;110.23-111.4&nbsp;</dd><dt> Used to say jokingly that his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106226.html" title="Aikaterine of Bulgaria, wife of Isaakios I Komnenos" >Aikaterine 101</a>) had been a slave whom he had now (after his abdication) set free, and that relatives are a thorn to most people's side but an asset for rebels&nbsp;</dt> <dd>Πάλιν ἔλεγε τοῖς μὲν ἄλλοις τοὺς συγγενεῖς τυγχάνειν σκόλοπα, τῷ δὲ τυραννοῦντι ὠφέλειαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;111.4-7&nbsp;</dd><dt> With his change in character the second period of his reign ended and the third began&nbsp;</dt> <dd>οὕτω μὲν οὖν τῷ βασιλεῖ τὸ ἦθος μετεσκεύαστο καὶ ὁ δεύτερος ἐτελεύτα καιρός· ἄρξεται δὲ ὁ τρίτος ἐντεῦθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 72.1-3&nbsp;</dd><dt> A military commander famous for his nobility and courage&nbsp;</dt> <dd>οἱ τοῦ στρατοῦ ἡγούμενοι καὶ γένει καὶ ἀνδρείᾳ ὠνομασμένοι.&nbsp;&nbsp; Skylitzes&nbsp;483.1-2&nbsp;</dd><dt> Reigned for 2 years&nbsp;</dt> <dd>ἔτη β´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> One of the leading men of the east&nbsp;</dt> <dd>οἱ ἐξ ἑώας μεγιστάνες.&nbsp;&nbsp; Glykas&nbsp;600.5-6&nbsp;</dd><dt> He was said to be very wise&nbsp;</dt> <dd>λέγεται δὲ σωφρονέστατον αὐτὸν εἶναι.&nbsp;&nbsp; Glykas&nbsp;603.13-14&nbsp;</dd><dt> When he ascended the throne the Turks were attacking the East while in the Pechenegs were pressing in the West&nbsp;</dt> <dd>τὰ μὲν τῶν Τούρκων τὴν Ἀνατολὴν ἔθλιβεν, οἱ δὲ Πατζινάκοι τὴν δύσιν ἐπίεζον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;168.14-16&nbsp;</dd><dt> When blamed for having undertaken a usurpation, he would say, "I am loath to be slave to a fellow-slave and not obtain what is fair"&nbsp;</dt> <dd>αἰτιώμενος δὲ ὅτι τυραννίδι ἐπικεχείρηκεν, ὤκνουν, ἔλεγε, τῷ συνδούλῳ δουλεύειν καὶ τῶν εἰκότων μὴ τυγχάνειν.&nbsp;&nbsp; Zonaras&nbsp;18.7.10&nbsp;</dd><dt> Leader (of the generals' deputation to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>)&nbsp;</dt> <dd>τὸν κορυφαῖον τούτων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 3.11-12&nbsp;</dd><dt> A noble general&nbsp;</dt> <dd>στρατηγὸς γενναῖος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 5.16&nbsp;</dd><dt> The usurper&nbsp;</dt> <dd>τὸν τυραννευκότα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 10.9-10; 13.7&nbsp;</dd><dt> Seated on a high throne with a small bodyguard and dressed not so much like an emperor as like a general (to receive embassy of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, etc.)&nbsp;</dt> <dd>ἐκάθητο δὲ ἐπὶ θώκου τινὸς ὑψηλοῦ, βραχείας τινὸς περὶ αὐτὸν οὔσης δορυφορίας· ἐσκεύαστο δὲ οὐ τοσοῦτον βασιλικώτερον, ὅσον στρατηγικώτερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 21.1-3&nbsp;</dd><dt> He was not given so much to speaking persuasively as to hearing words of greater truth&nbsp;</dt> <dd>ἐδίδου γὰρ οὐ τοσοῦτον τῷ πιθανῶς λέγειν, ἀλλὰ τῶν ἀληθεστέρων λόγων ἀκούειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 30.21-2&nbsp;</dd><dt> As shrewd as anyone &nbsp;</dt> <dd>καὶ γὰρ ἦν ἀγχίνους εἰ καί τις ἄλλος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 41.1&nbsp;</dd><dt> A man of action in all things&nbsp;</dt> <dd>ἀνὴρ ἐν πᾶσι δραστήριος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 44.1-2&nbsp;</dd><dt> To anyone who saw him only intermittently, when he was seated on the throne to deal with government,  give audience to ambassadors or make threats to barbarians, he appeared abrupt and hard, unable to change to a softer character&nbsp;</dt> <dd>... ἀποτόμῳ τε καὶ σκληρῷ παρεγίγνετο, καὶ οὐδ᾿ ἂν ᾠήθη ποτὲ τὸ μαλακώτερον μεταποιηθήσεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 46.6-11&nbsp;</dd><dt> But anyone who saw him at home or appointing officials believed in his extraordinary duality, like hearing the same chord at once soft and strong&nbsp;</dt> <dd>εἰ δὲ καὶ οἰκουροῦντα τοῦτον ἢ ἀρχαιρεσιάζοντα ἴδοι, δυσὶ παραδόξοις ἐπίστευε πράγμασιν, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 46.11-15&nbsp;</dd><dt> (In relaxation) he was so charming and affable, (in business) even his face was transformed, his eyes flashed and his brow lay like a cloud over the clear light of his soul&nbsp;</dt> <dd>τοσοῦτον ἐκεῖ μὲν χαρίεις καὶ ἐνδόσιμος ἦν, ἐνταῦθα δὲ, ἀλλὰ καὶ τὸ πρόσωπον αὐτῷ μεθηρμόζετο καὶ οἱ ὀφθαλμοὶ ἤστραπτον, καὶ ἡ ὀφρύς, οἷα δή τι νέφος τῷ τῆς ψυχῆς φωστῆρι, ἵν᾿ οὕτως εἴπω, ἐπέκειτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 46.19-23&nbsp;</dd><dt> He did not want to be defeated by anyone in eloquence nor, now that he was emperor and in charge of all things, to foster any inopportune ambition for himself in this&nbsp;</dt> <dd>ἐβούλετο γὰρ μηδενὶ ἁλωτὸς ἐν λόγοις γενήσεσθαι, μηδὲ βασιλεὺς ὢν καὶ τοῖς ὅλοις κρατῶν, ἄκαιρόν τινα φιλοτιμίαν ἐντεῦθεν ἑαυτῷ πλάσασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 48.11-14&nbsp;</dd><dt> He wanted to change everything, hurrying to cut out the dead wood long burgeoning in the state, which was like a monstrous body with many heads, necks, hands and feet, inwardly festering and swollen, elsewhere wasting with disease&nbsp;</dt> <dd>χρόνοις πολλοῖς τὴν  ῾Ρωμαϊκὴν βασιλείαν ὑλομανήσασαν σπεύδων εὐθὺς ἐκτεμεῖν, ἢ καθαπερεὶ σῶμα τερατείας πάσης μεστόν, κεφαλαῖς μὲν διαμεμερισμένον πολλαῖς, ... καὶ τὰ μὲν διεξῳδηκός, τὰ δὲ φθῖνον, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 51.9-17&nbsp;</dd><dt> When he assumed the Roman chariot wearing the diadem, the Roman state needed many purgative drugs as well as surgery, cauterisation and purgation&nbsp;</dt> <dd>... δεῖσθαι φαρμάκων καθαρσίων πολλῶν, τὴν ἐτέραν ἐζήτει διαδοχήν, φημὶ δὴ τὴν τῆς τομῆς καὶ τοῦ καυτῆρος καὶ τὴν καθάρσεως, ..., καὶ ὁ Κομνηνὸς  Ἰσαάκιος ἐπὶ τὸν ῾Ρωμαϊκὸν ἄνεισι μετὰ τοῦ διαδήματος ἄξονα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 57.1-7&nbsp;</dd><dt> He loved the philosophic life and turned away from all disease and corruption; but he found everything diseased and the imperial horses out of control; he should have awaited the right moment for surgery and disciplined the horses gently&nbsp;</dt> <dd>ἦν δὲ οὗτος βίου μὲν ἐραστὴς φιλοσόφου, καὶ τὸ νοσοῦν ἅπαν καὶ διεφθαρμένον ἀποστρεφόμενος τῆς ζωῆς, τοῖς ἐναντίοις δὲ περιτυχών, καὶ νοσοῦντα πάντα και ὕπουλα εὑρηκώς ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 58.1-12&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not criticise him for his attempt (to restore the state), but he does blame him for the timing of his intervention&nbsp;</dt> <dd>τῆς μὲν οὖν ἐγχειρήσεως οὐ διαβάλλω τὸν ἄνδρα, ἐπεγκαλῶ δὲ τούτῳ τὸν καιρὸν τῆς διαμαρτίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 58.17-19&nbsp;</dd><dt> His predecessors squandered money on pleasures and neglected the army; as a former commander he understood why the barbarian attacks could not be checked and when he became emperor he at once rooted out the cause of the ills&nbsp;</dt> <dd>ἐκ πολλῶν προειδὼς ὅθεν ἡ τῶν ῾Ρωμαίων ἡγεμονία καταπεφρόνηται, καὶ τὰ μὲν τῶν ἐθνῶν ηὔξηται,  ... ἐπειδὴ οἷ ἡ παρὰ τῆς βασιλείας προσεγένετο δύναμις, τὰς ἀφορμὰς εὐθὺς ἀπορριζοῖ τῶν κακῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 59.1-29&nbsp;</dd><dt> His action was worthy of an emperor's thinking, but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not commend at all the attempt to accomplish everything at once&nbsp;</dt> <dd>καὶ τοῦτο μὲν ἄξιον βασιλείου φρονήματος, τὸ δ᾿ ἀθρόως πάντα συνελεῖν ἐπικεχειρηκέναι, οὐ πάνυ τι ἐν ταῖς ἐπαινουμέναις τίθεμαι πράξεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 59.29-32&nbsp;</dd><dt> He (enacted his church policy) like a man taking a grain of sand from the shore, applied his hand and all was done without commotion; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> never saw anyone use such application of reasoning or so quietly enact such ideas&nbsp;</dt> <dd>... ἐπικεχείρηκε γὰρ, καὶ ἀψοφητὶ τὸ πᾶν ἐγεγόνει, οὐδένα γὰρ τῶν πάντων ἀνθρώπων τεθέαμαι οὔτε τηλικαύταις ἐπιβουλαῖς λογισμοῦ χρώμενον, οὔτε ἠρέμα τὰς τοιαύτας ἐνθυμήσεις καταπραττόμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 60.19-25&nbsp;</dd><dt> His actions initially alarmed the people, but then most grew resigned: public interest was sufficient defence for his deeds; his acts would have been praiseworthy had he paused for breath, but he continually embarked on more ambitious plans&nbsp;</dt> <dd>ἀπολογία γὰρ αὐτάρκης τοῖς διαβάλλειν ἐθέλουσι τὴν πρᾶξιν ὁ δημόσιος καθειστήκει· καὶ ἔδοξεν ἂν τὸ πρᾶγμα θαυμάσιον, εἰ ὥσπερ ἐκ πελάγους ἀνανήξας βραχύ τι ἀνέπνευσεν·  ἀλλ᾿ ... οὐκ εἰδὼς προσορμίζεσθαι ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 61.1-10&nbsp;</dd><dt> Had he chosen the right time for action and proceeded gradually he would have changed the disordered world to order; but he thought it unbearable not to do everything that day and was checked by none of the things that usually curb ambition&nbsp;</dt> <dd>ἐκεῖνος δὲ εἰ μὴ αὐθημερὸν πάντα ποιήσειεν, οὐκ ἀνεκτὸν ἐλογίζετο ... οὐδὲν αὐτὸν τῶν πάντων ἐπεῖχεν, ... οὐκ ἄλλο τι τῶν εἰωθότων καταστέλλειν οἰδοῦσαν ψυχὴν καὶ ἐπηρμένον φρόνημα καθελεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 62.1-17&nbsp;</dd><dt> If some bridle had restrained him he would have overrun the world, been crowned with every victory and rivalled by none of his predecessors; but lack of restraint and refusal to accept the guidance of reason destroyed his noble spirit&nbsp;</dt> <dd>εἰ γάρ τις αὐτὸν κατήρτυε χαλινός, ..., καὶ οὐδεὶς ἄν αὐτῷ τῶν ἀνέκαθεν αὐτοκρατόρων ἀντήρισεν· ἀλλὰ τὸ ἄφετον, ἀλλα τὸ τοῦ ἐπιστατοῦντος ἀπαράδεκτον λογισμοῦ, τὸ γενναῖον ἐκείνου διέφθειρε φρόνημα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 62.17-22&nbsp;</dd><dt> Like one who wielded the thuunderbolt (to the Pechenegs)&nbsp;</dt> <dd>οἷα δὴ κεραυνοφὀρον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 70.7-8&nbsp;</dd><dt> (After defeating the Pechenegs) something was added to his natural character and he became more haughty and scornful of everyone; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> knew him well and was well aware of this&nbsp;</dt> <dd>ἐντεῦθεν, ὁπόσα ἐγὼ οἶδα ἀκριβέστερον τὴν ἐκείνου καταμανθάνων ψυχήν, προσέθετο τῷ ἐμφύτῳ ἤθει, καὶ σοβαρώτερος ἐγεγόνει, καταπεφρονήκει γοῦν ἁπάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 71.1-3&nbsp;</dd><dt> He was passionate about hunting; he loved its difficulties and was a skilled hunter, riding lightly his cries gave the dogs wings and checked the running hare; he often caught his quarry in his hand and did not miss with the spear&nbsp;</dt> <dd>ἐπτόητο περὶ τὰ κυνηγέσια ὁ βασιλεὺς, καὶ ἦν εἶπερ τις ἄλλος ἐραστής τε τῶν ἐντεῦθεν δυσεφίκτων καὶ θηρατὴς ἀκριβής· ἱππάζετο γὰρ ἐλαφρῶς ἐπικλάζων τε καὶ ἐπιθωΰζων ἐπτέρου μὲν τὸν κύνα, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 72.3-8&nbsp;</dd><dt> He especially liked crane-hunting, not despairing that they flew high up he brought them down, wondering at their great size, their feet like lances, hiding behind the clouds yet caught by a smaller thing, and enjoying their dance of death&nbsp;</dt> <dd>περὶ δὲ τὴν τῶν γεράνων θήραν καὶ μᾶλλον ἐστρέφετο, καὶ τὸ γένος αἰθεροδρομούσας οὐκ ἀπεγίνωσκεν, ἀλλὰ καθῄρει τοῦ ὕψους, καὶ ἦν ὠς ἀληθῶς ἡδονὴ μιγνυμένη θαύματι· τὸ μὲν γὰρ θαῦμα ὅτι παμμέγεθες ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 72.8-15&nbsp;</dd><dt> He was worthy of great fame for his excellent deeds, having hands good for warlike acts and fingers cleverly trained for battle&nbsp;</dt> <dd>... ὃς ἐπ' ἀριστουργίαις ὀνόματος ἠξίωτο καὶ φήμης περιτράνου∙ εἶχε γὰρ χεῖρας ἀγαθὰς περὶ πολέμων ἔργα καὶ τοὺς δακτύλους εὐφυῶς ἤσκητο πρὸς τὰς μάχας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6262-6265&nbsp;</dd><dt> He had skill as a general and the power to steer the sacred boat of imperial salvation; he was shrewd, skilful in deeds and battles and lacking in nothing in comparison to former emperors&nbsp;</dt> <dd>ἦν γὰρ ἀνὴρ στρατηγικὸς καὶ κυβερνᾶν ἰσχύων τὴν ἱερὰν καὶ σωστικὴν τῆς βασιλείας σκάφην, ἀνὴρ ἀγχίνους, δεξιὸς πρὸς ἔργα καὶ πρὸς μάχας καὶ μηδενὸς λειπόμενος τῶν πρώην βασιλέων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6285d-6285g&nbsp;</dd><dt> He operated by a nod or gesture, leaving speeches to inferiors like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>; he concealed his ignorance of the law by leaving the initiative to the judges, than taking the majority view, but always adding a point of his own&nbsp;</dt> <dd>&nbsp; Psellos: Chronographia&nbsp;VII 49.1-11&nbsp;</dd><dt> Proved his bravery and great deeds not only to his subjects, but to the barbarians too, for he prevailed over the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>) by his sword and was invested with power&nbsp;</dt> <dd>ὡς μάχῃ κεκρατηκὼς τοῦ κρατοῦντος.&nbsp;&nbsp; Attaleiates: History&nbsp;59.22-60.3 / 46.6-9&nbsp;</dd><dt> Was represented on coins with his sword unsheathed&nbsp;</dt> <dd>στηλογραφεῖται δὲ καὶ ἐσπασμένον ἔχων τὸν ἀκινάκην τῷ κήνσῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;60.3-4 / 46.9-10&nbsp;</dd><dt> Respected the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>) more than anyone else, and honoured him like his father&nbsp;</dt> <dd>ἴσα καὶ πατέρα ἐτίμα.&nbsp;&nbsp; Attaleiates: History&nbsp;60.8-9 / 46.14-15&nbsp;</dd><dt> A brave man who had been successful in many military undertakings ... who glorified his native area and village by his previous generalship and by his later actions as emperor&nbsp;</dt> <dd>γενναῖον ἄνδρα καὶ ἐν πολλοῖς εὐδοκιμήσαντα στρατηγήμασι ... κοσμήσας δὲ καὶ τὴν πατρίδα καὶ τὸ χωρίον οἷς τε πρότερον ἐστρατήγησε καὶ οἷς ὕστερον ἐβασίλευσεν.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 407&nbsp;</dd><dt> He was rather intransigent&nbsp;</dt> <dd>οὔδε πάνυ τι ἐδόσιμος ὤν.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 409&nbsp;</dd><dt> He was in many ways one of the greatest emperors, particularly in determination to carry through his policies; but that greatness was mixed (as in all men) with some dross&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 366-367&nbsp;</dd><dt> Was depicted on his imperial coins holding a sword&nbsp;</dt> <dd>τῷ βασιλικῷ νομίσματι σπαθηφόρος διαχαράττεται.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.3&nbsp;</dd><dt> Held the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>) in high esteem and honoured him like his own father&nbsp;</dt> <dd>πολύ τι νέμων αἰδοῦς ἴσα καὶ πατέρα ἐτίμα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.8-9&nbsp;</dd><dt> Was devoted to hunting and often brandished his spear-bearing right arm against bears and boars&nbsp;</dt> <dd>ἐν θήραις ... σχολάζοντα καὶ συχνάκις τὴν δεξίαν λογχοφόρον ἐπ᾿ ἄρκτους καὶ σύας ἐπανατείνοντα.&nbsp;&nbsp; Zonaras&nbsp;18.7.2&nbsp;</dd><dt> Reigned for 2 years and 3 months and then spent even less time as a monk (before his death)&nbsp;</dt> <dd>βασιλεύσας μὲν ἔτη δύο καὶ μῆνας τρεῖς, ἐπιζήσας δὲ τούτων ἐλάττονα τῷ μοναχικῷ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;109.2-3&nbsp;</dd><dt> He had a constant character, a lenient soul, a sharp mind, an energetic hand, was reasonable, most able in military matters, terrible to his enemies but well disposed to those close to him and approachable&nbsp;</dt> <dd>τὸ ἦθος στάσιμος, τὴν ψυχὴν ἐπιεικής, τὴν γνώμην ὀξύς, τὴν χεῖρα δραστήριος, τὴν σύνεσιν ἕτοιμος, στρατηγικώτατος τὰ πολέμια, τοῖς ἐχθροῖς φοβερός, τοῖς περὶ αὐτὸν εὐμενής, λόγοις προσκείμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;110.20-23&nbsp;</dd><dt> Still very young when his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111712.html" title="Manuel Komnenos Erotikos" >Manuel 119</a> fell ill and was approaching the end of his life&nbsp;</dt> <dd>Κομιδῇ δὲ τούτοιν νέοιν ὄντοιν ἀμφοῖν.&nbsp;&nbsp; Bryennios&nbsp;75.9-11&nbsp;</dd><dt> Led together with Kamenas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a>) the commanders who refused to march against the Persians (Turks), as requested by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> and crossed the straits to muster an army and rise in rebellion&nbsp;</dt> <dd>անցին ընդ ծովն, և ժողովեցան զօրք բազումք, որոց ոչ գոյր թիւ։ Որոց առաջնորդք էին Կոմիանոսն [...] և Կամենասն.&nbsp;&nbsp; Aristakes&nbsp;103.20-22 (95)&nbsp;</dd><dt> Nothing diverted him from his undertakings, not word nor fear, nor hate nor blame: so exalted was his will and he possessed so swollen a spirit&nbsp;</dt> <dd>τὸν δὲ οὐδὲν ἀπῆγε τῶν ἐγχειρήσεων, οὐ λόγος, οὐ δέος, οὐ μῖσος, οὐ ψόγος· οὕτως ἐπῆρτο τὸ φρόνημα καὶ οἰδῶσαν ἐκέκτητο τὴν ψυχήν.&nbsp;&nbsp; Zonaras&nbsp;18.4.13&nbsp;</dd><dt> Well-born, famous in the East, and noble&nbsp;</dt> <dd>τις τῶν εὖ γεγονότων καὶ περὶ τὴν ἑώαν ὀνομαστῶν καὶ γενναίων.&nbsp;&nbsp; Attaleiates: History&nbsp;53.11-12 / 40.13-14&nbsp;</dd><dt> A generous and very wealthy man&nbsp;</dt> <dd>առատաձեռն էր և գանձիւք հարուստ.&nbsp;&nbsp; Aristakes&nbsp;112.5 (104)&nbsp;</dd><dt> Because of his financial measures was hated by all, the popular throng, the senatorial council, and even the military&nbsp;</dt> <dd>ἐντεῦθεν ἅπασι μισητὸς ἦν τῷ τε δημοτικῷ πλήθει τῇ τε συγκλήτῳ βουλῇ, ἀλλὰ μέντοι καὶ τῷ στρατιωτικῷ.&nbsp;&nbsp; Zonaras&nbsp;18.4.11&nbsp;</dd><dt> One of the generals of the East&nbsp;</dt> <dd>τοὺς ἑῴους στρατηγούς.&nbsp;&nbsp; Skylitzes&nbsp;483.21&nbsp;</dd><dt> The patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>) was no less presumptuous than he&nbsp;</dt> <dd>ἀλλ᾿ οὐδ᾿ ὁ πατριάρχης ἧτον ἐκείνου πεφρονημάτιστος.&nbsp;&nbsp; Zonaras&nbsp;18.5.1&nbsp;</dd><dt> Succeeded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>, his deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τοῦ μετ’ ἐκεῖνον  ᾽Ισαακίου .&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-12&nbsp;</dd><dt> He usually proceeded gently, steering power for the better; had he done the same for ailing politics, reducing the gross evil and so applying a cure, he would have been entirely crowned with encomium and the state would not have tottered&nbsp;</dt> <dd>... κἂν τοῖς πολιτικοῖς πράγμασι πονήρως ἔχουσιν ἐποιεῖτο τὴν κάθαρσιν, λεπτύνων πρότερον τὴν παχυνθεῖσαν κακίαν καὶ οὕτως ἐπάγων τὸ φάρμακον, αὐτός τε ἂν μέχρι παντὸς ἐκωμίοις κατέστεπτο, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 51.3-9&nbsp;</dd><dt> He attempted wholesale surgery, pruning excesses, introducing equality, excision and augmentation, an inward cure, instilling new life; he was unequal to the task and consequently seemed to himself inadequate&nbsp;</dt> <dd>ἐπιχειρήσας ἀποτεμεῖν ἀθρόον, καὶ ὑπεξελεῖν μὲν τὰς περιττότητας, ἐπαγαγεῖν δὲ τὰς ἰσότητας, ἐμπνεῦσαί τε τούτῳ πνεῦμα φυσίζωον, οὔτε πρὸς τέλος ἐξήρκεσε, καὶ οὐ πάνυ τὸ ἐντεῦθεν ἶσος ἑαυτῷ ἔδοξεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 51.17-22&nbsp;</dd><dt> Wanting to see immediate results, he used cautery and surgery (in ruling) and reined in the disordered horses, without noticing that he had been corrupted before he had put things in order&nbsp;</dt> <dd> ... καὶ τοῦτο μὲν καίων καὶ τέμνων, τοὺς δὲ ἀτάκτως θέοντας ἵππους πολλοῖς χαλινοῖς ἀνείργων καὶ ἀνασειράζων, ἔλαθέ πως διαφθαρεὶς πρότερον ἢ ἐκεῖνα τάξας καὶ καταστήσας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 58.12-17&nbsp;</dd><dt> He enjoyed rule only for two years, but then was dying from wasting diseases&nbsp;</dt> <dd>καὶ μετ’ ὀλίγον μαρανθεὶς ὑπὸ φθινάδων νόσων, ἐπὶ δυσὶ γὰρ ἔτεσι τοῦ κράτους ἀπολαύσας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6302-6307&nbsp;</dd><dt> Reigned for two years and three months, an energetic man, showing himself proud in character, most swift in actions, an excellent general in warfare&nbsp;</dt> <dd>... δραστήριος ὢν καὶ τὸ ἦθος σοβαρὸν ἐνδεικνύμενος, πρὸς πράξεις ὀξύτατος, στρατηγικώτατος τὰ πολέμια.&nbsp;&nbsp; Zonaras&nbsp;18.7.9&nbsp;</dd><dt> As all his predecessors since Basilios 1 abused state and public affairs, partly in personal pleasures and building lavish monasteries, partly in random or whimsical gifts, the imperial treasuries were emptied and public funds wanting money&nbsp;</dt> <dd>... τὰ μὲν εἰς οἰκείας ἀπολαύσεις καὶ εἰς ἀσκητηρίων κατασπαθησάντων οἰκοδομάς, τὰ δὲ δωρουμένων οἷς ἐτυχεν  ἢ τέως οἷσπερ ἐβούλοντο, οἱ βασιλικοὶ θησαυροὶ ἐκκεκένωντο καὶ τὰ δημόσια πρυτανεῖα χρημάτων ἐσπάνιζον.&nbsp;&nbsp; Zonaras&nbsp;18.4.7&nbsp;</dd><dt> A pair of men were first among the army, both of them magistri, both of illustrious families, and both no less conspicuous in strategic intelligence, physical might and intellectual courage&nbsp;</dt> <dd>ἤστην δὲ τούτων πρωτεύοντε ἄνδρε διττώ, μαγίστρω μὲν ὄντε καὶ ἄμφω, λαμπρὼ δὲ τὰ γένη, καὶ οὐχ ἧττον στρατηγικῇ συνέσει καὶ κράτει χειρῶν καὶ θάρσει ψυχῶν εἰχέτην τὴν περιφάνειαν.&nbsp;&nbsp; Zonaras&nbsp;18.1.4&nbsp;</dd><dt> He was leader of the combined generals&nbsp;</dt> <dd>ἐπρέσβευε γὰρ τούτοις ξύμπασιν ὁ Κομνηνὸς Ἰσαάκιος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 3.10-11&nbsp;</dd><dt>Had been popular and was brought to power willingly by everybody, wishing to be ruled by him&nbsp;</dt> <dd>εὶς ὃν πάντων συνέδραμον τὰ θελήματα καὶ ὃν πάντες ἑκόντες εἰς τοὺς τῆς βασιλείας ἄξονας καὶ τούτῳ κυριεύεσθαι εἵλοντο.&nbsp;&nbsp; Bryennios&nbsp;57.4-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(38)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.5&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέως.&nbsp;&nbsp; Iveron&nbsp;2.86.30&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>βασιλεὺς Ῥωμαίων.&nbsp;&nbsp; Glykas&nbsp;600.19-20&nbsp;</dd> <dd>ἐβασίλευσε.&nbsp;&nbsp; Kleinchroniken&nbsp;160.15&nbsp;</dd> <dd>βασιλεὺς τῶν Ῥωμαίων.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 17.12&nbsp;</dd> <dd>τὴν βασιλείαν ὁ Κομνηνὸς ἀναζωσάμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.1&nbsp;</dd> <dd>τῆς βασιλείας ... εἰς τὴν βασίλειον περιωπὴν ἀνήχθη.&nbsp;&nbsp; Bryennios&nbsp;57.3, 79.8&nbsp;</dd> <dd>βασιλεὺς.&nbsp;&nbsp; Zonaras&nbsp;18.2.18&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 1.3&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 23.2&nbsp;</dd> <dd>βασιλεὺς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 38.20&nbsp;</dd> <dd>թագաւորեցուցին.&nbsp;&nbsp; Aristakes&nbsp;112.20 (104)&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Vatopedi&nbsp;117.6&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd  Ἀσίαθεν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6275&nbsp;</dd><dt> Athos: Amalphenon&nbsp;</dt> <dd> issued a chrysobull for the monastery of  Amalphenon τῶν Ἀμαλφινῶν.&nbsp;&nbsp; Lavra&nbsp;239.31-32&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> went hunting along the Bosporos τὸν τῇ βασιλίδι προκείμενον πορθμόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.4&nbsp;</dd> <dd> went hunting along the Bosporos τὸν κατὰ πρόσωπον τῆς βασιλίδος προεκκείμενον πορθμόν.&nbsp;&nbsp; Attaleiates: History&nbsp;68.22-23 / 53.8-10&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> learnt of his growing support while on his way to Chrysopolis (Bithynia) τῆς Χρυσοπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;58.7 / 44.6&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> after his victory over the imperial troops left for Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Attaleiates: History&nbsp;56.7 / 42.20&nbsp;</dd> <dd> came near to Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 9.2&nbsp;</dd> <dd> cut off all roads to Constantinople τὴν Πόλιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 7.5&nbsp;</dd> <dd> he was afraid his army might cause trouble in Constantinople τῇ  Πόλει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 45.1; 45.4&nbsp;</dd> <dd> heard of the false rumour of rebellion and hurried back to Constantinople τῆς βασιλίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;68.19 / 52.16&nbsp;</dd> <dd> made his entry into Constantinople πόλιν τὴν πρωτόπολιν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6293&nbsp;</dd> <dd> on entering was greeted with celebrations by the entire population of Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 40.10-19&nbsp;</dd> <dd> returned after his campaign against the Pechenegs to Constantinople ἐπὶ τὴν βασιλεύουσαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.1&nbsp;</dd> <dd> returned to (after the Pechenegs fled) Constantinople τῂ Πόλει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 70.24&nbsp;</dd> <dd> was led by the patriarch into Constantinople քաղաքին.&nbsp;&nbsp; Aristakes&nbsp;112.19 (104)&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> built a beautiful church dedicated to St Thekla in the palace of  Blachernai ναὸν ἐν τῷ παλατίῳ τῶν Βλαχερνῶν ἐπὶ τῷ ὀνόματι τῆς πρωτομάρτυρος Θέκλας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;107.28-108.1&nbsp;</dd> <dd> put in from the royal trireme at  Blachernai ἐν Βλαχέρναις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 76.2&nbsp;</dd><dt> Constantinople: Blachernai, Hagia Thekla&nbsp;</dt> <dd> built the church of  Hagia Thekla at Blachernai ναὸν ἐντὸς τῶν βασιλείων τῷ πρωτομάρτυρι Θέκλᾳ.&nbsp;&nbsp; Zonaras&nbsp;18.6.7&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> abdicated and left the  Great Palace τὰ ἀνάκτορα.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 18.44&nbsp;</dd> <dd> arrived and entered the  Great Palace εἴσεισιν ἐν αὐτοῖς.&nbsp;&nbsp; Skylitzes&nbsp;500.89&nbsp;</dd> <dd> was carried back in a boat (from Neapolis) to the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Glykas&nbsp;603.7&nbsp;</dd> <dd> was tonsured in the  Great Palace τῷ Παλατίῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;160.15&nbsp;</dd> <dd> was urged by his family to go to  Great Palace τὰ μείζω βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 79.11&nbsp;</dd> <dd> crossed to Constantinople and was received at the  palace τὰ βασίλεια.&nbsp;&nbsp; Attaleiates: History&nbsp;59.18 / 46.3&nbsp;</dd> <dd> he would come to the sea facing  palace τὴν κατ᾿ ἀντικρυ τῶν βασιλείων θάλατταν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 34.20-1&nbsp;</dd> <dd> immediately left  palace τῶν ἀνακτόρων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 13.8&nbsp;</dd> <dd> made his triumphal progress from the Sea of Marmara to the palace τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 42.11-13&nbsp;</dd> <dd> suffering from pleurisy returned from Honoratos to the  palace τὰ ἀνάκτορα.&nbsp;&nbsp; Bryennios&nbsp;81.7&nbsp;</dd> <dd> was carried back unconscious on a boat to the  palace τὰ βασίλεια.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.10-11&nbsp;</dd> <dd> was hit by lightning while hunting and returned immediately to the  palace τὰ βασίλεια.&nbsp;&nbsp; Attaleiates: History&nbsp;69.4 / 52.22&nbsp;</dd> <dd> when he began to recover from his fever thought of returning to the palace τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 75.12&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> did not wish to lead <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> down from  Hagia Sophia τῆς τοῦ θεοῦ λόγου Σοφίας.&nbsp;&nbsp; Zonaras&nbsp;18.5.4&nbsp;</dd> <dd> granted revenues to  Hagia Sophia Τῃ῀ τε Μεγάλῃ Ἐκκλησίᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.10-11&nbsp;</dd> <dd> granted the taxes due to the emperor by the clergy to the great church of  Hagia Sophia τῇ μεγάλῃ ἐκκλησίᾳ.&nbsp;&nbsp; Attaleiates: History&nbsp;60.12 / 46.17-18&nbsp;</dd> <dd> took an oath in  Hagia Sophia ἐν τῇ μεγάλῃ...ἐκκλησίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;487.18&nbsp;</dd> <dd> was crowned and proclaimed emperor in  Hagia Sophia τὴν μεγάλην ἐκκλησίαν.&nbsp;&nbsp; Skylitzes&nbsp;500.91&nbsp;</dd> <dd> was crowned by the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>) in  Hagia Sophia τῇ τοῦ θεοῦ μεγάλῃ ἐκκλησίᾳ.&nbsp;&nbsp; Attaleiates: History&nbsp;59.20 / 46.4-5&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> for the rights of  Mangana τῶν Μαγγάνων.&nbsp;&nbsp; Zonaras&nbsp;18.5.12&nbsp;</dd><dt> Constantinople: Stoudios&nbsp;</dt> <dd> abdicated, was tonsured and reached the church of the Forerunner at  Stoudios τοῦ Προδρόμου ναόν, τὸν τοῦ Στουδίου.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 18.44-45&nbsp;</dd> <dd> adorned the church of Prodromos at  Stoudios τὸν πάνσεπτον τοῦ Προδρόμου ναόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;110.18&nbsp;</dd> <dd> after his abdication became a monk and retired to the monastery of  Stoudios τὴν τοῦ Στουδίου μονήν.&nbsp;&nbsp; Bryennios&nbsp;83.17&nbsp;</dd> <dd> became a monk at the monastery of  Stoudios τῶν Στουδίων.&nbsp;&nbsp; Kleinchroniken&nbsp;160.16&nbsp;</dd> <dd> found a haven in and lived out the rest of his life in  Stoudios (monastery) τῇ τοῦ Στουδίου ... μονῇ.&nbsp;&nbsp; Zonaras&nbsp;18.7.8&nbsp;</dd> <dd> retired after his abdication to the monastery of  Stoudios τοῦ Στουδίου.&nbsp;&nbsp; Attaleiates: History&nbsp;69.13 / 53.3&nbsp;</dd> <dd> urged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106226.html" title="Aikaterine of Bulgaria, wife of Isaakios I Komnenos" >Aikaterine 101</a> entered the monastery of  Stoudios τοῦ Στουδίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.25-26&nbsp;</dd> <dd> was buried at the monastery of  Stoudios τῇ μονῇ τοῦ Στουδίου.&nbsp;&nbsp; Glykas&nbsp;604.8&nbsp;</dd> <dd> was staying after his father's death at the monastery of  Stoudios ἡ μονὴ τοῦ Στουδίου.&nbsp;&nbsp; Bryennios&nbsp;77.1&nbsp;</dd> <dd> went in rags to the monastery of  Stoudios τῇ μονῇ τοῦ Στουδίου.&nbsp;&nbsp; Glykas&nbsp;603.11&nbsp;</dd> <dd> withdrew to the monastery of  Stoudios τὴν μονὴν τοῦ Στουδίου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 13.8-9&nbsp;</dd><dt> Damatrys&nbsp;</dt> <dd> reached the palace of Damatrys τοῦ Δαματρύος.&nbsp;&nbsp; Skylitzes&nbsp;498.30&nbsp;</dd><dt> Gounaria&nbsp;</dt> <dd> was proclaimed emperor at Gounaria Γουνάρια.&nbsp;&nbsp; Skylitzes&nbsp;489.74&nbsp;</dd><dt> Honoratos&nbsp;</dt> <dd> crossed the Sea of Marmara and spent his time hunting and exercising his body around Honoratos τὸ Ὁνωράτου πολίχνιον.&nbsp;&nbsp; Bryennios&nbsp;81.2-3&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> was katepano of Iberia (᾿Ιβηρίας).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Kastamon (Paphlagonia)&nbsp;</dt> <dd> had his residence at Kastamon (Paphlagonia) ἡ Καστάμων.&nbsp;&nbsp; Skylitzes&nbsp;489.72&nbsp;</dd><dt> Lobitzos (Bulgaria)&nbsp;</dt> <dd> camped beneath Mt Lobitzos (Bulgaria) Λοβιτζοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;108.46&nbsp;</dd> <dd> encamped at Lobitzos (Bulgaria) Λοβιτζῷ.&nbsp;&nbsp; Zonaras&nbsp;18.6.3&nbsp;</dd> <dd> encamped at the foot of a hill called Lobitzos (Bulgaria) Λοβιτζοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;67.18 / 51.24&nbsp;</dd> <dd> encamped at the foot of Lobitzos (Bulgaria) Λιβιτζόν.&nbsp;&nbsp; Glykas&nbsp;602.11&nbsp;</dd> <dd> pitched his camp at the foot of Lobitzos (Bulgaria) ἐν τῷ Λοβιτζῷ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;107.10&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> made his triumphal progress to the palace from Marmara τῆς Προποντίδος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 42.10-11&nbsp;</dd><dt> Nea Mone, Chios&nbsp;</dt> <dd> granted 24 nomismata annually for the commemoration of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> at Nea Mone, Chios Μονήν.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 431&nbsp;</dd><dt> Neapolis (on Bosporos)&nbsp;</dt> <dd> was hit by lightning while hunting at Neapolis (on Bosporos) Νεάπολις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.5-6&nbsp;</dd> <dd> was hit by lightning while hunting at Neapolis (on Bosporos) Νεάπολις.&nbsp;&nbsp; Attaleiates: History&nbsp;69.3 / 52.21&nbsp;</dd> <dd> was hunting near Neapolis (on Bosporos) Νεάπολιν.&nbsp;&nbsp; Zonaras&nbsp;18.7.5&nbsp;</dd> <dd> went out hunting at Neapolis (on Bosporos) τὴν Νεάπολιν.&nbsp;&nbsp; Glykas&nbsp;603.1&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> captured and then left behind the city of Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Attaleiates: History&nbsp;55.1 / 41.21&nbsp;</dd> <dd> captured Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Skylitzes&nbsp;493.94&nbsp;</dd> <dd> encamped 12 stadia to the north of Nicaea τῆς πόλεως Νικαίας.&nbsp;&nbsp; Skylitzes&nbsp;493.2&nbsp;</dd> <dd> left Nicaea ἐκ Νικαίας.&nbsp;&nbsp; Skylitzes&nbsp;496.80&nbsp;</dd> <dd> marched towards Nicaea Νίκαιαν.&nbsp;&nbsp; Skylitzes&nbsp;492.56&nbsp;</dd> <dd> set out for, wishing to gain control of Nicaea Νίκαιαν.&nbsp;&nbsp; Zonaras&nbsp;18.2.18&nbsp;</dd> <dd> took, installed an adequate garrison in and pitched camp twelve stades outside Nicaea Νίκαιαν.&nbsp;&nbsp; Zonaras&nbsp;18.2.19&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> left Nicaea and 3 days later reached Nikomedeia εἰς Νικομήδειαν.&nbsp;&nbsp; Skylitzes&nbsp;496.81&nbsp;</dd><dt> Orient&nbsp;</dt> <dd> was stratopedarches of Orient ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Pemolissa  (Asia Minor)&nbsp;</dt> <dd> sent his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106226.html" title="Aikaterine of Bulgaria, wife of Isaakios I Komnenos" >Aikaterine 101</a>) and brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>) to the fort of Pemolissa  (Asia Minor) τὴν Πημόλισσαν.&nbsp;&nbsp; Skylitzes&nbsp;492.53&nbsp;</dd><dt> Reai (Bithynia)&nbsp;</dt> <dd> met the imperial envoys <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108370.html" title="Theodoros (Leon) Alopos, envoy of Michael VI to Isaakios Komnenos" >Theodoros 106</a> and Psellos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) at the village of Reai (Bithynia) τὰς Ῥέας.&nbsp;&nbsp; Skylitzes&nbsp;497.93&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> crossed with his army the Sangarios τὸν Σαγάριον.&nbsp;&nbsp; Skylitzes&nbsp;492.55&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> marched against the Sauromatai (Hungarians) and scared them away at Serdica (Bulgaria) τῆς Σαρδικῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;67.1-2 / 51.11&nbsp;</dd><dt> Theotokos Dekapolitissa (Mitylene?)&nbsp;</dt> <dd> granted 24 nomismata annually for the commemoration of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> at Theotokos Dekapolitissa (Mitylene?) Θεοτόκου τῆς Δεκαπολιτίσσης.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 431&nbsp;</dd><dt> Triaditza (Serdica, Bulgaria)&nbsp;</dt> <dd> marched on campaign and received the Hungarian envoys at Triaditza (Serdica, Bulgaria) εἰς Τριάδιτζαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;106.26&nbsp;</dd> <dd> won a great battle near Triaditza (Serdica, Bulgaria) Τριάδιτζαν.&nbsp;&nbsp; Anna Komnene&nbsp;107.31&nbsp;</dd><dt>Vaspurakan&nbsp;</dt> <dd> was katepano of Vaspurakan (Βασπρακανίας).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(6)</var><dl><dt>Monk&nbsp;</dt> <dd>ῥάκια ἀμφιέννυται καὶ τῇ μονῇ τοῦ Στουδίου ἑαυτὸν ἐπιδίδωσι.&nbsp;&nbsp; Glykas&nbsp;603.10-11&nbsp;</dd> <dd>μονάσας.&nbsp;&nbsp; Kleinchroniken&nbsp;160.16, 167.17&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 18.39&nbsp;</dd> <dd>τὸν μοναδικὸν ἀσπάζεται βίον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.15&nbsp;</dd> <dd>τὸ σεπτὸν ἠλλάξατο καὶ θεῖον ῥάκος.&nbsp;&nbsp; Psellos&nbsp;Poema 20.8&nbsp;</dd> <dd>induit sibi habitum monachicum.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(2)</var></ul></div></div>
