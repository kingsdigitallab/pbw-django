<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(379)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Attacked Egypt to avenge Egyptian invasions; captured town on the Nile and ate fish; collapsed in pain and was carried back to al-Arish, where he died; body reached Jerusalem on Palm Sunday, and was buried in church of Holy Sepulchre&nbsp;</dt> <dd>Date: 1118&nbsp;anno ... millesimo centesimo octavo decimo .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 31.1-33&nbsp;</dd><dt>He died in the desert during his return form Egypt; his body was embalmed as he had demanded, and taken to Jerusalem, where it arrived during the Palm Sunday procession; it was soon buried next to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>, and a fitting mausoleum added&nbsp;</dt> <dd>Date: April 7&nbsp;palmarum ... officio&nbsp; Albert of Aachen&nbsp;XII.29&nbsp;</dd></dl></li><li><label>Description <var>(8)</var><dl><dt> Acquired a name as far as Edessa for energy, faithfulness and a praiseworthy perseverence&nbsp;</dt> <dd>strenuitatem, fidem et constantiam animi ... commendabilem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 2.1-4&nbsp;</dd><dt> Much taller than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>, fair-skinned, with dark hair and beard, pointed nose and receding chin, but not seriously so; dignified in dress and speech, more like a bishop than a lay lord; given to vices of the flesh, but circumspectly&nbsp;</dt> <dd>episcopus magis quam secularis persona videretur ... carnis dicitur lubricio inpatienter laborasse.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 2.1-19&nbsp;</dd><dt> Had a good education and was said to have gone into the church, holding several prebends; then gave up the church for unknown reasons and became a soldier, marrying <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156311.html" title="Godehilde of Tosny, wife of Baldwin I of Boulogne" >Godehilde 4001</a>; joined the crusade and ended up at Edessa&nbsp;</dt> <dd>liberalibus disciplinis convenienter imbutus clericus, ut dicitur, factus est et ... beneficia, que vulgo prebendae dicuntur ... obtinuit; tandem ex causis nobis occultis arma capescens militaria, deposito clerici habitu miles effectus est ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 1.6-29&nbsp;</dd><dt> ... of middling girth, quick with weapons, agile on horseback, active and conscientious in affairs of state; inherited same courage and martial skills as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>, closely following his example; but too much influenced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156226.html" title="Arnulf of Choques, Latin patriarch of Jerusalem" >Arnulf 4001</a>&nbsp;</dt> <dd>presertim cum domini ducis ita exiterit expressus emulator ut crimen sibi reputaret ab eius vestigiis declinare.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 2.20-34&nbsp;</dd><dt> At the first battle of Ramla he behaved most commendably, inspiring his men excellently and fighting fiercely himself&nbsp;</dt> <dd>probissime illo die rex se habuit; optimus consolator, percussor rigidus exstitit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.11.15&nbsp;</dd><dt> [in the view of the bishops and nobles of Jerusalem]: he was generous with money, well-skilled in warfare, humble in manner and supremely magnanimous&nbsp;</dt> <dd>virum liberalem pecuniae, studiosum militiae, affatu humilem, magnanimitate sublimem cognoverant.&nbsp;&nbsp; Ralph of Caen&nbsp;142&nbsp;</dd><dt> Otherwise (except in conduct to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>) a praiseworthy man in all respects&nbsp;</dt> <dd>vir alias per omnia commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 1.19&nbsp;</dd><dt>A most distinguished man, completely invincible in war&nbsp;</dt> <dd>uiro clarissimo et bellis inuictissimo.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Count&nbsp;</dt> <dd>κόμητι.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Count of Edessa&nbsp;</dt> <dd>ducem ciuitatis.&nbsp;&nbsp; Albert of Aachen&nbsp;III.24&nbsp;</dd><dt>King of Jerusalem&nbsp;</dt> <dd>regio diademate laureatus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 9.6-7&nbsp;</dd> <dd>rex Hierusalem.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>regem Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.43&nbsp;</dd> <dd>regi Hierosolymitano.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd> <dd>in regem coronatus est.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.6.1&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Had received a good education in his youth&nbsp;</dt> <dd>in adolescentia liberalibus disciplinis convenienter imbutus .&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 1.9-10&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(24)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156277.html" title="Eustace III, count of Boulogne" >Eustace 4001</a>&nbsp;</dt> <dd>fratres.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.10-12&nbsp;</dd> <dd>fratre.&nbsp;&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>&nbsp;</dt> <dd>fratres.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.10-12&nbsp;</dd> <dd>frater uterinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 1.11&nbsp;</dd> <dd>αὐτάδελφον.&nbsp;&nbsp; Anna Komnene&nbsp;343.78-79&nbsp;</dd> <dd>fratre.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.2&nbsp;</dd> <dd>اخ كندفري.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 324 (Richards I 47)&nbsp;</dd><dt> brother (full) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>&nbsp;</dt> <dd>frater ... uterinus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156152.html" title="Adelaide of Salona, countess of Sicily, queen of Jerusalem" >Adelaide 4001</a>&nbsp;</dt> <dd>stabili conubio.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.14&nbsp;</dd> <dd>(uxor).&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.51.3&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156172.html" title="Armenian second wife [Arda?] of Baldwin I of Jerusalem" >Anonyma 4005</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; Albert of Aachen&nbsp;III.31&nbsp;</dd> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 1.25&nbsp;</dd> <dd>(uxorem).&nbsp;&nbsp; Albert of Aachen&nbsp;III.31&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156311.html" title="Godehilde of Tosny, wife of Baldwin I of Boulogne" >Godehilde 4001</a>&nbsp;</dt> <dd>(uxore).&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 3.12&nbsp;</dd> <dd>(uxorem).&nbsp;&nbsp; Albert of Aachen&nbsp;II.4&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.13&nbsp;</dd> <dd>generis sui.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.31&nbsp;</dd> <dd>cognato.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.1&nbsp;</dd> <dd>cognatum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.1.1&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156431.html" title="Roger I of Sicily" >Roger 4003</a>&nbsp;</dt> <dd>[كان نسيب رجار الفرنجي].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 272 (Richards I 13)&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156278.html" title="Eustace II, count of Boulogne" >Eustace 4002</a>&nbsp;</dt> <dd>proles.&nbsp;&nbsp; Ralph of Caen&nbsp;37&nbsp;</dd><dt> son (adopted) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156191.html" title="Thoros, doux of Edessa" >Thoros 101</a>&nbsp;</dt> <dd>filium adoptiuum.&nbsp;&nbsp; Albert of Aachen&nbsp;III.21&nbsp;</dd><dt> son (adopted) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156191.html" title="Thoros, doux of Edessa" >Thoros 101</a> (?)&nbsp;</dt> <dd>(tamquam pater et filius).&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.4.16&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156448.html" title="Taphnuz, father-in-law of Baldwin I of Jerusalem" >Taftoc 4001</a>&nbsp;</dt> <dd>(socer).&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 6.31&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162081.html" title="Simon, nephew of Baldwin I" >Simon 102</a>&nbsp;</dt> <dd>(ἐξάδελφον).&nbsp;&nbsp; Anna Komnene&nbsp;431.21-22&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(137)</var><dl><dt> 'Arqa (Syria)&nbsp;</dt> <dd> en route to claim the throne in Jerusalem, he went via Tortosa to 'Arqa Archas.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.4&nbsp;</dd><dt> Acre&nbsp;</dt> <dd> at the second attempt captured Acre Ptolemidam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 1.27-28&nbsp;</dd> <dd> at the second attempt, with Genoese help, captured Acre Accon.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.25.1-4&nbsp;</dd> <dd> failed to prevent a perjured massacre at the capture of Acre Ptolemaidam.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.28&nbsp;</dd> <dd> he besieged and captured Acre عكة.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 373 (Richards I 78-79)&nbsp;</dd> <dd> made an unsuccessful attack on Acre Accaron.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.19-20&nbsp;</dd> <dd> made an unsuccessful attempt to capture Acre Accon.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.22.1&nbsp;</dd> <dd> nearly captured Acre, but was badly defeated عكة.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 61)&nbsp;</dd> <dd> unsuccessfiully attacked Acre Ptolemaida et Accon.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 25(26).10-29&nbsp;</dd> <dd> was well supplied at Acre Accon (Ptolomaidam).&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.8 &nbsp;</dd><dt> Acre: Church of the Holy Cross&nbsp;</dt> <dd> was condemned to send away <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156152.html" title="Adelaide of Salona, countess of Sicily, queen of Jerusalem" >Adelaide 4001</a> by a council in the  Church of the Holy Cross in urbe Ptolemaida in ecclesia sancte crucis.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.24&nbsp;</dd><dt> al-Arish&nbsp;</dt> <dd> died at al-Arish Laris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 31.24&nbsp;</dd><dt> Amacha&nbsp;</dt> <dd> was tricked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156230.html" title="Balak ibn Bahram ibn Artuq" >Balak 4001</a> into giving him hostages at Amacha Amacha.&nbsp;&nbsp; Albert of Aachen&nbsp;V.18-19&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> He began his journey to claim the throne of Jerusalem by travelling to Antioch Antiochiam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.4&nbsp;</dd> <dd> was offered rule over Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.31&nbsp;</dd><dt> Antioch (Pisidia)&nbsp;</dt> <dd> split from the main army at Antioch (Pisidia) Antiochiam Minorem, que ... Pisidie metropolis esse dinoscitur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 17(16).47-18(17).1&nbsp;</dd><dt> Antipatris (between Arsuf and Jaffa)&nbsp;</dt> <dd> en route to Jerusalem from Haifa, he passed Antiparis (marked as different from Arsuf) Antipatrida.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.12&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> on the advice of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156384.html" title="Pakrad the Armenian" >Pankratios 4001</a> entered Armenia Armenie.&nbsp;&nbsp; Albert of Aachen&nbsp;III.17&nbsp;</dd><dt> Arsuf&nbsp;</dt> <dd> en route to Jerusalem from Haifa, he passed Arsuf Arsuth.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.11&nbsp;</dd> <dd> hid after the second battle of Ramla, then escaped to Arsuf Arsuth.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.19.1-2.20.3&nbsp;</dd> <dd> reached safety, after the second battle of Ramla, in the town of Arsuf Assur.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.5&nbsp;</dd> <dd> When he made an attack with the aid of a visiting fleet, the defenders soon surrendered Arsuf Arsuth.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.8.3-4&nbsp;</dd> <dd> with Genoese and Pisan aid captured Arsuf Assur.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.54&nbsp;</dd> <dd> with help of Genoese fleet captured Arsuf Arsur, qui alio nomine Antipatrida apellatur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 13(14).28-55&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> soon after arrival in Jerusalem made a demonstration outside Askalon Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 8.1-8&nbsp;</dd> <dd> soon after reaching Jerusalem, he made a demonstration at Askalon Ascalonem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.4.1&nbsp;</dd><dt> Baalbek (Helioupolis, Malbec)&nbsp;</dt> <dd> went northwards via Banyas to Baalbek (Helioupolis, Malbec) Balbec.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.5&nbsp;</dd><dt> Baniyas (Valania, near Laodikeia)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156265.html" title="Daimbert, archbishop of Pisa, Latin patriarch of Jerusalem" >Daimbert 4001</a>, who were waiting at Baniyas Valenium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.33.7&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> went northwards via Tiberias to Banyas Caesaream Philippi.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.2&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> besieged and captured Beirut urbem Beritensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 13.1-57&nbsp;</dd> <dd> forced his way through a pass just north of Beirut Beryto.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.2.1-2.3.8&nbsp;</dd> <dd> was well supplied at Beirut Beryto.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.8&nbsp;</dd> <dd> with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156250.html" title="Bertrand of St Gilles, count of Tripoli" >Bertrand 4001</a> attacked Beirut Baruch.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.15&nbsp;</dd><dt> Bethlehem&nbsp;</dt> <dd> returned to Jerusalem via Bethlehem Bethleem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.5.11&nbsp;</dd> <dd> spent Christmas 1099 at Bethlehem Bethleem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.49-52&nbsp;</dd> <dd> was crowned king of Jerusalem at Bethlehem Bethleem.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.43&nbsp;</dd><dt> Bethlehem: Church of the Holy Nativity&nbsp;</dt> <dd> achieved cathedral status for the church of the  Nativity Bethleemitica ecclesia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 12.1-90&nbsp;</dd> <dd> was crowned king by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156265.html" title="Daimbert, archbishop of Pisa, Latin patriarch of Jerusalem" >Daimbert 4001</a> in the church of the  Nativity in ecclesia Bethleemitica.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 9.1-8&nbsp;</dd> <dd> was crowned king in the church of the Nativity in ecclesia beatae Mariae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.6.1&nbsp;</dd><dt> Caesarea (Palestine)&nbsp;</dt> <dd> en route to Jerusalem from Haifa, he passed Caesarea Caesaream Palaestinam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.11&nbsp;</dd> <dd> attacked and sacked Caesarea Caesaream.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.55-56&nbsp;</dd><dt> Cerez&nbsp;</dt> <dd> probably attacked Cerez Cerez.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.43&nbsp;</dd><dt> Constantinople: bridge at the end of the Golden Horn&nbsp;</dt> <dd> bravely defended the  bridge at the end of the Golden Horn pontem.&nbsp;&nbsp; Albert of Aachen&nbsp;II.13&nbsp;</dd><dt> Dandronuch&nbsp;</dt> <dd> according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> had captured Dandronuch Dandronuch.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.6&nbsp;</dd><dt> Dead Sea&nbsp;</dt> <dd> in his first expedition from Jerusalem, he passed the Dead Sea mare Mortuum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.5.1&nbsp;</dd><dt> Dog River (Syria)&nbsp;</dt> <dd> had to face ambush from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156272.html" title="Duqaq ibn Tutush of Damascus" >Dukak 4001</a> at the pass of the  Dog River (Syria) fluvium ... Canis ... transitus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 5.33-37&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> received an invitation to intervene at Edessa (Rohas, Mesopotamia) Edessa.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 2.1-32&nbsp;</dd> <dd> since there was little food to be bought in Syria, went on quickly to Edessa &nbsp; Fulcher of Chartres&nbsp;1.34.7&nbsp;</dd> <dd> with large supplies of food, arranged defence of Edessa (Rohas, Mesopotamia) urbem Edessanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 7.29-41&nbsp;</dd> <dd> was invited to intervene to protect Edessa Edissa.&nbsp;&nbsp; Albert of Aachen&nbsp;III.19&nbsp;</dd> <dd> was made duke of Edessa ciuitatis.&nbsp;&nbsp; Albert of Aachen&nbsp;III.24&nbsp;</dd><dt> Euphrates&nbsp;</dt> <dd> had to watch, helplessly, as many of his men were butchered on the other side of the Euphrates Eufraten.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.24&nbsp;</dd> <dd> on the way to Edessa, crossed the Euphrates Euphratem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.7&nbsp;</dd> <dd> rapidly extended his power to the Euphrates Eufraten.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 1.36-37&nbsp;</dd> <dd> suffered terrible losses at the Euphrates fluvium memoratum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.43.6-7&nbsp;</dd> <dd> was turned back at the crossing of the Euphrates Eufraten.&nbsp;&nbsp; Albert of Aachen&nbsp;III.19&nbsp;</dd><dt> Germanikeia&nbsp;</dt> <dd> rejoined the main army at Germanikeia Maresiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 26(25).1-3&nbsp;</dd><dt> Gistrum&nbsp;</dt> <dd> led a Frankish assault on Gistrum (unknown) Gistrum.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.4&nbsp;</dd><dt> Haifa&nbsp;</dt> <dd> despite official hostility, was able to get food at <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>'s town of Haifa Caypham.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.10&nbsp;</dd> <dd> through anxiety over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>, did not enter Haifa Cayphas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 6.46-55&nbsp;</dd><dt> Harunii&nbsp;</dt> <dd> according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> had captured Harunii Harunii.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.6&nbsp;</dd><dt> Herakleia&nbsp;</dt> <dd> went ahead down the royal road via Herakleia Heracleam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 18(17).15&nbsp;</dd><dt> Ifriqiya&nbsp;</dt> <dd> He was said to be planning an invasion of Ifriqiya افريكية.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 272 (Richards I 13)&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> went ahead down the royal road via Ikonion Yconium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 18(17).15&nbsp;</dd><dt> Jabala (Zebele)&nbsp;</dt> <dd> after leaving Laodikeia southwards, passed Jabala Gibellum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.33.7&nbsp;</dd> <dd> en route to claim the throne in Jerusalem, he went via Laodikeia to Jabala Gibellum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.4&nbsp;</dd><dt> Jaffa&nbsp;</dt> <dd> by news of his return from Antioch, drove army of Askalon from siege of Jaffa urbem Ioppensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 24.45-51&nbsp;</dd> <dd> disguised himself, and managed to escape to Jaffa يافا.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 346 (Richards I 61)&nbsp;</dd> <dd> undertook to relieve the siege of Jaffa Ioppem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.21.1-4&nbsp;</dd> <dd> was welcomed as king at Jaffa Ioppen.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 6.56-58&nbsp;</dd> <dd> was welcomed as king by the Franks at Jaffa Ioppem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.12&nbsp;</dd> <dd> won a splendid victory outside Jaffa Ioppen.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 21(22).59-75&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> at Christmas 1099, completed his pilgrimage to Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.45-52&nbsp;</dd> <dd> brought Christian Arabs to make up deficit in population of Jerusalem urbem sanctam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 27.1-36&nbsp;</dd> <dd> was ceremonially intruduced by all nationalities as king into Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 6.58-61&nbsp;</dd> <dd> was king of Jerusalem Hierusalem.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was king of Jerusalem Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.43&nbsp;</dd> <dd> was king of Jerusalem Hierosolymitano.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> was buried in the  Church of the Holy Sepulchre &nbsp; Albert of Aachen&nbsp;XII.29&nbsp;</dd> <dd> on arrival as king in Jerusalem, was conducted by Greeks, Syrians and Franks to the Church of the Holy Sepulchre ecclesia dominici Sepulchri.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.13&nbsp;</dd> <dd> was buried near his brother in the  Holy Sepulchre sub Calvaria.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 31.26-31&nbsp;</dd><dt> Jerusalem: St Anne&nbsp;</dt> <dd> to force his wife to become a nun gave endowments to the convent of  Saint Anne monasterio Sancte Anne.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.48-58&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> en route to claim the throne in Jerusalem, he went via Antioch to Laodikeia Laodiciam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.4&nbsp;</dd> <dd> on pilgrimage to Jerusalem, bought provisions at Laodikeia Laodiciam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.33.7&nbsp;</dd> <dd> on way from Edessa to claim inheritance in Jerusalem, passed though Laodikeia (Syria) Laodiciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 5.26-27&nbsp;</dd> <dd> went northwards via Tortosa to Laodikeia Laodiciam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.7&nbsp;</dd><dt> Maraqiyya&nbsp;</dt> <dd> en route to claim the throne in Jerusalem, he went via Jabala to Maraqiyya Maracleam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.4&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> had captured Melitene Malatinam.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.6&nbsp;</dd> <dd> became overlord of Melitene Meleteniam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 21.19-37&nbsp;</dd> <dd> having driven off <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106895.html" title="Danishmend Taylu, amir and founder of Danishmendid dynasty" >Danishmend 101</a>, took over Melitene Melitiniam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.35.5-6&nbsp;</dd><dt> Montreal (Transjordan)&nbsp;</dt> <dd> founded castle of Montreal Montem regalem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 26.15-33&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> defeated Tancred in a skirmish at Mopsuestia Mamistra.&nbsp;&nbsp; Albert of Aachen&nbsp;III.16&nbsp;</dd><dt> Mt Tabor&nbsp;</dt> <dd> was badly defeated by the Turks near Mt Tabor montem Thabor.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.11&nbsp;</dd><dt> Nablus&nbsp;</dt> <dd> could not prevent a destructive Turkish raid on Nablus Neapolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.49.11&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> went ahead down the royal road via Philomelion (Asia Minor) Finiminis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 18(17).15&nbsp;</dd><dt> Ramla (Palestine)&nbsp;</dt> <dd> attacked and won third Battle of Ramla (Palestine) Ramulam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 3.28&nbsp;</dd> <dd> attacked recklessly and was badly defeated at the second battle of Ramla Ramulam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.18.3-9&nbsp;</dd> <dd> attacked recklessly and was badly defeated at the second Battle of Ramla (Palestine) Ramulam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 19(20).5-37&nbsp;</dd> <dd> avoided involvement in the (second?) battle of Ramla [confused] ῾Ράμελ.&nbsp;&nbsp; Anna Komnene&nbsp;342.53&nbsp;</dd> <dd> escaped massacre of those in the citadel at Ramla (Palestine) Ramulam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 20(21).21-33&nbsp;</dd> <dd> eventually defeated Egyptian invasion at first Battle of Ramla (Palestine) Ramula.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 16(17).1-73&nbsp;</dd> <dd> suffered burns, but managed to reach Ramla الرملة.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 346 (Richards I 61)&nbsp;</dd> <dd> escaped, after the second battle, from the town of Ramla Ramnes.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.5&nbsp;</dd><dt> Ravendel (Syria)&nbsp;</dt> <dd> when its Turks fled, took over Ravendel (Syria) Rauenel.&nbsp;&nbsp; Albert of Aachen&nbsp;III.17&nbsp;</dd><dt> Samosata (on Euphrates)&nbsp;</dt> <dd> for a high price gained renown in Edessa by buying Samosata (on Euphrates) Samosatene.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 5.29-31&nbsp;</dd> <dd> as his first operation from Edessa, attacked Samosata Samusart.&nbsp;&nbsp; Albert of Aachen&nbsp;III.21&nbsp;</dd><dt> Saruj (Mesopotamia)&nbsp;</dt> <dd> besieged and captured Saruj (Mesopotamia) Sororgia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 6.1-17&nbsp;</dd> <dd> by a show of strength took over Saruj (Mesopotamia) Sororgie.&nbsp;&nbsp; Albert of Aachen&nbsp;III.25&nbsp;</dd><dt> Scandelion&nbsp;</dt> <dd> built fortress of Scandelion Scandalium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 30.1-13&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> did not really come to battle in a standoff outside Shayzar (Cesarea Magna) Caesaream.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.41-42&nbsp;</dd> <dd> faced down large Turkish army at Shayzar (Cesarea Magna) Cesaram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 11.38-43&nbsp;</dd> <dd> took part in the inconclusive confrontation at Shayzar Chezar.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.45.6&nbsp;</dd><dt> Sidon&nbsp;</dt> <dd> finally achieved the capture of Sidon Sagitte.&nbsp;&nbsp; Albert of Aachen&nbsp;XI.34&nbsp;</dd> <dd> was bought off from a planned attack on Sidon Sydon.&nbsp;&nbsp; Albert of Aachen&nbsp;X.7&nbsp;</dd> <dd> was driven away from his siege of Sidon Sagitte.&nbsp;&nbsp; Albert of Aachen&nbsp;X.51&nbsp;</dd> <dd> was well supplied at Sidon Sidonem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.8 &nbsp;</dd> <dd> with Norwegian aid captured Sidon Sydonem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 14.1-81&nbsp;</dd><dt> St Ioannes&nbsp;</dt> <dd> left knights to harry the Turks at St Ioannes Sanctum Ioannem.&nbsp;&nbsp; Albert of Aachen&nbsp;III.21&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> drove the men of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> out of Tarsos Tarsum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.3&nbsp;</dd> <dd> forced the inhabitants to replace <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>'s standard with his own at Tarsos (Cilicia) urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 21(20).17-24&nbsp;</dd> <dd> clashed with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> over Tarsos Tharsis.&nbsp;&nbsp; Albert of Aachen&nbsp;III.7-10&nbsp;</dd><dt> Tell Bashir&nbsp;</dt> <dd> he was peaceably given Tell Bashir by its people Turbezel.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.4&nbsp;</dd> <dd> received the submission of Tell Bashir Turbaisel.&nbsp;&nbsp; Albert of Aachen&nbsp;III.17-18&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> set out for home via Tiberias Tiberiadem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.2&nbsp;</dd> <dd> was severely defeated in a battle near Tiberias Tiberiadem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.49.4&nbsp;</dd><dt> Tortosa (Syria)&nbsp;</dt> <dd> en route to claim the throne in Jerusalem, he went via Maraqiyya to Tortosa Tortosam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.4&nbsp;</dd> <dd> went northwards via Baalbek to Tortosa Tortosam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.34.7&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> en route to claim the throne in Jerusalem, he went via Arqah to Tripoli Tripolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.4&nbsp;</dd> <dd> played decisive role in capture of Tripoli (Palestine) Tripolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 10.25-41&nbsp;</dd> <dd> was warned of ambushes by ruler of Tripoli (Palestine) Tripolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 5.29-32&nbsp;</dd><dt> Tulln&nbsp;</dt> <dd> was left by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a> in charge of the army at Tulln Tollenburch.&nbsp;&nbsp; Albert of Aachen&nbsp;II.4&nbsp;</dd><dt> Tyre (Palestine)&nbsp;</dt> <dd> made an unsuccessful attack on Tyre (Palestine) Tyrus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 17.1-42&nbsp;</dd> <dd> was well supplied at Tyre Tyrum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.8&nbsp;</dd> <dd> failed to capture Tyre Tyrum.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.7&nbsp;</dd><dt> Wadi Musa&nbsp;</dt> <dd> destroyed a Turkish fortress in the Wadi Musa antiqua valle Moysi.&nbsp;&nbsp; Albert of Aachen&nbsp;X.28&nbsp;</dd> <dd> in his first expedition from Jerusalem, he may have reached the Wadi Musa vallem ... in qua sanctus Moysis Domino insinuante virga silicem bis percussit ....&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.5.8&nbsp;</dd><dt>Yazur (near Ramla)&nbsp;</dt> <dd> His recklessness led to a heavy defeat at Yazur يازور.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 364 (Richards I 73)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> A horse called Gazela (in Arabic), because it was faster than other horses&nbsp;</dt> <dd>qui lingua Sarracena Gazela apellatur.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.67&nbsp;</dd><dt>Two pet lions (sent to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>)&nbsp;</dt> <dd>leones duo domitos et sibi gratissimos.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.47&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
