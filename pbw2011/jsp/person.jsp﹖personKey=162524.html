<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He led the right wing at the battle of Myriokephalon; he did not keep up the pace of the vanguard in front of him, nor use archers to keep the Turks at bay, so that his troops were beaten with heavy losses; he and others made heroic attempts to fight their way clear, but he and all his forces were wiped out&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;181.95-13&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151533.html" title="Agnes of Antioch, wife of Bela III of Hungary" >Agnes 17002</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;170.14&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a>&nbsp;</dt> <dd>(γυναικάδελφος).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;180.85&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;170.14&nbsp;</dd><dt>brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>(γυναικάδελφος).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;180.85&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Tzibritze (Phrygia)&nbsp;</dt> <dd> he was defeated and killed, leading the right wing in the defile of Tzibritze Τζιβρίτζη.&
