<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(34)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(6)</var><dl><dt> He sent a synodical letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162241.html" title="papas (patriarch) of Alexandria [1052]" >Anonymus 968</a>, patriarch of Alexandria&nbsp;</dt> <dd>&nbsp; Petros of Antioch  &nbsp;ep. synod. Alexandria (Michel) 432.1&nbsp;</dd><dt> He sent a synodical letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162242.html" title="patriarch of Jerusalem [1052]" >Anonymus 969</a>, patriarch of Jerusalem&nbsp;</dt> <dd>&nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 438.24-33&nbsp;</dd><dt> He wrote a reply to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161231.html" title="Domenico, archbishop of Grado or Aquileia, patriarch of Venice" >Dominikos 101</a>, denying his claim for his see to be a sixth patriarchate and taking a firm line on the azymes, but otherwise adopting a fairly conciliatory stance over differences between eastern and western churches&nbsp;</dt> <dd>&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 208.16-20&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>, correcting points in Michael's letter, suggesting that most differences with the westerners concerned custom, not belief, claiming that popes had been included in the diptychs during his lifetime, and hoping for peace&nbsp;</dt> <dd>&nbsp; Petros of Antioch, ep. 2&nbsp;189.1-204.40&nbsp;</dd><dt> On election to the see of Antioch, he revived an old custom by sending out synodical letters, including one to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107665.html" title="Pope Leo IX" >Leon 29</a>&nbsp;</dt> <dd>&nbsp; Petros of Antioch  &nbsp;ep. synod. Rome I (Michel) 446.30-454.4&nbsp;</dd><dt>On elevation to the patriarchate, he wrote to the clergy and people of Antioch to explain how he was selected and introduce himself as a true Antiochene&nbsp;</dt> <dd>&nbsp; Petros of Antioch  &nbsp;ep. synod. Antioch (Michel, "Botschaft") 111-118&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He had been imperial secretary to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>Ῥωνανῷ ...  τῶν ἀπορρήτων συμμεταλαμβάνων.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 440.16-18&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Imperial secretary&nbsp;</dt> <dd>τῶν ἀπορρήτων συμμεταλαμβάνων.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 440.16-18&nbsp;</dd><dt> Krites&nbsp;</dt> <dd>ταῖς ἐπαρχίαις στέλλομαι δικαστής, ἄλλοτε πρὸς ἄλλην μεταφοιτῶν.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 440.18-19&nbsp;</dd><dt> Patriarch of Antioch&nbsp;</dt> <dd> Ἀντιοχείας πατριάρχης.&nbsp;&nbsp; Skylitzes&nbsp;433.42&nbsp;</dd> <dd>Ἀντιοχείας πατριάρχην.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch II (Will) 184 tit&nbsp;</dd> <dd>πατριάρχην Θεουπόλεως μεγάλης Ἀντιοχείας.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 172 tit&nbsp;</dd> <dd>πατριάρχου Ἀντιοχείας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Antioch (Michel, "Botschaft") 116.1, 117.7&nbsp;</dd><dt>Skeuophylax of Hagia Sophia&nbsp;</dt> <dd>τῶν ἱερῶν σκευῶν τὴν ἐπιμέλειαν ....&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 440.13-16&nbsp;</dd></dl></li><li><label>Education <var>(2)</var><dl><dt>  He had primary education in Antioch, but moved to Constantinople for his secondary education&nbsp;</dt> <dd>τῆς ἐγκυκλίου παιδεύσεως.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Alexandria (Michel) 432.28-30&nbsp;</dd><dt>His primary education in Antioch increased his inborn piety; when he moved to Constantinople for his secondary education he had excellent teachers and became an advanced pupil&nbsp;</dt> <dd>&nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 440.13-16&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161245.html" title="relative by marriage of patriarch Petros III of Antioch" >Anonymus 718</a>&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch II (Will) 188.26&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162239.html" title="mother of Petros II, patriarch of Antioch" >Anonyma 244</a>&nbsp;</dt> <dd>(γεννήτορες).&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Alexandria (Michel) 432.27-28&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162240.html" title="father of Petros III, patriarch of Antioch" >Anonymus 967</a>&nbsp;</dt> <dd>(γεννήτορες).&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Alexandria (Michel) 432.27-28&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> as patriarch of Antioch, he had been born in Antioch Άνιοχείας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Antioch (Michel, "Botschaft") 117.21&nbsp;</dd> <dd> served as patriarch of Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Skylitzes&nbsp;433.42&nbsp;</dd> <dd> was born into an Antiochene family and received early education  at Antioch Ἀντιόχεια.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Alexandria (Michel) 432.27&nbsp;</dd> <dd> was patriarch of Antioch Ἀντιοχείας.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch II (Will) 184 tit&nbsp;</dd> <dd> was patriarch of Antioch Θεουπόλεως μεγάλης Ἀντιοχείας.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 172 tit&nbsp;</dd> <dd> was patriarch of Antioch Ἀντιοχεἰας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Antioch (Michel, "Botschaft") 116.1, 117.7&nbsp;</dd><dt> Babylon&nbsp;</dt> <dd> as a great see whose incumbent was not entitled patriarch, he cited Babylon Βαβυλών ἡ μεγάλη.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 212.32&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> as a great see whose incumbent was not entitled patriarch, he cited Bulgaria Βουλγαρία.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 212.31&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> moved for secondary education to Constantinople Βυζάντιον.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Alexandria (Michel) 432.29&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> he was appointed skeuophylax of Hagia Sophia &nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 440.26&nbsp;</dd><dt> Constantinople: Holy Apostles&nbsp;</dt> <dd> was appointed to an office at the Church of the Holy Apostles τοῦ θείου τῶν ἀποστόλων σηκοῦ προβάλλομαι φροντιστής.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. synod. Jerusalem (Michel) 440.23-24&nbsp;</dd><dt>Khorasan&nbsp;</dt> <dd> as a great see whose incumbent was not entitled patriarch, he cited Khorasan ῾Ρωμἀγυρις ἤτοι τὸ Χοροσάν.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 212.32-33&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
