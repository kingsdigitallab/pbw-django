s (Thrace)&nbsp;</dt> <dd> approached with his friends (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111575.html" title="Koutzomites, friend of the patrikios Bryennios" >Anonymus 5020</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106750.html" title="Basileios Kourtikios" >Basileios 61</a>) and climbed up the walls of Traianoupolis (Thrace) Τραϊανουπόλεως.&nbsp;&nbsp; Bryennios&nbsp;227.18, 229.14-24&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
