<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(38)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> As he buried <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>, he began to sicken with grief, though he was able to approve <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>, because of his popularity, and crown him; he died after three weeks&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;XII.29&nbsp;</dd><dt>Died, to be replaced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156316.html" title="Gormond/Garmond of Piquigny, Latin patriarch of Jerusalem" >Gormond 4001</a>&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 6.35-37&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> Friend of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a> and a learned man&nbsp;</dt> <dd>comitis Normannorum familiaris, vir litteratus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 11.6-7&nbsp;</dd><dt> Firstborn of Satan and son of perdition ... intensely malicious as he was and the sower of discord ... both rich and clever in evil-doing&nbsp;</dt> <dd>primogenitus Sathane, perdicionis filius ... sicuti maliciosissimus erat et scandalorum sator ... et dives erat et prudens ut faceret malum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 7.1-13&nbsp;</dd><dt> Priest, son of a priest and notorious in crusader gossip for loose living&nbsp;</dt> <dd>infra sacros ordines constitutum et sacerdotis filium et de nimia notatum incontinentia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 1.27-52&nbsp;</dd><dt> Friend and chaplin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a>&nbsp;</dt> <dd>domini Normannorum comitis familiaris et capellanus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 18.20&nbsp;</dd><dt>A cleric of great knowledge and eloquence&nbsp;</dt> <dd>clericus magne scientie et facundie.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.8, VI.38&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Archdeacon of Jerusalem&nbsp;</dt> <dd>archidiaconatum habens eiusdem civitatis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 7.10&nbsp;</dd><dt> Chancellor of the Church of Jerusalem&nbsp;</dt> <dd>cancellarium sancte ecclesie Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.39&nbsp;</dd><dt>Patriarch of Jerusalem (Latin)&nbsp;</dt> <dd>in sedem patriarchalem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 4.8-9&nbsp;</dd> <dd>Ierosolimorum patriarcha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 15.2-3&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>A learned man&nbsp;</dt> <dd>vir litteratus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 11.7&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156273.html" title="Emelota, wife of Eustace Garnier" >Emelota 4001</a>&nbsp;</dt> <dd>(neptem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 15.7-8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Chocques&nbsp;</dt> <dd> was from Chocques Zokes.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.8&nbsp;</dd><dt> Jericho&nbsp;</dt> <dd> gave his niece as a dowry Jericho Iericho.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 15.7-13&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> was elected patriarch of Jerusalem (sedem patriarchalem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 4.1-13&nbsp;</dd> <dd> was patriarch of Jerusalem Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.24&nbsp;</dd><dt>Jerusalem: Mount of Olives&nbsp;</dt> <dd> preached to crusaders on reconciliation after procession to  Mount of Olives montem Oliveti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 11.1-8&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Cleric&nbsp;</dt> <dd>clericus.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.8&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
