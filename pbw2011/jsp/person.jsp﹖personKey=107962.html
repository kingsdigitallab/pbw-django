<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(19)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> The elder of the two brothers [probably Nikephoros, not <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>] was unwilling to think, hear or do anything wrong, straightforward and not particularly curious&nbsp;</dt> <dd>ἁπλοῦς τὴν ψυχὴν, μηδέν τι τῶν ἔξω περιεργαζόμενος.&nbsp;&nbsp; Psellos&nbsp;Keroularios 352&nbsp;</dd><dt> He was a link between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a> (he was probably at the latters wedding)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 84.323&nbsp;</dd><dt>Lived with the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>συνόντας αὐτῷ.&nbsp;&nbsp; Zonaras&nbsp;18.5.4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Droungarios&nbsp;</dt> <dd>δρουγγάριον.&nbsp;&nbsp; Psellos&nbsp;Letters (Maltese) 17.1&nbsp;</dd><dt> Genikos&nbsp;</dt> <dd>γενικῷ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 117.363 tit.&nbsp;</dd> <dd>γενικῷ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 174.441 tit.&nbsp;</dd><dt> Genikos logothetes&nbsp;</dt> <dd>γενικῷ  λογοθέτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Krites&nbsp;</dt> <dd>κριτῶν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Proedros&nbsp;</dt> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He is pictured as sweating and out of breath in following a difficult passage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s letter, and the writer then decided to change his language level&nbsp;</dt> <dd>μεθαρμοστέον τὸν λόγον.&nbsp;&nbsp; Psellos&nbsp;Letters (Maltese) 17.22-26&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(13)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>&nbsp;</dt> <dd>τοὺς αὐταδέλφους.&nbsp;&nbsp; Skylitzes&nbsp;498.38&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>ἐξαδέλφων.&nbsp;&nbsp; Oath of Eudokia&nbsp;76-79&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>ἀνεψιούς.&nbsp;&nbsp; Skylitzes&nbsp;498.39&nbsp;</dd> <dd>(θεῖον).&nbsp;&nbsp; Psellos&nbsp;Keroularios 351&nbsp;</dd> <dd>ἀνεψιῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀνεψιούς.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 117.1&nbsp;</dd> <dd>τοὺς αὐτοῦ ἀνεψιούς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.9&nbsp;</dd> <dd>ἀνεψιῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;57.8 / 43.13&nbsp;</dd> <dd>ἀνεψιοὺς.&nbsp;&nbsp; Zonaras&nbsp;18.5.4&nbsp;</dd> <dd>ἀδελφόπαιδας.&nbsp;&nbsp; Zonaras&nbsp;18.4.4 &nbsp;</dd> <dd>ἀδελφιδοὺς.&nbsp;&nbsp; Zonaras&nbsp;18.3.18, 18.5.9&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157545.html" title="elder brother of Michael Keroularios" >Anonymus 2105</a>&nbsp;</dt> <dd>ἀπέτεκε.&nbsp;&nbsp; Psellos&nbsp;Keroularios 311&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>&nbsp;</dt> <dd>(ἀνεψιούς).&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 117.1&nbsp;</dd> <dd>(ἀνεψιούς).&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 117.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Constantinople: Blachernai&nbsp;</dt> <dd> was arrested and taken to the shore at Blachernai τῆς ἐν Βλαχέρναις ἀκτῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;105.13&nbsp;</dd><dt>Prokonnesos (Marmara)&nbsp;</dt> <dd> was banished to Proikonnesos (Marmara) Προικονήσου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;105.14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
