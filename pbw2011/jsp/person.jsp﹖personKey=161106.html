<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(22)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was of Turcoman stock&nbsp;</dt> <dd>التركماني.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 282-283 (Richards I 21)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Lord of Hisn Kayfa&nbsp;</dt> <dd>صاحب حصن كيفا.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 355 (Richards I 67)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160794.html" title="amir of Damascus, brother of Suqman ibn Artuq (mythical)" >Anonymus 26134</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.32&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160880.html" title="Shams al-Dawla Chokurmish, Turkish ruler of Mosul" >Chokurmish 26101</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.38&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162737.html" title="Savanj, besieged by Fatimids in Jerusalem" >Savanj 101</a>&nbsp;</dt> <dd>ابن عم.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 283 (Richards I 21)&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108494.html" title="Artuq, Turkish amir" >Artuk 101</a>&nbsp;</dt> <dd>ابن ارتك.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 283 (Richards I 21)&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162916.html" title="nephew of Suqman ibn Artuq, killed by Chokurmish" >Anonymus 1105</a>&nbsp;</dt> <dd>(عم).&nbsp;&nbsp; Ibn al-Athir&nbsp;X 374 (Richards I 79)&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162738.html" title="Yaquti, besieged by Fatimids in Jerusalem" >Yaquti 101</a>&nbsp;</dt> <dd>عم.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 283 (Richards I 21)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Baghdad&nbsp;</dt> <dd> He was summoned to Baghdad by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> بغداد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 355 (Richards I 67)&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> was beaten off with heavy losses from Edessa Edissa.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.44&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> He won a great victory with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160880.html" title="Shams al-Dawla Chokurmish, Turkish ruler of Mosul" >Chokurmish 26101</a> at Harran [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 374-375 (Richards I 89-80)&nbsp;</dd><dt> Hisn Kayfa&nbsp;</dt> <dd> He was lord of Hisn Kayfa حصن كيفا.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 355 (Richards I 67)&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> had been ruler of Jerusalem Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.32&nbsp;</dd> <dd> he was assigned Jerusalem by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161189.html" title="Taj al-Dawla Tutush, brother of sultan Malik-Shah" >Tutush 101</a> البيت المقدس.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 283 (Richards I 21)&nbsp;</dd><dt> Saruj (Mesopotamia)&nbsp;</dt> <dd> He launched an attack on the Franks from Saruj, but lost both the battle and the town سروج.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 325 (Richards I 47)&nbsp;</dd><dt>Tikrit&nbsp;</dt> <dd> On the way from Hisn Kayfa to Baghdad, he captured Tikrit by a trick and sacked it تكريت.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 355 (Richards I 67)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
