<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>She, first daughter of the second marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>, was honoured by her father as much as his beloved eldest daughter from his first marriage, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162631.html" title="beloved eldest daughter of Konstantinos, nephew of Keroularios, married to Iasites" >Anonyma 267</a>; they were brought up in the same house [emphasising the high status of the grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161523.html" title="Ioannes Tzetzes, man of letters" >Ioannes 459</a>]&nbsp;</dt> <dd>μιᾷ τῶν πρῴην θυγατρῶν τῇ ὑπερφιλουμένῃ, τῇ συμπαρεύνῳ λέγω δὲ αὐτοῦ τοῦ Ἰασίτου, ἰσοτιμῶν καὶ τῷ αὐτῷ κλουβῷ συνεμβιβάζων.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 602-604&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>&nbsp;</dt> <dd>(γεννᾷ).&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 601&nbsp;</dd><dt> grandmother (maternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161523.html" title="Ioannes Tzetzes, man of letters" >Ioannes 459</a>&nbsp;</dt> <dd>μητρομήτωρ.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 585&nbsp;</dd><dt>daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157490.html" title="second wife of Konstantinos, nephew of Michael Keroularios" >Anonyma 2120</a>&nbsp;</dt> <dd>(ἀφ᾽ ἧς ... γεννᾷ).&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 597-601&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
