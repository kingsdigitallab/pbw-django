<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(8)</var><dl><dt> The teacher and foremost champion of the Bogomil heresy ... dressed as a monk, with an austere expression and a thin beard, tall in stature and very resourceful in exploiting impiety&nbsp;</dt> <dd>διδάσκαλον καὶ κορυφαῖον πρωτοστάτην τῆς βογομιλικῆς αἱρέσεως ... τὸ ἔνδυμα μοναχός, κατεσκληκὼς τὸ πρόσωπον, τὴν ὑπήνην ψιλός, εὐμήκης τὴν ἡλικίαν, πολυτροπώτατος μεταχειρίσασθαι τὴν ἀσέβειαν.&nbsp;&nbsp; Anna Komnene&nbsp;486.60-68&nbsp;</dd><dt> He had twelve disciples, which he called "apostles", and some female "apostles", women of bad and depraved character&nbsp;</dt> <dd>μαθήτριας.&nbsp;&nbsp; Anna Komnene&nbsp;486.55-57&nbsp;</dd><dt> The enemy of truth&nbsp;</dt> <dd>ὁ τῆς ἀληθείας ἐχθρός.&nbsp;&nbsp; Zonaras&nbsp;18.23.22&nbsp;</dd><dt> Leader of the Bogomil heresy&nbsp;</dt> <dd>ἡ τῶν Βογομίλων ἀνεφάνη αἵρεσις, ἧς κατῆρχε Βασίλειος.&nbsp;&nbsp; Glykas&nbsp;621.14-15&nbsp;</dd><dt> That deadly one &nbsp;</dt> <dd>τὸν ὀλέθριον ἐκεῖνον.&nbsp;&nbsp; Zonaras&nbsp;18.23.24&nbsp;</dd><dt> Learning the deadly doctrines of the error in fifteen years and teaching them for fifty-two he filled almost the whole inhabited world with his corruption&nbsp;</dt> <dd>ὅς ἐν ἔτεσι μὲν πεντεκαίδεκα τὰ τῆς πλάνης μαθὼν ὀλέθρια δόγματα, ἐν δὲ δυσὶ καὶ πεντήκοντα διδάξας αὐτά, πᾶσαν σχεδὸν τὴν οἰκουμένην τῆς οἰκείας λύμης ἐνέπλησεν.&nbsp;&nbsp; Zonaras&nbsp;18.23.21&nbsp;</dd><dt> Herald and great teacher of the Bogomil heresy and creator of their missionaries was a certain doctor called Basil, wearing the habit of a monk but clad in Satan himself&nbsp;</dt> <dd>τῆς δὲ τοιαύτης αἱρέσεως κῆρυξ ἦν καὶ μέγας διδάσκαλος καὶ προβολεὺς τῶν παρ ᾿ αὐτοῖς ἀποστόλων Βασίλειός τις λεγόμενος ἰατρός, σχῆμα μὲν περικείμενος μοναχοῦ, αὐτὸν δ ᾿ἐκεῖνον ἐνδεδυμένος τὸν σατανᾶν.&nbsp;&nbsp; Zonaras&nbsp;18.23.20&nbsp;</dd><dt>That evil spirit&nbsp;</dt> <dd>ἐκεῖνον τὸν κακοδαίμονα.&nbsp;&nbsp; Zonaras&nbsp;18.23.23&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Constantinople&nbsp;</dt> <dd> became a resident of Constantinople τῇ τῶν πόλεων βασιλίδι.&nbsp;&nbsp; Zonaras&nbsp;18.23.22&nbsp;</dd><dt>Constantinople: Hippodrome&nbsp;</dt> <dd> He was burned in a pyre built in a huge trench in the hippodrome ἱπποόδρομον.&nbsp;&nbsp; Anna Komnene&nbsp;491.30&nbsp;</dd> <dd> was made victim of fire in  Hippodrome τῷ τῆς ἱππηλασίας θεάτρῳ.&nbsp;&nbsp; Zonaras&nbsp;18.23.25&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Anna Komnene&nbsp;486.54&nbsp;</dd><dt>Physician&nbsp;</dt> <dd>ἰατρός.&nbsp;&nbsp; Glykas&nbsp;621.15&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(2)</var><dl><dt>Bogomil&nbsp;</dt> <dd>Bogomil ἡ τῶν Βογομίλων ἀνεφάνη αἵρεσις, ἧς κατῆρχε Βασίλειος.&nbsp;&nbsp; Glykas&nbsp;621.14-15&nbsp;</dd> <dd>Bogomil Βογομίλων.&nbsp;&nbsp; Anna Komnene&nbsp;486.55&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
