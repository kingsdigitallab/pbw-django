</div>

<table width="100%">
<tr><td><h2><span>Συμβάτιος (Symbatios&nbsp;101)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/108328</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(15)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died suddenly while still very young&nbsp;</dt> <dd>αἰφνιδίως τῶν τῆδε ἀπέπτη ἐν αὐτῶ τῶ τῆς νεότητος ἄνθει.&nbsp;&nbsp; Iveron&nbsp;2.178.5&nbsp;</dd><dt>Had died by January 1093 when his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107466.html" title="Kale, wife of Symbatios Pakourianos" >Kale 102</a> declared her acceptance to be the executor of his will (drafted in 1090)&nbsp;</dt> <dd>τοῦ ἀποιχομένου ... τοῦ τὸν βίον λιπόντος.&nbsp;&nbsp; Iveron&nbsp;2.169.1&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>A peaceful and honest man&nbsp;</dt> <dd>ἄνδρες εἰρηνοποιοὶ καὶ χριστοί.&nbsp;&nbsp; Iveron&nbsp;2.146.18&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Kouropalates&nbsp;</dt> <dd>κουροπαλάτης.&nbsp;&nbsp; Iveron&nbsp;2.149.51, 2.154.2, 2.169.1-2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Pakourianos&nbsp;</dt> <dd>Πακουριάνος.&nbsp;&nbsp; Iveron&nbsp;2.149.51, 2.154.2, 2.169.1-2&nbsp;</dd></dl></li><li><label>Kinship <var>(4)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108247.html" title="Sergios, brother of Symbatios Pakourianos" >Sergios 102</a>&nbsp;</dt> <dd>αὐτάδελφος.&nbsp;&nbsp; Iveron&nbsp;2.149.52, 2.154.9&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108011.html" title="Niketas, brother-in-law of Symbatios Pakourianos" >Niketas 124</a>&nbsp;</dt> <dd>(γυναικαδέλφω).&nbsp;&nbsp; Iveron&nbsp;2.154.10&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108247.html" title="Sergios, brother of Symbatios Pakourianos" >Sergios 102</a>&nbsp;</dt> <dd>ἑτεροθαλῆ τούτου αὐτάδελφον.&nbsp;&nbsp; Iveron&nbsp;2.178.7&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107466.html" title="Kale, wife of Symbatios Pakourianos" >Kale 102</a>&nbsp;</dt> <dd>(συμβίου).&nbsp;&nbsp; Iveron&nbsp;2.155.14, 2.169.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Athos: Iveron&nbsp;</dt> <dd> asked in his will to be buried at the monastery of  Iveron τῆ σεβασμία μονῆ τοῦ Ἁγίου Ὅρους τῶν Ἰβήρων.&nbsp;&nbsp; Iveron&nbsp;2.155.14&nbsp;</dd><dt> Belabisda (Macedonia)&nbsp;</dt> <dd> owned and bequeathed to his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107466.html" title="Kale, wife of Symbatios Pakourianos" >Kale 102</a> his proasteion of Belabisda (Macedonia) τὴν Βελαβίσδαν.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd><dt> Moustoniane (Macedonia)&nbsp;</dt> <dd> owned and bequeathed to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108247.html" title="Sergios, brother of Symbatios Pakourianos" >Sergios 102</a> his proasteion of Moustoniane (Macedonia) τὴν Μουστονιάνην.&nbsp;&nbsp; Iveron&nbsp;2.154.9&nbsp;</dd><dt> Radolibos (Macedonia)&nbsp;</dt> <dd> owned and bequeathed to his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107466.html" title="Kale, wife of Symbatios Pakourianos" >Kale 102</a> his proasteion of Radolibos (Macedonia) τὴν Ραδολήβους.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd><dt> Soudaga (Macedonia)&nbsp;</dt> <dd> was granted by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>?) and bequeathed to his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107466.html" title="Kale, wife of Symbatios Pakourianos" >Kale 102</a> the proasteion of Soudaga (Macedonia) Σουδάγα.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd><dt>Theotokos tou Spelaiou (Strymon)&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108284.html" title="Stephanos Chrysodaktylos, magistros and vestarches, man of the kaisar" >Stephanos 116</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107353.html" title="Ioannes Melidones, krites of the hippodrome" >Ioannes 182</a> to the disputed properties of the Theotokos tou Spelaiou (Strymon) τῆ μονῆ τῆς ὑπεραγίας Θεοτόκου τοῦ Σπηλαίου.&nbsp;&nbsp; Iveron&nbsp;2.146.14&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(7)</var><dl><dt> 50 pounds of gold in cash&nbsp;</dt> <dd>παρέλαβον εἰς πρόσωπον καὶ προῖκα αὐτῆς λίτρας πεντήκοντα διὰ χαράγματος.&nbsp;&nbsp; Iveron&nbsp;2.154.5&nbsp;</dd><dt> 8 geldings, 20 mares, a saddle with golden reins&nbsp;</dt> <dd>εὐνούχων ἀλόγων ἄλογα ὀκτώ ... φορβάδια εἵκοσι ... τὸ χρυσόν μου σελοχάλινον.&nbsp;&nbsp; Iveron&nbsp;2.154.8-10&nbsp;</dd><dt> A garment&nbsp;</dt> <dd>τὸ ἱμάτιόν μου τὸ δωρηθέν μοι παρὰ τοῦ βασιλέως ἡμῶν.&nbsp;&nbsp; Iveron&nbsp;2.154.10-11&nbsp;</dd><dt> A purple garment with fur, a golden coat, 2 velvet garments one of which with white fur&nbsp;</dt> <dd>τὸ ὀξύ μου ἱμάτιον τὸ μετὰ τῆς γούνας καὶ τὸ καβάδιόν μου το χρυσοῦν ... ἱμάτια χάσδια δύο ἐξ ὧν τὸ ἓν μετὰ γούνας ἄσπρης.&nbsp;&nbsp; Iveron&nbsp;2.155.11&nbsp;</dd><dt> The proasteia of Radolibos and Belabisda&nbsp;</dt> <dd>τό γε προάστειόν μου τὴν Ραδολήβους...καὶ τὸ ἕτερον προάστειον μου τὴν Βελαβίσδαν.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd><dt> The proasteion of Moustoniane&nbsp;</dt> <dd>τὸ προάστειόν μου τὴν Μουστονιάνην.&nbsp;&nbsp; Iveron&nbsp;2.154.9&nbsp;</dd><dt>The proasteion of Soudaga&nbsp;</dt> <dd>προάστειόν μου τὸ λεγόμενον Σουδάγα.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Abas&nbsp;</dt> <dd>Συμβατικίω.&nbsp;&nbsp; Iveron&nbsp;2.178.4&nbsp;</dd></dl></li></ul></div></div>
