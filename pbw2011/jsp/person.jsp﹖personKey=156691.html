<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>In the battle against the Pechenegs near Dristra, he was swept forward by the fighting further than he should towards the enemy wagons, and was mortally wounded&nbsp;</dt> <dd>καιρίαν πληγεὶς πέπτωκεν.&nbsp;&nbsp; Anna Komnene&nbsp;212.69-72&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Might he be he noble star of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to whom Psellos refers?&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 6.232&nbsp;</dd><dt> He and his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a> were young men with no experience of the misery of war&nbsp;</dt> <dd>νέοι καὶ τῆς τῶν μόθων κακότητος ἄγευστοι.&nbsp;&nbsp; Anna Komnene&nbsp;210.31-33&nbsp;</dd><dt>Like his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a>, he was exceptional in attractive appearance and strength ... tall and extremely well-proportioned ... just like lion cubs&nbsp;</dt> <dd>... κατά τε σώματος ὥραν καὶ ῥώμην διαφέροντας τῶν πολλῶν ... ὑψηλοὺς καὶ ἰσομέτρους ὥσπερ ὑπὸ κανόνα ... σκύμνους οἷον λέοντος.&nbsp;&nbsp; Anna Komnene&nbsp;271.6-11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Basileus&nbsp;</dt> <dd>βασιλεῖ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 3.226&nbsp;</dd><dt> Despotes&nbsp;</dt> <dd>δεσπότῃ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 3.226&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητοι.&nbsp;&nbsp; Anna Komnene&nbsp;205.70&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Diogenes&nbsp;</dt> <dd>Διογένει.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 3.226&nbsp;</dd></dl></li><li><label>Kinship <var>(5)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>αὐτάδελφος.&nbsp;&nbsp; Anna Komnene&nbsp;270.96&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a>&nbsp;</dt> <dd>(υἱεῖς).&nbsp;&nbsp; Anna Komnene&nbsp;130.21&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>(μητέρα).&nbsp;&nbsp; Anna Komnene&nbsp;271.23&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>υἱεῖς.&nbsp;&nbsp; Anna Komnene&nbsp;130.21&nbsp;</dd> <dd>(πατρός).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 3.226&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
