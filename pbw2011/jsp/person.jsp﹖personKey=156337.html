<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Hearing of the loss of his plunder, he rode to save it, but was not wearing armour, and so was killed by an arrow from behind; his body was carried to Nazareth and Mt Tabor, where he was buried with great grief, and the attack on Sidon was postponed&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;X.6&nbsp;</dd><dt>Soon after building of Toron, in fighting the Damascenes, he was repulsed twice in one day, but received more troops and fought a third time; he won the battle, inflicted heavy losses but was killed by an arrow&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 5.24-34&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> An outstanding warrior against the attacks of the gentiles, who in the land of the gentiles could not be wearied day or night by battles and ambushes, so long as his life lasted&nbsp;</dt> <dd>uir bellator precipuus aduersus gentiles impetus, qui bellis et insidiis non die, non nocte in terra gentilium fatigari potuit, quamdiu uita incolumis fuit.&nbsp;&nbsp; Albert of Aachen&nbsp;X.3&nbsp;</dd><dt>A warlike youth&nbsp;</dt> <dd>iuuenis bellicosus.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.65&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160935.html" title="Gerard of Fauquembergues" >Gerard 26107</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;X.6&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Banyas (Paneas)&nbsp;</dt> <dd> was killed at Banyas (Paneas) Caesarea Philippi.&nbsp;&nbsp; Albert of Aachen&nbsp;X.5&nbsp;</dd><dt> Mt Tabor (monastery)&nbsp;</dt> <dd> was buried at Mt Tabor (monastery) montem Thabor.&nbsp;&nbsp; Albert of Aachen&nbsp;X.6&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> was lord of Tiberias Tiberiade.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.21.1&nbsp;</dd> <dd> received a conditional grant of Tiberias Tabariam.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.45&nbsp;</dd> <dd> was made lord of Tiberias Tyberiadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 9.27&nbsp;</dd><dt>Toron (Lebanon)&nbsp;</dt> <dd> built the castle of Toron (Lebanon) Toronum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 5.1-16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
