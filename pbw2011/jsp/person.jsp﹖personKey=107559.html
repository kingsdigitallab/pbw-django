<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Had great faith in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a>, was a pious and God-fearing man&nbsp;</dt> <dd>Εἶχε γὰρ πίστιν εἰς τὸν ὅσιον πολλήν...ἦν γὰρ ὁ ἄνθρωπος εὐλαβὴς καὶ φοβούμενος τὸν Θεόν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;143&nbsp;</dd><dt> Rather simple and faint-hearted&nbsp;</dt> <dd> Ἀφελέστερος γὰρ ὢν ἄλλως καὶ μαλακώτερος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;239.28&nbsp;</dd><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt>A sensible and learned man, endowed with all the virtues characterising a statesman&nbsp;</dt> <dd>ἀνὴρ νουνεχής τε καὶ λόγιος καὶ πᾶσι κομῶν τοῖς καλοῖς ὁπόσα πολιτικὸν ἄνδρα κοσμοῦσι.&nbsp;&nbsp; Bryennios&nbsp;261.2-3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(14)</var><dl><dt> Anthypatos&nbsp;</dt> <dd>ἀνθυπάτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Epi ton deeseon&nbsp;</dt> <dd>ἐπὶ τῶν δεήσεων.&nbsp;&nbsp; Patmos: Acts&nbsp;1.60, 337.188, 343.255&nbsp;</dd><dt> Imperial notarios&nbsp;</dt> <dd>νοταρίῳ τοῦ βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Katepano of the imperial axiomata&nbsp;</dt> <dd>κατεπάνω τῶν ἀξιωμάτων.&nbsp;&nbsp; Anna Komnene&nbsp;113.85-86&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτου.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Oikeios of the emperor&nbsp;</dt> <dd>οἰκείου ἀνθρώπου τῆς βασιλείας μου.&nbsp;&nbsp; Patmos: Acts&nbsp;1.60, 337.188&nbsp;</dd><dt> Praitor&nbsp;</dt> <dd>πραίτωρα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Praitor of Hellas and Peloponnesos&nbsp;</dt> <dd>῾Ελλὰς ... καὶ Πέλοπος ἡ νῆσος ... πραίτωρα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>εἰς προέδρους τότε τέλων.&nbsp;&nbsp; Bryennios&nbsp;261.1-2&nbsp;</dd><dt> Protonotarios of the dromos&nbsp;</dt> <dd>πρωτονοταρίου τοῦ δρόμου.&nbsp;&nbsp; Italos trial&nbsp;l. 160&nbsp;</dd><dt>Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Patmos: Acts&nbsp;1.60, 337.188, 343.255&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Anna Komnene&nbsp;113.85&nbsp;</dd> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Italos trial&nbsp;ll. 159-160&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(11)</var><dl><dt>Choirosphaktes&nbsp;</dt> <dd>τοῦ Χοιροσφάκτου.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd> <dd>Χοιροσφάκτης.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;239.26&nbsp;</dd> <dd>Χοιροσφάκτης.&nbsp;&nbsp; Bryennios&nbsp;261.1&nbsp;</dd> <dd>Χοιροσφάκτης.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;143&nbsp;</dd> <dd>Χοιροσφάκτου.&nbsp;&nbsp; Patmos: Acts&nbsp;1.60, 343.255&nbsp;</dd> <dd>Χοιροσφάκτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Χοιροσφάκτην.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Χοιροσφάκτην.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Χοιροσφάκτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Χοιροσφάκτην .&nbsp;&nbsp; Anna Komnene&nbsp;112.64&nbsp;</dd> <dd>Χοιροσφάκτου.&nbsp;&nbsp; Italos trial&nbsp;l. 160&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>ἐκ τοῦ κήδους οἰκειότητα.&nbsp;&nbsp; Bryennios&nbsp;263.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd><dt> Derkos (Thrace): Christ Saviour&nbsp;</dt> <dd> owned a property near the monastery of  Christ Saviour τῆς μονῆς.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;143&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> was praitor of Hellas ῾Ελλάς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Hellas and Peloponnesos&nbsp;</dt> <dd> was praitor of Hellas and Peloponnesos ῾Ελλὰς ... καὶ Πέλοπος ἡ νῆσος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Peloponnesos&nbsp;</dt> <dd> was praitor of Peloponnesos Πέλοπος ἡ νῆσος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Theodoroupolis (Thrace)&nbsp;</dt> <dd> was sent by Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) on an embassy to Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) at Theodoroupolis (Thrace) τὴν Θεοδωρούπολιν.&nbsp;&nbsp; Bryennios&nbsp;261.6-7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>A property near the monastery of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a> (at Derkos)&nbsp;</dt> <dd>κτῆμα πλησίον τῆς μονῆς.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;143&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
