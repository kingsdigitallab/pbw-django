<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> A close associate of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes) and superior to many in both words and experience&nbsp;</dt> <dd>τὰ πρῶτα φέρων τῷ βασιλεῖ.&nbsp;&nbsp; Attaleiates: History&nbsp;167.15-17 / 124.14-15&nbsp;</dd><dt>Was well known for his wisdom and knowledge, and was considered a practical and most reasonable man by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a>&nbsp;</dt> <dd>διὰ τὸ περιφανὲς τῆς τούτου φρονήσεως καὶ γνώσεως.&nbsp;&nbsp; Attaleiates: History&nbsp;187.17-20, 192.9-10 / 138.23-25, 142.4-5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Logothetes ton hydaton&nbsp;</dt> <dd>τὸ τοῦ λογοθέτου τῶν ὑδάτων ὀφφίκιον.&nbsp;&nbsp; Attaleiates: History&nbsp;167.16 / 124.14&nbsp;</dd><dt> Protovestes&nbsp;</dt> <dd>πρωτοσβέστης.&nbsp;&nbsp; Attaleiates: History&nbsp;167.14-15 / 124.13&nbsp;</dd><dt> Protovestiarios&nbsp;</dt> <dd>πρωτοβεστιάριος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.2&nbsp;</dd><dt>Vestiarios&nbsp;</dt> <dd>πρωτοβεστιάριος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Maleses&nbsp;</dt> <dd>Μαλέσης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.3&nbsp;</dd> <dd>Μαλέσης.&nbsp;&nbsp; Attaleiates: History&nbsp;167.15 / 124.13&nbsp;</dd> <dd>Μαλέσης.&nbsp;&nbsp; Zonaras&nbsp;18.16.21&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111540.html" title="children of Basileios Maleses" >Anonymi 5012</a>&nbsp;</dt> <dd>(τῶν ἰδίων τέκνων).&nbsp;&nbsp; Attaleiates: History&nbsp;188.3 / 139.5-6&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Constantinople&nbsp;</dt> <dd> was taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> on his campaign against Constantinople εἶχε γὰρ μεθ ᾿ ἑαυτοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;187.12-14 / 138.20&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
