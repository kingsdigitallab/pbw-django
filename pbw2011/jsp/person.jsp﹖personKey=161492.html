<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died, deeply depressing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161523.html" title="Ioannes Tzetzes, man of letters" >Ioannes 459</a>; Tzetzes wrote a brief metrical lament&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;138.2-4&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was described in the letter as "the tongue and eye of the Holy Synod", which was identified in a scholion as referring to Ioannes&nbsp;</dt> <dd>γλῶττα δὲ καὶ ὀφθαλμὸς τῆς ἱερᾶς γερουσίας.&nbsp;&nbsp; Tzetzes, Letters&nbsp;scholion to Ep. 94, 172.17-19&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Exarchos of all Asia&nbsp;</dt> <dd>ἔξαρχος πάσης Ἀσίας.&nbsp;&nbsp; Council of 1147&nbsp;309&nbsp;</dd><dt>Metropolitan (archbishop) of Ephesos&nbsp;</dt> <dd>ἀρχιεπίσκοπος Ἐφέσου.&nbsp;&nbsp; Council of 1147&nbsp;309&nbsp;</dd> <dd>μητροπολίτῃ Ἐφέσου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;71 tit&nbsp;</dd> <dd>μητροπολίτου Ἐφέσου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;123.2&nbsp;</dd> <dd>ἀρχιερεὺς τῆς Ἐφέσου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;scholion to Ep. 94, 172.17-19&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Kolpotos&nbsp;</dt> <dd>Κολπωτῷ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;71 tit&nbsp;</dd> <dd>Κολπωτός.&nbsp;&nbsp; Tzetzes, Letters&nbsp;scholion to Ep. 94, 172.17-19&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161609.html" title="Konstantinos, bishop of Dalisanda [1157]" >Konstantinos 281</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;123.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Asia (all)&nbsp;</dt> <dd> was exarchos of all Asia Ἀσίας (πάσης).&nbsp;&nbsp; Council of 1147&nbsp;309&nbsp;</dd><dt>Ephesos&nbsp;</dt> <dd> he was metropolitan of Ephesos Ἐφέσου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;123.2&nbsp;</dd> <dd> was archbishop of Ephesos Ἐφέσου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;scholion to Ep. 94, 172.17-19&nbsp;</dd> <dd> was metropolitan (archbishop) of Ephesos Ἐφέσου.&nbsp;&nbsp; Council of 1147&nbsp;309&nbsp;</dd> <dd> was metropolitan of Ephesos Ἐφέσου.&nbsp;&nbsp; Tzetzes, Letters&nbsp;71 tit&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
