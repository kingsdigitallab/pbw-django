<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> A crafty and cunning man&nbsp;</dt> <dd>vir argutus et versipellis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 18.33-34&nbsp;</dd><dt> Being extremely rich. powerful and with supreme authority, used to speak rather freely about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a>&nbsp;</dt> <dd>vir et ditissimus et potens et supreme auctoritatis, libere satis ... loquebatur.&nbsp;&nbsp; William of Tyre&nbsp;bk.18, 1.6-8&nbsp;</dd><dt> A man from the Limousin, insufficiently respectable either in education or character&nbsp;</dt> <dd>Lemovicensem natione, hominem absque litteris et conversationis non satis honeste.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 18.25-27&nbsp;</dd><dt>An able and extremely rich man&nbsp;</dt> <dd>vir sollers et locupletissimus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.36&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Deacon&nbsp;</dt> <dd>subdiaconum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 18.25&nbsp;</dd><dt>Patriarch of Antioch (Latin)&nbsp;</dt> <dd>ὁ ᾿Αντιοχείας ἀρχιερεύς, ὃν αὐτοὶ ὁμογενῆ σφίσιν ἐφιστᾶσι, πατριάρχην δῆθεν αὐτὸν κλεΐζοντες.&nbsp;&nbsp; Kinnamos&nbsp;181.12-14&nbsp;</dd> <dd>patriarch Antiochensis.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>elegerunt sibi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 18.25&nbsp;</dd> <dd>patriarcha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.36&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Latin (Latin)&nbsp;</dt> <dd>ὁμογενῆ.&nbsp;&nbsp; Kinnamos&nbsp;181.13&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>kin of <a class="s02 x9
