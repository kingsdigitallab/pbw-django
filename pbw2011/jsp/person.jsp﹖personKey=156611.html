<div class="xlt">

<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(20)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was strangled; but the responsibility was not so much with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161188.html" title="Buzan, Turkish amir of Edessa" >Bozan 101</a>, who sent the murderers, as with his master the sultan <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;195.75-78&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was a clever man who enjoyed danger&nbsp;</dt> <dd>δεινὸς γὰρ ὢν ὁ ἀνὴρ καὶ φιλοκίνδυνος.&nbsp;&nbsp; Anna Komnene&nbsp;189.53-54&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Amir of Nicaea&nbsp;</dt> <dd>ἀμηρᾶν.&nbsp;&nbsp; Anna Komnene&nbsp;222.65&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156739.html" title="Poulchases, Turkish commander (perhaps Abul-Gazi), brother of Abul-Kasim" >Poulchases 15001</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Anna Komnene&nbsp;188.50&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Constantinople&nbsp;</dt> <dd> to allow the construction of Kibotos, he was hospitably entertained in Constantinople βασιλεύουσαν.&nbsp;&nbsp; Anna Komnene&nbsp;191.48&nbsp;</dd><dt> Halykai (or Kyparission, Bithynia)&nbsp;</dt> <dd> transferred shipbuilding operations to Halykai Ἁλυκάς.&nbsp;&nbsp; Anna Komnene&nbsp;190.16&nbsp;</dd><dt> Isfahan&nbsp;</dt> <dd> tried to bribe <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a> at Isfahan Σπαχᾶ.&nbsp;&nbsp; Anna Komnene&nbsp;195.66&nbsp;</dd><dt> Kios (Bithynia)&nbsp;</dt> <dd> began to build a fleet at Kios Κίον.&nbsp;&nbsp; Anna Komnene&nbsp;190.95&nbsp;</dd><dt> Kyparission (or Halykai, Bithynia)&nbsp;</dt> <dd> transferred shipbuilding operations to Kyparission Κυπαρισσίον.&nbsp;&nbsp; Anna Komnene&nbsp;190.16&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> ravaged Byzantine lands as far as the Sea of Marmara Προποντίδος.&nbsp;&nbsp; Anna Komnene&nbsp;189.55&nbsp;</dd><dt>Nicaea&nbsp;</dt> <dd> was amir of Nicaea Νίκαιαν.&nbsp;&nbsp; Anna Komnene&nbsp;188.45&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
