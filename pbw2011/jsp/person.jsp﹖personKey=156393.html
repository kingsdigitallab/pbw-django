<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died in the same year as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> (in fact 3 years before)&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.48-49&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Though <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162862.html" title="(Bertha, countess of Holland), first wife of Philip I of France" >Anonyma 278</a>, his legitimate queen, had borne him <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162349.html" title="Louis VI the Fat, King of France" >Louis 103</a>, he became infatuated with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156249.html" title="Bertrade de Montfort, mother of king Fulk of Jerusalem" >Bertrada 4001</a> and illegally drove his wife away&nbsp;</dt> <dd>contra legem ecclesiasticam, amore predicte comitisse infatuatus, expulerat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.41-44&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt>King of France&nbsp;</dt> <dd>ῥηγὶ Φραγγίας.&nbsp;&nbsp; Anna Komnene&nbsp;359.13&nbsp;</dd> <dd>regis Francie.&nbsp;&nbsp; Albert of Aachen&nbsp;II.7&nbsp;</dd> <dd>in Francia rege.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.1.1-3&nbsp;</dd> <dd>regis Francorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.24&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(15)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156336.html" title="Hugh of Vermandois, brother of Philip I of France" >Hugh 4001</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.3&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Anna Komnene&nbsp;301.64&nbsp;</dd> <dd>fratrem.&nbsp;&nbsp; Albert of Aachen&nbsp;II.7&nbsp;</dd> <dd>fratrem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.3&nbsp;</dd> <dd>frater.&nbsp;&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.11-15, bk. 21, 5.24&nbsp;</dd> <dd>(θυγατέρων).&nbsp;&nbsp; Anna Komnene&nbsp;359.14&nbsp;</dd> <dd>(filia).&nbsp;&nbsp; Albert of Aachen&nbsp;XII.19&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156263.html" title="Constance, daughter of Philip I of France, wife of Bohemond of Taranto" >Constance 4001</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.11-12&nbsp;</dd> <dd>(θυγατέρων).&nbsp;&nbsp; Anna Komnene&nbsp;359.14&nbsp;</dd> <dd>(filiam).&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.29.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162349.html" title="Louis VI the Fat, King of France" >Louis 103</a>&nbsp;</dt> <dd>(susceperat).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.43&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>&nbsp;</dt> <dd>socer.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.49&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162862.html" title="(Bertha, countess of Holland), first wife of Philip I of France" >Anonyma 278</a>&nbsp;</dt> <dd>(uxorem suam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.41-42&nbsp;</dd><dt>husband (de facto) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156249.html" title="Bertrade de Montfort, mother of king Fulk of Jerusalem" >Bertrada 4001</a>&nbsp;</dt> <dd>affectione maritali contra leges ecclesiasticas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 14.33-36&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt>France&nbsp;</dt> <dd> was king of France Francie.&nbsp;&nbsp; Albert of Aachen&nbsp;II.7&nbsp;</dd> <dd> was king of France Francia.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.1.1-3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
