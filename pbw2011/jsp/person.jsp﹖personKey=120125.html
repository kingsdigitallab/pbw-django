<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(91)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died in his 96th year and his skull subsequently performed many miracles&nbsp;</dt> <dd>Date: on December 2 of the year 6619 since the creation of the world&nbsp;?? ??????? ??? ?????????? ?????, ????? ??? ??????? ?????? ??????????????? ???????????? ??????????????? Ἐτελειώθη.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;260&nbsp;</dd></dl></li><li><label>Description <var>(10)</var><dl><dt> For more than 50 years he abstained from cooked food, wine, grapes and other fruit except from quinces, and refused to interrupt his fast fearing that he might be unable to start again&nbsp;</dt> <dd>Πεντήκοντα γὰρ ἔτη καὶ πρὸς εἶχε μὴ γευσάμενος ἑψητοῦ ἢ οἴνου ἢ σταφυλῆς ἢ ἄλλης τινὸς ὀπώρας νεαρᾶς πάρεξ κυδωνίων.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;191&nbsp;</dd><dt> After becoming a monk he never washed his feet again, nor his face, wore only one tunic even before, put on his sandals in winter only, slept on the right of his bed never turning to the left, and always prayed before going to bed&nbsp;</dt> <dd>οὐκ ἔνιψε τοὺς πόδας αὐτοῦ ὕδατι, ἀλλ ᾿ οὐδὲ τὴν ὄψιν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;191-194&nbsp;</dd><dt> Every time he would have a meal he used to greet the Theotokos and the True Cross&nbsp;</dt> <dd>χαιρετίζειν τὴν ὑπεραγίαν Θεοτόκον καὶ τὸν Τίμιον Σταυρόν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;209-211&nbsp;</dd><dt> Started his ascetic lifestyle at the age of 30, spent 60 years as an ascetic and never fell ill, and only in the last 3 years after he reached the age of 93 did he feel somewhat unwell as a result of both his old age and his ascetic lifestyle&nbsp;</dt> <dd>τριακοστὸς ὢν ἀπήρξατο τῆς ἀσκήσεως αὐτοῦ σὺν Θεῷ. Καὶ ἑξήκοντα ἕτη ἀσκήσας...οὐκ ἠσθένησεν ἐν τοῖς τοσούτοις ἔτεσιν...Ἐνενηκοστὸς δὲ τρίτος γεγονὼς τοὺς τρεῖς ποτὲ μὲν ἐνόσει μικρόν, ποτὲ δὲ οὔ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;249&nbsp;</dd><dt> Avoided becoming known to or getting to know many people and especially those who were illustrious and his humility matched his greatness, but God honoured him so much that he sent emperors with their entire household to seek his blessing&nbsp;</dt> <dd> Ἔφευγε μέντοι καὶ τὸ γνωρίζεσθαι ἢ γνωρίζειν τοὺς πολλοὺς καὶ μάλιστα τῶν κατὰ κόσμον λαμπρῶν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;211&nbsp;</dd><dt> Lived for more some 60 years on bread, vegetables and water&nbsp;</dt> <dd>περὶ τὰ ἑξήκοντα ἔτη ἐλάσας ζῶν ἄρτῳ καὶ λαχάνοις καὶ ὕδατι.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;243&nbsp;</dd><dt> Surpassed all his peers in both intelligence and wisdom, avoided their frivolous gatherings, and his virtuous behaviour earned him the sobriquet child-old man&nbsp;</dt> <dd>παιδαριογέροντα αὐτὸν ἀποκαλοῦντες.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;44-46&nbsp;</dd><dt> Was hard of hearing at the time when the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) visited him, when he was 90 years old&nbsp;</dt> <dd> Ἐκώφευε δὲ μικρὸν τῷ τότε ὁ ὅσιος.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;243&nbsp;</dd><dt> Was united to another monk (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120109.html" title="monk visited by Alexios I Komnenos" >Anonymus 594</a>) through their common love for God&nbsp;</dt> <dd>ἦν γνωστὸς τῷ ὁσίῳ καὶ οὕτως ἀμφότεροι συνεδέδεντο τῇ κατὰ Θεὸν ἀγάπῃ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;211&nbsp;</dd><dt>Was a monk for some 40 years when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a> visited him, during which he had never had a lamp in his cell&nbsp;</dt> <dd>Τεσσαράκοντα ἔτη ἔχεις καὶ πρὸς μὴ εἰσαγαγὼν φῶς ἐν τῷ κελλίῳ σου.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;219&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Anagnostes&nbsp;</dt> <dd>ἀναγνώστου.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;44&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Learnt the holy scriptures from a young age, although only partially&nbsp;</dt> <dd>ἐκ βρέφους τὰ ἱερὰ γράμματα μεμαθηκώς, μᾶλλον δὲ ὀλίγα ἐξ αὐτῶν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;44&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120127.html" title="Michael/Matthaios, brother of Kyrillos Phileotes" >Michael 223</a>&nbsp;</dt> <dd>ὁμαίμονα.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;101&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120083.html" title="daughter of Kyrillos Phileotes" >Anonyma 195</a>&nbsp;</dt> <dd>(τῆς θυγατρὸς αὐτοῦ).&nbsp;&nbsp; Kyrillos Phileotes&nbsp;80&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120099.html" title="son of Kyrillos Phileotes" >Anonymus 584</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Kyrillos Phileotes&nbsp;121&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120115.html" title="monk, nephew of Kyrillos Phileotes" >Anonymus 600</a>&nbsp;</dt> <dd>(ἀδελφιδοῦς).&nbsp;&nbsp; Kyrillos Phileotes&nbsp;245&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Chonai&nbsp;</dt> <dd> wished to venerate the miracle of the archangel Michael at Chonai ἐν Χώναις.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;94&nbsp;</dd><dt> Chonai: Archangel&nbsp;</dt> <dd> prayed before the icon of the archangel Michael at  Archangel ἐν τῷ ναῷ τοῦ ἀρχιστρατήγου Μιχαήλ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;98&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> used to visit every Friday Constantinople ἐν Κωνσταντινουπόλει.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;83&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> used to venerate every Friday the Theotokos at  Blachernai ἐν Βλαχέρναις.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;83&nbsp;</dd> <dd> was stopped on his way back from the Theotokos at  Blachernai τῆς Θεοτόκου.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;86&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> took part in an expedition to the forts of the Danube εἰς τὰ παρὰ Δούναβιν φρούρια.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;63&nbsp;</dd><dt> Derkos (Thrace): Christ Saviour&nbsp;</dt> <dd> was tonsured at the monastery of  Christ Saviour μονῇ τοῦ Θεοῦ καὶ Σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;107&nbsp;</dd><dt> Neapolis (on Bosporos)&nbsp;</dt> <dd> was interrogated by the kourator at the village of Neapolis (on Bosporos) τὸ χωρίον Νεάπολιν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;86&nbsp;</dd><dt> Philea (Thrace)&nbsp;</dt> <dd> owned a church dedicated to Christ near his village of Philea (Thrace) τοῦ χωρίου.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104&nbsp;</dd> <dd> was born in the village of Philea (Thrace) ἐν τῷ χωρίῳ Φιλέᾳ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;44&nbsp;</dd><dt>Rome&nbsp;</dt> <dd> arrived and venerated the tombs of the apostles in Rome  Ῥώμην.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>ἀποκαρείς.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;107&nbsp;</dd></dl></li><li><label>Possession <var>(3)</var><dl><dt> A church dedicated to Christ near his village (Philea)&nbsp;</dt> <dd> Ἐκέκτηντο δὲ πλησίον τοῦ χωρίου αὐτῶν ἐκκλησίαν προγονικὴν τῷ τοῦ Θεοῦ καὶ Σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ ὀνόματι σεμνυνομένην.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;104, 231&nbsp;</dd><dt> A few vineyards&nbsp;</dt> <dd>τοὺς ὀλιγοστοὺς ἀμπελῶνας αὐτοῦ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;99&nbsp;</dd><dt>A house (in a village on Lake Derkos)&nbsp;</dt> <dd>τῆς οἰκίας αὐτοῦ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;78&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Kyriakos&nbsp;</dt> <dd>Κυριακέ, τοῦτο γὰρ ἦν ὄνομα αὐτῷ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;57&nbsp;</dd></dl></li></ul></div></div>
