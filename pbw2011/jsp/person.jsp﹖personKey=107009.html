<h1><span>Eirene Doukaina, wife of Alexios I&nbsp;&nbsp;&nbsp;&nbsp;M XI / E XII</span></h1>
</div>
</div>

Permalink: http://db.pbw.kcl.ac.uk/id/person/107009</h2> -->
<table width="100%">
<tr><td><h2><span>δεσποίνης (BBÖ I.28, Polemis 26, Skoulatos 83, cf. Varzos 15-I.87, Mullett 37) (Eirene&nbsp;61)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107009</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(73)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She died after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, but before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161329.html" title="Theodora, wife of Ioannes, son of Nikephoros Bryennios" >Theodora 25001</a>, in the series of major blows to affect the Komnenian house in the period&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX.169-170&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136) &nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;210-211&nbsp;</dd></dl></li><li><label>Description <var>(24)</var><dl><dt> When advancing time dulled the fiery darts of love in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, then he directed his love towards her and was wholehearted in affection for her, and wanted to be virtually inseparable from her&nbsp;</dt> <dd>ἐπεὶ δ᾿ ὁ χρόνος προήκων τῷ αὐτοκράτορι τὰ πυρφόρα βέλη τοῦ ἔρωτος ἤμβλυνε, τότε πρὸς τὴν Αὐγούσταν τρέψας τὸν ἔρωτα ὅλος ἦν τῆς πρὸς ἐκείνην στοργῆς καὶ ἤθελεν εἶναι σχεδὸν αὐτῆς ἀδιάσπαστος.&nbsp;&nbsp; Zonaras&nbsp;18.24.15&nbsp;</dd><dt> Such was <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s subsequent disposition towards her, and then she had great power, and continued thus as long as he remained physically strong&nbsp;</dt> <dd>τοιαύτη μὲν οὖν τῇ βασιλίσσῃ ἐς ὕστερον ἡ διάθεσις, καὶ μεγάλα τότε ἠδύνατο καὶ εἶχεν οὕτω μέχρις ἂν ἔρρωτο τὸ σῶμα τῷ βασιλει.&nbsp;&nbsp; Zonaras&nbsp;18.24.16&nbsp;</dd><dt> On campaign she kept herself away from people's eyes as far as possible, making herself available only to the needy, to whom she gave away both money and advice&nbsp;</dt> <dd>οὐ χρημάτων δὲ μετεδίδου τοῖς πένησι μόνον, ἀλλὰ καὶ τὰ λῴονα συνεβούλευε.&nbsp;&nbsp; Anna Komnene&nbsp;367.68-368.80&nbsp;</dd><dt> She was the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s unsleeping guard&nbsp;</dt> <dd>τὸν ἀνύστακτον τοῦ αὐτοκράτορος φύλακα.&nbsp;&nbsp; Anna Komnene&nbsp;385.51&nbsp;</dd><dt> Was engaged night and day in the study of divine scripture together with her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>)&nbsp;</dt> <dd>περὶ τὴν τῶν θείων λόγων ἐξερεύνησιν διὰ πάσης νυκτὸς καὶ ἡμέρας διαπονουμένων.&nbsp;&nbsp; Anna Komnene&nbsp;165.54-56&nbsp;</dd><dt> Was frequently found by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> with her favourite reading, Maximos the Confessor: at Anna's protests, she admitted the difficulty of Maximos' work, but said she could not tear herself away from it&nbsp;</dt> <dd>τοὺς λόγους διερευνωμένης τῶν δογματιστῶν ἁγίων πατέρων, μάλιστα δὲ τοῦ φιλοσόφου Μαξίμου καὶ μάρτυρος.&nbsp;&nbsp; Anna Komnene&nbsp;165.57-68&nbsp;</dd><dt> On campaign she was armed only with zeal, struggle against the passions, and sincere faith&nbsp;</dt> <dd>ἡ περὶ τὰ πράγματα δραστηριότης καὶ τὸ κατὰ τῶν παθῶν ἐπιπληκτικώτατον καὶ ἡ ἀνυπόκριτος πίστις.&nbsp;&nbsp; Anna Komnene&nbsp;367.58-59&nbsp;</dd><dt> Her marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> made him the only Komnenian whom her powerful Doukas clan could support&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;75.12-17&nbsp;</dd><dt> Towards her <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> was neither averse initially nor especially devoted, but when mastered by lust he was not wholly just towards his marriage bed, so that she had been smitten by darts of jealousy&nbsp;</dt> <dd>πρὸς δὲ τὴν κοινωνὸν τοῦ βίου ὁ βασιλεὺς οὗτος οὔτ᾿ ἀποστρόφως εἶχε τὸ πρότερον οὔτε λίαν ἐκείνῃ προσέκειτο. ἀφροδισίων δ᾿ ἡττώμενος οὐ πάνυ τὰ ἐς εὐνὴν ἐτύγχανε δίκαιος.&nbsp;&nbsp; Zonaras&nbsp;18.24.14&nbsp;</dd><dt> Was fifteen years old when her husband came to the throne and she went to live in the lower palace&nbsp;</dt> <dd>πεντεκαιδέκατον ἔτος ἄγουσαν.&nbsp;&nbsp; Anna Komnene&nbsp;89.60-61&nbsp;</dd><dt> When she had to go on campaign with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> she devoted herself to good works, appearing in public as empress only when occassion demanded and blushing as she did so&nbsp;</dt> <dd>οὐ πάνυ τι δημοσιεύεσθαι ἤθελεν.&nbsp;&nbsp; Anna Komnene&nbsp;364.78-365.87&nbsp;</dd><dt> Her beauty was not studied, the result of careful make-up, but natural and unaffected; she showed all the traditional imperial virtues, and easily made the transition from the luxury of the court to the simplicity of the monastery&nbsp;</dt> <dd>ἤνθει ... ὁ λειμὼν  ἀμελούμενος.&nbsp;&nbsp; Italikos&nbsp;148.25-151.8&nbsp;</dd><dt> She was beautiful and fascinating, particularly effective at cutting down the swaggerer and encouraging the shy (a detailed physical encomium)&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;94.14-95.46&nbsp;</dd><dt> Her endurance of the blows of family losses was compared to mythological heroines (Niobe, Hecuba) and to substances of proverbial strength (steel, diamond)&nbsp;</dt> <dd>σὺ δ᾽ ἀλλ᾽ ἔτλης καὶ ἔμεινας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.60-85&nbsp;</dd><dt> Still very young when her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>) was approaching death&nbsp;</dt> <dd>τοὺς παῖδας αὐτοῦ κομιδῇ νέους.&nbsp;&nbsp; Bryennios&nbsp;219.14&nbsp;</dd><dt> Married <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> legally&nbsp;</dt> <dd>κατὰ νόμους συνῆπτο.&nbsp;&nbsp; Anna Komnene&nbsp;75.15&nbsp;</dd><dt> She was from a family of triple emperors and generals&nbsp;</dt> <dd>τὸ γένος ἐκ τριγονίας βασιλικόν.&nbsp;&nbsp; Italikos&nbsp;148.13-24&nbsp;</dd><dt> She was overflowing with grace, shining with the beauty of her body and the splendour of her character&nbsp;</dt> <dd>καὶ γὰρ ἦν χαρίτων ἡ νεᾶνις ἀνάπλεως, ὥρᾳ τε σώματος διαλάμπουσα καὶ ἠθῶν ἀγλαΐαις.&nbsp;&nbsp; Bryennios&nbsp;221.8-10&nbsp;</dd><dt> She wished neither to be seen nor to be heard beyond the minimum: she was such a miracle of modesty&nbsp;</dt> <dd>τοσοῦτον ἦν ἐκείνη χρῆμα θαυμάσιον εἰς αίδῶ.&nbsp;&nbsp; Anna Komnene&nbsp;365.92-93&nbsp;</dd><dt> Noble fruit of the imperial Doukas clan&nbsp;</dt> <dd>τοῦ Δουκικοῦ βασιλείου ῥιζώματος, οὗ...ἐξέφυ καρπὸς εὐγενής.&nbsp;&nbsp; Bryennios&nbsp;69.12-13&nbsp;</dd><dt> Because she had great power, her son-in-law (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>) Bryennios the kaisar was also very strong&nbsp;</dt> <dd>τῆς δὲ βασιλίσσης μέγα δεδυνημένης, καὶ τῷ κηδεστῇ τῷ Βρυεννίῳ τῷ καίσαρι πολλή τις ἦν ἰσχὺς.&nbsp;&nbsp; Zonaras&nbsp;18.26.14&nbsp;</dd><dt> Since as an empress she could not avoid the company of men, she kept total control both on her gaze and on her tongue, so that nothing should seem bold or blameworthy, either from her or her companions&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;237.9-23&nbsp;</dd><dt> She (like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) had all the virtues, and especially modesty, frugality in eating and drinking, and generosity in alms for the poor&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;237.24-241.16&nbsp;</dd><dt>She was one of the four deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family given daily commemoration in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;210-211&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(17)</var><dl><dt> Augousta&nbsp;</dt> <dd>τῇ Αὐγούστῃ.&nbsp;&nbsp; Glykas&nbsp;622.13&nbsp;</dd> <dd>Αὐγούσταν.&nbsp;&nbsp; Zonaras&nbsp;18.21.15, 18.22.22&nbsp;</dd> <dd>Αυγούστα.&nbsp;&nbsp; Zonaras&nbsp;18.24.14, 18.24.15, 18.26.2, etc.&nbsp;</dd> <dd>αὐγούστῃ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;235&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούσταν.&nbsp;&nbsp; Anna Komnene&nbsp;364.79&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>δεσποίνης.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.11&nbsp;</dd> <dd>βασιλίσσῃ.&nbsp;&nbsp; Zonaras&nbsp;18.22.29&nbsp;</dd> <dd>βασιλίσσῃ.&nbsp;&nbsp; Zonaras&nbsp;18.24.16&nbsp;</dd> <dd>βασιλίς.&nbsp;&nbsp; Zonaras&nbsp;18.24.17, 18.24.22&nbsp;</dd> <dd>τῶν βασιλέων.&nbsp;&nbsp; Anna Komnene&nbsp;5.10&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Anna Komnene&nbsp;367.51-52&nbsp;</dd> <dd>βασιλίς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;5.90&nbsp;</dd> <dd>βασιλίς.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II, tit&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;6.32&nbsp;</dd><dt>Despoina&nbsp;</dt> <dd>δεσποίνης.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;1, 3 etc.&nbsp;</dd></dl></li><li><label>Education <var>(3)</var><dl><dt> A woman cultivated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154535.html" title="Michael Italikos, man of letters" >Michael 20130</a> who was an empress from the previous generation, who did little work and showed little sense in theological learning&nbsp;</dt> <dd>γυναῖκα βραχύπονον καὶ ὀλιγόνουν τὰ θεῖα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;6.30-32&nbsp;</dd><dt> She asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154535.html" title="Michael Italikos, man of letters" >Michael 20130</a> to improvise an encomium for her before her theatron; she was praised as very learned, an enthusiast for literature and an inspiration for an orator speaking before her&nbsp;</dt> <dd>πασῶν βασιλίδων λογιωτέρα.&nbsp;&nbsp; Italikos&nbsp;146.1-147.24&nbsp;</dd><dt>She was inseparable from her daughter <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, and imparted to her the delicacy and restraint in manner and dress for which she was famous; she also chose <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161483.html" title="eunuch grammatikos who instructed Anna Komnene" >Anonymus 727</a>, her instructor in grammar&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;257.13-265.8&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δουκαίνῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δουκῶν ῥίζης ὅρπηκες.&nbsp;&nbsp; Tornikes, Georgios&nbsp;235.14-15&nbsp;</dd></dl></li><li><label>Kinship <var>(82)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154942.html" title="Nikephoros Doukas Palaiologos, sebastos" >Nikephoros 20151</a>&nbsp;</dt> <dd>(ἀδελφιδοῦς).&nbsp;&nbsp; Anna Komnene&nbsp;473.13&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>θυγάτριον.&nbsp;&nbsp; Anna Komnene&nbsp;94.16&nbsp;</dd> <dd>(πατρός).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;6&nbsp;</dd> <dd>(πατρός).&nbsp;&nbsp; Kecharitomene&nbsp;1846&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>(μητέρα).&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.11&nbsp;</dd> <dd>(μητρί).&nbsp;&nbsp; Anna Komnene&nbsp;89.61&nbsp;</dd> <dd>(μητρός).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;11&nbsp;</dd> <dd>(μητρός).&nbsp;&nbsp; Kecharitomene&nbsp;1853&nbsp;</dd><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>τῇ πρωτοτόκῳ τῶν θυγατέρων.&nbsp;&nbsp; Bryennios&nbsp;221.4-5&nbsp;</dd><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>τῇ πρωτοτόκῳ τῶν θυγατέρων.&nbsp;&nbsp; Bryennios&nbsp;221.4-5&nbsp;</dd><dt> daughter-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(πενθερᾶς).&nbsp;&nbsp; Kecharitomene&nbsp;1858&nbsp;</dd><dt> daughter-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>(πενθεροῦ).&nbsp;&nbsp; Kecharitomene&nbsp;1856&nbsp;</dd><dt> granddaughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>&nbsp;</dt> <dd>(μάμμη).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;1&nbsp;</dd><dt> granddaughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>τῆς θυγατριδῆς.&nbsp;&nbsp; Bryennios&nbsp;235.28&nbsp;</dd> <dd>ἐγγόνη.&nbsp;&nbsp; Zonaras&nbsp;18.21.15&nbsp;</dd> <dd>(τῷ πρὸς πατρὸς αὐτῆς πάππῳ).&nbsp;&nbsp; Anna Komnene&nbsp;89.61-62&nbsp;</dd> <dd>(πάππου).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;26&nbsp;</dd><dt> granddaughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111770.html" title="Traianos/Trojan, son of John Vladislav of Bulgaria" >Traianos 101</a>&nbsp;</dt> <dd>(πάππου).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;28&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161331.html" title="Alexios, son of Nikephoros (Eu)Phorbenos and Maria Komnene" >Alexios 25002</a>&nbsp;</dt> <dd>μήτηρ μητρός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII.a.7-8&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161476.html" title="Eirene Doukaina, daughter of Anna Komnene" >Eirene 25003</a>&nbsp;</dt> <dd>(ἐγγόνης).&nbsp;&nbsp; Kecharitomene&nbsp;1821&nbsp;</dd><dt> kin (on her mother's side) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161209.html" title="Radomir Aaron, Bulgarian aristocrat and emissary of Alexios I" >Radomir 102</a>&nbsp;</dt> <dd>μητρόθεν συγγενής.&nbsp;&nbsp; Anna Komnene&nbsp;244.84&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109367.html" title="Andronikos Komnenos, son of Alexios I" >Andronikos 108</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II, tit&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Kecharitomene&nbsp;1806&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>(τῇ πρώτῃ θυγατρί).&nbsp;&nbsp; Glykas&nbsp;622.17&nbsp;</dd> <dd>(θυγάτριον).&nbsp;&nbsp; Zonaras&nbsp;18.22.22&nbsp;</dd> <dd>(τὴν πρεσβυτέραν των θυγατέρων).&nbsp;&nbsp; Zonaras&nbsp;18.24.19&nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Anna Komnene&nbsp;5.10&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Anna Komnen
