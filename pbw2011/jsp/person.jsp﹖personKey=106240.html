0)</var><dl><dt> Athos: Hilandar&nbsp;</dt> <dd> granted the abandoned monastery of Zygou to the monastery of  Hilandar τοῦ Χελανταρίου.&nbsp;&nbsp; Hilandar&nbsp;115.21&nbsp;</dd> <dd> issued a chrysobull granting to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157411.html" title="Stefan Nemanja, grand zupan of Raska" >Stephanos 157</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157404.html" title="Sava of Serbia, son of Stefan Nemanja" >Sabas 109</a> the monastery of  Hilandar τοῦ Χελανταρίου.&nbsp;&nbsp; Hilandar&nbsp;108.26&nbsp;</dd><dt> Athos: Vatopedi&nbsp;</dt> <dd> granted the monastery of Hilandar to  Vatopedi τοῦ Βατοπεδίου.&nbsp;&nbsp; Hilandar&nbsp;102.6&nbsp;</dd><dt> Athos: Zygou&nbsp;</dt> <dd> granted to Hilandar the abandoned monastery of  Zygou τοῦ Ζυγοῦ.&nbsp;&nbsp; Hilandar&nbsp;115.22&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> delivered to the Latins Constantinople βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Kleinchroniken&nbsp;149.89&nbsp;</dd><dt> Hagios Georgios Dysikos (Thrakesion)&nbsp;</dt> <dd> confirmed with a chrysobull the donation of properties by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120314.html" title="Ioannes Palanites, founder of monastery at Phygella" >Ioannes 350</a> to the monastery of Hagios Georgios Dysikos (Thrakesion) μονῆ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.115.9&nbsp;</dd><dt> Nesi (Crete)&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120191.html" title="Arsenios, hegoumenos of Patmos" >Arsenios 106</a> for Patmos the property called Nesi (Crete) Νησί.&nbsp;&nbsp; Patmos: Acts&nbsp;1.210.21&nbsp;</dd><dt> Nesi: Hagios Nikolaos at Psychros&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120191.html" title="Arsenios, hegoumenos of Patmos" >Arsenios 106</a> the monastery of  Hagios Nikolaos at Psychros (Crete) τὸ μοναστήριον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.210.20&nbsp;</dd><dt>Patmos: Theologos&nbsp;</dt> <dd> granted a tax exemption on the Cretan peroperties of the monastery of  Theologos Θεολόγου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.110.7&nbsp;</dd> <dd> granted an additional exkousseia for a ship of 500 modioi to the monastery of  Theologos μονῆ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.105.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Bambakorabdos&nbsp;</dt> <dd>τοῦ Βαμβακοράβδου.&nbsp;&nbsp; Kleinchroniken&nbsp;62.1&nbsp;</dd></dl></li></ul></div></div>
