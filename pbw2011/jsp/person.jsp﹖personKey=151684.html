<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(15)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> defeating thousands or tens of thousands of armed men reminded him of Phokas or Tzimiskes, and made him suspect flattery; however, he can give later personal testimony that Manuel fought whole Turkish regiments&nbsp;</dt> <dd>... ἕως εἰς ὄψιν ἦλθέ μοι τὰ τοῦ πράγματος ἐν μέσοις καὶ αὐτῷ πολεμίοις οὕτω τυχὸν περιειλημμένῳ κἀκ τοῦ σχεδὸν ὁρῶντι τὸν αὐτοκράτορα τοῦτον φάλαγξιν ὅλαις ἀντικαθιστάμενον Περσικαῖς.&nbsp;&nbsp; Kinnamos&nbsp;192.3-193.1&nbsp;</dd><dt> Details of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s return from Cilicia go beyond his project, since he was not an eye-witness, nor did he have a reliable informant&nbsp;</dt> <dd>᾿Αλλὰ ταῦτα μὲν πρὸς ἀκρίβειαν ἱστορεῖν ὑπόσχεσιν οἶμαι ὑπερβαίνει τὴν ἡμετέραν,  ... ἅτε μηδὲ αὐτοπτήσαντι ταῦτα μηδὲ τὸ πιστὸν ἐντεῦθεν λαβόντι.&nbsp;&nbsp; Kinnamos&nbsp;20.19-22&nbsp;</dd><dt> Does not approve of meddling in the nature of God; but admires <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, who, hearing that the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a> had miscarried, swore to be childless if wrong, but to have a male child if right; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106239.html" title="Emperor Alexios II Komnenos" >Alexios 2</a> was born soon after&nbsp;</dt> <dd>φύσιν θεοῦ πολυπραγμονεῖν ἀνθρώπῳ γε ὄντι οὔκουν ἀνέγκλητον.&nbsp;&nbsp; Kinnamos&nbsp;256.12-257.11&nbsp;</dd><dt> Having discussed vexed problems of Aristotle with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, he can witness that Manuel solved many in a natural way; he also clarified many difficult points in the scriptures (but this is not the place to discuss that)&nbsp;</dt> <dd>ἔγωγέ τοι πολλάκις αὐτῷ τῶν ᾿Αριστοτέλους διαλεξάμενος πολλὰ τῶν πολυζητήτων αὐτοφυῶς ἐπιλυόμενα ἔγνων ... ἅπερ ἐμοὶ ἐνθάδε γεγράψεσθαι ἄπο νόμων ἔδοξεν εἶναι ἱστορικῶν.&nbsp;&nbsp; Kinnamos&nbsp;290.22-291.7&nbsp;</dd><dt> He has seen <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, in a medical crisis, cutting veins and dispensing drugs to patients&nbsp;</dt> <dd>φλέβας εἶδον αὐτὸν ἔγωγε τέμνοντα καὶ φάρμακα νοσοῦσι τεχνιτῶν ἀπορίᾳ παρεχόμενον.&nbsp;&nbsp; Kinnamos&nbsp;190.11-13&nbsp;</dd><dt> He has so far talked about both continents, but now he will have to concentrate on Asian activities ... claims to have talked of subsidies to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a> (not in our text)&nbsp;</dt> <dd>ἤπειρον ἑκατέραν ... ὅσα ἐπὶ ᾿Ασίας ... χρήματα ὥσπερ ἔφην μεγάλα πρὸς βασιλέως κεκομισμένος.&nbsp;&nbsp; Kinnamos&nbsp;291.8-12&nbsp;</dd><dt> Mention of the king of the Czechs (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=151804.html" title="Vladislav II, king of the Czechs (Bohemia)" >Vladislav 17001</a>) and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a> leads to excursus on invalidity of powers of popes and western emperors, addressed probably to the pope (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109355.html" title="Pope Alexander III" >Alexandros 23</a>) in his dispute with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107093.html" title="Frederick III of Swabia, later Frederick I Barbarossa, western emperor" >Frederick 51</a>&nbsp;</dt> <dd>μακρὸς γὰρ ἐξ οὗ χρόνος τὸ τῆς βασιλείας ὄνομα ἐν ῾Ρώμῃ ἀπώλετο ... ἅπερ ἐμοὶ διασκοπουμένῳ πολλάκις ἤδη καὶ δακρῦσαι ἐπῆλθεν ... πῶς, ὦ βέλτιστε, καὶ πό´θεν  σοι τοῖς ῾Ρωμαίων βασιλεῦσιν εἰς ἱπποκόμους κεχρῆσθαι ἐπῆ.&nbsp;&nbsp; Kinnamos&nbsp;219.17-220.24&nbsp;</dd><dt> On Brindisi disaster : <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151685.html" title="Ioannes Doukas, military commander in Italy" >Ioannes 17010</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151502.html" title="Alexios Komnenos Bryennios, son of Anna Komnene" >Alexios 17005</a> were too inflexible - they should have fought at sea, then retreated with honour; fighting all Sicilian forces led to disaster&nbsp;</dt> <dd>... ἀλλ᾿ ἐκεῖνοι τὴν ἐκ τοῦ ὑποχωρεῖν ὑφορώμενοι ἀδοξίαν εἰς τὴν τοῦ παναστρατὶ διεφθάρθαι περιπεπτώκασιν ἀτιμίαν.&nbsp;&nbsp; Kinnamos&nbsp;166.19-169.19&nbsp;</dd><dt> Was amazed that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> was unscathed among dangers of Tzibrelitzemani, through boldness or care of Providence; disapproves, yet compares him to Alexander and hymns power of youth&nbsp;</dt> <dd>Τὸ ... πεπραγμένον οὐκ ἐν ἐπαινετέοις αὐτὸς τίθεμαι, Οὔκουν οὐδὲ τὴν ᾿Αλεξάνδρου τόλμαν ἐπαινεῖν ἔχω ....&nbsp;&nbsp; Kinnamos&nbsp;51.18-52.6&nbsp;</dd><dt> Wept for the Hungarians in the sack of Zeugminon, slaughtered like lambs&nbsp;</dt> <dd>῾Ρωμαῖοι ... ἅτε ἄρνας τοὺς τῇδε κατέθυον ἀνθρώπους. ῞Οτε μοι καὶ δακρῦσαι ἐπῆλθε.&nbsp;&nbsp; Kinnamos&nbsp;245.18-20&nbsp;</dd><dt> Will tell of Myriokephalon as a battle with heavy losses among aristocrats which was only saved from complete disaster by the extreme courage and skill of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> (not in current text)&nbsp;</dt> <dd>ἀλλὰ ταῦτα μέν, ὥσπερ καὶ ἤδη ἔφην, εἰσέπειτά μοι λελέξεται.&nbsp;&nbsp; Kinnamos&nbsp;207.2-8&nbsp;</dd><dt> Will write briefly about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, on times when he was not alive, but more extensively about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, for whom he may be the best available historian&nbsp;</dt> <dd>κατ᾿ ἐπιτομὴν καὶ ὥσπερ ἐν κεφαλαίῳ ... οὐκ οἶδα εἴ τις ἐμοῦ κάλλιον ἐξιστορῆσαι ἔχει.&nbsp;&nbsp; Kinnamos&nbsp;5.4-9&nbsp;</dd><dt> Wonders if the list of recovered Apulian places (at Blachernai) is too long, and says he heard Manuel too had complained of this flattery; he does not know whether surplus names were removed&nbsp;</dt> <dd>δι᾿ ἅ ποτε καὶ βασιλέως αὐτοῦ δυσχεράναντος ἤκουσα. Εἰ μέντοι καὶ περιῄρηνται, οὐκ ἔχω ἰσχυρίσασθαι.&nbsp;&nbsp; Kinnamos&nbsp;172.2-6&nbsp;</dd><dt> Would not have believed (had he not been an eye-witness) that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> demanded to be first to climb a siege-tower into Zeugmene  but his commanders strongly forbade it&nbsp;</dt> <dd>εἰ μὴ παρὼν ἐτύγχανον τῇδε τῶν πραττομένων αὐτόπτης γινόμενος.&nbsp;&nbsp; Kinnamos&nbsp;241.15-242.2&nbsp;</dd><dt>Wrote the Summary of the achievements of the emperor porphyrogennetos kyr <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> Komnenos of blessed memory, and narrative of the deeds of his late son the emperor porphyrogennetos kyr <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> Komnenos ... &nbsp;</dt> <dd>᾿Επιτομὴ τῶν κατορθωμάτων τῷ μακαρίτῃ βασιλεῖ καὶ πορφυρογεννήτῳ κυρίῳ ᾿Ιωάννῃ τῷ Κομνηνῷ καὶ ἀφήγησις τῶν πραχθέντων τῷ ἀοιδίμῳ υἱῷ αὐτοῦ τῷ βασιλεῖ καὶ πορφυρογεννήτῳ κυρῷ Μανουὴλ τῷ Κομνηνῷ ... .&nbsp;&nbsp; Kinnamos&nbsp;3.1-7&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Was born after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> and was still alive at the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ὁ μὲν ἔφθη πρὸ τῆς εἰς τὸν βίον ἡμῶν προόδου τὸ ζῇν ἀπολιπών, ἅτερος δὲ ἤκμασέ τε ἐφ᾿ ἡμῶν καὶ ἀπῄει τοῦ βίου.&nbsp;&nbsp; Kinnamos&nbsp;4.12-15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Imperial grammatikos&nbsp;</dt> <dd>βασιλικῷ γραμματικῷ.&nbsp;&nbsp; Kinnamos&nbsp;3.7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Kinnamos&nbsp;</dt> <dd>Κίνναμος.&nbsp;&nbsp; Kinnamos&nbsp;3.7&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
