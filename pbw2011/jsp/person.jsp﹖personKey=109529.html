<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She died, one of a series of blows to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;II.21&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;224&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>She was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;224&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Kleinchroniken&nbsp;55.4&nbsp;</dd> <dd>πορφυρόβλαστον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.21&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;20&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Kecharitomene&nbsp;1835&nbsp;</dd> <dd>πορφυρογέννητος.&nbsp;&nbsp; Anna Komnene&nbsp;499.13&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(8)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>θυγάτερες.&nbsp;&nbsp; Zonaras&nbsp;18.22.26&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Zonaras&nbsp;18.22.30&nbsp;</dd> <dd>πορφυρόβλαστον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.21&nbsp;</dd> <dd>θυγατρός.&nbsp;&nbsp; Kecharitomene&nbsp;1834&nbsp;</dd><dt> third daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>τρίτη ... κατὰ γέννησιν.&nbsp;&nbsp; Anna Komnene&nbsp;499.12&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161630.html" title="Alexios, son of Eudokia, daughter of Alexios I" >Alexios 110</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;20&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>αύταδέλφης.&nbsp;&nbsp; Pantokrator Typikon&nbsp;224&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113157.html" title="Michael Iasites, husband of Eudokia, daughter of Alexios I" >Michael 274</a>&nbsp;</dt> <dd>τῇ συνεύνῳ.&nbsp;&nbsp; Zonaras&nbsp;18.22.29&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
