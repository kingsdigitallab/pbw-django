<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Commander of the entire army&nbsp;</dt> <dd>παντὸς ἡγεμὼν στρατοῦ.&nbsp;&nbsp; Skylitzes&nbsp;472.40&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Akolouthos&nbsp;</dt> <dd>ἀκόλουθος.&nbsp;&nbsp; Skylitzes&nbsp;472.41&nbsp;</dd> <dd>ἀκόλουθον.&nbsp;&nbsp; Kekaumenos&nbsp;100.13&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρίκιος.&nbsp;&nbsp; Skylitzes&nbsp;472.40-41&nbsp;</dd><dt>Strategos&nbsp;</dt> <dd>στρατηγόν.&nbsp;&nbsp; Attaleiates: History&nbsp;36.1-2 / 28.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> escaped with other survivors of the Pecheneg victory to Adrianople ἐν Ἀδριανουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;476.36&nbsp;</dd><dt> Chaldia&nbsp;</dt> <dd> gathered together the Franks and Varangians scattered in Chaldia ἔν τε Χαλδίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;474.6&nbsp;</dd><dt> Charioupolis&nbsp;</dt> <dd> pitched his camp outside the castle of Charioupolis τῆς Χαριουπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;36.3-4 / 28.3&nbsp;</dd> <dd> reached with his army Charioupolis εἰς Χαριούπολιν.&nbsp;&nbsp; Skylitzes&nbsp;473.53&nbsp;</dd><dt> Goloe&nbsp;</dt> <dd> annihilated a Pecheneg detachment at Goloe ἐν Γολόῃ.&nbsp;&nbsp; Skylitzes&nbsp;472.43&nbsp;</dd><dt> Haimos&nbsp;</dt> <dd> on his way to attack the Pechenegs crossed the Haimos Ζυγός.&nbsp;&nbsp; Attaleiates: History&nbsp;37.17-21 / 29.8&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> was sent by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) and gathered together the Franks and Varangians scattered in Iberia (theme) ἐς Ἰβηρίαν.&nbsp;&nbsp; Skylitzes&nbsp;474.5&nbsp;</dd><dt> Preslav (Great)&nbsp;</dt> <dd> spent a day preparing for war against the Pechenegs near Preslav (Great) τὴν μεγάλην Πραισθλάβαν.&nbsp;&nbsp; Attaleiates: History&nbsp;37.21 / 29.10&nbsp;</dd><dt> Rentakion, Mount&nbsp;</dt> <dd> attacked the Pechenegs and his troops pursued them up to Mount Rentakion τοῦ Ῥεντακίου βουνοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;36.16 / 28.14&nbsp;</dd><dt> Sidera (Haimos)&nbsp;</dt> <dd> made secure from Pecheneg raids the land this side of the (pass of) Sidera (Haimos) τῆς σιδηρᾶς.&nbsp;&nbsp; Attaleiates: History&nbsp;37.6-7 / 28.23&nbsp;</dd><dt>Toplitzos (Thrace)&nbsp;</dt> <dd> defeated some Pechenegs he encountered at Toplitzos (Thrace) ἐν τῷ Τοπλιτζῷ.&nbsp;&nbsp; Skylitzes&nbsp;472.45&nbsp;</dd> <dd> marched against the Pechenegs to defend Toplitzos (Thrace) τὸν Τοπλιτζόν.&nbsp;&nbsp; Attaleiates: History&nbsp;36.22 / 28.18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Courtier&nbsp;</dt> <dd>τῶν ἐπὶ τῆς αὐλῆς ἕνα.&nbsp;&nbsp; Attaleiates: History&nbsp;36.1-2 / 28.2&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
