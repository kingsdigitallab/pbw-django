<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(3)</var><dl><dt> He sent a letter to "some Roman bishop" (Greek version) or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> and Leo wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158520.html" title="Ioannes, archbishop of Trani" >Ioannes 10107</a> (Latin)&nbsp;</dt> <dd>Λέοντος ἀρχιεπισκόπου Βουλγαρίας ἐπιστολὴ πεμφθεῖσα πρός τινα ἐπίσκοπον ῾Ρώμης περὶ τῶν ἀζύμων καὶ τῶν Σαββάτων.&nbsp;&nbsp; Leon of Ohrid (Greek)&nbsp;56 tit&nbsp;</dd><dt> He sent a letter to "some Roman bishop" (Greek version) or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> and Leo wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158520.html" title="Ioannes, archbishop of Trani" >Ioannes 10107</a> (Latin); the Latin translation was made by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161251.html" title="Humbert, cardinal bishop of Silva Candida" >Humbert 101</a>&nbsp;</dt> <dd>Epistula Leonis Achridani ad Ioannes Tranensem ab Humberto in Latinum semonem translata.&nbsp;&nbsp; Leon of Ohrid (Latin)&nbsp;61 tit, 1-4&nbsp;</dd><dt>If his first letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158520.html" title="Ioannes, archbishop of Trani" >Ioannes 10107</a> was successful, he hoped to send a second, with more extensive instruction in the faith for the orthodox, for whom Christ died&nbsp;</dt> <dd>&nbsp; Leon of Ohrid (Greek)&nbsp;60B.9-15&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>Died and was succeeded by the monk <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108447.html" title="Theodoulos, archbishop of Bulgaria" >Theodoulos 101</a>&nbsp;</dt> <dd>κοιμηθέντος.&nbsp;&nbsp; Skylitzes&nbsp;479.18-19&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Hailed from Paphlagonia and had a distinguished career in the Great Church (Hagia Sophia)&nbsp;</dt> <dd>Παφλαγονίας μὲν ὁρμώμενον, κἂν τῇ μεγάλῃ δὲ ἐκκλησίᾳ διαπρέψαντα.&nbsp;&nbsp; Skylitzes&nbsp;400.33-34&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Archbishop of Bulgaria&nbsp;</dt> <dd>Βουλγαρίας ἀρχιεπισκόπου...ἕτερον.&nbsp;&nbsp; Skylitzes&nbsp;400.32-33&nbsp;</dd> <dd>Βουλγαρίας ἀρχιεπίσκοπος.&nbsp;&nbsp; Skylitzes&nbsp;433.42&nbsp;</dd> <dd>ἀρχιεπισκόπου Βουλγαρίας.&nbsp;&nbsp; Leon of Ohrid (Greek)&nbsp;56 tit&nbsp;</dd><dt> Chartophylax of Hagia Sophia&nbsp;</dt> <dd>χαρτοφυλάκου διακόνημα.&nbsp;&nbsp; Skylitzes&nbsp;400.33-34&nbsp;</dd><dt>Metropolitan bishop&nbsp;</dt> <dd>metropolitani episcopi.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151B.12-13&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Was versed in both secular and ecclesiastical learning&nbsp;</dt> <dd>πᾶσαν δὲ παιδείαν ἐξήσκητο τήν τε θύραθεν καὶ τὴν ἡμετέραν.&nbsp;&nbsp; Skylitzes&nbsp;400.37&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Bulgaria&nbsp;</dt> <dd> left abundant evidence of his virtue in Bulgaria τῇ Βουλγαρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;400.38&nbsp;</dd> <dd> served as archbishop of Bulgaria Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;433.42&nbsp;</dd> <dd> was archbishop of Bulgaria Βουλγαρίας.&nbsp;&nbsp; Leon of Ohrid (Greek)&nbsp;56 tit&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> served for many years as chartophylax of  Hagia Sophia τῇ μεγάλῃ δὲ ἐκκλησίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;400.33-34&nbsp;</dd><dt> Ohrid&nbsp;</dt> <dd> was metropolitan of Ohrid Achridani.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;151B.12&nbsp;</dd> <dd> was metropolitan of Ohrid Achridanus.&nbsp;&nbsp; Humbert, Excommunication&nbsp;154B.10-11&nbsp;</dd> <dd> was metropolitan of Ohrid Achridane.&nbsp;&nbsp; Leo IX  &nbsp;ep. I to Keroularios (Will) 68A.7&nbsp;</dd><dt>Paphlagonia&nbsp;</dt> <dd> hailed from Paphlagonia Παφλαγονίας.&nbsp;&nbsp; Skylitzes&nbsp;400.33&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
