<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;259-261&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> A capable man, he exerted great influence over the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) and used well the gifts granted to him by God&nbsp;</dt> <dd>παρὰ βασιλεῖ μεγάλα δύνασθαι.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;369.8-11&nbsp;</dd><dt> He was a learned man, but from a completely undistinguished family&nbsp;</dt> <dd>λόγιος μέν, τὸ δὲ γένος οὐκ ἀριπρεπής οὐδ᾽ ἐπίπαν εὐπάρυφος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.18-19&nbsp;</dd><dt><a class="s02 x99" href="person.jsp%EF%B9%96personKey=161523.html" title="Ioannes Tzetzes, man of letters" >Ioannes 459</a> said he had great respect for Gregorios, as he knew he was wise and intelligent&nbsp;</dt> <dd>σοφὸν καὶ εὐφυᾶ τὸν ἄμδρα εἰδώς.&nbsp;&nbsp; Tzetzes, Letters&nbsp;129.5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(12)</var><dl><dt> Hypogrammateus&nbsp;</dt> <dd>ὑπογραμματεύων.&nbsp;&nbsp; Anna Komnene&nbsp;275.57&nbsp;</dd> <dd>ὑπογραμματευομένοις.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.18-20&nbsp;</dd><dt> Logariastes&nbsp;</dt> <dd>μεγάλου λογαριαστοῦ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.79&nbsp;</dd><dt> Logothetes&nbsp;</dt> <dd>λογοθέτου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LVII.16&nbsp;</dd> <dd>λογοθέτῃ.&nbsp;&nbsp; Italikos&nbsp;138.11&nbsp;</dd><dt> Logothetes of the sekreta&nbsp;</dt> <dd>λογοθέτης τῶν σεκρέτων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.22&nbsp;</dd><dt> Megas logariastes&nbsp;</dt> <dd>μεγάλου λογαριαστοῦ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.79&nbsp;</dd><dt> Nobelissimos&nbsp;</dt> <dd>νωβελλισίμου ἀξίωμα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;571.6&nbsp;</dd><dt> Pansebastos sebastos&nbsp;</dt> <dd>πανσέβαστε.&nbsp;&nbsp; Italikos&nbsp;136.1&nbsp;</dd><dt> Praitor of Peloponnesos and Hellas&nbsp;</dt> <dd>πραίτωρι Πελοποννήσου καὶ ῾Ελλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protoasekretis&nbsp;</dt> <dd>πρωτοασηκρῆτι.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;571.1, 571.7&nbsp;</dd><dt>Protokouropalates&nbsp;</dt> <dd>πρωτοκουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(9)</var><dl><dt>Kamateros&nbsp;</dt> <dd>Καματηροπούλῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;219.1&nbsp;</dd> <dd>Καματηρῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;233.1, 259.1, 369.1, 571.1&nbsp;</dd> <dd>Καματηροῦ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.79&nbsp;</dd> <dd>Καματηρῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Καματηρῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Καματηρῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Καματηρός.&nbsp;&nbsp; Anna Komnene&nbsp;275.57&nbsp;</dd> <dd>Καματηρός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.17&nbsp;</dd> <dd>Καματηρόν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LVII.16&nbsp;</dd></dl></li><li><label>Kinship <var>(4)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120137.html" title="Andronikos Doukas Kamateros, sebastos and megas droungarios" >Andronikos 112</a>&nbsp;</dt> <dd>πατρός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LVII.16&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162642.html" title="sons of Gregorios Kamateros" >Anonymi 223</a>&nbsp;</dt> <dd>(υἱοῖς).&nbsp;&nbsp; Tzetzes, Letters&nbsp;129.1-2&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161457.html" title="Ioannes Kamateros, logothetes of the dromos" >Ioannes 25008</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;128.10&nbsp;</dd><dt>busband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161346.html" title="Eirene Doukaina, wife of Gregorios Kamateros" >Eirene 25002</a>&nbsp;</dt> <dd>προσπλακείς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.21-22&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Hellas&nbsp;</dt> <dd> was praitor of Hellas ῾Ελλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Peloponnesos&nbsp;</dt> <dd> was praitor of Peloponnesos Πελοποννήσου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Peloponnesos and Hellas&nbsp;</dt> <dd> was praitor of Peloponnesos and Hellas Πελοποννήσου καὶ ῾Ελλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Kamateropoulos&nbsp;</dt> <dd>Καματηροπούλῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;219.1&nbsp;</dd></dl></li></ul></div></div>
