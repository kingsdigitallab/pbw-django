<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(37)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(2)</var><dl><dt> Doux&nbsp;</dt> <dd>δοῦκα.&nbsp;&nbsp; Anna Komnene&nbsp;190.5&nbsp;</dd><dt>Doux of Nicaea&nbsp;</dt> <dd>δουκὸς Νικαίας.&nbsp;&nbsp; Anna Komnene&nbsp;329.34&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Boutoumites&nbsp;</dt> <dd>Βουτουμίτης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βουτουμίτην.&nbsp;&nbsp; Anna Komnene&nbsp;190.4-5&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(18)</var><dl><dt> Attaleia&nbsp;</dt> <dd> reported the insubordination of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>'s favourites from Attaleia τὴν Ἀττάλου.&nbsp;&nbsp; Anna Komnene&nbsp;349.62&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> was ordered by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to attack Cilicia Κιλικίας.&nbsp;&nbsp; Anna Komnene&nbsp;349.60&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was sent to escort Oubos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156336.html" title="Hugh of Vermandois, brother of Philip I of France" >Hugh 4001</a>) from Dyrrachion to Constantinople τὴν μεγαλόπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;303.17&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> was sent to make peace with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> from Cyprus Κύπρον.&nbsp;&nbsp; Anna Komnene&nbsp;352.76&nbsp;</dd> <dd> was sent to pick up ships and money from Cyprus Κύπρου.&nbsp;&nbsp; Anna Komnene&nbsp;430.80&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> was sent to escort Oubos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156336.html" title="Hugh of Vermandois, brother of Philip I of France" >Hugh 4001</a>) to Constantinople from Dyrrachion Δυρράχιον.&nbsp;&nbsp; Anna Komnene&nbsp;303.15&nbsp;</dd><dt> Hagios Georgios (fortress on the Lake of Nicaea)&nbsp;</dt> <dd> allowed Turks from Nicaea to go to Hagios Georgios τὸ πολίχνιον ... τοῦ κυροῦ Γεωργίου.&nbsp;&nbsp; Anna Komnene&nbsp;327.81-82&nbsp;</dd><dt> Holy Cross (Cyprus)&nbsp;</dt> <dd> pursued Rapsomates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109208.html" title="Rapsomates, rebel on Cyprus" >Anonymus 418</a>) to Holy Cross (Cyprus) τοῦ Τιμίου Σταυροῦ.&nbsp;&nbsp; Anna Komnene&nbsp;263.74&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> spent Easter with full ceremonial at Jerusalem Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.7&nbsp;</dd><dt> Kios (Bithynia)&nbsp;</dt> <dd> attacked the fleet of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156611.html" title="Abul-Kasim, Turkish amir of Nicaea" >Abul-Kasim 15001</a> at Kios Κίον.&nbsp;&nbsp; Anna Komnene&nbsp;190.95&nbsp;</dd><dt> Kyr Georgios (Bithynia?)&nbsp;</dt> <dd> sent small groups of Turkish commanders from Nicaea to the small town of Kyr Georgios (Bithynia?) τὸ πολίχνιον...τοῦ κυροῦ Γεωργίου ὀνομαζόμενον.&nbsp;&nbsp; Anna Komnene&nbsp;327.82&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> was sent to make peace with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> at Laodikeia Λαοδίκειαν.&nbsp;&nbsp; Anna Komnene&nbsp;352.79&nbsp;</dd><dt> Mar'ash&nbsp;</dt> <dd> captured the whole area of Mar'ash Μαράσιν.&nbsp;&nbsp; Anna Komnene&nbsp;350.17&nbsp;</dd><dt> Nemesos (Lemesos, Cyprus)&nbsp;</dt> <dd> arrested <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109208.html" title="Rapsomates, rebel on Cyprus" >Anonymus 418</a> near Nemesos Νεμεσόν.&nbsp;&nbsp; Anna Komnene&nbsp;263.69&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> explained to the Turks what would befall them if they allowed the Crusaders to capture Nicaea Νίκαιαν.&nbsp;&nbsp; Anna Komnene&nbsp;321.49&nbsp;</dd> <dd> was doux of Nicaea Νικαίας.&nbsp;&nbsp; Anna Komnene&nbsp;329.34&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> was sent to escort Oubos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156336.html" title="Hugh of Vermandois, brother of Philip I of France" >Hugh 4001</a>) from Dyrrachion to Constantinople, making a detour via Philippopolis Φιλιππουπόλεως.&nbsp;&nbsp; Anna Komnene&nbsp;303.17&nbsp;</dd><dt>Tripoli (Palestine)&nbsp;</dt> <dd> began his attempt to discredit <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> at Tripoli Τρίπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;430.86&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
