<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(45)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(11)</var><dl><dt> A woman of unparalleled beauty, very tall, white of skin, oval-faced, with a flower-like complexion and flashing blue eyes under arched eyebrows; she had a figure of perfect symmetry and a charming and attractive manner, rooting men to the spot&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;91.20-37&nbsp;</dd><dt> She was commonly called Maria "of Alania", but she was in fact an Abasgian&nbsp;</dt> <dd>τῇ Ἀβασγίσσῃ λέγω, ἣν οἱ πολλοὶ Ἀλάνισσάν φασιν οὐκ ἀκριβοῦντες.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 592-593&nbsp;</dd><dt> Her mouth was the vessel of truth (according to a letter by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>)&nbsp;</dt> <dd>τὸ τῆς ἀληθείας ὑπουργόν σου στόμα.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;141.53&nbsp;</dd><dt> Former empress&nbsp;</dt> <dd>ἡ δὲ πρῴην βασίλισσα.&nbsp;&nbsp; Zonaras&nbsp;18.21.16&nbsp;</dd><dt> Not to praise her for her family which surpasses every realm in good fortune and antiquity, her character and her beauty, both beyond compare, are commendation enough&nbsp;</dt> <dd>ἵνα μὴ παρὰ τὸ γένος ἐπαινοίην τὴν βασιλίδα, εὐδαιμονίᾳ καὶ ἀρχαιότητι πᾶσαν ὑπεραῖρον ἀρχήν, ἀρκεῖ αὐτῇ ἀντὶ πάντων τὸ ἦθος οἷον οὐχ ἐτέρας ἕξεως, καὶ τὸ εἶδος οἷον οὐχ ἐτέρας ὄψεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.4-8&nbsp;</dd><dt> Had already herself become a nun&nbsp;</dt> <dd>ἤδη κἀκείνης μοναχῆς γεγονυίας.&nbsp;&nbsp; Zonaras&nbsp;18.19.15&nbsp;</dd><dt> If silence brings ornament to women, as the tragedian says, this makes her more honoured than all ornament, as she speaks to no one but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and is in herself more lovely than if she had to adorn herself&nbsp;</dt> <dd>εἰ δὲ γυναιξὶ κόσμον ἡ σιγὴ φέρει, ..., κόσμου παντὸς αὕτη τιμιωτέρα καθέστηκεν, ὅτι μηδενί τῳ ἄλλῳ ἢ τῷ ἀνδρὶ τὴν γλῶτταν ἐγνώρισεν, αὐτομάτως καλλίων τυγχάνουσα ἢ ὁπότε ἀναγκαίως ἔχοι κοσμήσασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.8-11&nbsp;</dd><dt> Blessed despoina and kyra&nbsp;</dt> <dd>Τῇ δεσποίνῃ κυρᾷ ... Δέσποινά μου ἁγία.&nbsp;&nbsp; Synod of 1094&nbsp;137&nbsp;</dd><dt> Tender and young (in connection with marriage to the very old <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>)&nbsp;</dt> <dd>... τρυφερᾷ … νεαζούσῃ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6571&nbsp;</dd><dt> Full of graces (according to a letter by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>)&nbsp;</dt> <dd>τὴν τῶν χαρίτων ἀληθῶς γέμουσαν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;141.55-56&nbsp;</dd><dt><a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> has passed over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s love for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>; through this love he fathered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a> by her&nbsp;</dt> <dd>... τὸ περὶ τὴν γυναῖκα φίλτρον, οἷον ἐξ ἐκείνης ἀποτέκοι παιδίον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.1-3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(10)</var><dl><dt> Augousta&nbsp;</dt> <dd>τῇ αὐγούστῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.9&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>τῇ βασιλίδι.&nbsp;&nbsp; Bryennios&nbsp;137.12&nbsp;</dd> <dd>βασίλισσα.&nbsp;&nbsp; Zonaras&nbsp;18.17.7, 18.18.12, 18.22.22&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Zonaras&nbsp;18.19.12&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.5&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Anna Komnene&nbsp;18.12-13&nbsp;</dd><dt> Despoina&nbsp;</dt> <dd>δεσποίνῃ.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 592-593&nbsp;</dd><dt>Majesty&nbsp;</dt> <dd>τῆς βασιλείας σου.&nbsp;&nbsp; Synod of 1094&nbsp;139.21-22&nbsp;</dd> <dd>τῇ σῇ βασιλείᾳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;137.7&nbsp;</dd> <dd>ἡ ... σὴ βασιλεία.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;139.40&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(3)</var><dl><dt> Georgian (daughter of the ruler of the Iberians)&nbsp;</dt> <dd>τοῦ Ἰβήρων κατάρχοντος θυγατέρα Μαρίαν.&nbsp;&nbsp; Bryennios&nbsp;143.9-10&nbsp;</dd><dt>Georgian (from Alania)&nbsp;</dt> <dd>τῇ ἐξ Ἀλανῶν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.10&nbsp;</dd> <dd>ἐξ  Ἀλανῶν.&nbsp;&nbsp; Zonaras&nbsp;18.17.7, 18.19.10, 18.21.16, etc.&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(24)</var><dl><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111662.html" title="Eirene of Alania, wife of Isaakios Komnenos (brother of Alexios I)" >Eirene 65</a>&nbsp;</dt> <dd>ἐξαδέλφην.&nbsp;&nbsp; Bryennios&nbsp;143.10&nbsp;</dd><dt> cousin (by marriage) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>γαμβρόν.&nbsp;&nbsp; Anna Komnene&nbsp;87.24&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106726.html" title="Bagrat IV, king of Georgia" >Bagrat 101</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Bryennios&nbsp;143.10&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>&nbsp;</dt> <dd>(υἱῷ).&nbsp;&nbsp; Anna Komnene&nbsp;87.20&nbsp;</dd> <dd>(παιδίον).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.2-3&nbsp;</dd> <dd>(υἱοῦ ... ἐκ τῆς Μαρίας ἐκ τῆς  Ἀλανῶν).&nbsp;&nbsp; Zonaras&nbsp;18.17.7, 18.18.12, 18.21.16, etc.&nbsp;</dd> <dd>(υἱῷ).&nbsp;&nbsp; Anna Komnene&nbsp;58.84&nbsp;</dd> <dd>(υἱῷ).&nbsp;&nbsp; Anna Komnene&nbsp;87.20&nbsp;</dd><dt> mother (adoptive) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>(υἱοθετεῖ).&nbsp;&nbsp; Anna Komnene&nbsp;56.54&nbsp;</dd> <dd>(θετὸν υἱόν).&nbsp;&nbsp; Anna Komnene&nbsp;87.24&nbsp;</dd><dt> relative (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157490.html" title="second wife of Konstantinos, nephew of Michael Keroularios" >Anonyma 2120</a>&nbsp;</dt> <dd>συγγενὴς καθ᾽ αἷμα.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 594&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>τῇ γυναικί.&nbsp;&nbsp; Glykas&nbsp;616.3-4&nbsp;</dd> <dd>γυναικός.&nbsp;&nbsp; Kleinchroniken&nbsp;145.76&nbsp;</dd> <dd>σύζυγον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.27&nbsp;</dd> <dd>(γήμας).&nbsp;&nbsp; Bryennios&nbsp;143.9&nbsp;</dd> <dd>γυναῖκα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.2-3&nbsp;</dd> <dd>(ἀνδρί).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.10&nbsp;</dd> <dd>τῆν τῷ πρὸ αὐτοῦ συνοικήσασαν.&nbsp;&nbsp; Zonaras&nbsp;18.19.10&nbsp;</dd> <dd>(ἀνδρός).&nbsp;&nbsp; Anna Komnene&nbsp;270.81&nbsp;</dd> <dd>γαμετῇ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6570&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>(μνηστευσάμενος).&nbsp;&nbsp; Anna Komnene&nbsp;18.13-14&nbsp;</dd><dt>wife (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>(ἑτέραν ἠγάγετο).&nbsp;&nbsp; Glykas&nbsp;617.3&nbsp;</dd> <dd>(ἱερολογεῖται αὐτῇ).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.6&nbsp;</dd> <dd>τοῦ τε βασιλέως καὶ τῆς βασιλίδος νυμφίων ἤδη ἱσταμένων.&nbsp;&nbsp; Bryennios&nbsp;253.8-19&nbsp;</dd> <dd>γάμου.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6570&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Alania&nbsp;</dt> <dd> was from Alania ἐξ  Ἀλανῶν.&nbsp;&nbsp; Zonaras&nbsp;18.17.7, 18.19.10, 18.21.16&nbsp;</dd><dt> Christoupolis (Kavalla, Macedonia)&nbsp;</dt> <dd> had two estates at Christoupolis Χριστουπόλει.&nbsp;&nbsp; Anna Komnene&nbsp;270.77&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> when he fled to the palace at  Blachernai ἐν Βλαχέρναις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.9&nbsp;</dd> <dd> had fled for refuge to the palace at Blachernai τὰ ἐν Βλαχέρναις ... ἀνάκτορα.&nbsp;&nbsp; Zonaras&nbsp;18.18.12&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> moved out of  Palace τῶν ἀνακτόρων.&nbsp;&nbsp; Zonaras&nbsp;18.21.16&nbsp;</dd> <dd> was summoned by the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>) and introduced to the Great Palace τὰ βασίλεια.&nbsp;&nbsp; Bryennios&nbsp;253.17&nbsp;</dd><dt> Constantinople: Hebdomon (monastery)&nbsp;</dt> <dd> had already received  Hebdomon (monastery) τὴν (μονὴν) τοῦ  Ἑβδόμου.&nbsp;&nbsp; Zonaras&nbsp;18.21.17&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> had already received the palace at the monastery of Mangana (palace) τὰ ἐν τῇ μονῇ τῶν Μαγγάνων βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;18.21.17&nbsp;</dd> <dd> lived in the palace at the monastery of Mangana (palace) τὰ ἐν τῇ μονῇ τῶν Μαγγάνων βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;18.21.16-17&nbsp;</dd><dt> Constantinople: Petrion&nbsp;</dt> <dd> left after the accession of Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) and lodged at the monastery called  Petrion τὸ ἀγχοῦ τῆς Σιδηρᾶς διακείμενον μοναστήριον, ὃ Πέτριον ὀνομάζεται.&nbsp;&nbsp; Bryennios&nbsp;253.12-13&nbsp;</dd><dt>Princes' Islands: Prinkipo&nbsp;</dt> <dd> resided on the small island of  Prinkipo τῆς Πρίγκιπος νησίδιον.&nbsp;&nbsp; Synod of 1094&nbsp;139.22&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Nun&nbsp;</dt> <dd>μοναχήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.12-13&nbsp;</dd> <dd>ἤδη κἀκείνης μοναχῆς γεγονυίας.&nbsp;&nbsp; Zonaras&nbsp;18.19.15&nbsp;</dd> <dd>μετημφιάσθη, μέλαν ἐνδῦσα χρῶμα κατὰ τοὺς μοναχούς.&nbsp;&nbsp; Zonaras&nbsp;18.21.19&nbsp;</dd></dl></li><li><label>Possession <var>(3)</var><dl><dt> A precious stone, larger than any other, brighter than all other precious stones&nbsp;</dt> <dd>μεγέθει γὰρ ἦν σχεδὸν ὑπὲρ ἅπαντας λίθους, λαμπρότητι δὲ τοὺς διαυγεῖς ἅπαντας ὑπερέλαμπεν.&nbsp;&nbsp; Bryennios&nbsp;137.10-13&nbsp;</dd><dt> Had already received the palace in the Mangana monastery and the monastery, and also the monastery of the Hebdomon through a gold-sealed writ of (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) Botaneiates&nbsp;</dt> <dd>ἤδη γὰρ εἰλήφει ταῦτα καὶ τὴν μονήν, ἀλλὰ μέντοι καὶ τὴν τοῦ  ῾Εβδόμου διὰ χρυσοσημάντου τοῦ Βοτανειάτου γραφῆς.&nbsp;&nbsp; Zonaras&nbsp;18.21.17&nbsp;</dd><dt>Two estates at Christoupolis, Pernikos and Petritzos&nbsp;</dt> <dd>τὸν Πέρνικον ἢ τὸν Πετριτζόν.&nbsp;&nbsp; Anna Komnene&nbsp;270.78&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Pankrateia&nbsp;</dt> <dd>This is actually her family name, Bagrat, which Bryennios uses as a Christian name: τὴν Παγκράτειαν.&nbsp;&nbsp; Bryennios&nbsp;143.9&nbsp;</dd></dl></li></ul></div></div>
