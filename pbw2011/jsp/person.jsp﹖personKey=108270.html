<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(15)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(8)</var><dl><dt> (At the end of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s triumphal procession) came a great throng of sword-bearers, staff-bearers and axe-bearers, leading him; he stood out above all with his horse and apparel; behind him were the entire imperial bodyguard&nbsp;</dt> <dd>..., πολύ τι πλῆθος προΐόντες τοῦ τῶν στρατευμάτων ἡγεμονεύσαντος, καὶ ἐπὶ πᾶσιν ἐκεῖνος ἐπίσημος καὶ ἵππῳ καὶ τῇ στολῇ, καὶ ἐπὶ τούτῳ τὸ δορυφορικὸν ξύμπαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;87.17-21&nbsp;</dd><dt> Strategos of Lampe&nbsp;</dt> <dd>τῷ τῆς φάλαγγος ἡγέμονι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;85.7-8; cf. 83.10; 87.19&nbsp;</dd><dt> Leader of the army&nbsp;</dt> <dd>τῷ τῆς φάλαγγος ἡγέμονὶ· τοῦ τῶν στρατευμάτων ἡγεμονεύσαντος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;85.7-8; 87.19&nbsp;</dd><dt> Was leader of the war (against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> Maniakes)&nbsp;</dt> <dd>ὁ τὴν ἡγεμονίαν ἐσχηκὼς τοῦ πολέμου.&nbsp;&nbsp; Attaleiates: History&nbsp;19.22 / 16.11&nbsp;</dd><dt> The opponent of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> in 1043 was a cunning old Nestor or Odysseus, cunning, intelligent and resourceful, riding throughout his army with encouraging words and personal bravery&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 729-736&nbsp;</dd><dt> Eunuch attendant of the bedchamber, loyal to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἐκτομίαν τῶν θαλαμηπολούντων, πιστὸν μέντοι αὐτῷ.&nbsp;&nbsp; Zonaras&nbsp;17.22.11&nbsp;</dd><dt> Loyal to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and arrogant to no one at all &nbsp;</dt> <dd>πιστὸν μὲν τὰ πρὸς ἐκεῖνον ..., οὐδενὶ δὲ τῶν πάντων σεμνολογούμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;83.10-11&nbsp;</dd><dt>AsceticOAsceticnAsceticeAscetic AsceticoAsceticfAscetic AscetictAscetichAsceticeAscetic AsceticeAsceticmAsceticpAsceticrAsceticeAsceticsAsceticsAscetic Ascetic(Ascetic<AsceticPAsceticEAsceticRAsceticSAsceticRAsceticEAsceticFAscetic AsceticIAsceticDAscetic=Ascetic"Ascetic4Ascetic4Ascetic6Ascetic1Ascetic1Ascetic3Ascetic"Ascetic/Ascetic>Ascetic)Ascetic'AsceticsAscetic AsceticbAsceticeAsceticdAsceticcAscetichAsceticaAsceticmAsceticbAsceticeAsceticrAscetic AsceticaAscetictAscetictAsceticeAsceticnAsceticdAsceticaAsceticnAscetictAsceticsAscetic&nbsp;</dt> <dd>εἷς ὢν τῶν θαλαμηπόλων.&nbsp;&nbsp; Skylitzes&nbsp;423.42&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Sebastophoros&nbsp;</dt> <dd>σεβαστοφόρον.&nbsp;&nbsp; Skylitzes&nbsp;428.81-82&nbsp;</dd> <dd>σεβαστοφόρος.&nbsp;&nbsp; Attaleiates: History&nbsp;20.1 / 16.11&nbsp;</dd> <dd>sebastophoros.&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd><dt>Strategos autokrator&nbsp;</dt> <dd>στρατηγὸν...αὐτοκράτορα.&nbsp;&nbsp; Skylitzes&nbsp;428.81&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Pergamenos&nbsp;</dt> <dd>Περγαμηνός.&nbsp;&nbsp; Skylitzes&nbsp;428.43&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Constantinople: Great Palace&nbsp;</dt> <dd> took <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos on a dromon to the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Skylitzes&nbsp;423.44&nbsp;</dd><dt> Constantinople: Plateia&nbsp;</dt> <dd> paraded the severed head of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> Maniakes on a spear through the  Plateia τῆς Πλατείας.&nbsp;&nbsp; Skylitzes&nbsp;428.95&nbsp;</dd><dt> Damokrania&nbsp;</dt> <dd> was sent to fetch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos from Damokrania ἐν Δαμοκρανείᾳ.&nbsp;&nbsp; Skylitzes&nbsp;423.41&nbsp;</dd><dt> Damokrania: Archangel&nbsp;</dt> <dd> encountered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> at the church of the Archangel τὸν ἐν Δαμοκρανείᾳ τοῦ ἀρχιστρατήγου ναὸν .&nbsp;&nbsp; Zonaras&nbsp;17.20.17&nbsp;</dd><dt>Ostrobos (Bulgaria)&nbsp;</dt> <dd> engaged in battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> Maniakes at Ostrobos (Bulgaria) κατὰ τὸν λεγόμενον Ὀστροβόν.&nbsp;&nbsp; Skylitzes&nbsp;428.84&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(3)</var><dl><dt>Eunuch&nbsp;</dt> <dd>εἷς ὢν τῶν...εὐνούχων.&nbsp;&nbsp; Skylitzes&nbsp;423.42&nbsp;</dd> <dd>ἐκτομίαν τῶν θαλαμηπολούντων.&nbsp;&nbsp; Zonaras&nbsp;17.22.11&nbsp;</dd> <dd>ἐκτομίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;83.11&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
