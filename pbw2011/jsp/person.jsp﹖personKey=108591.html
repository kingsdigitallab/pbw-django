<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She died on a November 9  [before 1136]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;10&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;231&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Was still alive at the time of her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>)'s death&nbsp;</dt> <dd>αἳ καὶ μέχρι τέλους αὐτοῦ διεσώθησαν· ἐπὶ τούτοις γὰρ τὸν βίον κατέλυσεν.&nbsp;&nbsp; Bryennios&nbsp;79.1-3&nbsp;</dd><dt> She was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;231&nbsp;</dd><dt>Given a good upbringing by her mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, she was made worthy of her family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Kaisarissa&nbsp;</dt> <dd>καισαρίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Pantokrator Typikon&nbsp;231&nbsp;</dd> <dd>καισαρίσσης.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;10&nbsp;</dd><dt>Magistrissa&nbsp;</dt> <dd>μαγίστρισσα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(11)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θειῶν.&nbsp;&nbsp; Pantokrator Typikon&nbsp;231&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd><dt> daughter (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>παίδων.&nbsp;&nbsp; Bryennios&nbsp;77.19-79.2, 85.20&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>ἐπ ᾿ ἀδελφαῖς.&nbsp;&nbsp; Glykas&nbsp;619.1&nbsp;</dd> <dd>τὴν τούτων ἀδελφήν.&nbsp;&nbsp; Bryennios&nbsp;301.3-4&nbsp;</dd> <dd>ἀδελφαῖς.&nbsp;&nbsp; Zonaras&nbsp;18.21.9&nbsp;</dd> <dd>ἀδελφῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;10&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>τὴν τούτων ἀδελφήν.&nbsp;&nbsp; Bryennios&nbsp;301.3-4&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a>&nbsp;</dt> <dd>(κηδεστάς εἶχεν ἐπ ᾿ ἀδελφαῖς).&nbsp;&nbsp; Glykas&nbsp;619.1&nbsp;</dd> <dd>(ἀνδράσιν ἡρμόσθησαν).&nbsp;&nbsp; Bryennios&nbsp;85.18-21, 301.3-4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
