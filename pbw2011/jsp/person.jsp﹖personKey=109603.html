<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(27)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died&nbsp;</dt> <dd>Date: on October 10&nbsp;  ???? ???????? ?�ἐτελεύτησε.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt>He was one of the group of living members of the imperial family mentioned in the obituary of the Pantokrator monastery, to be given commemoration after their death (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;260&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> Of the three sebastokrators, he had religious standing, in the flower of his youth&nbsp;</dt> <dd>ὁ θεῖος ... τὸ τῶν ἡλίκων ἄνθος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIII.38&nbsp;</dd><dt> He had regarded himself from birth as in line for inheritance of the throne&nbsp;</dt> <dd>ἀπὸ γενέσεως εἰς τὴν διαδοχὴν τῆς βασιλείας καλούμενος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;48.15&nbsp;</dd><dt> Because of his irascibility he would often inflict outrageous punishments for trivial reasons; he was at the same time so timid as to be unmanly&nbsp;</dt> <dd>διὰ τὸ εἰς χόλον εὐέμπτωτον καὶ τὸ ἐκ μικρᾶς πολλάκις αἰτίας ἐς κολάσεις ὑπερόγκους διαρριπίζεσθαι δυσξύμβλητος τοῖς πολλοῖς. ἔτρεφε δὲ καὶ τὸ ψοφοδεὲς ἀγεννές, καὶ ταῦτα τηλίκος ὤν, καὶ ἀνδράσιν ἀνόμοιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;52.11-14&nbsp;</dd><dt>Naturally quarrelsome and ruled in most issues by passion&nbsp;</dt> <dd>φύσει μὲν καὶ ἄλλως δύσερις ὢν καὶ θυμῷ τὰ πλεῖστα διοικούμενος.&nbsp;&nbsp; Kinnamos&nbsp;29.10-11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Porphyrogennetos&nbsp;</dt> <dd>πορφυρογεννήτων.&nbsp;&nbsp; Pantokrator Typikon&nbsp;256-260&nbsp;</dd><dt>Sebastokrator&nbsp;</dt> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Kinnamos&nbsp;31.14-15, 32.3, 127.16-17&nbsp;</dd> <dd>σεβαστοκρατορικαῖς τιμαῖς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.29-31&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Pantokrator Typikon&nbsp;260&nbsp;</dd> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;80.2-3&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.73&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(23)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>&nbsp;</dt> <dd>ἀδελφῶν.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>ἀδελφῶν.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Kinnamos&nbsp;32.19, cf. 47.18, 49.12-21, 54.19&nbsp;</dd> <dd>ταυτόαιμον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;48.11&nbsp;</dd> <dd>αὐθόμαιμος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;80.3&nbsp;</dd> <dd>ὁμαίμονες.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.20-21&nbsp;</dd><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>fratris eius natu se prioris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 22.18-19 &nbsp;</dd><dt> cousin (first) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> (false)&nbsp;</dt> <dd>πρώτου ἐξαδέλφου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.90&nbsp;</dd> <dd>ἐξ ἀδελφῶν δ᾽ ἔφυσαν ἄμφω.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.73&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161327.html" title="Alexios, eldest son of Isaakios, son of Ioannes II" >Alexios 25001</a>&nbsp;</dt> <dd>πατρός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXIII.14&nbsp;</dd> <dd>(παιδός).&nbsp;&nbsp; Pantokrator Typikon&nbsp;238-240&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151547.html" title="children of Isaakios the sebastokrator (son of Ioannes II)" >Anonymi 17003</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Kinnamos&nbsp;49.12&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162401.html" title="Ioannes, second son of Isaakios, son of Ioannes II   " >Ioannes 508</a>&nbsp;</dt> <dd>πατρός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXIII.14 &nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151729.html" title="Maria, daughter of Isaakios the sebastokrator (son of Ioannes II)" >Maria 17003</a>&nbsp;</dt> <dd>(θυγατέρα).&nbsp;&nbsp; Kinnamos&nbsp;135.1&nbsp;</dd> <dd>ἐφύτευσεν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;126.55&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a>&nbsp;</dt> <dd>(θυγατρί).&nbsp;&nbsp; Kinnamos&nbsp;250.11-12&nbsp;</dd> <dd>(filia).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 22.19 &nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.72&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151537.html" title="wife of Isaakios the sebastokrator (Eirene Diplosynadene?)" >Anonyma 17005</a>&nbsp;</dt> <dd>(γυναικός).&nbsp;&nbsp; Kinnamos&nbsp;49.12&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(ὦ πάτερ).&nbsp;&nbsp; Kinnamos&nbsp;17.21-22&nbsp;</dd> <dd>(πατήρ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.30&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;238-240&nbsp;</dd> <dd>υἱῶν.&nbsp;&nbsp; Pantokrator Typikon&nbsp;256-260&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Anazarbos&nbsp;</dt> <dd> helped in the capture of Anazarbos ᾿Ανάζαρβος.&nbsp;&nbsp; Kinnamos&nbsp;17.16-18.2&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> conducted his brothers bodies to Constantinople Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;24.5-7&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was living in the palace τῶν ἀνακτόρων ἐντός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;48.16&nbsp;</dd><dt> Constantinople: Pantokrator&nbsp;</dt> <dd> buried  his brothers <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a> at the monastery of  Pantokrator τοῦ Παντοκράτορος.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd> <dd> was imprisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a> in the monastery of Pantokrator Παντοκράτορος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;48.20-21&nbsp;</dd> <dd> was imprisoned by a trick in the  Pantokrator δόλῳ ... ἔμφρουρον τῷ τοῦ Παντοκράτορος τεμένει ἐποιήσαντο.&nbsp;&nbsp; Kinnamos&nbsp;31.16-17&nbsp;</dd><dt>Metabole (Bithynia)&nbsp;</dt> <dd> nearly committed murder at Metabole (Bithynia) Μεταβολή.&nbsp;&nbsp; Kinnamos&nbsp;127.21-22&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
