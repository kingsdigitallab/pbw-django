<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(138)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(17)</var><dl><dt> He yielded to none of the great in questions of bravery&nbsp;</dt> <dd>ὡς γὰρ πολλάκις ἔφην, τῶν τῆς γενναιότητας λόγων οὐδενὶ τῶν μεγάλων ὑπεχώχρει.&nbsp;&nbsp; Kinnamos&nbsp;124.4-6&nbsp;</dd><dt> Was by nature always agitated and had a quick and resourceful look, just as if the movements of his mind had emerged and were external&nbsp;</dt> <dd>σεσόβητο γὰρ ἀεὶ φύσει καὶ γοργόν το και ἔντρεχες ἔβλεπεν, ὡς ἂν οἶμαι τῶν ψυχικῶν αὐτῷ κινημάτων ἐκδυομένων ἤδη καὐτοῖς ἐκτός.&nbsp;&nbsp; Kinnamos&nbsp;232.19-21&nbsp;</dd><dt> He was of high nobility and a very good-looking man&nbsp;</dt> <dd>ὡς γένει μέγαν καὶ ὡς ἐν ἀνδράσιν ἀξιοθέατον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;138.94&nbsp;</dd><dt> He was an extremely experienced letter-writer, able to quote glibly from the Pauline epistles&nbsp;</dt> <dd>ἦν γάρ, εἰ καί τις ἄλλος, γραμμάτων ἔμπειρος καὶ ἄνα στόμα φέρων τοῦ πνευματορρήτορος Παύλου τὰ ἐπιστόλια.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;229.53-55&nbsp;</dd><dt> He was impetuous and the wiliest of men, able to take care of himself even in difficult circumstances and methodical&nbsp;</dt> <dd>θερμουργὸς δὲ ὢν καὶ ἀνθρώπων πολυτροπώτατος κἀν τοῖς ἀπόροις ποριστικὸς καὶ εὐμέθοδος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;106.87-89&nbsp;</dd><dt> He was excellent at devising abusive comments and devastating in using them, and skilful in poking fun at those who were unsuccessful or suffered from physical deformities; e.g. Koutso-Arslan (lame Arslan) for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a>&nbsp;</dt> <dd>φιλολοίδορος ὢν εἴπερ τις ἄλλος καὶ καθάψασθαι ἀνθρώπων δεινότατος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;122.50-54&nbsp;</dd><dt> A tyrant&nbsp;</dt> <dd>τοῦ τυράννου.&nbsp;&nbsp; Kleinchroniken&nbsp;1476.86&nbsp;</dd><dt> Gave himself up to indolence and goings-on in his tent ... his effeminacy and ... licentiousness ... behaved with extreme negligence&nbsp;</dt> <dd>ῥᾳστώναις καὶ παιδιαῖς ἑαυτὸν ταῖς ἐπὶ σκηνῆς ἐδεδώκει ... μαλακίαν ... ἀσελγίας ... ὀλιγωρίᾳ πολλῇ τινι κεχρημένος.&nbsp;&nbsp; Kinnamos&nbsp;123.17-124.3&nbsp;</dd><dt> He was remarkably handsome, like a shoot climbing up a fir-tree; he was passionately fond of outré robes, especially those that are slit and fall down over buttocks and thighs and are as if they were woven together with the body&nbsp;</dt> <dd>πλουτῶν μὲν καὶ ἄλλως εἶδος ἀξιάγαστον καὶ ὡς ἔρνος ἀναβαίνων ἐλάτινον, ἐπτοημένος δὲ καὶ περὶ τὰς ἐξάλλους
<br />στολάς, καὶ τούτων ὅσαι περὶ γλουτὸν καὶ μηροὺς καταβαίνουσαι διασχίζονται καὶ οἷον εἰσί πως συνυφασμέναι τῷ σώματι.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;139.49-52&nbsp;</dd><dt> He was praised in the encomium of a letter in a way which is stylised, but may also reflect to some extent his charm and popular appeal&nbsp;</dt> <dd>... τῶν οὕτως ὑψηλῶν καὶ θεοπρεπῶν χαρισμάτων ....&nbsp;&nbsp; Tornikes, Georgios&nbsp;108.1-111.14&nbsp;</dd><dt> He was suspected and imprisoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> because of his outspokenness, his unusual strength, his imperial physique, his indomitable spirit, his martial skills and his distinguished birth&nbsp;</dt> <dd>... τὸ ἐλευθεροστομεῖν ἀεὶ καὶ τὸ τῇ ῥώμῃ τῶν πολλῶν διαφέρειν καὶ ἡ εὖ ἔχουσα πλάσις τοῦ σώματος ἀξία οὖσα τοῦ τυραννεῖν καὶ τὸ τοῦ φρονήματος ἀταπείνωτον … ἀλλὰ δὴ καὶ τὸ ἐν ταῖς μάχαις ἐνδέξιον καὶ τὸ τοῦ γένους ἐπίσημον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.8-18&nbsp;</dd><dt> May have been planning revolt from the beginning; certainly was jealous of favours given to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a>&nbsp;</dt> <dd>εἰ μὲν καὶ ἀρχῆθεν ἀποστασίαν ὤδινε ... μεγάλα ᾿Ανδρονίκου καθίκετο ψυχῆς.&nbsp;&nbsp; Kinnamos&nbsp;124.22-126.9&nbsp;</dd><dt> Said to have been much discussed earlier (in the extant text he has not been mentioned)&nbsp;</dt> <dd>οὗ πολὺν ἐν τοῖς ἔμπροσθεν ἐποιησάμεθα λόγον.&nbsp;&nbsp; Kinnamos&nbsp;61.4-15&nbsp;</dd><dt> that raging and perverse old man&nbsp;</dt> <dd>τὸ ἀκροχολώτατον ἐκεῖνο καὶ ὑποδύσκολον τὸν τρόπον γερόντιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;147.76-77&nbsp;</dd><dt> Both Protean in his unpredictability and a tyrant (the conclusion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=153467.html" title="Ioannes Komnenos Batatzes, son of Manuel I's sister Eudokia" >Ioannes 20463</a> after careful study of some of his letters)&nbsp;</dt> <dd>τὸν πολύμορφον Πρωτέα καὶ τυραννικὸν τὸν τρόπον Ἀνδρόνικον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.77-79&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> thought his refusal to take an oath to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151728.html" title="Maria, daughter of Manuel I" >Maria 17002</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151643.html" title="Bela III, king of Hungary" >Bela 53</a> was nonsense spoken by a man who was contrary and obstinate; but Andronikos did find some support&nbsp;</dt> <dd>ἀνδρὸς ἀντιδοξοῦντος καὶ ἰσχυρογνὠμονος τερετίσματα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;137.81-82&nbsp;</dd><dt>He too rushed on with limitless courage, furious for battle, plying his spear and shield quite well&nbsp;</dt> <dd>θάρσει γὰρ καὶ οὗτος ἀπείρῳ διῳκεῖτο καὶ ἔπνει τὰς μάχας, ἐπιεικῶς τὸ δόρυ χειρίσας καὶ τὴν ἀσπίδα.&nbsp;&nbsp; Kinnamos&nbsp;62.11-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(9)</var><dl><dt> Basileus&nbsp;</dt> <dd>ἐβασίλευσεν.&nbsp;&nbsp; Kleinchroniken&nbsp;147.86&nbsp;</dd> <dd>(ἡ βασιλεία μου).&nbsp;&nbsp; Lavra&nbsp;344.3&nbsp;</dd><dt> Despotes&nbsp;</dt> <dd>δεσπότου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of Branicevo and Belegrada&nbsp;</dt> <dd>δουκικῆς ἀρχῆς Βρανιτζόβης καὶ Βελεγράδων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;101.67&nbsp;</dd><dt> Doux of Cilicia&nbsp;</dt> <dd>Κιλικίαν ... ἡγεμόνων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;137.90-138.93&nbsp;</dd><dt> Doux of Nis and Branicevo&nbsp;</dt> <dd>Ναϊσοῦ τε καὶ Βρανιτζόβης ... δοῦκα.&nbsp;&nbsp; Kinnamos&nbsp;124.21&nbsp;</dd><dt> Logothetes&nbsp;</dt> <dd>λογοθέτης.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;48.12&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>σεβαστός.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;48.13&nbsp;</dd><dt>Strategos autokrator&nbsp;</dt> <dd>στρατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Kinnamos&nbsp;121.19&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνοφυοῦς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνόν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;74, tit&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.57&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;101.67&nbsp;</dd> <dd>Κομνηνόν.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;2.2&nbsp;</dd></dl></li><li><label>Kinship <var>(34)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162822.html" title="Georgios sebastos, brother of Andronikos I's first (Byzantine) wife" >Georgios 277</a>&nbsp;</dt> <dd>(τῆς ... γυναικὸς ἀδελφός).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;268.73&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>&nbsp;</dt> <dd>ἐξαδέλφου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.35&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161650.html" title="Andronikos Doukas (or Angelos), son of Theodora, daughter of Alexios I" >Andronikos 119</a>&nbsp;</dt> <dd>ἐξαδέλφου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;246.7&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἐξαδέλφῳ.&nbsp;&nbsp; Kinnamos&nbsp;61.4, 121.16&nbsp;</dd> <dd>ἐξάδελφον.&nbsp;&nbsp; Tornikes, Georgios&nbsp;108, tit&nbsp;</dd> <dd>πρὸς πατρὸς ἐξάδελφος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.56-57&nbsp;</dd> <dd>ἐξάδελφον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.33&nbsp;</dd><dt> cousin (first) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a> (false)&nbsp;</dt> <dd>πρώτου ἐξαδέλφου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.90&nbsp;</dd> <dd>ἐξ ἀδελφῶν δ᾽ ἔφυσαν ἄμφω.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.73&nbsp;</dd><dt> cousin (first) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>αὐτανέψιος, πρῶτος ἐξάδελφος.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.7-9&nbsp;</dd><dt> cousin (first) of the father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a>&nbsp;</dt> <dd>(τῇ τοῦ πρώτου ἐξαδέλφου θυγατρί).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.90&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151545.html" title="children of Andronikos I and Theodora" >Anonymi 17012</a>&nbsp;</dt> <dd>παῖδας.&nbsp;&nbsp; Kinnamos&nbsp;250.19&nbsp;</dd> <dd>(ἀπέτεκεν αὐτῷ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.82 &nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162814.html" title="Eirene, illegitimate daughter of Andronikos I" >Eirene 150</a>&nbsp;</dt> <dd>(θυγάτριον).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;260.51&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162579.html" title="Ioannes, second son of Andronikos I, co-emperor" >Ioannes 516</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;107.29&nbsp;</dd> <dd>(υἱοί).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;231.15&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154421.html" title="Manuel eldest son of Andronikos I, sebastokrator" >Manuel 20121</a>&nbsp;</dt> <dd>(παῖς).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>(υἱῷ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;129.40, 231.15&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;20.7&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162798.html" title="Maria, daughter of Andronikos I" >Maria 173</a>&nbsp;</dt> <dd>(θυγάτηρ).&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;28.30&nbsp;</dd><dt> fiancé of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>&nbsp;</dt> <dd>(γυναῖκα ἐγγυητήν).&nbsp;&nbsp; Kinnamos&nbsp;250.7&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152608.html" title="David Komnenos" >David 20103</a>&nbsp;</dt> <dd>(βασιλεκγόνου).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109354.html" title="Agnes of France, fiancée of Alexios II, wife of Andronikos I" >Agnes 101</a>&nbsp;</dt> <dd>ἁρμόζεται ... πρὸς συμβίωσιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;275.12-14&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162580.html" title="first (Byzantine) wife of Andronikos I" >Anonyma 261</a>&nbsp;</dt> <dd>(γυνή).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;107.16&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).44&nbsp;</dd><dt> husband (divorced) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>&nbsp;</dt> <dd>(hacque dimissa).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).44&nbsp;</dd><dt> lover of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151524.html" title="Eudokia, daughter of the sebastokrator Andronikos, wife of Michael Gabras" >Eudokia 17001</a>&nbsp;</dt> <dd>συνήρχετο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.28-29&nbsp;</dd> <dd>ἐπλησίαζεν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;132.34 &nbsp;</dd><dt> lover of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a>&nbsp;</dt> <dd>(ἠράσθη).&nbsp;&nbsp; Kinnamos&nbsp;250.17-18&nbsp;</dd> <dd>ἐγχρίπτει σαρκικῶς καὶ ἐνασελγαίνει ἀκολάστως.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.89-90&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106239.html" title="Emperor Alexios II Komnenos" >Alexios 2</a>&nbsp;</dt> <dd>(ἀνεψιόν).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;228.43, 275.15&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a>&nbsp;</dt> <dd>(ἀνεψιᾶς).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;260.51&nbsp;</dd> <dd>(neptem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).45&nbsp;</dd><dt>uncle (?) of the father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a> (in fact, first cousin of her father)&nbsp;</dt> <dd>(nepotis filiam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 2.11-12&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(50)</var><dl><dt> Acre&nbsp;</dt> <dd> became besotted with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>'s widow <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a> at Acre; ῎Ακης.&nbsp;&nbsp; Kinnamos&nbsp;250.13&nbsp;</dd> <dd> was entertained by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a> for a long time at Acre; urbem Acconensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 2.20-21&nbsp;</dd><dt> Anchialos&nbsp;</dt> <dd> In fleeing from the capital, he rode quickly from Meliboton to Anchialos Άγχιάλου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;130.79&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> barely escaped to Antioch (on the Orontes); ᾿Αντιόχειαν.&nbsp;&nbsp; Kinnamos&nbsp;124.7&nbsp;</dd> <dd> he successfully wooed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a> at Antioch τὴν Ἀντιόχου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;139.44&nbsp;</dd> <dd> visited Antioch from his office in Cilicia and became affianced to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151754.html" title="Philippa of Antioch, daughter of Raymond of Poitiers" >Philippa 17001</a>; Ἀντιόχειαν.&nbsp;&nbsp; Kinnamos&nbsp;250.6&nbsp;</dd><dt> Athos: Great Lavra&nbsp;</dt> <dd> granted 2 enclosures and ordered their transfer to  Great Lavra; μονὴν τοῦ ἁγίου Ἀθανασίου.&nbsp;&nbsp; Lavra&nbsp;344.17&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> was given Beirut by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>, but used it as a route to escape to Damascus urbem ...  Beritensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 2.8-9&nbsp;</dd><dt> Belegrada&nbsp;</dt> <dd> was doux of Belegrada (and Branicevo); δουκικῆς ἀρχῆς Βρανιτζόβης καὶ Βελεγράδων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;101.67&nbsp;</dd><dt> Branicevo&nbsp;</dt> <dd> as its doux planned with the Hungarians to betray Branicevo; Βρανιτζόβης.&nbsp;&nbsp; Kinnamos&nbsp;126.10-14&nbsp;</dd> <dd> received a letter from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161430.html" title="Georgios Tornikes, man of letters and metropolitan of Ephesos" >Georgios 25002</a> when he was in Branicevo; Βρανιτζόβῃ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;108, tit&nbsp;</dd> <dd> was appointed doux of Branicevo; Ναϊσοῦ καὶ Βρανιτζόβας.&nbsp;&nbsp; Kinnamos&nbsp;124.21&nbsp;</dd> <dd> was doux of Branicevo (and Belegrada); δουκικῆς ἀρχῆς Βρανιτζόβης καὶ Βελεγράδων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;101.67&nbsp;</dd><dt> Chostiane: Prodromos&nbsp;</dt> <dd> granted some labourers and a mill at Mandra to Lavra's monastery of  Prodromos; τὸν Πρόδρομον.&nbsp;&nbsp; Lavra&nbsp;345.21&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> plotted treachery with the Turks and Crusaders from Cilicia; τῆς Κιλίκων ... γῆς.&nbsp;&nbsp; Kinnamos&nbsp;126.9&nbsp;</dd> <dd> was sent as supreme commander to Cilicia; τὴν Κιλίκων καὶ ᾿Ισαύρων.&nbsp;&nbsp; Kinnamos&nbsp;121.18-19&nbsp;</dd> <dd> was sent to settle the situation in Cilicia; Κιλικίας.&nbsp;&nbsp; Kinnamos&nbsp;250.3&nbsp;</dd><dt> Constantinople: Blachernai Palace, Polytimos hall&nbsp;</dt> <dd> He was first dressed in imperial costume in the Polytimos hall κατὰ τὸν ... δόμον, ὃς Πολύτιμος λέγεται.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;271.44-45&nbsp;</dd><dt> Constantinople: Boukoleon&nbsp;</dt> <dd> his escape was nearly thwarted by the guards of the Boukoleon Βουκολέοντα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;130.2&nbsp;</dd><dt> Constantinople: Chalke&nbsp;</dt> <dd> After coronation, he rode rather quickly past the Chalke church τὸν ἐν τῇ Χαλκῇ νεὼν τοῦ σωτῆρος Χριστοῦ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;272.82&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> after nine years of imprisonment escaped from the Palace; ἐν παλατίῳ.&nbsp;&nbsp; Kinnamos&nbsp;232.10&nbsp;</dd> <dd> was imprisoned in the  Palace; ἐν παλατίῳ.&nbsp;&nbsp; Kinnamos&nbsp;130.22&nbsp;</dd> <dd> was shut up in one of the prisons of the Great Palace; ἐν μιᾷ τῶν τοῦ μεγάλου παλατίου φρουρῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;101.73&nbsp;</dd><dt> Constantinople: House of Michaelitzes&nbsp;</dt> <dd> He took up residence at the House of Michaelitzes ὁ τοῦ Μιχαηλίτζη ... οἶκος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;270.34-271.35&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> to settle the situation in Cilicia was given the tax revenues of Cyprus; Κύπρον.&nbsp;&nbsp; Kinnamos&nbsp;250.5&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> left secretly from Palestine for Damascus; Damascum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 2.13-14&nbsp;</dd><dt> Galicia (Halych)&nbsp;</dt> <dd> He fled from the palace and reached Galicia (Halych) Γαλίτζα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;129.1&nbsp;</dd> <dd> when near Galicia (Halych), he was captured by Vlachs Γαλίτζης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;131.84&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> reached as far as Iberia; Ἰβήρων.&nbsp;&nbsp; Kinnamos&nbsp;251.2&nbsp;</dd><dt> Isauria&nbsp;</dt> <dd> was sent as supreme commander to Isauria; τὴν Κιλίκων καὶ ᾿Ισαύρων.&nbsp;&nbsp; Kinnamos&nbsp;121.18-19&nbsp;</dd><dt> Kastoria (Macedonia)&nbsp;</dt> <dd> together with his command was also awarded Kastoria; Καστορίαν.&nbsp;&nbsp; Kinnamos&nbsp;124.21-22&nbsp;</dd><dt> Koloneia (on Lykos)&nbsp;</dt> <dd> After long wanderings, he settled down to live in Koloneia τὴν τῇ Χαλδίᾳ προσεγγίζουσαν χώραν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;226.67-68&nbsp;</dd><dt> Mandra (Moglena)&nbsp;</dt> <dd> granted to Lavra's monastery of Prodromos a mill at the chorion of Mandra; τῆς Μάνδρας.&nbsp;&nbsp; Lavra&nbsp;345.22&nbsp;</dd><dt> Meliboton&nbsp;</dt> <dd> In fleeing from the capital, he had horses waiting at Meliboton Μελίβοτον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;130.78&nbsp;</dd><dt> Metabole (Bithynia)&nbsp;</dt> <dd> was nearly beheaded at Metabole; Μεταβολή.&nbsp;&nbsp; Kinnamos&nbsp;127.21-22&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> negligently besieged Mopsuestia; Μοψουεστίας.&nbsp;&nbsp; Kinnamos&nbsp;123.15&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> he failed to persuade <a class="s02 x99" href="person.jsp%EF%B9%96personKey=153192.html" title="Ioannes Doukas, megas hetaireiarches" >Ioannes 20185</a> at Nicaea to join his rebellion Νίκαια.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;244.70-245.74&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> most of the people of the Nikomedeia area came over to him at Tarsia τὴν Νικομήδους πόλιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.80&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> as its doux planned with the Hungarians to betray Nis; Ναϊσοῦ.&nbsp;&nbsp; Kinnamos&nbsp;126.10-14&nbsp;</dd> <dd> was appointed doux of Nis; Ναϊσοῦ καὶ Βρανιτζόβας.&nbsp;&nbsp; Kinnamos&nbsp;124.21&nbsp;</dd><dt> Oinaion&nbsp;</dt> <dd> After reconciliation, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> sent him to live in Oinaion (not Sinope, as in Eustathios) Οἴναιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;227.10&nbsp;</dd><dt> Palestine&nbsp;</dt> <dd> left his post in Cilicia to go to Palestine; Παλαιστίνης.&nbsp;&nbsp; Kinnamos&nbsp;250.9&nbsp;</dd><dt> Pelagonia (Macedonia)&nbsp;</dt> <dd> made two assassination attempts at Pelagonia; ῾Ηρακλείᾳ ποτὲ τῇ Μυσῶν ... Πελαγονίαν.&nbsp;&nbsp; Kinnamos&nbsp;127.10-130.11&nbsp;</dd> <dd> was summoned for arrest at Pelagonia; Πελαγονία.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;101.72&nbsp;</dd><dt> Peukia (above Chalcedon)&nbsp;</dt> <dd> he camped at Peukia, within sight of the city Πευκία.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;246.11&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> was recaptured near the Sangarios; Σαγγαρέως ποταμοῦ.&nbsp;&nbsp; Kinnamos&nbsp;232.16-17&nbsp;</dd><dt> Sinope&nbsp;</dt> <dd> he observed the events of 1181 from Sinope (not Oinaion, as in Choniates) Σινωπικῆς χερσονήσου.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;26.36-28.1&nbsp;</dd><dt> Tarsia (Bithynia)&nbsp;</dt> <dd> at Tarsia, most of the inhabitants of Nikomedia and its environs came over to him Ταρσίᾳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.80&nbsp;</dd><dt> Thrakesion&nbsp;</dt> <dd> he failed to persuade <a class="s02 x99" href="person.jsp%EF%B9%96personKey=153467.html" title="Ioannes Komnenos Batatzes, son of Manuel I's sister Eudokia" >Ioannes 20463</a>, doux of Thrakesion, to join his rebellion Θρᾳκησίων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.74-79&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> was particularly successful at destroying the walls of Zeugminon Ζευγμίνου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;135.22&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Kastoria&nbsp;</dt> <dd>Καστορίαν.&nbsp;&nbsp; Kinnamos&nbsp;124.21-22&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
