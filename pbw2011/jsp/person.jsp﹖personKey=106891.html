<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> He looked young, but was small of stature like a pygmy, resembled a Scythian, and was awkward&nbsp;</dt> <dd> Ἦν δὲ τὸ μὲν φαινόμενον νέος, πυγμαῖος δὲ σχεδὸν τὴν ἡλικίαν καὶ τὴν ὄψιν Σκύθης καὶ ἄχαρις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.27-142.1&nbsp;</dd><dt> Leader of the Turks, military commander of the Huns&nbsp;</dt> <dd>ὁ τῶν Τούρκων ἡγούμενος ... στρατάρχης τῶν Οὔννων.&nbsp;&nbsp; Attaleiates: History&nbsp;141.16-21 / 106.7-11&nbsp;</dd><dt> He was young of age and small of stature almost like a pygmy, a Scythian in appearance and awkward, for this nation (the Turks) is descended from the Scythians and shares their bad character and ugliness&nbsp;</dt> <dd>πυγμαῖος δὲ τὴν ἠλικίαν σχεδόν.&nbsp;&nbsp; Attaleiates: History&nbsp;142.16-19 / 106.24-107.2&nbsp;</dd><dt> Descended from the sultans' lineage&nbsp;</dt> <dd>ἐκ σουλτάνων σειρᾶς ὥρμητο.&nbsp;&nbsp; Bryennios&nbsp;101.5&nbsp;</dd><dt>Was very short in stature, very ugly in appearance&nbsp;</dt> <dd>ἦν δὲ τὴν ἡλικίαν βραχύτατος, τὴν δὲ μορφὴν εἰδεχθέστατος.&nbsp;&nbsp; Zonaras&nbsp;18.12.22&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.27&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; Attaleiates: History&nbsp;142.19 / 107.3&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; Zonaras&nbsp;18.12.22&nbsp;</dd><dt>Strategos&nbsp;</dt> <dd>στρατηγόν.&nbsp;&nbsp; Bryennios&nbsp;101.4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(4)</var><dl><dt> Turkish (leader of the Turks)&nbsp;</dt> <dd>ὁ τῶν Τούρκων ἡγούμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;141.16-17 / 106.7&nbsp;</dd><dt>Turkish (Turk)&nbsp;</dt> <dd>Τοῦρκος.&nbsp;&nbsp; Glykas&nbsp;609.6&nbsp;</dd> <dd>Τούρκων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.22&nbsp;</dd> <dd>Τούρκου.&nbsp;&nbsp; Zonaras&nbsp;18.12.20&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Armeniakon&nbsp;</dt> <dd> was planning to attack the towns of Armeniakon τοῦ Ἀρμενιακοῦ.&nbsp;&nbsp; Bryennios&nbsp;101.7&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> was taken on campaign by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> and almost died of grief when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a> died while they were in Bithynia τὴν Βιθυνίαν.&nbsp;&nbsp; Bryennios&nbsp;103.10&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> returned with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a> to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Bryennios&nbsp;103.4&nbsp;</dd> <dd> went to the emperor wishing to become his servant at Constantinople τῇ βασιλίδι.&nbsp;&nbsp; Attaleiates: History&nbsp;141.23-142.1 / 106.12-13&nbsp;</dd><dt> Constantinople: Great Palace, Chrysotriklinos&nbsp;</dt> <dd> was received by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) in the  Great Palace, Chrysotriklinos ἐν τῷ χρυσοτρικλίνῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;142.12-13 / 106.21-22&nbsp;</dd><dt>West&nbsp;</dt> <dd> was summoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates while residing in the West ἐπιδημοῦντα τηνικαῦτα τοῖς τῆς ἑσπέρας μέρεσι.&nbsp;&nbsp; Bryennios&nbsp;239.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
