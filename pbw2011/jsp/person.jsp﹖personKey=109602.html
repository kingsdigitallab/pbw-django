<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was most regal in bearing and of the most distinguished family, and thus was regularly entertained by foreign potentates&nbsp;</dt> <dd>τὸ εἶδος τυραννικώτατος καὶ τὸ γένος ἐπισημότατος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;32.45-47&nbsp;</dd><dt>Younger brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> and devoted to him ... For he too had no grown to manhood and been joined to a wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113004.html" title="Eirene, wife of Isaakios Komnenos (son of Alexios I)" >Eirene 63</a>)&nbsp;</dt> <dd>προσέκειτο δ ᾿αὐτοῦ καὶ τῶν ἀδελφῶν ὁ νεώτερος ... ἤδη γὰρ καὶ οὗτοι ἀνδρωθέντες γυναιξὶ συνεζεύχθησαν.&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(10)</var><dl><dt> Kaisar&nbsp;</dt> <dd>Καισάρες.&nbsp;&nbsp; Zonaras&nbsp;18.24.26&nbsp;</dd> <dd>καίσαρος.&nbsp;&nbsp; Kecharitomene&nbsp;1812&nbsp;</dd><dt> Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Kleinchroniken&nbsp;55.6&nbsp;</dd> <dd>πορφυρᾶς κλάδον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Kecharitomene&nbsp;1812&nbsp;</dd> <dd>πορφυρογεννήτοις.&nbsp;&nbsp; Anna Komnene&nbsp;403.36&nbsp;</dd><dt>Sebastokrator&nbsp;</dt> <dd>σεβαστοκράτορα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Kinnamos&nbsp;32.19, 49.9, 53.18&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.7&nbsp;</dd> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.48&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He had received a wide-ranging and profound education, so that he spoke well and showed great talent for poetry&nbsp;</dt> <dd>ἡδυβόαν τε φάναι καὶ ἀκοῦσαι ἤπιον ἄνδρα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLII.9-15&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνόν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(17)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>τῶν ἀδελφῶν ὁ νεώτερος.&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Kinnamos&nbsp;32.11-12&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.34&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Italikos&nbsp;265.13-14&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;46.18&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159296.html" title="Anna Komnene, daughter of Isaakios, brother of Ioannes II" >Anna 20121</a>&nbsp;</dt> <dd>(θυγατρός).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151548.html" title="children of Isaakios the sebastokrator (son of Alexios I)" >Anonymi 17004</a>&nbsp;</dt> <dd>(παῖδας).&nbsp;&nbsp; Kinnamos&nbsp;54.2&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161300.html" title="Ioannes Komnenos, son of Isaakios, brother of Ioannes II" >Ioannes 25002</a>&nbsp;</dt> <dd>(πρωτότοκον).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;32.34-35&nbsp;</dd> <dd>(τέκνου).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XL.53&nbsp;</dd> <dd>ἐγείνατο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.48&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113004.html" title="Eirene, wife of Isaakios Komnenos (son of Alexios I)" >Eirene 63</a>&nbsp;</dt> <dd>(γυναιξὶ).&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>υἱοι.&nbsp;&nbsp; Zonaras&nbsp;18.22.26&nbsp;</dd> <dd>(πατρός).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.7-8&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>υἱέας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.25&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>θεῖον.&nbsp;&nbsp; Kinnamos&nbsp;32.21&nbsp;</dd><dt>uncle (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>τὸν πρὸς πατρὸς ... θεῖον.&nbsp;&nbsp; Kinnamos&nbsp;32.9-10, 53.18&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Herakleia Pontike&nbsp;</dt> <dd> was exiled to Herakleia Pontike ῾Ηρακλείᾳ τῇ Ποντικῇ.&nbsp;&nbsp; Kinnamos&nbsp;32.10-11&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> made a pilgrimage to Jerusalem and all its holy places τὸν σεβάσμιον τάφον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XL.4-5&nbsp;</dd><dt>Jordan: Monastery of St Ioannes Prodromos&nbsp;</dt> <dd> invested heavily in bringing water to the monastery of St Ioannes Prodromos Ἰορδάνου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XL.6-7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
