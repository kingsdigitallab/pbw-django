<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died in prison (in the Praitorion) during the reign of Monomachos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>ἀπέθανον ἐκεῖ ἐπὶ τοῦ βασιλέως τοῦ Μονομάχου.&nbsp;&nbsp; Kekaumenos&nbsp;236.25-27&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Ruler of Iadora (Zara) and Salona in Dalmatia, a wise and most capable man&nbsp;</dt> <dd>ἄρχων καὶ τοπάρχης...φρόνιμος καὶ ἱκανώτατος.&nbsp;&nbsp; Kekaumenos&nbsp;236.6-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106602.html" title="son of Dobronas, ruler of Zara and Salona" >Anonymus 293</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Kekaumenos&nbsp;236.24&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106329.html" title="wife of Dobronas, ruler of Zara and Salona" >Anonyma 123</a>&nbsp;</dt> <dd>(γυναῖκαν).&nbsp;&nbsp; Kekaumenos&nbsp;236.24&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Constantinople&nbsp;</dt> <dd> went to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> in Constantinople ἐν τῇ Πόλει.&nbsp;&nbsp; Kekaumenos&nbsp;236.16&nbsp;</dd><dt> Constantinople: Praitorion&nbsp;</dt> <dd> was imprisoned and died in the  Praitorion ἐν τῇ φυλακῇ τοῦ πραιτωρίου.&nbsp;&nbsp; Kekaumenos&nbsp;236.22-23&nbsp;</dd><dt> Salona (Dalmatia)&nbsp;</dt> <dd> was ruler of Iadora (Zara) and Salona (Dalmatia) Σάλων.&nbsp;&nbsp; Kekaumenos&nbsp;236.6&nbsp;</dd><dt>Zara (Dalmatia)&nbsp;</dt> <dd> was ruler of Salona and Zara (Dalmatia)  Ἰαδῶρα.&nbsp;&nbsp; Kekaumenos&nbsp;236.6&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
