<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>went the way of all flesh&nbsp;</dt> <dd>viam universe carnis ingressus est.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 19.9-10&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Extremely devoted and faithful to the holy church of Rome&nbsp;</dt> <dd>Sancte Romane ecclesie multum devotus et fidelis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 16.4-5&nbsp;</dd><dt> He was the eighth Latin patriarch of Jerusalem, a religious, godfearing man&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 18, 19.7-8&nbsp;</dd><dt>When he went to Rome in connection with the Hospitallers, he was very old, almost a centenarian &nbsp;</dt> <dd>licet longevus esset et fere centenarius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 6.25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Archbishop of Tyre (Latin)&nbsp;</dt> <dd>Tyrensium archiepiscopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 11.19&nbsp;</dd> <dd>Tyrensis archiepiscopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.6&nbsp;</dd><dt>Patriarch of Jerusalem (Latin)&nbsp;</dt> <dd>patriarcha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.41&nbsp;</dd> <dd>Ierosolimorum patriarcha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.34&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Of limited education&nbsp;</dt> <dd>modice litteratus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 11.24&nbsp;</dd></dl></li><li><label>Ethnic label <var>(1)</var><dl><dt>Aquitanian (Aquitanian by race)&nbsp;</dt> <dd>Aquitanicus natione.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 11.23&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=155499.html" title="Reynaud, bishop of Hebron" >Renaud 20101</a>&nbsp;</dt> <dd>(nepos).&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 3.18&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Brindisi&nbsp;</dt> <dd> found Brindisi under Byzantine control Brundusium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 7.6-7&nbsp;</dd><dt> Ferentino&nbsp;</dt> <dd> tried to bring up his problem while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151592.html" title="Pope Hadrian IV" >Adrianos 24</a> was at Ferentino urbem Ferentinam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 7.47&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> was patriarch of Jerusalem Ierosolimorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.34 &nbsp;</dd><dt> Otranto (Apulia)&nbsp;</dt> <dd> made Italian land-fall at Otranto Ydrontum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 6.34&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> was archbishop of Tyre Tyrensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 17.6&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
