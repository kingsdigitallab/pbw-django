<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Leader of some of the Scythians (Pechengs)&nbsp;</dt> <dd>ἡγέμονα.&nbsp;&nbsp; Zonaras&nbsp;18.6.2&nbsp;</dd><dt> One of the leaders of the Pechenegs who pillaged Roman territory&nbsp;</dt> <dd>&nbsp; Skylitzes Continuatus&nbsp;107.2-3&nbsp;</dd><dt> Was arrogant towards the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, who led a campaign against the Pechenegs)&nbsp;</dt> <dd>ὑπεροπτικῶς πρὸς τοῦτον διατεθείς.&nbsp;&nbsp; Attaleiates: History&nbsp;67.10-11 / 51.17-19&nbsp;</dd><dt>One of the Pechenegs of Constantinople (captured along with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108496.html" title="Tyrach, Pecheneg leader" >Tyrach 101</a> after the latter's defeat), leader of the 15,000-strong Pecheneg army sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108495.html" title="Tughrul Beg, Seljuk Sultan" >Tughrul Beg 51</a>&nbsp;</dt> <dd>ἡγεμόνας τέσσαρας ἀπὸ τῶν ἐν Κωνσταντινουπόλει Πατζινάκων.&nbsp;&nbsp; Skylitzes&nbsp;460.92-93&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(3)</var><dl><dt> Pecheneg (Barbarian)&nbsp;</dt> <dd>τῷ βαρβάρῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;67.9 / 51.17&nbsp;</dd><dt> Pecheneg (one of the Pechenegs of Constantinople)&nbsp;</dt> <dd>ἀπὸ τῶν ἐν Κωνσταντινουπόλει Πατζινάκων.&nbsp;&nbsp; Skylitzes&nbsp;460.93&nbsp;</dd><dt>Pecheneg (Scythian)&nbsp;</dt> <dd>τῶν Σκυθῶν.&nbsp;&nbsp; Zonaras&nbsp;18.6.2&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> across to Chrysopolis (Bithynia) ἐν Χρυσοπόλει.&nbsp;&nbsp; Skylitzes&nbsp;460.95&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was among the Pechenegs of Constantinople ἐν Κωνσταντινουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;460.92&nbsp;</dd><dt> Damatrys&nbsp;</dt> <dd> reached and stopped by Damatrys τῷ λεγομένῳ Δαμάτρυϊ.&nbsp;&nbsp; Skylitzes&nbsp;460.4&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> fled to the marshes of the Danube τοῦ Ἴστρου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;107.4&nbsp;</dd> <dd> had his hideout on a steep rock by the banks of the Danube τοῦ Ἴστρου.&nbsp;&nbsp; Attaleiates: History&nbsp;67.7-8 / 51.16&nbsp;</dd><dt>Lobitzos (Bulgaria)&nbsp;</dt> <dd> remained encamped at Lobitzos (Bulgaria) ἐν τῷ Λοβιτζῷ.&nbsp;&nbsp; Skylitzes&nbsp;461.37&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
