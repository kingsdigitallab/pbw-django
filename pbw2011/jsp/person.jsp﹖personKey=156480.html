<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was killed in the sudden attack of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156678.html" title="Qilij Arslan ibn Sulayman ibn Qutlumish" >Kilic Arslan 51</a> at Dorylaion, struck by an arrow, within sight of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;II.39&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> A very daring young man and a very handsome young knight&nbsp;</dt> <dd>iuuenis audacissimus et tyro pulcherrimus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.39&nbsp;</dd><dt>Son of the Marquess&nbsp;</dt> <dd>marchionis filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 15(14).29&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 15(14).29&nbsp;</dd> <dd>frater.&nbsp;&nbsp; Albert of Aachen&nbsp;II.39&nbsp;</dd> <dd>(fratres).&nbsp;&nbsp; Ralph of Caen&nbsp;8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Dorylaion&nbsp;</dt> <dd> was killed in the first stage of the battle of Dorylaion Orellis.&nbsp;&nbsp; Albert of Aachen&nbsp;II.38-39&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
