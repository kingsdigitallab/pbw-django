<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died, and the monody was written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154535.html" title="Michael Italikos, man of letters" >Michael 20130</a>&nbsp;</dt> <dd>&nbsp; Italikos&nbsp;111.1-115.8&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> Although always wishing to help everyone, he lacked the power to do it quickly&nbsp;</dt> <dd>πάντα πᾶσι βουλόμενος τἀγαθά, τὴν δύναμιν οὐκ ἔχεις τῷ βουλήματι σύνδρομον.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;541.12-13&nbsp;</dd><dt> He had a broad education before specialising in medicine, gaining a comprehensive range of learning; he had won the confidence of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, who relied on him&nbsp;</dt> <dd>&nbsp; Italikos&nbsp;111.1-115.8&nbsp;</dd><dt> His second name (Pantechnes) came from his family [implying that he did not deserve it as a literal descriptor?]&nbsp;</dt> <dd>ἐκ γένους τὴν ἐπωνυμίαν λαχών.&nbsp;&nbsp; Anna Komnene&nbsp;499.93&nbsp;</dd><dt>A pupil of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>&nbsp;</dt> <dd>Τῷ μαθητῇ αὐτοῦ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;515.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Aktouarios&nbsp;</dt> <dd>ἀκτουαρίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀκτουαρίῳ.&nbsp;&nbsp; Italikos&nbsp;111, tit&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προέδρῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;541.1, 581.1&nbsp;</dd> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Proximos&nbsp;</dt> <dd>πρωξίμῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;541.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(8)</var><dl><dt>Pantechnes&nbsp;</dt> <dd>Παντεχνῇ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;263.1, 295.1, 299.1, 507.1, 515.1, 541.1, 581.1, 583.1&nbsp;</dd> <dd>Παντεχνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παντεχνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παντεχνῇ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παντεχνήν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παντεχνῇ.&nbsp;&nbsp; Italikos&nbsp;111, tit&nbsp;</dd> <dd>Παντεχνής.&nbsp;&nbsp; Anna Komnene&nbsp;494.47&nbsp;</dd> <dd>Παντεχνής.&nbsp;&nbsp; Anna Komnene&nbsp;499.93&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Constantinople: Great Palace&nbsp;</dt> <dd> was appointed (physician) at the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;515.3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Physician&nbsp;</dt> <dd>Τῷ ἰατρῷ τοῦ βασιλέως.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;507.1, 515.1, 583.1&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
