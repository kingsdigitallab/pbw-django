<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Fell during an attack by the Pechenegs&nbsp;</dt> <dd>πίπτει δὲ καὶ αὐτὸς ὁ σύγκελλος.&nbsp;&nbsp; Skylitzes&nbsp;475.35-476.36&nbsp;</dd><dt>Fell off his horse trying to cross a ditch and was killed by some Scythians (Pechenegs) with a lance&nbsp;</dt> <dd>λόγχῃ τοῦτον διαχειρίζονται.&nbsp;&nbsp; Attaleiates: History&nbsp;39.14-18 / 30.16-20&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> Governor (katepano? doux?) of the Bulgarians&nbsp;</dt> <dd>προνοητὴς Βουλγάρων.&nbsp;&nbsp; Kekaumenos&nbsp;100.10&nbsp;</dd><dt> He was afraid of glory and for this reason he was devoted to evil actions&nbsp;</dt> <dd>δόξῃ δὲ διεπτοημένος καὶ διὰ τοῦτο προσηλωμένος τοῖς μὴ προσήκουσι.&nbsp;&nbsp; Attaleiates: History&nbsp;37.14-15 / 29.4-5&nbsp;</dd><dt> He was seized by both envy and deceit, for it is said that most eunuchs are characterised by the latter too, among their other vices&nbsp;</dt> <dd>καὶ γὰρ λέγεται μετὰ τῶν ἄλλων καὶ τοῦτο τὸ πάθος τοὺς πλείονας τῶν ἐκτομιῶν ὡς ἐπίπαν παρενοχλεῖν.&nbsp;&nbsp; Attaleiates: History&nbsp;38.8-11 / 29.18-21&nbsp;</dd><dt>Ruler of Bulgaria&nbsp;</dt> <dd>τὸν ἡγεμόνα τῆς Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;458.50&nbsp;</dd> <dd>ὁ τῆς Βουλγαρίας...ἄρχων.&nbsp;&nbsp; Skylitzes&nbsp;459.80&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Doux of Bulgaria&nbsp;</dt> <dd>τὸν τῶν Βουλγάρων σατράπην.&nbsp;&nbsp; Attaleiates: History&nbsp;37.12-13 / 29.3-4&nbsp;</dd><dt>Synkellos&nbsp;</dt> <dd>τὸν σύγκελλον.&nbsp;&nbsp; Skylitzes&nbsp;471.4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Monachos&nbsp;</dt> <dd>Μοναχόν.&nbsp;&nbsp; Skylitzes&nbsp;458.50&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Bulgaria&nbsp;</dt> <dd> served as governor of Bulgaria Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;458.50&nbsp;</dd> <dd> was ruler of Bulgaria τῆς Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;459.80&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> settled the captured Pechenegs in the plains of Nis (Naissus) τῆς Ναϊσσοῦ.&nbsp;&nbsp; Skylitzes&nbsp;459.82&nbsp;</dd><dt> Ovce Pole (Macedonia)&nbsp;</dt> <dd> settled the captured Pechenegs in the plains of Ovce Pole (Macedonia) τῆς Εὐτζαπόλεως.&nbsp;&nbsp; Skylitzes&nbsp;459.82&nbsp;</dd><dt>Serdica (Bulgaria)&nbsp;</dt> <dd> settled the captured Pechenegs in the plains of Serdica (Bulgaria) τῆς Σαρδικῆς.&nbsp;&nbsp; Skylitzes&nbsp;459.81&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Kekaumenos&nbsp;100.10&nbsp;</dd> <dd>τοῖς μοναχοῖς μὲν κατειλεγμένος.&nbsp;&nbsp; Attaleiates: History&nbsp;37.13 / 29.4&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(1)</var><dl><dt>A castrated man&nbsp;</dt> <dd>ἐκτομίας.&nbsp;&nbsp; Attaleiates: History&nbsp;37.13-14 / 29.4&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
