<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(24)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> Not a member of the senate or the Church, nor one of the Constantinopolitans famous for their words and deeds, but merely a monk of conspicuous integrity who, although uninitiated in lay education, was adorned with various virtues&nbsp;</dt> <dd>οὐ τῶν τῆς συγκλήτου τινά, οὐ τῶν τῆς Ἐκκλησίας, οὐκ ἄλλον οὐδένα τῶν Βυζαντίων τῶν ἔκ τε λόγου καὶ πράξεως ὀνομαστῶν καὶ περιωνύμων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.7-13&nbsp;</dd><dt> Unacquainted with learning but adorned with every kind of virtue, and on this account held in highest honour even by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)&nbsp;</dt> <dd>λόγοις μὲν οὐχ ὡμιληκώς, ἀρεταῖς δὲ παντοίαις κοσμούμενος καὶ διὰ τοῦτο καὶ πρὸς τοῦ βασιλέως ἐξόχως τιμώμενος.&nbsp;&nbsp; Zonaras&nbsp;18.18.3&nbsp;</dd><dt> A man of advanced age who had reached the pinnacle of virtue and rose above the desire for lowly things&nbsp;</dt> <dd>καὶ εἰς ἄκραν ἐληλακότος ἀρετὴν καὶ ὑπεραναβεβηκότος τὴν τῶν κάτω κειμένων ἔφεσιν.&nbsp;&nbsp; Attaleiates: History&nbsp;303.16-18 / 217.7-9&nbsp;</dd><dt> Great and famous&nbsp;</dt> <dd>ὁ μέγας καὶ περιβόητος.&nbsp;&nbsp; Bryennios&nbsp;253.5-6&nbsp;</dd><dt>He  was a real ascetic, in the tradition of the ancient church fathers, with a gift of prophecy never proven wrong, a model and example of virtue&nbsp;</dt> <dd>πολλά τε πολλάκις προειπὼν καὶ μηδέποτε διαψευσάμενος, καὶ κακνὼν καὶ τύπος ἀρετῆς.&nbsp;&nbsp; Anna Komnene&nbsp;86.38-43&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(14)</var><dl><dt> Ecumenical patriarch&nbsp;</dt> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Patriarch of Constantinople&nbsp;</dt> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως Νέας Ῥώμης.&nbsp;&nbsp; Chrysobull of 1079&nbsp;30&nbsp;</dd> <dd>οἰκουμενικὸς πατριάρχης.&nbsp;&nbsp; Chrysobull of 1079&nbsp;30&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Glykas&nbsp;616.7&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Kleinchroniken&nbsp;161.21&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.6-7&nbsp;</dd> <dd>πατριάρχῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;258.11-12 / 186.4&nbsp;</dd> <dd> Ὁ...τὸν τῆς πατριαρχίας θρόνον ἰθύνων.&nbsp;&nbsp; Bryennios&nbsp;253.4-5&nbsp;</dd> <dd>πατριάρχης.&nbsp;&nbsp; Zonaras&nbsp;18.18.3&nbsp;</dd> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀρχιεπίσκοπος Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>τῆς πατριαρχικῆς μακαριότητος.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd> <dd>τὸν πατριάρχην.&nbsp;&nbsp; Anna Komnene&nbsp;90.10&nbsp;</dd></dl></li><li><label>Education <var>(2)</var><dl><dt> Had not tasted and remained uninitiated in secular learning&nbsp;</dt> <dd>τῆς θύραθεν παιδείας ἄγευστος ἦν καὶ ἀμύητος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.12&nbsp;</dd><dt>Unacquainted with learning &nbsp;</dt> <dd>λόγοις μὲν οὐχ ὡμιληκώς.&nbsp;&nbsp; Zonaras&nbsp;18.18.3&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> Constantinople&nbsp;</dt> <dd> was appointed to succeed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> Xiphilinos as patriarch of Constantinople &nbsp; Skylitzes Continuatus&nbsp;176.6&nbsp;</dd> <dd> was archbishop (patriarch) of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Chrysobull of 1079&nbsp;30&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;303.10-11 / 217.3&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Constantinople (?): Kallias monastery&nbsp;</dt> <dd> retired to the Kallias monastery τὴν τοῦ Καλλίου μονήν.&nbsp;&nbsp; Anna Komnene&nbsp;96.8&nbsp;</dd><dt> Constantinople: Hebdomon (monastery)&nbsp;</dt> <dd> celebrated the liturgy, then resigned at the church at the Hebdomon Ἕβδομον.&nbsp;&nbsp; Anna Komnene&nbsp;96.6&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> arrived to Constantinople from Jerusalem τῆς ἁγίας μὲν πόλεως.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.10&nbsp;</dd><dt> Latros, Mount&nbsp;</dt> <dd> entrusted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> with Latros, Mount τὸ ὄρος ... τοῦ Λάτρου.&nbsp;&nbsp; Patmos: Typikon&nbsp;62&nbsp;</dd><dt>Rouphinianai (on Bosporos)&nbsp;</dt> <dd> ordained <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> metropolitan at the monastery of the Theotokos at Rouphinianai (on Bosporos) τῶν Ῥουφινιανῶν.&nbsp;&nbsp; Kleinchroniken&nbsp;161.21&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.10&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Zonaras&nbsp;18.18.3&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
