<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(43)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was murdered with a dagger while on his way out of the palace at Constantinople by the Varangian whose nose he had slit (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106438.html" title="Varangian who tried to kill Ioannes Bryennios" >Anonymus 129</a>)&nbsp;</dt> <dd>μαχαίραις ἐθνικαῖς κατακόψας αὐτόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.9-18&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> He was a gentle man and more sociable than anybody else&nbsp;</dt> <dd>καὶ γὰρ ἦν προσηνὴς ὁ ἀνὴρ καὶ εὐόμιλος εἴπερ τις ἄλλος.&nbsp;&nbsp; Bryennios&nbsp;227.5-6&nbsp;</dd><dt>Leader of the troops sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios to bring Constantinople to their side&nbsp;</dt> <dd>ὁ τῶν ταγμάτων ἔξαρχος ... τῶν ταγμάτων κατάρχων.&nbsp;&nbsp; Bryennios&nbsp;235.10, 237.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;174.18&nbsp;</dd> <dd>τῷ τῶν κουροπαλατῶν ἐπιφανεῖ ἀξιώματι.&nbsp;&nbsp; Attaleiates: History&nbsp;250.5 / 180.21&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; Bryennios&nbsp;233.4&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; Zonaras&nbsp;18.17.23&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>τὸν μάγιστρον.&nbsp;&nbsp; Bryennios&nbsp;233.4&nbsp;</dd><dt> Megas domestikos (Domestikos of the Scholai)&nbsp;</dt> <dd>δομέστικον τῶν Σχολῶν.&nbsp;&nbsp; Bryennios&nbsp;233.4-5, 269.9-10&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>βέστου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Bryennios&nbsp;</dt> <dd>Βρυέννιος.&nbsp;&nbsp; Bryennios&nbsp;217.22&nbsp;</dd> <dd>Βρυέννιος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(10)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>&nbsp;</dt> <dd>αὐτάδελφος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;172.25&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Attaleiates: History&nbsp;242.18 / 175.20&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Bryennios&nbsp;217.4, 219.5&nbsp;</dd> <dd>ἀδελφῷ.&nbsp;&nbsp; Zonaras&nbsp;18.17.20, 18.17.23, 18.17.28, etc.&nbsp;</dd> <dd>ὁμαίμονι.&nbsp;&nbsp; Zonaras&nbsp;18.17.27&nbsp;</dd> <dd>αὐτάδελφον.&nbsp;&nbsp; Anna Komnene&nbsp;20.79&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111573.html" title="Bryennios, son of Ioannes Bryennios" >Anonymus 5018</a>&nbsp;</dt> <dd>(υἱῷ).&nbsp;&nbsp; Bryennios&nbsp;225.9&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111584.html" title="Katakalon Tarchaneiotes, doux of Antioch" >Katakalon 61</a>&nbsp;</dt> <dd>συγγενέα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;173.1&nbsp;</dd> <dd>συγγενέα.&nbsp;&nbsp; Attaleiates: History&nbsp;242.22 / 175.23&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111515.html" title="Anna the kouropalatissa, mother of Nikephoros Bryennios the usurper" >Anna 64</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Bryennios&nbsp;225.5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(26)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> agreed with Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) on their plot and returned home to Adrianople (Thrace) οἴκαδε...Ἀνδριανούπολιν.&nbsp;&nbsp; Bryennios&nbsp;217.22&nbsp;</dd> <dd> was struck off his horse but was then rescued by a Frank and was taken to Adrianople (Thrace) τῆς Ἀδριανουπόλεως.&nbsp;&nbsp; Bryennios&nbsp;281.2&nbsp;</dd><dt> Athyras (Thrace)&nbsp;</dt> <dd> went with two tagmata to Athyras (Thrace) τῷ Ἀθύρᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;175.7&nbsp;</dd> <dd> encamped with two units from his army at the village of Athyras τοῦ Ἀθύρα.&nbsp;&nbsp; Attaleiates: History&nbsp;252.19 / 182.13&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> crossed the bridge of Hagios Panteleemon and encamped along the Bosporos τοῦ Στενοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;251.20 / 181.23&nbsp;</dd> <dd> set fire to the houses between the bridge of Hagios Panteleemon and the Bosporos τοῦ Στενοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;252.6 / 182.3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was dispatched with a force to Constanntinople Βυζάντιον.&nbsp;&nbsp; Zonaras&nbsp;18.17.23&nbsp;</dd> <dd> attacked with his troops but failed to enter Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;251.18 / 181.22&nbsp;</dd> <dd> decided to besiege Constantinople τὴν πόλιν.&nbsp;&nbsp; Bryennios&nbsp;235.10-11&nbsp;</dd> <dd> defeated the Scythians and returned to Constantinople Βυζάντιον.&nbsp;&nbsp; Bryennios&nbsp;217.5&nbsp;</dd> <dd> was sent by his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) with an army to Constantinople πρὸς τὴν Κωνσταντινούπολιν.&nbsp;&nbsp; Bryennios&nbsp;233.6-7&nbsp;</dd> <dd> was sent by his brother with a large force against Constantinople τὸ Βυζάντιον.&nbsp;&nbsp; Attaleiates: History&nbsp;250.6 / 180.22&nbsp;</dd> <dd> was sent with an army against Constantinople πρὸς τὴν βασιλίδα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;174.19&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> Blachernai and pitched his camp opposite the palace of  Blachernai τῶν ἐν Βλαχέρναις παλατίων.&nbsp;&nbsp; Bryennios&nbsp;233.16&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was murdered on his way out of the  Great Palace τοῦ παλατίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;181.17&nbsp;</dd><dt> Constantinople: Hagios Panteleemon&nbsp;</dt> <dd> crossed with his troops the bridge of  Hagios Panteleemon τὴν τοῦ ἁγίου Παντελεήμονος γέφυραν.&nbsp;&nbsp; Attaleiates: History&nbsp;251.19 / 181.22-23&nbsp;</dd> <dd> set fire to the houses between the Bosporos and  Hagios Panteleemon τοῦ ἁγίου Παντελεήμονος.&nbsp;&nbsp; Attaleiates: History&nbsp;252.5 / 182.2&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> pitched his camp at a place where a great and beautiful church dedicated to the miracle-working Anargyroi was founded and a fort was built, called  Kosmas and Damianos at Paulinou Κοσμίδιον, ἐν ᾧ καὶ ναὸς ἐπ᾿ ὀνόματι τῶν θαυματουργῶν Ἀναργύρων ἵδρυται μέγιστός τε καὶ κάλλιστος καὶ φρούριον ᾠκοδόμηται.&nbsp;&nbsp; Bryennios&nbsp;233.17&nbsp;</dd><dt> Herakleia (Thrace)&nbsp;</dt> <dd> captured and pillaged Herakleia (Thrace)  Ἡρακλείᾳ.&nbsp;&nbsp; Attaleiates: History&nbsp;250.14-15 / 181.1&nbsp;</dd> <dd> ravaged the city and killed many defenders of Herakleia (Thrace) τὴν Ἡράκλειαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;174.25&nbsp;</dd><dt> Kyzikos&nbsp;</dt> <dd> was sent to subjugate the peninsula of Kyzikos τῆς Κυζίκου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;176.3&nbsp;</dd> <dd> withdrew to and was trying to subject the people of Kyzikos Κύζικον.&nbsp;&nbsp; Zonaras&nbsp;18.18.2&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> reached with his troops and entered Raidestos (Thrace) τῇ Ῥαιδεστῷ.&nbsp;&nbsp; Attaleiates: History&nbsp;261.20 / 188.7&nbsp;</dd> <dd> sought refuge in Raidestos (Thrace) εἰς Ῥαιδεστόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;175.25&nbsp;</dd><dt>Traianoupolis (Thrace)&nbsp;</dt> <dd> met his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) at Traianoupolis (Thrace) εἰς Τραϊανούπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;246.21 / 178.14&nbsp;</dd> <dd> was joined by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios at Traianoupolis (Thrace) &nbsp; Skylitzes Continuatus&nbsp;173.13&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> Green coaches, captured by the army under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos at Athyras&nbsp;</dt> <dd>τὰ πράσινα τοῦ κουροπαλάτου ὀχήματα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;175.24-25&nbsp;</dd><dt>Green coaches, captured by the imperial troops at Athyras&nbsp;</dt> <dd>ὀχήματα πράσινα.&nbsp;&nbsp; Attaleiates: History&nbsp;255.3 / 184.1-2&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
