<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died while his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> was in the East, where he had been appointed doux of Theodosioupolis&nbsp;</dt> <dd>&nbsp; Pakourianos&nbsp;383-384&nbsp;</dd><dt>His death occurred on September 20, the feastday of Saint Eustathios, and should be commemorated by the monks at the monastery of his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> Pakourianos, according to its typikon&nbsp;</dt> <dd>ἡ πάντιμος ἄθλησις τοῦ ἁγίου μεγαλομάρτυρος Εὐσταθίου καὶ τῆς συνοδίας αὐτοῦ.&nbsp;&nbsp; Pakourianos&nbsp;1294-1296&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Described as "of happy memory" at the time of composition by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> Pakourianos of the typikon for the Theotokos Petritziotissa&nbsp;</dt> <dd>τοῦ μακαρίτου αὐταδέλφου μου ... ὁ ἀποιχόμενος μάγιστρος Ἀπάσιος.&nbsp;&nbsp; Pakourianos&nbsp;23-24, 71-72, 314, 367&nbsp;</dd><dt> He was rich in every way and not lacking in anything&nbsp;</dt> <dd>εὐδοκίᾳ Θεοῦ πάντη πλούσιος ἦν καὶ παντοίων εἰδῶν ἀδιάλειπτος.&nbsp;&nbsp; Pakourianos&nbsp;371-372&nbsp;</dd><dt>Was loyal and dear to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> of whom he thought highly and whose soul he took care of&nbsp;</dt> <dd>οὔτε δ ᾿ αὖ πάλιν αὐτός τινα εἶχεν ὑπὲρ ἐμέ.&nbsp;&nbsp; Pakourianos&nbsp;378-380&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Magistros&nbsp;</dt> <dd>τοῦ μαγίστρου.&nbsp;&nbsp; Pakourianos&nbsp;24, 314, 1293&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a>&nbsp;</dt> <dd>αὐταδέλφου.&nbsp;&nbsp; Pakourianos&nbsp;24, 72, 314-316&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120058.html" title="mother of Gregorios Pakourianos" >Anonyma 11001</a>&nbsp;</dt> <dd>(ἡ μήτηρ ἡμῶν).&nbsp;&nbsp; Pakourianos&nbsp;1217&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> abandoned his properties in Antioch (on the Orontes) ἐν τῇ μεγάλῃ Ἀντιοχείᾳ.&nbsp;&nbsp; Pakourianos&nbsp;323&nbsp;</dd><dt> Glaunon&nbsp;</dt> <dd> left to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> an agridion under Kaisaropolis called Glaunon ἀγριδίου τοῦ λεγομένου Γλαύνωνος.&nbsp;&nbsp; Pakourianos&nbsp;353&nbsp;</dd><dt> Kaisaropolis (Macedonia)&nbsp;</dt> <dd> left to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> his kastron of Kaisaropolis (Macedonia) τῇ Καισαροπόλει.&nbsp;&nbsp; Pakourianos&nbsp;351&nbsp;</dd><dt> Prilongion (Strymon)&nbsp;</dt> <dd> stipulated in his will that his place of sepulchre -be it his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a>'s foundation or any other shrine- should be granted his village in the theme of Thessalonike within the archontia of Stephaniana called Prilongion (Strymon) τὸ χωρίον αὐτοῦ, ὃ Πριλόγκιον λέγεται.&nbsp;&nbsp; Pakourianos&nbsp;319&nbsp;</dd><dt> Serres (Macedonia)&nbsp;</dt> <dd> left to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> his kastron of Kaisaropolis, in the bandon of Zabalta of the theme of Serres (Macedonia) τῷ θέματι τῶν Σερρῶν.&nbsp;&nbsp; Pakourianos&nbsp;351&nbsp;</dd><dt> Srabikion (Strymon)&nbsp;</dt> <dd> left to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> his village of Srabikion (Strymon) τὸ χωρίον, ὃ Σραβίκιον λέγεται.&nbsp;&nbsp; Pakourianos&nbsp;350&nbsp;</dd><dt> Stephaniana&nbsp;</dt> <dd> stipulated in his will that his place of sepulchre -be it his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a>'s foundation or any other shrine- should be granted his village of Prilongion in the theme of Thessalonike within the archontia of Stephaniana κατὰ τὴν ἀρχοντίαν τὴν ὀνομαζομένην Στεφανιανᾶ.&nbsp;&nbsp; Pakourianos&nbsp;320-321&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> stipulated in his will that his place of sepulchre -be it his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a>'s foundation or any other shrine- should be granted his village of Prilongion in the archontia of Stephaniana, in the theme of Thessalonike ἐν τῷ θέματι τῆς Θεσσαλονίκης.&nbsp;&nbsp; Pakourianos&nbsp;320&nbsp;</dd><dt>Zabalta (Strymon)&nbsp;</dt> <dd> left to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> his kastron of Kaisaropolis in the bandon of Zabalta (Strymon) τοῦ βάνδου Ζαβάλτας.&nbsp;&nbsp; Pakourianos&nbsp;352&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(4)</var><dl><dt> Had owned properties in Antioch which he subsequently had to abandon&nbsp;</dt> <dd>εἰς ἀντάμειψιν τῶν κτημάτων αὐτοῦ, ὧνπερ ἐν τῇ μεγάλῃ καταλέλοιπεν Ἀντιοχείᾳ.&nbsp;&nbsp; Pakourianos&nbsp;321-323&nbsp;</dd><dt> Owned money, silver and clothing items and animals, which he left to his brother in his will, in order to be distributed for the salvation of his soul&nbsp;</dt> <dd>νομισμάτων καὶ παντοίων χρημάτων, ἀσημίων τε καὶ ἱματισμοῦ καὶ ἄλλων παντοίων εἰδῶν, πρὸς δὲ καὶ τετραπόδων.&nbsp;&nbsp; Pakourianos&nbsp;367-371&nbsp;</dd><dt> The village of Prilongion in the theme of Thessalonike as recompense for the properties he had abandoned in Antioch&nbsp;</dt> <dd>δι ᾿ εὐσεβοῦς χρυσοβούλλου ὑπάρχει δεδωρημένον αὐτῷ .&nbsp;&nbsp; Pakourianos&nbsp;319-323&nbsp;</dd><dt>The village of Srabikion and the kastron of Kaisaropolis in the theme of Serres in the bandon of Zabalta, with its lake, fisheries and agridion of Glaunon&nbsp;</dt> <dd>δεδωρημένων αὐτῷ δι ᾿ εὐσεβοῦς χρυσοβούλλου.&nbsp;&nbsp; Pakourianos&nbsp;350-354&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
