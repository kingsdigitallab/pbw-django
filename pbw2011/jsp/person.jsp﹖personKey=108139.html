<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(37)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(12)</var><dl><dt> Toparches of the Bulgarians&nbsp;</dt> <dd>τοπάρχης δὲ ἦν οὗτος Βουλγάρων.&nbsp;&nbsp; Kekaumenos&nbsp;110.19-20&nbsp;</dd><dt> His name was Dolianos [= treacherous]; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not know whether he inherited this name from his father or bestowed it on himself&nbsp;</dt> <dd>Δολιάνος τὸ ὄνομα, οὐκ οἶδα εἴτε πατρόθεν τῆς τοιαύτης προσηγορίας κληρονομήσας εἴθ’ ἑαυτῷ τὴν κλῆσιν ἐπιφημίσας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 40.5-7&nbsp;</dd><dt> Of undistinguished family, ..., but full of trickery and cleverness&nbsp;</dt> <dd>ἄσημος μὲν τὸ γένος, ... δόλου δὲ μεστὸς καὶ δεινότητος.&nbsp;&nbsp; Zonaras&nbsp;17.17.3&nbsp;</dd><dt> He seemed to the Bulgarians to be a wonder sprung from their race; his family did not merit so much as a mention, but he was mentally resourceful and most skilled in acting villainously towards his compatriots&nbsp;</dt> <dd>τέρας τι, ὡς ἐκείνοις ἐδόκει, τοῦ γένους αὐτῶν ἀποφύεται· ἀνὴρ τὸ μὲν γένος οὐδ’ ὅσον ἀξιοῦσθαι μνήμης, ποικίλος δὲ τὴν γνώμην καὶ καταπανουργεύσασθαι τοὺς ὁμοφύλους δεινότατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 40.2-5&nbsp;</dd><dt> The bastard Bulgarian leader, his nose mutilated and deprived of his eyes&nbsp;</dt> <dd>αὐτὸν δὴ τὸν νόθον ἐκείνοις ἀρχηγὸν τήν τε ῥῖνα διαλελωβημένον καὶ ἀπεστερημένον τῶν ὀφθαλμῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 49.22-3&nbsp;</dd><dt> Revolting in appearance and of obscure birth, but gaining a hint of nobility by claiming a connection with a Bukgarian tsar&nbsp;</dt> <dd>καί τινα αὐτῷ ἐπιφημίσας εὐγένειαν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 338-340&nbsp;</dd><dt> Persuaded the (Bulgarian) nation that he was son of Tsar Aaron, born to him by a concubine, but not from a legitimate marraige&nbsp;</dt> <dd>ἐξ ἡμιγάμου γενόμενος, ἀλλ᾿ οὐκ ἐξ ἐννόμου εὐνῆς.&nbsp;&nbsp; Zonaras&nbsp;17.17.3&nbsp;</dd><dt> His eyes were mutilated&nbsp;</dt> <dd>πεπηρωμένον τὰ ὄμματα.&nbsp;&nbsp; Zonaras&nbsp;17.17.37&nbsp;</dd><dt> Was the servant of a Constantinopolitan man (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106480.html" title="Constantinopolitan master of Peter Deljan" >Anonymus 171</a>)&nbsp;</dt> <dd>δοῦλος Βυζαντίου τινὸς ἀνδρός.&nbsp;&nbsp; Skylitzes&nbsp;409.90&nbsp;</dd><dt> One of those who readily stirred up the Bulgarians' boldness [unnamed]&nbsp;</dt> <dd>τις τῶν ἐξ ἑτοίμου παρακινούντων τὸ ἐκείνων θράσος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 39.9-10&nbsp;</dd><dt> The bastard and fake&nbsp;</dt> <dd>τὸν νόθον καὶ πεπλασμένον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 46.8; cf. 47.15&nbsp;</dd><dt>The doubtful (son of Tsar Aaron)&nbsp;</dt> <dd>τοῦ ἀμφιβόλου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 48.1-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Zonaras&nbsp;17.17.14&nbsp;</dd><dt>Basileus of Bulgaria&nbsp;</dt> <dd>βασιλέα...Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;409.4&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.25-163.1&nbsp;</dd> <dd>βασιλέα τοῖς βαρβάροις.&nbsp;&nbsp; Zonaras&nbsp;17.17.3&nbsp;</dd> <dd>τὴν ἀρχὴν αὐτῷ ἐγχειρίζουσι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 40.22&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt>Bulgarian (Bulgarian)&nbsp;</dt> <dd>Βούλγαρος.&nbsp;&nbsp; Skylitzes&nbsp;409.89&nbsp;</dd> <dd>τοῦ γένους αὐτῶν ἀποφύεται, τοὺς ὁμοφύλους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 40.2, 40.4&nbsp;</dd></dl></li><li><label>Second Name <var>(4)</var><dl><dt>Deljan&nbsp;</dt> <dd>τοῦ Δολιάνου.&nbsp;&nbsp; Lazaros of Galesion&nbsp;578E&nbsp;</dd> <dd>Δελεάνον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.25-163.1&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106321.html" title="daughter of the Hungarian kral, first wife of Radomir of Bulgaria" >Anonyma 115</a>&nbsp;</dt> <dd>(τεχθέντα).&nbsp;&nbsp; Skylitzes&nbsp;409.95&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108201.html" title="Radomir, son of Samuel of Bulgaria" >Radomir 101</a>&nbsp;</dt> <dd>υἱὸν ἑαυτὸν ἐφήμιζε.&nbsp;&nbsp; Skylitzes&nbsp;409.93&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(20)</var><dl><dt> Basilis (Macedonia)&nbsp;</dt> <dd> sent troops to capture the fort of Basilis τὴν Βασιλίδα.&nbsp;&nbsp; Skylitzes&nbsp;411.38&nbsp;</dd><dt> Belegrada&nbsp;</dt> <dd> reached Morabos and Belegrada Βελεγράδων.&nbsp;&nbsp; Skylitzes&nbsp;409.91&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> wandered in Bulgaria ἐν Βουλγαρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;409.90-91&nbsp;</dd> <dd> was chosen as emperor (tsar) of Bulgaria τῶν δὲ Βουλγάρων.&nbsp;&nbsp; Zonaras&nbsp;17.17.3&nbsp;</dd> <dd> was proclaimed emperor of Bulgaria Βουλγαρίας.&nbsp;&nbsp; Skylitzes&nbsp;409.4&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> escaped from (his master at) Constantinople τῆς πόλεως.&nbsp;&nbsp; Skylitzes&nbsp;409.90&nbsp;</dd> <dd> ran away from Constantinople Βυζαντίου.&nbsp;&nbsp; Zonaras&nbsp;17.17.3&nbsp;</dd> <dd> was taken by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) to Constantinople ἐν τῇ βασιλίδι.&nbsp;&nbsp; Skylitzes&nbsp;414.46&nbsp;</dd><dt> Demetrias&nbsp;</dt> <dd> captured Demetrias Δημητριάς.&nbsp;&nbsp; Kekaumenos&nbsp;110.17&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> captured Dyrrachion Δυρράχιον.&nbsp;&nbsp; Skylitzes&nbsp;411.54&nbsp;</dd> <dd> captured Dyrrachion Δυρράχιον.&nbsp;&nbsp; Zonaras&nbsp;17.17.14&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> marched against Hellas Ἑλλάδος.&nbsp;&nbsp; Zonaras&nbsp;17.17.14&nbsp;</dd> <dd> sent an army under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106697.html" title="Anthimos, supporter of the Bulgarian revolt" >Anthimos 101</a> to Hellas ἐν Ἑλλάδι.&nbsp;&nbsp; Skylitzes&nbsp;411.55&nbsp;</dd><dt> Morabos&nbsp;</dt> <dd> reached Belgrade and Morabos Μοράβου.&nbsp;&nbsp; Skylitzes&nbsp;409.91&nbsp;</dd><dt> Nikopolis (Epiros)&nbsp;</dt> <dd> won over the region of Nikopolis (Epiros) τὰ Νικοπολιτῶν.&nbsp;&nbsp; Zonaras&nbsp;17.17.14&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> was acclaimed while advancing through Nis (Naissus) Ναϊσσοῦ.&nbsp;&nbsp; Skylitzes&nbsp;409.5&nbsp;</dd><dt> Ostrobos (Bulgaria)&nbsp;</dt> <dd> pitched his camp at Ostrobos (Bulgaria) ἐν Ὀστροβῷ.&nbsp;&nbsp; Skylitzes&nbsp;413.3&nbsp;</dd><dt> Skopje (Macedonia)&nbsp;</dt> <dd> was acclaimed while advancing through Skopje (Macedonia) Σκούπων.&nbsp;&nbsp; Skylitzes&nbsp;409.5&nbsp;</dd><dt>Thessalonike&nbsp;</dt> <dd> marched on Thessalonike πρὸς Θεσσαλονίκην.&nbsp;&nbsp; Skylitzes&nbsp;411.39&nbsp;</dd> <dd> was sent after his arrest to Thessalonike ἐν Θεσσαλονίκῃ.&nbsp;&nbsp; Skylitzes&nbsp;414.40&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
