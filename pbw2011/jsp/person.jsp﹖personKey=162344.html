<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> After recapturing his city of Kastamon, Gümüshtigin Ghazi died. He was succeded by his son Muhammad&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;19.6-9&nbsp;</dd><dt>Died by some chance after capturing Kastamon&nbsp;</dt> <dd>τύχῃ τινί ... τὸν βίον καταστρέψαντος.&nbsp;&nbsp; Kinnamos&nbsp;14.1-11&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>The only individual mentioned in the epitaphs for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> as a significant opponent of the deceased emperor&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXV.31&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Amir&nbsp;</dt> <dd>admiratus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.35.2&nbsp;</dd><dt>Amir of Cappadocia&nbsp;</dt> <dd>Καππαδοκίας ...  ἦρχε.&nbsp;&nbsp; Kinnamos&nbsp;14.3-4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111756.html" title="Sulayman ibn Qutlumish" >Sulayman 5000</a>&nbsp;</dt> <dd>خال.&nbsp;&nbsp; Ibn Shaddad&nbsp;361&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106895.html" title="Danishmend Taylu, amir and founder of Danishmendid dynasty" >Danishmend 101</a>&nbsp;</dt> <dd>ابن الدانشمند.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 300 (Richards I 32)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> 'Ayn Zarba (Cilicia)&nbsp;</dt> <dd> killed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a> on the field of 'Ayn Zarba عين زربة.&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> was ruler of Cappadocia τῆς Καππαδόκων χώρας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;19.6-7&nbsp;</dd><dt> Herakleia (Cappadocia)&nbsp;</dt> <dd> massaced the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161138.html" title="William II, count of Nevers" >William 26103</a> at Herakleia Reclei.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.30-31 &nbsp;</dd><dt> Kastamon (Paphlagonia)&nbsp;</dt> <dd> attacked and recaptured Kastamon (Paphlagonia) Καστάμονα.&nbsp;&nbsp; Kinnamos&nbsp;14.4-9 &nbsp;</dd> <dd> gathered a large force and recaptured Kastamon Κασταμόνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;19.6-9 &nbsp;</dd> <dd> was ruler of Kastamon Κασταμόνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;18.74-75&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> eventually captured Melitene ملطية.&nbsp;&nbsp; Ibn Shaddad&nbsp;361&nbsp;</dd> <dd> made an unsuccessful attack on Melitene Malatinam.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.27-29 &nbsp;</dd> <dd> was prevented by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> from capturing Melitene Melitiniam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.35.5-6 &nbsp;</dd><dt>Mersivan&nbsp;</dt> <dd> crushed the Lombard crusade at Mersivan Maresch.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.15-16 &nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
