<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> He died when struck on the flank by a rock fired from a catapult in Kerkyra; he lay helpless with his head on one side, then soon died&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;79.74-79&nbsp;</dd><dt> He held a naval command in the attack on Kerkyra, but was killed by a stone fired by the Sicilian defenders from a catapult&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII&nbsp;</dd><dt> In an epitaph written to accompany an icon of St Stephanos dedicated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161334.html" title="Anna, daughter of Ioannes II, wife of Stephanos Kontostephanos" >Anna 25001</a>, he was said to have died by stoning, just like the saint&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;LI&nbsp;</dd><dt>Was hit by a piece of a rock launched by the defenders of Kerkyra and shattered against a huge siege-ladder&nbsp;</dt> <dd>λίθου ... μέγα τι χρῆμα ... ἐκ μηχανῆς τινος ἀφεθὲν τῇ κλίμακι προσαράσσει, ὑπὸ σφοδρότητός τε κατεαγὸς τεμάχια πολλαχοῦ διαφῆκεν, ὧν ἓν ἐπὶ τὸν δοῦκα μετενεχθὲν καιρίαν αὐτὸν ἔπληξεν.&nbsp;&nbsp; Kinnamos&nbsp;97.7-98.4&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Called Kontostephanos disparagingly, because he was short; his final acts were a sign of a brave and totally warlike and patriotic spirit&nbsp;</dt> <dd>ὃν Κοντοστέφανον σμικρολογούμενοι ἐκάλουν. ... ψυχῆς ... γνωρίσματα ἀνδρικῆς καὶ τὸ ὅλον ἀρεϊκῆς τε καὶ φιλοπάτριδος.&nbsp;&nbsp; Kinnamos&nbsp;97.1-98.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(9)</var><dl><dt> Despotes&nbsp;</dt> <dd>δεσπότου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δεσπότου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δεσπότην.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII.2&nbsp;</dd> <dd>οἱ συνδεσπόται.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV.77&nbsp;</dd><dt> Gambros of the emperor&nbsp;</dt> <dd>συγγαμβρικὴ σύνταξις, οἱ συνδεσπόται ....&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV.77-78&nbsp;</dd><dt> Megas doux&nbsp;</dt> <dd>μέγαν δούκαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;77.32&nbsp;</dd><dt>Panhypersebastos&nbsp;</dt> <dd>πανυπερσέβαστον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII.4&nbsp;</dd> <dd>πανυπερσεβεστάτου.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd>πανυπερσεβάστου.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.14&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(7)</var><dl><dt>Kontostephanos&nbsp;</dt> <dd>Κοντοστέφανος.&nbsp;&nbsp; Kinnamos&nbsp;97.1&nbsp;</dd> <dd>Κοντοστεφάνου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κοντοστεφάνου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κοντοστεφάνου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII, tit&nbsp;</dd> <dd>Κοντοστεφάνου.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd>Κοντοστέφανον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;77.33&nbsp;</dd> <dd>Κοντοστεφάνου.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.14&nbsp;</dd></dl></li><li><label>Kinship <var>(10)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>γαμβρός.&nbsp;&nbsp; Kinnamos&nbsp;97.1&nbsp;</dd> <dd>συγγαμβρικὴ σύνταξις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV.77&nbsp;</dd> <dd>ἐπ᾽ ἀδελφῇ γαμβρόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;77.32-33&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161336.html" title="Alexios Kontostephanos Komnenos, son of Stephanos" >Alexios 25004</a>&nbsp;</dt> <dd>(σκυμνεύομαι τούτῳ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.18&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Sakkos (1170)&nbsp;332.14&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151513.html" title="Andronikos Kontostephanos Komnenos, son of Stephanos" >Andronikos 17004</a>&nbsp;</dt> <dd>(παίδων).&nbsp;&nbsp; Kinnamos&nbsp;97.18, 217.9&nbsp;</dd> <dd>(σκυμνεύομαι τούτῳ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.20&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161337.html" title="Eirene, daughter of Stephanos Kontostephanos" >Eirene 25001</a>&nbsp;</dt> <dd>(σκυμνεύομαι τούτῳ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.21&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161335.html" title="Ioannes Kontostephanos, first son of Stephanos, son-in-law of Ioannes II" >Ioannes 25006</a>&nbsp;</dt> <dd>(σκυμνεύομαι τούτῳ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.16-17&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161334.html" title="Anna, daughter of Ioannes II, wife of Stephanos Kontostephanos" >Anna 25001</a>&nbsp;</dt> <dd>ξύνευνον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII.3&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt>Kerkyra&nbsp;</dt> <dd> was killed  by a stone in the siege of Kerkyra Κερκύρας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII.9&nbsp;</dd> <dd> was killed in the siege of Kerkyra Κέρκυραν.&nbsp;&nbsp; Kinnamos&nbsp;97.2&nbsp;</dd> <dd> was sent to recapture Kerkyra from the Sicilians Κερκυραίων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;78.43&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
