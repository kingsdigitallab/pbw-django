<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(107)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> His good behaviour may be due to the experiences of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a>, or to his own natural character&nbsp;</dt> <dd>εἴτε δὲ ἐκ τῶν Κορράδῳ συμπεπτωκότων ἤδη σωφρονισθείς, εἴτε καὶ φύσει τοιοῦτον τῷ ἀνθρώπῳ τὸ ἦθος ἦν, λέγειν αὐτὸς οὐδαμῆ ἔχω.&nbsp;&nbsp; Kinnamos&nbsp;82.11-13&nbsp;</dd><dt> He was almost identical in age and stature to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, though the two differed in clothes and manners&nbsp;</dt> <dd>Erant fere coaevi et coaequales, solis moribus et vestitu dissimiles.&nbsp;&nbsp; Odo of Deuil&nbsp;58&nbsp;</dd><dt> He had been a model king ever since he began to reign as a boy, and showed the same qualities on the Crusade; for the earlier period, his tutor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162348.html" title="Suger, abbot of St Denis" >Suger 101</a> was an ideal witness, for the Crusade, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162347.html" title="Odo of Deuil, monk and historian" >Odo 102</a>; thus St Denis should show gratitude with a full biography&nbsp;</dt> <dd>cuius omnis aetas est forma virtutis.&nbsp;&nbsp; Odo of Deuil&nbsp;2-4&nbsp;</dd><dt>He would always consult many people before making a decision, though nobody but himself had any doubt of his wisdom&nbsp;</dt> <dd>... quamvis nemo dubitaret de illius prudentia, nisi ipse.&nbsp;&nbsp; Odo of Deuil&nbsp;114&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Duke of Aquitaine&nbsp;</dt> <dd>dux Aquitanorum.&nbsp;&nbsp; Odo of Deuil&nbsp;6&nbsp;</dd><dt>King of France&nbsp;</dt> <dd>ῥηγὸς Φραγγίας.&nbsp;&nbsp; Kleinchroniken&nbsp;147.84&nbsp;</dd> <dd>ὁ τῶν Γερμανῶν ῥήξ.&nbsp;&nbsp; Kinnamos&nbsp;82.5-6&nbsp;</dd> <dd>rex Francorum.&nbsp;&nbsp; Odo of Deuil&nbsp;6&nbsp;</dd> <dd>rex Francorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 18.48, bk. 17, 1.25&nbsp;</dd> <dd>τοῦ τὴν ἀρχὴν τῶν Φράγγων διέποντος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;275.14&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>French (German)&nbsp;</dt> <dd>Γερμανῶν.&nbsp;&nbsp; Kinnamos&nbsp;82.5-6&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(16)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162898.html" title="Peter of Courtenay" >Petros 157</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 29 (30).7&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162385.html" title="Robert, count of Perche (and Dreux)" >Robert 105</a>&nbsp;</dt> <dd>germanus.&nbsp;&nbsp; Odo of Deuil&nbsp;78&nbsp;</dd> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.30, bk. 21, 29 (30).9&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109354.html" title="Agnes of France, fiancée of Alexios II, wife of Andronikos I" >Agnes 101</a>&nbsp;</dt> <dd>(θυγατρί).&nbsp;&nbsp; Kleinchroniken&nbsp;147.84&nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;275.14&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162522.html" title="Constance, daughter of Alfonso VII of Spain, second wife of Louis VII" >Constance 101</a>&nbsp;</dt> <dd>sibi matrimonio copulavit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 8.27-28&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162355.html" title="Eleanor of Aquitaine, queen of Louis VII, then of Henry II" >Eleanor 101</a>&nbsp;</dt> <dd>(uxor).&nbsp;&nbsp; Odo of Deuil&nbsp;18&nbsp;</dd><dt> husband (divorced) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162355.html" title="Eleanor of Aquitaine, queen of Louis VII, then of Henry II" >Eleanor 101</a>&nbsp;</dt> <dd>ab uxore divertit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 8.19-20&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162380.html" title="kinswoman of Louis VII, in the company of Eleanor of Aquitaine on the crusade" >Anonyma 247</a>&nbsp;</dt> <dd>(cognatam).&nbsp;&nbsp; Odo of Deuil&nbsp;76&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156408.html" title="Raymond II, count of Tripoli" >Raymond 4004</a>&nbsp;</dt> <dd>consanguineo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 29.7&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162382.html" title="Amadeus, count of Maurienne" >Amadeus 102</a>&nbsp;</dt> <dd>(avunculi).&nbsp;&nbsp; Odo of Deuil&nbsp;78&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162383.html" title="William V, marquess of Montferrat" >William 106</a>&nbsp;</dt> <dd>(avunculi).&nbsp;&nbsp; Odo of Deuil&nbsp;78&nbsp;</dd> <dd>(avunculus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).25&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162354.html" title="mother of Louis VII (Adelaide of Maurienne)" >Anonyma 246</a>&nbsp;</dt> <dd>(mater).&nbsp;&nbsp; Odo of Deuil&nbsp;18&nbsp;</dd> <dd>(matris).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).25&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162349.html" title="Louis VI the Fat, King of France" >Louis 103</a>&nbsp;</dt> <dd>(patris).&nbsp;&nbsp; Odo of Deuil&nbsp;2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(42)</var><dl><dt> Adramyttion&nbsp;</dt> <dd> followed the coast road to Adramyttion Demetriam.&nbsp;&nbsp; Odo of Deuil&nbsp;104&nbsp;</dd><dt> Adrianople (Thrace)&nbsp;</dt> <dd> passed by Adrianople &nbsp; William of Tyre&nbsp;bk. 16, 19.22&nbsp;</dd> <dd> when approaching Constantinople, passed by Adrianople Adrianopolis.&nbsp;&nbsp; Odo of Deuil&nbsp;32&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was welcomed to Antioch by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a> and all his nobles and people &nbsp; William of Tyre&nbsp;bk. 16, 27.1-7&nbsp;</dd><dt> Attaleia&nbsp;</dt> <dd> with new Templar discipline, made his way successfully to Attaleia Satelliam.&nbsp;&nbsp; Odo of Deuil&nbsp;128&nbsp;</dd> <dd> without food or guides, managed to reach Attaleia Atalia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 26.36&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> went to Damascus via Banyas Paneadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 2.13&nbsp;</dd><dt> Belegrada&nbsp;</dt> <dd> en route to the crusade, passed through Belegarda Belgrada.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd><dt> Bourges&nbsp;</dt> <dd> revealed his crusading plans at Christmas in Bourges Bituricas.&nbsp;&nbsp; Odo of Deuil&nbsp;6&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> on the way to the crusade, spent a friendly and relaxing time at Constantinople urbem regiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 19.23-26&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> visited the Great Palace and its relics τὰ πρὸς νότον τῆς πόλεως ἀνάκτορα ... τοῖς ἐπὶ τὸν τῇδε νεὼν ἱεροῖς.&nbsp;&nbsp; Kinnamos&nbsp;83.7-10&nbsp;</dd> <dd> was granted an imperial audience in the  Palace ἀνακτόρων.&nbsp;&nbsp; Kinnamos&nbsp;83.1&nbsp;</dd><dt> Constantinople: Philopation&nbsp;</dt> <dd> was lodged at  Philopation Φιλοπάτιον.&nbsp;&nbsp; Kinnamos&nbsp;83.5-6&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> was one of the leaders of the crusader attack on Damascus Damascus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 3.1-26&nbsp;</dd><dt> Daria (near Damascus)&nbsp;</dt> <dd> At Daria, the Latin leaders drew up their forces in battle formation Dariam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 3.15&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> to allow his army to recuperate, spent time at Ephesos Ephesum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.44&nbsp;</dd><dt> Ephesos: tomb of Hagios Ioannes&nbsp;</dt> <dd> in Ephesos, visited the tomb of Hagios Ioannes beati Iohannis sepulchrum.&nbsp;&nbsp; Odo of Deuil&nbsp;106&nbsp;</dd><dt> Ephesos: valley of Decervion&nbsp;</dt> <dd> spent Christmas in the valley of Decervion in valle Decervion.&nbsp;&nbsp; Odo of Deuil&nbsp;108&nbsp;</dd><dt> Etampes&nbsp;</dt> <dd> consulted his barons about the Crusade in a meeting at Etampes Stampas.&nbsp;&nbsp; Odo of Deuil&nbsp;12&nbsp;</dd><dt> Hungary&nbsp;</dt> <dd> en route to the crusade, passed through Hungary Hungaria.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd> <dd> was well received in Hungary Hungarorum fines.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 19.17&nbsp;</dd><dt> Klosterneuburg&nbsp;</dt> <dd> en route to Constantinople, probably passed through Klosterneuburg Novam-urbem.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd><dt> Laodikeia on the Lykos&nbsp;</dt> <dd> could find no food at Laodikeia on the Lykos Laodiciam.&nbsp;&nbsp; Odo of Deuil&nbsp;112&nbsp;</dd> <dd> found regular supplies at Laodikeia Laodiciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 24.24&nbsp;</dd><dt> Lopadion (Bithynia)&nbsp;</dt> <dd> waited for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a> at Lopadion Lupar.&nbsp;&nbsp; Odo of Deuil&nbsp;96&nbsp;</dd><dt> Maiander (river)&nbsp;</dt> <dd> won a splendid victory in crossing the Maiander Maiander.&nbsp;&nbsp; Odo of Deuil&nbsp;108-110&nbsp;</dd><dt> Metz&nbsp;</dt> <dd> set off on the crusade from Metz Mettis.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> while pondering his route, camped at Nicaea Nicea.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.11&nbsp;</dd><dt> Nicaea: lake&nbsp;</dt> <dd> was reached by messengers from the defeated Germans at the Lake of Nicaea lacum.&nbsp;&nbsp; Odo of Deuil&nbsp;90&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> on his way to Constantinople, passed through Nis Nit.&nbsp;&nbsp; Odo of Deuil&nbsp;32&nbsp;</dd><dt> Passau&nbsp;</dt> <dd> en route to Constantinople, passed through Passau Batavia.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> on the second crusade, mourned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162358.html" title="Alvisus, archbishop of Arras" >Alvisus 101</a> at Philippopolis Philippopolis.&nbsp;&nbsp; Odo of Deuil&nbsp;32&nbsp;</dd> <dd> passed by Philippopolis Philippopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 19.22&nbsp;</dd><dt> Ratisbon (Regensburg)&nbsp;</dt> <dd> crossed the Danube at Ratisbon Ratisbonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 19.16&nbsp;</dd> <dd> had major contact with Byzantine ambassadors at Ratisbon (Regensburg) Ratisbona.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> on his way to Constantinople, was well treated at Serdica Hesternit.&nbsp;&nbsp; Odo of Deuil&nbsp;32&nbsp;</dd><dt> Smyrna&nbsp;</dt> <dd> marched together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a> via Smyrna Smyrnam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.44 &nbsp;</dd><dt> Soudi (St Symeon), port of Antioch&nbsp;</dt> <dd> after sailing from Attaleia, reached St Symeon Sancti Symeonis Portus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 26.60-61&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> went to Damascus via Tiberias Tyberiadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 2.12 &nbsp;</dd><dt> Vezelay (Burgundy)&nbsp;</dt> <dd> had the crusade preached at Vezelay (Burgundy) Vezeliaco.&nbsp;&nbsp; Odo of Deuil&nbsp;6&nbsp;</dd><dt> Worms&nbsp;</dt> <dd> his army had a fracas over food at Worms Wormatia.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd><dt>Wurzburg&nbsp;</dt> <dd> en route to Constantinople, passed through Wurzburg Wirceburgis.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
