<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, complaining vociferously about expropriation of church property, blaming <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108594.html" title="Eustratios Garidas, patriarch of Constantinople" >Eustratios 11</a> in particular&nbsp;</dt> <dd>&nbsp; Leon of Chalcedon&nbsp;403a-404a&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> A man who spoke his mind, a true archbishop, but of a rather simple mentality, sometimes showing enthusiasm not based on knowledge; he did not even have an adequate knowledge of the holy canons&nbsp;</dt> <dd>παρρησιαστικὸς τὴν ψυχὴν καὶ ἀληθῆ χαρακτῆρα ἐμφαίνων ἀρχιερέως, φρονήματος μέντοι ἁπλουστέρου καὶ τὸν ζῆλον ἔστιν οὗ οὐ κατ᾿ ἐπίγνωσιν ἐνδεικνύμενος, καὶ οὐδὲ τῶν ἱερῶν κανόνων ἀκριβῆ γνῶσιν εἶχε.&nbsp;&nbsp; Anna Komnene&nbsp;215.62-65&nbsp;</dd><dt>He was not a very wise or learned man, though he had practiced virtue; however his character was rough and abrupt&nbsp;</dt> <dd>οὐ τῶν πάνυ σοφῶν καὶ λογίων, ἀρετῆς δὲ ἐπιμεμελημένος, τὸ δὲ ἦθος αὐτῷ σκληρὸν καὶ ἀπόκροτον.&nbsp;&nbsp; Anna Komnene&nbsp;145.17-19&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Metropolitan of Chalcedon&nbsp;</dt> <dd>μητροπολίτου Χαλκηδόνος.&nbsp;&nbsp; Synod of 1094&nbsp;216&nbsp;</dd> <dd>ἀρχιερεὺς ... Χαλκηδόνος.&nbsp;&nbsp; Anna Komnene&nbsp;145.17&nbsp;</dd> <dd>Χαλκηδόνος πρόεδρον.&nbsp;&nbsp; Anna Komnene&nbsp;215.59&nbsp;</dd> <dd>μητροπολίτῃ Χαλκηδόνος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μητροπολιτῶν Χαλκηδόνος.&nbsp;&nbsp; Italos trial&nbsp;ll. 153, 412-414&nbsp;</dd> <dd>μητροπολίτῃ Χαλκηδόνος.&nbsp;&nbsp; Semeioma on Leon of Chalcedon&nbsp;114.4&nbsp;</dd><dt>Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Italos trial&nbsp;l. 153&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Chalcedon&nbsp;</dt> <dd> served as metropolitan of Chalcedon Χαλκηδόνος.&nbsp;&nbsp; Synod of 1094&nbsp;216&nbsp;</dd> <dd> was metropolitan of Chalcedon Χαλκηδόνος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was metropolitan of Chalcedon Χαλκηδόνος.&nbsp;&nbsp; Anna Komnene&nbsp;215.59&nbsp;</dd> <dd> was metropolitan of Chalcedon Χαλκηδόνος.&nbsp;&nbsp; Italos trial&nbsp;ll. 68, 153, 414&nbsp;</dd> <dd> was metropolitan of Chalcedon Χαλκηδόνος.&nbsp;&nbsp; Semeioma on Leon of Chalcedon&nbsp;114.4&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> was summoned to a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Constantinople: Hagia Euphemia&nbsp;</dt> <dd> could worship with his own clergy at Hagia Euphemia (?) τῇ ἐκκλησίᾳ τῆς Πανευφήμου.&nbsp;&nbsp; Semeioma on Leon of Chalcedon&nbsp;122.18-20&nbsp;</dd><dt> Constantinople: Theotokos at the Chalkoprateia&nbsp;</dt> <dd> complained at the removal of silver and gold from the doors of the church of the Theotokos at Chalkoprateia τῶν ἐν τοῖς Χαλκοπρατείοις πυλῶν.&nbsp;&nbsp; Anna Komnene&nbsp;145.19-22&nbsp;</dd><dt>Sozopolis (Bulgaria, on the Black Sea)&nbsp;</dt> <dd> was exiled to Sozopolis Σῳζόπολις.&nbsp;&nbsp; Anna Komnene&nbsp;146.55&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
