<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Although married (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120161.html" title="wife of founder of monastery at Phygella Ioannes Palanites" >Anonyma 203</a>), he had no children from her&nbsp;</dt> <dd>μηδέ τινα δὲ παῖδα σχὼν ἐξ αὐτῆς.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Kouboukleisios&nbsp;</dt> <dd>κουβουκλείσιος.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Palanites&nbsp;</dt> <dd>Παλανίτης.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.1&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120161.html" title="wife of founder of monastery at Phygella Ioannes Palanites" >Anonyma 203</a>&nbsp;</dt> <dd>(γυναικί).&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Hagios Georgios Dysikos (Thrakesion)&nbsp;</dt> <dd> donated vineyards and his house with courtyard to the monastery of Hagios Georgios Dysikos (Thrakesion) ἁγίου Γεωργίου τοῦ Δυσικοῦ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.2&nbsp;</dd> <dd> founded the monastery of Hagios Georgios Dysikos (Thrakesion) ἁγίου Γεωργίου τοῦ Δυσικοῦ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114..2&nbsp;</dd><dt>Phygella (Asia Minor)&nbsp;</dt> <dd> resided at Phygella (Asia Minor) τῶν Φυγέλων.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> House and courtyard (at Phygella) which he gave to his monastery of Hagios Georgios Dysikos&nbsp;</dt> <dd>τὴν οικίαν αὐτοῦ καὶ αὐλήν.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.3&nbsp;</dd><dt>Vineyards (in the region of Phygella) which he gave to his monastery of Hagios Georgios Dysikos&nbsp;</dt> <dd>ἀμπελῶνας αὐτῶ διαφέροντας.&nbsp;&nbsp; Patmos: Acts&nbsp;1.114.3&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
