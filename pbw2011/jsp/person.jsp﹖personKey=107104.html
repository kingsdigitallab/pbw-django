</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107104</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(103)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(18)</var><dl><dt> 1043 summary: at the crisis of the battle he fell dead witout a wound; a star was seen above him as he died, and he creid out that he was being killed by a horseman: it was thought he was killed by an angel&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 750-774&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> fixed his head high up in the great hippodrome, so that all might see it even from far off in the open air and in their midst &nbsp;</dt> <dd>τὴν δέ γε κεφαλὴν ἐν μετεώρῳ τοῦ μεγάλου θεάτρου πήγνυσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 86.10-12&nbsp;</dd><dt> As he was throwing the army into confusion - wherever he rushed the ranks were broken and  the wall of the army withdrew, their unity fragmented - suddenly he was hit in the right side, not superficially but deeply, with great loss of blood&nbsp;</dt> <dd>οὐκ ἐξ ἐπιπολῆς, ἀλλ᾿ εἰς βάθος, ὅθεν ἀθρόον πλεῖστον ἐκεῖθεν αἷμα κατέρρει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 84.8-15&nbsp;</dd><dt> As he was wounded in the side it was alleged that it the wound was from a lance, but the identity of the one who inflicted the wound was unknown to the time that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s history was written&nbsp;</dt> <dd>&nbsp; Psellos: Chronographia&nbsp;VI 85.14-16&nbsp;</dd><dt> As it was impossible to prove what was said, the story was invented that unknown riders had rushed against him and beheaded him; many such tales were told, but it was impossible to prove any&nbsp;</dt> <dd>ἀγνώστους τινὰς ἱππέας ἐπ᾿ ἄντην ὡρμηκότας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 85.10-13&nbsp;</dd><dt> Before the army returned to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, his head was sent&nbsp;</dt> <dd>ἡ τοῦ τυραννήσαντος ἐκπέμπεται κεφαλή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 86.6-7&nbsp;</dd><dt> Had his head chopped off when he fell off his horse during the battle at Ostrobos, and it was sent to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>τέμνεται τὴν κεφαλήν.&nbsp;&nbsp; Glykas&nbsp;594.16-18&nbsp;</dd><dt> Having dropped dead from his horse following an injury on the chest, his head was chopped off and carried by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108270.html" title="Stephanos Pergamenos, sebastophoros, victor over Georgios Maniakes" >Stephanos 102</a> to Constantinople where it was paraded on a spear through the Plateia&nbsp;</dt> <dd>ἀποτέμνεται μὲν ἡ κεφαλὴ τοῦ Γεωργίου.&nbsp;&nbsp; Skylitzes&nbsp;428.87-1&nbsp;</dd><dt> He died at once and lay a little outside no-man's land, and the emperor's men meantime were afraid to approach him&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.22.15&nbsp;</dd><dt> His head was sent by the general (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108270.html" title="Stephanos Pergamenos, sebastophoros, victor over Georgios Maniakes" >Stephanos 102</a>) to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) who raised it on high in the theatre&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.22.18&nbsp;</dd><dt> It was as if he did not feel the blow, but seeing the blood and putting his hand where it was pouring, he realised the blow was fatal; in complete despair trying to withdraw to his own camp he did get a little way from the armies&nbsp;</dt> <dd>τοῖς ὅλοις ἀπειρηκώς, ἐπειρᾶτο μὲν ἐπὶ τὸν οἰκεῖον ἐπανίεναι χάρακα, καὶ βραχὺ δή τι τῶν στρατευμάτων ἀπῆγεν ἑαυτὸν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 84.15-19&nbsp;</dd><dt> No longer able to direct his horse, his body utterly failing and his head fainting, with a little groan as much as his strength allowed, he at once lost control of the bridle, slid from his seat and fell to the ground, a pitiful sight&nbsp;</dt> <dd>θέαμα ἐλεεινὸν τῇ γῇ κατέρριπτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 84.19-24&nbsp;</dd><dt> Seeing him and being amazed how much ground his body lay stretched over, the men cut off his head and brought it to Stephanos 102; many claimed to have killed him and accounts of it were composed and fabricated&nbsp;</dt> <dd>θαυμάσαντες ὁπόσον μέρος τῆς γῆς ἐπεῖχεν ἐκτεταμένος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 85.6-10&nbsp;</dd><dt> Suddenly he was seen to be wounded with a mortal blow; the blood flowing down from it spread a great mist over him and inflicted paralysis on his limbs, so that the bridle fell from his hand and he was thrown down to the ground from his horse&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.22.15&nbsp;</dd><dt> Then those from the other side ran to him as he lay, and cutting off the head of the wretched man brought it to their general (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108270.html" title="Stephanos Pergamenos, sebastophoros, victor over Georgios Maniakes" >Stephanos 102</a>)&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.22.17&nbsp;</dd><dt> Was found dead among the frontline troops (?), not killed by anyone but brought down by a powerful angel&nbsp;</dt> <dd>Date: in the first year of Konstantinos 9Ի մէջ ճակատուն գտին զնա անկեալ, հզօր հրեշտակի աւանդեալ զոգի նորա.&nbsp;&nbsp; Aristakes&nbsp;53.2-3 (43)&nbsp;</dd><dt> When his men realised that their leader had fallen, they were seized by terror and scattered&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.22.16&nbsp;</dd><dt>When the Roman army saw him lying, they still held in their bridles, afraid the sight was a trick; but as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112495.html" title="squire to Georgios Maniakes" >Anonymus 7013</a> was not there and his horse ran uncontrolled and free between the two armies, all rushed in a body on his corpse&nbsp;</dt> <dd>παμπληθεὶ πάντες ὁρμήσαντες ἐπὶ τὸν νεκρόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 85.1-6&nbsp;</dd></dl></li><li><label>Description <var>(19)</var><dl><dt> (In <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s triumphal procession) his army were not ordered, but seated backwards on asses, their heads shaved, wearing a shaming necklet of refuse; after them came his head, paraded a second time, and other belongings of his&nbsp;</dt> <dd>οὐκ ἐν τάξει ... ἀλλ᾿ ἐπ᾿ ὄνων πρὸς οὐρὰν ἀντεστραμμένους καὶ ἐξυρημένους τὰς κεφαλάς, καὶ πολύν τινα συρφετὸν αἰσχύνης περὶ τὸν τράχηλον φέροντας, ἐφ᾿ οἷς ἡ τοῦ τυράννου δὶς ἐθριαμβεύετο κεφαλή, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 87.11-17&nbsp;</dd><dt> Noble and at the peak of his skill as a general&nbsp;</dt> <dd>ἀνδρὶ γενναίῳ καὶ κορυφαίῳ τὴν στρατηγικὴν τέχνην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 82.1-2&nbsp;</dd><dt> Exercised power on the frontier of the land of the Romans, residing at Samosata&nbsp;</dt> <dd>որ յայնժամ ունէր զիշխանութիւն յեզերս գաւառին Հոռոմոց, որ նստէր ի քաղաքին որ կոչէր Սամուսատ.&nbsp;&nbsp; Aristakes&nbsp;44.20-22 (30)&nbsp;</dd><dt> Was feared by those who had experienced his courage in battle&nbsp;</dt> <dd>ἐδεδίεσαν γὰρ αὐτὸν πεῖραν τῆς αὐτοῦ ἐν πολέμοις γενναιότητος ἔχοντες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.11-12&nbsp;</dd><dt> A courageous and illustrious man, he held the territory to the west&nbsp;</dt> <dd>զոր ունէր զարևմտից կողմն, այր քաջ և անուանի.&nbsp;&nbsp; Aristakes&nbsp;52.14 (43)&nbsp;</dd><dt> He relinquished his life as described, after suffering some things but having also done others that were blameworthy&nbsp;</dt> <dd>ἐκεῖνος μὲν οὖν οὕτω δὴ τὰ μὲν παθών, τὰ δὲ καὶ ποιήσας τῶν κατηγορίαν ἐχόντων, τοιούτῳ δὴ τέλει τὸν βίον κατέλυσε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 86.1-3&nbsp;</dd><dt> A man with a giant's hands, quarrelsome, murderous, bold-spirited, stout-hearted and full of furious indignation
&nbsp;</dt> <dd>ἀνὴρ γιγαντοπάλαμος, ὀξύχειρ, ἀνδροφόντης, θρασύσπλαχνος, εὐκάρδιος, πνέων ὁρμῆς ἐκθύμου.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6192-6194&nbsp;</dd><dt> He, along with his actions and deeds, was destroyed by the hatred (of those who accused him of fomenting a rebellion)&nbsp;</dt> <dd>ὁ φθόνος καὶ τὸν ἄνδρα καὶ τὰς πράξεις καὶ τοσοῦτον κατειργάσατο ἔργον.&nbsp;&nbsp; Attaleiates: History&nbsp;9.6-7 / 7.8-9&nbsp;</dd><dt> Was entrusted with the command of the army (sent against the Arabs in Sicily)&nbsp;</dt> <dd>ὁ τὴν στρατηγίαν τῶν ὅλων ἐμπιστευθείς.&nbsp;&nbsp; Attaleiates: History&nbsp;9.1-2 / 7.4-5&nbsp;</dd><dt> A blood-thirsty and brave man&nbsp;</dt> <dd>ἀνὴρ αἱμοχαρὴς καὶ γενναῖος.&nbsp;&nbsp; Attaleiates: History&nbsp;18.16 / 15.10&nbsp;</dd><dt> Fought at the head of his troops and whoever was injured by his sword escaped with half or more of their body maimed, for he was known to be invincible and firm, a big and broad-backed man terrible in appearance but an excellent leader&nbsp;</dt> <dd>μέγας ὁμοῦ καὶ εὐρύνωτος καὶ τὴν ὄψιν φοβερὸς καθιστάμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;19.5-10 / 15.19-16.1&nbsp;</dd><dt> He was introduced in a thoroughly black and demonised way with many biblical parallels&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 695-705&nbsp;</dd><dt> Everything else in him was in harmony with (his physical) characteristics, and rumour enhanced his appearance: every barbarian feared him, some by seeing and wondering at him, others by hearing tell of him and being dumbfounded&nbsp;</dt> <dd>τἄλλα δὲ τῷ ἀνδρὶ συνῳδὰ τούτοις καὶ σύνδρομα, καὶ ἡ φήμη πλείων τῶν ὁρωμένων, καὶ πᾶς ἐδεδίει τὸν ἄνδρα βάρβαρος, ὁ μὲν καὶ ἰδὼν καὶ θαυμάσας, ὁ δὲ τῶν ἱστορούντων ἐκεῖνον ἀκούσας καὶ ἐκπλαγείς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 77.9-13&nbsp;</dd><dt> Was chief neighbour of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108221.html" title="Romanos Skleros, brother of Maria Skleraina" >Romanos 104</a> at his house in the theme of the Anatolikon&nbsp;</dt> <dd>τῷ κατὰ τὸ θέμα τῶν ἀνατολικῶν οἴκῳ τοῦ Μανιάκη ἀρχιτερμονῶν .&nbsp;&nbsp; Zonaras&nbsp;17.22.3&nbsp;</dd><dt> Most courageous in spirit, noble in hand and skilled in generalship&nbsp;</dt> <dd>τὴν ψυχὴν ἀνδρειότατος τὴν χεῖρά τε γενναιότατος καὶ στρατηγεῖν δεξιώτατος.&nbsp;&nbsp; Zonaras&nbsp;17.22.2&nbsp;</dd><dt> He flourished in the time of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, showed the skills of generalship, and no less by military daring and experience checked barbarian attacks, wooing for the Romans freedom without danger&nbsp;</dt> <dd>τὸν ... δείξαντα ὁπόσα μὲν ἡ στρατηγία δεδύνηται, οὐδὲν δὲ ἧττον καὶ στρατιωτικαῖς τόλμαις καὶ ἐμπειρίαις τὰς μὲν τῶν βαρβάρων ὁρμὰς πεδήσαντα, τοῖς δέ γε Ῥωμαίοις ἐλευθερίαν ἀκίνδυνον μνηστευσάμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 75.2-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had seen and admired him, as nature had conferred on him all that is suited to one destined to command; he stood ten feet tall and those who looked at him looked up as if to a hill or moountain-peak&nbsp;</dt> <dd>ἦν γὰρ τὴν ἡλικίαν εἰς δέκατον ἀνεστηκὼς πόδα, καὶ οἱ πρὸς αὐτὸν ὁρῶντες ὥσπερ εἰς κολωνὸν ἢ κορυφὴν ὄρους ἀνέβλεπον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 77.1-5&nbsp;</dd><dt> In appearance he was not soft nor agreeable, but like a hurricane; his voice was as thunder, his hands fit to tear down walls and crush gates of bronze, his spring like a lion's, his brow  bristled&nbsp;</dt> <dd>..., ἀλλ᾿ οἷον ἐοικὸς πρηστῆρι· ἐβρόντα δὲ καὶ τῷ φθέγματι, αἵ τε χεῖρες οἷαι διασεῖσαι τείχη καὶ πύλας συντρῖψαι χαλκᾶς, τὸ δὲ ὅρμημα τούτῳ ὁποῖον λέοντος, καὶ τὸ ἐπισκύνιον βλοσυρόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 77.5-9&nbsp;</dd><dt>A warlike man who was topmost of the generals&nbsp;</dt> <dd>ὡς κορυφαιοτάτῳ τῶν στρατηγῶν ἀρηίῳ ἀνδρὶ.&nbsp;&nbsp; Zonaras&nbsp;17.22.7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(24)</var><dl><dt> Archegetes of Orient&nbsp;</dt> <dd>ἀρχηγέτῃ τῆς ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Katepano of Italy&nbsp;</dt> <dd>κατεπάνω Ἰταλίας.&nbsp;&nbsp; Attaleiates: History&nbsp;11.19-20 / 10.1&nbsp;</dd><dt> Katepano of lower Media&nbsp;</dt> <dd>κατεπάνω.&nbsp;&nbsp; Skylitzes&nbsp;382.58&nbsp;</dd><dt> Katepano of Vaspourakan&nbsp;</dt> <dd>κατεπάνω Βαασπρακανίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρον.&nbsp;&nbsp; Skylitzes&nbsp;422.25&nbsp;</dd> <dd>μάγιστρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.9&nbsp;</dd> <dd>τῶν μαγίστρων.&nbsp;&nbsp; Attaleiates: History&nbsp;11.19 / 10.1&nbsp;</dd> <dd>magister.&nbsp;&nbsp; Annales Barenses&nbsp;55.30-31&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρίκιον.&nbsp;&nbsp; Skylitzes&nbsp;397.50, 422.23&nbsp;</dd> <dd>τὸν πατρίκιον.&nbsp;&nbsp; Attaleiates: History&nbsp;11.18 / 9.21&nbsp;</dd> <dd>πατρίκιος.&nbsp;&nbsp; Zonaras&nbsp;17.15.3&nbsp;</dd> <dd>patricio.&nbsp;&nbsp; Lupus protospatharius&nbsp;58.7&nbsp;</dd> <dd>πατρικίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πατρικίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protospatharios&nbsp;</dt> <dd>πρωτοσπαθάριος.&nbsp;&nbsp; Skylitzes&nbsp;387.87&nbsp;</dd> <dd>πρωτοσπαθάριος.&nbsp;&nbsp; Zonaras&nbsp;17.12.13&nbsp;</dd><dt> Strategos autokrator&nbsp;</dt> <dd>στρατηγὸς αὐτοκράτωρ.&nbsp;&nbsp; Skylitzes&nbsp;398.92&nbsp;</dd> <dd>στρατηγὸν αὐτοκράτορα τῶν ἐν Ἰταλίᾳ ταγμάτων.&nbsp;&nbsp; Skylitzes&nbsp;422.25&nbsp;</dd><dt> Strategos of Longobardia&nbsp;</dt> <dd>Λογγιβαρδίας στρατηγὸς.&nbsp;&nbsp; Zonaras&nbsp;17.15.3&nbsp;</dd><dt> Strategos of Samosata&nbsp;</dt> <dd>استراتيغوس سميساط.&nbsp;&nbsp; Yahya al-Antaki&nbsp;514&nbsp;</dd> <dd>στρατηγοῦ τῶν Σαμουσάτων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Strategos of Telouch&nbsp;</dt> <dd>τοῦ θέματος στρατηγοῦντος Τελούχ.&nbsp;&nbsp; Skylitzes&nbsp;381.38-39&nbsp;</dd><dt>Strategos of the cities of the Euphrates&nbsp;</dt> <dd>τῶν παρευφρατιδίων στρατηγῶν πόλεων.&nbsp;&nbsp; Skylitzes&nbsp;387.87-88&nbsp;</dd> <dd>τῶν παρευφρατιδίων πόλεων στρατηγῶν.&nbsp;&nbsp; Zonaras&nbsp;17.12.13&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(15)</var><dl><dt>Maniakes&nbsp;</dt> <dd>τοῦ Μανιάκη.&nbsp;&nbsp; Skylitzes&nbsp;381.38&nbsp;</dd> <dd>Μανιάκης.&nbsp;&nbsp; Glykas&nbsp;594.8&nbsp;</dd> <dd>Μανιάκης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.8&nbsp;</dd> <dd>Μανιάκης.&nbsp;&nbsp; Attaleiates: History&nbsp;9.2 / 7.5&nbsp;</dd> <dd>τοῦ Μανιάκη.&nbsp;&nbsp; Bryennios&nbsp;269.11&nbsp;</dd> <dd>ὁ Μανιάκης.&nbsp;&nbsp; Zonaras&nbsp;17.12.13, 17.15.3, 17.15.4, etc.&nbsp;</dd> <dd>Μανιάκης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 76.15-16&nbsp;</dd> <dd>Մանեակ.&nbsp;&nbsp; Aristakes&nbsp;44.20 (30)&nbsp;</dd> <dd>Maniaki.&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd> <dd>Maniaki.&nbsp;&nbsp; Lupus protospatharius&nbsp;58.23&nbsp;</dd> <dd>Μανιάκου.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;65.1-6&nbsp;</dd> <dd>Μανιάκῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Μανιάκῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>-.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Μανιάκης.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6192&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107200.html" title="Goudelios Maniakes, father of Georgios Maniakes" >Goudel
