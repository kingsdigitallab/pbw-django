<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(null)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> When she died <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was ashamed as a private citizen to turn to a third marriage, since this was not allowed by Roman law, but he substituted a worse thing, though permissible to anyone wanting to pass unnoticed&nbsp;</dt> <dd>τῆς δευτέρας τετελευτηκυίας τῷ βασιλεῖ γαμετῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.3-4&nbsp;</dd><dt>when she died, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> judged that he should not turn to a third marriage&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.20.10&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> Only daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106753.html" title="Basileios Skleros, son of Romanos Skleros" >Basileios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108200.html" title="Poulcheria (Argyropoulina), sister of Romanos III" >Poulcheria 101</a>&nbsp;</dt> <dd>μονογενοῦς θυγατρὸς ἐγεγόνει μήτηρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.19&nbsp;</dd><dt> Second wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, she was from the most illustrious family of the Skleroi&nbsp;</dt> <dd>τῆς δευτέρας ... τῷ βασιλεῖ γαμετῆς, ἣν ἐκ τοῦ τῶν Σκληρῶν ἐπιφανεστάτου γένους ἠγάγετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.4-5&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was married to her, he shone out above others by his family, but did not yet achieve splendid office, since the advisers of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> were angry with him through hatred for his father (-in-law, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106753.html" title="Basileios Skleros, son of Romanos Skleros" >Basileios 103</a>)&nbsp;</dt> <dd>ἐπεὶ δὲ συνήφθη ταύτῃ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.19-23&nbsp;</dd><dt>Dead&nbsp;</dt> <dd>τῆς μετηλλαχυίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Skleros&nbsp;</dt> <dd>Σκληρῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.4&nbsp;</dd></dl></li><li><label>Kinship <var>(10)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>&nbsp;</dt> <dd>(ἀνεψιᾷ τῆς αὐτοῦ γαμετῆς).&nbsp;&nbsp; Zonaras&nbsp;17.20.10&nbsp;</dd> <dd>(ἀνεψιάν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.9&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106753.html" title="Basileios Skleros, son of Romanos Skleros" >Basileios 103</a>&nbsp;</dt> <dd>(πατήρ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.13&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108200.html" title="Poulcheria (Argyropoulina), sister of Romanos III" >Poulcheria 101</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.19-23&nbsp;</dd> <dd>θυγάτηρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.17; 15.19&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>ἀδελφόπαιδι.&nbsp;&nbsp; Zonaras&nbsp;17.20.11&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>(ταύτη ... κατὰ δευτέρους γάμους ὡμίλησε).&nbsp;&nbsp; Zonaras&nbsp;17.20. 11&nbsp;</dd> <dd>γαμετῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 50.4-5&nbsp;</dd> <dd>(συνήφθη).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.20&nbsp;</dd><dt>wife (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἡ δευτέρα σύνοικος.&nbsp;&nbsp; Zonaras&nbsp;17.20.10&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
