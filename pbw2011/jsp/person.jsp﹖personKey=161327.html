<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He died very young, leaving unbearable memories to his family; a poem written in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> hopes to forget him (and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143317.html" title="Ioannes Kontostephanos, doux of Thessalonike" >Ioannes 392</a>), as their memory is too painful&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXIII.7-9&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;238-240&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration in the obituary of the Pantokrator monastery; he  inaugurated a new class, that of grandchildren&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;238-240&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143317.html" title="Ioannes Kontostephanos, doux of Thessalonike" >Ioannes 392</a>&nbsp;</dt> <dd>ζεῦγος υἱῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXIII.10-12&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>ἐκγόνου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;238-240&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>&nbsp;</dt> <dd>υἱῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXIII.1&nbsp;</dd> <dd>παιδός.&nbsp;&nbsp; Pantokrator Typikon&nbsp;238-240&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
