<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(34)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Seized by a pain and an unbearable discomfort in the middle of the night, he died at dawn&nbsp;</dt> <dd>ἀλλ᾿ ἀλγήματος αὐτῷ γεγονότος...περὶ μέσην νύκτα καὶ ἀρρήτου τινὸς δυσφορίας, οἱ τῶν ἀκεστόρων μετεκαλοῦντο ἄριστοι· κατ᾿ οὐδὲν δὲ τῆς τέχνης ἰσχυσάσης βοηθῆσαι τὸν κάμνοντα, ἕωθεν ἐτελεύτα.&nbsp;&nbsp; Bryennios&nbsp;177.10-13, 209.11-12&nbsp;</dd></dl></li><li><label>Description <var>(8)</var><dl><dt> He had an energetic hand and acute intelligence, remarkable for knowing what was necessary and extremely clear in interpreting it&nbsp;</dt> <dd>οὗτὸς δὲ καὶ τὴν χεῖρα δραστήροις καὶ τὴν σύνεσιν ὀξὺς καὶ θαυμάσιος, γνῶναί τε τὰ δέοντα καὶ ἑρμηνεῦσαι ἐπιφανέστατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 33.3-5&nbsp;</dd><dt> Our general like a winged hoseman ... like a tower&nbsp;</dt> <dd>ὁ ἡμεδαπὸς στρατηγὸς ὥσπερ τις πτερωτὸς ἱππότης ... καὶ οἷά τις πύργος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 33.12-14&nbsp;</dd><dt> Younger son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>τῶν τοῦ καίσαρος υἱέων τῷ νεωτέρῳ .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 33.1-2&nbsp;</dd><dt> A marvellous man with both a brave hand and a sharp mind&nbsp;</dt> <dd>ἀνδρὶ καὶ τὴν χεῖρα γενναίῳ καὶ τὴν σύνεσιν ὀξεῖ τε καὶ θαυμασίῳ.&nbsp;&nbsp; Bryennios&nbsp;127.1-2&nbsp;</dd><dt> Named for his uncle <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> (before his accession); he was like his brother, but equally what was said of him could also be said of his mother&nbsp;</dt> <dd>πρὸς τὸν θεῖον βασιλέα διωνομασμένος.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> A daring and brave man&nbsp;</dt> <dd>ἄνδρα τολμηρὸν καὶ γενναῖον.&nbsp;&nbsp; Bryennios&nbsp;177.5-6&nbsp;</dd><dt> A good man&nbsp;</dt> <dd>Κωνσταντῖνος ἀνὴρ ἀγαθός.&nbsp;&nbsp; Bryennios&nbsp;209.12&nbsp;</dd><dt>The younger of the sons (proedros) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>τῶν σφετέρων υἱέων τὸν νεώτερον τὸν πρόεδρον.&nbsp;&nbsp; Zonaras&nbsp;18.15.7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(10)</var><dl><dt> Proedros&nbsp;</dt> <dd>πρόεδρον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.1&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; Zonaras&nbsp;18.15.7&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Attaleiates: History&nbsp;169.23 / 126.4&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protostrator&nbsp;</dt> <dd>πρωτοστράτωρ, τουτὶ δὲ τὸ ὀφφίκιον μέγα ἦν ἀεὶ παρὰ βασιλεῦσι καὶ μεγίστοις ἐδίδοτο.&nbsp;&nbsp; Bryennios&nbsp;145.14&nbsp;</dd> <dd>πρωτοστράτωρι.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Strategos&nbsp;</dt> <dd>τὸ ῾Ρωμαϊκὸν πιστεύει στρατόπεδον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 33.2; cf. 33.12-13&nbsp;</dd><dt> Strategos autokrator&nbsp;</dt> <dd>στρατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Attaleiates: History&nbsp;169.21-22 / 126.3&nbsp;</dd><dt>Strategos of Anatolikon&nbsp;</dt> <dd>στρατηγῷ τῶν ᾿Ανατολικῶν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δούκᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(11)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Bryennios&nbsp;177.8&nbsp;</dd><dt> brother (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>ἐξανεψίοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 28.5&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>μετὰ δύο αὐτοῦ υἱῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;168.15-16 / 125.4-5&nbsp;</dd> <dd>υἱέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 18.6; 28.6; 33.1&nbsp;</dd> <dd>υἱοῖς.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 232, 280.4&nbsp;</dd><dt> son (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>&nbsp;</dt> <dd>παίδων ... ὁ μετ᾿ ἐκεῖνον.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt>son (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>τὸν βραχύτατον υἱόν.&nbsp;&nbsp; Glykas&nbsp;611.17&nbsp;</dd> <dd>τὸν βραχύτερον τῶν υἱέων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.17, 153.1&nbsp;</dd> <dd>τὼ παῖδε, υἱὸν...δεύτερον, τὸν ὕστατον τῶν υἱέων.&nbsp;&nbsp; Bryennios&nbsp;123.20, 131.30, 177.4-5, 209.11&nbsp;</dd> <dd>τῶν σφετέρων υἱέων τὸν νεώτερον.&nbsp;&nbsp; Zonaras&nbsp;18.15.7&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> Amaseia&nbsp;</dt> <dd> came near and tried to drive <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> out of Amaseia τῆς πόλεως οὗ ὁ Διογένης ἐκάθητο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 33.5-6&nbsp;</dd> <dd> marched against Diogenes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) and reached  Amaseia τῆς Ἀμασείας.&nbsp;&nbsp; Bryennios&nbsp;127.3&nbsp;</dd><dt> Anatolikon&nbsp;</dt> <dd> was strategos of Anatolikon ᾿Ανατολικῶν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> after driving away the troops of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> returned to Constantinople τῇ βασιλίδι.&nbsp;&nbsp; Attaleiates: History&nbsp;172.20 / 128.3&nbsp;</dd> <dd> after his victory over the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> returned to Constantinople τὸ Βυζάντιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.21&nbsp;</dd> <dd> defeated Diogenes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) and returned to Constantinople Βυζάντιον.&nbsp;&nbsp; Bryennios&nbsp;133.1&nbsp;</dd> <dd> was sent at the head of an army against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> and left hastily Constantinople τῆς βασιλευούσης.&nbsp;&nbsp; Attaleiates: History&nbsp;170.1 / 126.5&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was summoned by the augousta (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>) but removed her from power when he arrived at the  Great Palace ἐν τῷ παλατίῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;168.21 / 125.9&nbsp;</dd> <dd> led the guard (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111554.html" title="members of the Varangian guard" >Anonymi 5026</a>) that escorted and proclaimed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> autokrator in the upper levels of the  palace τῶν ἀνακτόρων.&nbsp;&nbsp; Bryennios&nbsp;123.22&nbsp;</dd><dt> Constantinople: Great Palace, Chrysotriklinos&nbsp;</dt> <dd> placed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> on the imperial throne in the  Great Palace, Chrysotriklinos τοῦ χρυσοτρικλίνου.&nbsp;&nbsp; Attaleiates: History&nbsp;169.1 / 125.12&nbsp;</dd><dt> Dokeia&nbsp;</dt> <dd> pitched his camp near the hideout of Diogenes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) at Dokeia τῆς Δοκείας.&nbsp;&nbsp; Attaleiates: History&nbsp;170.4 / 126.8&nbsp;</dd> <dd> was sent with an army to face <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> in Dokeia τῇ Δοκείᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.2&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> was ordered by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) to take charge of the troops that survived the battle with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> and cross the  Marmara τὴν Προποντίδα.&nbsp;&nbsp; Bryennios&nbsp;177.6&nbsp;</dd><dt>Piperoudion (Kyperoudes, on Bosporos)&nbsp;</dt> <dd> banished <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> to the monastery of Piperoudion (Kyperoudes, on Bosporos) Πιπερούδη.&nbsp;&nbsp; Attaleiates: History&nbsp;169.7 / 125.17&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(2)</var></ul></div></div>
