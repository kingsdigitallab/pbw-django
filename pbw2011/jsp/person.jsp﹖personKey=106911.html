</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/106911</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(15)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>His death was announced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> in letters to the bishops of Kitros (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106530.html" title="bishop of Kitros in 1090s" >Anonymus 221</a>) and Debar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106578.html" title="bishop of Debar, correspondent of Theophylaktos of Ohrid" >Anonymus 269</a>)&nbsp;</dt> <dd>ὁ τοῦ ἀδελφοῦ θάνατος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;559.11, 561.2-3&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> Was prepared to do anything to protect his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>, who was very attached to him&nbsp;</dt> <dd>ἀδελφοῦ τῆς ἐμῆς ἐξηρτημένου πνοῆς καὶ πάντα ὄντος ἐμοί.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;559.11-13&nbsp;</dd><dt> He is probably the brother who was to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> the light of his eyes and the comfort of his soul&nbsp;</dt> <dd>τὸ φῶς τῶν ἐμῶν ὀφθαλμῶν, τὴν παραμυθίαν τῆς ἐμῆς ψυχῆς.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;591.6&nbsp;</dd><dt> A young man&nbsp;</dt> <dd>τῷ νέῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;223.9&nbsp;</dd><dt>He is perhaps the pupil of the didaskalos of the Great Church (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108002.html" title="Niketas ho tou Serron, didaskalos of Hagia Sophia" >Niketas 115</a>?) to whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> entrusted a letter&nbsp;</dt> <dd>τοῦ μαθητοῦ σου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;471&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Synod of 1094&nbsp;141.54, 223.6, 469.2, 535.23, 559.11, 593.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Ohrid&nbsp;</dt> <dd> suffered from ill health after leaving Ohrid ἐν Ἀχρίδι.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;539.9&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
