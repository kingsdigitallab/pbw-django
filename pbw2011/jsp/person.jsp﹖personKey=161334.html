<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>She was one of the group of living members of the imperial family mentioned in the obituary of the Pantokrator monastery, to be given commemoration after their death (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;262-263&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>She had several fine children&nbsp;</dt> <dd>καλλιτεκνία.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIX.12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Porphyrogennetos&nbsp;</dt> <dd>ἐκ πορφύρας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII.3&nbsp;</dd> <dd>πορφυρογεννήτων.&nbsp;&nbsp; Pantokrator Typikon&nbsp;261&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνή.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIX.10&nbsp;</dd></dl></li><li><label>Kinship <var>(7)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θυγατέρων.&nbsp;&nbsp; Pantokrator Typikon&nbsp;262-263&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161336.html" title="Alexios Kontostephanos Komnenos, son of Stephanos" >Alexios 25004</a>&nbsp;</dt> <dd>σκυμνεύομαι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.18&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151513.html" title="Andronikos Kontostephanos Komnenos, son of Stephanos" >Andronikos 17004</a>&nbsp;</dt> <dd>σκυμνεύομαι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.20&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161337.html" title="Eirene, daughter of Stephanos Kontostephanos" >Eirene 25001</a>&nbsp;</dt> <dd>σκυμνεύομαι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.21&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161335.html" title="Ioannes Kontostephanos, first son of Stephanos, son-in-law of Ioannes II" >Ioannes 25006</a>&nbsp;</dt> <dd>σκυμνεύομαι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L.16-17&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀδελφῇ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;77.33&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151778.html" title="Stephanos Kontostephanos, brother-in-law of Manuel I, fleet commander" >Stephanos 17003</a>&nbsp;</dt> <dd>(ξύνευνον).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII.3&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
