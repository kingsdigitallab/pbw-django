<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(20)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Departed this life, throwing the Hungarian situation into confusion&nbsp;</dt> <dd>τὸν βίον ἀπολιπόντος.&nbsp;&nbsp; Kinnamos&nbsp;286.19-21&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Leader of the Hungarian allies of the Byzantines against his father&nbsp;</dt> <dd>οἱ περὶ Στέφανον ... Οὖννοι ῾Ρωμαίοις συστρατεύοντες.&nbsp;&nbsp; Kinnamos&nbsp;132.20-21&nbsp;</dd><dt>A man of bad character and really unstable in purpose ... a man of dissolute character and generally behaving outside the laws, according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>κακοήθει καὶ δεινῶς ἀβεβαίῳ τὴν γνώμην ὄντι ... ἀνθρώπῳ δὲ ἀπολύτῳ φύσεώς τε καὶ νόμων ὡς ἐπίπαν φερομένῳ.&nbsp;&nbsp; Kinnamos&nbsp;235.14-17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(7)</var><dl><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151643.html" title="Bela III, king of Hungary" >Bela 53</a>&nbsp;</dt> <dd>(μετὰ Στέφανον παῖς).&nbsp;&nbsp; Kinnamos&nbsp;214.23-215.1&nbsp;</dd><dt> fiancé of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151525.html" title="daughter of Iaroslav of Galicia" >Anonyma 17015</a>&nbsp;</dt> <dd>ξυνοικήσει.&nbsp;&nbsp; Kinnamos&nbsp;235.18&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151531.html" title="Agnes, daughter of Henry II of Austria, wife of Istvan III of Hungary" >Agnes 17001</a>&nbsp;</dt> <dd>(ἀγαγέσθαι).&nbsp;&nbsp; Kinnamos&nbsp;262.18-19&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151780.html" title="István IV, king of Hungary" >Stephanos 54</a>&nbsp;</dt> <dd>(θεῖος).&nbsp;&nbsp; Kinnamos&nbsp;217.24, 232.2&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151674.html" title="Geza II, king of Hungary" >Geza 52</a>&nbsp;</dt> <dd>τὸν ᾿Ιατζᾶ παῖδα.&nbsp;&nbsp; Kinnamos&nbsp;132.20, 214.20-21&nbsp;</dd> <dd>παῖδες.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;126.50&nbsp;</dd><dt>son-in-law (proposed) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151682.html" title="Jaroslav Osmomysl, ruler of Galicia (Halych)" >Jaroslav 17001</a>&nbsp;</dt> <dd>γαμβρόν.&nbsp;&nbsp; Kinnamos&nbsp;236.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Sirmium&nbsp;</dt> <dd> captured Sirmium Σίρμιον.&nbsp;&nbsp; Kinnamos&nbsp;231.6-7&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> threatened Zeugminon (Serbia) Ζευγμίνου.&nbsp;&nbsp; Kinnamos&nbsp;231.6-7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
