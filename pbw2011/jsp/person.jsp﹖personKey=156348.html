</div>
</div>

Permalink: http://db.pbw.kcl.ac.uk/id/person/156348</h2> -->
<table width="100%">
<tr><td><h2><span>Henfredus de Torono (Murray 78) (Humphrey&nbsp;4003)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/156348</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(23)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was mortally wounded protecting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a> when the latter was isolated from his army and attacked by a group of herdsmen in the forest of Banyas; he was rescued by his men, taken to the castle of Jacob's Ford, but his condition grew worse and he died; he was buried in his own castle of Toron&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 21, 26 (27).21-44&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt>  A beginner in warfare, very young (1137)&nbsp;</dt> <dd>tiro et nimium adulescens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 26.14&nbsp;</dd><dt> He had large estates in Phoenicia in the mountains behind Tyre&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 17, 14.14-16&nbsp;</dd><dt> Senior (to distinguish him from his homonymous son)&nbsp;</dt> <dd>senioris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 4.5&nbsp;</dd><dt> He was said to have been too friendly towards <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162313.html" title="Salah al-Din Yusuf ibn Ayyub" >Saladin 101</a>&nbsp;</dt> <dd>Salahadino nimie familaritatis affectu devinctus arguebatur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 8.63-64&nbsp;</dd><dt>A man to be praised in every respect&nbsp;</dt> <dd>vir per omnia commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 26 (27).40&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Lord of Beirut&nbsp;</dt> <dd>Beritensis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.51&nbsp;</dd><dt> Lord of Toron&nbsp;</dt> <dd>de Torono.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 26.14, bk. 17, 1.51&nbsp;</dd><dt>Royal constable of Jerusalem&nbsp;</dt> <dd>constabularium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.53&nbsp;</dd> <dd>regius constabularius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 12.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> relative of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162605.html" title="Guido of Scandalium" >Guy 104</a>&nbsp;</dt> <dd>consanguineo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 15.18&nbsp;</dd><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162600.html" title="Humphrey III of Toron, son of Humphrey II" >Humphrey 101</a>&nbsp;</dt> <dd>(filio).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 12.48, bk. 21, 4.5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> 'Ayn Tab (Syria)&nbsp;</dt> <dd> offered, unsuccessfully, to garrison 'Ayn Tab from his own resources, rather than hand it to the Byzantines Hantab.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 17.25&nbsp;</dd><dt> Azaz&nbsp;</dt> <dd> was sent with 60 knights to protect Azaz Hasarth.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.54&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> His courageous presence (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162600.html" title="Humphrey III of Toron, son of Humphrey II" >Humphrey 101</a>) inside his besieged town of Banyas greatly encouraged the defenders &nbsp; William of Tyre&nbsp;bk. 18, 12.47-50&nbsp;</dd> <dd> was hereditary owner of Banyas urbem Paneadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 12.2&nbsp;</dd><dt> Castellum Novum (Hunin)&nbsp;</dt> <dd> He was taken when critically wounded to Castellum Novum (Hunin), where he died soon after Castellum Novum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 26 (27).35-41&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd>Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 22.1-17&nbsp;</dd><dt>Toron (Lebanon)&nbsp;</dt> <dd> He was buried at his castle of Toron Toronum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 26 (27).42-44&nbsp;</dd> <dd> was lord of Toron (Lebanon) Torono.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 26.14, bk. 17, 1.51&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
