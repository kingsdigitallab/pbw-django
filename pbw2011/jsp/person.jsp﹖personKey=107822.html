ersonKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> often surpassed him&nbsp;</dt> <dd>ἀλληγορεῖν δὲ δεῆσαν πολλάκις τὸν συγγραφέα ὑπερεβάλλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 4.20-1&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(7)</var><dl><dt>Psellos&nbsp;</dt> <dd>Ψελλός.&nbsp;&nbsp; Skylitzes&nbsp;496.83&nbsp;</dd> <dd>Ψελλός.&nbsp;&nbsp; Glykas&nbsp;612.1&nbsp;</dd> <dd>Ψελλός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.16&nbsp;</dd> <dd>Ψελλῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;219.4, 589.1&nbsp;</dd> <dd>Ψελλός.&nbsp;&nbsp; Zonaras&nbsp;18.3.2, 18.15.3, 18.16.8, etc.&nbsp;</dd> <dd>Ψελλοῦ.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 3&nbsp;</dd> <dd>Ψελλοῦ.&nbsp;&nbsp; Psellos&nbsp;Malik-shah t2&nbsp;</dd></dl></li><li><label>Kinship <var>(33)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157480.html" title="elder sister of Michael Psellos" >Anonyma 2110</a>&nbsp;</dt> <dd>(ἀδελφή).&nbsp;&nbsp; Psellos&nbsp;Mother 25-26&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106581.html" title="Psellos, brother of Michael Psellos" >Anonymus 272</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;589.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157611.html" title="krites of Armeniakon" >Anonymus 2173</a>&nbsp;</dt> <dd>(υἱός).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 35.269&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158237.html" title="Styliane, daughter of Michael Psellos" >Styliane 2101</a>&nbsp;</dt> <dd>(θυγατέρα).&nbsp;&nbsp; Psellos&nbsp;Styliane 62-63&nbsp;</dd><dt> father (adoptive) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111304.html" title="Euphemia, adopted daughter of Michael Psellos" >Euphemia 103</a>&nbsp;</dt> <dd>(θυγάτριον ... εἰσποιητόν).&nbsp;&nbsp; Psellos&nbsp;Hypomnema 21-22&nbsp;</dd><dt>  spiritual uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>&nbsp;</dt> <dd>ἀνεψιέ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.219&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>(ἀνεψιά).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 104.347; (Gautier) 35.45&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(50)</var><dl><dt> Agros (Bithynia)&nbsp;</dt> <dd> claimed connection (as owner rather than as charistikarios?) with property at Agros (Bithynia) ᾿Αγρὸς [...] ἡμέτερος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 13, 15.23&nbsp;</dd> <dd> wanted to hide his frustration on his small, undeveloped estate of Agros (Bithynia) ᾿Αγρόν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 198.492&nbsp;</dd><dt> Alexandria&nbsp;</dt> <dd> was dominant as a teacher iu Alexandria ᾿Αλεξανδρεῦσι.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 15.36-37&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was dominant as a teacher iu Antioch (on the Orontes) ᾿Αντιοχεῦσι.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 15.36-37&nbsp;</dd><dt> Armeniakon&nbsp;</dt> <dd> had been krites of Armaniakon τοῦ σοῦ θέματος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 136, 161.14-163.12&nbsp;</dd><dt> Basilaion&nbsp;</dt> <dd> had received hospitality at Basilaion Βασιλαίου.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 32, 50.2&nbsp;</dd><dt> Boukellarion&nbsp;</dt> <dd> was krites of Boukellarion ἐν τῷ θέματι.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 65, 99.5-7&nbsp;</dd><dt> Caesarea (Cappadocia)&nbsp;</dt> <dd> was being dragged beyond Caesarea Καισαρεία.&nbsp;&nbsp; Psellos&nbsp;Letters (Snipes) 1.56&nbsp;</dd> <dd> wrote to three recipients from Caesarea Καισαρεία.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 176.455&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> completed the first stage of the journey from Constantinople ἐκ Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 19.7&nbsp;</dd> <dd> sailed for and reached palace harbour of Constantinople Βυζάντιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 33.8-9&nbsp;</dd> <dd> though claimed by many parts of the world was from Constantinople τῆς τοῦ Βύζαντος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 95.339&nbsp;</dd> <dd> went through the middle of on horseback Constantinople διὰ μέσης ... τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 27.18&nbsp;</dd><dt> Constantinople: Acheiropoietos&nbsp;</dt> <dd> owned the monastery of  Acheiropoietos τῆς ᾿Αχειροποιήτου.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 250, 299.1-17&nbsp;</dd> <dd> supported the monastery of  Acheiropoietos ᾿Αχειροποίητον.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 251, 299.20&nbsp;</dd> <dd> was charistikarios of the  Acheiropoietos τῆς ᾿Αχειροποιήτου.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 124, 148.6-149.6&nbsp;</dd><dt> Constantinople: Anargyroi&nbsp;</dt> <dd> met Romanos, metropolitan of Kyzikos, at the church of the  Anargyroi τῷ ἱερῷ τῶν ᾿Αναργύρων.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 12, 14.12-13&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was standing outside the palace entrance πρὸ τῶν βασιλείων εἰσόδων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 27.6-7&nbsp;</dd> <dd> was in the outer portico of the palace ἡ ἔξω στοά.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 27.8-11&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> wrote a lamentation for the collapse of  Hagia Sophia τῆς Ἁγίας Σοφίας.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 131.1&nbsp;</dd><dt> Constantinople: Hagios Petros&nbsp;</dt> <dd> taught philosophy at the school of  Hagios Petros ῾Αγίου Πέτρου.&nbsp;&nbsp; Psellos&nbsp;Niketas Maïstor 93&nbsp;</dd><dt> Constantinople: Stoudios&nbsp;</dt> <dd> came to the holy altar (of the church of) Stoudios τῷ ἱερῷ βήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 40.3-4&nbsp;</dd> <dd> entering not without difficulty the church of Stoudios ναόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 39.8-9&nbsp;</dd> <dd> saw that there was a citizen army surrounding Stoudios τοῦ νεώ, τὸν ἱερὸν οἶκον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 39.5, 7&nbsp;</dd><dt> Constantinople: Ta Narsou&nbsp;</dt> <dd> made significant benefactions to the monastery of  Ta Narsou τῶν Ναρσοῦ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 135.378-379&nbsp;</dd> <dd> was born and brought up near  Ta Narsou τῶν Ναρσοῦ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 135.378-379&nbsp;</dd><dt> Constantinople: Theotokos (Hagia Soros) of Ta Kyrou&nbsp;</dt> <dd> entered the crowded church of  Theotokos (Hagia Soros) of Ta Kyrou ἐν τῇ Ἁγίᾳ Σορῷ ... ὁ τῆς Παρθένου τῶν Κύρου νεώς.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 138.1-2, 147.299&nbsp;</dd><dt> Dobrosontos (Boleron)&nbsp;</dt> <dd> imagined receiving Elysium instead of Dobrosontos (Boleron) τὰ Δοβρόσοντος.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 20.46&nbsp;</dd> <dd> was given the monastery of Dobrosontos (Boleron) τὰ Δοβρόσοντος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 89, 118.16&nbsp;</dd><dt> Ganos, Mount&nbsp;</dt> <dd> he wrote to the monks of Ganos, Mount Γάνος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 150.398-399&nbsp;</dd><dt> Horaia Pege (Bithynia)&nbsp;</dt> <dd> after illness would again see Horaia Pege (Bithynia) ῾Ωραίαν Πηγήν.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 177, 199.17&nbsp;</dd> <dd> wanted to die at Horaia Pege (Bithynia) ῾Ωραίᾳ Πηγῇ.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 228, 272.7&nbsp;</dd><dt> Kathara (Opsikion)&nbsp;</dt> <dd> owned the monastery of Kathara (Opsikion) Καθαρά.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 77.311&nbsp;</dd> <dd> wrote about an icon in the monastery of Kathara (Opsikion) Καθαρῶν.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 194, 221.18&nbsp;</dd><dt> Medikion&nbsp;</dt> <dd> owned the monastery of Medikion Μηδικίου.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 29.264&nbsp;</dd> <dd> wrote to Nokolaos 104 about Medikion τὸ φροντιστήριον τὸ Μηδίκιον.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 125, 149.8&nbsp;</dd><dt> Megala Kellia (Bithynia)&nbsp;</dt> <dd> had just been given the lavra of Megala Kellia (Bithynia) Κελλίων.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 273, 318.2-3 (Sathas 36.270, 77.311)&nbsp;</dd><dt> Mesopotamia&nbsp;</dt> <dd> saw service with Kataphloron in Mesopotamia Μεσοποταμίας.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 180.459&nbsp;</dd><dt> Mountania (Bithynia)&nbsp;</dt> <dd> wanted to invest as charistikarios in Mountania (Bithynia) Μουντανίων.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 178.456&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> was sent as envoy to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> at Nikomedeia εἰς Νικομήδειαν.&nbsp;&nbsp; Skylitzes&nbsp;496.81&nbsp;</dd><dt> Olympos, Mount (Bithynia)&nbsp;</dt> <dd> left the capital for a visit to Olympos, Mount (Bithynia) τὸ θεῖον ὄρος τὸν ῎Ολυμπον.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 126-127&nbsp;</dd> <dd> left the capital to live on Olympos, Mount (Bithynia) τὸ θεῖον ὄρος τὸν ῎Ολυμπον.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd> <dd> would still go to Olympos, Mount (Bithynia) τὸ θεῖον ὄρος [...] τὸν ῎Ολυμπον.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd> <dd> wrote four short speeches praising Olympos, Mount (Bithynia)  Ὄλυμπον.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 134.1&nbsp;</dd><dt> Peiraieus&nbsp;</dt> <dd> tried to arrange for the ship of ta Narsou to sail successfully to Peiraieus Πειραιεῖ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 135.378-379&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> three times visited Philadelphia (Lydia) Φιλαδελφείας.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 180.459-460&nbsp;</dd><dt> Reai (Bithynia)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos at Reai (Bithynia) τὰς Ῥέας.&nbsp;&nbsp; Skylitzes&nbsp;497.93&nbsp;</dd><dt> Sakelline&nbsp;</dt> <dd> applied for renewal of the sigillion of the convent of Sakelline Σακελλίνης.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 201, 229.20&nbsp;</dd><dt> Thrakesion&nbsp;</dt> <dd> was krites of Thrakesion τοῦ θέματος (Φιλαδελφεία).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 180.459&nbsp;</dd><dt>Trapeza&nbsp;</dt> <dd> was arranging a combined charistikion for the monastery of Trapeza τῆς Τραπέζης.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 38, 63.3-4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1&nbsp;</dd> <dd>μοναχοῦ.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 3&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 114.359&nbsp;</dd></dl></li><li><label>Possession <var>(9)</var><dl><dt> Acheiropoietos monastery&nbsp;</dt> <dd>τῆς ᾿Αχιροποιήτου.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 250, 299.1-17&nbsp;</dd><dt> Bronze vessels&nbsp;</dt> <dd>τὰ [...] χαλκᾶ σκεύη.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 269, 315.12&nbsp;</dd><dt> Dobroson&nbsp;</dt> <dd>Δοβρόσοντος.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 20.46&nbsp;</dd><dt> Dobrosontos (monastery)&nbsp;</dt> <dd>τὰ Δοβρόσοντος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 89, 118.16&nbsp;</dd><dt> Sakelline (convent)&nbsp;</dt> <dd>Σακελλίνης.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 201, 229.20&nbsp;</dd><dt> Statues&nbsp;</dt> <dd>ἀγάλματα.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 141.384&nbsp;</dd><dt> The lavra of Megala Kellia&nbsp;</dt> <dd>τῆς δὲ λαύρας τῶν Κελλίων δοθείσης μοι.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 273, 318.2-3 (Sathas 36.270)&nbsp;</dd><dt> The monasteries of Kathara, Medikion and the new Mergala Kellia&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 77.311&nbsp;</dd><dt>The monastery of Medikion&nbsp;</dt> <dd>τοῦ Μηδικίου ἤδη δεσπόζο
