<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1045)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(896)</var><dl><dt> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>'s relationship with him) is incidental to his account&nbsp;</dt> <dd>τοῦτο μὲν πάρεργον κείσθω τοῦ λόγου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 11. 6-7&nbsp;</dd><dt> (He did not want) to entrust to the people's ears a distorted narrative, nor make a source of defamation a theme that he had had for praise, nor whet against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> the tongue that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had refined through his encouragement&nbsp;</dt> <dd> ... ὃν ὑπόθεσιν εἰς λόγους ἔσχηκα κρείττονας, τοῦτον εἰς χείρονας κτήσασθαι ἀφορμήν, καὶ ἣν ἐκάθηρα γλῶτταν ἀφ᾿ ὧν ἐκεῖνός με πρὸς τοῦτο παρώρμησε, ταύτην ἐπ᾿ αὐτῷ  θήξασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 23.12-16&nbsp;</dd><dt> (Heard from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112484.html" title="informant of Michael Psellos, at court of Romanos III" >Anonymus 7002</a>) that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> knew how passionate ... <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was and to prevent her being shared among many, did not resent her relationship with one man (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>); while pretending not to see he satisfied her passion&nbsp;</dt> <dd>ᾔδει δὲ μάλα ἐρῶσαν ..., καί, ἵνα μὴ πρὸς πολλοὺς διαχέοιτο, οὐ μάλα τὴν πρὸς ἕνα τῆς γυναικὸς ἐδυσχέραινεν ὁμιλίαν, ἀλλὰ σχηματιζόμενος παρορᾶν ἀπεπλήρου τὸ πάθος τῇ βασιλίδι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.8-11&nbsp;</dd><dt> (His retirement) was prompted by an innate desire deep in his soul from earliest youth and by the sudden change in affairs: for he was afraid when he saw <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s fickleness, harrying one person after another like a soldier in war&nbsp;</dt> <dd>καὶ ἔμφυτός τις ἔρως ἐκ πρώτης ἡλικίας τῇ ἐμῇ ψυχῇ ἐντακεὶς καὶ ἡ ἀθρόα τῶν γινομένων μεταβολή· ἔδεισα γοῦν τὸ τοῦ ἀνδρὸς εὐμετάβολον ὁρῶν, ὥσπερ ἐν πολέμῳ ἄλλον ἐπ᾿ ἄλλῳ ἀγόμενον καὶ φερόμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 191.6-10&nbsp;</dd><dt> (In an encomium) he would have contributed many fine words to the feast of honour, for which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> gave abundant material, since the encomiast passes over any bad points in his honorand and weaves his praise from what is good&nbsp;</dt> <dd>πολλῶν γὰρ ἂν εὐπόρησα καὶ καλῶν λόγων εἰς εὐφημίας ἔρανον, ... · ὁ μὲν γὰρ ἐγκωμιάζων, ὅσα πρόσεστι φαῦλα τῷ ἐκωμιαζομένῳ παραιτούμενος, ἐκ τῶν σπουδαιοτέρων ἐκείνῳ πλέκει τὸν ἔπαινον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.4-8&nbsp;</dd><dt> (In condemning her lack of taste) he makes an exception of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s reverence for God; he  cannot blame her for excess in this; this virtue in her was unsurpassed ... he has praised her appropriately for this earlier in his account&nbsp;</dt> <dd>ὑπεξῃρήσθω δὲ ταύτης τὸ περὶ τὸ θεῖον σέβας, οὐδὲ γὰρ  ἔχω  ἐνταῦθα τὸ πλέον ἐπαιτᾶσθαι, ἀνυπέρβλητον δὲ αὐτῇ τὸ ἀγαθὸν τοῦτο ἐτύγχανεν ὄν, ... ἄνωθί που τοῦ λόγου τῆς προσηκούσης ἔτυχεν εὐφημίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 157.8-13&nbsp;</dd><dt> (In redesigning the Mangana) an exact circle was inscribed using the third church as a centre, with greater art in his opinion ... No one could criticise the size of the project, so outstanding was its beauty&nbsp;</dt> <dd>κύκλος ἀκριβὴς ὡς περὶ κέντρον τὸν τρίτον νεὼν τεχνικώτερον, ἵν᾿ οὕτως εἴποιμι, κατεγέγραπτο ...  οὗ δὴ εἴ τις τὸ μέγεθος ἐπιμέμψασθαι βούλοιτο, εὐθὺς ἀνείργεται τῷ κάλλει καταλαμπόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 186.6-9, 21-2&nbsp;</dd><dt> 1043 summary: he congratulated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> for his dramatic victory over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a>, which did not seem to occur by human agency, but as a sign of divine favour; he finally asked Konstantinos to pay him and make him his court rhetor&nbsp;</dt> <dd>συγγραφεὺς πρόκριτος.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 775-835&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> during his reign did and planned very many things and did not meet with failure in many; in examining and judging side by side his successes and failures, he finds more successes than failures&nbsp;</dt> <dd>πλεῖστα μὲν ἐπὶ τῆς βασιλείας καὶ πράξας καὶ βουλευσάμενος, οὐ πλειόνων δὲ διαμαρτίαν ἐσχηκώς· ἃ δὴ καὶ αὐτὸς ἀντεξετάζων καὶ παράλληλα κρίνων, πλείω τὰ κατωρθωμένα τῶν διημαρτημένων εὑρίσκω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 54.12-16&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> wished someone small or no one at all to share in his power: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> thinks he was envious even of higher nature&nbsp;</dt> <dd>κοινωνεῖν δὲ αὐτῷ τοῦ κράτους μικρὸν μὲν ἢ μηδένα τῶν ἁπάντων ἐβούλετο, ὃ δ’ οἶμαι καὶ κρείττονι φύσει βασκαίνων ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.19-21&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s largesse was pillaged or seized; all this and the excessive elevation (of individuals) began the decline of affairs to the opposite extreme and humiliation; but this was for prophets and the opinions of the more intelligent&nbsp;</dt> <dd>ἦν δ᾿ ἄρα τὸ ξύμπαν καὶ ὁ ἐς τὸ ἄγαν μετεωρισμὸς ἀρχὴ τῆς τῶν πραγμάτων ἐς τὸ ἀντίθετον καταγωγῆς τε καὶ ταπεινώσεως· ἀλλὰ τοῦτο μὲν οἷον ἐν μαντείαις καὶ τῶν συνετωτέρων ταῖς ὑπολήψεσι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 7.9-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> had another good quality, one which he did not normally praise, but which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> held in particular esteem; anyone who wishes may judge: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was utterly without precaution for himself&nbsp;</dt> <dd>τῷ δέ τι καὶ ἄλλο προσῆν ἀγαθόν, ἐμοὶ μὲν οὐκ ἐν ἅπασιν ἐπαινούμενον, ἐκείνῳ δὲ διαφερόντως τιμώμενον, διαιτήσοι δὲ ὁ βουλόμενος· ἀφυλάκτως ἑαυτοῦ παντάπασιν εἶχε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 132.1-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s refusal to use guards was certainly the beginning of very many ills; he will describe one or two and let readers guess the others; he will begin with a digression, criticising the admission of former slaves to high office&nbsp;</dt> <dd>ἀμέλει καὶ πλείστων τοῦτο κακῶν ἐγεγόνει ἀρχή, ὧν ἓν ἢ δύο θέμενος, ἐντεῦθεν καὶ περὶ τῶν ἄλλων εἰκάζειν τοῖς ἀναγινώσκουσι δίδωμι· ἐρῶ δὲ βραχύ τι τῆς ὑποθέσεως παρεκβατικώτερον, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 134.1-17&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> removed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> from office, but God placed him in a better party and made him celebrant and initiate of His own Holy Wisdom, as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s account will tell more fully further on&nbsp;</dt> <dd> ... ὅπερ προϊὼν ὁ λόγος ἐρεῖ ἐντελέστερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 181.6-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s dismissal of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> etc. are ambivalent, depending on individual viewpoint; but in other actions that he proposes to tell, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was not at all moderate, but vigorous, intense and sharp&nbsp;</dt> <dd>ταῦτα μὲν οὖν ἀμφίλογα τῷ αὐτοκράτορι ... καὶ ὅσα περ ἄλλα ἐρεῖν προῄρημαι, οὐδέν τι μέτριον τῶν πάντων ἐποίει, ἀλλὰ πᾶσιν οἷς ἐβεβούλητο τόνους ἐδίδου καὶ ἀκμὰς καὶ ὀξύτητας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 182.1-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> did not begin the project (of the Mangana) from the best motive, but he need say nothing of that &nbsp;</dt> <dd>ἤρξατο μὲν οὖν αὐτῷ ἡ ὑπόθεσις οὐκ ἀπὸ κρείττονος ἀφορμῆς, περὶ ἧς οὐδὲν δέομαι λέγειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 185.5-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>'s action was worthy of an emperor's thinking, but he does not commend at all the attempt to accomplish everything at once; he will describe what <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> did&nbsp;</dt> <dd>καὶ τοῦτο μὲν ἄξιον βασιλείου φρονήματος, τὸ δ᾿ ἀθρόως πάντα συνελεῖν ἐπικεχειρηκέναι, οὐ πάνυ τι ἐν ταῖς ἐπαινουμέναις τίθεμαι πράξεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 59.29-32&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> refused to exile <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, as he knows and would guarantee to all with God as his witness&nbsp;</dt> <dd>τοῦ μὲν βασιλέως καὶ παιδός, ὅπερ αὐτὸς οἶδα καὶ τοὺς πολλοὺς βεβαιώσαιμι ὑπὸ Θεῷ μάρτυρι, ἀπαρνουμένου τὴν τῆς μητρὸς ἐκδημίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 30.8-10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> is the sharpest intellect he has seen or heard of&nbsp;</dt> <dd>ὁξύτατος γὰρ τὴν σύνεσιν ὢν συμπάντων ὧν ἐγὼ καὶ ἤσθῃμαι καὶ τεθέαμαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.5-6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106477.html" title="Barasbatze, strategos of Edessa" >Anonymus 168</a> claimed that only those of a certain age should rise to the top in a profession like law (thus excluding the young <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a>); Psellos made a long list of ancient intellectuals and writers who disproved this rule&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Against Ophrydas 255&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a> affected him even after her death, as her wish for his tonsure pushed him towards that life; but before that he had to fulfil a wide-ranging project of ancient learning, theoretical and practical, which he listed in detail&nbsp;</dt> <dd>μέχρι δὲ τοῦ τρίβωνος ἡ φιλοσοφία.&nbsp;&nbsp; Psellos&nbsp;Mother 52-60&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157614.html" title="krites of Anatolikon" >Anonymus 2176</a> seeking aid for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157615.html" title="bishop of Sozopolis" >Anonymus 2177</a>&nbsp;</dt> <dd>Τῷ κριτῇ τῶν ᾿Ανατολικῶν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 41.273-275&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157922.html" title="poor acquaintance of Michael Psellos" >Anonymus 2485</a> approached <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157921.html" title="krites, correspondent of Michael Psellos" >Anonymus 2484</a> via Psellos for an effortless favour&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 162, 189.21-190.8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157932.html" title="suppliant to the emperor through Michael Psellos" >Anonymus 2495</a> sent a reminder of his promises, and he planned action&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 168, 193.1-7&nbsp;</dd><dt> A conventional and impersonal demand that the recipient write to the writer (a standard letter without a recipient?)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 19, 25.1-26&nbsp;</dd><dt> A letter (?) citing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157989.html" title="krites, mentioned by Michael Psellos" >Anonymus 2552</a>, but written to hide its subject&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 240, 290.5-291.6&nbsp;</dd><dt> A long catalogue of clichés which is not easy to follow, ending with a request for a copy of Plutarch and the possibility of a visit (a standard letter without a recipient?)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 17, 20.20-22.19&nbsp;</dd><dt> A naive and repetitious version of the story of the Spinx at Thebes, with euhemerising tendencies; is it for young pupils, or maybe written by one? (a standard letter without a recipient?)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 18, 22.20-24.27&nbsp;</dd><dt> After a silence, he wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> about following him to Olympos&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 191, 215.5-218.30&nbsp;</dd><dt> After carefully weighing the evidence, he would accuse <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> of impiety (heresy), rebellion, murder, sacrilege and also indifference, not mixing up details of these charges but dealing separately with each in turn&nbsp;</dt> <dd>ἀσεβείας, τυραννίδος, φόνου, ἱεροσυλίας, πρὸς δὲ καὶ ἀδιαφορίας.&nbsp;&nbsp; Psellos&nbsp;Kategoria 51-72&nbsp;</dd><dt> After curtailing his account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> as far as is reasonable and giving the narrative its usual scale, he will then speak more exacty about his family, his house, his character, likes and dislikes both before and after his rule&nbsp;</dt> <dd>συντεμὼν τὸν λόγον ὅσα εἰκὸς καὶ τὸ σύνηθες τῇ συγγραφῇ μέτρον ἀποδιδούς, ἀκριβέστερον ὕστερον ἐρῶ καὶ ἑρμηνεύσω ὁποῖον μὲν αὐτῷ τὸ γένος, ὁποῖον δὲ τοῦ οἴκου τὸ σχῆμα, οἷον δὲ καὶ τὸ ἧθος, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 1.1-6&nbsp;</dd><dt> After giving an account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and ending it with her death, he will again deal with another subject; he does not know well what <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was like in her youth, except from hearsay, and he has entrusted this to writing earlier on&nbsp;</dt> <dd>... καὶ τῷ ἐκείνης θανάτῳ τοῦτον συμπερατώσας, αὖθις ἑτέρας ἕξομαι ὑποθέσεως.  Ἐκείνη γὰρ ὅπως εἶχεν ἐφ᾿ ἥβης οὔπω σαφῶς οἶδα, εἰ μὴ ὅσον ἀκοῇ μεμαθηκώς, ἄνω που τοῦ λόγου ταύτην ἐπίστευσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 156.3-7&nbsp;</dd><dt> After sketching <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> he will write a fuller account, as he promised to do for this amazing and remarkable emperor&nbsp;</dt> <dd>οὕτω μὲν οὖν προσκιάσας αὐτόν, αὐτίκα πλατύτερον γράψω καὶ διαρθρώσομαι, ὥσπερ δὴ ἐπηγγειλάμην ποιῆσαι τῷ θαυμασίῳ τούτῳ καὶ ὑπερφυεῖ αὐτοκράτορι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 5.1-3&nbsp;</dd><dt> After the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157939.html" title="friend of Michael Psellos" >Anonymus 2502</a> he asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157940.html" title="krites of Macedonia (?)" >Anonymus 2503</a> to aid <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157513.html" title="wife of friend of Michael Psellos" >Anonyma 2143</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 172, 195.13-196.5&nbsp;</dd><dt> After the interruption to the preface of his account, he returns again to the narrative of events proper&nbsp;</dt> <dd>ἐπεὶ δέ μοι ἡ προθεωρία τῆς ἀφηγήσεως ἐπιτέτμηται, ἐπ’ αὐτὴν εἶμι πάλιν τὴν τῶν γεγονότων διήγησιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 10.1-2&nbsp;</dd><dt> After waiting to see if his intervenion was needed, he wrote a speech in favour of the nomophylax <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> and against the jurist Ophrydas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157550.html" title="Ophrydas, jurist" >Anonymus 2110</a>), beginning with problems of defending a great man against a nonentity&nbsp;</dt> <dd>῾Υπὲρ τοῦ νομοφύλακος κατὰ τοῦ ᾿Οφρυδᾶ.&nbsp;&nbsp; Psellos&nbsp;Against Ophrydas 1-505&nbsp;</dd><dt> All emperors should be prevented from the folly of not accepting advice and lack of reflection, but self-love and the common flattery that they are equal to all things leads them astray; they suspect a man who speaks frankly for the good &nbsp;</dt> <dd>ἔδει ... τὸ ἀσύμβουλόν τε καὶ ἀπερίσκεπτον, πάντων ἀπελαθῆναι τῶν βασιλέων, ἀλλὰ τὸ φίλαυτον, καὶ τὸ ἐνίους τῶν αὐτοκρατόρων παρὰ τῶν τυχόντων θωπεύεσθαι ὡς πᾶσιν ἀρκοῦντος πράγμασι δελεάζει .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 18.3-10&nbsp;</dd><dt> All this preliminary narrative enables his account to proceed with artistry, by going back to the beginning, establishing preliminaries and concluding in an orderly way&nbsp;</dt> <dd>διὰ ταῦτά μοι τὰ πολλὰ ἐκεῖνα προείρηται, ἵνα μοι προχωροίη κατὰ τέχνην ὁ λόγος εἰς ἀρχήν τε ἀναβαίνοντι καὶ προκαθιστῶντι καὶ τὰ ἑξῆς συμπεραίνοντι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 46.15-18&nbsp;</dd><dt> Alternatively by hunting down the truth by every means, he thought he would become a cause of mockery to those who find fault and considered not a lover of history but a lover of abuse&nbsp;</dt> <dd>ἢ τὸ ἀληθὲς ἐκ παντὸς τρόπου θηρώμενος ἀφορμὴ σκώμματος τοῖς φιλαιτίοις γενήσεσθαι, καὶ οὐ φιλίστωρ, ἀλλὰ φιλολοίδορος νομισθήσεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 22.17-20&nbsp;</dd><dt> An account like his passes over a good many of the stranger events which bring shame upon the author and tedium to the readers&nbsp;</dt> <dd>ἡ δὲ τοιαύτη διήγησις οὐκ ὀλίγα τῶν ἀτοπωτέρων παρεσιώπησεν, ὁπόσα αἰσχύνην τε τῷ γράφοντι φέρει καὶ ὄχλον τοῖς ἐντυγχάνουσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 150.11-13&nbsp;</dd><dt> Another encomium is set in a large theatre, with competitors to left and right seeking to compete with the deeds of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>; its first subject is the spread of imperial power, especially in Muslim areas, symbolised by the elephant&nbsp;</dt> <dd>῞Ετερος λόγος πρὸς τὸν αὐτὸν βασιλέα ... ἐν τηλικούτῳ θεάτρῳ.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae IV, 1-169&nbsp;</dd><dt> As <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> was wounded in the side it was alleged that it the wound was from a lance, but the one who inflicted the wound is unknown to the time that his history was written&nbsp;</dt> <dd>ὁ δὲ τρώσας ἀφανὴς τέως ἐστὶν ἄχρι τῆσδε τῆς συγγραφῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 85.14-16&nbsp;</dd><dt> As an eyewitness of the transfer of rule in 1057 who had an opportunity to think over the events, he came to the conclusion that the actions of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> were masterful&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 365-366&nbsp;</dd><dt> As for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>'s appearance and the character expressed, in so far as the innate soul appears from these, he does not know of such earthly beauty &nbsp;</dt> <dd>τὸ εἶδος καὶ τὸ ἐμφαινόμενον ἦθος, ὡς οἶόν τε καὶ ἀπὸ τούτων ἐμφαίνειν τὴν ἐγκαθημένην ψυχήν, οὔπω γὰρ οἶδα τοιοῦτον κάλλος ἐπίγειον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 12.5-8&nbsp;</dd><dt> As he has given an adequate acount of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s deeds he will talk about some of the things he said in his reign&nbsp;</dt> <dd>ἐπεὶ δὲ ἀρκούντως αὐτῷ περὶ ὧν ἔπραξε τὸν λόγον ἐποιησάμεθα, φέρε δὴ εἴπωμεν καὶ εἴ τι ἐπὶ τῆς ἀρχῆς παρεφθέγξατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 29.1-3&nbsp;</dd><dt> As he has said many times, if <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> had chosen the right time for action and proceeded gradually he would have changed the disordered world to order&nbsp;</dt> <dd>ὅ γοῦν πολλάκις εἰρήκειν, εἰ ταῖς πράξεσιν ὁ βασιλεὺς οὗτος καιροὺς ἀφωρίζετο, ... εἰς τάξιν τε ἂν ἐκ τῆς ἀταξίας μετήγαγεν καὶ κόσμον ὡς ἀληθῶς τοῖς πράγμασιν εἰσεποίησεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 62.1-9&nbsp;</dd><dt> As he is not writing an encomiumn but a true history (he will say that) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> sometimes went wrong in relying only on his own counsel in what he did&nbsp;</dt> <dd>ἐπεὶ δὲ οὐκ ἐγκώμιον τὰ γραφόμενα, ἀλλ’ ἀληθὴς ἱστορία, ἑαυτῷ μόνῳ σύμβουλῳ περὶ τὰ πρακτέα χρώμενος, ἔστιν οὗ καὶ ἡμάρτανε τοῦ ἀκριβεστέρου σκοποῦ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 17.2-4&nbsp;</dd><dt> As he sets out to write about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, or rather to outline as far as his summary account allows, he begs his audience not to consider that he exaggerates Michael's character and actions; in fact he greatly understates them&nbsp;</dt> <dd>῾Ιστορεῖν ... ἢ μᾶλλον σκιαγραφεῖν ὅσον ἐπὶ τοῦ λόγου ἐπιτομῇ, τοῦτο πρῶτον τὸν ἀκροατὴν παραιτοῦμαι μὴ κρείττονος τοὺς λόγους ἡγήσασθαι τῶν ἠθῶν ἐκείνου καὶ πράξεεων, ἀλλ’ ὑστεροῦντας παρὰ πολύ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 1.1-5&nbsp;</dd><dt> As he will conceal none of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s nobler deeds but bring them into the open, so too if Konstantinos has said anything in a different disposition, this he will also make clear in his account&nbsp;</dt> <dd>ὥσπερ γὰρ οὐδέν σοι τῶν κρειττόνων συνεπικρύψομαι, ἀλλ᾿ εἰς τοὐφανὲς ἄξω, οὕτως εἴ τί σοι μὴ ἀπὸ τῆς αὐτῆς εἴρηται ἕξεως καὶ τοῦτο δὴ τῷ λόγῳ δῆλον ποιήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 28.7-10&nbsp;</dd><dt> As it has been his habit in writing to omit many things in the middle of the subject he will again return to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ὥσπερ δέ που ἐν ταύτῃ τῇ γραφῇ εἴωθα πολλὰ τῶν ἐν μέσῳ τῆς ὑποθέσεως τῆσδε παραλελοιπὼς αὖθις εἰς ἐκεῖνον ἄνειμι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 156.1-3&nbsp;</dd><dt> As it would take much time and many words to detail (the events of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s reign) in order  from beginning to end - armies, camps, skirmishes, battles and everything else that precise historians tell - he will defer this for now&nbsp;</dt> <dd>τὰ μὲν οὖν ἐφεξῆς πάντα διεξιέναι, ἑκαστόν τι ἐξακριβοῦσθαι , ... καὶ τἄλλα ὁπόσα εἴθισται λέγειν τοῖς ἀκριβέσι τῶν συγγραφέων, ὡς μακροῦ καιροῦ καὶ λόγου δεόμενα εἰς τὸ παρὸν ἀναβάλλομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 73.1-6&nbsp;</dd><dt> At the beginning of his monody, he pictured the whole of nature severely disturbed by the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, by the loss of her beauty and charm&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 17.1-60&nbsp;</dd><dt> At the end of his speech for the prosecution (which could be lengthened), he asked the synod if <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> should continue as patriarch: if yes, they (not <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) would bear responsibility; if no, they should vote for deposition&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 2785-2845&nbsp;</dd><dt> At this point he wishes to introduce himelf into the history and share in the virtues of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>ἀλλ’ ἐνταῦθα τοῦ λόγου γενόμενος συνεισενεγκεῖν καὶ ἐμαυτὸν τῷ συγγράμματι βούλομαι καὶ τῶν ἐκείνου παραπολαῦσαι καλῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.1-3&nbsp;</dd><dt> At this point in his account he would like to explain the causes of the Rus' naval expedition against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> who had committed no hostility against them&nbsp;</dt> <dd>ἐνταῦθα δὲ καὶ τοῦ λόγου γενόμενος, βούλομαι τὰς αἰτίας ἐρεῖν ἀφ᾿ ὧν ἐκεῖνοι μηδὲν ἐναντιωθέντι τῷ αὐτοκράτορι τὴν ἐπιθαλάττιον ξυγκίνησιν καὶ στρατοπεδίαν πεποίηνται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 90.6-9&nbsp;</dd><dt> Bids his account characterise <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>, not adding anything to his nature nor mitigating&nbsp;</dt> <dd>ὁ δὲ λόγος χαρακτηριζέτω τὸν αὐτοκράτορα, μηδέν τι τοῦ πεφυκότος ἢ προστιθεὶς ἢ καθυφείς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 6.1-2&nbsp;</dd><dt> But by the rules of strategy as commander-in-chief he should have stood at a distance giving the necessary commands, while he foolishly ran into danger: this would give cause for much abuse; but he is among those who praise, not the critics&nbsp;</dt> <dd>...δέον κατὰ τὴν στρατηγικὴν ἀκριβείαν πόρρω ἵστασθαι, πρωτοστράτηγον τυγχάνοντα ..., ὁ δὲ ἀλογίστως παρεκινδύνευε, πολλὰ ἂν ἐς αὐτὸν ἀποσκώψειεν· ἐγὼ δὲ μετὰ τῶν ἐπαινούντων, ἀλλ’ οὐ τῶν αἰτιωμένων εἰμί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 21.5-10&nbsp;</dd><dt> Comparing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> with great past leaders, he knows that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> is inferior in bravery, but greater in the other virtues by the extent to which he ceded to them in that virtue&nbsp;</dt> <dd>ἔγωγ᾿ οὖν πρὸς ἐκείνους συγκρίνων τουτονὶ τὸν μέγιστον αὐτοκράτορα, ἐλάττονα μὲν πρὸς ἀνδρίαν οἶδα, μείζονα δὲ τοῖς ἄλλοις καλοῖς ἢ ὅσῳ τοῦ λοιποῦ μέρους τῶν καλλιστείων ἐκείνοις παρακεχώρηκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 164.1-4&nbsp;</dd><dt> Composed a lamentation for the collapse of (the dome of) Hagia Sophia&nbsp;</dt> <dd>Εἰς τὴν τῆς Ἁγίας Σοφίας σύμπτωσιν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 131-134&nbsp;</dd><dt> Composed a speech about enkomia in response to a question from the vestarches <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109102.html" title="Pothos, vestarches and cousin of Michael Psellos" >Pothos 102</a>&nbsp;</dt> <dd>Πρὸς αὐτὸν (Πόθον τὸν βεστάρχην) ἐρωτήσαντα ποῖος ἐγκωμίων κρείττων.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 57-58&nbsp;</dd><dt> Composed a speech about his pupils (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111310.html" title="pupils of Michael Psellos" >Anonymi 148</a>) chastising them for their laziness&nbsp;</dt> <dd> Ἐμβραδυνάντων τῶν μαθητῶν τῇ τῆς σχολῆς ξυνελεύσει.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 79-82&nbsp;</dd><dt> Composed a speech about his pupils (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111311.html" title="pupils of Michael Psellos" >Anonymi 149</a>) who gave up on studying (?)&nbsp;</dt> <dd>Πρὸς τοὺς μαθητὰς ἀπολειφθέντας τῆς ἑρμηνείας τοῦ Περὶ ἑρμηνείας.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 82-84&nbsp;</dd><dt> Composed a speech about his pupils (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111312.html" title="pupils of Michael Psellos" >Anonymi 150</a>) who neglected their studies&nbsp;</dt> <dd> Ὀνειδίζει τοὺς μαθητὰς ἀμελοῦντας.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 84-87&nbsp;</dd><dt> Composed a speech about his secretary (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108882.html" title="secretary of Michael Psellos" >Anonymus 449</a>)&nbsp;</dt> <dd>Πρὸς τὸν οἰκεῖον γραμματικόν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 62-65&nbsp;</dd><dt> Composed a speech about his students (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111309.html" title="pupils of Michael Psellos" >Anonymi 147</a>) who failed to attend classes because of the rainy weather&nbsp;</dt> <dd> Ὅταν ἔβρεξε καὶ οὐκ ἀνῆλθον οἱ μαθηταὶ αὐτοῦ εἰς τὴν σχολήν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 76-78&nbsp;</dd><dt> Composed a speech about his useless priest (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108875.html" title="priest (in the household?) of Michael Psellos" >Anonymus 442</a>)&nbsp;</dt> <dd>Πρὸς τὸν ἑαυτοῦ παπᾶν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 59-62&nbsp;</dd><dt> Composed a speech about the envy and rivalries among the asekretis&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Oratoria minora 47-48&nbsp;</dd><dt> Composed a speech about the office of asekretis&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Oratoria minora 44-46&nbsp;</dd><dt> Composed a speech addressed to a dishonest and boastful tavern-keeper (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108873.html" title="tavern-keeper to whom Michael Psellos addressed speech" >Anonymus 440</a>) who spent his time idly philosophising&nbsp;</dt> <dd>Πρός τινα κάπηλον μεγάλαυχον καὶ φιλοσοφοῦντα διάκενα.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 48-51&nbsp;</dd><dt> Composed a speech addressed to a dishonest tavern-keeper (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108874.html" title="tavern-keeper to whom Michael Psellos addressed speech" >Anonymus 441</a>) who became a nomikos&nbsp;</dt> <dd>Εἴς τινα κάπηλον γενόμενον νομικόν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 52-57&nbsp;</dd><dt> Composed a speech addressed to his infant grandchild (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108869.html" title="infant grandchild of Michael Psellos" >Anonymus 436</a>)&nbsp;</dt> <dd>Εἰς τὸν αὐτοῦ ἔκγονον ἔτι νήπιον ὄντα.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 152-155&nbsp;</dd><dt> Composed a speech addressed to the emperor Doukas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>?) about a relief sculpture (?) depicting Odysseus and Kirke (Ulysses and Circe)&nbsp;</dt> <dd>Πρὸς τὸν βασιλέα τὸν Δούκαν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 126-127&nbsp;</dd><dt> Composed a speech addressed to the nephews of the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107962.html" title="Nikephoros, nephew of patriarch Michael I Keroularios" >Nikephoros 111</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>)&nbsp;</dt> <dd>Περὶ φιλίας πρὸς τοὺς ἀνεψιοὺς τοῦ πατριάρχου Μιχαήλ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 117-126&nbsp;</dd><dt> Composed a speech against those who criticized him&nbsp;</dt> <dd>Πρὸς τὸν λοίδορον ῥίψαντα χάρτην.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 21-29&nbsp;</dd><dt> Composed a speech against those who maligned him&nbsp;</dt> <dd>Πρὸς τοὺς βασκαίνοντας αὐτῷ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 40-43&nbsp;</dd><dt> Composed a speech against those who maligned him for receiving the dignity of hypertimos&nbsp;</dt> <dd>Πρὸς τοὺς βασκήναντας αὐτῷ τῆς τοῦ ὑπερτίμου τιμῆς.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 37-40&nbsp;</dd><dt> Composed a speech for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107269.html" title="Ioannes Italos" >Ioannes 66</a> (Italos)&nbsp;</dt> <dd>Εἰς τὸν Λογγίβαρδον Ἰωάννην καταναγκάζοντα αὐτὸν εἰς τὸ ἑρμηνεῦσαι τάχιον τὰ μαθήματα.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 65-69&nbsp;</dd><dt> Composed a speech for his pupil <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109110.html" title="Sergios Hexamilites, krites of the velon, ex-pupil of Michael Psellos" >Sergios 105</a> who had never been bitten by a flea&nbsp;</dt> <dd>Πρὸς τὸν μαθητὴν αὐτοῦ Σέργιον εἰπόντα μήποτε δηχθῆναι ὑπὸ ψύλλης.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 94-97&nbsp;</dd><dt> Composed a speech for his students of philosophy and rhetoric&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Oratoria minora 88-93&nbsp;</dd><dt> Composed a speech for the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) Diogenes&nbsp;</dt> <dd>Σελέντιον ὡς ἀπὸ τοῦ βασιλέως τοῦ Διογένους.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 4-6&nbsp;</dd><dt> Composed a speech for the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> Doukas, a traditional praise of fasting explicitly from a very young man to an older audience, hence probably from his first year of rule&nbsp;</dt> <dd>Σελέντιον δημηγορηθὲν παρὰ βασιλέως κῦρ Μιχαὴλ τοῦ Δούκα.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 7-10&nbsp;</dd><dt> Composed a speech for the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> Doukas&nbsp;</dt> <dd> Ἐπαναγνωστικὸν ὡς ἀπὸ τοῦ αὐτοκράτορος τοῦ Δούκα κῦρ Κωνσταντίνου.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 16-18&nbsp;</dd><dt> Composed a speech for the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>Σελέντιον ἐκφωνηθὲν ἐπὶ τῶν ἡμερῶν τῆς βασιλίσσης κυρᾶς Θεοδώρας.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 1-4&nbsp;</dd><dt> Composed a speech for two of his students (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111308.html" title="two pupils of Michael Psellos, competing against each other" >Anonymi 146</a>)&nbsp;</dt> <dd>Εἰς δύο τινὰς τῶν μαθητῶν αὐτοῦ λογογραφήσαντας πρὸς ἀλλήλους.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 73-76&nbsp;</dd><dt> Composed a speech in praise of bugs&nbsp;</dt> <dd> Ἐγκώμιον εἰς τοὺς κόρεις.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 107-110&nbsp;</dd><dt> Composed a speech in praise of lice&nbsp;</dt> <dd> Ἐγκώμιον εἰς τὴν φθεῖρα.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 102-106&nbsp;</dd><dt> Composed a speech in praise of the flea&nbsp;</dt> <dd> Ἐγκώμιον εἰς τὴν ψύλλαν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 98-101&nbsp;</dd><dt> Composed a speech in praise of wine&nbsp;</dt> <dd> Ἐγκώμιον εἰς τὸν οἶνον.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 111-116&nbsp;</dd><dt> Composed a speech, called selentios (silentium), for an emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>? <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>?)&nbsp;</dt> <dd>Λόγος τοῦ ὑπερτίμου ὃς ἐπικέκληται σελέντιος.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 10-16&nbsp;</dd><dt> Composed an apology in defence of his resignation from the office of protasekretis&nbsp;</dt> <dd> Ὅτε παρῃτήσατο τὴν τοῦ πρωτοασηκρῆτις ἀξίαν.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 29-37&nbsp;</dd><dt> Composed an apology in defence of philosophers&nbsp;</dt> <dd>Πρὸς τοὺς οἰόμενους τὸν φιλόσοφον ἐρᾶν τῆς τῶν πραγμάτων ἀντιλήψεως, ἅμα δὲ καὶ διὰ τοῦτο βασκαίνοντας αὐτῷ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 19-21&nbsp;</dd><dt> Composed an ekphrasis of a stone sculpture of a sleeping Eros&nbsp;</dt> <dd> Ἔκφρασις εἰς Ἔρωτα ἐγγεγλυμμένον λίθῳ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 129-131&nbsp;</dd><dt> Composed an ekphrasis of an image (relief sculpture?) depicting Kirke and Odysseus (Circe and Ulysses)&nbsp;</dt> <dd> Ἔκφρασις ἢ ἀλληγορία.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 128-129&nbsp;</dd><dt> Composed an enkomion for the monk <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108974.html" title="Ioannes Kroustoulas, monk and chartoularios" >Ioannes 270</a> Kroustoulas&nbsp;</dt> <dd> Ἐγκώμιον εἰς τὸν μοναχὸν Ἰωάννην τὸν Κρουστουλᾶν ἀναγνόντα ἐν τῇ Ἁγίᾳ Σορῷ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 138-151&nbsp;</dd><dt> Composed an enkomion of (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107269.html" title="Ioannes Italos" >Ioannes 66</a>) Italos&nbsp;</dt> <dd> Ἔπαινος τοῦ Ἰταλοῦ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 69-72&nbsp;</dd><dt> Composed four short speeches praising Mount Olympus (in Bithynia), particularly its natural beauty&nbsp;</dt> <dd>Τὰ πρὸς Ὄλυμπον.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 134-137&nbsp;</dd><dt> Consolation for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157661.html" title="Bourtzes (Ioannes?), correspondent of Michael Psellos" >Anonymus 2223</a> on the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157662.html" title="brother of (Ioannes?) Bourtzes" >Anonymus 2224</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 105.347-350&nbsp;</dd><dt> Declines to debate the question whether <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> drugged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, but  (does enter the debate) that they were the cause of his death&nbsp;</dt> <dd>καὶ οὐ περὶ τούτου νῦν διαμφισβητοῦμαι, ἀλλ’ ὅτι ἡ τοῦ θανεῖν αἰτία ἐκεῖνοι γεγόνασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.8-9&nbsp;</dd><dt> Declines to praise or blame <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s changed attitude to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>: his hatred for his benefactress and unfeeling behaviour is not good, but his fear that she might engulf him too  in similar evils (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) is to be praised&nbsp;</dt> <dd>... τὸ μὲν γὰρ μισεῖν τὴν εὐεργέτιδα καὶ ἀγνωμόνως πρὸς ταύτην φέρεσθαι οὐκ ἐν καλοῖς τίθεμαι, τὸ δὲ δεδίεναι περὶ ταύτῃ μὴ τοῖς ἴσοις καὶ τοῦτον περιβαλεῖ κακοῖς οὐκ ἔχω μὴ ἐπαινεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 6.5-8&nbsp;</dd><dt> Describes the narrative (of 3.17) as the prologue to his account (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s death), while the main events came about as follows&nbsp;</dt> <dd>οὗτος μὲν οὖν ὁ τοῦ λόγου πρόλογος, ἡ δὲ ὑπόθεσις τοιαύτη τις ἐπισυμβεβήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.3-4&nbsp;</dd><dt> During an absence from the city (1069?) he wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107962.html" title="Nikephoros, nephew of patriarch Michael I Keroularios" >Nikephoros 111</a> a letter of his own (not under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>'s address), wondering about his situation and sending some lively material for discussion at the  dinner-table&nbsp;</dt> <dd>Τῷ δρουγγαρίῳ καὶ αὐτεδέλφῳ αὐτοῦ.&nbsp;&nbsp; Psellos&nbsp;Letters (Maltese) 17.1-52&nbsp;</dd><dt> Either by omitting, for reasons which he will tell, what was done by some people or by making other changes, he thought that he would be convicted of not making a history but of fabricating events as if for the stage&nbsp;</dt> <dd>ἢ γὰρ ὑπερβὰς δι᾿ ἃς αἰτίας ἐρῶ τὰ πεπραγμένα τισίν, ἢ μεταβάλλων ἑτέρως, οὐχ ἱστορίαν ποιῶν, ἀλλὰ πλάττων ὥσπερ ἐπὶ σκηνῆς πράγματα ᾤμην ἁλώσεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 22.15-17&nbsp;</dd><dt> Enough about himself since he did not wish to put himself in the history, but his digressions led him to this perforce&nbsp;</dt> <dd>ἀλλὰ τῶν περὶ ἐμὲ λόγων ἅλις, οὐ γὰρ ἐμαυτὸν ἐβουλόμην ἐγκαταστῆσαι τῇ ἱστορίᾳ, ἀλλ᾿ αἱ τῶν λόγων ὑπεκδρομαὶ πρὸς τοῦτό με παρήνεγκαν βίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 200.1-3&nbsp;</dd><dt> Even as he wrote his history he was overwehlmingly amazed at <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s strength in enduring the extreme pains which afflicted him then&nbsp;</dt> <dd>ἐγὼ δὲ καὶ ξυγγράφων τοῦτον ἔτι τὸν ἄνδρα ὑπερεκπέπληγμαι, ὅπως τηνικαῦτα ἐξήρκει τοσαύταις περιωδυνίαις βαλλόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 130.1-3&nbsp;</dd><dt> Everything came to absolutely nothing: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> died (as his account will later tell), while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158267.html" title="Alan mistress of Konstantinos IX Monomachos" >Anonyma 210</a> was again considered a hostage and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>'s fire kindled only phantoms&nbsp;</dt> <dd>ἀτελέστατα ἐγεγόνει πάντα· ὅ τε γὰρ αὐτοκράτωρ ἐτεθνήκει, ὡς ὕστερον ὁ λόγος ἐρεῖ, ἐκείνων δὲ ἡ μὲν σεβαστὴ εἰς ὁμηρείας αὖθις μερίδα λελόγισται, τὸν δὲ μέχρι φαντασμάτων ὁ τοῦ ἔρωτος ἀνάπτει πυρσός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 155.20-4&nbsp;</dd><dt> Expresses admiration for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> who voluntarily ceded to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> most of his share in the empire, even though he was young, when lust for power is especially kindled, ...; so <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> deserves encomium in the proem&nbsp;</dt> <dd>θαυμάσειεν ἄν τις ἐνταῦθα τὸν Κωνσταντῖνον ... τοιούτων μὲν οὖν ἐγκωμίων ἐκ προοιμίων ἀξιούσθω ὁ Κωνσταντῖνος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.11-19&nbsp;</dd><dt> Feels no amazement that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> should adorn <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> like a statue and cover him in gold, making him dazzle with rings and gold-woven robes: for what would an empress in love not bestow on her beloved?&nbsp;</dt> <dd>τὸ μὲν οὖν περικαλλύνειν τοῦτον ὥσπερ ἄγαλμα καὶ καταχρυσοῦν, δακτυλίοις τε περιαστράπτειν καὶ χρυσοϋφέσιν ἐσθήμασιν οὐκ ἐν θαυμασίοις ἄγω· βασιλὶς γὰρ ἐρῶσα τί οὐκ ἂν τῷ ἐρωμένῳ πορίσαιτο;.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 20.1-4&nbsp;</dd><dt> First of all, he particularly admired <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> because, although he chanced on this great prosperity from a humble fortune, his thinking was not confounded, he was not found unequal to power, yet altered nothing of what was established&nbsp;</dt> <dd>καὶ τοῦτο πρῶτον θαυμάζειν ἔχω τοῦ αὐτοκράτορος, ὅτι ἐξ ἐλάττονος τύχης τῆς μεγίστης ταύτης εὐδαιμονίας τυχών, οὔτ’ ἐξεπλάγη τὸ φρόνημα, οὔτε ἥττων εὑρέθη τοῦ κράτους, ἀλλ’ οὔ τι τῶν καθεστώτων ἠλλοίωσε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 10.1-4&nbsp;</dd><dt> From the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> the writing of his history will be more accurate than the preceding part, since the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> died when he was still an infant, and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> when he had completed his first lessons&nbsp;</dt> <dd>ἡ δὲ ἐντεῦθεν τῆς ἱστορίας γραφὴ ἀκριβεστέρα τῆς προλαβούσης γενήσεται· ὁ μὲν γὰρ βασιλεὺς Βασίλειος ἐπὶ νηπίῳ μοι τετελεύτηκεν, ὁ δέ γε Κωνστατνῖνος ἄρτι τὰ πρῶτα τελουμένῳ μαθήματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.10-13&nbsp;</dd><dt> Had he been writing an encomium rather than a comprehensive history, (the flight of the Uzes) would have provided more than enough material for praise; but as it is he will turn the impetus of his account to other matters&nbsp;</dt> <dd>εἰ μὲν οὖν ἐγκωμιάζειν προειλόμην, ἀλλὰ μὴ συνοπτικὴν ἱστορίαν ποιεῖν, ἀπέχρησεν ἄν μοι τοῦτο τὸ διήγημα εἰς πᾶσαν εὐφημίας ὑπερβολήν· νῦν δὲ ἐφ’ ἕτερα τὴν τοῦ λόγου ὁρμὴν μετενέγκοιμι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 23.14-17&nbsp;</dd><dt> Had he not promised an account of serious matters but of trivia and frivolities, he would have assembled many tales in his acount; but he will let this one tale (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a> and the horse) stand for many, and narrate events in sequence&nbsp;</dt> <dd>εἴ γε μὴ σπουδαίων ἐπηγγειλάμην ἀναγραφήν, ἀλλὰ φλυάρων καὶ ἀσπουδάστων, πολλὰ ἂν τῷ λόγῳ συνηγήοχα διηγήματα· ἀλλὰ τοῦτο μὲν ὡς ἐκ πολλῶν ἓν έκκείσθω, ὁ δέ γε λόγος τὰ ἑξῆς διηγήσεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 143.14-17&nbsp;</dd><dt> Had he seen that other emperors had done everything with the finest disposition and found favour in all things whereas <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s reign alone had the opposite character, he would have omitted his account of him&nbsp;</dt> <dd>... ὅτι τῶν ἄλλων αὐτοκρατόρων ἀπὸ τῆς κρατίστης ἕξεως πάντα διαπεπραχότων καὶ ἐν πᾶσιν εὐδοκιμηκότων, τούτῳ μόνῳ ἡ βασιλεία ἀπὸ τῶν ἐναντίων κεχαρακτήρισται, ὑπερέβην ἄν τὸν ὑπὲρ ἐκείνου λόγον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 26.7-11&nbsp;</dd><dt> Has heard another version (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s affair with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>), that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> was tolerant of it, but his sister Pulcheria and her confidants were enraged; however, her early death terminated hostilities&nbsp;</dt> <dd>ὃ τοίνυν ἄλλως μοι εἴρητο· ὁ μὲν βασιλεὺς εὔκολος πρὸς τὴν ἐρωτικὴν ὑπόληψιν ἢ κατάληψιν ἦν, ἐμεμήνει δὲ ἥ τε ἀδελφὴ Πουλχερία ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.11-20&nbsp;</dd><dt> Having come to this point in his account he would like to say this about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, that he does not know if any other woman was such an example of wisdom as she was in her way of life up to this time&nbsp;</dt> <dd>ἐνταῦθα δὲ τοῦ λόγου γενόμενος, τοσοῦτον ἂν περὶ τῆς βασιλίδος Εὐδοκίας εἴποιμι, ὅτι οὐκ οἶδα εἴ τις ἄλλη γυναικῶν σωφροσύνης ἐγεγόνει παράδειγμα, ὡς ἐκείνη τὸν μέχρι τούτου τῆς ζωῆς βίον ἐβίωσε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 4.1-4&nbsp;</dd><dt> Having completed his account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> he returns again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, adding that he had not wished to write a history and be called a lover of truth for it, but to compose an encomium for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἐγὼ δὲ τὸν περὶ τῆς βασιλίδος συντελέσας λόγον, ἐπὶ τὸν βασιλέα αὖθις ἐπάνειμι, τοσοῦτον ἐπειπών· ἐβουλόμην μὴ ἱστορεῖν, μηδὲ φιλαλήθης ἐνταῦθα κατονομάζεσθαι, ἀλλ᾿ ἐγκώμια τῷ αὐτοκράτορι τούτῳ ποιεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.1-4&nbsp;</dd><dt> Having reached this point in his account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> wil return again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> and Konstantinos, arousing and separating them, if it seems good, and while saving him up  for later, complete now the life of Maria&nbsp;</dt> <dd>ἐπανακαλέσωμεν αὖθις εἰς τὴν σεβαστὴν καὶ τὸν αὐτοκράτρορα, καί, εἰ δοκεῖ, διεγείρωμέν τε καὶ διέλωμεν, καὶ τὸν μὲν ἐς τὸν μέλλοντα λόγον ταμιευσώμεθα, τῇ δὲ διὰ τοῦ παρόντος συνέλωμεν τὴν ζωήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 68.1-5&nbsp;</dd><dt> Having written a rather critical letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157584.html" title="correspondent who sent Michael Psellos a philosophical treatise" >Anonymus 2145</a> he now thanked him for a treatise&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 16.255-256&nbsp;</dd><dt> He (probably) wrote an epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, in which reference is made to a friend of the deceased, who may be <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>&nbsp;</dt> <dd>Τοῦ Ψελλοῦ εἰς τὸν τάφον τοῦ Κομνηνοῦ τοῦ βασιλέως.&nbsp;&nbsp; Psellos&nbsp;Poema 20.1-12&nbsp;</dd><dt> He accused <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157768.html" title="author of a letter to Michael Psellos" >Anonymus 2331</a> of sophistry&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Spadaro) 166-167 [Sathas 203]&nbsp;</dd><dt> He added conventional consolation - death as the common lot of all - introducing a vision of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> herself, asking for imperial benefactions to wipe away her sins; he finally recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> as dynastic consolation&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 17.326-448&nbsp;</dd><dt> He admires the strict standard of a mind (like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>'s), but considers it suited to to eternities not (earthly) times, to the future life, not the present one&nbsp;</dt> <dd>ἔγωγ᾿ οὖν τὴν στάθμην τῆς τοιαύτης γνώμης θαυμάζω μέν, αἰῶσι μὲν ἀλλ᾿ οὐ χρόνοις πρόσφορον ἥγημαι, καὶ βίῳ τῷ μέλλοντι ἀλλ᾿ οὐ τῷ ἐφεστηκότι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 7.9-12&nbsp;</dd><dt> He agreed to a request from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> to write an encomium for St Gregorios Thaumatourgos, after an elaborate double humility topos: he expressed great inferiority both to the saint and to Leon&nbsp;</dt> <dd>Πρὸς τὸν πρωτοσύγκελλον ἀξιώσαντα ἱστορεῖσθαι τὰ θαύματα τοῦ θαυματουργοῦ Γρηγορίου.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XVI, 1-62&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157985.html" title="spiritual brother of Michael Psellos" >Anonymus 2548</a> did not agree, and he wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157984.html" title="spiritual father of Michael Psellos" >Anonymus 2547</a> asking why&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 226, 269.24-270.12&nbsp;</dd><dt> He announced to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> the arrival of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158077.html" title="Elias Krystalas, monk" >Elias 2101</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 212, 249.17-252.2&nbsp;</dd><dt> He apologised for introducing himself into the narrative of the end of the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a> and the transfer of rule to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, sharing the glory with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>&nbsp;</dt> <dd>εἰ δὲ κἀγὼ πάρεργον τοῦ λόγου γενήσομαι καὶ τρόπον τινὰ συναπολαύσω τῶν ἐκείνου καλῶν, φθονείτω μηδείς.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 406-407&nbsp;</dd><dt> He applied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157968.html" title="protoasekretis, correspondent of Michael Psellos" >Anonymus 2531</a> for renewal of the sigillion of the convent of Sakelline&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 201, 229.14-230.19&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157682.html" title="krites, correspondent of Michael Psellos" >Anonymus 2245</a> for help over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158089.html" title="Euthymios, demanding suppliant" >Euthymios 2101</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 128.375&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157690.html" title="krites, correspondent of Michael Psellos" >Anonymus 2253</a> for a kind hearing and maybe aid for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157692.html" title="suppliant recommended by a close imperial confidant" >Anonymus 2255</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 133.377-378&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157752.html" title="krites, correspondent of Michael Psellos" >Anonymus 2315</a> to help <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157753.html" title="relative of Michael Psellos with a family to support" >Anonymus 2316</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 193.488&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157767.html" title="krites, correspondent of Michael Psellos" >Anonymus 2330</a> for another favour for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157766.html" title="poor man helped by Michael Psellos" >Anonymus 2329</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 201.494-495&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to accept him as his his panegyrist&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 5, 5.22-7.16&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157812.html" title="metropolitan of Neokaisareia" >Anonymus 2375</a> to be second charioteer driving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157611.html" title="krites of Armeniakon" >Anonymus 2173</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 57, 89.25-91.6&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157826.html" title="magistros and krites of Katotika" >Anonymus 2389</a> for help for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157827.html" title="metropolitan of Larissa" >Anonymus 2390</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 69, 103.1-12&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157833.html" title="krites of Thrace" >Anonymus 2396</a> for aid to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157834.html" title="protokentarchos (Thrace)" >Anonymus 2397</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 78, 109.4-18&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157838.html" title="krites of Opsikion" >Anonymus 2401</a> to assist <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157837.html" title="vestarches, owner of monastery of Melias" >Anonymus 2400</a> and his monastery Melias&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 81, 111.7-22&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157841.html" title="krites of Boukellarion" >Anonymus 2404</a> on behalf of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158100.html" title="Gregorios, magistros, landowner in Boukellarion" >Gregorios 2101</a> to map the borders of his lands&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 84, 113.1-29&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157858.html" title="praitor of Opsikion" >Anonymus 2421</a> to welcome <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157859.html" title="krites of the hippodrome" >Anonymus 2422</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 100, 128.8-129.2&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157870.html" title="krites of Opsikion" >Anonymus 2433</a> to help <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157872.html" title="protonotarios of Opsikion" >Anonymus 2435</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 118, 144.23-145.9&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157632.html" title="krites of Aegean Sea" >Anonymus 2194</a> to allow <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157885.html" title="poor soldier assisted by Michael Psellos" >Anonymus 2448</a> to go off on campaign&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 132, 154.19-155.17&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157602.html" title="Zomas, krites of Opsikion" >Anonymus 2164</a> for more aid for Medikion, especially in connection with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157897.html" title="neighbour of Medikion monastery" >Anonymus 2460</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 140, 167.9-168.12&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157602.html" title="Zomas, krites of Opsikion" >Anonymus 2164</a> for a sympathetic hearing for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157899.html" title="elderly suppliant, friend of Michael Psellos" >Anonymus 2462</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 143, 170.1-14&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157739.html" title="epi ton deeseon, correspondent of Michael Psellos" >Anonymus 2302</a> for aid for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157689.html" title="bishop of Gordiason" >Anonymus 2252</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 149, 174.15-29&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157902.html" title="krites of Thrakesion" >Anonymus 2465</a> to save <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157903.html" title="protothronos, kinsman of Michael Psellos" >Anonymus 2466</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 150, 175.1-15&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157902.html" title="krites of Thrakesion" >Anonymus 2465</a> again to help <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157903.html" title="protothronos, kinsman of Michael Psellos" >Anonymus 2466</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 151, 175.16-25&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157929.html" title="krites, correspondent of Michael Psellos" >Anonymus 2492</a> to take care of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157928.html" title="relative of Michael Psellos, letter-carrier" >Anonymus 2491</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 165, 191.3-16&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157964.html" title="man who woke Michael Psellos from sleep" >Anonymus 2527</a> to put him under another spell&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 196, 222.14-22&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> to transfer Medikion to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157462.html" title="Anastasios Lizix, patrikios, krites and vestarches" >Anastasios 2101</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 202, 230.20-231.6&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157997.html" title="krites, recipient of letter from Michael Psellos" >Anonymus 2560</a> to be impartial over those who were mistreating <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157539.html" title="letter-carriers of Michael Psellos" >Anonymi 2118</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 244, 294.19-295.2&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158002.html" title="krites, recipient of letter from Michael Psellos" >Anonymus 2565</a> to help <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158001.html" title="friend of Michael Psellos" >Anonymus 2564</a> to seek to recover losses&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 247, 297.7-19&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109102.html" title="Pothos, vestarches and cousin of Michael Psellos" >Pothos 102</a>, if he was guilty of violence against the Theotokos, to stop it&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 250, 299.1-17&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158019.html" title="krites (?), acquaintance of Michael Psellos" >Anonymus 2582</a> why he only heard news of him from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158020.html" title="relative of Michael Psellos" >Anonymus 2583</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 262, 307.22-308.23&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157674.html" title="krites, correspondent of Michael Psellos" >Anonymus 2237</a> to investigate the claims of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157673.html" title="poor elderly monk" >Anonymus 2236</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 119.367-368&nbsp;</dd><dt> He asked for pity from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157613.html" title="poor old man" >Anonymus 2175</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 40.273&nbsp;</dd><dt> He asked how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158018.html" title="friend of Michael Psellos absent on campaign" >Anonymus 2581</a> lived without him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 261, 307.7-21&nbsp;</dd><dt> He asked why <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158062.html" title="Basileios, epi tou kanikleiou" >Basileios 2103</a> did not write, for all his promises&nbsp;</dt> <dd>Τῷ βεστάρχῃ καὶ ἐπὶ τοῦ κανικλείου.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 88.331-332&nbsp;</dd><dt> He attacked the letter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157785.html" title="Kyritzes, student of Michael Psellos" >Anonymus 2348</a>, claiming to be giving a model reply&nbsp;</dt> <dd>Τοῦ Ψελλοῦ ἀντίγραμμα πρὸς αὐτόν.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 210, 245.1-247.8&nbsp;</dd><dt> He began the chrysobull with a statement of the importance of such documents, especially when sent to men of high calibre and strengthened by the most terrible oaths, as the most irrevocable statement of imperial intentions&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Robert 4-25&nbsp;</dd><dt> He began the encomium with praise for writing about those you know best for an audience which also knows them, rather than writing of those long dead&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 3-4&nbsp;</dd><dt> He began, at last, a correspondence with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157676.html" title="krites of Charsianon" >Anonymus 2239</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 121.370&nbsp;</dd><dt> He begs that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, divine soul, be gracious to him, and even if he speaks immoderately of his times, yet without concealment and truthfully, Konstantinos 9 pardon him this too&nbsp;</dt> <dd>διὰ ταῦτα ἵλεά μοι τὰ παρὰ σοῦ εἴη, θειοτάτη ψυχή· κἂν μὴ μετρίως περὶ τῶν χρόνων εἴποιμι, ἀλλ᾿ ἀνεπικαλύπτως καὶ ἀληθῶς, σύγγνωθί μοι καὶ τοῦτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 28.4-6&nbsp;</dd><dt> He brought <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> bread, wine and fruit&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 52.283&nbsp;</dd><dt> He brought <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> the best of this earth: fruit, wine and bread&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 137.380&nbsp;</dd><dt> He cannot but admire <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s greatest strength ... <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s refusal to despair and resolve in the international crisis that he inherited; this prevented the state from foundering, even if it has not yet come to a secure harbour&nbsp;</dt> <dd>τὸ δὲ μέγιστον καὶ ὅ μηδὲ θαυμάζειν δεδύνημαι ... ἀλλ’ ἡ τῆς ψυχῆς αὐτῷ στάσις καὶ τὸ τῆς γνώμης ἀκλόνητον ἔστησε τὴν τῶν πραγμάτων φοράν, καὶ εἰ μὴ τοῖς λιμέσι προσωκείλαμεν τέως, ἀλλ’ ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 7.7-18&nbsp;</dd><dt> He cannot write history like panegyric, as he cannot distort history, where truth is crucial, for fear of popular criticism, lest some slandering tongue blame him for condemning where he should praise: this is no lawsuit, but true history&nbsp;</dt> <dd>... οὐ γὰρ ἂν ψευσαίμην τὴν ἱστορίαν, ἧς τὸ κράτιστον ἡ ἀλήθεια, ..., εὐλαβούμενος μή με λοίδορος γλῶσσα αἰτιάσαιτο, ὅτι εὐφημεῖν δέον κατηγορῶ· οὐ κατηγορία τοῦτο, οὐδὲ γραφή, ἀλλ᾿ ἀληθῶς ἱστορία.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 26.1-7&nbsp;</dd><dt> He claimed that references by the founders of Nea Mone to the pain of childbirth convict them of Nestorianism, in refusing to accept that the birth of Christ was without pain, again tainting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 367-417&nbsp;</dd><dt> He claimed the speech showed no personal bias against the patriarch, but derived from personal observation that he had been straying from orthodoxy; he would ask the synod too to use personal observations in reaching judgement&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 5-51&nbsp;</dd><dt> He clings to historical truth and considers <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s landscape activities far from the range of his good qualities, as was his puerile behaviour towards a certain lad (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107286.html" title="Ioannes, logothetes under Konstantinos IX" >Ioannes 115</a>)&nbsp;</dt> <dd>ἔχομαι γοῦν τῆς ἀληθοῦς ἱστορίας, καὶ πόρρω τοῦ κύκλου τῶν ἐκείνων ταῦτα ποιοῦμαι καλῶν, ὤσπερ δὴ καὶ ἅπερ ἐπεπράχει μειρακιωδῶς περί τι μειράκιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 177.1-4&nbsp;</dd><dt> He closed his monody on the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a> with a long recapitulation of her virtues and a formal passage of consolation for her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 181-189&nbsp;</dd><dt> He combined high encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> with firm criticism&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 185, 203.17-204.30&nbsp;</dd><dt> He compared <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>'s painted image with the reality and with a word-picture&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 211, 247.9-249.16&nbsp;</dd><dt> He complained that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157620.html" title="Xeros, judge in Thrakesion" >Anonymus 2182</a> expected all his letters to be perfect&nbsp;</dt> <dd>Τῳ πραίτωρι Θρᾳκησίων τῷ Ξηρῷ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 51.282-283&nbsp;</dd><dt> He complained that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158159.html" title="Leon ho tou Patron, epi ton deeseon" >Leon 2104</a> refused to respond to his letters&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 89.333-334&nbsp;</dd><dt> He complained that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> had failed to stop a year of persecution of him by clerics under patriarchal influence, yet also saw the patriarch now as a prime source of his salvation&nbsp;</dt> <dd>Τῷ πατριάρχῃ λειτουργήσαντι ἐν τῇ Χαλκῇ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 139.381-382&nbsp;</dd><dt> He complained to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157763.html" title="Psephas, magistros" >Anonymus 2326</a> of the trivial office he was offered&nbsp;</dt> <dd>τῷ δὲ τοῦ παπᾶ Σαβίνου τριμήνῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 198.490-491&nbsp;</dd><dt> He complained to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> about his philosophical rigidity&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 190, 212.20-215.4&nbsp;</dd><dt> He confessed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157880.html" title="metropolitan of Chalcedon" >Anonymus 2443</a>, admitting sacrilege, the theft of icons and perjury&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 129, 152.19-28&nbsp;</dd><dt> He congratulated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> on his higher human feeling and told of a visit from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157829.html" title="former hegoumenos (Leon Paraspondylos?)" >Anonymus 2392</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 71, 104.8-12&nbsp;</dd><dt> He congratulated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a> for losing to the emperor of this world money to be repaid in the next&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 141, 168.13-169.12&nbsp;</dd><dt> He congratulated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> on his letters, and asked for help with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 2.1-22&nbsp;</dd><dt> He considers it the product of a greater providence and management, that the succession did not fall to any other member of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>'s family, but on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, through whom the divinity knew how to obliterate the whole family&nbsp;</dt> <dd>κρείττονος ... ἡγοῦμαι προνοίας ..., τὸ μὴ εἰς ἄλλον τινὰ τῶν τοῦ γένους τὴν τῆς βασιλείας διαδοχὴν πεσεῖν, ἀλλ’ εἰς αὐτὸν τὸν καίσαρα δι’ οὗ ᾔδει τὸ θεῖον τὸ ξύμπαν αὐτοῖς γένος ἀφανισθήσεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 30.4-8&nbsp;</dd><dt> He consoled <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> in a letter over a recent dramatic loss of power and wealth&nbsp;</dt> <dd>Τῷ αὐτῷ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 8.234-238&nbsp;</dd><dt> He consoled <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158418.html" title="Niketas, co-founder of Nea Mone on Chios" >Niketas 166</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158357.html" title="Ioannes, co-founder of Nea Mone on Chios" >Ioannes 438</a> for their loss&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 36, 58.16-60.15&nbsp;</dd><dt> He consoled <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158208.html" title="Nikolaos Skleros" >Nikolaos 2104</a> by telling him of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s reaction to his letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 56, 88.7-89.22&nbsp;</dd><dt> He could not have talked about (his interview with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) without first explaining the cause, and since he wished to explain the cause, he needed to mention some personal details&nbsp;</dt> <dd>τοῦτο δὲ οὐκ ἦν ἄλλως ἐδείξασθαι μὴ τὴν αιτίαν προειρηκότι, ταύτην δὲ βουλόμενος προειπεῖν, ἀναγκαῖον καὶ τῶν κατ᾿ ἐμὲ μνημονεῦσαί τινα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 46.13-15&nbsp;</dd><dt> He damanded a reply from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157971.html" title="hegoumenos of unnamed monastery" >Anonymus 2534</a> over the exclusion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158137.html" title="Kallinikos, monk supported by Michael Psellos" >Kallinikos 2101</a> from his monastery&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 205, 33.12-235.24&nbsp;</dd><dt> He defended himself against the charge of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html
