>ὧν ἐγὼ τοὺς λόγους διακριβούμενος οὐδεμίαν ἐπιστήμην ἢ ἀρχὴν εὕρισκον τῆς προρρήσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 96.3-5&nbsp;</dd><dt> In composing panegyric he does not collect everything indiscriminately, but putting aside the worse and selecting the better, he fits them together in proper order, binds them and weaves praise of a single excellent quality&nbsp;</dt> <dd>..., ἀλλ᾿ ἀφεὶς μὲν τὰ χείρονα, ἀφαιρούμενος δὲ τὰ κρείττονα, ξυναρμόζω ταῦτα κατὰ τὴν οἰκείαν τάξιν καὶ ξυγκολλῶ καὶ διὰ μιᾶς τῆς ἀρίστης ποιότητος ἐξυφαίνω τὴν εὐφημίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 25.15-19&nbsp;</dd><dt> In congratulating <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a> on the birth of a son, he remembered life with his own adoptive family&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 157.409-412&nbsp;</dd><dt> In defending the shortcomings of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, he asks if any man, particularly any emperor, was seen with his head crowned with the diadem of encomium for all of his deeds&nbsp;</dt> <dd>τίς δὲ τῶν πάντων ἀνθρώπων, ἵν᾿ ὑπὲρ τῶν ἐκείνου ἐλαττωμάτων ἀπολογίσωμαι, ὤφθη τῶν πράξεων ἀναδεδεμένος τὴν κεφαλὴν ἐγκωμιαστικῷ διαδήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 162.11-15&nbsp;</dd><dt> In explaining the reason for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s sudden affection for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107286.html" title="Ioannes, logothetes under Konstantinos IX" >Ioannes 115</a> and his elevation, he will go back a little in his account to the time before Ioannes' regime&nbsp;</dt> <dd>ἡ δὲ πρόφασις τῆς ἀθρόας πρὸς ἐκεῖνο ἀγαπήσεώς τε καὶ μεταθέσεως τοιαύτη τις ἐγεγόνει, ἀναβήσομαι δὲ βραχύ τι τῷ λόγῳ ἐπὶ τὰ πρότερον τῆς ἐκείνου ἀρχῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 177.12-14&nbsp;</dd><dt> In fact he has written his history for this reason, so that it may be known that there is a human character (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s) comparable with the divine and far surpassing natures he has known&nbsp;</dt> <dd>τούτου γὰρ ἕνεκα καὶ τὴν ἱστορίαν πεποίημαι, ἵν’ ἔχοι τις ειδέναι ὅτι ἔστι τοι ἦθος ἀνθρώπου θείας ἄντικρυς μοίρας καὶ περαιτέρω τῆς ἐγνωσμένης φύσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 1.10-13&nbsp;</dd><dt> In his enthusiasm his account outlined the end before setting in place the opening to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s reign; so he will now return to the birth of  Romanos' power&nbsp;</dt> <dd>ἀλλ’ ὁ λόγος, πρὶν ἢ τὰ περὶ ἐκεῖνον στῆσαι προπύλαια, τὸ τοῦ παντὸς τέλος ὑπὸ προθυμίας ἀπεσχεδίασεν· ἐπαναγέσθω οὖν ἐπὶ ταύτην ἤδη τοῦ περὶ ἐκεῖνον κράτους τὴν γένεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 4.10-13&nbsp;</dd><dt> In his view it was by divine intervention that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> did not gain power then (when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> did) but later, so that he was raised to the summit of imperial power not by usurpation but by legitimate means&nbsp;</dt> <dd>ἐγὼ δὲ τοῦτο τοῖς γενομένοις προστίθημι, ὅτι θεῖον ἄρα ἦν καὶ τὸ μὴ τότε γενόμενον καὶ τὸ νῦν γεγονός, ἵνα μὴ ἐκ τυραννικῶν προθύρων, ἀλλ’ ἐκ ἐννόμων ἀδύτων εἰς τὴν τῆς βασιλείας ἀναχθείη περιωπήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 88.20-4&nbsp;</dd><dt> In his view, had not evil fate grafted onto <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>), so that he could not eliminate his family nor turn them to benefit because of their devious character, none of the famous emperors would have matched him&nbsp;</dt> <dd>καὶ ἀποπεφάνθω μοι περὶ τοῦδε τοῦ ἀνδρός, ..., οὐκ ἄν τις ἐκείνῳ τῶν περιωνύμων βασιλέων ἀντήρισεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 10. 17-21&nbsp;</dd><dt> In one ms., it seems that he prepared his simple introduction in verse on the Song of Songs for dedication to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 2 (tit.)&nbsp;</dd><dt> In order to trace the entire topic concerning himself he will give an account from the beginning of the story&nbsp;</dt> <dd>ἵνα δὲ τὴν περὶ ἐμὲ ξύμπασαν ὑμῖν ἐξιχνιάσω ὑπόθεσιν ἐκ κεφαλῆς τοῦ λόγου ποιήσομαι τὴν διήγησιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 191.10-12&nbsp;</dd><dt> In speaking [of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>] he keeps rhetoric and persuasion within strict bounds; one applying fuller workmanship would draw every ear and heart to his will; but he does not praise such works and hates artful words that hide truth &nbsp;</dt> <dd>ἄκροις ὡσανεὶ καταχρώμενος ὅροις τῆς ῥητορικῆς τέχνης τε καὶ πειθοῦς, ... ἀλλ᾿ ἐμοὶ οὔτε τὰ τοιαῦτα τῶν ἔργων ἐν ἐπαίνοις τίθεται, μεμίσηνται δὲ καὶ αἱ περὶ τοὺς λόγους τέχναι, κλέπτουσαι τὴν ἀλήθειαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 176.1-6&nbsp;</dd><dt> In touching on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> and wanting to reveal her story in its entirety, his account has omitted many noteworthy things which preceded, so as not to have to mention matters relating to her one by one and break the continuity of the subject&nbsp;</dt> <dd>... φιλοτιμηθεὶς δι᾿ ὅλου τὴν περὶ ταύτης ἱστορίαν ἐμφανθῆναι, πολλὰ ... παρῆκεν, ἵνα μὴ καθ᾿ ἕκαστον τῶν πεπραγμένων μνημονεύειν ἐκείνης ἐπανακάζωμαι καὶ τὸ συνεχὲς διακόπτειν τῶν ὑποθέσεων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 71.5-10&nbsp;</dd><dt> Interrupting his narrative for a little he will first describe the mind and soul of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>), so that readers will not be amazed when he speaks about how Michael improvised his actions with no fixed starting-point&nbsp;</dt> <dd>μικρὸν δὲ ἐντεῦθεν τὴν τοῦ λόγου ἐκκόψας διήγησιν περὶ τῆς τοῦ βασιλεύσαντος γνώμης τε καὶ ψυχῆς πρότερον ἀφηγήσομαι, ὅπως ᾶν μὴ θαυμάζητε, ὁπηνίκα τι περὶ τῶν ἐκείνου πράξεων λέγοιμι,....&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.1-5&nbsp;</dd><dt> Interrupting the course of the narrative for a little <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will first describe his mind and soul, so that readers will not be amazed when the text speaks about how he improvised his actions with no fixed starting-point&nbsp;</dt> <dd>... περὶ τῆς τοῦ βασιλεύσαντος γνώμης τε καὶ ψυχῆς πρότερον ἀφηγήσομαι, ὅπως ἂν μὴ θαυμάζητε, ὁπηνίκα τι περὶ τῶν ἐκείνου πράξεων λέγοιμι, ὅπως αὐτὰς ἐξ οὐδεμιᾶς ἀρχῆς ἐσχεδίαζεν ὡρισμένης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.1-5&nbsp;</dd><dt> Is in doubt how he should describe the response of the women [to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s exile] to those who do not know them&nbsp;</dt> <dd>τὸ δὲ θῆλυ γένος, ἀλλὰ πῶς ἂν τοῦτο τοῖς οὐκ εἰδόσιν ἀφηγησαίμην;.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 26.2-4&nbsp;</dd><dt> Is unable to say accurately whether the attendants who went into the bath with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> committed some crime against him (though the others who have written on this say that they did)&nbsp;</dt> <dd>εἴ τι μὲν εἰσελθόντες περὶ τὸν αὐτοκράτορα παρηνόμησαν, οὐκ ἔχω εἰπεῖν ἀκριβῶς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.23-5&nbsp;</dd><dt> Is unable to say whether the loving couple (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) and their accomplices in the affair did something most untoward to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, since he is reluctant to make a charge in matters where he has no certainty&nbsp;</dt> <dd> ... ἐγὼ μὲν οὐκ ἂν εἴποιμι· οὐ γὰρ ῥᾳδίως οἶδα καταγινώσκειν ὧν οὔπω κατάληψιν εἴληφα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.2-5&nbsp;</dd><dt> It is his custom always not to consider individually either things which appear good or those thought to have been done ill, but to seek the causes and result of each, especially if the one providing the subject accepts such reasoning (?)&nbsp;</dt> <dd>... εἴθισται οὔτε ... ἕκαστον ἐφ᾿ ἑαυτοῦ μόνον σκοπεῖν, ἀλλὰ καὶ τὰς αἰτίας ζητεῖν καὶ πρός ὅ τι τὸ γινόμενον ἀποτελευτήσοι, καὶ μάλιστα εἰ καὶ ὁ τὰς ὑποθέσεις χορηγῶν ἐπὶ τοιούτων λογισμῶν ἵσταται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 30.7-11&nbsp;</dd><dt> It was the character of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>  in particular which made him ambivalent in judgement&nbsp;</dt> <dd>ποιεῖ δέ μοι μάλιστα τὴν ἀμφιβολίαν τῶν λογισμῶν ὁ τοῦ Μιχαὴλ τρόπος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 7.1-2&nbsp;</dd><dt> It would be superfluous to describe in the fabric of his history <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s laments at the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, his acts and how he howled aloud like a child, overcome by suffering&nbsp;</dt> <dd>... τούς τε θρήνους οὓς ἀπωδύρατο καὶ τὰς πράξεις ἃς κατεπράξατο, ὅσα τε τῷ πάθει νικώμενος μειρακιωδῶς ἀνωλοφύρατο, παρέλκον ἂν εἴη εἰς τὴν τῆς ἱστορίας καταλέγειν ὑφήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 70.1-5&nbsp;</dd><dt> It would take a long time to catalogue all <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s management and regulation in civil disturbances and foreign wars, but selecting one from all, that is the contest against the barbarians, he will run through it in summary&nbsp;</dt> <dd>ὅσα μὲν ἐκεῖνος ... ᾠκονόμησε καὶ διῄτησε μακρὸν ἂν εἴη καταλέγειν, ἓν δὲ τῶν πάντων ἐκλεξάμενος, φημὶ δὴ τὸν κατὰ τῶν βαρβάρων ἀγῶνα, κεφαλαιώδει τοῦτο ἐπιδραμοῦμαι ἐπιτομῇ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 38.11-15&nbsp;</dd><dt> Knowing that it is habitual for men to invent stories, he is not quickly carried away by popular slanders, but submits what is said to tests and thereby verifies the deeds for himself&nbsp;</dt> <dd>ἐγὼ γὰρ εἰδὼς ὅτι τὸ λογοποιεῖν τοῖς ἀνθρώποις σύνηθες, οὐ ταχὺ ταῖς διαβολαὶς συμφέρομαι τῶν πολλῶν, ἀλλὰ βασάνοις διδοὺς τὰ λεγόμενα, ἐκεῖθεν ἐμαυτῷ πιστοῦμαι τὰ πράγματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 33.11-14&nbsp;</dd><dt> Many men frequently put pressure on him to write his history - not only secular officials and leading senators, but also others initiated in the mysteries of the Word and those of great sanctity and spiritual excellence&nbsp;</dt> <dd>... με πολλάκις πρὸς τήνδε τὴν ξυγγραφὴν κατηνάγκασαν, οὐ τῶν ἐν τέλει μόνον καὶ τῶν πρώτων τῆς γερουσίας, ... τῶν ἄλλων εἰς τὰ τοῦ Λόγου τελούντων μυστήρια, καὶ τῶν ὅσοι θειότεροι καὶ ὑπερτελεῖς τὴν ψυχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 22.1-4&nbsp;</dd><dt> Many people were amazed that he suddenly relinguished the splendour he had slowly accumulated at a time when he had overcome many people's envy and transferred to the life of God&nbsp;</dt> <dd>ἐθαύμασαν γοῦν οἱ πολλοὶ, ὅπως ποτὲ τὴν κατὰ βραχύ μοι συναυξηθεῖσαν λαμπρότητα, ὁπότε δὴ καὶ τὰς τῶν πολλῶν ὑπερβέβηκα βασκανίας, ἀθρόον ἀφείς, ἐπὶ τὸν θειότερον μετελήλυθα βίον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 191.3-6&nbsp;</dd><dt> Mentions what follows by way of prologue to the story that the life of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was cut short by a particular cause&nbsp;</dt> <dd>ὃ δὴ καὶ λόγος ἐστὶν ὑποτμηθῆναι αὐτῷ  ἐξ αἰτίας τινός, ἣν ἐρεῖν βουλόμενος τοσοῦτον προλέγω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 17.1-2&nbsp;</dd><dt> Most historians of emperors are amazed that none has a completely good reputation - some are better in youth, some in age, some chose pleasure, others philosophy but then failed in it - but he would be surprised rather at the contrary&nbsp;</dt> <dd>... θαυμάζουσιν ὅτι μηδεὶς αὐτῶν διὰ τέλους εὐδόκιμος, ἀλλὰ τῷ μὲν οἱ ἄνω χρόνοι καλλίους, τῷ δὲ ἡ πρὸς τῷ τέλει βελτίων ζωή· ... ἐγὼ δὲ τοῦτο μὲν οὐκ ἂν ἀγασθείην, τὸ δ᾿ ἐνάντιον εἴ τῳ συμβέβηκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 27.1-8&nbsp;</dd><dt> Most men think that the nations around ran riot over the Roman boundaries suddenly and unexpectedly now for the first time, but he believes that the house was destroyed when the bonds binding it together came lose&nbsp;</dt> <dd>... δοκεῖ νῦν πρῶτον τὰ πέριξ ἡμῶν ἔθνη ἐπὶ τὰ ῾Ρωμαίων κεχύσθαι ὅρια ἀθρόον καὶ παρ᾿ ἐλπίδα ἐπεισκωμάσαντα, ἐμοὶ δὲ τότε τὸ δωμάτιον καταλέλυται, ὁπηνίκα καὶ οἱ περισφίγγοντες τοῦτο δεσμοὶ διαλύονται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 9.1-5&nbsp;</dd><dt> Most of what he has said will perhaps open a door for the malicious to gossip, but as to what he is about to tell, he doubts if anyone would dispute its truth&nbsp;</dt> <dd>τὰ μὲν πλείω ὧν εἰρήκειν θύραν ἴσως ἀνοίξει γλωσσαλγίας τοῖς κακοήθεσι, περὶ δὲ ὧν μέλλω ἐρεῖν οὐκ οἶδα εἴ τις τῆς ἀληθείας ἀμφισβητήσειεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 38.9-11&nbsp;</dd><dt> Most people did not see the beginning of trouble, but it was planted and took shape from this first cause, and the gathering of the clouds then prepared for the present great rain: but he will not yet speak of this&nbsp;</dt> <dd>εἰ δὲ οἱ πολλοὶ μὴ ᾐσθάνοντο τὴν ἀρχὴν τοῦ κακοῦ, ἀλλ᾿ ἐκεῖνό γε ἐκ τῆς πρώτης ἐκείνης ὑποθέσεως ἐπεφύετο καὶ συνίστατο, καὶ ἡ τηνικαῦτα τῶν νεφῶν συνδρομὴ τὸν μέγαν νῦν προκατεσκεύακεν ὑετόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 9. 5-9&nbsp;</dd><dt> Most terrible was it that all knew about the hypocrisy (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>), but were quite unable to denounce it: all were victims of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s folly and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>'s public hypocrisy and forced to laugh when we should have wept&nbsp;</dt> <dd>τὸ δέ γε δεινότερον, ὅτι πάντες μὲν ᾔδειμεν τὴν ὑπόκρισιν, ἐλέγχειν δὲ τὴν ὑπόκρισιν, πολλοῦ γε καὶ δεῖ, ..., καὶ γελᾶν ἠναγκάσμεθα ἐφ᾿ οἷς ὁ καιρὸς ἐδίδου θρηνεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 143.9-14&nbsp;</dd><dt> Much of his Against Ophrydas compared the achievements of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> with those of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106477.html" title="Barasbatze, strategos of Edessa" >Anonymus 168</a> Ophrydas, including his illiterate libel; Ophrydas could not even understand the terms in which praise of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> must be couched&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Against Ophrydas 80-198&nbsp;</dd><dt> Neither a poet of divinely inspired soul and tongue, nor an orator who had attained the utmost spiritual excellence and fluency  ..., nor a philosopher who understood Providence ... would be able to tell with due measure what happened then&nbsp;</dt> <dd>οὔτε γὰρ ἂν ποιητὴς θεόπνουν τὴν ψυχὴν ἔχων ..., οὔτε τις ῥήτωρ ἄκραν εὐτυχήσας ψυχῆς τε εὐφυΐαν ... οὔτε μὴν φιλόσοφος Προνοίας καὶ λόγους ἠκριβωκὼς ... εἰπεῖν τι μετρίως τῶν τηνικαῦτα πραχθέντων ἰσχύσειαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 24.4-10&nbsp;</dd><dt> No one should blame him for digressing a little from the objective of his account, nor think the digression boastfulness; whatever he has said contributes towards the thread of his account&nbsp;</dt> <dd>καὶ μή μέ τις αἰτιάσαιτο, εἴ τι βραχὺ τὸν τοῦ λόγου σκοπὸν παρεκβέβηκα, μηδὲ περιαυτολογίαν οἰηθείη τὴν παρέκβασιν· εἰ γάρ τι καὶ τοιοῦτον εἴρηται, ἀλλὰ πρὸς τὸν εἱρμὸν τοῦ λόγου πάντα ξυμβέβληται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 46.9-13&nbsp;</dd><dt> Of all the women whom he had seen <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112544.html" title="Euprepeia, sister of Konstantinos IX" >Euprepeia 61</a> was the most steadfast and hard to influence: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was cautious of her, as he has said; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> did not love her as counsellor (?), but feared rather than cultivated her&nbsp;</dt> <dd>γυναικῶν ἁπασῶν ὧν ἐγὼ τεθέαμαι σταθηροτάτην τε οὖσαν καὶ δυσπαράγωγον, ταύτην τοιγαροῦν εὐλαβεῖτο μὲν ὁ ἀδελφός, ὥς μοι εἴρηται, οὐκ ἔστεργε δὲ παραγωγόν, ἀλλ᾿ ἐδεδίει μᾶλλον ἢ περιεῖπεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.6-9&nbsp;</dd><dt> One could tell more such things of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> if one wished; if he chose to praise him, the persuasive orator would use things that a historical account would probably reject as appropriate praise: he will mention some examples
&nbsp;</dt> <dd>ταῦτα μὲν καὶ τοιαῦτα ἐρεῖ ..., εἰ δὲ καὶ ἐγκωμιάζειν αἱροῖτο τὸν ἄνδρα, οὐδ᾿ ἅπερ ὁ τῆς ἱσοτρίας λόγος ἴσως διβαλεῖ ἔξω τῆς προσηκούσης εὐφημίας, ὅ γε πιθανώτατος τῶν ῥητόρων ποιήσαιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 173.1-6&nbsp;</dd><dt> One of the wise men known to him said that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, while ignorant of earthly philosophy, examined deeper matters which could be apprehended by Mind alone&nbsp;</dt> <dd>περὶ τῶν βαθυτέρων καὶ νῷ μόνῳ ληπτῶν, ὥς τις τῶν καθ’ ἡμᾶς εἶπε σοφῶν, διεσκέπτετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 13.9-13&nbsp;</dd><dt> Other writers, failing to recognise that imperial actions combine good and bad, neither blame unreservedly nor praise sincerely, deceived by the proximity of opposites; but he recognises blame, except in fabrications&nbsp;</dt> <dd>... ἀναμὶξ ἐχόντων τῶν πραγμάτων τοῖς βασιλεῦσι ..., οὔτε ψέγειν καθαρῶς ..., οὔτε εἰλικρινῶς ἐπαινεῖν, ἀλλ᾿ ἐξαπατᾷ ... ἡ τῶν ἐναντίων γειτνίασις· ἐγὼ δὲ ψέγειν μὲν ἀφωσιωσάμην, εἰ μὴ ὅσον ἐν πλάσμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 25.10-15&nbsp;</dd><dt> People deal with misfortunes according to temperament: some are pessimists, others pleasure-lovers who shrug them off and a third group face trouble with resilience: but he has not yet met with the last type in his own generation&nbsp;</dt> <dd>... τρίτη μερὶς ψυχῆς βελτίονος, ..., πρὸς τὰ δεινὰ ἕστηκεν ἐκείνη ἀκλόνητος οὐ φυσικοῖς ἐστηριγμένη τοῖς ἕρμασιν, ἀλλὰ στερρότητι λογισμοῦ καὶ κρίσει βελτίονι ... οὔπω δὴ ἐν τῇ κατ᾿ ἐμὲ κατανενόηκα γενεᾷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 97.3-22&nbsp;</dd><dt> Promises to write more precisely about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> in the appropriate place, whereas now he is running through his account of the daughters of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>περὶ ἧς ἐν τοῖς ἰδίοις λόγοις ἐρῶ ἀκριβέστερον, νῦν γὰρ ἐπιτρέχω τὸν περὶ αὐτῶν λόγον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.8-9&nbsp;</dd><dt> Proposes to delay discussion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s ailment until the account of his reign&nbsp;</dt> <dd>τοῦτο μὲν εἰς τὸν περὶ αὐτοῦ λόγον ἀναβεβλήσθω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 22.15-16&nbsp;</dd><dt> Psellos answered three questions from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 101, 129.3-130.7&nbsp;</dd><dt> Psellos asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157757.html" title="krites, correspondent of Michael Psellos" >Anonymus 2320</a> for assistance to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157758.html" title="poor suppliant to Michael Psellos" >Anonymus 2321</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 195.489&nbsp;</dd><dt> Psellos asked for another blaze of intellectual excitement from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157967.html" title="friend of Michael Psellos" >Anonymus 2530</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 199, 1-15&nbsp;</dd><dt> Psellos sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> bread, wine and fruit&nbsp;</dt> <dd>Τῷ πατριάχρχῃ τῷ Λειχούδῃ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 68.299-300&nbsp;</dd><dt> Psellos sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> the first picking of fruit&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 234, 284.6-285.17&nbsp;</dd><dt> Psellos wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157737.html" title="Aristenos, protoasekretis" >Anonymus 2300</a> that his recall was being impeded by lack of access to the emperor&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) #No Reference#&nbsp;</dd><dt> Psellos wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157948.html" title="relative of Michael Psellos" >Anonymus 2511</a> about perfection in kinship and friendship&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 178, 199.23-200.5&nbsp;</dd><dt> Psellos wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157612.html" title="Chasanes, krites of Macedonia" >Chasanes 102</a>, accepting praise for for his letters&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 189.480-483&nbsp;</dd><dt> Says that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, being devoted to hunting and often brandishing his spear-bearing right arm against bears and boars, was struck in the side by a cold draught&nbsp;</dt> <dd>ὁ μὲν γὰρ πολὺς τὴν γλῶτταν Ψελλὸς ἐν θήραις ἐκεῖνον λέγει τὸν βασιλέα σχολάζοντα ....&nbsp;&nbsp; Zonaras&nbsp;18.7.2&nbsp;</dd><dt> Since he has not undertaken to write an encomium but to compose an accurate history, he will speak without hiding anything: neither <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> nor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> had a mind suited for rule&nbsp;</dt> <dd>καὶ ἵνα γε μηδὲν περικαλυψάμενος εἴπω, οὐ γὰρ ἐγκωμιάζειν νῦν ἐπιβέβλημαι, ἀλλ’ ἱστορίαν ἀκριβῆ ξυντιθέναι, οὐδεμιᾷ τὸ φρόνημα πρὸς ἀρχὴν αὔταρκες.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 5.1-5&nbsp;</dd><dt> Since in this part of the history he has presented himself scrupulously, he will tell nothing false; if anything is not said it will lie hidden, but of what is said, nothing will be in any doubt as regards truth&nbsp;</dt> <dd>... ἐμαυτὸν τούτῳ δὴ τῷ μέρει τῆς ἱστορίας ἀκριβῶς ἀνεβίβασα, ἐρῶ οὐδέν τι διαψευδόμενος· ἀλλ᾿ εἴ τι μὲν οὐ λεχθήσεται, ἀποκέκρυπται, τῶν δὲ ῥηθησομένων οὐδέν τι εἴη ἀμφισβητήσιμον πρὸς ἀλήθειαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 46.18-22&nbsp;</dd><dt> Since no one is unassailable and each is characterised by what is dominant, why should he be ashamed to declare anything that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> too had not done justly and fittingly?&nbsp;</dt> <dd>ἐπεὶ δὲ οὐδείς ἐστι τῶν πάντων ἀνάλωτος, ἀλλ᾿ ὁ χαρακτὴρ ἑκάστῳ ἀπὸ τοῦ πλείονος, πῶς ἂν ἐξειπεῖν αἰσχυνθείην εἴ τι μὴ καὶ τούτῳ δικαίως καὶ προσηκόντως εἴργασται;.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 26.11-14&nbsp;</dd><dt> So as to examine <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> in all aspects (he notes that) he was quite different in private life, lavish and magnificent, his mind liberal, inaccessible to gifts; he was good company and accommodating to guests&nbsp;</dt> <dd>ἵνα δὲ ἐν πᾶσι μέρεσιν τοῦτον παραθεωρήσωμεν, ἀλλοιότερος πως ἐν τοῖς καθ᾿ ἑαυτὸν ἐδόκει πράγμασι· ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 9.3-11&nbsp;</dd><dt> So far his account has run smoothly on a smooth and 'royal' road, as the theologians say; but it hesitates to go on and describe the deed which should not have happened, but to say  almost the same thing, absolutely had to happen&nbsp;</dt> <dd>... μέχρι τοῦδε εὔδρομος ..., καὶ διὰ λείας φέρων καὶ βασιλικῆς τῆς ὁδοῦ, ταῦτα δὴ τὰ θεολογικὰ ῥήματα· ... πρᾶξιν ἣν οὐκ ἔδει μὲν γενέσθαι, ἵνα δὴ παρὰ βραχὺ τἀυτολογήσας ἐρῶ, ἔδει δὴ γενέσθαι παντάπασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 42.1-6&nbsp;</dd><dt> So that we can consider <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> too in the light of allegory, he will make him sometimes a charioteer, sometimes reckon him among doctors&nbsp;</dt> <dd>ἵνα δὴ καὶ τοῦτον τῇ διὰ τῶν ἀλληγοριῶν ἐναργείᾳ κατανοήσωμεν, νῦν μὲν εἰς ἡνίοχον θείημεν, νῦν δὲ τοῖς ἀσκληπιάδαις καταριθμήσωμεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 57.7-9&nbsp;</dd><dt> That <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> should submit to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> and desist from government, although he was grown up and intelligent and had tested his intelligence in many things, this is not easy to find comparison for or to praise adequately&nbsp;</dt> <dd> τὸ δὲ τὸν Μιχαὴλ ὑπείκειν αὐτῇ καὶ τῶν ὅλων πραγμάτων παραχωρεῖν, ... τοῦτο οὔτε συγκρίνεσθαι πρὸς ἕτερον τοιοῦτον ῥᾴδιον, οὔτε ἀρκούντῶς τινὰ τῶν πάντων δυνατὸν εὐφημεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 2.4-10&nbsp;</dd><dt> The account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> seems in some ways contradictory, changing and turning about as Konstantinos did; but he has compiled it truthfully, not rhetorically, making it like Konstantinos and sympathetic to him as emperor&nbsp;</dt> <dd>ὁ περὶ αὐτὸν λόγος δοκεῖ πως ἑαυτῷ ἐναντιοῦσθαι, μεταβαλλόμενος ἐκείνῳ καὶ συμπεριτρεπόμενος, σύγκειται δὲ ἀληθῶς, οὐ ῥητορικῶς, πρὸς ἐκεῖνον ἀφομοιούμενος καὶ συμπαθαινόμενος οἷον τῷ βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 203.7-11&nbsp;</dd><dt> The appointment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was the beginning of great future ills and this apparent foundation became the overturning of the whole family, as the account will later show &nbsp;</dt> <dd>ἦν δὲ ἄρα τὸ γεγονὸς ἀρχὴ μεγάλων ἐσομένων κακῶν, καὶ ὁ δόξας θεμέλιος περιτροπὴ ξύμπαντος αὐτοῖς ἐγεγόνει τοῦ γένους, δηλώσει δὲ ὁ λόγος μετὰ ταῦτα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 24.1-3&nbsp;</dd><dt> The encomium concludes with bafflement and defeat, with reference to the critics mentioned at the beginning, who indicate that he has failed badly in his struggle to encompass the achievements of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae IV, 496-577&nbsp;</dd><dt> The encomium passes on to imperial philanthropy, on the borders (the Pechenegs), in generosity towards plotters (anonymus ex-Scythian, Boilas), in aqueducts and hospitals, and in remembrance of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and respect for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae IV, 170-495&nbsp;</dd><dt> The historian must quickly call back the errant part (digression); while using the other things in a secondary way he should concentrate everything on the subject&nbsp;</dt> <dd>δεῖ δὲ τὸν ἱστοροῦντα ταχὺ αὖθις ἐπανακαλεῖν τὸ διαδραμὸν μέρος, καὶ τοῖς μὲν ἄλλοις ἐν παρέργοις χρᾶσθαι, πάντα δὲ πρὸς τὴν ὑπόθεσιν συμπεραίνειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 70.13-16&nbsp;</dd><dt> The many who were with him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> on campaign know that he does not exaggerate in this description (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>'s envy of his strategic knowledge)&nbsp;</dt> <dd>εἰδόσι δὲ λέγω πολλοῖς τοῖς τότε ἡμῖν συστρατεύουσιν, ὡς μὴ τῆς διαθέσεως ταύτης εἶναι ὑπερβολήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 16.8-9&nbsp;</dd><dt> The orator needs only one good theme for praise and by clever handling can constrain even bad deeds into a source of praise; the historian, like a strictly impartial judge, does not incline to either side ... but simply tells what happened&nbsp;</dt> <dd>ἀρκεῖ τῷ ῥήτορι καὶ μία ὑπόθεσις σπουδαίαν τὴν πρᾶξιν ἔχουσα ... ὁ δέ γε συντιθεὶς ἱστορίας, ὥσπερ ἀπροσωπόληπτος καὶ ἀδέκαστος δικαστὴς οὐχ ἐτεροκλινής ... ἁπλῶς τε καὶ καθαρῶς τὰ πεπραγμένα διέξεισι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.8-16&nbsp;</dd><dt> The plant (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>'s family) blossomed and put out so many shoots, each with royal fruit, that it was not possible to compare others with it either in beauty or grandeur: but this is a digression in his narrative &nbsp;</dt> <dd>οὕτω τὸ φυτευθὲν ἐξηνθήκει καὶ τοσαύταις προὐβάλλετο βλάστας, καὶ ἑκάστην μετὰ τοῦ βασιλείου καρποῦ, ὡς μὴ ἔχειν ἑτέρας ἀντισυγκρῖναι ταύταις, οὔτε πρὸς κάλλος οὔτε πρὸς μέγεθος· ἀλλὰ ... περεμβέβληται .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 1.10-13&nbsp;</dd><dt> The question (of astral influence on human affairs) must be opened up in another enquiry, since it has many points of contention on either side&nbsp;</dt> <dd>ἀλλὰ τοῦτο μὲν ὡς πλείους τὰς ἀντιρρήσεις ἔχον ἐξ ἑκατέρου, ἀνακινείσθω εἰς ἕτερον ἔλεγχον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 19.15-17&nbsp;</dd><dt> The return of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> became  the beginning of trouble and cause of many disasters&nbsp;</dt> <dd>ὅπερ δὴ ἀρχέκακον ἐγεγόνει καὶ πολλῶν συμφορῶν αἰτιώτατον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 26.13-14&nbsp;</dd><dt> There is no need to mention the name (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112515.html" title="chief physician to Isaakios I" >Anonymus 7033</a>)&nbsp;</dt> <dd>οὐδὲν δὲ δεῖ λέγειν τοὔνομα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 77.12&nbsp;</dd><dt> There were distinguished astrologers at this time, who he associated with; they occupied themselves little with movements about the sphere, but with astrological centres and related matters; they made predictions when called upon, some of them accurate&nbsp;</dt> <dd>ὑπῆρχε δὲ τηνικαῦτα μοῖρα οὐκ ἀγενὴς τῆς περὶ ταῦτα μαθήσεως, ἄνδρες οἷς κἀγὼ συνωμίλησα, ... προὔλεγόν τι τοῖς πυθομένοις περὶ ὧν ἐπηρωτήκεσαν· καί γε τινες αὐτῶν κατευστόχουν τῶν ἀποκρίσεων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 19.1-12&nbsp;</dd><dt> This proposition (about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s fickle treatment of his friends) will be a beginning and occasion for (an account of) his own transferral to the better life (of a monk) &nbsp;</dt> <dd>τοῦτο δὲ τοῦ λόγου τὸ πρόβλημα ἀρχή τις γενήσεται καὶ ὑπόθεσις τῆς ἐμῆς ἐπὶ τὸν κρείττονα βίον μεταποιήσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 191.1-3&nbsp;</dd><dt> Though philosophers scorn everything excessive here and aim to understand what is necessary to nature as all else belongs outside life, he cannot be ungrateful to one who honoured him extremely (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) and raised him above others&nbsp;</dt> <dd>εἰ γὰρ τῷ φιλοσόφῳ ἀνδρὶ καταπεφρόνηται πᾶν τὸ ἐνταῦθα περιττὸν καὶ περίεργον ..., ἐμοὶ οὐ διὰ ταῦτα ἀγνωμονητέον τῷ ὑπερβαλλόντως τετιμηκότι καὶ ὑπὲρ τοὺς ἄλλους ὑψώσαντι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 24.1-6&nbsp;</dd><dt> Through time the collection of historical material is already deficient for an account, so that there is a risk that events will be obscured by long time and in this respect the past would have no foundation&nbsp;</dt> <dd>τῷ χρόνῳ ἤδη τὸν λόγον ἡ τῆς ἱστορίας συναγωγὴ ἐπιλέλοιπεν, ὡς κινδυνεύειν τε μακρῷ τῷ χρόνῳ καλυφθῆναι τὰ πράγματα, καὶ ὅσον ἐπὶ τούτῳ τῷ μέρει τοὺς ἄνω χρόνους μὴ ἐσχηκέναι ὑπόστασιν .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 22.5-8&nbsp;</dd><dt> To avoid being accused of departing from the truth: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> were devotees of philosophy, while he was occupied with the highest philosophy&nbsp;</dt> <dd>καί, εἰ μή μέ τις αἰτιώσαιτο μηδὲν τῆς ἀληθείας ἐφιέμενον, ἐκείνω μὲν ἐραστὰ τῆς φιλοσοφίας ἐτύγχανον ὄντε, ἐγὼ δὲ ἐφιλοσόφουν τὰ τελεώτερα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.6-9&nbsp;</dd><dt> To boast a little about his own natural adaptability, he was all things to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, living as a philosopher as far as possible, but accommodating himself skilfully to Konstantinos&nbsp;</dt> <dd>καὶ εἰ δεῖ τι μικρὸν τῇ τῆς φύσεως ἐπιτηδειότητι ἐγκαυχήσασθαι, παντοδαπὸς ἐγεγόνειν ἐκείνῳ. φιλοσόφως μὲν ὡς οἷόν τε βιούς, τεχνικῶς δὲ πρὸς ἐκεῖνον μεθαρμοζόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 197(2).1-4&nbsp;</dd><dt> To describe in detail every deed or word and, as it were, to deal in trivia is not the role of the historian, but of the critic if the details are small or of the eulogist if they provide grounds for praise&nbsp;</dt> <dd>τὸ γὰρ ἐφ᾿ ἑκάστῳ τῶν πραττομένων ἢ λεγομένων σμικρολογεῖσθαι καὶ οἷον λεπτολογεῖν, οὐχ ἱστορούντων ἐστὶν ἀλλ᾿ ἢ καταιτιωμένων εἰ φαῦλα τὰ σμικρολογούμενα εἴη, ἢ ἐγωμιαζόντων εἰ τόπους ἐγκωμίων ἐπέχοιεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 70.5-9&nbsp;</dd><dt> To prevent his account seeming confused, he will first tell how the state got out of hand, then how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> tried to prune it but, third, did not always succeed; then he will tell how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> demitted rule and end his history&nbsp;</dt> <dd>ἵνα δὲ μὴ συγκεχυμένος ἡμῖν ὁ λόγος φανείη, ἐρῶμεν πρότερον ὅπως ἡμῖν τὸ τῆς πολιτείας ἐπερίττευσε σῶμα, ... ἐφ᾿ οἷς ἐπενεγκὼν ὅπως ἀποβεβήκει τῆς βασιλείας ὅρον τῇ ξυγγραφῇ θήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 51.22-7&nbsp;</dd><dt> Took his material from others in speaking about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>, but sketched <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> himself, not through having learned from another&nbsp;</dt> <dd>περὶ ἐκείνων μὲν ἐξ ἑτέρων τὰς ἀφορμὰς εἰληφὼς εἴρηκα, τοῦτον δὲ αὐτὸς ὑπογράφω, οὐ παρ’ ἑτέρῳ μεμαθηκώς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.17-19&nbsp;</dd><dt> Unless they stand over us like gods, (some emperors) would be unwilling to rule; he himself has seen some who would gladly die rather than have certain people as allies or hold power because of them&nbsp;</dt> <dd>εἰ μὴ ὡς θεοὶ ἡμῖν έφεστήκοιεν, οὐκ ἂν ἄλλως ἄρχειν ἐθέλωσιν· ἐνίους δὲ αὐτὸς καθεώρακα ὡς ἐθέλουσιν ἥδιστ᾿ ἂν ἀποθανεῖν, μὴ συμμαχούντων ἐνίων αὐτοῖς, ἢ δι᾿ ἐκείνους κρατύνεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 74.20-3&nbsp;</dd><dt> Using a characterisation rather than an encomium, he pictured <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> as a heroic and inflexible ideal&nbsp;</dt> <dd>Λόγος χαρακτηρίζων τὴν τοῦ πρωτοσυγκέλλου ἀρετήν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XV, 1-141&nbsp;</dd><dt> Were he to write history instead of panegyric, how would he omit historical points but treat the panegyrical, as if forgetting his brief, discarding his art, not distinguishing subjects, but uniting to one end things with different aims?&nbsp;</dt> <dd>... πῶς  ἃ τῶν ἱστοριῶν ἐστιν ὑπερβαίνων, ἃ τῶν ἐγκωμίων ἐστὶν ἐργάσωμαι, ὥσπερ ἐπιλαθόμενος τῆς ἐπιχειρήσεως, ἢ διαγράφων τὴν τέχνην, ..., ἀλλ᾿ εἰς ταὐτὸ τέλος συνελαύνων, ὧν διάφοροι οἱ σκοποί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 25.1-6&nbsp;</dd><dt> What follows will be told with more truth and greater understanding&nbsp;</dt> <dd>εἰρήσεται δὲ ἐν τοῖς ἐξῆς ἀληθέστερόν τε καὶ συνετώτερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 10.1-2&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> was dead and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> held the sceptre, after waiting a short time Michael grew forgetful of her, as his account made clear&nbsp;</dt> <dd>τῆς τε βασιλίδος, ὡς ὁ λόγος ἐγνώρισε, βραχύν τινα χρόνον ἀναμείνας ἐπιλέληστο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 35.5-8&nbsp;</dd><dt> When power inclined towards <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, first of all (as he has already said) she took precautions in the pressing circumstances by courting strength for herself not from afar but close at hand&nbsp;</dt> <dd> ... πρῶτα μὲν ἥδ᾿ ὥς μοι προείρηται, τὴν τοῦ καιροῦ εὐλαβουμένη ὀξύτητα οὐ πόρρωθεν, ἀλλ᾿ ἐγγύθεν τὴν ἰσχὺν ἑαυτῇ ἐμνηστεύετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 18.1-4&nbsp;</dd><dt> While not finding much else to praise in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, ... he continued to admire one thing, that in her love of God she surpassed all women and all males&nbsp;</dt> <dd>... οὐ λίαν ἐπαινεῖν ἔχων, ἕν τοῦτο θαυμάζων διατελῶ, ὅτι δὴ φιλοθεΐᾳ πάσας μὲν γυναῖκας, πᾶσαν δὲ φύσιν ὑπερεβάλλετο ἄρρενα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 65.1-5&nbsp;</dd><dt> While wishing to speak about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>, he will give a short preliminary account&nbsp;</dt> <dd>περὶ οὗ ἐρεῖν βουλόμενος, βραχύ τι προσκαταστήσω τὸν λόγον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 21.5-7&nbsp;</dd><dt> Why not tell the truth (that he himself served under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)? ... Naturally he will overstep the limit of his narrative for the other emperors&nbsp;</dt> <dd>τί γὰρ δεῖ μὴ τἀληθῆ λέγειν ... τὸ μέτρον εἰκότως τῶν εἰς τοὺς ἄλλους βασιλέας λόγων ὑπερβήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 14.8, 12-13&nbsp;</dd><dt> Why should he not speak the truth (about his conversations with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)?&nbsp;</dt> <dd>τί γὰρ δεῖ μὴ τἀληθὲς λέγειν;.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 197.15&nbsp;</dd><dt> Words are inadequate to describe the events that followed and the mind does not take in the measure of Providence: he speaks judging others' views by his own&nbsp;</dt> <dd>τὰ δὲ ἐντεῦθεν καὶ ὁ λόγος ἐλάττων πρὸς τὴν τῶν πεπραγμένων διήγησιν, ὅ τε νοῦς οὐ χωρεῖ τῆς Προνοίας τὸ μέτρον· λέγω δὲ τοῖς ἐμοῖς καὶ τὰ τῶν ἄλλων κρίνων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 24.1-4&nbsp;</dd><dt>Wrote a work in which he boasts of his role in the renunciation by the court of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>, after his capture at Mantzikert)&nbsp;</dt> <dd>καθὼς καὶ αὐτὸς ἔν τινι τῶν ἰδίων συγγραμμάτων μεγαλαυχεῖ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.23-24&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>His death is reported in a letter of consolation to his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106581.html" title="Psellos, brother of Michael Psellos" >Anonymus 272</a>) from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a>&nbsp;</dt> <dd>τοῦ Ψελλοῦ θανόντος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;589.1&nbsp;</dd></dl></li><li><label>Description <var>(44)</var><dl><dt> Even before the fruit was ripe the flower prophesied the future for him&nbsp;</dt> <dd>ἐμοὶ δὲ καὶ πρὸ τοῦ τελείου καρποῦ ἡ ἄνθη τὸ μέλλον προεμαντεύετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 44.1-2&nbsp;</dd><dt> He knew that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a> had a very fine character&nbsp;</dt> <dd>ὁ δὲ κάλλιστος ὢν τὸ ἦθος ὧν ἐγὼ οἶδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 71.7-8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> was so attached to him and loved him so much more than others, that he hung upon his tongue and soul and entrusted to him his most precious possessions&nbsp;</dt> <dd>οὕτω προσέκειτο καὶ οὕτω διαφερόντως τῶν ἄλλων ὑπερηγάπα, ὡς ἐξηρτῆσθαί μου καὶ τῆς γλώττης καὶ τῆς ψυχῆς, καὶ αὐτῷ δή μοι πιστεύειν τὰ τιμιώτατα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 86.8-11&nbsp;</dd><dt> None of the emperors in his lifetime praised and admired him more than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>οὐδεὶς γάρ με τῶν ἐπὶ τῆς ἐμῆς ἡλικίας αὐτοκρατόρων πλέον ἐκείνου ἐπῄνεσεν ἢ ἐθαύμασε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 8.13-15&nbsp;</dd><dt> An advisor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>τοῖς τε συμβούλοις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.14&nbsp;</dd><dt> Although he had not seen him before coming to power, when he had once seen him <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was so captivated by his eloquence that he seemed to hang by the ears from his tongue&nbsp;</dt> <dd>ὅς γε οὔπω με πρὸ τοῦ κράτους ἑωρακὼς, ἐπειδὴ ἅπαξ εἶδεν, οὕτω μου ἑαλώκει τῶν λόγων ὡς δοκεῖν ἐκ τῶν ὤτων τῆς ἐμῆς γλώττης ἐκκρέμασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.26-8&nbsp;</dd><dt> He was told that even in simple utterances his tongue was adorned with flowers and without his making an effort natural sweetness dripped from it; he would not know it had not many told him in conversation and listened rapt to his words&nbsp;</dt> <dd>ἐπιμαρτύρεται γοῦν ἐμοὶ ὅτι μοι ἡ γλῶττα κἀν ταῖς ἁπλαῖς διήνθισται προφοραῖς, καὶ οὐδὲν ἐπιτηδευομένῳ φυσικαί τινες ἐκεῖθεν ἡδύτητες ἀποστάζουσιν· ... δικέχυντο εἴ τινες τῶν ἐμῶν λόγων ἀκούσειαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 45.1-3&nbsp;</dd><dt> Was under-secretary to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>ὑπογραμματεύων τῷ βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 27.7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> reverenced him above all others and treated him like a god&nbsp;</dt> <dd>καί με ὑπὲρ πάντας ἐθείαζέ τε καὶ ἐξεθείαζεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 4.14-15&nbsp;</dd><dt> A man of unrivaled eloquence (he was already dead when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> wrote about his grandson <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106543.html" title="grandson of Michael Psellos, protégé  of Theophylaktos of Ohrid" >Anonymus 234</a>)&nbsp;</dt> <dd>τῷ τρισμακαρίτῃ ὑπερτίμῳ τῷ Ψελλῷ καὶ ἀπαραμίλλῳ τὴν γλῶτταν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;219.4-5&nbsp;</dd><dt> Of mighty tongue&nbsp;</dt> <dd>ὁ μὲν γὰρ πολὺς τὴν γλῶτταν Ψελλός.&nbsp;&nbsp; Zonaras&nbsp;18.7.2&nbsp;</dd><dt> Long since under-secretary to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>) and recently initiated into the service of introductions&nbsp;</dt> <dd>πόρρωθεν ὑπογραμματεύων τῷ βασιλεῖ καὶ ἄρτι μεμυημένος τὰ προεισόδια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 27.7-8&nbsp;</dd><dt> Friend of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112491.html" title="captain of the guard sent by Theodora for Michael V" >Anonymus 7009</a> and his associate in the planning and execution of the decisions&nbsp;</dt> <dd>φίλος τε ὢν ἐκείνῳ, καὶ εἰς βουλὴν ἅμα καὶ πρᾶξιν τῶν ἐγνωσμένων παραληφθείς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 39.3-5&nbsp;</dd><dt> Lover of his city and of the Romans (in the opinion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>ἐπεὶ  με ᾔδει φιλόπολιν τε ὄντα καὶ φιλορώμαιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 190.6-7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> were older, and he much younger than they&nbsp;</dt> <dd>ἐκείνω μὲν ἤστην πρεσβυτέρω, ἐγὼ δὲ παρὰ πολὺ ἐκείνων νεώτερος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.5-6&nbsp;</dd><dt> Just as he was senior in learning, so too his spiritual progress was comparably advanced and he was senior to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107275.html" title="Ioannes, protonotarios under Basileios II" >Ioannes 104</a> in the palace&nbsp;</dt> <dd>ἐμοὶ δὲ ἄρα ὥσπερ ὁ λόγος ἐγεγόνει πρεσβύτερος, καὶ τὰ τῆς ψυχῆς, ἵν᾿ οὕτως εἴποιμι, κατὰ τὸ ὅμοιον προὔλαβε, καὶ πρώτως ἐκείνων ἐφεστήκειν τοῖς ἀνακτόροις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.12-15&nbsp;</dd><dt> It was in his character not to be a coward once engaged in a contest&nbsp;</dt> <dd>ὁποῖος τὸ ἦθος μὴ ἀποδειλιῶν ἅπαξ τοῖς ἀγῶσιν ἐγκαταστὰς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 28.2-3&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> thought less of others than of him, perhaps because <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> thought his opinions more intelligent than the rest or  found his character pleasing&nbsp;</dt> <dd>τῶν μὲν ἄλλων ἦττον ἐφρόντιζεν, ἐμοὶ δὲ, εἴτε τι καθεωρακὼς ἐν ταῖς γνώμαις τῶν γε λοιπῶν πλέον, εἰς σύνεσιν, εἴτε τῷ ἤθει μου ἀρεσκόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 86.5-8&nbsp;</dd><dt> He was a prominent orator, renowned for his eloquence rather than his family; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> also loved rhetoric passionately and this was the starting-point of their friendship and intimacy&nbsp;</dt> <dd>ἤνθουν μὲν τηνικαῦτα ἐπὶ τοὺς λόγους ἐγώ, καί με ἡ γλῶττα μᾶλλον ἢ τὸ γένος ἐκήρυττε, λόγων δὲ ἐραστὴς ἐκεῖνος ..., τοῦτο οὖν μοι πρῶτον ἀφορμὴ φιλίας πρὸς ἐκεῖνον ἐγεγόνει καὶ οἰκειότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.3-7&nbsp;</dd><dt> He found his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157574.html" title="father of Michael Psellos" >Anonymus 2134</a> a good companion and useful role-model, while he was always too far behind his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a> in goodness to think of imitating her; his father's relation to his mother seemed similar&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 19-20&nbsp;</dd><dt> A man distinguished for his knowledge&nbsp;</dt> <dd>ἄνδρα τῶν καθ᾿ ἡμᾶς διαφέροντα γνώσει.&nbsp;&nbsp; Attaleiates: History&nbsp;21.20 / 17.21-22&nbsp;</dd><dt> With his reputation for philosophy (justified or not), he had to be careful of gossip about his actions&nbsp;</dt> <dd>καί με ἀξιοῦσιν οἱ πλείους μηδὲ τῆς γῆς ἅπτεσθαι τοῖν ποδοῖν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.219&nbsp;</dd><dt> In the palace, though honoured, he felt like a plain stone among gems and a very black element among the very white (surely he was already a monk?)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 37.270-271&nbsp;</dd><dt> He was rather masculine in his studies but feminine and emotional over things like childbirth - though he kissed his grandson while still bloody like a warrior&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 72.307-308&nbsp;</dd><dt> Born near the monastery of ta Narsou and brought up there, he tried to repay his debt; the monks were wrong to call him its founder, but he did support them in a significant way (as charistikarios?)&nbsp;</dt> <dd>γεγέννημαι γὰρ περὶ αὐτὴν καὶ ἀνατέθραμμαι ἐν αὐτῇ [...] οἰκήτορα [...] κτήτορα [...] κοσμήτορα.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 135.378-379&nbsp;</dd><dt> He was susceptible to natural events like childbirth, though being tough, "Scythian", in the rest of his life ... he was not a single, monotonous note, but could play a variety of different tunes&nbsp;</dt> <dd>θάτερον δὲ μέρος Σκυθικόν ... παντοδαπὸν ἔχω τὸ μέλος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 157.409, 411&nbsp;</dd><dt> On his first visits to Philadelpheia (in the decade of the 1030s) his hair had been blondish, but by 1069 (?) on his third visit, it was silverish: yet the inhabitants recognised him&nbsp;</dt> <dd>ὑποξάνθου ... ὑπαργυρίζουσα.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 180.459-460&nbsp;</dd><dt> He claimed to have a high reputation everywhere and students from all over the world&nbsp;</dt> <dd>Κελτοὺς ... ῎Αραβας ... Νεῖλος ... Περσῶν ... Αἰθιόπων ... Βαβυλῶνος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 207.508&nbsp;</dd><dt> He was a good judge of faces, able to spot worthless men pretending to be virtuous&nbsp;</dt> <dd>ἔστι γάρ μοι τέχνη περὶ τοὺς χαρακτῆρας τοῦ σώματος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 10, 12.4-5&nbsp;</dd><dt> He was naturally disposed towards charity for the unfortunate&nbsp;</dt> <dd>πρὸς ἔλεον τῶν δυστυχούντων.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 70, 103.19-21&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> died when he had completed his first lessons&nbsp;</dt> <dd> ... τετελεύτηκεν, ὁ δέ γε Κωνστατνῖνος ἄρτι τὰ πρῶτα τελουμένῳ μαθήματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.12-13&nbsp;</dd><dt> He was a contemporary of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157567.html" title="converted Pecheneg (?)" >Anonymus 2127</a>&nbsp;</dt> <dd>γέγονέ τις ἐν τῇ κατ᾿ ἐμὲ ἡλικία.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 135.1&nbsp;</dd><dt> (After defeating the Pechenegs) something was added to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>'s natural character and he became more haughty and scornful of everyone; he knew Isaakios well and was aware of this&nbsp;</dt> <dd>ἐντεῦθεν, ὁπόσα ἐγὼ οἶδα ἀκριβέστερον τὴν ἐκείνου καταμανθάνων ψυχήν, προσέθετο τῷ ἐμφύτῳ ἤθει, καὶ σοβαρώτερος ἐγεγόνει, καταπεφρονήκει γοῦν ἁπάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 71.1-3&nbsp;</dd><dt> An envoy of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>) to Komnenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>), he was considered to be the most distinguished man of his time in wisdom and eloquence&nbsp;</dt> <dd>πρεσβευταὶ βασιλέως...ἐπὶ σοφίᾳ καὶ λόγου δυνάμει τῶν κατὰ τὴν ἡμέραν ἐκείνην ἀνθρώπων διαφέρειν δοκοῦντες, καὶ ἀσυγκρίτως ὁ Ψελλός.&nbsp;&nbsp; Skylitzes&nbsp;496.81-86&nbsp;</dd><dt> "Philosopher" (so addressed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>)&nbsp;</dt> <dd>ὦ φιλόσοφε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 41.5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s mental disposition, innate spirit, radiance on seeing him, ..., his elevation (of him) not only over wise men he had seen, but also over those he had heard of, in all this <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> could not be compared with another&nbsp;</dt> <dd>τὸ δὲ ἐνδιάθετον τῆς γνώμης, τὸ δὲ ἔμφυτον τῆς ψυχῆς, τὸ δὲ διαχεῖσθαί  μοι εὐθὺς θεασάμενον ..., και τὸ ὑπεραίρειν οὐχ ὅσων ὁρῷη σοφῶν, ἀλλὰ καὶ ὅσων ἀκούοι, ταῦτα οὐκ ἄν τις παραμετρεῖν ... δύναιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 8.9-14&nbsp;</dd><dt> He had gone with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112491.html" title="captain of the guard sent by Theodora for Michael V" >Anonymus 7009</a> after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>  with feelings by no means moderate, since he was was not without pain concerning <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and no small anger against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> stirred even him &nbsp;</dt> <dd>τέως δὲ καὶ αὐτὸς οὐ πάνυ τι συνεληλύθειν ἐπιεικῶς, οὐ γὰρ ἦν ἐπὶ τῇ βασιλίδι ἀνάλγητος, ἀλλὰ κἀμὲ βραχύς τις ἐπ’ ἐκεῖνον ὑπεκίνει θυμός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 40.1-3&nbsp;</dd><dt> He was in the habit of advising emperors on the most suitable action&nbsp;</dt> <dd>ὅπερ δὴ ποιεῖν εἴωθα τὰ συνοίσοντα τοῖς βασιλεύουσι παραινεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 12.1-2&nbsp;</dd><dt> Hypertimos, he was leader of the senators who shared the views of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113059.html" title="sons of Ioannes Doukas" >Anonymi 6049</a>, being himself also unfavourably disposed to (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) Diogenes&nbsp;</dt> <dd>ὧν ἐξῆρχεν ὁ ὑπέρτιμος Ψελλός, δύσνους καὶ αὐτὸς τῷ Διογενει τυγχάνων.&nbsp;&nbsp; Zonaras&nbsp;18.15.3&nbsp;</dd><dt> Ambassador&nbsp;</dt> <dd>οἱ πρεσβευταί.&nbsp;&nbsp; Zonaras&nbsp;18.3.15&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> agreed that he was inferior in all respects to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> in words, that is in those that concerned the sciences, but Romanos wished to be superior in the understanding of strategy&nbsp;</dt> <dd>Λόγων μὲν οὖν ἡττᾶσθαι τῶν ἐμῶν ἐπὶ πᾶσι διωμολόγει, λέγω δὲ τῶν περὶ τὰς ἐπιστήμας, ἐβούλετο δέ μου τὸ πλέον ἔχειν τῆς στραηγικῆς συνέσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 16.1-3&nbsp;</dd><dt> As if hit by a whirlwind he stood dumb and open-mouthed, transformed by the strangeness of the thing (on seeing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> at the altar)&nbsp;</dt> <dd>ὥσπερ δὲ τυφῶνι βληθεὶς αὖος εἱστηκειν καὶ ἀχανής, πρὸς τὴν καινοτομίαν μεταβεβλημένος τοῦ πράγματος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 40.9-11&nbsp;</dd><dt> All-wise&nbsp;</dt> <dd>πανσόφῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction&nbsp;</dd><dt>The emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> died when he was still an infant&nbsp;</dt> <dd>ὁ μὲν γὰρ βασιλεὺς Βασίλειος ἐπὶ νηπίῳ μοι τετελεύτηκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.11-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(36)</var><dl><dt> Asekretis&nbsp;</dt> <dd>ἀσηκρῆτις.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 44.16&nbsp;</dd><dt> Hypatos of the philosophers&nbsp;</dt> <dd>ὁ τῶν φιλοσόφων ὕπατος.&nbsp;&nbsp; Skylitzes&nbsp;496.83&nbsp;</dd> <dd>τῶν φιλοσόφων ὕπατος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.15-16&nbsp;</dd> <dd>τῶν φιλοσόφων ὢν ὕπατος.&nbsp;&nbsp; Zonaras&nbsp;18.3.2, 18.16.8&nbsp;</dd> <dd>φιλοσοφίαν ὑπατεύειν.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 19-20&nbsp;</dd> <dd>ὑπάτου τῶν φιλοσόφων.&nbsp;&nbsp; Psellos&nbsp;Malik-shah 1t&nbsp;</dd><dt> Hypertimos&nbsp;</dt> <dd>ὑπέρτιμος.&nbsp;&nbsp; Glykas&nbsp;612.1&nbsp;</dd> <dd>ὑπερτίμου.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 10.1&nbsp;</dd> <dd>ὑπέρτιμος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;141.15&nbsp;</dd> <dd>ὑπερτίμῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;219.4&nbsp;</dd> <dd>ὑπέρτιμος.&nbsp;&nbsp; Zonaras&nbsp;18.15.3, 1816.8&nbsp;</dd> <dd>ὑπερτίμῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1.2&nbsp;</dd> <dd>ὑπερτίμου.&nbsp;&nbsp; Psellos&nbsp;Poema 17 (tit.)&nbsp;</dd> <dd>ὑπέρτιμος.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 147, 173.22&nbsp;</dd> <dd>ὑπέρτιμον.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 261, 307.9&nbsp;</dd> <dd>ὑπέρτιμον.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 268, 314.9, 314.12&nbsp;</dd> <dd>ὑπερτίμου.&nbsp;&nbsp; Psellos&nbsp;Malik-shah 1t&nbsp;</dd> <dd>ὑπερτίμου.&nbsp;&nbsp; Psellos&nbsp;De omnifari doctrina t&nbsp;</dd><dt> Hypogrammateus&nbsp;</dt> <dd>ὑπογραμματευομένων ἡμῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 61.1-2&nbsp;</dd> <dd>ὑπογραμματεύων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 170.11&nbsp;</dd> <dd>ὑπογραμματεύειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.12&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>ἀνάβασιν.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 21.21-22&nbsp;</dd><dt> Krites of Armeniakon&nbsp;</dt> <dd>ὅ ποτε τοῦ σοῦ θέματος δικαστής.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 136, 161.14-163.12&nbsp;</dd><dt> Krites of Boukellarion&nbsp;</dt> <dd>δικάσαντος ἐν τῷ θέματι.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 65, 99.5-7&nbsp;</dd><dt> Krites of Thrakesion&nbsp;</dt> <dd>τὰς κρίσεις τοῦ θέματος πιστευθείς.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 180.459&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προεδρίαν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 108.352&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 165.423&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 172.440&nbsp;</dd><dt> Proedros of the philosophers&nbsp;</dt> <dd>πρόεδρον τῶν φιλοσόφων.&nbsp;&nbsp; Attaleiates: History&nbsp;21.19 / 17.21&nbsp;</dd><dt> Proedros of the senate&nbsp;</dt> <dd>πρόεδρον ... τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 42.5-6&nbsp;</dd><dt> Protoasekretis&nbsp;</dt> <dd>πρωτοασηκρῆτις.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 29.1&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπρόεδρος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 184.469&nbsp;</dd> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 35, 58.11&nbsp;</dd><dt> Vestarches&nbsp;</dt> <dd>βεστάρχου.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 3&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>βέστης.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 88.332&nbsp;</dd> <dd>βέστης.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 89.334&nbsp;</dd></dl></li><li><label>Education <var>(37)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> was being taught by him to compose iambics&nbsp;</dt> <dd>ἰάμβους συντιθέναι πρὸς τοῦ Ψελλοῦ ἐδιδάσκετο.&nbsp;&nbsp; Zonaras&nbsp;18.17.10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a> causes him embarassment by denying that the antipodes exist, as they would hang from their feet on their head&nbsp;</dt> <dd>ἐμοὶ γοῦν πράγματα παρέχει περὶ τῶν ἀντιπόδων διαλεγόμενος, ἀπαρνούμενος τούτους, ἵνα μὴ τῶν ποδῶν ἐς κεφαλὴν αἰωροῖντο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 14.3-5&nbsp;</dd><dt> Although he has thrust the books away from his hand, many people think that he can predict the future&nbsp;</dt> <dd>ἀλλὰ καὶ ἐκ χειρὸς ἀπωσάμενον τὰ βιβλία αὖθις με ἀξιοῦσι προλέγειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 10.12-13&nbsp;</dd><dt> As it were completing a circuit, he came down to philosophers like Plotinos, Porphyry and Iamblichos; next he advanced to the most marvellous Proklos and putting in at his great harbour drew from there the whole science and exact understanding of concepts&nbsp;</dt> <dd>... ὥσπερ περίοδον ἐκπληρῶν ἐς Πλωτίνους καὶ Πορφυρίους καὶ  Ἰαμβλιχους κατῄειν, μεθ᾿ οὓς ὁδῷ προβαίνων εἰς τὸν θαυμασιώτατον Πρόκλον ... κατασχών, πᾶσαν ἐκεῖθεν ἐπιστήμην τε καὶ νοήσεων ἀκρίβειαν ἔσπασα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 38.1-5&nbsp;</dd><dt> At the age of 16 he had just (precociously) left the study of poetry and was, with pleasure, beginning that of rhetoric, while acting as assistant to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157578.html" title="judge of area west of Constantinople" >Anonymus 2138</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 28&nbsp;</dd><dt> At the age of 5 he was sent by his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a> to a teacher and enjoyed the lessons like a game&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 12&nbsp;</dd><dt> At the age of 8 he was sent (at his own and his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a>'s wish) for more difficult education, against the opposition of other family members&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 12&nbsp;</dd><dt> At twenty-five he was engaged in serious studies, with two objectives, to mould his tongue into fine shape by rhetoric and to purify his mind by philosophy&nbsp;</dt> <dd>... εἰκοστὸν πέμπτον ἔτος ἄγων τῆς ἡλικίας τοῖς σπουδαιοτέροις προσανεῖχον μαθήμασι· περὶ δύο γὰρ ταῦτα ἐσπουδακώς, ῥητορικοῖς μὲν λόγοις τὴν γλῶτταν πλάσασθαι πρὸς εὐπρέπειαν καὶ φιλοσοφίᾳ καθᾶραι τὸν νοῦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 36.1-5&nbsp;</dd><dt> Having heard that philosophy was important in Greece, expressed in simple terms and propositions, and that these were, as it were, its pillars and limits, condemning those who belittled this, he set out to discover something more&nbsp;</dt> <dd>... μέγα τι περὶ φιλοσοφίας ἐν τῇ ῾Ελλάδι ἀκούων, ἐν φωναῖς τισὶν ἁπλαῖς καὶ προτάσεσι κατεμάνθανον, καὶ ἦν ταῦτα ὠσανεὶ στῆλαι καὶ ὅρια, καταγνοὺς τῶν περὶ ταῦτα  σμικρολογουμένων ἐζήτησά τι πλέον εὑρεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 37.9-13&nbsp;</dd><dt> He applied himself to arithmetical methods and geometrical demonstrations, which some call "necessities", and also to music and astronomy and the other disciplines subsidiary to them, omitting none&nbsp;</dt> <dd>ἀριθμῶν τε μεθόδοις ἑαυτὸν ἐντείνας καὶ γεωμετρικὰς ἀποδείξεις ἀναλαμβάνων, ἃς ἀνάγκας τινὲς ὀνομάζουσιν, ἔτι τε μουσικοῖς καὶ ἀστρονομικοῖς ἐνδιδοὺς λόγοις καὶ εἴ τινες ἄλλαι μαθήσεις ταύταις ὑπόκεινται ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 39.1-5&nbsp;</dd><dt> He came upon some of the interpreters of philosophy and learned from them the path of knowledge; passing from one to the next, the lesser to the greater..., he came to Aristotle and Plato, to whom their predecessors were glad to come second&nbsp;</dt> <dd>... τὴν ὁδὸν παρ᾿ αὐτῶν ἐδιδασκόμην τῆς γνώσεως, ..., καὶ οὖτος εἰς  ᾽Αριστοτέλην καὶ Πλάτωνα, ὧν δὴ καὶ οἱ πρὸ ἐκείνων ἠγάπησαν εἰ εὐθὺς τὰ δευτερεῖα μετ᾿ ἐκείνοις εἰλήχασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 37.13-18&nbsp;</dd><dt> He did not think it right to neglect one branch of literary study, like most men, and concentrate either on rhetoric or philosophy, and while rich in wondrous concepts to scorn the flower of discourse, the art of division and arrangement &nbsp;</dt> <dd>... ἐν θαυμασίοις πλουτοῦντα νοήμασι τῆς τῶν λέξεων κατολιγωρεῖν ἄνθης καὶ τῆς κατὰ τέχνην διαιρέσεώς τε καὶ τάξεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 41.1-17&nbsp;</dd><dt> He drew into his mind the second-hand imitations (of learning) and once assembled begrudged them to none, but imparted to all what he had gathered with much toil, not selling his words for a fee, but even giving to any who wished to receive&nbsp;</dt> <dd>εἴδωλα ἅττα καὶ αὐτὰ δεύτερα τῇ ἐμῇ συνεσπασάμην ψυχῇ καὶ συλλαβὼν οὐδενὶ τούτων ἐβάσκηνα ... οὐ μισθοῦ τοὺς λόγους πωλῶν, ἀλλὰ καὶ προσεπιδιδοὺς εἴ τις λαμβάνειν ἐβούλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 43.9-13&nbsp;</dd><dt> He first went over each subject individually, then he united all, since through one another they reach a single end as the "Epinomis" implies; so through these studies he launched himself towards higher ones&nbsp;</dt> <dd>πρῶτα μὲν κατὰ μίαν ἑκάστην διεξιών, εἶθ᾿ ἁπάσας συνάψας, ὡς δι᾿ ἀλλήλων ἡκούσας εἰς ἓν, ὡς ἡ  Ἐπινομὶς βούλεται, οὕτω διὰ τούτων τοῖς ὑψολοτέροις ἐπέβαλλον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 39.5-8&nbsp;</dd><dt> He had recently perfected rhetoric so as to distinguish the central theme and link primary and secondary points to it, not to fear the art altogether nor follow it like a child in all things, but to contribute something more in the details&nbsp;</dt> <dd>...ὥστε καὶ διελεῖν δύνασθαι τὸ ἄρθρον τῆς ὑποθέσεως καὶ τοὺς πρώτους καὶ δευτέρους λόγους εἰς τοῦτο συνενεγκεῖν, καὶ μὴ πάντα τὴν τέχνην δεδίεναι ... ἀλλὰ καὶ πλέον τι συνεισενεγκεῖν ἐν τοῖς μέρεσι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 36.5-10&nbsp;</dd><dt> He has also studied horoscopes, but has not misused any knowledge banned by the church; he does not believe the positions of the stars affect events in our world; he rejects those who argue that the irrational stars inhabit our bodies&nbsp;</dt> <dd>ἐπεὶ δὲ καὶ πρὸς τὸ γενεθλιαλογικὸν μέρος προσνένευκα, ὥς τι τῶν ἐκεῖθεν λήρων ἐπιστασθαι ...  οὐδεμιᾷ δὲ τῶν ἀπειρημένων τοῖς θεοσόφοις κατεχρησάμην ἐπιστημῶν ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 11.1-17&nbsp;</dd><dt> He heard from more advanced philosophers that there is a wisdom beyond even demonstration, known only to the mind prudently inspired; he did not bypass it but reading mystic books, took in this too as far as possible and strength allowed&nbsp;</dt> <dd>... ἐστι τις καὶ ὑπὲρ τὴν ἀπόδειξιν σοφία, ἣν μόνος εἶδεν ὁ σωφρόνως ἐνθουσιάζων νοῦς ... ἀλλά τισι βιβλίοις ἀρρήτοις ἐντετυχηκώς, ὁπόσον εἰκὸς καὶ ἡ φύσις μοι ἔρρωτο, καὶ ταῦτ᾿ εἰσεδεξάμην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 40.1-5&nbsp;</dd><dt> He hoped by (his course of study) to apprehend anything further that was beyond mind or beyond substance&nbsp;</dt> <dd>... ἵν᾿ ἐντεῦθεν εἴ τι καὶ ὑπὲρ ταῦτα ὑπέρνουν ἢ ὑπερούσιον καταλήψομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 38.11-12&nbsp;</dd><dt> He knows from reading pagan works that the vapour sent into the air from perfumes drives away evil spirits, while introducing to underlying matter the presence of better powers, just as stones, herbs and rituals call up divine apparitions &nbsp;</dt> <dd>οἶδα μὲν ἀναγνοὺς λόγους ἑλληνικούς, ὡς ὁ ἀναπεμπόμενος εἰς ἀέρα τῶν ἀρωμάτων ἀτμὸς ἀπελαύνει μὲν τὸ πονηρὰ πνεύματα, ἐπεισκρίνει δὲ ταῖς ὑποκειμέναις ὕλαις τὰς τῶν κρειττόνων παρουσίας ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 67.1-5&nbsp;</dd><dt> He studied the new higher philosophy (Christianity), which completes the mystery of the word for us; it is also twofold, divided by nature and by time, capable of proof while arising from imagination and inspired knowledge in some&nbsp;</dt> <dd>... ἑτέρα φιλοσοφία, ἣν τὸ τοῦ καθ᾿ ἡμᾶς λόγου μυστήριον συμπληροῖ ... διπλόην τήν τε ἐν ἀποδείξεσιν καὶ ὅση ἐξ ἐπινοίας καὶ τεθειασμένης ἐγγίνεταί τισι γνώσεως, περὶ ταύτην ... ἐσπούδασα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 42.1-6&nbsp;</dd><dt> He turned to philosophy being sufficiently acquainted with reasoning, both from causes to immediate consequences, and from various effects; and he engaged in natural questions and aspired to the fundamental philosophy through mathematics &nbsp;</dt> <dd>φιλοσοφίας εἰχόμην, καὶ τοῦ συλλογίζεσθαι ἱκανῶς ἔχων, ἢ ἄνωθεν καὶ ἀμέσως, ἢ ἐκ τῶν μετέπειτα καὶ παντοδαπῶς, τῶν τε φυσικῶν λόγων ἡψάμην καὶ πρὸς τὴν πρώτην φιλοσοφίαν διὰ τῆς μέσης ἀνεπτερούμην γνώσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 36.10-14&nbsp;</dd><dt> He was asked daily questions by his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158250.html" title="Theodote, mother of Michael Psellos" >Theodote 2101</a>, confirming his memory by having him tell her what he had learned, staying up late with him as he struggled with his work; he felt the debt to her, which he had no way of repaying&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 20-21&nbsp;</dd><dt> He would like to be praised not for gathering his limited part of wisdom from a flowing source, but because, finding the streams blocked, he unstopped and purified them andwith great effort drew up the water lying in the deep &nbsp;</dt> <dd>ὅτι μὴ ἐκ ῥεούσης πηγῆς εἴ τί μοι σοφίας μέρος συνείλκεται ἠρανισάμην, ἀλλ᾿ ἐμπεφραγμένας εὑρηκὼς ἀνεστόμωσά τε καὶ ἀνεκάθηρα, καὶ ἐν βάθει που τὸ νᾶμα κείμενον σὺν πολλῷ ἀνείλκυσα πνεύματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 42.13-17&nbsp;</dd><dt> He would not himself boast of accurate knowledge (of the wisdom beyond demonstration), nor would he trust another who did&nbsp;</dt> <dd>τὸ γὰρ δι᾿ ἀκριβείας ταῦτα εἰδέναι, οὔτ᾿ ἂν αὐτὸς περὶ ἑαυτοῦ σεμνολογήσαιμι, οὔτ᾿ ἄλλῳ πιστεύσαιμι λέγοντι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 40.5-7&nbsp;</dd><dt> He, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> were brought together by love of learning; ... (to avoid accusations of departing from the truth) they were devotees of philosophy, while he was occupied with the highest philosophy&nbsp;</dt> <dd>λόγος δὲ τῆς συμφυΐας ὁ τῶν μαθημάτων ἐγένετο λόγος· ... ἐκείνω μὲν ἐραστὰ τῆς φιλοσοφίας ἐτύγχανον ὄντε, ἐγὼ δὲ ἐφιλοσόφουν τὰ τελεώτερα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 192.4-9&nbsp;</dd><dt> His education at first was directed towards rhetoric, because he came late to philosophy&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Niketas Maïstor 89-90&nbsp;</dd><dt> In an oration he sometimes elegantly introduces a scientific demonstration, while a philosophical topic he embellishes with the graceful arts, so that the reader confronted with a difficult concept may not lose the philosophical argument&nbsp;</dt> <dd>ῥητορικὴν ὑπόθεσιν μελετῶν, ἔστιν οὗ καὶ ἀπόδειξίν τινα ἐπιστήμονα οὐκ ἀκόμψως εἰσάγω ... ἵνα μὴ πρὸς τὸ μέγεθος τοῦ νοήματος ἡ τοῦ ἀναγίνωσκοντος ψυχὴ δυσπαραδεκτήσασα τοῦ φιλοσοφουμένου λόγου στερίσκοιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 41.17-23&nbsp;</dd><dt> In one year he learned all of orthography and the whole Iliad - not just the poem , but several kinds of analytical details; he dreamed of catching talking birds and defeating them; he went on to even higher studies, including music&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Mother 14-15&nbsp;</dd><dt> In some respects he followed the declarations of the great Fathers on Christianity. but in others he himself contributed something to the divine corpus&nbsp;</dt> <dd>τὰ μὲν τὰ ἐκπεφασμένα περὶ ταύτης τοῖς μεγάλοις Πατράσιν ἑπόμενος, τὰ δὲ καὶ αὐτός τι τῷ θείῳ συνεισφέρων πληρώματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 42.6-9&nbsp;</dd><dt> It is not beyond our nature to make oneself at home in one science and then proceed to understanding of others for research and return again to one's starting-point&nbsp;</dt> <dd>τὸ δὲ μίαν τῶν πασῶν ἐπιστήμην οἱονεὶ καθ᾿ ἐστίαν φίλην ἑαυτῷ πεποιηκότα τινά, ἐντεῦθεν οἱονεὶ καθ᾿ ἱστορίαν ἐξιόντα καὶ τῶν ἄλλων ἐν περινοίᾳ γίγνεσθαι, καὶ αὖθις ἐπαναστρέφειν ἀφ᾿ ἧς κεκίνηται....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 40.7-11&nbsp;</dd><dt> Many people think more highly of him than his true nature: as he studied geometry they think he can measure the heavens; as he knows something of the (celestial) sphere, they assume he knows every (technical) detail&nbsp;</dt> <dd>... καὶ ἐπειδὴ γεωμετρίας ἡψάμην, οἴονταί με τὸν οὐρανὸν καταμετρεῖν δύνασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 10.6-12&nbsp;</dd><dt> On reading of the powers of perfume vapour, at first he paid no attention to the account; subsequently did not trust these activities but rejected them with scorn&nbsp;</dt> <dd>οὔτε δὲ πρῶτον ἀναγνοὺς προσηκάμην τὸν λόγον, καὶ μετὰ ταῦτα οὐκ ἔργοις πιστεύσας, ἀλλὰ βαλὼν λίθοις ἀπήλασα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 67.6-7&nbsp;</dd><dt> Present readers of his account will testify that, finding philosophy expiring as regards its professors, he himself revived it, encountering no notable teachers nor finding, despite searching everywhere, any seed in Greece or among barbarians&nbsp;</dt> <dd>... ἐκπνεύσασαν τὴν σοφίαν καταλαβὼν ὅσον ἐπὶ τοῖς μετέχουσιν, αὐτὸς ἀνεζωπύρησα οἴκόθεν, οὔτε διδασκάλοις ἀξιολόγοις περιτυχών, οὔτε σπέρμα σοφίας ... τὸ ξύμπαν διερευνησάμνος εὑρηκώς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 37.4-9&nbsp;</dd><dt> Speaking without vanity, he would not wish to be praised for his extensive learning, since he is not deceived by self-love nor ignorant of his limits, being far short of those who have surpassed him in oratory and philosophy&nbsp;</dt> <dd>... μή με ἐντεῦθεν, μηδ᾿ ὅτι πολλοῖς βίβλοις ὡμίλησα, οὐ γὰρ ἐκ φιλαυτίας ἠπάτημαι, οὐδὲ τὸ ἐμὸν μέτρον ἠγνόηκα, ὅτι πολλοστόν ἐστι τῶν ὑπὲρ ἐμὲ σοφιστευσάντων ἢ φιλοσοφησάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 42.9-13&nbsp;</dd><dt> To climb to the first philosophy and to pure knowledge, he began with  incorporeals in the so-called mathematics, which are between the corporeal natures and their understaanding, which is unconnected with them, and the actual essences, object of pure apprehension&nbsp;</dt> <dd>... τὴν περὶ τῶν ἀσωμάτων θεωρίαν προὔλαβον ἐν τοῖς λεγομένοις μαθήμασιν, ἃ δὴ μέσην τινὰ τάξιν τετάχαται, τῆς τε περὶ τὰ σώματα  φύσεως καὶ τῆς ἀσχέτου πρὸς ταῦτα νοήσεως, καὶ αὐτῶν δὴ τῶν οὐσιῶν, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 38.5-10&nbsp;</dd><dt> Today literature no longer flourishes in the great cities of learning and all vital sources are blocked: as he could not engage with the living streams, he turned his attention to their images&nbsp;</dt> <dd>..., οὔτ᾿ ἄλλη τις πόλεων ἐπί τινι τῶν λόγων σεμνύνεται τανῦν, ἀλλὰ καὶ αἱ χρυσίτιδες φλέβες ... ἐμπεφραγμέναι ... · ὅθεν μὴ αὐτοῖς δὴ τοῖς ζῶσι νάμασιν ἐντυχεῖν ἔχων, ταῖς εἰκόσιν ἐκείνων προσεσχηκὼς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 43.1-9&nbsp;</dd><dt>When there was need of allegory <a class="s02 x99" href="person.jsp%EF%B9%96p
