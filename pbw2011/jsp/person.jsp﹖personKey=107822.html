" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> that he followed Plato more than Christ&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 175.444-451&nbsp;</dd><dt> He delivered an oration as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> was leaving the city, on a second eastern campaign; he wishes for success in biblical terms, that Romanos will soon return after defeating the new Amalek or Pharaoh [Alp Arslan ?]&nbsp;</dt> <dd>Συντακτήριος (καὶ ἐξιτήριος) λόγος πρὸς τὸν βασιλέα.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XXI, 1-33&nbsp;</dd><dt> He demands that the mouths of wicked men be barred and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> be freed from slanders.  But he has said these things by way of digression&nbsp;</dt> <dd>ἐμπεφράχθω γοῦν τοῖς παμπονήροις τὰ στόματα καὶ ἐξῃρήσθω τῶν διαβολῶν ἐκεῖνος ὁ αὐτοκράτωρ.  καὶ ταῦτα μὲν παρεκβατικώτερον εἴρηται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 35.6-9&nbsp;</dd><dt> He described to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> his delight on eating the potamios hys after a diet of vegetables&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 58.290&nbsp;</dd><dt> He describes the extent of the learning of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> by juxtaposing positive and negative judgements; the encomium breaks off at the end, though it had promised to speak of his death&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> He did not know if any other family was loved by God as much as that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, and he was amazed on reflecting that their roots were fixed and planted not lawfully, but by slaughters and bloodshed&nbsp;</dt> <dd>οὐ γὰρ οἶδα εἴ τι ἕτερον γένος ὡς τὸ περὶ ἐκείνας ἠγάπηται τῷ Θεῷ καὶ θαυμάζω κατανοῶν ὅτι μὴ ἐννόμως αὐταῖς τῆς ῥίζης παγείσης καὶ φυτευθείσης, ἀλλὰ φόνοις καὶ αἵμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 1.6-9&nbsp;</dd><dt> He did not know whether to rejoice or weep when writing of the last earthly moments of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>, as the boat put in at the city near which the trial was to take place&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 377&nbsp;</dd><dt> He did not know which to be more amazed at, (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>) transformed at <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s will and choice, or Konstantinos, who had set his heart in harmony with Romanos&nbsp;</dt> <dd>ἐγὼ γοῦν οὐκ εἶχον τίνα θαυμάσαιμι πρότερον, τὸν ἄνδρα τοῦτον μεταποιηθέντα πρὸς τὴν τοῦ βασιλέως γνώμην τε καὶ προαίρεσιν, ἢ τὸν αὐτοκράτορα πρὸς τοῦτον μεθαροσάμενον τὴν ψυχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 141.1-4&nbsp;</dd><dt> He discussed his plans as a charistikarios with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108632.html" title="Romanos, metropolitan of Kyzikos [1072]" >Romanos 108</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 178.456-457&nbsp;</dd><dt> He dismissed criticisms made of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157833.html" title="krites of Thrace" >Anonymus 2396</a> by monks&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 77, 108.18-109.3&nbsp;</dd><dt> He does not criticise <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> for his attempt (to restore the state), but he does blame him for the timing of his intervention; the third stage can wait: he will dwell further on the second&nbsp;</dt> <dd>τῆς μὲν οὖν ἐγχειρήσεως οὐ διαβάλλω τὸν ἄνδρα, ἐπεγκαλῶ δὲ τούτῳ τὸν καιρὸν τῆς διαμαρτίας· ἀλλ᾿ ὁ μὲν τρίτος ἡμᾶς ἀναμεινάτω καιρός, τῷ δὲ δευτέρῳ πλατύτερον ἐμφιλοχωρήσωμεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 58.17-21&nbsp;</dd><dt> He does not know how both to preserve historical truth and to apportion appropriate homage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>; but his excessive precision in historical truth does in fact conserve a part of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s high reputation&nbsp;</dt> <dd>ἀλλ᾿ οὐκ οἶδ᾿ ὅπως καὶ τὴν τῆς ἱστορίας διαφυλάξω ἀληθείαν, κἀκείνῳ τὸ εἰκὸς σέβας ἀπομερίσομαι· ἡ δέ γε τῆς ἐμῆς ἀκριβείας περὶ τὴν ἀληθῆ ἱστορίαν ὑπερβολή ... .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 162.1-5&nbsp;</dd><dt> He does not know whether <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> scorned royal ornaments in her prime, but in old age she abandoned any will to please &nbsp;</dt> <dd>κατωλιγώρει δὲ καὶ βασιλείων καλλωπισμῶν, εἰ μὲν καὶ ἐν ὥρᾳ τῆς ἀκμῆς οὐκ οἶδα, παρηκμακυῖα δ᾿ οὖν τὸ φιλότιμον ἅπαν κατέλυσεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 64.3-6&nbsp;</dd><dt> He does not know whether <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> was returning to her innate character, so show that her past life was a sham, or whether she cultivated (lack of sympathy) so as not to be victim to the masses nor let anyone sway her with tears&nbsp;</dt> <dd>οὐκ οἶδα εἴτε πρὸς τὴν ἔμφυτον ἕξιν ἐπανελθοῦσα, ἵνα τὸ φθάσαν τοῦ βίου δείξῃ σκηνήν, εἴτ᾿ ἐπιτηδεύουσα τοῦτο, ἵνα μὴ ἁλωτὸς τοῖς πολλοῖς εἴη, μηδέ τις αὐτὴν κετενέγκοι δακρύων εὐθύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 16.9-12&nbsp;</dd><dt> He does not know whether to praise but cannot blame for what happened next (at Mantzikert): <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> was himself the recipient of the all the danger; his view is a mean in the controversy&nbsp;</dt> <dd>τὸ δὲ μετὰ ταῦτα ἐπαινεῖν μὲν οὐχ ἔχω, ψέγειν δὲ οὐ δύναμαι, αὐτὸς τὸν ὅλον κίνδυνον δέχεται· τοῦτο δὲ μέσον ἐστὶν ἀντιρρήσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 21.1-2&nbsp;</dd><dt> He does not now wish to describe whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a> preferred above the rest, but he will say that they did not completely miss their target, except that he (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>) was not the kind of man to rule but rather one to be ruled and led&nbsp;</dt> <dd>ὃν μὲν οὖν τῶν ἄλλων προκεκρίκασιν οὐ νῦν χαρακτηρίζειν βεβούλημαι, οὐ πάντη δὲ τούτους ἀποφανοῦμαι διημαρτηκέναι τοῦ ἀρίστου σκοποῦ, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 20.7-11&nbsp;</dd><dt> He does not say that later <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>'s wisdom changed, but she relaxed her precision and did not keep to the end the same way of thinking; in her defence, even if she changed she did not succumb to pleasures and carnal desires&nbsp;</dt> <dd>λέγω δὲ οὐχ ὅτι ... τὴν σωφροσύνην ἠλλάξατο, ἀλλ’ ὅτι τῆς ἀκριβείας ὑφῆκε ...· ἀπολογισαίμην δ’ ἂν ... ὡς οὐδὲ εἴ τι παρηλλοίωτο, ἡδονῶν ἥττηται καὶ σαρκὸς ἐπιθυμίας ἠλάττωται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 4.4-9&nbsp;</dd><dt> He does not speak from a wish to praise (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) but to narrate what was done&nbsp;</dt> <dd>λέγω δὲ οὐκ ἐγκωμιάσαι βουλόμενος, ἀλλ’ ἱστορῆσαι τὰ περπραγμένα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 34.19-20&nbsp;</dd><dt> He does not talk (of events at <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>'s death) from hearsay, but was himself present when the decisions and plans were made, seeing with his eyes and hearing with his ears how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112477.html" title="retinue and household of Theodora who guided her rule" >Anonymi 7011</a> tossed imperial affairs as in a game of dice&nbsp;</dt> <dd>λέγω δὲ ταῦτα οὐ παρά του ἀκηκοώς, ἀλλ᾿ αὐτὸς τοῖς γνωσθεῖσι καὶ βουλευθεῖσι παραγενόμενος, ὀφθαλμοῖς τε ὁρῶν καὶ ὠσὶν ἀκούων, ὅπως αὐτοῖς ὥσπερ ἐν κύβων παιδιαῖς τὰ τῆς βασιλείας ἐστρέφετο πράγματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 19.12-16&nbsp;</dd><dt> He does not write of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>'s words or deeds as the boy has not yet done or uttered anything&nbsp;</dt> <dd>γράφω δὲ αὐτῷ οὔτε λόγους τινάς, οὔτε πράξεις, οὔτε γὰρ ἔπραξέ τι οὔτε οὔπω ἐφθέγξατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 12.4-5&nbsp;</dd><dt> He doubts whether any emperor had profounder wisdom (than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) or was quicker at hitting the mark on any question;  it is agreed that certain deeds and words befit an emperor, others a philosopher and so on, but he encompassed all&nbsp;</dt> <dd>οὐ γὰρ οἶδα εἴ τις βαθυγνωμονέστερος ἐγεγόνει τῶν βασιλέων, ἢ πρὸς ἕκαστον τῶν ζητουμένων εὐθυβολώτερος ... τὰ μὲν βασιλέως ἔργα καὶ λόγοι, τὰ δὲ φιλοσόφῳ προσήκοντα, ... τῷ δὲ συνείλεκται ἅπαντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 4.8-17&nbsp;</dd><dt> He ended the encomium for the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158237.html" title="Styliane, daughter of Michael Psellos" >Styliane 2101</a> with a complaint of the dreadful finality of the death of one's child and then called on her to come in dreams to console her grieving parents&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Styliane 85-87&nbsp;</dd><dt> He ended the Hypomnenma by addressing the defeated claimant <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158124.html" title="Ioannes Iberitzes, protospatharios and vestiarites" >Ioannes 2106</a>, who challenged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158060.html" title="Basileios Pikrides, manglabites" >Basileios 2101</a> to swear an oath while refusing to swear himself; he proclaimed that this would prevent Ioannes from ever reopening the case&nbsp;</dt> <dd>ὁ ἐπαγαγὼν ὅρκον καὶ μὴ ὀμνὺς τὸν τῆς συκοφαντίας, ἔοικε τῷ παραχωροῦντι τὸν ὅρκον, καὶ ἐκπίπτει τῆς ἀγωγῆς.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 206-218&nbsp;</dd><dt> He expected to hear something too intimate and too grand (from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>), but Michael so abased himself, ranked himself so humbly, so denounced his soul as to move even an adamantine nature to admire his deep humility&nbsp;</dt> <dd>κἀγὼ μὲν εἴκαζον ... ἀκροάσασθαι, ἀπορρητότερα εἶναι καὶ κρείττονα· ὁ δέ γε ἐν τούτοις τοσοῦτον κατήνεγκεν ἑαυτὸν καὶ οὕτως παρὰ φαῦλον ἔθετο, καὶ τοσαῦτα κατεῖπε τῆς ψυχῆς, ... .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 11.5-10&nbsp;</dd><dt> He explained shooting stars to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157965.html" title="student (?) of Michael Psellos" >Anonymus 2528</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 197, 222.24-223.18&nbsp;</dd><dt> He explained to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157969.html" title="student (?) of Michael Psellos" >Anonymus 2532</a> why we feel cold in a draught&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 203, 231.7-232.4&nbsp;</dd><dt> He expressed affection for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157665.html" title="friend of Michael Psellos" >Anonymus 2227</a> and recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157664.html" title="relative of Michael Psellos" >Anonymus 2226</a> to him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 106.350&nbsp;</dd><dt> He expressed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> extreme thanks for a reply to his letters&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 215, 257.1-258.20&nbsp;</dd><dt> He gave an address to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> at a banquet on behalf of the people of the capital, picturing him as a warrior (probably over the campaign of 1068), thanking him for his efforts and wishing him success in the battles of 1069&nbsp;</dt> <dd>Προσφώνησις πρὸς τὸν βασιλέα κῦρ ῾Ρωμανὸν τὸν Διογένην παρὰ τῶν πολιτῶν ἐν κλητορίῳ.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XX, 1-49&nbsp;</dd><dt> He graciously accepted the apology of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a> for reacting jealously to his promotion &nbsp;</dt> <dd>Εἰς τὸν πρωτοπρόεδρον καὶ ἐπὶ τῶν κρίσεων φίλτατον μὲν αὐτῷ τυγχάνοντα, βρραχὺ δέ τι παραβασκήναντα.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 21.1-71&nbsp;</dd><dt> He had prepared a volume containing many delightful things about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> &nbsp;</dt> <dd>βιβλίον ἐξενεγκὼν ἐπὶ σοί, οἷόν τινα λειμῶνα γέμον ἀνθέων καὶ χάριτος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 2.226&nbsp;</dd><dt> He had written many praises of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> before this work and the public admired the extravagance of the panegyrics; he was not lying in this praise, but others mistook what he was doing&nbsp;</dt> <dd>ἐπεὶ ... πρὸ τῆσδε τῆς πραγματείας πολλοὺς ἐκείνῳ καὶ καλοὺς λόγους πεποίημαι, καὶ τάς γε ὑπερβολὰς τῶν ἐγκωμίων ἐθαύμασαν οἱ πολλοὶ, καὶ οὐκ ἐψευσάμην τὸν ἔπαινον, ἀλλὰ τοὺς ἄλλους ἔλαθον οὕτω ποιῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 25.6-10&nbsp;</dd><dt> He hailed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157836.html" title="kourator of Cyprus" >Anonymus 2399</a>, whom he had often praised to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 80, 110.17-111.6&nbsp;</dd><dt> He hailed the powerful, newly-crowned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> as the saviour of Byzantium against barbarians, congratulating <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> on her excellent choice&nbsp;</dt> <dd>Εἰς τὸν βασιλέα τὸν Διογένην ὅτε ἐβασίλευσεν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XVIII, 1-75&nbsp;</dd><dt> He has described <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s behaviour to all, but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s attitude towards him can sustain neither rivalry nor comparison with others&nbsp;</dt> <dd>ταῦτα μὲν οὖν κοινὰ τούτῳ πρὸς ἅπαντας, τὰ δὲ πρὸς τὸν συγγραφέα οὐκ ἔχει πρὸς τοὺς ἄλλους ἅμιλλαν, οὐδὲ σύγκρισιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 8.1-3&nbsp;</dd><dt> He has given sufficient encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>; if one thinks there is also a lesson for the future, this is a task pleasing to the historian&nbsp;</dt> <dd>ταῦτα δὲ αὔταρκες μὲν ἐκείνῳ ἐγκώμιον· εἰ δέ τις ἡγοῖτο καὶ πρὸς τὸ μέλλον διασκαλία, ἀρέσκοι ἂν ὁ πόνος τῷ ξυγγραφεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 51.1-3&nbsp;</dd><dt> He has mentioned earlier in his account (that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> fell in love with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158267.html" title="Alan mistress of Konstantinos IX Monomachos" >Anonyma 210</a>)&nbsp;</dt> <dd>ὥς μοι καὶ ἄνω που τοῦ λόγου λέλεκται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 151.8-9&nbsp;</dd><dt> He has neither vied with the diffuse accounts of antiquarian historians nor imitated the conciseness of chronicles, so that his composition may neither be burdensome nor omit crucial points; enough of this now&nbsp;</dt> <dd>οὔτε τὸ περιρρέον ἐκείνων ἐν τοῖς λόγοις ζηλώσας οὔτε τὸ συντετμημένον τῶν λοιπῶν μιμησάμενος, ἵνα μήτε κόρον ἔχει τὸ σύγγραμμα μήτε παραλίποι τὰ καίρια.  Καὶ τοῦτο μὲν ἐς τοσοῦτον εἰρήσθω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 73.18-74.1&nbsp;</dd><dt> He has never seen a soul more sympathetic than that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, either in the past or in anyone today, nor a soul more generous and more becoming to an emperor&nbsp;</dt> <dd>συμπαθεστέραν γοῦν ἔγωγε ψυχὴν οὔτε πρὶν ἑωράκειν, οὔτε νῦν ἐν οὐδενὶ τῶν πάντων κατανοῶ, ἀλλ᾿ οὐδὲ φιλοτιμοτέραν ἢ βασιλεῖ πρέπουσαν μᾶλλον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 169.1-3&nbsp;</dd><dt> He has not measured out his history by Olympiads, nor divided it by seasons, like Thucydides, but simply described what was most important and what he had gathered in his memory when writing&nbsp;</dt> <dd>μήτε πρὸς ὀλυμπιάδα ἐτῶν ταύτην ἀναμετρήσας, μήθ᾿ ὡς ὁ συγγραφεὺς πεποίηκεν εἰς τὰς τοῦ ἔτους ὥρας αὐτὴν διελόμενος. ἀλλ᾿ ἁπλῶς οὑτωσὶ τὰ ἐπικαιρότατα ταύτης ὑπαγορεύσας ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 73.9-13&nbsp;</dd><dt> He has often seen what kind of men the Nazarenes were and passed judegment on them&nbsp;</dt> <dd>ὁποίους ἐγὼ πολλάκις ἑωράκειν καὶ κατεγνώκειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 18.20-1&nbsp;</dd><dt> He has previously mentioned that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157567.html" title="converted Pecheneg (?)" >Anonymus 2127</a> was of obscure birth&nbsp;</dt> <dd>ἀνὴρ καὶ τὸ γένος, ὥς μοι δεδήλωται, ἄσημος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 136.5&nbsp;</dd><dt> He has seen envy touch even emperors: the diadem and purple do not satisfy them, but unless they are wiser than the wise, cleverer than the sharp and in short the absolute summit of all the virtues, they are take it ill&nbsp;</dt> <dd>οὐ γὰρ ἀρκεῖ τούτοις ἡ ταινία καὶ ἁλουργίς, ἀλλ᾿ ἢν μὴ τῶν σοφῶν σοφώτεροι εἶεν καὶ τῶν ἀκριβούντων δεινότεροι, καὶ ἁπλῶς εἰπεῖν ὑπερτελεῖς κορυφαὶ τῶν ἁπασῶν ἀρετῶν, ἐν δεινῷ ποιοῦνται τὸ πρᾶγμα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 74.15-20&nbsp;</dd><dt> He has written a long preface thinking of one who flourished in his day (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a>), showed the skills of generalship, and no less by military daring and experience checked barbarian attacks, wooing for the Romans freedom without danger&nbsp;</dt> <dd>πεπροοιμίασται δέ μοι ταυτὶ τὰ πολλὰ ἀφορῶντι πρὸς τὸν ἐν τοῖς καθ᾿ ἡμᾶς χρόνοις ἀνθήσαντα καὶ δείξαντα ὁπόσα μὲν ἡ στρατηγία δεδύνηται, ... τοῖς δέ γε Ῥωμαίοις ἐλευθερίαν ἀκίνδυνον μνηστευσάμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 75.1-6&nbsp;</dd><dt> He heard of the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157759.html" title="monk, acquaintance of Michael Psellos" >Anonymus 2322</a> from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157760.html" title="monk who wrote to Michael Psellos" >Anonymus 2323</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 196.489-490&nbsp;</dd><dt> He himself saw (the return of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> to the palace), and after receiving with his own eyes the truth of what happened, commits it to writing unchanged&nbsp;</dt> <dd>ταῦτα δὲ αὐτὸς ἑωράκειν, καὶ τοῖς ὀφθαλμοῖς τὴν ἀλήθειαν εἰληφὼς τῶν πραγμάτων ἀμεταποιήτως τῇ γραφῇ δίδωμι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 3.1-3&nbsp;</dd><dt> He hints that behind the elderly nonentity Ophrydas there may lurk a man of greater education and knowledge of the law [Eustratios Romaios? - but he is unlikely to have lived so long]&nbsp;</dt> <dd>ἄλλον δέ τινα καὶ λόγου μετέχοντα καὶ τῶν πολιτικῶν ἀντεχόμενον καὶ τὸν προστησόμενον ἱκανῶς εἰδότα τῶν νόμων.&nbsp;&nbsp; Psellos&nbsp;Against Ophrydas 35-42&nbsp;</dd><dt> He included in his encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> a long comparison between Ioannes and St Paul, then revealed his secret plans to leave Euchaita for a monastery, questioning his motives and speaking against them&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae XVII, 620-850&nbsp;</dd><dt> He is aware that to some later historians <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s indiscriminate bestowal of honours will be a source of panegyric&nbsp;</dt> <dd>καὶ οὐκ ἀγνοῶ, ὅτι τισὶν ὕστερον συγγραφεῦσιν ἀφορμὴ τοῦτο ἐγκωμίου γενήσεται τῷ ἀνδρί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 30.5-6&nbsp;</dd><dt> He is not able to assert whether she surrendered herself to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>, but nevertheless she seemed to love him in return&nbsp;</dt> <dd>εἰ μὲν οὖν κἀκείνη ἑαυτὴν ἀπεδεδώκει τῷ ἐραστῇ οὐκ ἔχω διϊσχυρίσασθαι, ἀλλ᾿ ὅμως ἐῴκει ἀντερασθῆναι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 145.10-12&nbsp;</dd><dt> He is not surprised that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> respected <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107530.html" title="Konstantinos Doukas, son of Kaisar Ioannes" >Konstantinos 61</a> was a child and not yet able to understand affairs: he will not bring himself to praise this respect&nbsp;</dt> <dd>τὸ μὲν οὖν Κωνσταντῖνον αἰδεῖσθαι ταύτην, παῖδά τε ὄντα καὶ οὔπω τῶν πραγμάτων ξυνιέναι δυνάμενον, οὔτε θαυμάσομαι, οὔτε ἐπαινέσαι τοῦτον τῆς αἰδοῦς προαχθήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 2.1-4&nbsp;</dd><dt> He is not writing a flattering narrative (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>), but a completely true account, let God be witness&nbsp;</dt> <dd>οὐ θωπευτικὴν ποιοῦμαι τὴν ἱστορίαν, ἴστω Θεός, ἀλλ’ ἀληθεστάτην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 43.1-3&nbsp;</dd><dt> He is not yet free in this matter, although for him there is no ground for ill will against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> nor did everything fail for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>οὔπω δὲ ταύτην διαπέφευγα, ὡς μήτ’ ἐμοὶ λαβὴν κακονοίας πρὸς ἐκεῖνον γενέσθαι, μητ’ αὐτῷ τὰ πάντα διαπεσεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp; VIIb 15.9-11&nbsp;</dd><dt> He is particularly well qualified to talk about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, whom he praised as an ordinary citizen and admired when he became emperor&nbsp;</dt> <dd>περὶ τίνος γὰρ ἄλλου τῶν βασιλέων μακρότερον διηγήσωμαι, ὅν και ἰδιώτην ὄντα ἐπῃνεσα, καὶ βασιλέα γεγονότα ἐθαύμασα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 1.6-8&nbsp;</dd><dt> He is refraining at present from detailing every act, but has chosen a middle path between the antiquarians of the reigns and deeds of old Rome and those in our time whose habit is to compose chronicles&nbsp;</dt> <dd>... λεπτολογεῖν ἀφίημι νῦν, μέσην δὲ ὁδὸν βαδίζειν προῄρημαι τῶν τε ἀρχαιολογησάντων τὰς τῆς πρεσβυτέρας ῾Ρώμης ἡγεμονίας τε καὶ πράξεις καὶ τῶν εἰωθότων ἐν τοῖς καθ᾿ ἡμᾶς χρόνοις χρονογραφίας συντίθεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 73.13-18&nbsp;</dd><dt> He is writing (about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108212.html" title="Robert Crepin, Norman mercenary" >Robert 101</a>) on the very day that Robert died&nbsp;</dt> <dd>γράφω δὲ ταῦτα καθ’ ἣν ἐκεῖνος ἐτεθνήκει ἡμέραν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 39.4&nbsp;</dd><dt> He knew of no power of divination in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and attributed (his optimism) to an easy-going and carefree spirit&nbsp;</dt> <dd>ἐγὼ δὲ οὐδεμίαν μαντείας ἀφορμὴν παρὰ τῷ ἀνδρὶ ἐπιστάμενος, ψυχῆς τοῦτο ῥᾳθύμου καὶ ἀφρόντιδος τίθεμαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 97.1-3&nbsp;</dd><dt> He knows that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> manifested total piety as emperor, not only devoting himself to divine churches, but also giving himself up to and doing the utmost service to monks&nbsp;</dt> <dd>οἶδα δὲ καὶ τὸν ἄνδρα εὐσέβειαν πᾶσαν μετὰ τὴν βασιλείαν ἐπιδειξάμενον, καὶ οὐ θείοις ναοῖς μόνον προσκείμενον, ἀλλὰ καὶ φιλοσόφοις ἀνδράσι προσανακείμενον καὶ ὑπερφυῶς θεραπεύοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 34.1-4&nbsp;</dd><dt> He knows the qualities in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> which are to be praised and those which are not altogether excellent&nbsp;</dt> <dd>τὰ μὲν αὐτῷ τῶν ἐπαινουμένων ἐπίσταμαι, τὰ δὲ οὐ πάνυ οἶδα σπουδαῖα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.5-6&nbsp;</dd><dt> He listed the many documents produced in connection with Vivarion, in one case seeking to demonstrate identity of author by analysis of handwriting and orthography, in another case rebutting criticism based on comparison of dates&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Hypomnema 47-120&nbsp;</dd><dt> He maintains, with God as his witness, that although <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>  was afflicted and overwhelmed by such great ills and so absolutely wretched he never uttered a word of blasphemy against God&nbsp;</dt> <dd>λέγω δὲ ἐν τούτοις διατεινόμενος καὶ Θεὸν τοῦ λόγου ποιούμενος μάρτυρα, ὅτι τοσούτοις κακοῖς διαντλούμενός τε καὶ κυμαινόμενος καὶ οὕτως ἀθλίως ἔχων παντάπασιν, οὐδέποτε βλάσφημον πρὸς Θεον ἀφῆκε φωνὴν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 131.1-4&nbsp;</dd><dt> He may have written to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158189.html" title="Michael, patrikios" >Michael 2107</a> about a commentary on Hermogenes' Staseis by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157778.html" title="teacher of Michael Psellos" >Anonymus 2341</a>, the expert <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157779.html" title="interpreter of Hermogenes" >Anonymus 2342</a>, and the great man <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157780.html" title="writer known to Michael Psellos" >Anonymus 2343</a> (with his relation <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157781.html" title="magistros, relative of writer known to Michael Psellos" >Anonymus 2344</a>); or this letter may belong to somebody else&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 20, 26.1-27.18&nbsp;</dd><dt> He may have written to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158189.html" title="Michael, patrikios" >Michael 2107</a>, still asking of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157781.html" title="magistros, relative of writer known to Michael Psellos" >Anonymus 2344</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 22, 28.25-30.3&nbsp;</dd><dt> He may have written to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158189.html" title="Michael, patrikios" >Michael 2107</a>, asking of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157781.html" title="magistros, relative of writer known to Michael Psellos" >Anonymus 2344</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 21, 27.19-28.24&nbsp;</dd><dt> He must return to the original order and treatment of his account&nbsp;</dt> <dd>ἐπανιτέον αὖθις ἐπὶ τὴν πρώτην τοῦ λόγου τάξιν καὶ μεταχείρισιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 13.1-2&nbsp;</dd><dt> He need not mention the name of the leader of the forces (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108369.html" title="Theodoros, domestikos of the scholai" >Theodoros 105</a>) who was ambivalent or, in his opinion, one-sided (i.e. supporing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>)&nbsp;</dt> <dd>ὅ τε τῶν δυνάμεων προηγούμενος, τοὔνομα δὲ οὐδὲν δέομαι λέγειν, ἀμφιρρεπὴς ἦν, ὡς δ᾿ ἐγῷμαι μονομερής.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 11.18-19&nbsp;</dd><dt> He offered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157972.html" title="man who liked cheese" >Anonymus 2535</a> a choice of cheese or letter, wrote the letter and then he gave the cheese&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 206, 235.24-238.15&nbsp;</dd><dt> He often asked favours from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157893.html" title="krites of Aegean Sea" >Anonymus 2456</a> for people like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157892.html" title="grammatikos from Aegean region" >Anonymus 2455</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 137, 163.13-164.13&nbsp;</dd><dt> He omitted above all else to mention <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s physical condition when first he became emperor, from what prime and vigorous strength he was transformed to the opposite state ...; he will insert this here, beginning from his prime&nbsp;</dt> <dd>ὁ δέ με πρὸ τῶν ἄλλων διέλαθεν, ὅπως ἐκεῖνος ἔσχεν εὐθὺς βασιλεύσας τοῦ σώματος, ἐξ οἵας τε ἀκμῆς καὶ εὐτονωτάτης ἰσχύος εἰς ἐναντίαν ἕξιν μετήμειπτο, ... ἐνταυθοῖ θήσω ἀπὸ τῶν ἐναντίων ἀρξάμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 124.1-7&nbsp;</dd><dt> He praised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> for becoming a legal expert so early in life, while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106477.html" title="Barasbatze, strategos of Edessa" >Anonymus 168</a> had assumed that precocious knowledge of the law was against nature and therefore somehow bad; he pointed out the absurdity of this view&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Against Ophrydas 374-488&nbsp;</dd><dt> He praised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, who had restored him to his position at court after a period of exclusion, the result of a false accusation; his encomium includes military as well as personal characteristics&nbsp;</dt> <dd>Λόγος προσφωνηματικὸς πρὸς τὸν κῦρ Μιχαὴλ τὸν Δούκαν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XIII, 1-67&nbsp;</dd><dt> He praised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> for his spectacular victory over the Uzes, which he compared favourably to those of Moses and Alexander; he called on Konstantinos' children not to be discouraged by his example, but to emulate him&nbsp;</dt> <dd>Δημηγορία εἰς τὸν βασιλέα τὸν Δούκαν.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XIV, 1-89&nbsp;</dd><dt> He praised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158151.html" title="Konstantinos Hierax, exiled correspondent of Michael Psellos" >Konstantinos 2103</a> for his letters and hoped his exile would end&nbsp;</dt> <dd>Κωνσταντίνῳ τῷ ῾Ιεράκι ἐν ἐξορίᾳ ὄντι.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 123.370-372&nbsp;</dd><dt> He praised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157900.html" title="notarios, relative of Michael Psellos" >Anonymus 2463</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157602.html" title="Zomas, krites of Opsikion" >Anonymus 2164</a> orally in the capital and by letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 144, 170.15-171.13&nbsp;</dd><dt> He praised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158026.html" title="monk (from Bithynian Olympos?)" >Anonymus 2589</a> and longed to join him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 267, 311.18-313.8&nbsp;</dd><dt> He praised the Atticism of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158128.html" title="Ioannes, protonotarios of the dromos" >Ioannes 2110</a>, and the text on the Trinity he sent&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 125.373&nbsp;</dd><dt> He praised the recently installed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> as a young, accessible and cultivated ruler following bad times&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae VIII, 1-123&nbsp;</dd><dt> He praised the sweet letter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>, but asked for more&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 87, 115.25-116.18&nbsp;</dd><dt> He presented the De omnifari doctrina to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>᾿Αποκρίσεις συνοπτικαὶ καὶ ἐξηγήσεις πρὸς ἐρωτήσεις διαφόρους καὶ ἀπορίας γραφεῖσαι πρὸς τὸν βασιλέα κυρὸν Μιχαὴλ τὸν Δούκαν.&nbsp;&nbsp; Psellos&nbsp;De omnifari doctrina t.&nbsp;</dd><dt> He pretends to be nervous in speaking of the reforms of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, because he will have to speak of himself as high in the meritocracy&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> He realised that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> controlled his anger like a charioteer restraining a spirited horse: the blood rushed to his face, his body, suddenly stirred in anger, recovered itself yet more quickly and he immediately turned to reason&nbsp;</dt> <dd>ἐμὲ γοῦν οὐκ ἐλάνθανεν ὥσπερ τις ἡνίοχος τὸν θυμικὸν ἵππον ἀνακρουόμενος· ἐξανθῆσαν αὐτῷ τὸ αἶμα ἐπὶ τῆς ὄψεως, τό τε σῶμα ἀθρόως αὐτῷ κινηθὲν καθίστατο ἀθροώτερον καὶ τῷ λογισμῷ εὐθὺς μετεβάλλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 164.7-11&nbsp;</dd><dt> He received a fish from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>, which he hoped was a symbol of reconciliation&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 245, 295.3-296.19&nbsp;</dd><dt> He received a letter from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158240.html" title="Symeon Kenchres, monk" >Symeon 2102</a>, showing he was alive and had entered a monastery&nbsp;</dt> <dd>Τῷ μοναχῷ Συμεὼν τῷ Κεγχρῇ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 54.284-287&nbsp;</dd><dt> He received a letter from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a> and told him to approach <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> over non-payment of his salary&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 59, 91.20-92.24&nbsp;</dd><dt> He received a letter from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157914.html" title="kourator of Cyprus" >Anonymus 2477</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157915.html" title="protegé of Michael Psellos in Cyprus" >Anonymus 2478</a>, and replied&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 159, 185.5-187.5&nbsp;</dd><dt> He received an attractive letter from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157668.html" title="learned correspondent of Michael Psellos" >Anonymus 2230</a>, and asked him to write more&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 109.353&nbsp;</dd><dt> He recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157609.html" title="protonotarios who chose to serve in Hellas" >Anonymus 2171</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157606.html" title="krites of Katotika (Peloponnesos and Hellas)" >Anonymus 2168</a>&nbsp;</dt> <dd>ἑλέσθαι ὃ βούλεται τῶν θεματικῶν πρωτονωταράτων.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 34.268-269&nbsp;</dd><dt> He recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157771.html" title="protege of Michael Psellos who visited his native area" >Anonymus 2334</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157734.html" title="Iasites, kouropalates" >Anonymus 2297</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 6, 7.17-8.21&nbsp;</dd><dt> He recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157776.html" title="friend of Michael Psellos" >Anonymus 2339</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157775.html" title="krites, recipient of letter from Michael Psellos" >Anonymus 2338</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 10, 12.1-11&nbsp;</dd><dt> He recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157852.html" title="excellent subordinate recommended by Michael Psellos" >Anonymus 2415</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157850.html" title="krites of Drougoubiteia" >Anonymus 2413</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 91, 119.13-120.7&nbsp;</dd><dt> He recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157975.html" title="letter-carrier of Michael Psellos" >Anonymus 2538</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> (?)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 217, 260.1-13&nbsp;</dd><dt> He recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157990.html" title="bishop, recommended by Michael Psellos" >Anonymus 2553</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157991.html" title="krites (?), recipient of letter from Michael Psellos" >Anonymus 2554</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 241, 291.7-18&nbsp;</dd><dt> He recommended that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158208.html" title="Nikolaos Skleros" >Nikolaos 2104</a> devote himself to the Theotokos and the Acheiropoietos monastery&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 124, 148.6-149.6&nbsp;</dd><dt> He recommended the unknown <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158160.html" title="Leon Melandros" >Leon 2105</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157875.html" title="megas oikonomos, recipient of letter from Michael Psellos" >Anonymus 2438</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 122, 146.16-147.8&nbsp;</dd><dt> He reluctantly wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157601.html" title="poor complainant demanding letter from Michael Psellos to Konstantinos Leichoudes" >Anonymus 2163</a>&nbsp;</dt> <dd>Τῷ πρωτοβεστιαρίῳ τῷ Λειχούδῃ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 28.262-263&nbsp;</dd><dt> He repeated an invitation to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157782.html" title="monk at Hagios Anastasios" >Anonymus 2345</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 23, 30.4-21&nbsp;</dd><dt> He repeatedly rejected history-writing because of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, not in the least wishing to attribute blame to him and reveal in his account any actions not to his credit which it is right should pass unnoticed&nbsp;</dt> <dd>διὰ τοῦτον γοῦν ἐγὼ τὸν ἄνδρα τὴν ἱστορίαν ἀπεπεμπόμην ἀεὶ, ἥκιστα βουλόμενος προστρίψασθαί τινα μῶμον αὐτῷ, καί τινα τῶν οὐ καλῶς αὐτῷ πεπραγμένων καὶ ἅ λανθάνειν καλὸν ἀνακαλύψαι τῷ λόγῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 23.8-11&nbsp;</dd><dt> He replied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>, who had invited him to his wedding&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 83.318-321&nbsp;</dd><dt> He replied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109102.html" title="Pothos, vestarches and cousin of Michael Psellos" >Pothos 102</a> by describing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108866.html" title="metropolitan of Tarsos" >Anonymus 433</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 204.497-499&nbsp;</dd><dt> He replied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158152.html" title="Konstantinos Xiphilinos, droungarios of the vigla" >Konstantinos 2104</a> that it was impossible to make a simple summary of the Aristotelian Organon&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 205.499-502&nbsp;</dd><dt> He replied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158063.html" title="Basileios, krites (?) of Cappadocia" >Basileios 2104</a>'s despair over his theme&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 96, 124.3-125.9&nbsp;</dd><dt> He replied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158051.html" title="Alopos, logothetes of the dromos" >Anonymus 2614</a> about the onomastic relationships of the two Basileioi and the two Gregorioi&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Philosophica minora I, 17-22&nbsp;</dd><dt> He replied to a request from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> that he felt too old&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 213, 252.3-253.26&nbsp;</dd><dt> He replied to complaints by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> that his letters lacked respect&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 183.467&nbsp;</dd><dt> He replied with additions to a letter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157869.html" title="Pentaktenos, monk" >Anonymus 2432</a> on the workings of providence&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 115, 142.11-143.9&nbsp;</dd><dt> He reported to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157835.html" title="krites, acquaintance of Michael Psellos" >Anonymus 2398</a> about attempts to rescue him from his problems&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 79, 109.19-110.16&nbsp;</dd><dt> He responded to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157987.html" title="metropolitan (?), correspondent of Michael Psellos" >Anonymus 2550</a>'s letter about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157988.html" title="student of Michael Psellos" >Anonymus 2551</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 230, 274.10-275.29&nbsp;</dd><dt> He responded to the brief libel of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157573.html" title="Sabbaites, author of an epigram" >Anonymus 2133</a> (and other lost writings) with 321 lines, full of aggressive vocatives&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 21.1-321&nbsp;</dd><dt> He said <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157963.html" title="man compared to a dog by Michael Psellos" >Anonymus 2526</a> was an Arabian dog of poor character&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 195, 221.19-222.13&nbsp;</dd><dt> He said he envied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157669.html" title="metropolitan of Patras" >Anonymus 2232</a>, who had been visited by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157670.html" title="Constantinopolitan visitor to Patras" >Anonymus 2233</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 111.356&nbsp;</dd><dt> He said that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157741.html" title="metropolitan of Ephesos" >Anonymus 2304</a> had no excuse for not writing&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 179.458-459&nbsp;</dd><dt> He saw <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s well-formed fingers deny their proper shape, bent about into hollows and projections and quite incapable of grasping anything&nbsp;</dt> <dd>εἶδον ἐγὼ τοὺς εὐφυεῖς ἐκείνῳ δακτύλους ἀπαρνησαμένους μὲν τὸ οἰκεῖον σχῆμα, ἀντικαμφθέντας δὲ εἰς εἰσοχάς τε καὶ ἐξοχάς, ὡς μηδὲ τοῦ τυχόντος περιδράττεσθαι δύνασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 128.15-18&nbsp;</dd><dt> He saw practically none of the emperors of his day - and there were many in his lifetime since the majority were only year-long - who conducted their reign liberally through to the end&nbsp;</dt> <dd>ὥσπερ οὐδένα τῶν ἐπ’ ἐμοῦ βεβασιλευκότων ἐθεασάμην (λέγω δὲ πολλοὺς ἐπιμετρῶν τῷ ἐμῷ βίῳ, ὅτι περ οἱ πλείους αὐτῶν ἐνιαύσιοι), ὥσπερ οὖν οὐδεὶς τούτων ἐλευθέρως τὴν βασιλείαν διήνεγκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 11.1-4&nbsp;</dd><dt> He sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> three leukoskaroi (fish)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 48.280&nbsp;</dd><dt> He sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a> another virtuoso letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 86.326-330&nbsp;</dd><dt> He sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157737.html" title="Aristenos, protoasekretis" >Anonymus 2300</a> two grammatikoi, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157866.html" title="grammatikos initiated in Mithraism (as a monk?)" >Anonymus 2429</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157867.html" title="grammatikos sent by Michael Psellos to Aristenos" >Anonymus 2430</a>, describing their differences&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 111, 139.11-140.30&nbsp;</dd><dt> He sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> a kind of hazel-nut, smaller than usual&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 235, 285.18-286.14&nbsp;</dd><dt> He sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> first-fruits of common foods - bread, wine and fruit&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 260, 306.17-307.6&nbsp;</dd><dt> He sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158021.html" title="metropolitan, friend of Michael Psellos" >Anonymus 2584</a> a skaros to begin a friendship&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 263, 308.24-309.12&nbsp;</dd><dt> He sent a letter thanking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157864.html" title="krites of Paphlagonia" >Anonymus 2427</a> for helping <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157865.html" title="(proto)notarios who travelled to Paphlagonia" >Anonymus 2428</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 110, 138.18-139.10&nbsp;</dd><dt> He sent a letter to (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>) with a gift of walnuts&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 26.1-18&nbsp;</dd><dt> He sent a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157599.html" title="senior monk from Bithynian Olympos" >Anonymus 2161</a> thanking him for fruit and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157600.html" title="representative of the monks of Bithynian Olympos" >Anonymus 2162</a>&nbsp;</dt> <dd>Μοναχῷ ᾿Ολυμπίτῃ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 27.262&nbsp;</dd><dt> He sent a long letter and eulogy to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> on campaign&nbsp;</dt> <dd>Τῷ βασιλεῖ τῷ Κομνηνῷ ἐν ταξειδίῳ ὄντι.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 69.300-304&nbsp;</dd><dt> He sent a redundant reminder to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157910.html" title="krites, correspondent of Michael Psellos" >Anonymus 2473</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157911.html" title="notarios, letter-carrier of Michael Psellos" >Anonymus 2474</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 157, 183.5-16&nbsp;</dd><dt> He sent an encomium to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> with a gift of bread, wine and fruit&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 271, 316.1-18&nbsp;</dd><dt> He sent another encomium to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> with a gift of bread, wine and fruit&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 272, 316.19-317.6&nbsp;</dd><dt> He sent another note on behalf of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157931.html" title="protegé of Psellos" >Anonymus 2494</a> thanking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157930.html" title="krites, correspondent of Michael Psellos" >Anonymus 2493</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 167, 192.18-27&nbsp;</dd><dt> He sent four fish to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> with symbolic meanings&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 104.346-347&nbsp;</dd><dt> He speaks of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> on the basis of his own perceptions and opinions, not from hearsay; others may boast of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s many great successes, but for him one thing balances all this&nbsp;</dt> <dd>... αὐτὸς περὶ πάντων αἰσθήσεσιν αὐταῖς καὶ γνώμαις ἀκριβωσάμενος· ὁ μὲν γὰρ σεμνυνέσθω πολλοῖς καὶ καλοῖς κατορθώμασι, ἐμοὶ δὲ ἓν τοῦτο ἀντὶ πάντων ἀρκεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 86.1-4&nbsp;</dd><dt> He speaks the truth in saying that it was not scientific reason that turned him from secular studies to Christian faith, but a divine power possessed him; may Mary and Christ be merciful if his deeds did not always match his word&nbsp;</dt> <dd>ἐμοὶ δέ, ἵνα τἀληθὲς εἴποιμι, οὐδ᾿ ὁ ἐπιστημονικὸς λόγος τὴν ἀποστροφὴν τούτων δεδώρηται, ἀλλὰ μέ τις θειοτέρα κατέσχηκε δύναμις ... εἰ καὶ παρήλλαξα ταῖς πράξεσι τὸ πρὸς τὸν λόγον ἀνάλογον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 12.1-16&nbsp;</dd><dt> He stopped talking about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a> a while ago&nbsp;</dt> <dd>ὁ ὑποκριτὴς ἐκεῖνος ἀνήρ, περὶ οὗ δὴ λέγων βραχύ τι ἐπεπαύμην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 155.1-2&nbsp;</dd><dt> He suffers the same emotions in writing about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> as he often did in looking at and admiring him: he cannot stop admiring him; no one should be disbelieving or suspicious because he writes during <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s lifetime&nbsp;</dt> <dd>... οὐ γὰρ ἔχω ὅπως θαύματος ἐπέκεινα τὸν ἄνδρα ποιήσομαι, καὶ μή τις διαπιστοίη τῷ λόγῳ ἢ ἐς ὑποψίαν φέροι τὰ γραφησόμενα, ὅτι ἐπὶ ζῶντι τῷ βασιλεῖ ταῦτα γεγράφαται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 1.5-10&nbsp;</dd><dt> He talked subsequently with some of those who had led <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> away (and they descibed to him her reactions)&nbsp;</dt> <dd>ὡς δ’ ἐγώ τισιν ὕστερον τῶν ἀπαγαγόντων αὐτὴν συνωμίλησα, φασίν, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 22.1-2&nbsp;</dd><dt> He talks of the astrologers as he himself knows about their science, having long studied it and been of profit to many of them in their understanding of planetary aspects; but he does not believe that our affairs are directed by astral movements&nbsp;</dt> <dd>... τὴν μὲν ἐπιστήμην καὶ αὐτὸς εἰδώς, ἐκ πολλοῦ μελετήσας καὶ πολλοῖς ἐκείνων λυσιτελήσας εἰς τὰς τῶν σχημάτων κατανοήσεις, οὐ μέντοιγε πειθόμενος ὡς ἄγοιτο ταῖς τῶν ἄστρων κινήσεσι τὰ ἡμέτερα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 19.12-15&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> for a potamios hys, the best of fishes&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 56.287-289&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> for cheese, but the fish had been incomparably better&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 59.290-291&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157657.html" title="monk (?), who advised Psellos not to go to Olympos" >Anonymus 2219</a> for his letter, but would still go to Olympos&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 101.343-344&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157681.html" title="krites, correspondent of Michael Psellos" >Anonymus 2244</a> for the favour done to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158129.html" title="Ioannes, notarios" >Ioannes 2111</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 127.374-375&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> for an edible snake (?) tasty enough to seduce Adam and Eve&nbsp;</dt> <dd>τῷ πατριάρχῃ κῦρ Μιχαήλ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 164.422&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157711.html" title="metropolitan of Madyta" >Anonymus 2274</a> for his support of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157712.html" title="basilikos of Madytos" >Anonymus 2275</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 1, 1.1-19&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157629.html" title="bishop of Parnassos" >Anonymus 2191</a> for friendship and gifts&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 75, 107.5-22&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157737.html" title="Aristenos, protoasekretis" >Anonymus 2300</a> for generosity to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157855.html" title="applicant to Aristenos for tax relief" >Anonymus 2418</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 94, 122.1-21&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158010.html" title="krites, recipient of letter from Michael Psellos" >Anonymus 2573</a> for fulfilling his request for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158009.html" title="tax official, relative of Michael Psellos" >Anonymus 2572</a> more completely than expected&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 253, 301.6-20&nbsp;</dd><dt> He thinks that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> wished to transfer control of affairs to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113433.html" title="Konstantinos, cousin of Ioannes Orphanotrophos" >Konstantinos 9101</a>, not himself attacking the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>), but giving Konstantinos the opportunity for plotting&nbsp;</dt> <dd>ὡς γὰρ οἶμαι, βουλόμενος πρὸς ἕνα τῶν ἐκείνου ἀνεψιαδῶν, ..., τὴν τῶν πραγμάτων μεταθήσειν ἀρχήν, οὑχ ὡς αὐτὸς τῷ βασιλεῖ ἐπιθησόμενος ἀλλ’ ὡς ἐκείνῳ δώσων τὰς τῆς ἐπιβουλῆς ἀφορμάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 10.15-19&nbsp;</dd><dt> He threatened <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157974.html" title="friend of Michael Psellos who might become an enemy" >Anonymus 2537</a> that friendship might turn to enmity&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 216, 258.21-259.24&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> of the birth of his grandson&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 72.307-308&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157643.html" title="archbishop (?), correspondent of Michael Psellos" >Anonymus 2205</a> not to reject his poor letters, but to give rich replies&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 92.336-337&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157647.html" title="krites of Aegean Sea" >Anonymus 2209</a> that he got things done as ruler of rulers, e.g. for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157648.html" title="suppliant to Psellos" >Anonymus 2210</a>&nbsp;</dt> <dd>ἄρχων ἀρχόντων εἰμί.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 95.338-339&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157683.html" title="krites, correspondent of Michael Psellos" >Anonymus 2246</a> to help collect taxes in Macedonia&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 129.375-376&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157709.html" title="magistros and krites, related by marriage to Michael Psellos" >Anonymus 2272</a> of the problems of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157501.html" title="magistrissa, relative of Michael Psellos" >Anonyma 2131</a>, and gave advice on the job of krites&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 146.394-395&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157772.html" title="krites of Macedonia (?)" >Anonymus 2335</a> to get on with business and ignore gossip&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 7, 8.22-9.7&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> that one brief visit was not enough, and he needed more&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 15, 18.18-19.19&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109102.html" title="Pothos, vestarches and cousin of Michael Psellos" >Pothos 102</a> that he no longer had to demand a military levy&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 53, 84.8-85.17&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> to welcome <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157611.html" title="krites of Armeniakon" >Anonymus 2173</a> to Euchaïta&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 54, 85.18-87.13&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157799.html" title="doux of Antioch, correspondent of Michael Psellos" >Anonymus 2362</a> he was frantic for news of his success&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 62, 94.18-95.29&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157818.html" title="krites of Boukellarion" >Anonymus 2381</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157819.html" title="inhabitant of Boukellarion" >Anonymus 2382</a>, who complained of inconsistent verdicts on his case&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 65, 99.3-24&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157822.html" title="krites of Thrakesion" >Anonymus 2385</a> to re-examine the case of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157821.html" title="impoverished formerly wealthy man" >Anonymus 2384</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 66, 99.25-100.15&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157826.html" title="magistros and krites of Katotika" >Anonymus 2389</a> to return the cash to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157828.html" title="man in Katotika from whom the krites took money" >Anonymus 2391</a> so as to have the peasant houses rebuilt&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 70, 103.13-104.2&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157831.html" title="Maleses, krites of Katotika, krites of Armeniakon" >Anonymus 2394</a> that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157832.html" title="petitioner from Peloponnesos" >Anonymus 2395</a> needed a tax assessment and a dinner invitation&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 76, 107.23-108.17&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157839.html" title="krites of Anatolikon" >Anonymus 2402</a> of the proposals of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157840.html" title="metropolitan of Amor(a)ion" >Anonymus 2403</a> over monoprosopon tax payments&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 82, 111.23-112.17&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157853.html" title="krites of Boukellarion" >Anonymus 2416</a> (?) about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158077.html" title="Elias Krystalas, monk" >Elias 2101</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 93, 121.1-25&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> how to protect his crops from caterpillars&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 102, 130.8-131.11&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> to hunt with various animals against all kinds of prey&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 186, 205.1-206.9&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> that it was pointless sending a letter with a melon&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 237, 287.11-288.11&nbsp;</dd><dt> He told the monks of Mt Ganos that they had too high an opinion of his influence&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 150.398-399&nbsp;</dd><dt> He took the letters of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157651.html" title="magistros, correspondent of Michael Psellos" >Anonymus 2213</a> to the emperor, who would probably soon relent&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 97.341&nbsp;</dd><dt> He tried to reconcile <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a> with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157786.html" title="metropolitan of Koloneia (on Lykos)" >Anonymus 2349</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 30. 43.15-46.12&nbsp;</dd><dt> He tried to return to court after tonsure, asking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157671.html" title="mystikos, correspondent of Michael Psellos" >Anonymus 2234</a> about his likely reception&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 114.358-359&nbsp;</dd><dt> He used extensive passages from Plato's Phaedrus to convict the founders of Nea Mone of using Hellenic madness, thus tainting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> with heresy&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 224-280&nbsp;</dd><dt> He used extensive passages from Proklos to convict the founders of Nea Mone of using Chaldaian concepts, again tainting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> with heresy&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 281-366&nbsp;</dd><dt> He used the vocabulary of the hippodrome asking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157655.html" title="vestarches, correspondent of Michael Psellos" >Anonymus 2217</a> to govern <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157656.html" title="inexperienced dioiketes" >Anonymus 2218</a> as a charioteer drives a horse&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 100.343&nbsp;</dd><dt> He uses patristic misogyny against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158074.html" title="Dosithea, prophetess from Chios" >Dosithea 2101</a>, mentioning cross-dressing, irrationality and shameless movements, including <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> in the condemnation several times&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Kategoria 1030-1245&nbsp;</dd><dt> He usually attributes to divine providence the management of great affairs, or rather attaches to her everything which occurs, if our natural condition is not corrupted&nbsp;</dt> <dd>ἐγὼ δὲ εἰωθὼς εἰς τὴν τοῦ θείου πρόνοιαν τὰς περὶ τῶν μειζόνων διοικήσεις ἀναγαγεῖν, ἢ μᾶλλον καὶ τἄλλα ἐκείνης ἐξαρτῶν ὁπόσα, μὴ παρατραπείσης ἡμῖν τῆς κατὰ φύσιν ἕξεως, γίνεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 30.1-4&nbsp;</dd><dt> He was amazed at the scene (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> at the altar) and awestruck at the chorus of ills; but it was in fact a brief prelude to worse tragedies: these he will tell in turn&nbsp;</dt> <dd>τήν γε σκηνὴν ἀπεθαύμαζον, καὶ τὴν τῶν παθημάτων χορείαν ἐξεπληττόμην· τὸ δὲ ἦν ἄρα βραχύ τι προοίμιον χειρόνων τραγῳδιῶν· εἰρήσεται δὲ κατὰ μέρος ταῦτα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 43.11-14&nbsp;</dd><dt> He was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157946.html" title="suppliant to Psellos" >Anonymus 2509</a> to write to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157945.html" title="krites, recippient of letter from Michael Psellos" >Anonymus 2508</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 176, 198.8-21&nbsp;</dd><dt> He was forced to justify to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157667.html" title="Machetarios, droungarios of the vigla" >Anonymus 2229</a> his promotion as proedros&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 108.352-353&nbsp;</dd><dt> He was grieved at the time to see everything going up in flames (squandered on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158267.html" title="Alan mistress of Konstantinos IX Monomachos" >Anonyma 210</a>) and no less pained now  - he if anyone is a lover of the Romans and of his country - he blushes for his master and emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>ἐγὼ δὲ καὶ τότε μὲν ἐθρήνουν ὁρῶν τὰ πάντα οὕτω διστυφόμενα, καὶ νῦν οὐδὲν ἔλαττον ἀλγυνόμενος (εἰμὶ γὰρ εἴπερ τις ἄλλος φιλορώμαιος καὶ φιλόπατρις), ἔτι τῷ ἐμῷ δεσπότῃ καὶ βασιλεῖ ἐπαισχύνομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 154.1-4&nbsp;</dd><dt> He was not very enthusiastic (to write) about contemporary topics, especially because he knew that in many matters he would clash with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and he would be ashamed if he did not offer complete eulogy to him&nbsp;</dt> <dd>... οὐ πάνυ τι περὶ τὰς καθ᾿ ἡμᾶς ὑποθέσεις ἐσπούδασα, καὶ μάλισθ᾿ ὅτι περ ἐν πολλοῖς τοῦ αὐτοκράτορος Κωνσταντίνου καθάψεσθαι ᾔδειν, ὑπὲρ οὗ αἰσχυνοίμην ἄν, εἰ μὴ πᾶσαν εὐφημίαν τούτῳ συνεισενέγκαιμι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 23.1-5&nbsp;</dd><dt> He was present at the events themselves (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s reign) and learned of others which were more secret from those who were close to the emperor; he is a fair judge, unless one criticises his account of what he has seen and heard&nbsp;</dt> <dd>ἐγὼ ἐν αὐτοῖς παρεντυχὼν τοῖς πράγμασι, τὰ δὲ καὶ παρὰ τῶν πεπλησιακότων ἐκείνῳ μεμαθηκὼς ..., δίκαιός εἰμι δικαστής, εἰ μή μοί τις τῶν λόγων μέμφοιτο ὧν τε τεθέαμαι καὶ ὧν ἠκηκόειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 38.5-9&nbsp;</dd><dt> He was requested to assist the substance of history (?) and prevent the past before his time from being thought worthy of record by posterity, but events in his own day being obscured in the depths of forgetfulness&nbsp;</dt> <dd>διά ταῦτά με βοηθῆσαι ἠξίουν τῇ φύσει τοῦ πράγματος, καὶ μὴ τὰ μὲν ἄνω που πρὸ ἡμῶν ἀναγραφῆς παρὰ τὼν μεταγενεστέρων ἠξιῶσθαι, τὰ δὲ ἐφ᾿ ἡμῶν πεπραγμένα λήθης καλυφθῆναι βυθοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 22.8-11&nbsp;</dd><dt> He was responsible for much of Byzantine theological education at the time, and produced scores of small works for his students, some inspired by their questions and those of others, on the Bible and other theological issues&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Theologica I, passim&nbsp;</dd><dt> He was the instigator of the plan to send missives deposing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>, as he himself says in his historical account of this&nbsp;</dt> <dd>τούτου δὲ τοῦ βουλεύματος εἰσηγήτης ὁ Ψελλὸς γέγονεν, ὡς καὶ αὐτὸς ἐν τῇ περὶ τούτου φησὶ συγγραφῇ.&nbsp;&nbsp; Zonaras&nbsp;18.15.6&nbsp;</dd><dt> He was urged to the task (of writing history) by the arguments mentioned (above), but did not greatly welcome the enterprise, not relinquishing the undertaking through laziness but fearing one of two dangers&nbsp;</dt> <dd>οἱ μὲν οὖν οὕτως καὶ μετὰ τοιούτων λογισμῶν πρὸς τὸ πρᾶγμα ὑπῆγον, ἐγὼ δὲ οὐ πάνυ τι τὴν τοιαύτην πραγματείαν ὑπεδεχόμην, οὐ καθυφεὶς τὴν ὑπόθεσιν ῥαθυμίᾳ, ἀλλὰ δυοῖν θατέρῳ δεδιὼς διακινδυνεῦσαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 22.11-15&nbsp;</dd><dt> He well knows that many will probably narrate the life of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> in chronicles with some differences from his report, since notions contrary to the truth prevailed in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s own times&nbsp;</dt> <dd>πολλοὶ μὲν οὖν εὖ οἶδ’ ὅτι τὸν ἐκείνου βίον εἰς χρονικὰς ἱστορίας ἀνενεγκόντες ἄλλο τι παρὰ τὴν ἡμετέραν ἴσως γραφὴν ἀφηγήσονται· ἡ γὰρ τοῦ ἐναντίου ὑπόνοια τῆς ἀληθείας μᾶλλον ἐν τοῖς κατ’ ἐκεῖνον χρόνοις ἐκράτει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 38.1-5&nbsp;</dd><dt> He will add that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> knew he was about to write about him, and ordered him not to write until the emperor himself had set out the main points of his character; then <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112526.html" title="secretary to Michael VII" >Anonymus 7044</a> read to him what Michael 7 had written&nbsp;</dt> <dd>καὶ τοῦτο δὲ προσθήσω  τοῖς εἰρημένοις· διεγνώκει με οὗτος ὁ βασιλεὺς μέλλοντα τοῦτον ἐξιστορεῖν, καὶ ἐπιτάξας μὴ γράφειν μέχρις ἂν αὐτὸς ἐκδοίη τῶν ἑαυτοῦ τρόπων κεφάλαια, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 11.1-5&nbsp;</dd><dt> He will complete the rest of the account (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s accession)&nbsp;</dt> <dd>ἵνα γὰρ προβιβάσω τῷ λόγῳ τὸ λεῖπον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 11.1&nbsp;</dd><dt> He will describe <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s reign, the nature of his acts, his policies, his initial position and the ends he reached, his objectives, his successes, innovations, his admirable acts and those not so, his civil  and military policies&nbsp;</dt> <dd>ὁποῖον δὲ αὐτῷ καὶ τὸ κράτος καὶ ὁ τῶν πράξεων χαρακτήρ, τίνας τε γνώμας συνεισηνέγκατο τῇ ἀρχῇ, καὶ οἵας ἀρχὰς τεθεικὼς ἐφ’ οἷα τέλη διέδραμεν, οἷός τε αὐτῷ ὁ σκοπὸς τῆς ἡγεμονίας, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 92.1-8&nbsp;</dd><dt> He will describe a short case of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s generosity for those who love to listen&nbsp;</dt> <dd>ἀμέλει καὶ βραχεῖαν τῆς τοιαύτης αὐτῷ ἀρετῆς τοῖς φιληκόοις ὑπόθεσιν διηγήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 170.1-2&nbsp;</dd><dt> He will describe another more terrible uprising against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, its origins and causes from the outset, the nature and source of the preceding rebellion, who dared undertake both and by whom he was encouraged to devise usurpation &nbsp;</dt> <dd>... ὁπόθεν τε γέγονε προλαμβάνων καὶ τίνας ἀρχὰς ἔσχηκε, καὶ ἡ ἀποστασία τίς προὔλαβε καὶ ἥτις αὕτη καὶ ὅθεν, τίς τε ὁ τολμήσας ἀμφότερα καὶ τίσι τεθαρρηκὼς τὴν τυραννίδα διαμεμελέτηκε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 98.6-12&nbsp;</dd><dt> He will describe something which is very good proof (that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> did not enjoy being empress)&nbsp;</dt> <dd>ἐρῶ δέ τι τούτου σύμβολον μέγιστον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 4.12-13&nbsp;</dd><dt> He will first run back a little before this (the first war against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>), providing a head, as it were, for his creation; The proverbs say "Fine things are burdensome": as a result envy creeps down even on the few&nbsp;</dt> <dd>μικρὸν δὲ καὶ τούτου ἄνωθεν ἀναδραμοῦμαι, κεφαλὴν ὥσπερ τῷ ὑφαινομένῳ παρεχόμενος σώματι.  Χαλεπὰ τὰ καλὰ, φασὶν οἱ παροιμιαζόμενοι, ἀλλὰ καὶ οὕτως ἐχόντων ἕρπει καὶ κατὰ τῶν ὀλίγων ὁ φθόνος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 74.4-7&nbsp;</dd><dt> He will instruct those who do not know as to the characters of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>&nbsp;</dt> <dd>ἵνα δέ τι καὶ περὶ τῶν ἠθῶν ταῖν βασιλίδαιν ἀναδιδάξω τοὺς οὐκ εἰδότας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 4.1-2&nbsp;</dd><dt> He will leave (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s wilfulness) here and investigate the record of his humanity and wisdom, as he has spoken about Konstantinos' justice; but he now recalls and will recount something that escaped him earlier&nbsp;</dt> <dd>τοῦτο μὲν ἐνταυθοῖ κείσθω, ὁ δὲ τῆς φιλανθρωπίας λόγος ἐξεταζέσθω αὐτῷ, ὡς δὲ καὶ ὁ τῆς φρονήσεως, τὸν γὰρ τῆς δικαιοσύνης ἀποδεδώκαμεν· ὃ δέ με ἄνω διέλαθεν, τοῦτο νῦν ἀναμνησθεὶς διηγήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 18.14-18&nbsp;</dd><dt> He will leave <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s public acts for the many who wish to record them, but disclose a part of his private acts that are a topic of talk and ambivalent between praise and blame: he elevates those that gave him his high reputation&nbsp;</dt> <dd>... τῶν δ᾿ ἀπορρήτων βραχύ τι μέρος ποιήσομαι ἐκφανές, ὅπερ ἐν μέσῳ τοῖς λόγοις κείμενον καὶ ἀμφίβολον ὂν τοῖς τε ἐπαινοῦσι καὶ ψέγουσιν, ἐγὼ τῶν ἄλλων ἐξαίρω ὁπόσα αὐτῷ τὴν κρείττονα ὑπόληψιν ἔσχηκε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 167.1-6&nbsp;</dd><dt> He will leave aside for the moment <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>'s period in captivity and the decisions made about him by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106248.html" title="Alp Arslan, Seljuk Sultan" >Alp Arslan 51</a>&nbsp;</dt> <dd>ὁ μὲν οὖν ἐν τῇ αἰχμαλωσίᾳ τοῦ βασιλέως χρόνος ἀναμείνατω καὶ ὅ τι τῷ κρατήσαντι περὶ τούτου συνδέδοκται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 23.1-3&nbsp;</dd><dt> He will leave aside the many intervening events (before the decree relegating <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>)&nbsp;</dt> <dd>ἵνα τὰ ἐν μέσῳ πολλὰ ὄντα ἐάσω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 30.4-5&nbsp;</dd><dt> He will let flow a long account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> when he launches himself onto the sea of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s leadership&nbsp;</dt> <dd>περὶ οὗ δὴ πολὺς ἡμῶν ἐπιρρεύσει λόγος, ἐπειδὰν εἰς τὸ τῆς ἡγεμονίας ἐκείνου πέλαγος ἀφῶμεν αὑτούς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 14.4-5&nbsp;</dd><dt> He will linger for a little in his account on how
