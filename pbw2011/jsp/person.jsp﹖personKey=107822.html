and for what reason (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> chose as successor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>)&nbsp;</dt> <dd>οἷον δὲ τοῦτο τὸ μέρος καὶ ὅθεν, βραχύ τι προσδιατρίψω τῷ διηγήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 9.1-2&nbsp;</dd><dt> He will not explain here how it happened that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> was expelled from Constantinople, as it would be a long story; anyone wishing to arbitrate (on his quarrel with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) would blame one for the start and the other for the end&nbsp;</dt> <dd>ἀλλὰ τοῦτο μὲν ὅπως ἐπέπρακτο μακροῦ λόγου δεόμενον ἀναβάλλομαι νῦν· εἰ γάρ τις βούλοιτο ἀμφοῖν διαιτᾶν, τὸν μὲν τῆς ἀρχῆς καταιτιάσαιτο, τὸν δὲ τῆς τελευτῆς ἐπιμέμψαιτο ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 65.7-11&nbsp;</dd><dt> He will not falsify his opinion (on allocation of power after Mantzikert)&nbsp;</dt> <dd>οὐ γὰρ διαψεύσομαί γε τὴν ἐμὴν δόξαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 24.4&nbsp;</dd><dt> He will not go through all the details of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s financial expertise&nbsp;</dt> <dd>ἵνα μὴ καθ’ ἕκαστον λέγω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 2.22&nbsp;</dd><dt> He will not now give the reason why <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> insisted that he join the campaign, since he is abbreviating many things in his history, but he will tell when he writes about these things&nbsp;</dt> <dd>λέγειν μὲν οὖν τὴν αἰτίαν, δι’ ἥν με ἑαυτοῦ παντάπασιν ἐποιήσατο, νῦν μὲν οὐκ ἂν εἴποιμι, τῆς ἱστορίας τὰ πολλὰ συντέμνων, ἐρῶ δὲ ὁπότε περὶ τούτων ξυγγράφοιμι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 15.6-9&nbsp;</dd><dt> He will not yet describe <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s talent for argument, but will return to the beginning again and show how Michael immediately took thought for the careful management of affairs&nbsp;</dt> <dd>ἀλλ’ οὔπω περὶ τούτων.  ὁ δὲ λόγος εἰς ἀρχὴν αὖθις ἀποκαθιστάσθω καὶ δεικνύτω ὠς ὁ βασιλεὺς εὐθὺς τῆς ἀκριβοῦς τῶν πραγμάτων ἐφρόντισε διοκήσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 8.6-9&nbsp;</dd><dt> He will not yet speak of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, but set out some brief points for the attentive ear&nbsp;</dt> <dd>ὁ δέ γε Κωνσταντῖνος, ἀλλὰ μήπω περὶ αὐτοῦ, βραχέα δέ τινα καθίσταμαι πρὸς τὴν φιλήκοον ἀκοήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 21.5-7&nbsp;</dd><dt> He will not yet talk about this (his own service to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>), but will tell how and for what reasons and by what fortunes <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> came to the imperial rule&nbsp;</dt> <dd>ἀλλ᾿ οὔπω μὲν περὶ τούτων· εἰρήσθω δὲ ὅπως κἀκ τίνων αἰτιῶν, τίσι τε χρησάμενος τύχαις ἐπὶ τὸ βασιλεύειν ἐλήλυθεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 15.4-6&nbsp;</dd><dt> He will omit <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, who reigned wretchedly and relinquished the power more wretchedly&nbsp;</dt> <dd>ἵνα δὴ τὸν ἀνεψιὸν παραλίπω, ὡς ἀθλίως μὲν βεβασιλευκότα, ἀθλιώτερον δὲ τοῦ κράτους ἀποβεβηκότα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.2-4&nbsp;</dd><dt> He will omit other things and as for the main element of the grief of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, the work which he did on the tomb of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, he will defer that and put it in its proper place, narrating first what preceded this subject&nbsp;</dt> <dd>... τὸ δέ γε κεφάλαιον τῶν ἐκείνου παθῶν, ἣν δὴ πραγματείαν ἐπὶ τῷ ἐκείνης τάφῳ πεποίηται, νῦν μὲν ἀναβάλλομαι, ποιήσομαι δὲ ἐν καιρῷ, προϊστορήσας ὁπόσα τῆς ὑποθέσεως ταύτης προγέγονεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 71.1-5&nbsp;</dd><dt> He will put it more clearly and return to his earlier metaphor (by describing the state as a monstrous animal under <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>ἵνα δὴ ἐναργέστερον εἴπω ὁμοῦ δὲ καὶ πρὸς τὴν προτέραν ἐπανέλθω τροπήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.10-11&nbsp;</dd><dt> He will recall the main points of his speech (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>) as far as he can remember&nbsp;</dt> <dd>ἐπιμνησθήσομαι γοῦν τῶν κεφαλαίων τοῦ διαλόγου ὁπόσον μὴ ἐπιλέλησμαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 26.17-18&nbsp;</dd><dt> He will speak at some length about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> is sleeping with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>&nbsp;</dt> <dd>λεγέσθω γάρ τι πλέον περὶ αὐτῆς, ἕως ἂν τῇ σεβαστῇ αὐτοκράτωρ συναναπαύηται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 65.1-3&nbsp;</dd><dt> He will tell a part (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>'s crimes), anticipating a subject which his subsequent account will touch on&nbsp;</dt> <dd>ἐρῶ δὲ μέρος τι προαφαρπάσας ἧς ὁ μετὰ ταῦτα λόγος ἅψεται ὑποθέσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 145.4-5&nbsp;</dd><dt> He will tell in advance the whole tale concerning <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>: to those who saw and heard it the business seemed incredible&nbsp;</dt> <dd>ἵνα δὴ πάντα τὸν περὶ ταύτης προλάβω λόγον, τῶν ἀπίστων ἐδόκει τὸ πρᾶγμα ὁρώμενόν τε καὶ ἀκουόμενον·.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 56.6-7&nbsp;</dd><dt> He wishes in his account to give more detail about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>: nothing vain nor false will be said, since when just getting a beard he saw and heard <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>, witnessed his actions and characterised him precisely&nbsp;</dt> <dd>περὶ δὲ τούτου καὶ πλέον τι ὁ λόγος διελθεῖν βούλεται, ἐρεῖ δὲ οὔτε τι κενόν, οὔτε διεψευσμένον· .&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.1-5&nbsp;</dd><dt> He wishes to give a prior narrative, so that his account might advance methodically; he must recall previous events and link them into his account&nbsp;</dt> <dd>βραχὺ δὲ τούτου προαφηγήσασθαι βούλομαι, ἵνα καθ’ ὁδὸν ἡμῖν ὁ λόγος προΐοι· καί μοι τῶν προτέρων ἀναμνηστέον καὶ συναπτέον ἐκείνοις τὸν λόγον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.1-3&nbsp;</dd><dt> He wishes to interrupt his account briefly and tell what this term 'mutilated' means&nbsp;</dt> <dd>τοῦτο δὲ τί ποτέ ἐστι, βραχὺ διακόψας τὸν λόγον ἐρεῖν βούλομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 42.1-2&nbsp;</dd><dt> He wondered when he would see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107080.html" title="Eustratios Choirosphaktes, killed at Mantzikert" >Eustratios 101</a> again: would the army stop before India?&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 124.372&nbsp;</dd><dt> He would be ungrateful and entirely unreasonable if he did not repay in very small part, by showing gratitude through his writings, the things he had received (from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>), some in actual deeds, others as a means to improvement&nbsp;</dt> <dd>ἀγνώμων γὰρ ἂν εἴην καὶ πάντη ἀλόγιστος, εἰ μὴ ὧν ἐκεῖθεν τὰ μὲν ἐν αὐτοῖς ἔργοις, τὰ δὲ εἰς ἀφορμὴν κρειττόνων ἔσχηκα, πολλοστὸν ἀντιδοίην μέρος, τὴν διὰ τῶν λόγων εὐγνωμοσύνην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 23.5-8&nbsp;</dd><dt> He would call <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s first act one of youthful folly, but his second he knows that he praised at the time and now no less he counts as noble, that is <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s lack of pomposity and malice&nbsp;</dt> <dd>τοῦτο μὲν οὖν πρῶτον ἐκείνου, ἵν᾿ οὕτως εἴποιμι νεανίευμα, δεύτερον δὲ ὃ καὶ αὐτὸς καὶ τότε ἐπαινῶν οἶδα καὶ νῦν δὲ οὐδὲν ἧττον ἐν καλοῖς τίθεμαι, οὔτε ἀλάζων ὤφθη τισίν, ... οὐδὲ μνησικαήσας ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 31.1-7&nbsp;</dd><dt> He would have kept quiet about that great movement and upheaval if he had not known that he would have been silent about the most crucial event of his Chronography&nbsp;</dt> <dd>ὅθεν κἂν ἀπεσιώπησα τὴν μεγάλην ἐκείνην φορὰν καὶ συγκίνησιν, εἰ μή γε ᾔδειν τὸ καιριώτατον τῆς χρονογραφίας κατασιγάσας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 24.16-19&nbsp;</dd><dt> He would have wished that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, if none of the other emperors, had had the lot (of being blameless), but events do not proceed according to our desires&nbsp;</dt> <dd>ἐγὼ μὲν οὖν ἐβουλόμην, εἰ καὶ μηδέ τῳ τῶν πάντων, ἀλλὰ τῷ γε ἐμῷ αὐτοκράτορι τοῦτο προσεῖναι τὸ μέρος, ἀλλ᾿ οὐχὶ κατὰ τὰς ἡμεδαπὰς αἱρέσεις αἱ τῶν πραγμάτων ἀκολουθίαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 28.1-4&nbsp;</dd><dt> He wrote (or rewrote) simple introductions in verse for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> on the inscriptions of the psalms, the Song of Songs, the Christian faith, the councils, the nomocanon, grammar, a summary of the laws and 3 riddles&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 1-6, 8, 35-37 (tit.)&nbsp;</dd><dt> He wrote a 4-line epigram in praise of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>&nbsp;</dt> <dd>Τοῦ αὐτοῦ εἰς τὸν πρωτοσύγκελλον.&nbsp;&nbsp; Psellos&nbsp;Poema 28.1-4&nbsp;</dd><dt> He wrote a chrysobull granting to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158080.html" title="Epiphanios Philaretos, magistros and protasekretis" >Epiphanios 2101</a> and his heirs permanent title to the estates of Phlorion and Galataria; the end of the document repeats several times that none of the others involved could possibly have a claim on them&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Epiphanios 1-149&nbsp;</dd><dt> He wrote a chrysobull offering alliance to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>, with marriage between their children, titles of honour and wealth for Robertos and his men in return for military aid; it was signed by all the emperors and the patriarch&nbsp;</dt> <dd>Χρυσόβουλλον ... σταλὲν πρὸς τὸν ῾Ρόμπερτον παρὰ τοῦ βασιλέως κυροῦ Μιχαὴλ τοῦ Δούκα.&nbsp;&nbsp; Psellos&nbsp;Robert 1-154&nbsp;</dd><dt> He wrote a contemptuous reply to a letter from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158215.html" title="Pherebios, monk and correspondent of Michael Psellos" >Pherebios 2101</a>&nbsp;</dt> <dd>τῷ μοναχῷ Φερεβίῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 167.424-428&nbsp;</dd><dt> He wrote a funeral encomium for his own daughter, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158237.html" title="Styliane, daughter of Michael Psellos" >Styliane 2101</a>, for whom he had high hopes, but who died of disease [smallpox ?] while she was still young&nbsp;</dt> <dd>εἰς τὴν θυγατέρα Στυλιανὴν, πρὸ ὥρας γάμου τελευτήσασαν.&nbsp;&nbsp; Psellos&nbsp;Styliane 62-87&nbsp;</dd><dt> He wrote a funeral encomium of Nikolaos, founder and later kathegoumenos of the monastery of Horaia Pege on Mt Olympos, with several indications of performance before the monks in the church of the monastery&nbsp;</dt> <dd>᾿Εγκώμιον εἴς τινα Νικολάον καθηγούμενον τῆς ἐν τῷ ᾿Ολύμπῳ μονῆς τῆς ὡραίας Πηγῆς.&nbsp;&nbsp; Psellos&nbsp;Nikolaos of Horaia Pege 1-1016&nbsp;</dd><dt> He wrote a hypomnema on the case between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158124.html" title="Ioannes Iberitzes, protospatharios and vestiarites" >Ioannes 2106</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158060.html" title="Basileios Pikrides, manglabites" >Basileios 2101</a> over possession of an estate called Vivarion&nbsp;</dt> <dd>Τοῦ αὐτοῦ ὑπόμνημα ἕτερον.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 1-220&nbsp;</dd><dt> He wrote a job-application to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 72, 104.18-105.8&nbsp;</dd><dt> He wrote a letter as from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157718.html" title="convert to Orhodox faith" >Anonymus 2281</a>, rejoicing at his conversion&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 155.405-406&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157582.html" title="learned correspondent of Psellos" >Anonymus 2143</a> discussing the niceties of starting a correspondence&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 11.241-245&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158040.html" title="friend of Michael Psellos" >Anonymus 2603</a> which begins obscurely and collapses into lacunas&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 37.1-45&nbsp;</dd><dt> He wrote a letter to accompany a gift of flowers to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 132.377&nbsp;</dd><dt> He wrote a long and opaque letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157962.html" title="spiritual son of Michael Psellos" >Anonymus 2525</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 189, 209.25-212.19&nbsp;</dd><dt> He wrote a long encomium of his dead mother, stressing her uncompromising religious faith and the ways in which she prepared him for educational and literary success&nbsp;</dt> <dd>᾿Εγκώμιον εἰς τὴν μητέρα αὐτοῦ.&nbsp;&nbsp; Psellos&nbsp;Mother 3-61&nbsp;</dd><dt> He wrote a long letter complaining that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157785.html" title="Kyritzes, student of Michael Psellos" >Anonymus 2348</a> called him a wasp&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 28, 35.24-41.23&nbsp;</dd><dt> He wrote a long letter of encomium to Isaakios 101 after he set out against the Pechenegs, with three special points&nbsp;</dt> <dd>Τῷ Κομνηνῷ στρατεύσαντι κατὰ τῶν Πατζινάκων.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 156, 178.18-183.4&nbsp;</dd><dt> He wrote a long letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>, stressing that he had always supported him but complaining explicitly of the patriarch's total lack of consistency in responding to him&nbsp;</dt> <dd>Τῷ Μιχαὴλ Κηρουλαρίῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Maltese) 16.1-104&nbsp;</dd><dt> He wrote a monody for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157462.html" title="Anastasios Lizix, patrikios, krites and vestarches" >Anastasios 2101</a>, speaking of losing him twice, first at his paralysis and then at his death; his sympathy for a student with whom he shared many interests caused a deep sense of loss and profound grief&nbsp;</dt> <dd>᾿Επιτάφιος εἰς τὸν ᾿Αναστάσιον.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 107-112&nbsp;</dd><dt> He wrote a monody for the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108976.html" title="Ioannes, metropolitan of Melitene who persecuted Jacobites [1027, 1028, 1029, 1032, 1039]" >Ioannes 272</a>, metropolitan of Melitene, largely a genre exercise showing little knowledge of the deceased&nbsp;</dt> <dd>Εἰς τὸν σοφώτατον μητροπολίτην Μελιτηνῆς.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 98-104&nbsp;</dd><dt> He wrote a monody on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>, wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> kaisar, a family he knew well; he had postponed the writing to avoid exaggeration due to raw emotion&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 155-189&nbsp;</dd><dt> He wrote a monody on an anonymus patrikios, who had once been a fellow-student and had now become a close friend; he had died suddenly at a tragically early age&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Monodies (Gautier) 135-143&nbsp;</dd><dt> He wrote a monody on his old student  Romanos the repherendarios&nbsp;</dt> <dd>Μονῳδία ἐπὶ ῾Ρωμανῷ ῥαιφερενδαρίῳ.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 128-132&nbsp;</dd><dt> He wrote a monody on the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158191.html" title="Michael Radenos, proedros and praitor of Thrakesion" >Michael 2109</a>, long after the sad event, because he had been waiting for his grief to die down&nbsp;</dt> <dd>Μονῳδία εἰς τὸν πρόεδρον κῦρ Μιχαὴλ τὸν ῾Ραδηνόν.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 115-126&nbsp;</dd><dt> He wrote a monody on the terrible earthquake of 23 September 1063, with a little description of the terror caused, and far more discussion of the reasons: divine anger at human sin&nbsp;</dt> <dd>Εἰς τὸν σεισμὸν τὸν γενόμενον τῇ εἰκοστῇ τρίτῃ τοῦ σεπτεμβρίου μηνὸς τοῦ Προδρόμου.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 145-151&nbsp;</dd><dt> He wrote a panegyric for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> [surely one of his first imperial commissions], which contained a fairly detailed summary of recent history (1043 summary)&nbsp;</dt> <dd>ἀλλὰ νῦν τῆς ἱστορίας ἀπάρχεται ... Λόγος εἰς τὸν βασιλέα τὸν Μονομάχον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 1-834&nbsp;</dd><dt> He wrote a panegyric to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> stressing philosophy and education, which was apparently delivered before his pupils, whom he recommended to the emperor at the end&nbsp;</dt> <dd>Εἰς τὸν αὐτὸν βασιλέα.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae VI, 1-345&nbsp;</dd><dt> He wrote a panegyric to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, stressing his justice and mercy, his widening of Byzantine boundaries and his construction of beautiful buildings, like the Mangana complex and the tomb of Zoe&nbsp;</dt> <dd>Εἰς τὸν βασιλέα τὸν Μονομάχον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae VII, 1-117&nbsp;</dd><dt> He wrote a parody of a canon satirising the monk Iakobos of the monastery of Synkellos for his consumption of wine [in one ms. it is connected to the 4-line version of the <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157573.html" title="Sabbaites, author of an epigram" >Anonymus 2133</a> Sabbaities poem, which seems irrelevant]&nbsp;</dt> <dd>ἡ ἀκροστιχὶς ῾Μέθυσον ᾿Ιάκωβον εὐρύθμως ᾄδω, Κώνστας᾿.&nbsp;&nbsp; Psellos&nbsp;Poema 22.1-231&nbsp;</dd><dt> He wrote a poem for the coronation of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, which took place on the kalends of September, giving information on the kalends, nones and ides&nbsp;</dt> <dd>Πρὸς τὸν βασιλέα τὸν Κομνηνὸν τὸν ᾿Ισαάκιον περὶ καλανδῶν νόννων καὶ εἰδῶν.&nbsp;&nbsp; Psellos&nbsp;Poema 18.1-58&nbsp;</dd><dt> He wrote a report for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> (or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) on a carved stone&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 188, 207.23-209.24&nbsp;</dd><dt> He wrote a request in iambics to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, asking for a position among the imperial notarioi; he speaks of the clearing of a great and dangerous cloud which had threatened to quench Michael's light (the Bulgarian revolt?)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 16.1-17&nbsp;</dd><dt> He wrote a short encomium devoted explicitly more to the eastern rather than the western successes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, but with a possible reference to the invasion of the Uzes (ll. 22-24)&nbsp;</dt> <dd>Τῷ αὐτῷ.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae IX, 1-56&nbsp;</dd><dt> He wrote a speech for the second trial of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158154.html" title="Lazaros, bishop of Philippopolis" >Lazaros 2101</a>, trying to persuade the Synod to return to the views they expressed at the first, to accept the annulment of Lazaros' deposition and banishment and to reinstate him&nbsp;</dt> <dd>᾿Απολογητικὸς ὑπὲρ τοῦ Φιλιππουπόλεως Λαζάρου καθαιρεθέντος.&nbsp;&nbsp; Psellos&nbsp;Apologetikos 1-2 (tit.)&nbsp;</dd><dt> He wrote a speech of general praise for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s all-round qualities; at the climax (ll. 79-80), he praises him for aqueduct construction in terms reminiscent of Orationes panegyricae I, ll. 238-244 - hence the suggested date&nbsp;</dt> <dd>Τῷ αὐτῷ βασιλεῖ.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae III, 1-84&nbsp;</dd><dt> He wrote a treatise based on texts referring to the Incarnation, directed from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> to the sultan <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156696.html" title="Malik-Shah, Seljuk sultan" >Malik-Shah 51</a>; the latter, according to the text, had shown interest in Christian doctrine&nbsp;</dt> <dd>Τοῦ ὑπερτίμου καὶ ὑπάτου τῶν φιλοσόφων κυροῦ Μιχαὴλ τοῦ Ψελλοῦ ἀπόδειξις ἀπὸ διαφόρων λόγων τῆς τοῦ κυρίου ἐνσωματώσεως· ἐστάλη πρὸς τὸν σουλτάνον ἀπὸ τοῦ  βασιλέως.&nbsp;&nbsp; Psellos&nbsp;Malik-shah 1-605&nbsp;</dd><dt> He wrote about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157626.html" title="inhabitant of Optimaton, victim of slander" >Anonymus 2188</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157625.html" title="krites of Optimaton" >Anonymus 2187</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 55.287&nbsp;</dd><dt> He wrote again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a> about his wedding&nbsp;</dt> <dd>Τοῦ Ψελλοῦ ἐπιστολὴ πρώτη πρὸς τὸν πρωτοπρόεδρον κῦρ Κωνσταντῖνον τὸν δρουγγάριον.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 1.219-222&nbsp;</dd><dt> He wrote again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158187.html" title="Michael, krites of Kibyrraioton" >Michael 2105</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158126.html" title="Ioannes, notarios from Kibyrraioton" >Ioannes 2108</a> and the mule&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 67.299&nbsp;</dd><dt> He wrote an elaborate eulogy of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 182.462-465&nbsp;</dd><dt> He wrote an elaborate speech for delivery to the patriarchal synod, seeking the condemnation of the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>; because of the latter's death, it was never delivered&nbsp;</dt> <dd>Πρὸς τὴν σύνοδον κατηγορία τοῦ ἀρχιερέα.&nbsp;&nbsp; Psellos&nbsp;Kategoria tit., 1-5&nbsp;</dd><dt> He wrote an encomium for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> with conventional praise shading into clear and brief allusions to specific events, leaving a more complete treatment to others; he includes reference to Konstantinos' generosity to himself&nbsp;</dt> <dd>Λόγος πρὸς τὸν βασιλέα κῦριν Κωνσταντῖνον Μονομάχον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae V, 1-159&nbsp;</dd><dt> He wrote an encomium for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> as patroness, praising her physical and moral attributes, especially her political wisdom in choosing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> as emperor; he finally emphasised his own poverty, which threatened to silence him&nbsp;</dt> <dd>Τῇ αὐτῇ ἐγκώμιον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XII, 1-61&nbsp;</dd><dt> He wrote an encomium for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157973.html" title="spiritual son (?) of Michael Psellos" >Anonymus 2536</a>, who had re-established defences for the Roman world&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 207, 238.16-241.2&nbsp;</dd><dt> He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, with a list of the latter's achievements and virtues&nbsp;</dt> <dd>Λόγος εἰς τὸν βασιλέα κῦρ Κωνσταντῖνον τὸν Μονομάχον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae I, 1-385&nbsp;</dd><dt> He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, speaking of an unspecified great evil from which the capital had been spared (the plague ?), Theodora's personal virtues and the promotion of an unnamed legal expert&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae XI, 1-132&nbsp;</dd><dt> He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> for delivery in his presence, returning eloquent praise to his teacher of eloquence while still alive; he spoke of his education, his government carreer, his appointment to Euchaïta and retirement plans&nbsp;</dt> <dd>᾿Εγκώμιον εἰς ᾿Ιωάννην τὸν θεοσεβέστατον μητροπολίτην Εὐχαϊτῶν καὶ πρωτοσύγκελλον.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XVII, 1-869&nbsp;</dd><dt> He wrote an encomium of the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a> shortly after his death, stressing his virtues and the depth and especially the breadth of his learning: the readers would bear witness to this&nbsp;</dt> <dd>᾿Εγκώμιον εἰς τὸν ὁσιώτατον κῦρ Κωνστντῖνον πατριάρχην τὸν Λειχούδην.&nbsp;&nbsp; Psellos&nbsp;Leichoudes 388-419&nbsp;</dd><dt> He wrote an encomium of the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> shortly after his death, because it is important that extraordinary ability and virtue should be remembered&nbsp;</dt> <dd>᾿Επιτάφιος εἰς τὸν μακαριώτατον πατριάρχην κῦρ ᾿ιωάννην τὸν Ξιφιλῖνον.&nbsp;&nbsp; Psellos&nbsp;Xiphilinos 421&nbsp;</dd><dt> He wrote an encomium of the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> to be presented at his tomb before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, probably on the anniversary of his death&nbsp;</dt> <dd>᾿Εγκωμιαστικὸς εἰς τὸν μακαριώτατον πατριάρχην κῦρ Μιχαὴλ τὸν Κηρουλάριον.&nbsp;&nbsp; Psellos&nbsp;Keroularios 303 (tit.)&nbsp;</dd><dt> He wrote an encomium to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> stressing combined success in East and West&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 29, 41.24-43.14&nbsp;</dd><dt> He wrote an iambic poem of celebration for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> at the end of his first year of reign; a false prophecy had predicted that he would die in August, and now September had begun&nbsp;</dt> <dd>Αὔγουστος ὢν Αὔγουστον ἀσπάζου πλέον.&nbsp;&nbsp; Psellos&nbsp;Poema 19.1-108&nbsp;</dd><dt> He wrote an iambic poem on the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, including anguish over the event, then the laments of Maria's mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107232.html" title="Helena-Olympias, daughter of Robert Guiscard" >Helena 101</a>), brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108221.html" title="Romanos Skleros, brother of Maria Skleraina" >Romanos 104</a>) and of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, ending with his own consolation for the bereaved&nbsp;</dt> <dd>Τοῦ ὑπερτίμου Κωνσταντίνου τοῦ Ψελλοῦ στίχοι ἰαμβικοὶ εἰς τὴν τελευτὴν τῆς Σκληραίνης.&nbsp;&nbsp; Psellos&nbsp;Poema 17.1-448&nbsp;</dd><dt> He wrote an improvised encomium on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>, who was setting out against the Turks in mid-winter, spurning his new wife and the delights of his new imperial position; he wished him every success in battle&nbsp;</dt> <dd>Τῷ αὐτῷ ὡς ἐν ἐγκωμίου πρσχήματι.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XIX, 1-46&nbsp;</dd><dt> He wrote asking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157595.html" title="epi ton oikeiakon, correspondent of Michael Psellos" >Anonymus 2156</a> to write to him&nbsp;</dt> <dd>Τῷ ἐπὶ τῶν οἰκειακῶν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 23.259-260&nbsp;</dd><dt> He wrote complaining that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157610.html" title="metropolitan of Amaseia" >Anonymus 2172</a> had not reported on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157611.html" title="krites of Armeniakon" >Anonymus 2173</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 35.269-270&nbsp;</dd><dt> He wrote criticising <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157785.html" title="Kyritzes, student of Michael Psellos" >Anonymus 2348</a>'s antilogia&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 27, 34.19-35.23&nbsp;</dd><dt> He wrote from central Asia Minor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>, about the campaign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Snipes) 1.1-38&nbsp;</dd><dt> He wrote of the icon of the Theotokos in the monastery of Kathara (not a letter)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 194, 220.19-221.18&nbsp;</dd><dt> He wrote once to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157642.html" title="correspondent of Michael Psellos" >Anonymus 2204</a>, afraid he was disturbing him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 91.335-336&nbsp;</dd><dt> He wrote part of a chysobull on transactions between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>, nephew of Keroularios, protoproedros and droungarios of the vigla&nbsp;</dt> <dd>Τοῦ αὐτοῦ ὡς ἀπὸ προσώπου τοῦ βασιλέως.&nbsp;&nbsp; Psellos&nbsp;Actum 2 1 (tit.)&nbsp;</dd><dt> He wrote simple introductions in verse for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> on the inscriptions of the psalms, the Song of Songs, the Christian faith, the councils and grammar&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Poema 1-4, 6 (tit.)&nbsp;</dd><dt> He wrote telling <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157908.html" title="krites of Opsikion" >Anonymus 2471</a> that he had sent him <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157909.html" title="runaway notarios (Opsikion)" >Anonymus 2472</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 155, 177.18-178.17&nbsp;</dd><dt> He wrote thanking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158005.html" title="krites (?), correspondent of Michael Psellos" >Anonymus 2568</a> for saving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158006.html" title="man saved by Michael Psellos" >Anonymus 2569</a> (according to the latter)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 249, 298.12-26&nbsp;</dd><dt> He wrote that Christ gave <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> an apple, wine and bread&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 53.284&nbsp;</dd><dt> He wrote the hypomnema of the trial between himself and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158079.html" title="Elpidios Kenchres, affianced son-in-law of Michael Psellos" >Elpidios 2101</a> over the annulment of the engagement between Elpidios and Psellos' own adopted daughter <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111304.html" title="Euphemia, adopted daughter of Michael Psellos" >Euphemia 103</a>; though he lost the verdict, he gained what he wanted&nbsp;</dt> <dd>Τὸ ἴσον τοῦ γεγονότος ὑπομνήματος παρὰ τοῦ αὐτοῦ μοναχοῦ Μιχαὴλ τοῦ Ψελλοῦ ... ἐπὶ τῇ δίκῃ αὐτοῦ ....&nbsp;&nbsp; Psellos&nbsp;Hypomnema 2-4&nbsp;</dd><dt> He wrote three short letters to a spiritual father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158052.html" title="spiritual father, correspondent of Michael Psellos" >Anonymus 2615</a>&nbsp;</dt> <dd>Εἴς τινα πατέρα πνευματικόν.&nbsp;&nbsp; Psellos&nbsp;Letters (Maltese) 13-15&nbsp;</dd><dt> He wrote to  <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> about truffles and the life-threatening illness of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111304.html" title="Euphemia, adopted daughter of Michael Psellos" >Euphemia 103</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 233, 281.9-284.5&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> congratulating him on a victory&nbsp;</dt> <dd>Πρὸς τὸν αὐτὸν βασιλέα ἐν ἐκστρατεία διάγοντα.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 3.224-227&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> in despair at the emperor's long absence&nbsp;</dt> <dd>Τῷ αὐτῷ ἐν ταξειδίῳ ὄντι.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 6.230-232&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> that he was now satisfied of his great asceticism&nbsp;</dt> <dd>Τῷ πρωτοσυγκέλλῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 7.232-234&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a> complaining that communication was now impossible&nbsp;</dt> <dd>τὴν ἀσώματον οἶδας διάλεκτον.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 9.238-240&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158161.html" title="Leontios, patrikios, acquaintance of Michael Psellos" >Leontios 2101</a> that he had sent a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>, using a middle style&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 10.240-241&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157583.html" title="epi ton deeseon" >Anonymus 2144</a>, who had been the butt of humour in an encomium&nbsp;</dt> <dd>Τῷ ἐπὶ τῶν δεήσεων.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 12.245-248&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157585.html" title="krites (?), correspondent of Michael Psellos" >Anonymus 2146</a> dividing philosophy into the abstract and the practical&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 17.256-257&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157587.html" title="krites (?), correspondent of Michael Psellos" >Anonymus 2148</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157588.html" title="bishop of Noumerika" >Anonymus 2149</a>&nbsp;</dt> <dd>βουλόμενον οὖν με εἰς ἐκδίκησιν διαναστῆναι τοῦ πράγματος, ὁ βασιλεὺς διεδέξατο.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 18.257&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157589.html" title="krites (?), correspondent of Michael Psellos" >Anonymus 2150</a> recommending <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157529.html" title="friends of father of Michael Psellos" >Anonymi 2108</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 19.257-258&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157590.html" title="krites, perhaps of Katotika" >Anonymus 2151</a>, recommending the Athenian <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157591.html" title="Athenian, recommended by Michael Psellos" >Anonymus 2152</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 20.258&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157592.html" title="krites, correspondent of Michael Psellos" >Anonymus 2153</a> about the problems of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157593.html" title="chrysoteles of (unknown) theme" >Anonymus 2154</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 21.258-259&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157594.html" title="correspondent of Psellos who needed imperial support" >Anonymus 2155</a>, promising help&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 22.259&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157602.html" title="Zomas, krites of Opsikion" >Anonymus 2164</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157596.html" title="notarios of Opsikion" >Anonymus 2158</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 24.260; (K - D) 142, 169.13-26&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158206.html" title="Nikolaos Xeros, correspondent of Michael Psellos" >Nikolaos 2102</a> while mourning <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157462.html" title="Anastasios Lizix, patrikios, krites and vestarches" >Anastasios 2101</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 25.260-261&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157598.html" title="krites of Katotika" >Anonymus 2160</a>, advising against a transfer to another theme&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 26.261-262&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157602.html" title="Zomas, krites of Opsikion" >Anonymus 2164</a> about his monastery of Medikion&nbsp;</dt> <dd>Τῷ κριτῇ τοῦ ᾿Οψικίου τῷ Ζωμᾷ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 29.263-265, 77.311&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108632. aisar" >Ioannes 62</a> about a robbery in which he lost 300 nomismata saved to buy an estate&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 13.1-61&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a>, welcoming his letter and hoping to follow him to the monastery&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 17.1-70&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158031.html" title="metropolitan of Thessalonike, maïstor of the rhetors" >Anonymus 2594</a>, congratulating him and the Thessalians on the survival of eloquence in Hellas&nbsp;</dt> <dd>τῷ μητροπολίτῃ Θεσσαλονίκης, τῷ γεγονότι μαΐστορι τῶν ῥητόρων.&nbsp;&nbsp; Psellos&nbsp;Letters (Gautier) 18.1-68&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158031.html" title="metropolitan of Thessalonike, maïstor of the rhetors" >Anonymus 2594</a> about help for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158032.html" title="monk, letter-carrier of Michael Psellos" >Anonymus 2595</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 19.1-21&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158031.html" title="metropolitan of Thessalonike, maïstor of the rhetors" >Anonymus 2594</a>, complaining that his sweet letter had no meaning&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 20.1-63&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157737.html" title="Aristenos, protoasekretis" >Anonymus 2300</a>, comparing the letters they wrote and offering him a crown&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 24.1-46&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107080.html" title="Eustratios Choirosphaktes, killed at Mantzikert" >Eustratios 101</a>, missing him and his friends and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>, wondering why they did not return after so many achievements&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 25.1-65&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109110.html" title="Sergios Hexamilites, krites of the velon, ex-pupil of Michael Psellos" >Sergios 105</a>, advertising a visit he would receive from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158077.html" title="Elias Krystalas, monk" >Elias 2101</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 27.1-51&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158034.html" title="hegoumenos, recipient of letter from Michael Psellos" >Anonymus 2597</a> over arrangements for a problematic estate&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 28.1-34&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158035.html" title="monk (from Bithynian Olympos?)" >Anonymus 2598</a> discussing food, and sent a substantial gift&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 29.1-19&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> complaining of a very short letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 30.1-14&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158036.html" title="krites (?), recipient of letter from Michael Psellos" >Anonymus 2599</a> about their collaboration and saving a dying monastery&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 31.1-29&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>, promising that it was now time to help him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 32.1-62&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a>, saying his letter made him feel almost immortal&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 33.1-51&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158038.html" title="metropolitan, correspondent of Michael Psellos" >Anonymus 2601</a>, beginning their correspondence as far the junior partner&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 34.1-33&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, passionately rebutting a charge of ingratitude&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 35.1-87&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>, flattering him and requesting a personal interview for himself and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157462.html" title="Anastasios Lizix, patrikios, krites and vestarches" >Anastasios 2101</a>&nbsp;</dt> <dd>Πρὸς τὸν πρωτοσύγκελλον, φιλοσοφικώτερον.&nbsp;&nbsp; Psellos&nbsp;Letters (Papaioannou) 110.1-21&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109110.html" title="Sergios Hexamilites, krites of the velon, ex-pupil of Michael Psellos" >Sergios 105</a> about surviving poisonous snake-bites&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Karpozilos) 2.1-88&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107962.html" title="Nikephoros, nephew of patriarch Michael I Keroularios" >Nikephoros 111</a>, describing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158053.html" title="doctor (?) sent by Michael Psellos to Nikephoros (nephew of Keroularios)" >Anonymus 2616</a> he had sent him, expert with men, animals and trees; he told Nikephoros never to be treated by him, since he damaged his patients (of all sorts) and was only good for violent actions&nbsp;</dt> <dd>φλεβοτομεῖν δυνάμενον οὐκ ἀνθρώπους μόνον, ἀλλὰ καὶ κτήνη καὶ ξύλα.&nbsp;&nbsp; Psellos&nbsp;Letters (Maltese) 18.1-12&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157686.html" title="krites, correspondent of Michael Psellos" >Anonymus 2249</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157498.html" title="poor nun, founder of a little convent" >Anonyma 2128</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157933.html" title="krites, correspondent of Michael Psellos" >Anonymus 2496</a>, persuading him to help <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157512.html" title="noble relative of Michael Psellos" >Anonyma 2142</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 169, 193.8-20&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157714.html" title="krites of Macedonia" >Anonymus 2277</a> asking him to honour <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157713.html" title="protos of Mount Ganos" >Anonymus 2276</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 149.397-398&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a>, thanking him for his impressive first letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 14.1-73&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a> with further praise for his first letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 15.1-63&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a> repeating his request for him to reinstate <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158207.html" title="Nikolaos, monk exiled from Antioch" >Nikolaos 2103</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 23.1-55&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a>, saying that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157894.html" title="monk carrying news from Antioch" >Anonymus 2457</a> had brought him news&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 139, 166.10-167.8&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a>, wondering how to reply to his letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 16.1-69&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a> a letter largely of clichés, apparently elicited by letter-carriers&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Gautier) 22.1-24&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>, comparing the latter's house-full of family with his own isolation&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 214, 254.1-256.27&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158264.html" title="krites who was chronically ill" >Anonymus 2220</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157659.html" title="man from Nicaea" >Anonymus 2221</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 102.344&nbsp;</dd><dt> He wrote to admonish <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157811.html" title="krites of Katotika" >Anonymus 2374</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 55, 87.14-88.6&nbsp;</dd><dt> He wrote to ask <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157605.html" title="megas oikonomos, correspondent of Michael Psellos" >Anonymus 2167</a> for some bushels of grain&nbsp;</dt> <dd>Τῷ μεγάλῳ οἰκονόμῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 31.266-267&nbsp;</dd><dt> He wrote to congratulate <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a> on his victory&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 145.392-394&nbsp;</dd><dt> He wrote to console <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> on his blinding&nbsp;</dt> <dd>Πρὸς τὸν Διογένην ὅτε ἐτυφλώθη.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 82.316-318&nbsp;</dd><dt> He wrote to console <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108365.html" title="Theodoros Dokeianos" >Theodoros 101</a> on the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157675.html" title="father-in-law of Theodoros Dokeianos" >Anonymus 2238</a>&nbsp;</dt> <dd>τῷ ἀνεψιῷ τοῦ βασιλέως ἐπὶ τῇ τελευτῇ τοῦ πενθεροῦ αὐτοῦ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.368-370&nbsp;</dd><dt> He wrote to lobby <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157857.html" title="krites of Opsikion" >Anonymus 2420</a> for the people of Atzikome&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 99, 127.17-128.7&nbsp;</dd><dt> He wrote to summon <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109594.html" title="Ioannes Mauropous, metropolitan of Euchaita" >Ioannes 289</a> to his sickbed (or deathbed)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 13, 14.24-17.6&nbsp;</dd><dt> He wrote to test <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157957.html" title="krites, recipient of letter from Michael Psellos" >Anonymus 2520</a> by his treatment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157958.html" title="letter-carrier of Michael Psellos" >Anonymus 2521</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 183, 202.24-203.4&nbsp;</dd><dt> He wrote to the exile <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157803.html" title="Kalokyros, exiled acquaintance of Michael Psellos" >Anonymus 2366</a>, explaining how he had supported him&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 48, 80.5-81.8&nbsp;</dd><dt> He wrote to three persons, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157737.html" title="Aristenos, protoasekretis" >Anonymus 2300</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157738.html" title="libellesios, correspondent of Michael Psellos" >Anonymus 2301</a>, and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157739.html" title="epi ton deeseon, correspondent of Michael Psellos" >Anonymus 2302</a>, admitting (from Caesarea) he had left the expedition&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 176.454-455&nbsp;</dd><dt> He wrote two (alternative?) letters for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, proposing a marriage alliance with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 143-144.385-392&nbsp;</dd><dt> He wrote two letters to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157748.html" title="teacher (?), friend of Michael Psellos" >Anonymus 2311</a> about paradoxical events, relationships and causation&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 187-188.473-480&nbsp;</dd><dt> He wrote two monodies on two of his students, but the end of the first and the beginning of the second are lost; the first (A) is for the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, the second (B) for an anonymus ex-student, not Andronikos&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;A-B, 165-169&nbsp;</dd><dt> Heard from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112484.html" title="informant of Michael Psellos, at court of Romanos III" >Anonymus 7002</a>, who supplied him with materials for his history, that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> wished to be persuaded that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was not erotically attached to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ὡς δὲ ἐγώ τινος ἤκουσα ... ὑπόθεσιν κἀμοὶ τὰς ἀφορμὰς τῆς ἱστορίας διδόντος, ὡς ὁ βασιλεὺς ἐβούλετο μὲν ὡσανεὶ πεπεῖσθαι μὴ ἔχειν τὴν βασιλίδα ἐρωτικῶς πρὸς τὸν Μιχαήλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.3-7&nbsp;</dd><dt> His account (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108217.html" title="Romanos Boilas" >Romanos 62</a>) is not finished, but to complete it he must interweave another, inserting another topic necessary to his narrative; then he will go back and add what was omitted from the preceding&nbsp;</dt> <dd>... δεῖται δὲ πλείονος ἐπιπλοκῆς πρὸς ἀπαρτισμὸν, ἑτέραν παρενείρας ὑπόθεσιν, ἧς ὁ λόγος δεῖται τοῦ διηγήματος, οὕτω δὴ αὖθις ἐπαναστρέψας τοῖς ὑφηγησομένοις τὸ λειπόμενον ἀποδώσω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 150.13-16&nbsp;</dd><dt> His account as it advances will describe the provision made by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> at the end of his life&nbsp;</dt> <dd> .. περὶ οὗ προιὼν ὁ λόγος ἐρεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.15-17&nbsp;</dd><dt> His account as it advances will reveal more clearly how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> was destined not only to terminate the power with himself, but also after living only a short time and in bad health, to break off life suddenly&nbsp;</dt> <dd>ὁ δὲ ἔμελλεν ἄρα οὐ μόνον ἑαυτῷ περιγράψειν τὸ κράτος, ἀλλὰ καὶ βραχύν τινα ἐπιβιώσας χρόνον, καὶ τοῦτο νοσερόν, ἀθρόον τὴν ψυχὴν ἀπορρήξασθαι, περὶ οὗ δὴ προιὼν ὁ λόγος δηλώσει σαφέστερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.6-10&nbsp;</dd><dt> HIs account has dealt previously with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, to whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> devoted every care so as to to hand over the leadership&nbsp;</dt> <dd>ὅπως ἂν παραδῷ τὴν προστασίαν τῷ Μιχαὴλ, περὶ οὗ φθάσας ὁ λόγος διείληφε, δια πάσης φροντίδος γίνεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 1.6-9&nbsp;</dd><dt> His account has not yet come to this (how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>'s wealth was wasted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>) and he will complete the subject in hand&nbsp;</dt> <dd>ἀλλ᾿ οὔπω νῦν ὁ λόγος εἰς τοῦτο κατέληξε, συμπληρούτω δὲ τὴν ὑπόθεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 63.5-7&nbsp;</dd><dt> His account has told in detail the entire story of the army's revolt in Constantinople and their exodus in the sections about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>συνθέμενοι ἀλλήλοις ἐντὸς τοῦ ἄστεος ἀποστασίαν, αὐτίκα δὴ ἐξεληλύθεσαν, ὡς ὁ λόγος τὸ ξύμπαν ἐν τοῖς κατὰ τὸν Κομνηνὸν λόγοις ἠκρίβωσε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 7.31-4&nbsp;</dd><dt> His account introduced <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> earlier&nbsp;</dt> <dd>ὃν φθάσας ὁ λόγος ἐγνώρισε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 38.4&nbsp;</dd><dt> His account of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a> terminated at the moment of her death; he will return again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, whom he will make the subject of the present part of the history&nbsp;</dt> <dd>ὁ μὲν οὖν περὶ ἐκείνης λόγος εἰς αὐτὸ δὴ τὸ μέρος τῆς ἐκείνης κατέληξε λήξεως· ἐπανιῶμεν οὖν αὖθις ἐπὶ τὸν αὐτοκράτορα, ὃν δὴ καὶ ὑπόθεσιν τοῦ παρόντος μέρους τῆς ἱστορίας ποιούμεθα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 71.10-13&nbsp;</dd><dt> His account of the character of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> must wait for a while&nbsp;</dt> <dd>ὁ μὲν χαρακτὴρ ἐκείνου μικρόν τι τὸν λόγον ἀναμεινάτω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 5.6-7&nbsp;</dd><dt> His account presented much information about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> before he became emperor&nbsp;</dt> <dd>περὶ οὗ πλεῖστα ὁ λόγος φθάσας ἐδήλωσε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 1.1-2&nbsp;</dd><dt> His account will describe <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> immediately after the narrative of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>ὃν ὁ λόγος αὐτίκα δὴ μετὰ τὴν τοῦ πατρὸς ἰστορήσει γραφήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.28-9&nbsp;</dd><dt> His account will detail in turn the sequel to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s epileptic attacks in the proper places; he will portray the emperor in health, just as he has in sickness&nbsp;</dt> <dd>τὰ μὲν οὖν τούτοις ἑπόμενα ὁ λόγος αὖθις εἰς τοὺς οἰκείους τόπους καταριθμήσει· ἴδωμεν δὲ ὥσπερ νοσοῦντα τὸν βασιλέα, οὕτω δὴ καὶ ὑγιῶς ἔχοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 19.1-3&nbsp;</dd><dt> His account will keep to the sequence of events and make the first war organised against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> first in his history before the others &nbsp;</dt> <dd>ὁ δὲ λόγος τῆς ἀκολουθίας τῶν πεπραγμένων ἐχόμενος τὸν πρώτως συστάντα τῷ αὐτοκράτορι πόλεμον πρῶτον τῆς ἱστορίας τῶν ἄλλων ποιήσεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 74.1-4&nbsp;</dd><dt> His account will now turn to the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>; but the account of his reign must wait&nbsp;</dt> <dd>ὃν ἤδη πρὸς τὴν βασίλειον ἀρχὴν προβιβάζειν ὁ λόγος βούλεται.  ἀλλ’ ὁ μὲν περὶ τῆς βασιλείας λόγος ἀναμεινάτω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 84.11-85.2&nbsp;</dd><dt> His account will show later how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>, by deferring the moment for changing and deposing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, paid off the sum of his family's misfortunes himself&nbsp;</dt> <dd>τὸν γὰρ καιρὸν ὑπερτιθέμενος τῆς περὶ τὸν καίσαρα μεταβολῆς τε καὶ μεταθέσεως, εἰς αὐτὸν δὴ τὸ κεφάλαιον τῶν οἰκείων ἀπέτισε συμφορῶν, ὡς ὕστερον ὁ λόγος δηλώσει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 29.12-14&nbsp;</dd><dt> His account will show more clearly how it was that the palace enjoyed nothing from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s harsh exactions, but the rivers of money were diverted elsewhere&nbsp;</dt> <dd>οὐδέν τι τῆς ἐντεῦθεν συνεκφορᾶς ἀπήλαυε τὰ βασίλεια, ἀλλ’ ἐφ’ ἕτερα οἱ τῶν χρημάτων μετωχετεύοντο ποταμοί.  ῞Οτι δὲ τοῦτό ἐστιν ὁ λόγος δηλώσει σαφέστερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 12.16-21&nbsp;</dd><dt> His account will tell more of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> in the appropriate places of the present record&nbsp;</dt> <dd>περὶ οὗ ἐν τοῖς καθήκουσι τόποις τῆς παρούσης ἀναγραφῆς ὁ λόγος ἐρεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 3.17-18&nbsp;</dd><dt> His case against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a> is partly based on the assumption of the heretical status of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158418.html" title="Niketas, co-founder of Nea Mone on Chios" >Niketas 166</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158357.html" title="Ioannes, co-founder of Nea Mone on Chios" >Ioannes 438</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158074.html" title="Dosithea, prophetess from Chios" >Dosithea 2101</a> (for suspect female and mystic elements)&nbsp;</dt> <dd>Οὐχ ἅπαντες ὑμεῖς σύνιστε ....&nbsp;&nbsp; Psellos&nbsp;Kategoria 106-130&nbsp;</dd><dt> His Chronographia narrates the deeds of the emperors <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, to the proclamation of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα ... ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ... καὶ ἕως τῆς ἀναρρήσεως Κωνσταντίνου τοῦ Δούκα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-13&nbsp;</dd><dt> His comment (on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113226.html" title="Leon Paraspondylos" >Leon 62</a>) will once more lead to a digression in the history on himself&nbsp;</dt> <dd>ὁ δὲ λόγος οὗτος αὖθις ἐμὲ παρεισκυκλήσει τῇ ἱστορίᾳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIa 9.13-14&nbsp;</dd><dt> His dear friend (?<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107529.html" title="Konstantinos III Leichoudes, patriarch of Constantinople" >Konstantinos 13</a>) did not ask him for an ambitious work but a summary one: so for him he has omitted from his history many things worth telling&nbsp;</dt> <dd>οὐ γάρ με τὴν συγγραφήν, φίλτατε πάντων ἀνδρῶν, φιλοτιμοτέραν, ἀλλὰ κεφαλαιωδεστέραν ἀπῄτησας· διὰ τοῦτό σοι κἀγὼ πολλὰ τῶν ἀξίων εἰρῆσθαι παρῆκα τῇ ἱστορίᾳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 73.6-8&nbsp;</dd><dt> His devotion to classical learning was still dominant, supported by the interests of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> and the distinctions received from him; life as a monk was in store for the future&nbsp;</dt> <dd>ἐμοὶ δέ, ὦ μῆτερ, ἀφωσίωται οὗτος ὁ βίος, ὁ δ᾿ ἕτερος τεθησαύρισται.&nbsp;&nbsp; Psellos&nbsp;Mother 61&nbsp;</dd><dt> His inserted a long prologue so that when he says that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> predicted or rejected something, people might not think <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> had prophetic powers but see his words as typical of his character: God's will decides events&nbsp;</dt> <dd>τοσοῦτον δὲ προανεβαλλόμην τῶν διηγησέων, ἵν᾿, ..., μὴ μαντικὸν τὸν ἄνδρα ἡγήσωνται οἱ πολλοί, ἀλλὰ τοῦς μὲν λόγους συμφώνους τῷ ἐκείνου ἤθει νομίσωσι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 98.1-6&nbsp;</dd><dt> His narrative condemning <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s excesses now reaches the chief one, the church that he founded for the martyr George&nbsp;</dt> <dd>ὁ δέ γε λόγος τὰς ὑπερβολὰς ἐκείνου καταιτιώμενος ἐπ᾿ αὐτὸ δὴ χωρεῖ τὸ κεφάλαιον, φημὶ δὴ ὃν ἐκεῖνος ναὸν τῷ μάρτυρι Γεωργίῳ καθίδρευσεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 185.1-3&nbsp;</dd><dt> His narrative has already shown how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> died a miserable death (at the Stoudion monastery)&nbsp;</dt> <dd>ὁ μὲν οὖν ἐκεῖσε δυσθανατῶν ἦν, ὡς ὁ λόγος φθάσας ἐδήλωσεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 14.1-2&nbsp;</dd><dt> His narrative has previously mentioned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s exile&nbsp;</dt> <dd>ὑπερορίῳ γὰρ γεγονότι τῷδε τῷ βασιλεῖ, ὡς ὁ λόγος φθάσας ἱστόρησε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 51.3-4&nbsp;</dd><dt> His orderly narrative of all things will show that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>'s document (granting immunity to his family) was in fact the beginning of his pains&nbsp;</dt> <dd>τόδε ῆν ἄρα ὠδίνων ἀρχή, δηλώσει δὲ καθεξῆς περὶ πάντων ὁ λόγος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 11.7-8&nbsp;</dd><dt> His plan for the text sent to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156696.html" title="Malik-Shah, Seljuk sultan" >Malik-Shah 51</a> contained two parts: Old Testament prophecies of the Incarnation and pagan prefigurings of Christ; only aa part of the first section has survived, through damage to the ms in which it has survived&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Malik-shah 142-175&nbsp;</dd><dt> His previous narrative has demonstrated that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was elevated to the imperial rule from an ugly beginning&nbsp;</dt> <dd>φαίνεται μὲν ἐξ οὐ καλῆς ὑποθέσεως ὡς ὁ λόγος φθάσας ἐγνώρισεν, εἰς τὴν βασίλειον ἀρχὴν ἀναχθείς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 9.1-2&nbsp;</dd><dt> His wish was either to mention <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> in words of praise or to be silent about deeds of his which were not motivated by a praiseworthy intention&nbsp;</dt> <dd>τὸ μὲν οὖν βουλόμενόν μοι ἢ ἐν τοῖς κρείττοσι λόγοις ἐκείνου μεμνῆσθαι, ἢ σεσιγῆσθαι τὰ ἐκείνου εἰ μὴ ἀπὸ τῆς κρείττονος ὥρμηνται ὑποθέσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 24.6-8&nbsp;</dd><dt> How could he in brief words describe the great marvel (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>'s adventus)?  He has  taken part in many imperial processions and been present at religious ceremonies, but never seen such brilliance&nbsp;</dt> <dd>ἀλλὰ πῶς ἂν ὑμῖν ἐν βραχεῖ τὸ πολὺ διηγησαίμην τοῦ θαύματος.  ἐγωγ᾿ οὖν καὶ βασιλείοις πομπαῖς πολλαῖς ἐντετυχηκὼς, καὶ πανηγύρεσι θειοτέραις παραγενόμενος, οὔπω τοιαύτην ἐθεασάμην λαμπρότητα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 40.7-10&nbsp;</dd><dt> If he himself has sometimes used the things he is advising against, it is no cause for surprise: for historical narrative is not so clearly defined as to be absolutely polished - there are places where excursus and digression are allowed&nbsp;</dt> <dd>..., θαυμάζειν οὐ χρή· ὁ γὰρ τῆς ἰστορίας λόγος οὐχ οὕτως ὥρισται, ὡς ἀπεξέσθαι πέριξ παντάπασιν, ἀλλ᾿ ὅπη παρείκοι καὶ διεκδρομάς τινας ἔχειν καὶ παρεκβάσεις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 70.9-13&nbsp;</dd><dt> If he is not considered tedious, but allowed to continue, he will add some personal details: these alone will stir serious men to praise&nbsp;</dt> <dd>καὶ εἰ μή μέ τις  φορτικὸν νομίζοι, ἀλλὰ συγχωρεῖ δὴ τῷ λόγῳ., καὶ τοῦτο δὴ τῶν ἐμῶν προσθήσω, ὅ δὴ καὶ μόνον μάλιστα εἰς εὐφημίαν τοὺς σπουδαιοτέρους κινήσει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 37.1-4&nbsp;</dd><dt> If he lives beyond his span, he will write another history for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>, when he has provided material for writing; if not, this record will satisfy Konstantinos and provide a starting-point for other historians&nbsp;</dt> <dd>εἰ μὲν οὖν περαιτέρω τῆς καθεστώσης ἡλικίας προβήσομαι, ἕτερον σοι λόγον συγγράψομαι, ὁπήνικα καὶ αὐτὸς ἀφοφμὰς τοῦ γράφειν παράσχοις ἐμοί· εἰ δ’ οὖν ἀποχρῶν σοι τοῦτο τὸ γράμμα, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 13.13-17&nbsp;</dd><dt> If he set out to praise the life of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>, but then rejected the causes of praise and was clearly seen to have assembled topics for blame, he would be most malicious, like Herodotos, whose History tells the Greeks' worst deeds  &nbsp;</dt> <dd>εἰ μὲν προθέμενος τὸν ἐκείνου βίον ἐγκωμιάζειν, εἶτα τὰς τῶν κρειττόνων ἀφεὶς ἀφορμάς, τὰς τῶν χειρόνων ὑποθέσεις ἐφαινόμην συνειλοχώς, κακοηθέστατος ἂν εἴην, ὥσπερ δὴ ὁ τοῦ Λύξου ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 24.8-13&nbsp;</dd><dt> If of those involved in the account, a virtuous man has maligned him or a vicious one conferred favours, (the historian) will consider in his history none of the things done to himself but place each in his account with his proper conduct&nbsp;</dt> <dd>κἂν τῶν ὑποβεβλημένων τῷ λόγῳ προσώπων, ὁ μέν τις αὐτὸν σπουδαῖος ὢν διεφαύλισεν, ... οὐδέτερον τῶν εἰς αὐτὸν πεπραγμένων ... λογίσεται, ἀλλ᾿ ἕκαστον ἀναθήσει τῷ λόγῳ μετὰ τῆς οἰκείας πράξεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.17-22&nbsp;</dd><dt> If one set aside all else and contemplated only (his attitude to his ill-health), one would truly call <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> a godly man&nbsp;</dt> <dd>εἴ τις ἐκεῖνον τῶν ἄλλων ἀφεὶς ἐπὶ τούτου καταθεωρήσει τοῦ μέρους, θεῖον ὡς ἀληθῶς ἄνδρα κατονομάσειε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 131.13-15&nbsp;</dd><dt> If one were to think of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> as a courageous and a most enthusiastic combatant, one would have reason for encomium&nbsp;</dt> <dd>εἰ μὲν γὰρ ὡς φιλοκίνδυνον λογίσαιτο τις τὸν ἄνδρα καὶ ἀγωνιστὴν προθυμότατον, ἔχοι ἂν ἀφορμὰς πρὸς ἐγκώμιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 21.3-5&nbsp;</dd><dt> If the historian were permitted to return a favour from goodwill or generosity of soul to one who had been kind to him and for this reason to distort his account, who would have glorified <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> with words of praise before him?&nbsp;</dt> <dd>εἴ γε δι᾿ εὔνοιαν ἢ ψυχῆς εὐγενείαν δοθείη τῷ ἱστοροῦντι τῷ εὐνοϊκῶς πρὸς αὐτὸν σχόντι ἀντιχαρίζεσθαι ..., τίς ἄν πρὸ ἐμοῦ ἕτερος ταῖς ἐκ τῶν λόγων εὐφημίαις τουτονὶ τὸν αὐτοκράτορα κατέκοσμησεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 161.22-6&nbsp;</dd><dt> If the stories that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> used secret rites and denied God in order to achieve power is false, his view should prevail again&nbsp;</dt> <dd>εἰ δὲ ψευδής, ὁ ἐμὸς αὖθις νικῴη σκοπός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 33.1-11&nbsp;</dd><dt> If when he examines openly even seemingly bad deeds, the shining virtue of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>'s good deeds is preserved and the good outweighs the bad, then he will excel all emperors whose panegyrics are suspect, more plausible than true&nbsp;</dt> <dd>εἰ γὰρ ἀπερικακλύπτως ἐμοῦ καὶ τὰ δοκοῦντα φαῦλα ἐκείνου διακριβοῦντος, σῴζεται ἐκ τῆς ἑτέρας μερίδος ἡ ἀρετὴ διαλάμπουσα ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 162.5-11&nbsp;</dd><dt> In a small skiff he has ventured to cross a great sea; he will tell, as best he can, what great innovations divine justice brought to this critical time and to affairs of state after the exile of the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>) &nbsp;</dt> <dd>ὅθεν ἐπὶ μικρᾶς σχεδίας μέγα περαιώσασθαι τετόλμηκα πέλαγος.  Λέξω γοῦν, ὡς ἂν οἷός τε ὧ, ὁπόσα μετὰ τὴν τῆς βασιλίδος ὑπερορίαν ἡ θεία δίκη τῷ τε καιρῷ καὶ τοῖς πράγμασιν ἐκαινοτόμησεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 24.19-22&nbsp;</dd><dt> In abridging his account he has passed over many things, such as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s love for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>... and for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>ἀλλ᾿ ἐπιτέμνοντα τὸν λόγον πολλά με διέλαθε, τὸ περὶ τὴν γυναῖκα φίλτρον, ..., τὸ περὶ τοῖν ἀδελφοῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.1-3&nbsp;</dd><dt> In another short encomium for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, he referred to succeses in the east and over the Uzes in the west, to a new openness in government, and to Konstantinos' splendid wife and children&nbsp;</dt> <dd>Τῷ αὐτῷ.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae X, 1-53&nbsp;</dd><dt> In checking the report (that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was protected from all disaster by favourable fortune) he found no knowledge or foundation for the prophecy&nbsp;</dt> <dd
