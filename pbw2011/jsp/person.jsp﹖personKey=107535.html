<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> A very bellicose man, full of perfidy, who would not remain within the boundaries of his land&nbsp;</dt> <dd>Βοδῖνος μαχιμώτατος ὢν καὶ ῥᾳδιουργίας πλήρης οὐ μέχρι τῶν ἰδίων ὅρων ἑστάναι ἠβούλετο.&nbsp;&nbsp; Anna Komnene&nbsp;226.4-5&nbsp;</dd><dt> Was still in office (presumably as king of Duklja) during the lifetime of the author (of Skylitzes continuatus, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106411.html" title="author of Skylitzes Continuatus" >Anonymus 102</a>)&nbsp;</dt> <dd>τὴν ἀρχὴν τοῖς ἡμετέροις χρόνοις διήνυσεν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.2&nbsp;</dd><dt>His opposition was one of the factors used by those who saw the failure of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a>'s invasion as inevitable&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;183.72&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Basileus of Bulgaria&nbsp;</dt> <dd>βασιλέα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.15&nbsp;</dd><dt> King&nbsp;</dt> <dd>regis.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>King of Duklja&nbsp;</dt> <dd>τὴν ἀρχὴν...διήνυσεν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;166.2&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Bodin&nbsp;</dt> <dd>Βοδίνῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.12&nbsp;</dd> <dd>Bodini.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Βοδίνου.&nbsp;&nbsp; Anna Komnene&nbsp;183.72&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159554.html" title="Georgius, son of king Bodin" >Georgios 20253</a>&nbsp;</dt> <dd>(filius).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107824.html" title="Michael/Mihailo (Michaelas), son of Voislav Stefan" >Michael 101</a>&nbsp;</dt> <dd>τὸν ὑιόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> Komnenos to Antioch (on the Orontes) εἰς Ἀντιόχειαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.27&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> was sent by his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107824.html" title="Michael/Mihailo (Michaelas), son of Voislav Stefan" >Michael 101</a>) to Bulgaria εἰς Βουλγαρίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.12&nbsp;</dd><dt> Constantinople: Sergios and Bakchos&nbsp;</dt> <dd> was confined in the monastery of  Sergios and Bakchos τῇ τοῦ ἁγίου Σεργίου μονή.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.25&nbsp;</dd><dt> Dalmatia&nbsp;</dt> <dd> was ruler of Dalmatia Δαλματῶν.&nbsp;&nbsp; Anna Komnene&nbsp;53.33&nbsp;</dd><dt> Daonion (Thrace)&nbsp;</dt> <dd> was captured by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107825.html" title="Michael Saronites, military commander" >Michael 102</a> Saronites at Daonion (Thrace) Ταωνίῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.18&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> went after his acclamation to Nis (Naissus) τὸν Νίσον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;164.2&nbsp;</dd><dt>Prizren&nbsp;</dt> <dd> was proclaimed basileus of Bulgaria at Prizren τὰ Πρισδρίανα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.13&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Petros&nbsp;</dt> <dd>Πέτρον ἀντὶ Κωνσταντίνου μετονομάσαντες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.15-16&nbsp;</dd></dl></li></ul></div></div>
