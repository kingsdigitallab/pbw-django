<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> He was poisoned during the siege of Zeugminon by his attendant <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162729.html" title="Thomas, attendant of Istvan IV of Hungary, who murdered him" >Thomas 119</a>, who took money from his master's opponents to murder him; when Istvan was being bled, Thomas soaked in poison the bandage used to cover the wound, so that the poison spread through his body and killed him&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;128.6-20&nbsp;</dd><dt> His body was abused and long left without funeral rites and unburied outside the gate of Zeugminon, till natural instincts prevailed and he was buried in the church of Saint Stephanos the Protomartyr&nbsp;</dt> <dd>&nbsp; Kinnamos&nbsp;239.21-240.3&nbsp;</dd><dt> His body was treated shamefully and not given holy burial&nbsp;</dt> <dd>καὶ ἦν ὁ νεκρὸς αὐτοῦ ὑβριζόμενος καὶ ὁσίας ἄμοιρος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;128.24-25&nbsp;</dd><dt>Was poisoned in Zeugminon by some of his own attendants who had been bribed&nbsp;</dt> <dd>τῶν γὰρ τῷ Στεφάνῳ διυπηρετουμένων Οὔννων χρήμασί τινας ὑποκλέψαντες, δηλητήριον τῷ ἀνθρώπῳ κεράσαι ἀνέπεισαν.&nbsp;&nbsp; Kinnamos&nbsp;239.14-21&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(2)</var><dl><dt>King of Hungary&nbsp;</dt> <dd>Οὐρούμ.&nbsp;&nbsp; Kinnamos&nbsp;203.19&nbsp;</dd> <dd>τῆς ἀρχῆς ἤδη ἐγκρατὴς γεγονώς.&nbsp;&nbsp; Kinnamos&nbsp;211.15&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(10)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151674.html" title="Geza II, king of Hungary" >Geza 52</a>&nbsp;</dt> <dd>ἀδελφώ.&nbsp;&nbsp; Kinnamos&nbsp;203.4&nbsp;</dd> <dd>ὁμαίμονες.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;126.50&nbsp;</dd><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151716.html" title="László II, king of Hungary" >Laszlo 52</a>&nbsp;</dt> <dd>ἀδελφώ ... πρεσβυτέρῳ.&nbsp;&nbsp; Kinnamos&nbsp;203.4-19&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151729.html" title="Maria, daughter of Isaakios the sebastokrator (son of Ioannes II)" >Maria 17003</a>&nbsp;</dt> <dd>ἔγημεν.&nbsp;&nbsp; Kinnamos&nbsp;203.7&nbsp;</dd> <dd>ἔγημεν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;126.54&nbsp;</dd><dt> husband of niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>τὸν ἐπ᾽ ἀνεψιᾷ γαμβρόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;127.70&nbsp;</dd><dt> relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>γαμβρός.&nbsp;&nbsp; Kinnamos&nbsp;217.24&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151779.html" title="István III, king of Hungary" >Stephanos 53</a>&nbsp;</dt> <dd>θεῖος.&nbsp;&nbsp; Kinnamos&nbsp;217.24&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151781.html" title="István, nephew of István IV of Hungary" >Stephanos 17006</a>&nbsp;</dt> <dd>(ἀδελφιδοῦς).&nbsp;&nbsp; Kinnamos&nbsp;224.23&nbsp;</dd><dt>uncle (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151779.html" title="István III, king of Hungary" >Stephanos 53</a>&nbsp;</dt> <dd>πατράδελφον.&nbsp;&nbsp; Kinnamos&nbsp;232.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Anchialos&nbsp;</dt> <dd> slipped back to Hungary via Anchialos ᾿Αγχιάλου.&nbsp;&nbsp; Kinnamos&nbsp;216.20&nbsp;</dd><dt> Chramon&nbsp;</dt> <dd> was sent with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161336.html" title="Alexios Kontostephanos Komnenos, son of Stephanos" >Alexios 25004</a> to Chramon, to try to win the Hungarian throne Χράμον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;127.91&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> fled from Hungary to Serdica (Bulgaria) Σαρδική.&nbsp;&nbsp; Kinnamos&nbsp;212.8&nbsp;</dd><dt> Sirmium&nbsp;</dt> <dd> was eventually persuaded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151742.html" title="Nikephoros Chalouphes, soldier and diplomat under Manuel I" >Nikephoros 17005</a> to take refuge in Sirmium Σίρμιον.&nbsp;&nbsp; Kinnamos&nbsp;226.7-17&nbsp;</dd><dt> Zeugminon (Serbia)&nbsp;</dt> <dd> was poisoned by his own troops in Zeugminon (Serbia) πόλις.&nbsp;&nbsp; Kinnamos&nbsp;239.17-18&nbsp;</dd><dt>Zeugminon: Hagios Stephanos&nbsp;</dt> <dd> was eventually buried at  Hagios Stephanos Protomartyr πόλις.&nbsp;&nbsp; Kinnamos&nbsp;240.2&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
