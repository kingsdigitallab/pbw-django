<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(59)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;235&nbsp;</dd></dl></li><li><label>Description <var>(7)</var><dl><dt> A brave man and most able in warfare&nbsp;</dt> <dd>ἀνὴρ ὢν γενναῖος κἀν τοῖς πολεμικοῖς ἔργοις ἄριστος.&nbsp;&nbsp; Bryennios&nbsp;239.11-12&nbsp;</dd><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd><dt> He was enthusiastic in warlike enterprises, especially the capture of cities&nbsp;</dt> <dd>πρόθυμος ὢν ἀνὴρ εἰς πολεμικὰς πράξεις καὶ πόλεων ἐκπορθήσεις.&nbsp;&nbsp; Anna Komnene&nbsp;80.76-77&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;235&nbsp;</dd><dt> Lord&nbsp;</dt> <dd>κῦρ.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd><dt> He was a brave man who was exercised in all kinds of generalship; he had fought countless wars in the east and had proved victorious&nbsp;</dt> <dd>... μυρίους δὲ πολέμους ἀγωνισάμενος περὶ τὴν ἕω καὶ νικητὴς ἀναδειχθείς.&nbsp;&nbsp; Anna Komnene&nbsp;120.11-14&nbsp;</dd><dt>Had great experience in military affairs, a courageous hand and mind&nbsp;</dt> <dd>ὡς περὶ τὰ στρατιωτικὰ πολλὴν ἐμπειρίαν κεκτημένος ... κατὰ χεῖρα καὶ γνώμην γενναῖος.&nbsp;&nbsp; Bryennios&nbsp;305.6, 307.1-2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(10)</var><dl><dt> Doux of Dyrrachion&nbsp;</dt> <dd>δουκὶ Δυρραχίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protonobelissimos&nbsp;</dt> <dd>πρωτονωβελισσίμῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστοῦ.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;463.29&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;235&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(11)</var><dl><dt>Palaiologos&nbsp;</dt> <dd>τοῦ Παλαιολόγου.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>τοῦ Παλαιολόγου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;461.1, 569.1&nbsp;</dd> <dd>Παλαιολόγος.&nbsp;&nbsp; Bryennios&nbsp;239.11&nbsp;</dd> <dd>Παλαιολόγος.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;237&nbsp;</dd> <dd>Παλαιολόγος.&nbsp;&nbsp; Anna Komnene&nbsp;205.64&nbsp;</dd> <dd>Παλαιολόγῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παλαιολόγῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παλαιολόγῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παλαιολόγῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παλαιολόγῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Παλαιολόγῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(11)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>&nbsp;</dt> <dd>ἐπ᾽ ἀδελφῇ γαμπρός.&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>&nbsp;</dt> <dd>ἐπ᾽ ἀδελφῇ γαμπρός.&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106750.html" title="Basileios Kourtikios" >Basileios 61</a>&nbsp;</dt> <dd>ἐξάδελφος.&nbsp;&nbsp; Bryennios&nbsp;303.20&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111523.html" title="Anna Doukaina, sister of Eirene Doukaina and wife of Georgios Palaiologos" >Anna 63</a>&nbsp;</dt> <dd>(γαμετῆς).&nbsp;&nbsp; Anna Komnene&nbsp;69.45&nbsp;</dd> <dd>(συμβίου).&nbsp;&nbsp; Pantokrator Typikon&nbsp;237&nbsp;</dd><dt> husband of sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>σύγγαμβρος.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;237&nbsp;</dd> <dd>σύγγαμβρον.&nbsp;&nbsp; Anna Komnene&nbsp;111.35&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157784.html" title="uncle of Georgios (correspondent of Michael Psellos)" >Anonymus 2347</a>&nbsp;</dt> <dd>(θείου).&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 25, 32.23&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107952.html" title="Nikephoros Palaiologos, advisor to Romanos IV and Nikephoros III" >Nikephoros 101</a>&nbsp;</dt> <dd>(τῷ ἰδίῳ πατρὶ).&nbsp;&nbsp; Bryennios&nbsp;239.13&nbsp;</dd> <dd>(πατέρα).&nbsp;&nbsp; Anna Komnene&nbsp;83.68&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>(πενθερᾶς).&nbsp;&nbsp; Anna Komnene&nbsp;69.45&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Basileia (Bithynia)&nbsp;</dt> <dd> accompanied the retreating army (from Nicaea) back to their camp near Basileia τῆς Βασιλείας.&nbsp;&nbsp; Bryennios&nbsp;307.11&nbsp;</dd> <dd> arrived with the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107267.html" title="Ioannes the protovestiarios" >Ioannes 64</a> at the castle called Basileia καστέλλιον, ὃ καλοῦσι Βασιλεία, πλεῖον ἢ τεσσαράκοντα σταδίων Νικαίας ἀπέχον.&nbsp;&nbsp; Bryennios&nbsp;303.18-19&nbsp;</dd><dt> Beroe (Thrace)&nbsp;</dt> <dd> was sent to protect the neighbourhood of Beroe Βερόη.&nbsp;&nbsp; Anna Komnene&nbsp;286.45&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> returned after the campaign against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a> Melissenos to Constantinople τὴν πόλιν ... τὴν μεγαλόπολιν.&nbsp;&nbsp; Bryennios&nbsp;311.9, 311.13-14&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Constantinople: Char(i)sios gate&nbsp;</dt> <dd> arranged for the betrayal of  Constantinople at the Char(i)sios gate Χαρσίου.&nbsp;&nbsp; Anna Komnene&nbsp;81.3&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was barred from entering the gate of the  palace τὰς πύλας τοῦ παλατίου.&nbsp;&nbsp; Bryennios&nbsp;311.16&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> was found by the Komnenians as they escaped at Kosmidion Κοσμίδιον.&nbsp;&nbsp; Anna Komnene&nbsp;69.29&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> was doux of Dyrrachion Δυρραχίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Helenopolis (Bithynia)&nbsp;</dt> <dd> together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107267.html" title="Ioannes the protovestiarios" >Ioannes 64</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107450.html" title="Isaakios Kontostephanos, protonobelissimos and megas doux" >Isaakios 101</a> Kontostephanos went down to Helenopolis (Bithynia) εἰς Ἑλενούπολιν.&nbsp;&nbsp; Bryennios&nbsp;311.9&nbsp;</dd><dt> Lebounion&nbsp;</dt> <dd> was leader of the right wing at the battle of Lebounion Λεβουνίου.&nbsp;&nbsp; Anna Komnene&nbsp;247.57&nbsp;</dd><dt>Mesopotamia&nbsp;</dt> <dd> opposed the rebellion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates when he arrived from Mesopotamia ἐκ Μεσοποταμίας.&nbsp;&nbsp; Bryennios&nbsp;239.12&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
