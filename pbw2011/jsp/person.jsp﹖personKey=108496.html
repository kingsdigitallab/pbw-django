<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Was ruler of the Pechenegs&nbsp;</dt> <dd>τοῦ ἔθνους ἄρχων.&nbsp;&nbsp; Zonaras&nbsp;17.26.2&nbsp;</dd><dt> Leader of the Pechenegs, a man of great nobility but otherwise obtuse and quiet&nbsp;</dt> <dd>τούτου τοῦ γένους ἀρχηγὸς...εὐγενείας η῞κων ἐς τὸ ἀκρότατον, ἀμβλὺς δὲ ἄλλως καὶ τὴν ἡσυχίαν φιλῶν.&nbsp;&nbsp; Skylitzes&nbsp;455.39-40&nbsp;</dd><dt> Was honoured by the Pechenegs because of his noble birth&nbsp;</dt> <dd>ἐτίμων διὰ τὸ γένος.&nbsp;&nbsp; Skylitzes&nbsp;455.47-48&nbsp;</dd><dt>Of ilustrious family among the nation, but by nature lazy &nbsp;</dt> <dd>ἀνὴρ τὸ μὲν γένος παρὰ τὸ ἔθνος λαμπρός, τὸ δὲ ἦθος νωθής.&nbsp;&nbsp; Zonaras&nbsp;17.26.2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Patrikios&nbsp;</dt> <dd>πατρικίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Strategos&nbsp;</dt> <dd>στρατηγῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Pecheneg (leader of the Scythian Pecheneg nation)&nbsp;</dt> <dd>τοῦ γένους ἀρχηγός.&nbsp;&nbsp; Skylitzes&nbsp;455.40&nbsp;</dd><dt>Pecheneg (Pecheneg Scythian)&nbsp;</dt> <dd>τὸ δὲ τῶν Πατζινάκων ἔθνος, Σκυθικὸν.&nbsp;&nbsp; Zonaras&nbsp;17.26.1-2&nbsp;</dd></dl></li><li><label>Second Name <var>(1)</var><dl><dt>Tyrach&nbsp;</dt> <dd>Τυράχ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106844.html" title="Bilter, father of Pecheneg leader Tyrach" >Bilter 101</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Skylitzes&nbsp;455.40&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Constantinople&nbsp;</dt> <dd> was allowed (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) to leave Constantinople τῆς πόλεως.&nbsp;&nbsp; Skylitzes&nbsp;468.19-20&nbsp;</dd><dt>Danube&nbsp;</dt> <dd> crossed on foot the frozen Danube ὁ  Ἴστρος.&nbsp;&nbsp; Zonaras&nbsp;17.26.12&nbsp;</dd> <dd> crossed with 800,000 Pechenegs the frozen Danube τὸν Ἴστρον.&nbsp;&nbsp; Skylitzes&nbsp;458.44&nbsp;</dd> <dd> withdrew to the marshes and lakes by the Danube τῷ Ἴστρῳ.&nbsp;&nbsp; Skylitzes&nbsp;455.47&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(2)</var><dl><dt>Christian&nbsp;</dt> <dd>Christian (baptized) καὶ βαπτίσας.&nbsp;&nbsp; Skylitzes&nbsp;459.85&nbsp;</dd> <dd>Christian (baptized) τοῦ θείου καταξιωθέντες βαπτίσματος.&nbsp;&nbsp; Zonaras&nbsp;17.26.19&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
