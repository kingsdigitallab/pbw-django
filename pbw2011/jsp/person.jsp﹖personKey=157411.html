<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Had died by the time the chrysobull of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a> confirming Hilandar to his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157404.html" title="Sava of Serbia, son of Stefan Nemanja" >Sabas 109</a> was issued&nbsp;</dt> <dd>(τοῦ εὐγενεστάτου ἐκείνου μεγάλου ζουπάνου τῆς Σερβίας).&nbsp;&nbsp; Hilandar&nbsp;114.3&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> The late grand zupan of Serbia (had died by the time the chrysobull confirming Hilandar to his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157404.html" title="Sava of Serbia, son of Stefan Nemanja" >Sabas 109</a> was issued)&nbsp;</dt> <dd>τοῦ εὐγενεστάτου ἐκείνου μεγάλου ζουπάνου τῆς Σερβίας.&nbsp;&nbsp; Hilandar&nbsp;114.3&nbsp;</dd><dt>A most noble man and well loved by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a>, formerly grand zupan (of Serbia)&nbsp;</dt> <dd>ὁ εὐγενέστατος μέγας ζουπάνος τῆς Σερβίας καὶ ἠγαπημένος συμπενθερὸς τῆς βασιλείας μου ... τῶ πρώην μεγάλω ζουπάνω.&nbsp;&nbsp; Hilandar&nbsp;107.1, 108.23, 114.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Grand zupan of Serbia&nbsp;</dt> <dd>μέγας ζουπάνος τῆς Σερβίας.&nbsp;&nbsp; Hilandar&nbsp;107.1, 114.3&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Nemanja&nbsp;</dt> <dd>ὁ Νεεμάν.&nbsp;&nbsp; Hilandar&nbsp;107.2, 114.3&nbsp;</dd> <dd>Νεεμάν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;158.86&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157404.html" title="Sava of Serbia, son of Stefan Nemanja" >Sabas 109</a>&nbsp;</dt> <dd>(τῶ υἱῶ).&nbsp;&nbsp; Hilandar&nbsp;102.1, 107.2, 114.3&nbsp;</dd><dt>father of son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a>&nbsp;</dt> <dd>συμπενθερός.&nbsp;&nbsp; Hilandar&nbsp;102.1, 107.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Athos, Mount&nbsp;</dt> <dd> went to the holy mountain of Athos, Mount τοῦ Ἄθω.&nbsp;&nbsp; Hilandar&nbsp;102.2&nbsp;</dd><dt> Athos: Hilandar&nbsp;</dt> <dd> requested from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a> to donate to Vatopedi the monastery of  Hilandar τοῦ Χελανταρίου.&nbsp;&nbsp; Hilandar&nbsp;102.3&nbsp;</dd> <dd> was granted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a> in a chrysobull the monastery of  Hilandar τοῦ Χελανταρίου.&nbsp;&nbsp; Hilandar&nbsp;108.26&nbsp;</dd><dt> Athos: Vatopedi&nbsp;</dt> <dd> requested from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a> to donate the monastery of Hilandar to  Vatopedi τοῦ Βατοπεδίου.&nbsp;&nbsp; Hilandar&nbsp;102.3&nbsp;</dd> <dd> went to the holy mountain and settled at the monastery of  Vatopedi τοῦ Βατοπεδίου.&nbsp;&nbsp; Hilandar&nbsp;102.2. 108.11&nbsp;</dd><dt> Croatia&nbsp;</dt> <dd> he subdued Croatia Χορβατίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;159.90&nbsp;</dd><dt> Kotor&nbsp;</dt> <dd> he had taken over the greater part of Kotor Δεκατάρων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;159.91&nbsp;</dd><dt>Serbia&nbsp;</dt> <dd> was grand zupan of Serbia τῆς Σερβίας.&nbsp;&nbsp; Hilandar&nbsp;107.1, 114.3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχοῦ.&nbsp;&nbsp; Hilandar&nbsp;108.15&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Symeon&nbsp;</dt> <dd>Συμεών.&nbsp;&nbsp; Hilandar&nbsp;107.2, 114.3&nbsp;</dd></dl></li></ul></div></div>
