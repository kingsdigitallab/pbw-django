<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(47)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Dictated his will to the monk <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108450.html" title="Theodoulos, scribe of Eustathios Boilas will" >Theodoulos 104</a>&nbsp;</dt> <dd> Ἐγράφη ἡ παροῦσα διατύπωσις τῇ ἐμῇ προτροπῇ χειρὶ Θεοδούλου μοναχοῦ.&nbsp;&nbsp; Boilas&nbsp;29.283-284&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>A native of Cappadocia&nbsp;</dt> <dd>Καππαδόκαι.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Epi tou Chrysotriklinou&nbsp;</dt> <dd>ἐπὶ τοῦ χρυσοτρικλίνου.&nbsp;&nbsp; Boilas&nbsp;21.20&nbsp;</dd><dt> Hypatos&nbsp;</dt> <dd>ὕπατος.&nbsp;&nbsp; Boilas&nbsp;29.287&nbsp;</dd><dt>Protospatharios&nbsp;</dt> <dd>πρωτοσπαθάριος.&nbsp;&nbsp; Boilas&nbsp;29.287&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Boilas&nbsp;</dt> <dd>Βόηλας.&nbsp;&nbsp; Boilas&nbsp;29.287&nbsp;</dd></dl></li><li><label>Kinship <var>(10)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106403.html" title="brothers of Eustathios Boilas" >Anonymi 139</a>&nbsp;</dt> <dd>ὁμαίμονας.&nbsp;&nbsp; Boilas&nbsp;20.3&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107012.html" title="Eirene, sister of Eustathios Boilas" >Eirene 103</a>&nbsp;</dt> <dd>(αὐταδέλφης).&nbsp;&nbsp; Boilas&nbsp;27.236&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107011.html" title="Eirene, daughter of Eustathios Boilas" >Eirene 102</a>&nbsp;</dt> <dd>(θυγατέραν).&nbsp;&nbsp; Boilas&nbsp;23.83&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107740.html" title="Maria, daughter of Eustathios Boilas" >Maria 106</a>&nbsp;</dt> <dd>(θυγατέραν).&nbsp;&nbsp; Boilas&nbsp;23.94&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108223.html" title="Romanos, son of Eustathios Boilas" >Romanos 106</a>&nbsp;</dt> <dd>(υἱός), (τοῦ παιδός μου).&nbsp;&nbsp; Boilas&nbsp;21.38, 23.105, 27.231&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107214.html" title="Gregorios, son-in-law of Eustathios Boilas" >Gregorios 111</a>&nbsp;</dt> <dd>(γαμπροί).&nbsp;&nbsp; Boilas&nbsp;23.111, 28.277&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107864.html" title="Michael, son-in-law of Eustathios Boilas" >Michael 141</a>&nbsp;</dt> <dd>(γαμπρόν).&nbsp;&nbsp; Boilas&nbsp;23.109, 28.277&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106276.html" title="Anna, wife of Eustathios Boilas" >Anna 102</a>&nbsp;</dt> <dd>(νόμιμόν μου γαμετήν), (τῆς συμβίου μου).&nbsp;&nbsp; Boilas&nbsp;21.34, 23.105, 26.179, 27.216&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106331.html" title="mother of Eustathios Boilas" >Anonyma 125</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Boilas&nbsp;23.104, 27.233&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106603.html" title="father of Eustathios Boilas" >Anonymus 294</a>&nbsp;</dt> <dd>(πατέρα).&nbsp;&nbsp; Boilas&nbsp;20.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(26)</var><dl><dt> Barta (Mesopotamia)&nbsp;</dt> <dd> owned but never improved the proasteion of Barta (Mesopotamia) τοῦ Βαρτᾶ.&nbsp;&nbsp; Boilas&nbsp;22.67&nbsp;</dd> <dd> was forced to sell to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106751.html" title="Basileios Apokapes, doux of Edessa" >Basileios 101</a> his proasteion of Barta (Mesopotamia) τοῦ Βαρτᾶ.&nbsp;&nbsp; Boilas&nbsp;22.67&nbsp;</dd><dt> Bouzina (Mesopotamia)&nbsp;</dt> <dd> bequeathed the church of Theotokos half of his property of Bouzina (Mesopotamia) τοῦ αὐτοῦ μου κτήματός μου.&nbsp;&nbsp; Boilas&nbsp;23.99-100&nbsp;</dd> <dd> gave away as part of the dowry to his daughter <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107740.html" title="Maria, daughter of Eustathios Boilas" >Maria 106</a> half of his property of Bouzina (Mesopotamia) Βουζινᾶ.&nbsp;&nbsp; Boilas&nbsp;23.98&nbsp;</dd> <dd> improved his property of Bouzina (Mesopotamia) τὸ Βουζινᾶ.&nbsp;&nbsp; Boilas&nbsp;22.56&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> abandoned his homeland, the pious theme of Cappadocia Καππαδοκίας.&nbsp;&nbsp; Boilas&nbsp;27.232&nbsp;</dd> <dd> abandoned together with his wife and children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106276.html" title="Anna, wife of Eustathios Boilas" >Anna 102</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107011.html" title="Eirene, daughter of Eustathios Boilas" >Eirene 102</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107740.html" title="Maria, daughter of Eustathios Boilas" >Maria 106</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108223.html" title="Romanos, son of Eustathios Boilas" >Romanos 106</a>) his native land, Cappadocia τῆς πατρίδος.&nbsp;&nbsp; Boilas&nbsp;21.35&nbsp;</dd> <dd> was a native of Cappadocia Καππαδόκαι.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd> was forced to abandon his native land, Cappadocia τῆς πατρίδος.&nbsp;&nbsp; Boilas&nbsp;20.7&nbsp;</dd><dt> Chouspakrati (Mesopotamia)&nbsp;</dt> <dd> bequeathed to the destitute orphaned brothers <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106879.html" title="Christophoros, beneficiary in will of Eustathios Boilas" >Christophoros 102</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107119.html" title="Georgios, beneficiary in will of Eustathios Boilas" >Georgios 115</a> and to their cousin (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106604.html" title="cousin of Christophoros and Georgios, beneficiaries in will of Boilas" >Anonymus 295</a>) his chorion of Chouspakrati (Mesopotamia) τοῦ Χωσπακρατίου.&nbsp;&nbsp; Boilas&nbsp;22.62&nbsp;</dd> <dd> improved his property of Chouspakrati (Mesopotamia) τὸ Χουσπακράτι.&nbsp;&nbsp; Boilas&nbsp;22.58&nbsp;</dd><dt> Isaiou (Mesopotamia)&nbsp;</dt> <dd> improved the abandoned chorion of Isaiou (Mesopotamia) τὸ χωρίον Ἰσαίου.&nbsp;&nbsp; Boilas&nbsp;22.57&nbsp;</dd> <dd> sold for 5 pounds to his son-in-law <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107864.html" title="Michael, son-in-law of Eustathios Boilas" >Michael 141</a> his chorion of Isaiou (Mesopotamia) χωρίον τοῦ Ἰσαίου.&nbsp;&nbsp; Boilas&nbsp;23.109&nbsp;</dd><dt> Kalmouche (Mesopotamia)&nbsp;</dt> <dd> ceded to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107863.html" title="Michael Apokapes, commander of Edessa" >Michael 140</a> his property of Kalmouche (Mesopotamia) τῷ Καλμουχῇ.&nbsp;&nbsp; Boilas&nbsp;22.65&nbsp;</dd><dt> Kopteriou (Mesopotamia)&nbsp;</dt> <dd> bequeathed to the destitute orphaned brothers <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106879.html" title="Christophoros, beneficiary in will of Eustathios Boilas" >Christophoros 102</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107119.html" title="Georgios, beneficiary in will of Eustathios Boilas" >Georgios 115</a> and to their cousin (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106604.html" title="cousin of Christophoros and Georgios, beneficiaries in will of Boilas" >Anonymus 295</a>) his chorion of Kopteriou (Mesopotamia) τὸ Κοπτερίου.&nbsp;&nbsp; Boilas&nbsp;22.62&nbsp;</dd> <dd> improved the abandoned chorion of Kopteriou (Mesopotamia) τοῦ Κοπτερίου.&nbsp;&nbsp; Boilas&nbsp;22.59&nbsp;</dd><dt> Kousneria (Mesopotamia)&nbsp;</dt> <dd> ceded to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107863.html" title="Michael Apokapes, commander of Edessa" >Michael 140</a> his property of Kousneria (Mesopotamia) τὰ Κουσνέρια.&nbsp;&nbsp; Boilas&nbsp;22.65&nbsp;</dd> <dd> improved his property of Kousneria (Mesopotamia) τὰ Κουσνέρια.&nbsp;&nbsp; Boilas&nbsp;22.59&nbsp;</dd><dt> Ophidobouni (Mesopotamia)&nbsp;</dt> <dd> ceded to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107863.html" title="Michael Apokapes, commander of Edessa" >Michael 140</a> his chorion of Ophidobouni (Mesopotamia) τὸ Ὀφιδοβούνι.&nbsp;&nbsp; Boilas&nbsp;22.64&nbsp;</dd> <dd> improved the abandoned chorion of Ophidobouni (Mesopotamia) τὸ Ὀφιδοβούνι.&nbsp;&nbsp; Boilas&nbsp;22.59&nbsp;</dd><dt> Ouzike (Mesopotamia)&nbsp;</dt> <dd> bequeathed to those he named his heirs (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106404.html" title="beneficiaries in will of Eustathios Boilas" >Anonymi 140</a>) his chorion of Ouzike (Mesopotamia) τοῦ Οὐζίκη.&nbsp;&nbsp; Boilas&nbsp;22.61&nbsp;</dd> <dd> improved the abandoned chorion of Ouzike (Mesopotamia) τοῦ Οὐζίκη.&nbsp;&nbsp; Boilas&nbsp;22.58&nbsp;</dd><dt> Paraboniou (Mesopotamia)&nbsp;</dt> <dd> bequeathed to his daughters (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107011.html" title="Eirene, daughter of Eustathios Boilas" >Eirene 102</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107740.html" title="Maria, daughter of Eustathios Boilas" >Maria 106</a>) his estate of Paraboniou (Mesopotamia) τοῦ Παραβονίου.&nbsp;&nbsp; Boilas&nbsp;25.174&nbsp;</dd> <dd> granted wheat, wine, pulses and fruit from his chorion of Paraboniou (Mesopotamia) τοῦ Παραβονίου.&nbsp;&nbsp; Boilas&nbsp;23.107&nbsp;</dd><dt>Tantzouten (Mesopotamia)&nbsp;</dt> <dd> founded a church dedicated to the Theotokos at Tantzouten (Mesopotamia) τὸν ναόν τῆς Θεοτόκου μου.&nbsp;&nbsp; Boilas&nbsp;23.100&nbsp;</dd> <dd> owned and gave as dowry to his daughter <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107011.html" title="Eirene, daughter of Eustathios Boilas" >Eirene 102</a> and her husband the proasteion of Tantzouten (Mesopotamia) Ταντζούτην.&nbsp;&nbsp; Boilas&nbsp;23.81&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(11)</var><dl><dt> An estate at Bouzina, a monidion (piece of land?) which he turned from a wasteland into a cultivated property&nbsp;</dt> <dd>τὸ Βουζινᾶ ἐξ ἀπόρων καλλιεργήσας.&nbsp;&nbsp; Boilas&nbsp;22.56&nbsp;</dd><dt> The (chorion of) Chouspakrate, which lay deserted and uninhabited for years until he improved it at great expense&nbsp;</dt> <dd>τὸ Χουσπακράτη.&nbsp;&nbsp; Boilas&nbsp;22.58&nbsp;</dd><dt> The chorion of Isaiou which, apart from the monidion of Tzalema, lay abandoned until he cultivated it&nbsp;</dt> <dd>τὸ χωρίον Ἰσαίου ἔρημον ὄντα καὶ ἄπορον, πλὴν τὸ τοῦ Τζαλημᾶ μονίδιον.&nbsp;&nbsp; Boilas&nbsp;22.57&nbsp;</dd><dt> The chorion of Kopteriou, which lay deserted and uninhabited for years until he improved it at great expense&nbsp;</dt> <dd>τὸ χωρίον τοῦ Κοπτερίου.&nbsp;&nbsp; Boilas&nbsp;22.58-59&nbsp;</dd><dt> The chorion of Ophidobouni, which lay deserted and uninhabited for years until he improved it at great expense&nbsp;</dt> <dd>τὸ χωρίον τὸ Ὀφιδοβούνι.&nbsp;&nbsp; Boilas&nbsp;22.59&nbsp;</dd><dt> The chorion of Ouzike, which lay deserted and uninhabited for years until he improved it at great expense&nbsp;</dt> <dd>τὸ χωρίον τὸ Οὐζίκη.&nbsp;&nbsp; Boilas&nbsp;22.58&nbsp;</dd><dt> The chorion of Paraboniou&nbsp;</dt> <dd>τοῦ χωρίου μου τοῦ Παραβονίου.&nbsp;&nbsp; Boilas&nbsp;23.107&nbsp;</dd><dt> The proasteion of Barta, which he never improved (sold to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106751.html" title="Basileios Apokapes, doux of Edessa" >Basileios 101</a>)&nbsp;</dt> <dd>προάστειον τοῦ Βαρτᾶ.&nbsp;&nbsp; Boilas&nbsp;22.67&nbsp;</dd><dt> The proasteion of Tantzouten, also called Salem (given as dowry to his daughter <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107011.html" title="Eirene, daughter of Eustathios Boilas" >Eirene 102</a> and her husband)&nbsp;</dt> <dd>τὸ μὲν Ταντζούτην ἤτοι τοῦ Σαλήμ.&nbsp;&nbsp; Boilas&nbsp;23.81-82&nbsp;</dd><dt> The property of Kalmouche (ceded to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107863.html" title="Michael Apokapes, commander of Edessa" >Michael 140</a>)&nbsp;</dt> <dd>τῷ Καλμουχῇ.&nbsp;&nbsp; Boilas&nbsp;22.65&nbsp;</dd><dt>The property of Kousneria, which lay deserted and uninhabited for years until he improved it at great expense&nbsp;</dt> <dd>τὰ Κουσνέρια.&nbsp;&nbsp; Boilas&nbsp;22.59&nbsp;</dd></dl></li><li><label>Religion <var>(1)</var><dl><dt>Chalcedonian&nbsp;</dt> <dd>Chalcedonian: Orthodox, according to the definition of the 7 ecumenical councils ὀρθόδοξός τε κατὰ πάντα κατὰ τὸν θεσμὸν καὶ ὅρον τῶν ἁγίων καὶ οἰκουμενικῶν ζ ´ συνόδων.&nbsp;&nbsp; Boilas&nbsp;21.27-28&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
