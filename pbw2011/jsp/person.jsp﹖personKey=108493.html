<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> Amir of the armies of the caliph of Egypt al-Zahir (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108515.html" title="Ali az-Zahir, Fatimid caliph" >al-Zahir 101</a>)&nbsp;</dt> <dd>أمير جيوش الظاهر خليفة مصر.&nbsp;&nbsp; Yahya al-Antaki&nbsp;520&nbsp;</dd><dt> Commander of the sultan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108515.html" title="Ali az-Zahir, Fatimid caliph" >al-Zahir 101</a>)'s army&nbsp;</dt> <dd>صاحب عسكر السلطان.&nbsp;&nbsp; Yahya al-Antaki&nbsp;492, 510&nbsp;</dd><dt> Commander-in-chief of the Egyptian army&nbsp;</dt> <dd>τῷ ἀρχιστρατήγῳ τοῦ Αἰγυπτίου.&nbsp;&nbsp; Skylitzes&nbsp;379.70&nbsp;</dd><dt> Commander-in-chief of the Egyptians&nbsp;</dt> <dd>Αἰγυπτίων ἀρχιστράτηγος.&nbsp;&nbsp; Skylitzes&nbsp;383.82&nbsp;</dd><dt>Leader of the troops of the amir of Egypt (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106454.html" title="amir of Egypt in reign of Romanos III (Caliph Zahir?)" >Anonymus 145</a>)&nbsp;</dt> <dd>ἄρχοντα τυγχάνοντα τῶν αὐτοῦ ταγμάτων.&nbsp;&nbsp; Skylitzes&nbsp;383.75&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Governor of Palestine&nbsp;</dt> <dd>والي فلسطين.&nbsp;&nbsp; Yahya al-Antaki&nbsp;474&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Turk)&nbsp;</dt> <dd>τὸν Τοῦρκον.&nbsp;&nbsp; Skylitzes&nbsp;383.74-75&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Apamea&nbsp;</dt> <dd> arrived but stayed only for a day in Apamea أفامية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;522&nbsp;</dd><dt> Bostra (south of Damascus)&nbsp;</dt> <dd> was attacked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108180.html" title="Hassan ibn al-Mufarrij ibn al-Jarrah (Pinzarach)" >Pinzarach 101</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=119449.html" title="Rafi' ibn Abi al-Layl ibn 'Ulyan" >Rafi 101</a> near Bostra (south of Damascus) بصرى.&nbsp;&nbsp; Yahya al-Antaki&nbsp;510&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> exchanged letters with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107989.html" title="Niketas of Mistheia, doux of Antioch" >Niketas 102</a> while in Damascus دمشق.&nbsp;&nbsp; Yahya al-Antaki&nbsp;522&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> was commander-in-chief of the armies of Egypt τοῦ Αἰγυπτίου.&nbsp;&nbsp; Skylitzes&nbsp;379.70&nbsp;</dd><dt> Menikos (Syria)&nbsp;</dt> <dd> was handed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107923.html" title="Nasr ibn Musharraf, Arab opponent of Antioch" >Mousaraph 101</a> the fort Menikos (Syria) τὸ φρούριον.&nbsp;&nbsp; Skylitzes&nbsp;379.72&nbsp;</dd><dt> Qastun (Syria)&nbsp;</dt> <dd> pitched his camp but spent only a day at Qastun (Syria) قسطون.&nbsp;&nbsp; Yahya al-Antaki&nbsp;522&nbsp;</dd><dt>Rafaniyya (Syria)&nbsp;</dt> <dd> sent a large army towards Rafaniyya (Syria) رفنية.&nbsp;&nbsp; Yahya al-Antaki&nbsp;524&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Tousper&nbsp;</dt> <dd>Τούσπερ.&nbsp;&nbsp; Skylitzes&nbsp;383.75&nbsp;</dd></dl></li></ul></div></div>
