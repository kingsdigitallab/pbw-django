<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> He had died, but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was not left time for real grief by the number of petitioners he had to deal with&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (K - D) 127, 151.9-12&nbsp;</dd><dt> He had recently died; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158206.html" title="Nikolaos Xeros, correspondent of Michael Psellos" >Nikolaos 2102</a> while mourning him, an old man unable to write missing one who would always be young&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 25.260-261&nbsp;</dd><dt>His death was the second and less shocking of the two stages of his removal from his friends: the first and worse was the onset of his paralysis; his grieving mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157515.html" title="mother of Anastasios Lizix" >Anonyma 2145</a>), and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> who wrote his monody, could not be consoled&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Monodies (Gautier) 107-112&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>His paralysing disease began from his feet and hands, caused great pain, immobilised him and kept him at home&nbsp;</dt> <dd>Οἱ μὲν γὰρ πόδες ὥσπερ ἄρθροις μὴ διαιρούμενοι μονοφυεῖς πως ἐδείκνυντο· οἱ δὲ τῶν χειρῶν δάκτυλοι, τοὺς ἐν μέσῳ δεσμοὺς ἀγνοήσαντες ....&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 109.80-110.95&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Krites&nbsp;</dt> <dd>κριτής.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 78.311-312&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρικίῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 10.241&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχου.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 25.260&nbsp;</dd> <dd>βεστάρχην.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 202, 230.25&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He had studied philosophy, rhetoric and law, and was a pupil of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, with whom he became intimate because of his quick intelligence and love of letters&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Monodies (Gautier) 108&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Lizix&nbsp;</dt> <dd>Λίζικος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 10.240-241&nbsp;</dd> <dd>Λίζικα.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 202, 231.1&nbsp;</dd> <dd>Λίζικα.&nbsp;&nbsp; Psellos&nbsp;Letters (Papaioannou) 110.21&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157519.html" title="widow of Anastasios Lizix" >Anonyma 2149</a>&nbsp;</dt> <dd>(γαμετῇ).&nbsp;&nbsp; Psellos&nbsp;Letters (Karpozilos) 2.87&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158208.html" title="Nikolaos Skleros" >Nikolaos 2104</a>&nbsp;</dt> <dd>ἀνεψιόν.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 127, 151.11&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157515.html" title="mother of Anastasios Lizix" >Anonyma 2145</a>&nbsp;</dt> <dd>(γειναμένης).&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 111.137&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Athens&nbsp;</dt> <dd> when paralysed, was sent for convalescence to work in Athens ᾿Αθήνας.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 110&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
