<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Unable to bear separation from his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>, he fell seriously ill and died - a bitter blow for Michael &nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Keroularios 320&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He could serve as an example to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>, from whom he was inseparable; he and his brother were equally handsome, learned and eloquent, save that he, the older, was more open, cheerful and charming&nbsp;</dt> <dd>οὐδαμῆ θατέρου χωρὶς ἅτερος.&nbsp;&nbsp; Psellos&nbsp;Keroularios 310-311&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 65.2&nbsp;</dd><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Psellos&nbsp;Keroularios 310&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107553.html" title="Konstantinos, nephew of patriarch Michael I Keroularios" >Konstantinos 120</a>&nbsp;</dt> <dd>(ἀπέτεκε).&nbsp;&nbsp; Psellos&nbsp;Keroularios 311&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107962.html" title="Nikephoros, nephew of patriarch Michael I Keroularios" >Nikephoros 111</a>&nbsp;</dt> <dd>(ἀπέτεκε).&nbsp;&nbsp; Psellos&nbsp;Keroularios 311&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157473.html" title="wife of brother of Michael Keroularios" >Anonyma 2103</a>&nbsp;</dt> <dd>(γυνή).&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 65.2&nbsp;</dd> <dd>τὴν ἀρίστην ἑλόμενος.&nbsp;&nbsp; Psellos&nbsp;Keroularios 311&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
