<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> Baldwin returned to him unsuccessful, and suggested he do what he could to save his life; he tried to escape by rope, but he was shot with many arrows and his corpse mutilated; Baldwin was ceremonially appointed in his place&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 5.11-24&nbsp;</dd><dt> He showed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> his treasure, and Baldwin tried to persuade the people to divide the wealth between them in return for sparing his life; but the people were implacable, so Baldwin left and [Thoros] tried to escape but was shot and killed&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;III.23&nbsp;</dd><dt>He was killed in a revolt by the people of Edessa, who transferred power to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> two weeks after his arrival there&nbsp;</dt> <dd>machinati sunt cives urbis principem suum sceleste occidere.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.13&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> He had neither son nor daughter ... was unable to defend himself against the Turks&nbsp;</dt> <dd>non enim habebat filium aut filiam ... a Turcis se defendere nequibat.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.6&nbsp;</dd><dt> But he was a useless overlord, unable to defend his subjects from interference or establish any peace&nbsp;</dt> <dd>erat tamen prelatus inutilis, a subditis non valens propulsare molestias aut quietem aliquam procurare.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 2.40-42&nbsp;</dd><dt>A weak old man, with no children of either sex, who had been sent to Edessa as governor when the whole province was part of the Byzantine Empire, and when the Turks intervened ... had by necessity been forced to remain there&nbsp;</dt> <dd>multo confectus senio, utriusque sexus liberis carens, qui ab eo tempore quo universa provincia Constantinopolitano subiecta erat imperio, missus ad eandem urbem, preses fuerat et Turcis supervenientibus ... de necessitate moram facere compulsus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 2.33-38&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(9)</var><dl><dt> Amir&nbsp;</dt> <dd>ἀμηρᾷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of Edessa&nbsp;</dt> <dd>dux ... Edissa.&nbsp;&nbsp; Albert of Aachen&nbsp;III.19&nbsp;</dd> <dd>Edessae ... dux.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.5-6&nbsp;</dd><dt> Doux of Melitene&nbsp;</dt> <dd>δούκα τὸν Μελιτηνῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δούκα τὸν Μελιτηνῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Kouropalates&nbsp;</dt> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt>Byzantine (Greek)&nbsp;</dt> <dd>Natione Grecus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 2.33&nbsp;</dd> <dd>Graecus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.6&nbsp;</dd></dl></li><li><label>Second Name <var>(4)</var><dl><dt>Chetames&nbsp;</dt> <dd>Χετάμῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Χετάμην.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Χετάμην.&nbsp;&nbsp; <a href="b
