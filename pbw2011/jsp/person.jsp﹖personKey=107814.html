<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(262)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(17)</var><dl><dt> 1043 summary: one day he was resplendent in a triumph with parades of prisoners, the next he was on his deathbed; he was tonsured and died as a monk&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 354-362&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not think that he failed in higher things, but that he achieved a better destiny&nbsp;</dt> <dd>καὶ οὔ μοι δοκεῖ τὸν ἄνδρα ἐκεῖνον καὶ τῆς κρείττονος διημαρτηκέναι, ἀλλ’ ἀμείνονος ἐπιτυχεῖν λήξεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 54.16-18&nbsp;</dd><dt> After living for a short time in the transformed way of life, transferred his life to the eternal abodes, bewailing until his last breath what he had dared to do to the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>βραχύ τι τῇ μεταθέσει τῆς βιοτῆς ἐπιβιώσας πρὸς τὰς ἀϊδίους μονὰς μετέθετο τὴν ζωήν.&nbsp;&nbsp; Zonaras&nbsp;17.17.44&nbsp;</dd><dt> Died after becoming a monk&nbsp;</dt> <dd>Date: on December 9 of the 10th indiction&nbsp;????????? ? ?, ??????????? ? ?&nbsp; Kleinchroniken&nbsp;159.9&nbsp;</dd><dt> Died after confessing and repenting&nbsp;</dt> <dd>θνῄσκει ἐν μετανοίᾳ καὶ ἐξομολογήσει.&nbsp;&nbsp; Skylitzes&nbsp;415.50-52&nbsp;</dd><dt> Died and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>Τοιούτῳ δὲ τέλει χρησαμένου Μιχαήλ.&nbsp;&nbsp; Glykas&nbsp;589.13-14&nbsp;</dd><dt> Died shortly after his victory over the Bulgarian rebels and the celebrations of his triumph and was buried at the monastery of the Saints Who Took No Payment [for medical treatment] (the Holy Anargyroi, Kosmas & Damianos)&nbsp;</dt> <dd>δἰ ὀλίγου τὸν ἐνταῦθα βίον κατέστρεψε.&nbsp;&nbsp; Attaleiates: History&nbsp;10.13-15, 10.18-19 / 8.9-10, 9.2-3&nbsp;</dd><dt> Fell ill and died, having reigned for 7 years and 8 months&nbsp;</dt> <dd>և կեցեալ ի թագաւորութեանն ամս եօթն և ամիսս ութ, հիւանդացեալ զքուն մահու ջերանի։.&nbsp;&nbsp; Aristakes&nbsp;50.10-11 (39)&nbsp;</dd><dt> He died with a great success after reigning for seven years and on the very day when he was translated to the better life, after bringing to completion the physical term of life&nbsp;</dt> <dd>ἐν αὐτῇ τῇ ἡμέρᾳ καθ’ ἣν τῆς κρείττονος τετύχηκε μεταθέσεως, καὶ τῷ φυσικῷ τῆς ζωῆς τελειωθεὶς πέρατι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 55.1-3&nbsp;</dd><dt> He died, and was succeeded by his nephew <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> the kaisar, who sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> to Apulia&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;150&nbsp;</dd><dt> He died, and was succeeded by his nephew the kaisar <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>Date: December&nbsp;in mense Decembris .&nbsp;&nbsp; Lupus protospatharius&nbsp;58.20-21&nbsp;</dd><dt> He returned to his bed and lay down; he was silent for a short time as his voice had failed and he was short of breath, then he released his soul to God&nbsp;</dt> <dd>ἅτε τῆς φωνῆς ἐπισχεθείσης αὐτῷ καὶ ἐκλελοιπότος τοῦ πνεύματος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 54.9-12&nbsp;</dd><dt> He too quickly died&nbsp;</dt> <dd>ταχὺ τοιγαροῦν καὶ τούτου δὴ τοῦ βασιλέως ἀποβεβιωκότος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.1-2&nbsp;</dd><dt> He was buried in the church itself (of Kosmas and Damian at Paulinou) on the left side as you enter at a distance from the holy altar&nbsp;</dt> <dd>εισίοντι κατὰ τὴν λαιὰν πλευρὰν ἔξωθεν τοῦ ἱεροῦ βήματος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 55.5-6&nbsp;</dd><dt> He went to church supported on each side, already gasping and drawing his last breaths&nbsp;</dt> <dd>ἀσθμαίνων ἤδη καὶ τὰς ἐσχάτας ἀναπέμπων ἀναπνοάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 54.8-9&nbsp;</dd><dt> When he died, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> did not depart at once, but remained with him after death for three days as he he were alive&nbsp;</dt> <dd>ὥσπερ ζῶντι τριταῖος συνῴκει τῷ τεθνεῶτι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.4-5&nbsp;</dd><dt>When the time for prayer called and he was to go to the usual hymns, he rose quietly from his couch; he was aggrieved to find that monk's sandals had not been substituted for his former footwear, and went barefoot to church&nbsp;</dt> <dd>δυσχεραίνει τὸ ἀπαράσκευον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 54.1-7&nbsp;</dd></dl></li><li><label>Description <var>(114)</var><dl><dt> Did not at all desire one past her prime (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>), but turned over in his mind the grandeur of empire&nbsp;</dt> <dd>οὐ πάνυ μέν τι ταύτης παρηκμακυίας ἐπιθυμῶν, τὸν δὲ τῆς βασιλείας ὄγκον εἰς νοῦν βαλλόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 19.21-2&nbsp;</dd><dt> Most people thought that his affliction was a pretext and veil for his plotting; this suspicion would have proved true, had it not happened that even when he became emperor he was subject to this derangement&nbsp;</dt> <dd>τοῖς δὲ πολλοῖς πρόσχημα τὸ πάθος ἐδόκει καὶ προκάλυμμα τῆς ἐπιβουλῆς· καὶ ἦν ἂν αὐτὴ ἀληθεύουσα ἡ ὑπόνοια, εἰ μὴ καὶ βασιλεὺς γεγονὼς ταύτην ὑφίστατο τὴν περιτροπήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 22.12-15&nbsp;</dd><dt> The evil (i.e.his fits) came upon him conveniently and his unfeigned affliction served to veil his purpose&nbsp;</dt> <dd>ἐκείνῳ δὲ πρὸς τρόπου καὶ τὸ κακὸν ἐγεγόνει καὶ τὸ ἀσχημάτιστον πάθος προκάλυμμα πρὸς τὴν ὑπόθεσιν ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 22.16-18&nbsp;</dd><dt> It seems that the Nature which produced them, when she had bestowed on him the better qualities, brought forth the rest of the family (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) in the opposite way&nbsp;</dt> <dd>ἔοικε γὰρ ἡ γεννησαμένη τούτους φύσις, ἐπειδή περ τῷ Μιχαὴλ πεφιλοτίμηται τὰ χρηστότερα, τὸ λοιπὸν γένος ἐξ ἀντιθέτου προενεγκεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 11.7-10&nbsp;</dd><dt> Once his festering disease had broken out, his constitution was wrecked and he was physically in a bad way&nbsp;</dt> <dd>ἤδη τοῦ ὑπούλου νοσήματος ἐκραγέντος αὐτῷ  (τὴν γὰρ ἕξιν διέφθαρτο, καὶ πονήρως εἶχε τοῦ σώματος).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 17.8-10&nbsp;</dd><dt> Maria 101's family, excepting him, did not differ very much from that of Stephanos 101&nbsp;</dt> <dd>εἰ δέ τις αὐτὸν καὶ μητρόθεν γενεαλογεῖν βούλοιτο, εἶτα ὑπερβαίη τὸν θεῖον, οὐ πάνυ τι τοῦ πατρικοῦ διαστήσει γένους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.1-3&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> knows that he manifested total piety as emperor, not only devoting himself to the divine churches, but also giving himself up to and doing the utmost service to philosophers (that is men of God)&nbsp;</dt> <dd>... τὸν ἄνδρα εὐσέβειαν πᾶσαν μετὰ τὴν βασιλείαν ἐπιδειξάμενον, καὶ οὐ θείοις ναοῖς μόνον προσκείμενον, ἀλλὰ καὶ φιλοσόφοις ἀνδράσι προσανακείμενον καὶ ὑπερφυῶς θεραπεύοντα ... τοὺς κόσμου καταφρονήσαντας ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 34.1-8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was present at the events (of his reign) themselves and learned of others which were more secret from those who were close to him&nbsp;</dt> <dd>ἐγὼ ἐν αὐτοῖς παρεντυχὼν τοῖς πράγμασι, τὰ δὲ καὶ παρὰ τῶν πεπλησιακότων ἐκείνῳ μεμαθηκὼς ὁπόσα ἀπορρητοτέραν ἔχει τὴν ἱστορίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 38.5-7&nbsp;</dd><dt> He hated and rejected the rest of his family (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) as they neither cared for moderation nor brought him any profit in the administration of affairs&nbsp;</dt> <dd>τὸ δὲ λοιπὸν γένος ὡς μήτε τὰ μέτρια ἠγαπηκότας μήτε τι ἐκείνῳ λυσιτελοῦντας εἰς τὴν τῆς βασιλείας διοίκησιν ἐμίσει καὶ ἀπεστρέφετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.9-12&nbsp;</dd><dt> He ascended to power after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>ὁ Μιχαήλ, ὃς δὴ μετὰ  ῾Ρωμανὸν εἰς τὸ κράτος ἀναβεβήκει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 17.2-3&nbsp;</dd><dt> Had he reigned longer, his subjects would have learned one day to live wisely; but it was unavoidable that they burst open one day, fattened as they were to the limit of well-being&nbsp;</dt> <dd>... ἐμεμαθήκεσαν ἄν ποτε τὸ ὑπήκοον τὴν φιλόσοφον δίαιταν· οὐκ ἦν δὲ ἄρα μὴ διαρραγήσεσθαί ποτε τούτους εἰς ἄκρον εὐεξίας ἐκπιανθέντας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 54.9-12&nbsp;</dd><dt> His illness intensified.  Some called it demonic wrath, inflicted on him for his perjury and choking the man, as it did Saul of old, but others called it madness and derangement&nbsp;</dt> <dd>εἶτα τῷ μὲν ἐκραταιοῦτο ἡ νόσος, ἣν οἱ μὲν ἐκάλουν δαιμόνιον μήνuμα διὰ τὴν ἐπιορκίαν ἐνσκῆψαν αὐτῷ καὶ συμπνῖγον τὸν ἄνθρωπον, ὡς πάλαι δὴ τὸν Σαούλ, οἱ δὲ μανίαν τε καὶ παραφοράν.&nbsp;&nbsp; Zonaras&nbsp;17.14.14&nbsp;</dd><dt> Had been an equitable and good emperor, as far as he was concerned, but his brothers had been as it were a stain on him which  somehow defiled his goodness&nbsp;</dt> <dd>βασιλεὺς γεγονὼς ἐπιεικὴς καὶ χρηστός, ὅσον τὸ εἰς αὐτόν, τὸ συγγενὲς δέ οἱ ὥσπερ τις κηλὶς προσεπεφύκει αὐτῷ ῥυπαίνουσά πως τὴν ἐκείνου χρηστότητα.&nbsp;&nbsp; Zonaras&nbsp;17.17.44&nbsp;</dd><dt> His disease was growing fiery and derangement of his reason frequently came upon him&nbsp;</dt> <dd>ἤδη τῆς νόσου νεανιευομένης ... καὶ θαμὰ τῆς τοῦ λογιζομένου παραφορᾶς αὐτῷ ἐπιούσης.&nbsp;&nbsp; Zonaras&nbsp;17.16.1&nbsp;</dd><dt> According to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112484.html" title="informant of Michael Psellos, at court of Romanos III" >Anonymus 7002</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> wished to be persuaded that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was not erotically attached to him&nbsp;</dt> <dd>ὁ βασιλεὺς ἐβούλετο μὲν ὡσανεὶ πεπεῖσθαι μὴ ἔχειν τὴν βασιλίδα ἐρωτικῶς πρὸς τὸν Μιχαήλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.6-7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> knew that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>was a great lover, as it were bursting with passion, and to prevent her being shared among many, did not resent her relationship with him; while pretending not to see, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> satisfied her passion &nbsp;</dt> <dd>... μάλα ἐρῶσαν ὥσπερ δὴ καὶ σφριγῶσαν περὶ τὸ πάθος, καί, ἵνα μὴ πρὸς πολλοὺς διαχέοιτο, οὐ μάλα τὴν πρὸς ἕνα ... ἐδυσχέραινεν ὁμιλίαν, ἀλλὰ σχηματιζόμενος παρορᾶν ἀπεπλήρου τὸ πάθος τῇ βασιλίδι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 23.8-11&nbsp;</dd><dt> A very handsome man&nbsp;</dt> <dd>εὐπρεπέστατον τὴν ὄψιν ὑπάρχοντα.&nbsp;&nbsp; Glykas&nbsp;585.1&nbsp;</dd><dt> Blessed (had died by the time Kekaumenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106583.html" title="Kekaumenos, author of the "Strategikon"" >Anonymus 274</a>) was writing his Strategikon)&nbsp;</dt> <dd>μακαρίτης.&nbsp;&nbsp; Kekaumenos&nbsp;236.15&nbsp;</dd><dt> Hailed from Paphlagonia&nbsp;</dt> <dd>Παφλαγών.&nbsp;&nbsp; Kekaumenos&nbsp;236.15&nbsp;</dd><dt> Was pitied by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> for his suffering, and Romanos thought even more that the stories were untrue and supposed that a man in this state (i.e. epileptic) could neither love nor be loved&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.13.21&nbsp;</dd><dt> Was still a boy before (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s) reign, but had subsequently grown a beard and reached more mature age; the rest of his body was handsomely made and his face had genuine beauty, in full flower with bright eye and genuinely rosy cheeks&nbsp;</dt> <dd>... γενειάσας ἤδη καὶ τῆς τελεωτέρας ἡλικίας ἁψάμενος· κατεσκεύαστο δὲ τό γε ἄλλο σῶμα παγκάλως καὶ τὸ πρόσωπον ἐς ἀκριβῆ ὡραιότητα· εὐανθής τε γὰρ ἦν καὶ τὸ ὄμμα λαμπρὸς καὶ ὡς ἀληθῶς μιλτοπάρῃος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.10-15&nbsp;</dd><dt> A man of no distinction&nbsp;</dt> <dd>ἄσημόν τινα τὸν Μιχαὴλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 91.13&nbsp;</dd><dt> Not from a royal family, no son of a king, and not from a distinguished rank of nobility, but rather an insignificant courtier&nbsp;</dt> <dd>ոչ ի թագաւորական տոհմէ, և ոչ որդի թագաւորի, և ոչ իշխանութեամբ յերեւելի սպայից. այլ այր մի աննշան ի պալատին պաշտօնեաց.&nbsp;&nbsp; Aristakes&nbsp;46.14-16 (32-33)&nbsp;</dd><dt> Had many relations and brothers whom he appointed to high rank&nbsp;</dt> <dd>բազում ազգական ունէր և եղբարս, զգլխաւորագոյն իշխանութիւնն ետ ի ձեռս նոցա.&nbsp;&nbsp; Aristakes&nbsp;47.1-2 (33)&nbsp;</dd><dt> Dropsy also came upon him&nbsp;</dt> <dd>τῷ δὲ καὶ νόσος ὑδερικὴ προσεγένετο.&nbsp;&nbsp; Zonaras&nbsp;17.16.6&nbsp;</dd><dt> Did not care about worldly matters, which were managed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>τῶν γὰρ κοσμικῶν πραγμάτων οὐδαμῶς ἐφρόντιζεν.&nbsp;&nbsp; Glykas&nbsp;588.22-589.1&nbsp;</dd><dt> A young man (at the time he was enrolled among the attendants of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s bedchamber)&nbsp;</dt> <dd>ὁ δὲ τοῖς θαλαμηπολοῦσι τὸν νεανίαν κατέταξε.&nbsp;&nbsp; Zonaras&nbsp;17.13.9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> loved him more than his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) did&nbsp;</dt> <dd>μᾶλλον τῶν ἄλλων ἠγαπήκει τὸν ἀδελφόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.3-4&nbsp;</dd><dt> Became close to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) through his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>διὰ τοῦ Ἰωάννου πάντες οὗτοι τῷ βασιλεῖ ᾠκειώθησαν.&nbsp;&nbsp; Glykas&nbsp;584.17-18&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s love for him went as far as intercourse, and as time went on the affection for him almost burst out into the open&nbsp;</dt> <dd>μέχρι καὶ συνουσιασμοῦ τὰ τοῦ ἔρωτος κατηντήκεσαν καὶ προιόντος τοῦ χρόνου εἰς προῦπτον σχέδον τι περὶ τὸν Μιχαὴλ ἐξερράγη φίλτρον.&nbsp;&nbsp; Zonaras&nbsp;17.13.13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> well knows that many will probably narrate his life in chronicles with some differences from his own report, since notions contrary to the truth prevailed in his own times&nbsp;</dt> <dd>πολλοὶ μὲν οὖν εὖ οἶδ’ ὅτι τὸν ἐκείνου βίον εἰς χρονικὰς ἱστορίας ἀνενεγκόντες ἄλλο τι παρὰ τὴν ἡμετέραν ἴσως γραφὴν ἀφηγήσονται· ἡ γὰρ τοῦ ἐναντίου ὑπόνοια τῆς ἀληθείας μᾶλλον ἐν τοῖς κατ’ ἐκεῖνον χρόνοις ἐκράτει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 38.1-5&nbsp;</dd><dt> When he departed after completing his appointed time, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was alloted the power&nbsp;</dt> <dd>ἐπεὶ δὲ καὶ οὗτος τὸν εἱμαρμένον αἰῶνα πληρώσας ἀπῆλθεν, ὁ δὲ ἀνεψιὸς ἐλελόγχει τὸ κράτος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 35.9-10&nbsp;</dd><dt> New ruler of the world&nbsp;</dt> <dd>τὸν νέον γῆς δεσπότην.&nbsp;&nbsp; Mauropous: Orations&nbsp;12&nbsp;</dd><dt> A man whose face Nature had chiselled to pure beauty&nbsp;</dt> <dd>ἀνὴρ ᾧ τὴν ὄψιν ἡ φύσις ἀπέξεσεν εἰς ἀκριβῆ ὡραιότητα.&nbsp;&nbsp; Zonaras&nbsp;17.13.8&nbsp;</dd><dt> A terrible disease was said to afflict him because of his perjury.  On occasion he suffered frenzy of the mind, rolling of the eyes, agitation of the body, and collapse on the ground; then he returned to himself and recovered&nbsp;</dt> <dd>τὸ δ᾿ ἦν κατά τινας περιόδους αὐτῷ παρακοπὴ τοῦ νοὸς τῶν ὀφθαλμῶν τε διαστροφὴ και κλόνος τοῦ σώματος καὶ κατάπτωσις ἐπὶ γῆς, εἶτ᾿ ἐπανῄει εἰς ἑαυτὸν καὶ ἀποκαθίστατο.&nbsp;&nbsp; Zonaras&nbsp;17.13.19-20&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was afraid, the origin of his fear being at home.  And he is said to have been led on to this further by his brother,  <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> the eunuch&nbsp;</dt> <dd>ἐδεδίει γὰρ οἴκοθεν ἔχων τοῦ δέους τὰς ἀφορμάς.  εἰς ταῦτα δ ᾿ ἐνάγεσθαι πλέον ὁ Μιχαὴλ λέγεται παρὰ τοῦ συγγόνου αὐτοὺ  Ἰωάννου τοῦ ἐκτομίου.&nbsp;&nbsp; Zonaras&nbsp;17.14.10-11&nbsp;</dd><dt> HIs bashfulness made him more dazzling; he looked all rosy and was splendid with brilliant colour&nbsp;</dt> <dd>ἥ γε αἰδὼς μᾶλλον τοῦτον κατήστραπτε καὶ φοινικίον ὅλον ἔδεικνυ καὶ λαμπρῷ κατηγλάϊζε χρώματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 19.8-10&nbsp;</dd><dt> Beloved (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>τῷ ἐρωμένῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 19.14&nbsp;</dd><dt> Most faithful servant (so called by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>)&nbsp;</dt> <dd>πιστότατον ἐκάλει θεράποντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 21.24-5&nbsp;</dd><dt> From youth a terrible disease had suddenly afflicted him, a periodic derangement of the brain which came unsignalled; he was suddenly confused, rolled his eyes, fell on the ground, dashed his head on the floor and suffered long convulsions&nbsp;</dt> <dd>...  περιτροπή τις τοῦ ἐγκεφάλου ἐν περιόδοις ἐτύγχανεν ὄν, ..., αὐτίκα τε ἐτετάρακτο καὶ τοὺς ὀφθαλμοὺς ἔστρεφε καὶ κατὰ γῆς κατερρήγνυτο, προσούδιζέ τε τὴν κεφαλὴν καὶ ἐπὶ πλεῖστον χρόνον κατακεκλόνητο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 22.1-6&nbsp;</dd><dt> Cause (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>) of the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>ἡ τοῦ θανεῖν αἰτία ἐκεῖνοι γεγόνασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 26.9&nbsp;</dd><dt> The new emperor&nbsp;</dt> <dd>τῷ νέῳ ... βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 3.4-5; 3.16&nbsp;</dd><dt> If one were to except his wrong to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, the charge of adultery and perhaps the things of which he was convicted in order to escape suspicion, he would be ranked among the pick of emperors&nbsp;</dt> <dd>εἰ γάρ τις αὐτὸν ἐξέλοι τούτου μόνου τοῦ πρὸς τὸν ῾Ρωμανὸν ἀδικήματος καὶ τοῦ περὶ τὴν μοιχείαν ἐγκλήματος, καὶ ὧν ἴσως διὰ τὴν τῆς ὑποψίας ἑαλώκει φυγήν, ἐν τοῖς ἐξειλεγμένοις βασιλεῦσιν οὗτος τετάξεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 7.2-6&nbsp;</dd><dt> As if trained for rule long since and having approached government as it were gently, he was immediately recognised on the day that he had become emperor to be the sort of man who might have been managing the empire from time immemorial&nbsp;</dt> <dd>ὥσπερ πρὸς τοῦτο διαμεμελετημένος πόρρωθεν καὶ οἷον ἠρέμα προσεγγίσας τῷ πράγματι, τοιοῦτος εὐθὺς ἐγνώριστο καθ’ ἣν ἐβεβασιλεύκει ἡμέραν, ὁποῖος εἰ χθὲς καὶ πρῴην διεῖπε τὴν βασιλείαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 10.4-8&nbsp;</dd><dt> In <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s view, had not evil fate grafted onto him his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>), so that he could not eliminate his family nor turn them to benefit because of their devious character, none of the famous emperors would have matched him&nbsp;</dt> <dd>ὡς εἰ μὴ τῶν ἀδελφῶν ἡ μερὶς μοίρᾳ προσεφύη κακῇ, κἀντεῦθεν οὔτε καταλύειν εἶχε τὸ γένος παντάπασιν, οὔτ’ ἐπιστρέφειν πρὸς τὸ συμφέρειν διὰ τὴν ἀνωμαλίαν τῶν τρόπων, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 10.17-21&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> was the elder of his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>)&nbsp;</dt> <dd>τοῦ πρεσβυτέρου τῶν ἀδελφῶν ’Ιωάννου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 11.18&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> behaved in a strange way to others, but for him kept one and the same disposition, not varying or changing but preserving sameness in character&nbsp;</dt> <dd>πρὸς μὲν τοὺς ἄλλους οὕτως εἶχεν ἀτόπως, πρὸς δέ γε τὸν βασιλέα καὶ ἀδελφὸν μίαν καὶ τὴν αὐτὴν διάθεσιν ἔσῳζεν, οὐκ ἐξαλλάττων, οὐδὲ μεταβαλλόμενος, ἀλλὰ διασῴζων αὐτῷ τοῦ ἤθους τὴν ὁμοιότητα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 14.16-19&nbsp;</dd><dt> He was the antithesis to his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>) in inclination, while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> took second place in virtue to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ὁ μὲν αὐτοκράτωρ Μιχαὴλ ὥσπερ ἀντίθετος πρὸς τὰς ἐκείνων γνώμας ἐτύγχανεν ὤν, ὁ δέ γε ’Ιωάννης ἐκτομίας, ..., τὰ δευτερεῖα μὲν εἶχεν τῆς πρὸς τὸν αὐτοκράτορα ἀρετῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 15.1-5&nbsp;</dd><dt> To speak more precisely, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>'s attitude towards the three brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) was the opposite to his: compared to him Ioannes was greatly inferior, but nevertheless showed similarities to him &nbsp;</dt> <dd>τὸ ἀντίθετον τῆς τοῦ αὐτοκράτορος ἕξεως πρὸς τοὺς τρεῖς τῶν ἀδελφῶν ἐτύγχανεν ὤν· συγκρινόμενος δὲ πρὸς ἐκεῖνον ὁ ’Ιωάννης, τὸ μὲν ἔλαττον εἶχε παρὰ πολύ, ὁμοιότητας δ’ οὖν ὅμως πρὸς ἐκεῖνον ἀπέφαινε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 15.6-10&nbsp;</dd><dt> His whole body was now clearly swollen and his dropsy was absolutely manifest&nbsp;</dt> <dd>ὁ δέ γε αὐτοκράτωρ καὶ προδήλως ἤδη τὸν τοῦ σώματος ὄγκον ἐξώγκωτο καὶ ὑδεριῶν παντάπασι κατάδηλος ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 31.1-3&nbsp;</dd><dt> He overshadowed the work and power of practically all preceding emperors in the building of holy churches&nbsp;</dt> <dd>πᾶσαν σχεδὸν τὴν τῶν προλαβόντων βασιλέων περὶ τὰς τῶν ἱερῶν ναῶν δομήσεις ἀποκρύψας χεῖρα καὶ δύναμιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 31.12-14&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> demands that the mouths of wicked men be barred and that he be freed from slanders&nbsp;</dt> <dd>ἐμπεφράχθω γοῦν τοῖς παμπονήροις τὰ στόματα καὶ ἐξῃρήσθω τῶν διαβολῶν ἐκεῖνος ὁ αὐτοκράτωρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 35.6-9&nbsp;</dd><dt> His zeal and eagerness to obtain forgiveness for his sins from holy men was evident&nbsp;</dt> <dd>τὸ δὲ φαινόμενον προθυμία τις ἦν καὶ ἔφεσις τοῦ ἐντεῦθεν ἄφεσιν τῶν ἡμαρτημένων λαβεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 37.15-16&nbsp;</dd><dt> It would take a long time to catalogue all his management and regulation in civil disturbances and foreign wars, but selecting one from all, that is the contest against the barbarians, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will run through it in summary&nbsp;</dt> <dd>ὅσα μὲν ἐκεῖνος πρός τε τὰς ἐμφυλίους στάσεις καὶ τοὺς ἐθνικοὺς πολεμίους ᾠκονόμησε καὶ διῄτησε μακρὸν ἂν εἴη καταλέγειν, ἓν δὲ ... ἐκλεξάμενος, ... τὸν κατὰ τῶν βαρβάρων ἀγῶνα, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 38.11-15&nbsp;</dd><dt> Had the barbarians (Bulgarians) ventured the folly of revolt immediately on his ascent to the imperial power, they would soon have realised what kind of emperor they had clashed with&nbsp;</dt> <dd>εἰ μὲν οὖν εὐθὺς εἰς τὴν βασίλειον ἀρχὴν ἀναβάντι τῷ αὐτοκράτορι ἡ τοιαύτη τοῖς βαρβάροις ἐτολμήθη ἀπόνοια, ἔγνωσαν ἂν οὐκ εἰς μακρὰν οἵῳ προσκεκρούκασιν βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 41.1-4&nbsp;</dd><dt> The Bulgarian revolt burst into life when he was already failing and despaired of his body, when even a short movement caused him pain and he could not easily put on his clothes&nbsp;</dt> <dd>ἐπεὶ δὲ φθίνοντι ἤδη καὶ ἀπεγνωσμένως τοῦ σώματος ἔχοντι ἡ τῆς ἀποστασίας αὕτη ὠδὶς αὐτοῖς ἐξερράγη. ὁπηνίκα καὶ ἡ βραχεῖα τούτῳ ἐδυσχεραίνετο κίνησις, καὶ οὐκ ἦν εὐπετῶς τὴν περιβολὴν ἐνεγκεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 41.8-11&nbsp;</dd><dt> (His anxiety) grieved him more than his bodily pains and worked in the opposite way: illness swelled his body, but pain at what had happened pulled the other way and wasted him, so he was divided between two opposite afflictions&nbsp;</dt> <dd>... ἦν ἐξ ἀντιθέτου τούτων ἡ κάκωσις· τὸ μὲν γὰρ νόσημα ὤγκου τὸ σῶμα, τὸ δ’ ἐπὶ τοῖς συμβεβήκοσιν ἀλγεῖν ἀντέσπα τε καὶ ἐξεκένου, καὶ δυσὶν ἐκεῖνος ἐναντίοις ἐπεμερίζετο πάθεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 43.3-7&nbsp;</dd><dt> During his reign he did and planned very many things and did not meet with failure in many; in examining and judging side by side his successes and failures, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> finds more successes than failures&nbsp;</dt> <dd>πλεῖστα μὲν ἐπὶ τῆς βασιλείας καὶ πράξας καὶ βουλευσάμενος, οὐ πλειόνων δὲ διαμαρτίαν ἐσχηκώς· ἃ δὴ καὶ αὐτὸς ἀντεξετάζων καὶ παράλληλα κρίνων, πλείω τὰ κατωρθωμένα τῶν διημαρτημένων εὑρίσκω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 54.12-16&nbsp;</dd><dt> He had three brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>)&nbsp;</dt> <dd>τριῶν δὲ ὄντων τῶν τοῦ αὐτοκράτορος ἀδελφῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.1&nbsp;</dd><dt> On the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, the rule passed to him; he checked much of the disease, but, though niggardly, was not strong enough to deny the body politic some fat; he would probably not have survived had he not imitated his predecessors &nbsp;</dt> <dd>τὸ μὲν πολὺ τῶν νοσοποιῶν ὁ ἀνὴρ οὗτος ἐπέσχεν, οὐ μέντοι γε τοσοῦτον ἐξίσχυσεν ὥστε τολμῆσαι μηδὲ τὸ βραχύτατον ἐκλιπᾶναι τὸ ... σῶμα ... .&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 54.1-9&nbsp;</dd><dt> Paphlagonia: hailed from Paphlagonia&nbsp;</dt> <dd>Παφλαγόνος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1.5&nbsp;</dd><dt> He had tender cheeks, a very healthy complexion, was graceful, extremely fair, reddish and dripping dews of love
&nbsp;</dt> <dd>ἦν γὰρ τρυφεροπάρειος, εὐχρούστατος, χαρίεις, κατάλευκος, ἐξέρυθρος, ἔρωτος στάζων δρόσους.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5988-5989&nbsp;</dd><dt> He would often fall voiceless to the ground, vomit foam, spurt out saliva, with blackened lips, squinting, making hateful, strange and ovine sounds and even if no one was there to help his suffering, striking his head on the wall as if it belonged to somebody else&nbsp;</dt> <dd>πολλάκις γάρ τοι κατὰ γῆς ἄφωνος ἐρριπτεῖτο, ἀφρὸν ἐμῶν τοῦ στόματος, σιέλους ἀποβλύζων, τὰ χείλη μελαινόμενος, τὰς κόρας διαστρέφων, φθογγὰς προπέμπων δυσηχεῖς, ἀσήμους, προβατώδεις, κἂν μή τινες ἐντύχοιεν ἀρήξοντες τῷ πάθει, τοιχοκρουστῶν τὴν κεφαλὴν καθάπερ ἀλλοτρίαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6023-6027&nbsp;</dd><dt> Possessed by a demon (epilepsy), he suffered to the end of his life&nbsp;</dt> <dd>ἐλήφθη δαιμονίῳ ... καὶ παρέμεινε τὸ τοιοῦτον ἄχρι τέλους τῆς αὐτοῦ βιοτῆς.&nbsp;&nbsp; Glykas&nbsp;586.15-18&nbsp;</dd><dt> Hailed from Paphlagonia&nbsp;</dt> <dd>τοῦ Παφλαγόνος.&nbsp;&nbsp; Iveron&nbsp;2.86.17&nbsp;</dd><dt> Blessed (had died by the time <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107675.html" title="Leon, patrikios, notarios, anagrapheus of the West" >Leon 120</a> drafted his document concerning the paroikoi of Iveron)&nbsp;</dt> <dd>τοῦ μακαρίτου.&nbsp;&nbsp; Iveron&nbsp;2.86.17&nbsp;</dd><dt> A native of the province of the Paphlagonians&nbsp;</dt> <dd>πατρὶς ἡ τῶν Παφλαγόνων ἐγνωρίζετο ἐπαρχία.&nbsp;&nbsp; Attaleiates: History&nbsp;8.19 / 7.2&nbsp;</dd><dt> Suffered from epilepsy according to some, or from depression according to others&nbsp;</dt> <dd>ἦν τοῖς ἐπιληπτικοῖς, ὡς δέ τινες μελαγχολικοῖς κάτοχος.&nbsp;&nbsp; Attaleiates: History&nbsp;10.2-3 / 7.22-8.1&nbsp;</dd><dt> He was neither aristocratic nor rich, with no external signs of nobility, being from an humble family and impoverished background; yet he had accomplishments: he was of quick intelligence, charming in manner and cultivated in speech&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 273-279&nbsp;</dd><dt> He had no airs of imperial distinction, but was very good with money; he was lacking in drive and obsessed with trifles, neither generous nor graceful in helping others; in general he was endowed with half the imperial virtues&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 279-283&nbsp;</dd><dt> A moderate and good man, he seemed to lead a pious life except from his crime against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, which some attributed to the orphanotrophos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>), and reigned for 7 years and 8 months&nbsp;</dt> <dd>ἀνὴρ τἆλλα μὲν ἐπιεικὴς καὶ χρηστὸς καὶ εὐλαβῶς δόξας βιοῦν.&nbsp;&nbsp; Skylitzes&nbsp;415.52-55&nbsp;</dd><dt> The empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> thought that she ... would have <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> as her servant; but it turned out rather differently&nbsp;</dt> <dd>ὑπηρέτην ἔχειν.&nbsp;&nbsp; Zonaras&nbsp;17.14.7&nbsp;</dd><dt> Reigned for seven years and seven months before dying, leaving behind many testimonies of his virtues&nbsp;</dt> <dd>πολλὰ τῆς ἀρετῆς καταλιπὼν εἰκονίσματα, ζήσας ἐν τῇ βασιλείᾳ χρόνους ζ´ καὶ μῆνας ζ´..&nbsp;&nbsp; Attaleiates: History&nbsp;10.13-15 / 8.9-10&nbsp;</dd><dt> Dropsy had now mastered him and his body was swollen&nbsp;</dt> <dd>ἤδη γὰρ ὁ ὕδερος αὐτοῦ κατεκράτησε καὶ αὐτοῦ τὸ σῶμα ἐξώγκωτο.&nbsp;&nbsp; Zonaras&nbsp;17.17.17&nbsp;</dd><dt> Successor as emperor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108213.html" title="Emperor Romanos II" >Romanos 2</a>&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.20.13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> declines to praise or blame his changed attitude to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>: his hatred for his benefactress and unfeeling behaviour is not good, but his fear that she might engulf him too in similar evils (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) is to be praised&nbsp;</dt> <dd>... τὸ μὲν γὰρ μισεῖν τὴν εὐεργέτιδα καὶ ἀγνωμόνως πρὸς ταύτην φέρεσθαι οὐκ ἐν καλοῖς τίθεμαι, τὸ δὲ δεδίεναι περὶ ταύτῃ μὴ τοῖς ἴσοις καὶ τοῦτον περιβαλεῖ κακοῖς οὐκ ἔχω μὴ ἐπαινεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 6.5-8&nbsp;</dd><dt> Served as an attendant of the imperial bedchamber&nbsp;</dt> <dd>θαλαμηπόλον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 21.11&nbsp;</dd><dt> (On the occasion of his Bulgarian triumph) his fingers holding the bridle were like a giant's, each the thickness and size of an arm, so poorly were his intestines; his face preserved no trace of its old likeness&nbsp;</dt> <dd>οἱ γοῦν τὸν χαλινὸν κατέχοντες τούτῳ δάκτυλοι τοῖς τῶν γιγάντων ἐῴκεισαν, βραχίονος γὰρ ἕκαστος ἀπέσωζε πάχος καὶ μέγεθος ...· τὸ δὲ πρόσωπον οὐδ’ ἴχνος τι τῆς ἀρχαίας αὐτῷ ἔσῳζεν ὁμοιότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 50.3-8&nbsp;</dd><dt> When he was dead and the succession of power had fallen to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> had a convenient starting-point against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἐπεὶ δὲ ὁ ἀδελφὸς ἐτεθνήκει, μεταπεπτώκει δὲ εἰς τὸν ἀνεψιὸν ἡ τοῦ κράτους διαδοχή, εὔκαιρον κατὰ τοῦ ’Ιωάννου ὁ Κωνσταντῖνος ἔσχηκεν ἀφετήριον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.1-3&nbsp;</dd><dt> Was expected by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, who established him on the imperial throne, to be not a husband and emperor but a slave and servant&nbsp;</dt> <dd>ᾠήθη μὲν ἀντὶ ἀνδρὸς καὶ βασιλέως δοῦλον καὶ διάκονον ἕξειν.&nbsp;&nbsp; Skylitzes&nbsp;392.13-14&nbsp;</dd><dt> Considered by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107532.html" title="Konstantinos Dalassenos" >Konstantinos 63</a> Dalassenos a vulgar and worthless man&nbsp;</dt> <dd>χυδαῖος καὶ τριωβολιμαῖος ἄνθρωπος.&nbsp;&nbsp; Skylitzes&nbsp;393.34-35&nbsp;</dd><dt> Tormented by his disease and being dull and slow in dealing with the empire's affairs he only held the throne in name, real power in both political and military matters resting in the hands of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>σχῆμα μὲν εἶχε τῆς βασιλείας καὶ ὄνομα.&nbsp;&nbsp; Skylitzes&nbsp;395.95-3&nbsp;</dd><dt> Was now being mortified even against his will&nbsp;</dt> <dd>ὁ ἤδη καὶ ἄκων νεκρούμενος.&nbsp;&nbsp; Zonaras&nbsp;17.17.40&nbsp;</dd><dt> Successor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, his deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τοῦ μετ’ ἐκεῖνον Μιχαήλ .&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-4&nbsp;</dd><dt> Narrated by some that he held the Roman sceptre for seven years, by others for a little more than that&nbsp;</dt> <dd>ἱστόρηται δὲ τοῖς μὲν ἐπ᾿ ἔτος ἕβδομον τὸ σκῆπτρον κατασχεῖν τὸ  ’Ρωμαϊκόν, τοῖς δὲ καί τι τούτου ἐπέκεινα.&nbsp;&nbsp; Zonaras&nbsp;17.17.45&nbsp;</dd><dt> His character was better regulated than the philosophers who professed Hellenic culture; he controlled his bodily desires even in the flower of youth: the passions did not bring down his reason, but rather he exercised mastery over them&nbsp;</dt> <dd>ἐρρύθμιστο δὲ τὸ ἦθος μᾶλλον ἢ οἱ κατ’ ἐκείνην φιλοσοφήσαντες, καὶ κρείττων ἦν καὶ σφριγῶντoς σώματος καὶ ἀνθούσης νέοτητος, καὶ οὐ τὰ πάθη τὸν ἐκείνου κατῆγε λογισμὸν  ἢ  ἐκεῖνος τούτων ἐδέσποζεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 7.7-10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> particularly admired him because, although he chanced on this great prosperity from a humble fortune, his thinking was not confounded, he was not found unequal to power, but altered nothing of what was established&nbsp;</dt> <dd>... ἐξ ἐλάττονος τύχης τῆς μεγίστης ταύτης εὐδαιμονίας τυχών, οὔτ’ ἐξεπλάγη τὸ φρόνημα, οὔτε ἥττων εὑρέθη τοῦ κράτους, ἀλλ’ οὔ τι τῶν καθεστώτων ἠλλοίωσε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 10.1-4&nbsp;</dd><dt> He was affable, not puffed up, modest, compassionate, having pity on the unfortunate, supporting the deprived, taking care of the poor and revitalising the tormented from the evil of poverty and stimulating and protecting and cherishing them, watering the thirsty with springs of gold&nbsp;</dt> <dd>ἦν εὐέντευκτος, ἄτυφος, μετριόφρων, καμπτόμενος εἰς ἔλεον, οἰκτείρων  δυσπραγοῦντας, ψυχαγωγῶν τοὺς ἐνδεεῖς, ὀλβίζων τοὺς ἀπόρους καὶ τοὺς ψυγέντας τῷ κακῷ τῷ τῆς ἀχρηματίας ἀναζωῶν καὶ ζωπυρῶν καὶ συντηρῶν καὶ θάλπων καὶ χρυσορρείθροις νάμασιν ἀρδεύων τοὺς διψῶντας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6009-6014&nbsp;</dd><dt> His life was painful and dangerous as he was either afflicted by savage shakings and falling, or wrestling with some violent punishing demon&nbsp;</dt> <dd>καὶ τὴν ζωὴν κατώδυνον εἶχε καὶ κινδυνώδη εἴτ’ οὖν ὑλαίων ἐκ βρασμῶν θολούμενος καὶ πίπτων, εἴτε βιαίῳ κολαστῇ δαίμονι προσπαλαίων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6019-6022&nbsp;</dd><dt> Was already approaching manhood (when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> fell ill) and was very good-looking&nbsp;</dt> <dd>εὐπρεπέστατος ἦν τὴν ὄψιν.&nbsp;&nbsp; Skylitzes&nbsp;390.75-76&nbsp;</dd><dt> A Paphlagonian, he reigned for 7 years&nbsp;</dt> <dd>ὁ Παφλαγὼν ἔτη ζ´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> did not have the courage to oppose the wishes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> and him&nbsp;</dt> <dd>ἡ δὲ μήτ᾿ ἀντειπεῖν θαρροῦσα τοῖς ἐκείνων θελήμασι.&nbsp;&nbsp; Zonaras&nbsp;17.16.10&nbsp;</dd><dt> Was in a bad way and now neared the dissolution of his composition&nbsp;</dt> <dd>εἶχε δ᾿ ὁ αὐτοκράτωρ κακῶς καὶ ἤδη τῇ λύσει προσήγγισε τῆς συνθέσεως.&nbsp;&nbsp; Zonaras&nbsp;17.17.38&nbsp;</dd><dt> He was in himself good, but exceedingly harsh towards his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>)&nbsp;</dt> <dd>κἀκεῖνος παρ’ ἑαυτὸν μὲν ἀγαθὀς, πρὸς δὲ τοὺς ἀδελφοὺς καὶ λίαν πικρός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 11.6-7&nbsp;</dd><dt> The hidden adulterer&nbsp;</dt> <dd>τὸν κεκρυμμένον ... μοιχόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 21.15-16&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> had seen him in the grip of a fit and pitied him for his misfortune: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> recognised his madness, but refused to recognise his amours and pleasures&nbsp;</dt> <dd>ἑωρακὼς γοῦν τοῦτον ὁ αὐτοκράτωρ τούτῳ τῷ πάθει ἑαλωκότα, ᾤκτειρέ τε τοῦ πτώματος καὶ μανίαν μὲν κατεγνώκει, ἔρωτας δὲ ἀπεγνώκει καὶ χάριτας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 22.10-12&nbsp;</dd><dt> Not only was his eye swift, but also his spirit, which was ready with clever rejoinders; his tongue was also well equipped, not monotonous, but fluent in speaking, sounding out brilliantly&nbsp;</dt> <dd>εἶχε δὲ οὐ τὸ ὄμμα μόνον γοργόν, ἀλλὰ καὶ τὴν ψυχήν, καὶ ἑτοίμην πρὸς εὐφυεῖς ἀντιθέσεις· εὐτρέπιστο δὲ τούτῳ καὶ ἡ γλῶττα οὐχ ὁμαλῶς ξυγκειμένη, ἀλλ’ ἐπιτροχάδην ἀγορεύουσα καὶ λαμπρόν τι ἠχοῦσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 7.10-14&nbsp;</dd><dt> As regards reference to laws and canons, he was at a loss whether in judging or proving, and his fluency profited him little&nbsp;</dt> <dd>ὅσα μὲν οὖν ἐς νόμων ἢ κανόνων ἀναφορὰς ἢ διαιτῶν ἢ ἀποδεικνύς, ἀπόρως εἶχεν καὶ οὐ πάνυ τι αὐτῷ ἡ εὐγλωττία ἐλυσιτέλει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 8.1-3&nbsp;</dd><dt> But if the case needed to be managed by reasoning, he at once applied himself variously, weaving deduction upon deduction, and his talent was superior to training&nbsp;</dt> <dd>εἰ δὲ ἀπὸ τῶν λογισμῶν διοικήσεως ἐδεῖτο τὸ διαιτώμενον, εὐθὺς πολλαχῶς ἐπεχείρει καὶ ἐνθυμήμασιν ἐνθυμήματα περιέπλεκε καὶ ἐκράτει τῆς ἀσκήσεως ἡ ἐκείνου μεγαλοφυΐα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 8.3-6&nbsp;</dd><dt> It is clear that he was elevated to the imperial rule from a poor beginning&nbsp;</dt> <dd>φαίνεται μὲν ἐξ οὐ καλῆς ὑποθέσεως ... εἰς τὴν βασίλειον ἀρχὴν ἀναχθείς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 9.1-2&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> was indeed bulwark as well as brother to him, for neither by day nor night did he relax from cares, but even at times when sated with delights, at drinking-parties, ceremonies and festivals, he did not neglect his due commitment &nbsp;</dt> <dd>.. προπύργιον ὡς ἀληθῶς τοῦ βασιλέως καὶ ἀδελφός· οὔτε ... τῶν φροντίδων ἀνεῖτο, ἀλλὰ καὶ χαρίτων ἔστιν οὗ πληρούμενος, καὶ συμποσίοις παραγινόμενος, τελεταῖς τε πανηγύρεσιν, τῆς καθηκούσης οὐκ ἠμέλει σπουδῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.18-22&nbsp;</dd><dt> There were five brothers (including <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>)&nbsp;</dt> <dd>πέντε δὲ ὄντων ἀδελφῶν ξυμπάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 15.1-5&nbsp;</dd><dt> (When he first became emperor) his body was in its prime and robust for dangers; it was no trouble for him to take arms at once, go against the (barbarian) land with picked generals and teach them not to rebel readily against Romans&nbsp;</dt> <dd>ἤνθει γὰρ τηνικαῦτα τὸ σῶμα ... καὶ ῥωμαλέως εἶχε πρὸς τοὺς κινδύνους, καὶ οὐδὲν ἦν ἐκείνῳ πρᾶγμα εὐθύς τε τὰ ὅπλα λαβεῖν καὶ ... ἐπὶ τὴν ἐκείνων ἐληλυθέναι καὶ διδάξαι μὴ ταχέως ῾Ρωμαίων ἀφίστασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 41.4-8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106247.html" title="Alousianos, son of Ioannes/John Vladislav" >Alousianos 101</a> was not at all in favour with him and did not share his council nor participate in any distinction&nbsp;</dt> <dd>οὗτος ὁ ’Αλουσιάνος οὐ πάνυ τι τῷ βασιλεῖ κατὰ γνώμην γενόμενος, οὔτε βουλῆς μετεῖχεν, οὔτε τινὸς ἐκοινώνει λαμπρότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 46.1-3&nbsp;</dd><dt> He was a good looking young man with a beautiful face
&nbsp;</dt> <dd>ἦν δέ τις καλλιπρόσωπος, εὔοπτος νεανίας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5982&nbsp;</dd><dt> With eyelids like the Graces&nbsp;</dt> <dd>τῷ χαριτοβλεφάρῳ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5984&nbsp;</dd><dt> He was a servant at court in the palace
&nbsp;</dt> <dd>τῶν ἀνακτόρων ταῖς αὐλαῖς ἐμπεριστρεφομένῳ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5986&nbsp;</dd><dt> He was of humble origin, and shortly before his elevation had been unknown
&nbsp;</dt> <dd>ὁ πρὸ βραχέος ἀφανής, ὁ ταπεινὸς τῷ γένει.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6001-6002&nbsp;</dd><dt> Michael was handsome not only with regard to his face, but was radiant as well through the graces that virtues produce, that adorn the soul and illuminate the mind&nbsp;</dt> <dd>ἦν δὲ καλὸς ὁ Μιχαὴλ οὐ μόνον τῷ προσώπῳ, ἀλλ’ ἔλαμπε καὶ χάρισιν ἃς ἀρεταὶ γεννῶσιν, αἱ τῆς ψυχῆς στολίστριαι καὶ τοῦ νοὸς λαμπάδες.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6003-6005&nbsp;</dd><dt> He reigned for 7 years
&nbsp;</dt> <dd>ἐφ’ ὅλοις ἔτεσιν ἑπτὰ τῆς βασιλείας ἄρξας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6054a&nbsp;</dd><dt> No one approaching him  would leave in tears and no one petitioning him would go away complaining
&nbsp;</dt> <dd>οὐδεὶς αὐτὸν θεώμενος ἀπῄει δακρυχέων, οὐδεὶς δὲ λιτασάμενος ᾤχετο σχετλιάζων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6015-6016&nbsp;</dd><dt> He suffered epileptic fits often, even in the presence of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>)&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.13.21&nbsp;</dd><dt> (After his fit) he would become himself again and was gradually restored to his usual appearance&nbsp;</dt> <dd>εἶτα εἰς αὖθις ἑαυτοῦ τε ἐγίγνετο καὶ κατὰ βραχὺ πρὸς τὸ σύνηθες βλέμμα ἀποκαθίστατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 22.8-10&nbsp;</dd><dt>Brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a> and emperor, he loved and cherished <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> because he was the oldest and a man most intelligent and thoroughly proved in the care of public affairs&nbsp;</dt> <dd>ὁ γάρ τοι ἀδελφὸς ἐκείνων καὶ βασιλεὺς τὸν μὲν ’Ιωάννην, ὡς καὶ τῶν ἄλλων πρεσβύτατον καὶ συνετώτατον ἄνδρα καὶ διεξητασμένον ἐν τῇ τῶν κοινῶν πραγμάτων ἐπιμελείᾳ, ὑπερηγάπα καὶ ἔστεργε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.6-7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(20)</var><dl><dt> Archon tou Pantheou&nbsp;</dt> <dd>ἄρχων τοῦ Πανθέου.&nbsp;&nbsp; Kleinchroniken&nbsp;165.11&nbsp;</dd><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 3.9; 10.1; 15.2; etc.&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέως.&nbsp;&nbsp; Iveron&nbsp;2.86.17&nbsp;</dd> <dd>βεβασιλευκότως.&nbsp;&nbsp; Skylitzes&nbsp;385.48&nbsp;</dd> <dd>ἐπὶ τὸν βασίλειον...θρόνον.&nbsp;&nbsp; Skylitzes&nbsp;392.13&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Kekaumenos&nbsp;92.6, 118.36, 236.15&nbsp;</dd> <dd>ἐβασίλευσε.&nbsp;&nbsp; Kleinchroniken&nbsp;159.9&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Attaleiates: History&nbsp;8.19 / 7.1&nbsp;</dd> <dd>τὰ ἐπὶ τῇ βασιλείᾳ τελούμενον.&nbsp;&nbsp; Zonaras&nbsp;17.14.5&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 3&nbsp;</dd> <dd>τὸν βασιλεύσαντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 2.20-1&nbsp;</dd> <dd>βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 3.5&nbsp;</dd> <dd>թագաւորս.&nbsp;&nbsp; Aristakes&nbsp;46.14 (32)&nbsp;</dd> <dd>βασιλεὺς ῾Ρωμαίων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρὸς βασιλείαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6007&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6038&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6048&nbsp;</dd><dt> Basileus autokrator&nbsp;</dt> <dd>βασιλεὺς αὐτοκράτωρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 3.11&nbsp;</dd><dt>Emperor&nbsp;</dt> <dd>imperator.&nbsp;&nbsp; Annales Barenses&nbsp;54.8-9&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He had absolutely no share in Hellenic culture, but his character was better regulated than that of the philosophers who professed it&nbsp;</dt> <dd>παιδείας μὲν γὰρ ἑλληνικῆς ἄμοιρος παντάπασιν ἦν, ἐρρύθμιστο δὲ τὸ ἦθος μᾶλλον ἢ οἱ κατ’ ἐκείνην φιλοσοφήσαντες.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 7.6-7&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Paphlagon&nbsp;</dt> <dd>Παφλαγών.&nbsp;&nbsp; Kekaumenos&nbsp;236.15&nbsp;</dd> <dd>Παφλαγών.&nbsp;&nbsp; Kleinchroniken&nbsp;142.65, 159.9, 165.11&nbsp;</dd></dl></li><li><label>Kinship <var>(58)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>&nbsp;</dt> <dd>(ἀδελφῶν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 10.18; 11.7; 16.21; etc.&nbsp;</dd> <dd>ὁμαίμονες.&nbsp;&nbsp; Zonaras&nbsp;17.13.8&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113028.html" title="brothers of Michael IV" >Anonymi 6020</a>&nbsp;</dt> <dd>τὸ συγγενὲς.&nbsp;&nbsp; Zonaras&nbsp;17.17.44&nbsp;</dd> <dd>ἀδελφῶν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6038&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157106.html" title="unidentified brother of Michael IV" >Anonymus 391</a>&nbsp;</dt> <dd>զմի եղբարցն.&nbsp;&nbsp; Aristakes&nbsp;47.2 (33)&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107110.html" title="Georgios, brother of Michael IV" >Georgios 106</a>&nbsp;</dt> <dd>αὐτάδελφον.&nbsp;&nbsp; Mauropous: Orations&nbsp;12&nbsp;</dd> <dd>ἀδελφὸς.&nbsp;&nbsp; Zonaras&nbsp;17.14.27&nbsp;</dd> <dd>ἀδελφούς.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;18.1&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Skylitzes&nbsp;385.47-48, 390.71-72&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Glykas&nbsp;584.15&nbsp;</dd> <dd>(ἀδελφοῦ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 18.2; 18.10; 18.15; etc.&nbsp;</dd> <dd>ἀδελφὸς.&nbsp;&nbsp; Zonaras&nbsp;17.13.9, 17.15.24&nbsp;</dd> <dd>τοῦ συγγόνου.&nbsp;&nbsp; Zonaras&nbsp;17.14.3&nbsp;</dd> <dd>(αὐτάδελφος).&nbsp;&nbsp; Zonaras&nbsp;17.22.25&nbsp;</dd> <dd>յեղբարցն.&nbsp;&nbsp; Aristakes&nbsp;47.6 (34)&nbsp;</dd> <dd>ἀδελφούς.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;18.1&nbsp;</dd> <dd>(τῶν ἀδελφῶν … πρῶτος).&nbsp;&nbsp; Manasses, Chronicle&nbsp;6039&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Skylitzes&nbsp;396.27&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 8.1&nbsp;</dd> <dd>ἀδελφὸς.&nbsp;&nbsp; Zonaras&nbsp;17.14.27, 17.14.31&nbsp;</dd> <dd>զմինն (եղբարցն).&nbsp;&nbsp; Aristakes&nbsp;47.4 (33-34)&nbsp;</dd> <dd>ἀδελφούς.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;18.1&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107738.html" title="Maria, sister of Michael IV, mother of Michael V" >Maria 104</a>&nbsp;</dt> <dd>(τῆς ἑαυτοῦ ἀδελφῆς).&nbsp;&nbsp; Skylitzes&nbsp;397.64&nbsp;</dd> <dd>(ἀδελφῆς).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.6&nbsp;</dd> <dd>&nbsp; Aristakes&nbsp;50.10 (39)&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107991.html" title="Niketas, brother of Michael IV" >Niketas 104</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.4&nbsp;</dd> <dd>ὁμαίμων.&nbsp;&nbsp; Zonaras&nbsp;17.14.20&nbsp;</dd> <dd>զմինն (յեղբարցն).&nbsp;&nbsp; Aristakes&nbsp;47.4 (33-34)&nbsp;</dd><dt> brother (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>(τοῦ μείζονος ἀδελφοῦ).&nbsp;&nbsp; Zonaras&nbsp;17.15.34&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108269.html" title="Stephanos, father of Michael V" >Stephanos 101</a>&nbsp;</dt> <dd>(ἐπ᾿ ἀδελφῇ γαμβρός).&nbsp;&nbsp; Skylitzes&nbsp;398.93&nbsp;</dd> <dd>(γαμβρῷ).&nbsp;&nbsp; Zonaras&nbsp;17.15.16&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>(συζύγου).&nbsp;&nbsp; Attaleiates: History&nbsp;10.16 / 9.1&nbsp;</dd> <dd>(γυναικί).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 9.6&nbsp;</dd> <dd>τὴν ἱεροτελεστίαν τὴν γαμικὴν ἐπ  ᾿αὐτοῖς γενέσθαι.&nbsp;&nbsp; Zonaras&nbsp;17.14.5&nbsp;</dd><dt> husband (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>(ἱεροτελεστίας αὐτοὺς ἀξιῶσαι).&nbsp;&nbsp; Skylitzes&nbsp;391.8&nbsp;</dd> <dd>(ἱερολογίας ἀξιῶσαι αὐτούς).&nbsp;&nbsp; Glykas&nbsp;585.18-19&nbsp;</dd> <dd>այր իւր.&nbsp;&nbsp; Aristakes&nbsp;46.22 (33)&nbsp;</dd> <dd>secundum.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.10&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106698.html" title="Antonios Paches, bishop of Nikomedeia [1039]" >Antonios 101</a>&nbsp;</dt> <dd>κατὰ γένος προσήκων.&nbsp;&nbsp; Skylitzes&nbsp;400.30&nbsp;</dd><dt> lover of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>ἀντερῶντας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 23.2&nbsp;</dd> <dd>ἡ ἐρωτικὴ συζυγία.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 26.3&nbsp;</dd> <dd>τὸν ἐραστὴν ἢ ἐρώμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 21.19&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107543.html" title="Konstantinos, nephew of Michael IV" >Konstantinos 110</a>&nbsp;</dt> <dd>(ἀνεψιός).&nbsp;&nbsp; Skylitzes&nbsp;413.10&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>(ἀνεψιόν).&nbsp;&nbsp; Skylitzes&nbsp;417.68&nbsp;</dd> <dd>(ἀνεψιόν).&nbsp;&nbsp; Glykas&nbsp;589.16&nbsp;</dd> <dd>(ἀνεψιός).&nbsp;&nbsp; Kleinchroniken&nbsp;142.66, 166.12&nbsp;</dd> <dd>(ἀδελφιδοῦς), θείου.&nbsp;&nbsp; Attaleiates: History&nbsp;10.22, 11.17 / 9.6, 9.21&nbsp;</dd> <dd>(ἀνεψιοῦ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 6&nbsp;</dd> <dd>(ἀνεψιῷ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.19&nbsp;</dd> <dd>(ἀνεψιόν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 24.11&nbsp;</dd> <dd>θείου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 25.20; 28.3&nbsp;</dd> <dd>(ἀνεψιός).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 1.1; 8.1; 35.10&nbsp;</dd> <dd>(ἀνεψιόν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 55.2&nbsp;</dd> <dd>(ἀδελφιδοῦν).&nbsp;&nbsp; Zonaras&nbsp;17.22.21&nbsp;</dd> <dd>(քերորդի).&nbsp;&nbsp; Aristakes&nbsp;50.10 (39)&nbsp;</dd> <dd>(nepos).&nbsp;&nbsp; Lupus protospatharius&nbsp;58.21&nbsp;</dd> <dd>(nepus).&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd> <dd>(ἀδελφόπαιδα).&nbsp;&nbsp; Manasses, Chronicle&nbsp;6046&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(55)</var><dl><dt> Athos: Iveron&nbsp;</dt> <dd> granted several properties to the monastery of  Iveron τῶν Ἰβήρων.&nbsp;&nbsp; Iveron&nbsp;2.86.17&nbsp;</dd><dt> Berkri (near lake Van)&nbsp;</dt> <dd> sent troops to capture Berkri (near lake Van) Բերկրի.&nbsp;&nbsp; Aristakes&nbsp;49.1-2 (37)&nbsp;</dd><dt> Boianos (Bulgaria)&nbsp;</dt> <dd> captured Boianos (Bulgaria) τὸν Βοϊάνον.&nbsp;&nbsp; Kekaumenos&nbsp;120.1&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> arrested Deljan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108139.html" title="Petros (Peter) Deljan, Bulgarian rebel" >Petros 102</a>) after entering Bulgaria ἐν Βουλγαρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;414.39&nbsp;</dd> <dd> led a campaign against Bulgaria εἰς Βουλγαρίαν.&nbsp;&nbsp; Kekaumenos&nbsp;118.36&nbsp;</dd> <dd> reached the border of Bulgaria τοῖς τῶν Βουλγάρων ὁρίοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 44.1&nbsp;</dd> <dd> was within the boundaries of Bulgaria ἐν τοῖς τῶν Σκυθῶν τούτων ὁρίοις.&nbsp;&nbsp; Zonaras&nbsp;17.17.20&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> gloriously entered  Constantinople Τὸ ῎Αστυ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 50.1&nbsp;</dd> <dd> returned hastily from Thessalonike to Constantinople Βυζάντιον.&nbsp;&nbsp; Skylitzes&nbsp;411.39&nbsp;</dd> <dd> returned in order to prepare for war from Thessalonike to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;9.22 / 7.21&nbsp;</dd> <dd> returned to Constantinople Βυζάντιον.&nbsp;&nbsp; Zonaras&nbsp;17.17.37&nbsp;</dd> <dd> returned with his captives Deljan and Ibatzes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108139.html" title="Petros (Peter) Deljan, Bulgarian rebel" >Petros 102</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107726.html" title="Manuel Ibatzes, supporter of Bulgarian revolt" >Manuel 102</a>) to Constantinople ἐν τῇ βασιλίδι.&nbsp;&nbsp; Skylitzes&nbsp;414.46&nbsp;</dd> <dd> was urged by his family not to leave Constantinople τοῦ ῎Αστεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 42.7&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> gathered all the officials in the church at  Blachernai τὸν ἐν Βλαχέρναις ... ναόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 23.5-6&nbsp;</dd> <dd> made <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> kaisar in the church at  Blachernai ὁ θεῖος σηκὸς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 23.6&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> led a glorious triumph to the palace τὰ ἀνάκτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 50.8&nbsp;</dd> <dd> left the palace βασιλείων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 52.7&nbsp;</dd> <dd> returned gloriously to the palace τὰ βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 49.20&nbsp;</dd><dt> Constantinople: Great Palace, Chrysotriklinos&nbsp;</dt> <dd> was presented by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> to the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106243.html" title="Alexios Stoudites, patriarch of Constantinople" >Alexios 11</a> in the  Great Palace, Chrysotriklinos ἐν τῷ χρυσοτρικλινίῳ.&nbsp;&nbsp; Glykas&nbsp;585.13&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> marched the captives through the middle of the Hippodrome θεάτρου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 50.9&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> built a splendid church, extending the area of building at  Kosmas and Damianos at Paulinou ναὸν τοῖς 'Αναργύροις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 31.4-7&nbsp;</dd> <dd> enhanced it and made a divine monastery out of Sts Kosmas and Damianos at Paulinou σηκός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 31.8-12&nbsp;</dd> <dd> founded Sts Kosmas and Damianos at Paulinou τῶν ... Ἀναργύρων.&nbsp;&nbsp; Zonaras&nbsp;17.17.39&nbsp;</dd> <dd> was buried at the monastery of  Kosmas and Damianos τὴν τῶν ἁγίων ἀναργύρων μονήν.&nbsp;&nbsp; Attaleiates: History&nbsp;10.18-19 / 9.3&nbsp;</dd> <dd> was buried in the church of  Sts Kosmas and Damianos at Paulinou αὐτῷ τῷ νεῷ .&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 55.5-6&nbsp;</dd> <dd> went to  Kosmas and Damianos at Paulinou τῶν ... Ἀναργύρων.&nbsp;&nbsp; Zonaras&nbsp;17.17.39&nbsp;</dd> <dd> went to  Kosmas and Damianos at Paulinou μοναστήριον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 52.8&nbsp;</dd><dt> Constantinople: Ptochotropheion&nbsp;</dt> <dd> he built a new hospice, calling it the  Ptochotropheion Πτωχοτροφεῖον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 36.6&nbsp;</dd><dt> Dobrobikeia (Macedonia)&nbsp;</dt> <dd> granted to Iveron the proasteion of Dobrobikeia (Macedonia) Δοβροβίκειαν.&nbsp;&nbsp; Iveron&nbsp;2.86.20&nbsp;</dd><dt> Hierissos&nbsp;</dt> <dd> granted to Iveron an oikoproasteion at Hierissos τῆς Ἐρισσοῦ.&nbsp;&nbsp; Iveron&nbsp;2.86.19&nbsp;</dd><dt> Illyricum&nbsp;</dt> <dd> advanced to Serdica and invaded and conquered Illyricum  Ἰλλυρικῷ.&nbsp;&nbsp; Attaleiates: History&nbsp;10.5 / 8.3&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a> to recover  Italy Ἰταλίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 78.4-6&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> carried out the reconstruction of the  Holy Sepulchre τὸν ναόν.&nbsp;&nbsp; Skylitzes&nbsp;388.16-17&nbsp;</dd><dt> Leontaria (Chalkidike)&nbsp;</dt> <dd> granted to Iveron the proasteion of Leontaria (Chalkidike) τὰ Λεοντάρια.&nbsp;&nbsp; Iveron&nbsp;2.86.19&nbsp;</dd><dt> Melitziane (Strymon)&nbsp;</dt> <dd> granted to Iveron the proasteion of Melitziane (Strymon) τὴν Μελτζίναν.&nbsp;&nbsp; Iveron&nbsp;2.86.20&nbsp;</dd><dt> Mosynopolis (Thrace)&nbsp;</dt> <dd> was joined by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106247.html" title="Alousianos, son of Ioannes/John Vladislav" >Alousianos 101</a> at Mosynopolis (Thrace) ἐν Μοσυνουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;414.35-36&nbsp;</dd><dt> Paphlagonia&nbsp;</dt> <dd>  hailed from Paphlagonia Παφλαγόνος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 5&nbsp;</dd> <dd> hailed from Paphlagonia τοῦ Παφλαγόνος.&nbsp;&nbsp; Iveron&nbsp;2.86.17&nbsp;</dd> <dd> hailed from Paphlagonia Παφλαγών.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd> hailed from Paphlagonia Παφλαγών.&nbsp;&nbsp; Kekaumenos&nbsp;236.15&nbsp;</dd> <dd> hailed from Paphlagonia Παφλαγονίας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5983&nbsp;</dd> <dd> was a native of the province of Paphlagonia ἡ τῶν Παφλαγόνων...ἐπαρχία.&nbsp;&nbsp; Attaleiates: History&nbsp;8.19-20 / 7.2&nbsp;</dd><dt> Prilep (Macedonia)&nbsp;</dt> <dd> breached the wooden defences put up by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107726.html" title="Manuel Ibatzes, supporter of Bulgarian revolt" >Manuel 102</a> Ibatzes at Prilep (Macedonia) τὸν Πρίλαπον.&nbsp;&nbsp; Skylitzes&nbsp;414.41&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> marched against the Bulgarian rebels through Serdica (Bulgaria) τῇ Σαρδικῇ τῇ νῦν λεγομένῃ Τριαδίτζῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;10.5 / 8.2&nbsp;</dd><dt> Styliariou (Macedonia)&nbsp;</dt> <dd> granted to Iveron the estate of Styliariou (Macedonia) τοῦ Στυλιαρίου.&nbsp;&nbsp; Iveron&nbsp;2.86.20&nbsp;</dd><dt> Theotokos tou Genese (Macedonia)&nbsp;</dt> <dd> granted to Iveron the monastery of Theotokos tou Genese (Macedonia) τὴν μονὴν τοῦ Γενεσίου.&nbsp;&nbsp; Iveron&nbsp;2.86.19&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> left Mosynopolis for Thessalonike ἐν Θεσσαλονίκῃ.&nbsp;&nbsp; Skylitzes&nbsp;414.38&nbsp;</dd> <dd> visited a sorceress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157098.html" title="sorceress at Thessalonike" >Anonyma 157</a>) at Thessalonike Թեսանողիկն.&nbsp;&nbsp; Aristakes&nbsp;47.22 (35)&nbsp;</dd> <dd> was chased away by the Bulgarian rebels while staying in the region of Thessalonike ἐν Θεσσαλονίκῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;9.19 / 7.19&nbsp;</dd> <dd> was staying at Thessalonike εἰς Θεσσαλονίκην.&nbsp;&nbsp; Skylitzes&nbsp;413.2&nbsp;</dd> <dd> was staying during a famine at Thessalonike τῇ Θεσσαλονίκῃ.&nbsp;&nbsp; Skylitzes&nbsp;402.86-87&nbsp;</dd> <dd> went to pray at the tomb of Demetiros in Thessalonike τῇ Θεσσαλονίκῃ.&nbsp;&nbsp; Glykas&nbsp;588.20&nbsp;</dd> <dd> went to Thessalonike Θεσσαλονίκην.&nbsp;&nbsp; Zonaras&nbsp;17.16.6&nbsp;</dd><dt> Thessalonike: Hagios Demetrios&nbsp;</dt> <dd> stayed at the tomb of the martyr at  Hagios Demetrios τῷ τάφῳ τοῦ καλλινίκου μάρτυρος Δημητρίου.&nbsp;&nbsp; Skylitzes&nbsp;408.51-52&nbsp;</dd><dt>Triaditza (Serdica, Bulgaria)&nbsp;</dt> <dd> advanced to Triaditza (Serdica, Bulgaria) τῇ Τριαδίτζῃ.&nbsp;&nbsp; Kekaumenos&nbsp;120.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt> Money-changer&nbsp;</dt> <dd>τὴν ἀργυραμοιβὴν μετῄεσαν ἐπιστήμην.&nbsp;&nbsp; Skylitzes&nbsp;390.76-77&nbsp;</dd><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Skylitzes&nbsp;414.49&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Kleinchroniken&nbsp;159.9&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
