<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> She died on a September 8 [the date was probably after the birth of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a> and before that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;1&nbsp;</dd><dt>She summoned the strength to commend her husband and children to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, who embraced her; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> acted as doctor, consoling Eudokia and eventually asking her to stand away; Eirene died, devoted to God, and reassuring her husband&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 176-177&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>The promotion of her husband and her new high position made no difference to her way of life, apart for a degree of shame: she seemed afraid of her increasing fortune&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 172&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Doukaina&nbsp;</dt> <dd>δουκαίνῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Kaisarissa&nbsp;</dt> <dd>καισάρισσαν.&nbsp;&nbsp; Psellos&nbsp;Eirene 155 (tit.)&nbsp;</dd><dt> Magistrissa&nbsp;</dt> <dd>μαγιστρίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Vestarchissa&nbsp;</dt> <dd>βεσταρχίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Pegonites&nbsp;</dt> <dd>Πηγωνιτίσσῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(9)</var><dl><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158158.html" title="Leon Pegonites, father-in-law of kaisar Ioannes Doukas" >Leon 2103</a>&nbsp;</dt> <dd>(πατέρα).&nbsp;&nbsp; Psellos&nbsp;Eirene 159&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>μάμμη.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;1&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>&nbsp;</dt> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> grandmother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>&nbsp;</dt> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>(παίδων).&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157527.html" title="siblings of Eirene, wife of kaisar Ioannes Doukas" >Anonymi 2106</a>&nbsp;</dt> <dd>γεννήτορσιν.&nbsp;&nbsp; Psellos&nbsp;Eirene 162&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107530.html" title="Konstantinos Doukas, son of Kaisar Ioannes" >Konstantinos 61</a>&nbsp;</dt> <dd>(παίδων).&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>(ὁ τοῦ ἀνδρὸς ἀδελφός).&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>(ἀνδρί).&nbsp;&nbsp; Psellos&nbsp;Eirene 162&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Paphlagonia&nbsp;</dt> <dd> was born in the most beautiful town in Paphlagonia τῆς ... Παφλαγόνων γῆς.&nbsp;&nbsp; Psellos&nbsp;Eirene 157&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
