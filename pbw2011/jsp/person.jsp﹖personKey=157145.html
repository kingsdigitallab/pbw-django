<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> A wise man&nbsp;</dt> <dd>այր իմաստուն էր.&nbsp;&nbsp; Aristakes&nbsp;62.12 (51)&nbsp;</dd><dt>A powerful Armenian prince (?), he was at the head of some 60,000 mounted troops defending the east together with Kamenas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a>) and Aharon (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106209.html" title="Aaron, brother of Alousianos" >Aaron 101</a>)&nbsp;</dt> <dd>որոց գլխաւոր էին [...] և Գրիգոր՝ Հայոց հզօր իշխանն, որ ունէր զպատիւ մագիստրոսութեան.&nbsp;&nbsp; Aristakes&nbsp;80.9-12 (68)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Magistros&nbsp;</dt> <dd>զպատիւ մագիստրոսութեան.&nbsp;&nbsp; Aristakes&nbsp;62.16 (51)&nbsp;</dd> <dd>զպատիւ մագիստրոսութեան.&nbsp;&nbsp; Aristakes&nbsp;80.11-12 (68)&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Was better versed than anyone else in the Holy Scriptures&nbsp;</dt> <dd>խելամուտ յոյժ աստուածային գրոց, որպէս թէ ո՛չ այլ ոք.&nbsp;&nbsp; Aristakes&nbsp;62.13 (51)&nbsp;</dd></dl></li><li><label>Ethnic label <var>(1)</var><dl><dt>Armenian (Armenian)&nbsp;</dt> <dd>Հայոց.&nbsp;&nbsp; Aristakes&nbsp;80.11 (68)&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157163.html" title="Vasak, father of Gregorios/Grigor Pahlawuni" >Vasak 101</a>&nbsp;</dt> <dd>որդի.&nbsp;&nbsp; Aristakes&nbsp;62.11 (51)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Bjni (Armenia)&nbsp;</dt> <dd> handed to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) the keys of Bjni (Armenia) Բջնոյ.&nbsp;&nbsp; Aristakes&nbsp;62.15 (51)&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> went to see the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) in Constantinople առաջի թագաւորին.&nbsp;&nbsp; Aristakes&nbsp;62.12 (51)&nbsp;</dd><dt>Mesopotamia&nbsp;</dt> <dd> was granted by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) villages and towns in Mesopotamia (theme) միջագետաց.&nbsp;&nbsp; Aristakes&nbsp;62.17 (51)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> The fort of Bjni (which he surrendered to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>Բջնոյ [...] և զամենայն զիւր զհայրենի ժառանգութիւնն.&nbsp;&nbsp; Aristakes&nbsp;62.15 (51)&nbsp;</dd><dt>Villages and towns in Mesopotamia&nbsp;</dt> <dd>ի սահմանս միջագետաց գիւղս և քաղաքս.&nbsp;&nbsp; Aristakes&nbsp;62.17 (51)&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
