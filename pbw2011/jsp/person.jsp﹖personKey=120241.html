<div class="xlt">

<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Prepared a praktikon for the properties on Leros granted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>&nbsp;</dt> <dd>τὸ παρὸν πρακτικὸν ἐκθέμενος ὑπέγραψα καὶ ἐσφράγισα.&nbsp;&nbsp; Patmos: Acts&nbsp;2.51-59&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>A man of the emperor's mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>)&nbsp;</dt> <dd>ἄνθρωπος τῆς ἁγίας ἡμῶν δεσποίνης.&nbsp;&nbsp; Patmos: Acts&nbsp;1.333.8, 2.59.183, 72.186&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Man of the despoina&nbsp;</dt> <dd>ἄνθρωπος τῆς ἁγίας ἡμῶν δεσποίνης.&nbsp;&nbsp; Patmos: Acts&nbsp;2.59.183, 72.186&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρικίω.&nbsp;&nbsp; Patmos: Acts&nbsp;2.51.3&nbsp;</dd><dt>Strategos and pronoetes of Samos&nbsp;</dt> <dd>στρατηγῶ καὶ προνοητῆ Σάμου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.51.4, 72.186&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Charsianites&nbsp;</dt> <dd>Χαρσιανίτη.&nbsp;&nbsp; Patmos: Acts&nbsp;2.51.4, 72.186&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Leros (Aegean)&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120292.html" title="Ioannes Theologites, notarios" >Ioannes 328</a> to measure the contested fields of Parthenion on Leros (Aegean) Λέρω.&nbsp;&nbsp; Patmos: Acts&nbsp;2.72.187&nbsp;</dd><dt> Pantelion (Leros)&nbsp;</dt> <dd> transferred through <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120291.html" title="Ioannes Antzas, notarios on Leros" >Ioannes 327</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120272.html" title="Gerasimos, associate of Christodoulos of Patmos on Kos" >Gerasimos 103</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120439.html" title="Neophytos, associate of Christodoulos of Patmos on Kos" >Neophytos 105</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120390.html" title="Leontios, associate of Christodoulos of Patmos on Kos" >Leontios 109</a> half of the kastron of Pantelion (Leros) Παντελίου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.53.45&nbsp;</dd><dt> Parthenion (Leros)&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120292.html" title="Ioannes Theologites, notarios" >Ioannes 328</a> to measure the contested fields at the proasteion of Parthenion (Leros) Παρθενίου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.57.132&nbsp;</dd> <dd> transferred through <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120291.html" title="Ioannes Antzas, notarios on Leros" >Ioannes 327</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120272.html" title="Gerasimos, associate of Christodoulos of Patmos on Kos" >Gerasimos 103</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120439.html" title="Neophytos, associate of Christodoulos of Patmos on Kos" >Neophytos 105</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120390.html" title="Leontios, associate of Christodoulos of Patmos on Kos" >Leontios 109</a> the proasteion of Parthenion (Leros) Παρθενίω.&nbsp;&nbsp; Patmos: Acts&nbsp;2.53.45&nbsp;</dd><dt> Samos (Aegean)&nbsp;</dt> <dd> was strategos and pronoetes of Samos (Aegean) Σάμου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.51.4, 72.186&nbsp;</dd><dt>Temenia (Leros)&nbsp;</dt> <dd> transferred through <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120291.html" title="Ioannes Antzas, notarios on Leros" >Ioannes 327</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120272.html" title="Gerasimos, associate of Christodoulos of Patmos on Kos" >Gerasimos 103</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120439.html" title="Neophytos, associate of Christodoulos of Patmos on Kos" >Neophytos 105</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120390.html" title="Leontios, associate of Christodoulos of Patmos on Kos" >Leontios 109</a> the proasteion of Temenia (Leros) Τεμενίω.&nbsp;&nbsp; Patmos: Acts&nbsp;2.53.45&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
