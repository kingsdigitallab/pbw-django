</td>

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a book on the two natures issue and presented it to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>βιβλίῳ τὰ δοκοῦντα αὐτῷ Δημήτριος ἐνθέμενος#Νο Ρεφερενχε# τῷ βασιλεῖ ἐκόμισεν.&nbsp;&nbsp; Kinnamos&nbsp;252.10-12&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Had frequently gone as ambassador to the west and the peoples of Italy; was influenced by western heresies; was now just back from Germany&nbsp;</dt> <dd>πολλάκις περὶ τὴν ἑσπέραν καὶ ἔθνη πρεσβεύσας τὰ ᾿Ιταλικά ... ἐκ τῆς χώρας ἀναζεῦξας ᾿Αλαμανῶν.&nbsp;&nbsp; Kinnamos&nbsp;251.12-19&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(1)</var><dl><dt>Had had a little enkyklios paideia and secular education, but was generally occupied with divine doctrines and talked endless nonsense about them&nbsp;</dt> <dd>παιδεύσεως τῆ῀ς ἐγκυκλίου καὶ μαθημάτων τῶν ἐκτὸς ὀλίγον, οἶμαι, μετεσχηκώς, δόγμασι δὲ ὡς ἐπίπαν τοῖς θείοις ἐνευκαιρῶν.&nbsp;&nbsp; Kinnamos&nbsp;251.9-12&nbsp;</dd></dl></li><li><label>Ethnic label <var>(1)</var><dl><dt>Byzantine (Roman)&nbsp;</dt> <dd>῾Ρωμαῖος μὲν γένος.&nbsp;&nbsp; Kinnamos&nbsp;251.9&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Lampe (Mysia)&nbsp;</dt> <dd> was native of Lampe (Mysia) Λάμπη.&nbsp;&nbsp; Kinnamos&nbsp;251.9&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
