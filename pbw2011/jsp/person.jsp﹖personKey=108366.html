<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(5)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> A brave and famous man, most admirable in both stature and appearance&nbsp;</dt> <dd>ἄνδρα γενναῖον καὶ ἐπιφανῆ, μεγέθει τε καὶ θέᾳ θαυμασιώτατον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.7-8&nbsp;</dd><dt> Issued from a family famous for their military exploits, he was marvellous to look at, standing out because of his stature and physique, and was a successful military man&nbsp;</dt> <dd>μεγέθει καὶ ὄγκῳ τῶν πολλῶν διαφέρων.&nbsp;&nbsp; Attaleiates: History&nbsp;170.12-14 / 126.14-15&nbsp;</dd><dt> Leader of the Cappadocian troops summoned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to Dokeia&nbsp;</dt> <dd>ὧν ἦρχε Θεόδωρος.&nbsp;&nbsp; Attaleiates: History&nbsp;170.11 / 126.13&nbsp;</dd><dt> A most brave man, issued from a distinguished family&nbsp;</dt> <dd>τὸ τοῦ ἀνδρὸς ἐπίσημον κατὰ γένος καὶ γενναιότατον.&nbsp;&nbsp; Attaleiates: History&nbsp;171.18-19 / 127.10&nbsp;</dd><dt>Was a friend of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>)&nbsp;</dt> <dd>συνήθης τῷ βασιλεῖ.&nbsp;&nbsp; Bryennios&nbsp;115.7-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Proedros&nbsp;</dt> <dd>πρόεδρον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.7&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Attaleiates: History&nbsp;170.11 / 126.13&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Alyates&nbsp;</dt> <dd>τὸν Ἀλυάτην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.7&nbsp;</dd> <dd> Ἀλυάτης.&nbsp;&nbsp; Attaleiates: History&nbsp;170.11 / 126.14&nbsp;</dd> <dd> Ἀλυάτης.&nbsp;&nbsp; Zonaras&nbsp;18.15.9&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Cappadocia&nbsp;</dt> <dd> hailed from Cappadocia ἀνὴρ Καππαδόκης.&nbsp;&nbsp; Bryennios&nbsp;115.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
