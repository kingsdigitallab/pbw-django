<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died childless and was succeeded by his sister (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120411.html" title="Maria Kaballourina, founder of Timios Prodromos at Strobilos" >Maria 162</a>)&nbsp;</dt> <dd>ἄπαις ἀποβιούς.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Remained childless&nbsp;</dt> <dd>ἄπαις ἀποβιούς.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Vestarches&nbsp;</dt> <dd>βεστάρχου.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17, 34.31&nbsp;</dd> <dd>&nbsp; Patmos: Codicil&nbsp;88 (x 2)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Kaballoures, Kaballourios&nbsp;</dt> <dd>τοῦ Καβαλούρη.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17&nbsp;</dd> <dd>Καβαλλουρίου.&nbsp;&nbsp; Patmos: Typikon&nbsp;65; 88&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120411.html" title="Maria Kaballourina, founder of Timios Prodromos at Strobilos" >Maria 162</a>&nbsp;</dt> <dd>(αὐταδέλφης).&nbsp;&nbsp; Patmos: Acts&nbsp;1.17, 34.31&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Kos&nbsp;</dt> <dd> owned two estates, Anabasidion and  Kardiasmenoi, on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> Leros (Aegean)&nbsp;</dt> <dd> had given an estate in full ownership to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> on Leros (Aegean) Λέρνῳ.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt>Strobilos (Caria)&nbsp;</dt> <dd> wanted to found a monastery on his properties at Strobilos (Caria) τὴν Στρόβηλον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(4)</var><dl><dt> Estate given in full ownership to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>&nbsp;</dt> <dd>τὰ ἐν τῇ νήσῳ Λέρνῳ δύο προάστεια ἐκ τοῦ ... Σκηνουρίου καὶ τοῦ Καβαλλουρίου κατὰ λόγον δεσποτείας περιελθόντα μοι.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd><dt> Properties at Strobilos (where he wanted to found a monastery)&nbsp;</dt> <dd>τοῖς διαφέρουσιν ἐκείνω κατὰ τὴν Στρόβηλον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.17&nbsp;</dd><dt> Two estates on Kos given to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>&nbsp;</dt> <dd>τοῦ τε βεστάρχου τὰ δύο (προάστεια).&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt>Two estates on Kos, Anabasidion and Kardiasmenoi, which came into the possession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a>&nbsp;</dt> <dd>τὰ περιελθόντα μου προάστεια δύο βεστάρχου τοῦ Καβαλλουρίου.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
