<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was tall and handsome, slightly cross-eyed, fluent and graceful in speech; he was popular with the knights, but also with the people; he was rather inconsistent and forgetful of promises, subtle and devious; he would not re-establish relations with those enemies who wished to; very arrogant and presumptuous&nbsp;</dt> <dd>... subdolus ac nimium in omne vita sua multiplex, providus et discretus ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 17.19-32&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Archbishop of Mamistra (Latin)&nbsp;</dt> <dd>Mamistanus archiepiscopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 10.9-10&nbsp;</dd><dt>Patriarch of Antioch (Latin)&nbsp;</dt> <dd>in cathedram intronizatus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 10.4-15&nbsp;</dd> <dd>patriarchus Antiochensis.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> became patriarch of Antioch (on the Orontes) Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 10.3&nbsp;</dd> <dd> was Latin patriarch of Antioch Antiochensis.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Black Mountain (Syria)&nbsp;</dt> <dd> withdrew to a monastery in the Black Mountain (Syria) montana ... que vulgo dicuntur Nigra.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 14.10-13&nbsp;</dd><dt> Brindisi&nbsp;</dt> <dd> was arrested and stripped of his retinue at Brindisi Brundusium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 12.39&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> was honourably entertained in Edessa (Rohas, Mesopotamia) Edessanus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 14.23-33&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> was archbishop of Mopsuestia (Missis(a), Cilicia) Mamistanus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 10.9-10&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> just before his death, returned to Rome Romam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 17.33&nbsp;</dd> <dd> was eventually admitted to see the pope in Rome Romam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 12.52-13.13&nbsp;</dd><dt>St Symeon (monastery)&nbsp;</dt> <dd> was imprisoned in St Symeon (monastery) monasterium Sancti Symeonis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 17.17&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
