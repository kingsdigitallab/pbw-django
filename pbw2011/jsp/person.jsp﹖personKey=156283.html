<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(26)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> From family of Beni Zarra, working near Gate of St George in the Tower of the Two Sisters; he was chief of tribe and family, closely connected to and honoured by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156484.html" title="Yaghi Siyan of Antioch  " >Yaghi Siyan 4001</a>&nbsp;</dt> <dd>... contribulium suorum et familie princeps ... vir potens plurimum et urbis domino multa familiaritate coniunctus ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 11.29-44&nbsp;</dd><dt>He was a diligent and cunning man ... a discreet and experienced man&nbsp;</dt> <dd>vir erat valde industrius et vafer ... vir discretus erat et prudens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 11.46-54&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(4)</var><dl><dt> Armenian (Armenian)&nbsp;</dt> <dd>Ἀρμένιος.&nbsp;&nbsp; Anna Komnene&nbsp;332.26&nbsp;</dd> <dd>Armenus.&nbsp;&nbsp; Ralph of Caen&nbsp;62&nbsp;</dd><dt>Turkish (Turk)&nbsp;</dt> <dd>Turco.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.17.2&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156196.html" title="younger brother of Firuz of Antioch" >Anonymus 4023</a>&nbsp;</dt> <dd>fratres.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 11.41&nbsp;</dd><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156195.html" title="adolescent son of Firuz of Antioch" >Anonymus 4022</a>&nbsp;</dt> <dd>(filium).&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 12.5&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> treacherously betrayed Antioch Antiochia.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.15-20&nbsp;</dd><dt>Antioch: Tower of the Two Sisters&nbsp;</dt> <dd> promised to open to the crusaders the  Tower of the Two Sisters turris Duarum Sororum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 11.38-12.30&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Armourer&nbsp;</dt> <dd>زرّاد.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 274 (Richards I 14)&nbsp;</dd><dt>Secretary&nbsp;</dt> <dd>in eius palatio notarii fungeretur officio.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 11.44-45&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>Christian&nbsp;</dt> <dd>Christian multi fideles ... inter quos predictus nobilis homo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 18.10-12&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt> Ruzbah&nbsp;</dt> <dd>روزبه the traitor is also named as Ruzbah:.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 274 (Richards I 14)&nbsp;</dd><dt>al-Zarrad&nbsp;</dt> <dd>The traitor is also named as al-Zarrad الزرّاد.&nbsp;&nbsp; Ibn Shaddad&nbsp;311&nbsp;</dd></dl></li></ul></div></div>
