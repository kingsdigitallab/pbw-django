<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died at Muharkin (Martyropolis) was buried like a donkey, leaving behind an evil memory&nbsp;</dt> <dd>մեռաւ իբրև զէշ, և թաղեցաւ իբրև զգէշ, չար յիշատակ թողեալ զկնի իւր..&nbsp;&nbsp; Aristakes&nbsp;125.6-7 (112-113)&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Had jurisdiction over the churches of Hark'&nbsp;</dt> <dd>որ ունէր զվերակացութիւն եկեղեցեաց տանն Հարքայ.&nbsp;&nbsp; Aristakes&nbsp;119.2-3 (108)&nbsp;</dd><dt>Was very like a preacher and bewitched the ears of many people through his eloquence&nbsp;</dt> <dd>Քանզի յոյժ խօսնակ էր այրն, և ճարտարալեզութեամբ կախարդէր զբազմաց լսելիս.&nbsp;&nbsp; Aristakes&nbsp;121.20-21 (109)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Bishop&nbsp;</dt> <dd>եպիսկոպոս.&nbsp;&nbsp; Aristakes&nbsp;119.2 (108)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Apahunik' (Armenia)&nbsp;</dt> <dd> remained in hiding among the T'ondrak in the gawar of Apahunik' (Armenia) Ապահունեաց.&nbsp;&nbsp; Aristakes&nbsp;124.22-23 (112)&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> escaped from prison and reached Constantinople Կոստանդնուպօլիս.&nbsp;&nbsp; Aristakes&nbsp;124.18 (112)&nbsp;</dd><dt> Hark' (Armenia)&nbsp;</dt> <dd> had jurisdiction over the churches of the region of Hark' (Armenia) Հարքայ.&nbsp;&nbsp; Aristakes&nbsp;119.3 (108)&nbsp;</dd><dt> Miepherkeim (Mayyafariqin, Martyropolis, eastern Anatolia)&nbsp;</dt> <dd> died at Miepherkeim (Mayyafariqin, Martyropolis, eastern Anatolia) Մուհարկին.&nbsp;&nbsp; Aristakes&nbsp;125.4 (112)&nbsp;</dd><dt>Xlat' (Armenia)&nbsp;</dt> <dd> stayed with his people on a mountain in Xlat' (Armenia) Խլաթայ.&nbsp;&nbsp; Aristakes&nbsp;125.2 (112)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
