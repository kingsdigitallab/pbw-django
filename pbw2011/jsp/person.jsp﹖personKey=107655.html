<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(124)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was quickly snatched away by (divine) justice, which shot him down with her inescapable arrows and caused wounds around the chest of the beast
&nbsp;</dt> <dd>ἀλλὰ καὶ τοῦτον τάχιον ἀνήρπασεν ἡ δίκη ἀφύκτοις βέλεσιν αὐτοῦ κατατοξευσαμένη καὶ τὸ θηρίον πλήξασα πληγὰς περιστερνίους.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6221-6223&nbsp;</dd></dl></li><li><label>Description <var>(24)</var><dl><dt> Exuding Macedonian arrogance, he was a man of no mean appearance but dissimulating character, constantly unrolling his thoughts in revolutionary ideas&nbsp;</dt> <dd>Μακεδονικὴν ἐρυγγάνων μεγαλαυχίαν, ἀνὴρ τὸ μὲν εἶδος οὐ φαῦλος, τὸ δὲ ἦθος ὑποκαθήμενος, καὶ πρὸς ἐνθυμήσεις ἀεὶ καινοτέρας ἀνελίττων τὰς γνώμας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 99.4-7&nbsp;</dd><dt> Served as governor (doux?) of Iberia&nbsp;</dt> <dd>τὴν  Ἰβηρικὴν ἐπιτρέψας ἀρχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.26&nbsp;</dd><dt> An equitable and worthy emperor who would use (his people) humanely and would enhance Roman power by wars and victories over the barbarians (description by his supporters)&nbsp;</dt> <dd>ἐπιεικῆ καὶ χρηστὸν αὐτοκράτορα, φιλανθρώπως τε αὐτοῖς χρησόμενον καὶ τὸ  ῾Ρωμαίων κράτος τοῖς κατὰ τῶν βαρβάρων πολέμοις τε καὶ τροπαίοις αὐξήσοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 109.12-15&nbsp;</dd><dt> Served as governor (doux?) of Iberia&nbsp;</dt> <dd>τῶν ἐν  Ἴβηρσι τῇ  Ῥωμαίων ἡγεμονίᾳ διαφερόντων αὐτῷ τὴν ἀρχὴν ἀνατίθησι.&nbsp;&nbsp; Zonaras&nbsp;17.23.10&nbsp;</dd><dt> The lion&nbsp;</dt> <dd>τοῦ λέοντος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 102.8&nbsp;</dd><dt> The dreadful man who is attempting usurpation (words of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)&nbsp;</dt> <dd>τυραννεῖν ὁ δεινὸς ἀνὴρ ἐπιβαλλόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 115.5&nbsp;</dd><dt> Was mean neither in physique nor in intellect; he had something else too by which he attracted very many people to himself&nbsp;</dt> <dd>ἦν γὰρ ὁ ἀνὴρ οὔτε τὸ εἶδος φαῦλος οὔτε τὸ φρόνημα· εἶχε δέ τι καὶ ἕτερον ᾧ πρὸς ἑαυτὸν τοὺς πλείστους ἐφείλκετο.&nbsp;&nbsp; Zonaras&nbsp;17.23.4&nbsp;</dd><dt> Bloodthirsty&nbsp;</dt> <dd>τὸν μιαιφόνον.&nbsp;&nbsp; Mauropous: Orations&nbsp;36&nbsp;</dd><dt> Although blameless in most things, it was said that he was rather silly and frivolous, and he was one of the most prominent noblemen&nbsp;</dt> <dd>εὐηθείας δὲ καὶ κουφότητος ἥκων εἰς τὸ ἀκρότατον.&nbsp;&nbsp; Mauropous: Orations&nbsp;181.14&nbsp;</dd><dt> A man of noble birth&nbsp;</dt> <dd>ὁ γεννάδας.&nbsp;&nbsp; Mauropous: Orations&nbsp;184.28&nbsp;</dd><dt> An impious and Christ-hating man&nbsp;</dt> <dd>ὁ ἀσεβὴς καὶ μισόχριστος.&nbsp;&nbsp; Mauropous: Orations&nbsp;190.51&nbsp;</dd><dt> Leon of Macedonia, most intelligent, a man of action, with illustrious origins from his family background (description by propagandists of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112475.html" title="Macedonian supporters of Leon Tornikios in Constantinople" >Anonymi 7009</a>)&nbsp;</dt> <dd>τὸν ἐκ Μακεδονίας ... Λέοντα συνετώτατόν τε ὁμοῦ καὶ δραστήριον καὶ λαμπρὰς ἔχοντα τοῦ ἄνω γένους τὰς ἀφορμάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 103.8-11&nbsp;</dd><dt> Leader (of the rebels)&nbsp;</dt> <dd>τὸν ἄγοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 120.8&nbsp;</dd><dt> He appeared as another evil (after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107104.html" title="Georgios Maniakes" >Georgios 62</a>), another beast that Daniel prophecied long ago
&nbsp;</dt> <dd>καὶ πάλιν ὁ Τορνίκιος, ἄλλο κακὸν ἐξέφυ, ἄλλο θηρίον Δανιὴλ ὃ προκατεῖδε πάλαι.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6217-6218&nbsp;</dd><dt> Governor (strategos? doux?) of Iberia&nbsp;</dt> <dd>στρατηγῶν ἐν Ἰβηρίᾳ.&nbsp;&nbsp; Glykas&nbsp;596.6&nbsp;</dd><dt> He who had been usurper&nbsp;</dt> <dd>τῷ τυραννεύσαντι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 122.5; 122.13-14&nbsp;</dd><dt> While he lived in Orestias (this city was in the past named after the emperor Hadrian) he had the Macedonians turning to him as to someone stronger&nbsp;</dt> <dd>οὗτος τοίνυν τὴν  Ὀρεστιάδα οἰκῶν ... τοὺς Μακεδόνας εἶχε προσέχοντας αὐτῷ ὡς δή τινι κρείττονι.&nbsp;&nbsp; Zonaras&nbsp;17.23.3&nbsp;</dd><dt> An emperor, such a one as none before had been (words of his prisoners to the people of Constantinople)&nbsp;</dt> <dd>αὐτοκράτορος, ὁποῖος οὐδεὶς ἐγεγόνει τῶν πάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 117.18-20&nbsp;</dd><dt> Governor (katepano? doux? strategos?) of Iberia&nbsp;</dt> <dd>στρατηγῶν ἐν Ἰβηρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;438.79-80&nbsp;</dd><dt> Rumour prophesied about him, what is also said of others in vain, that he would at some time be master of the Roman sceptre&nbsp;</dt> <dd>ἐχρησμολόγει γὰρ ἡ φήμη περὶ αὐτοῦ, οἷα καὶ περὶ ἄλλων λέγεται μάτην, ὡς τῶν  ῾Ρωμαϊκῶν σκήπτρων ἔσοιτό ποτε ἐγκρατής.&nbsp;&nbsp; Zonaras&nbsp;17.23.5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107284.html" title="Ioannes Batatzes, supporter of Leon Tornikios" >Ioannes 113</a> was fellow-soldier to him from the beginning&nbsp;</dt> <dd>συστρατίωτης ἄνωθεν τῷ τυράννῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 122.1-2&nbsp;</dd><dt> Was not treated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> as a relative of his, but indeed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> even hated him&nbsp;</dt> <dd>πρὸς ὅν ὁ βασιλεὺς οὔτε ὡς αὐτῷ προσήκοντα διετέθειτο, ἀλλὰ μέντοι καὶ ἀπηχθάνετο τῷ ἀνδρί.&nbsp;&nbsp; Zonaras&nbsp;17.23.6&nbsp;</dd><dt> The Macedonians were attached to the man (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107655.html" title="Leon Tornikios" >Leon 61</a>) and nurtured great hopes for him&nbsp;</dt> <dd>οἱ δέ γε Μακεδόνες καὶ πρῴην, ὡς εἴρηται, προσκείμενοι τῷ ἀνδρὶ καὶ χρηστὰς ἐλπίδας ἐπ᾿ αὐτῷ θάλποντες.&nbsp;&nbsp; Zonaras&nbsp;17.23.13&nbsp;</dd><dt>The one committing usurpation against (the people of Constantinople)&nbsp;</dt> <dd>τὸν ἐπ᾿ αὐτοῖς τυραννοῦντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 110.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(9)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Mauropous: Orations&nbsp;183.22&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; Skylitzes&nbsp;439.88&nbsp;</dd> <dd>βασιλεύειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 104.2-5&nbsp;</dd><dt> Basileus (rebel)&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; Glykas&nbsp;596.10&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>τοῦ πατρικίου.&nbsp;&nbsp; Skylitzes&nbsp;438.78&nbsp;</dd> <dd>πατρίκιος.&nbsp;&nbsp; Glykas&nbsp;596.6&nbsp;</dd> <dd>τῷ τῶν πατρικίων.&nbsp;&nbsp; Attaleiates: History&nbsp;22.8 / 18.4&nbsp;</dd><dt> Strategos of Melitene&nbsp;</dt> <dd>τῇ Μελιτηνῇ στρατηγοῦντος αὐτοῦ ... στρατηγός.&nbsp;&nbsp; Attaleiates: History&nbsp;22.10-11, 23.6 / 18.6, 18.21&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>τῶν βεστῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;22.8 / 18.4-5&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(6)</var><dl><dt>Tornikes, Tornikios&nbsp;</dt> <dd>τοῦ Τορνικίου.&nbsp;&nbsp; Skylitzes&nbsp;438.79&nbsp;</dd> <dd>Τορνίκιος.&nbsp;&nbsp; Glykas&nbsp;596.6&nbsp;</dd> <dd>Τορνίκιος.&nbsp;&nbsp; Zonaras&nbsp;17.23.2, 17.23.10, 17.23.12, etc.&nbsp;</dd> <dd>Τορνίκιος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 99.3; 100.19; 102.13&nbsp;</dd> <dd>Tornikey.&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd> <dd>Τορνίκιος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6217&nbsp;</dd></dl></li><li><label>Kinship <var>(12)</var><dl><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112544.html" title="Euprepeia, sister of Konstantinos IX" >Euprepeia 61</a>&nbsp;</dt> <dd>ἀνεψιός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 101.8&nbsp;</dd><dt> cousin (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἐξανέψιός τις ἐκ μητρικῆς ... ῥίζης.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 99.2-3&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106495.html" title="Batatzes, magnate at Raidestos" >Anonymus 186</a>&nbsp;</dt> <dd>συγγενοῦς.&nbsp;&nbsp; Skylitzes&nbsp;441.56&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106497.html" title="Polys, supporter of Leon Tornikios" >Anonymus 188</a>&nbsp;</dt> <dd>(καθ ᾿ αἵματος κοινωνίαν αὐτῷ ἐγγίζοντας).&nbsp;&nbsp; Skylitzes&nbsp;441.52-53&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107284.html" title="Ioannes Batatzes, supporter of Leon Tornikios" >Ioannes 113</a>&nbsp;</dt> <dd>(τῷ συγγενεῖ αὐτοῦ).&nbsp;&nbsp; Attaleiates: History&nbsp;29.9 / 23.11&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>&nbsp;</dt> <dd>ἐκοινώνει συγγενείας καὶ αἵματος.&nbsp;&nbsp; Mauropous: Orations&nbsp;181&nbsp;</dd> <dd>συγγενία.&nbsp;&nbsp; Attaleiates: History&nbsp;22.5 / 18.2&nbsp;</dd> <dd>μητρόθεν κατὰ γένος προσῆκε.&nbsp;&nbsp; Zonaras&nbsp;17.23.2&nbsp;</dd> <dd>τῶν γάρ τις τοῦ κατ᾿ ἐκεῖνον γένους.&nbsp;&nbsp; Psellos&nbsp;Keroularios 346&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107780.html" title="Marianos Branas, strategos, supporter of Leon Tornikios" >Marianos 102</a>&nbsp;</dt> <dd>(καθ ᾿ αἵματος κοινωνίαν αὐτῷ ἐγγίζοντας).&nbsp;&nbsp; Skylitzes&nbsp;441.52-53&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108368.html" title="Theodoros Strabomytes, supporter of Leon Tornikios" >Theodoros 104</a>&nbsp;</dt> <dd>(καθ ᾿ αἵματος κοινωνίαν αὐτῷ ἐγγίζοντας).&nbsp;&nbsp; Skylitzes&nbsp;441.52-53&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107284.html" title="Ioannes Batatzes, supporter of Leon Tornikios" >Ioannes 113</a>&nbsp;</dt> <dd>(consocruneo).&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(39)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> came from (was a native of?) Adrianople τῆς Ἀδριανουπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;22.6 / 18.3&nbsp;</dd> <dd> left secretly Constantinople and reached very quickly Adrianople τῇ Ἀδριανοῦ...πόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;23.1-2 / 18.17-18&nbsp;</dd> <dd> lived in Adrianople τὴν  Ὀρεστιάδα.&nbsp;&nbsp; Zonaras&nbsp;17.23.3&nbsp;</dd> <dd> lived in Adrianople  ᾽Αδριανούπολιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 99.4-7&nbsp;</dd> <dd> was brought to Adrianople τὴ`ν  Ἀδριανούπολιν.&nbsp;&nbsp; Zonaras&nbsp;17.23.13&nbsp;</dd> <dd> was ordered to remain confined at Adrianople ἐν Ἀδριανουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;439.81-82&nbsp;</dd><dt> Arkadioupolis (Thrace)&nbsp;</dt> <dd> left his encampment and returned to Arkadioupolis (Thrace) ἐν Ἀρκαδιουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;441.49&nbsp;</dd> <dd> marched against Arkadioupolis (Thrace)  Ἀρκαδίου πόλιν.&nbsp;&nbsp; Glykas&nbsp;596.20&nbsp;</dd> <dd> pitched his camp at Arkadioupolis (Thrace) ἐν Ἀρκαδιουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;441.49&nbsp;</dd> <dd> returned from Raidestos to Arkadioupolis (Thrace) ἐν Ἀρκαδιουπόλει.&nbsp;&nbsp; Skylitzes&nbsp;441.61&nbsp;</dd><dt> Boulgarophygon&nbsp;</dt> <dd> after his troops' defection fled to a church at Boulgarophygon τῷ Βουλγαροφύγῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;29.19 / 23.20&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> appeared with his forces hoping he would be welcomed into Constantinople τῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;27.14 / 22.5&nbsp;</dd> <dd> arrived with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107284.html" title="Ioannes Batatzes, supporter of Leon Tornikios" >Ioannes 113</a> at the walls of Constantinople πρὸς τοῖς τείχεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 123.5-6&nbsp;</dd> <dd> encamped a short distance outside the walls of Constantinople βραχύ τι πρὸ τῶν τειχῶν γεγονὼς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 107.12&nbsp;</dd> <dd> encamped in a spot outside Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 107.3&nbsp;</dd> <dd> left secretly Constantinople τῆς βασιλευούσης.&nbsp;&nbsp; Attaleiates: History&nbsp;22.24 / 18.16&nbsp;</dd> <dd> marched on Constantinople τῇ βασιλίδι.&nbsp;&nbsp; Skylitzes&nbsp;439.89&nbsp;</dd> <dd> reached and hoped to capture Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Skylitzes&nbsp;439.12&nbsp;</dd> <dd> rose in rebellion and marched against Constantinople τῆς βασιλίδος.&nbsp;&nbsp; Glykas&nbsp;596.11&nbsp;</dd> <dd> set out directly for Constantinople τὴν Πόλιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 104.19&nbsp;</dd> <dd> was brought to Constantinople εἰς τὴν πόλιν.&nbsp;&nbsp; Skylitzes&nbsp;439.81&nbsp;</dd> <dd> was proclaimed emperor by his troops and marched against Constantinople τὴν εὐδαίμονα μεγαλόπολιν.&nbsp;&nbsp; Attaleiates: History&nbsp;23.8-9 / 18.23&nbsp;</dd> <dd> was removed from Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100.25&nbsp;</dd> <dd> was removed from office but allowed to move freely in Constantinople τῇ μεγαλοπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;22.18 / 18.12-13&nbsp;</dd> <dd> withdrew shamefully from Constantinople τῆς μεγάλης Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 121.1-2&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> approached the walls by the palace at  Blachernai τὰ βασίλεια.&nbsp;&nbsp; Mauropous: Orations&nbsp;186.35&nbsp;</dd> <dd> came near the circuit-wall of the city at Blachernai Βλαχέρνας.&nbsp;&nbsp; Zonaras&nbsp;17.23.19&nbsp;</dd> <dd> encamped opposite  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Skylitzes&nbsp;440.14&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> encamped near the monastery of  Kosmas and Damianos at Paulinou τῆς μονῆς τῶν ἁγίων ἀναργύρων.&nbsp;&nbsp; Skylitzes&nbsp;440.14-15&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> served as governor (strategos?) of Iberia (theme) ἐν Ἰβηρίᾳ.&nbsp;&nbsp; Glykas&nbsp;596.6&nbsp;</dd> <dd> served as governor but was removed from his office in Iberia (theme) ἐν Ἰβηρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;438.80&nbsp;</dd> <dd> was appointed governor of Iberia ἐν   Ἴβηρσι.&nbsp;&nbsp; Zonaras&nbsp;17.23.10&nbsp;</dd> <dd> was appointed governor of Iberia (theme) τὴν Ἰβηρικὴν ἀρχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 100. 26&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> hailed from Macedonia ἐκ Μακεδονίας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 103.8-9&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> was strategos of Melitene τῇ Μελιτηνῇ.&nbsp;&nbsp; Attaleiates: History&nbsp;22.10 / 18.6&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> attacked with all his forces but was repelled and compelled to lift the siege of Raidestos (Thrace) τῇ πόλει.&nbsp;&nbsp; Skylitzes&nbsp;441.59&nbsp;</dd> <dd> left Thermopolis and marched against Raidestos (Thrace) τῆς Ῥαιδεστοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;28.12 / 22.21&nbsp;</dd><dt> Thermopolis (Thrace)&nbsp;</dt> <dd> lifted his siege of Constantinople and encamped at Thermopolis (Thrace) ἐν Θερμοπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;28.9 / 22.19&nbsp;</dd><dt>Thrace&nbsp;</dt> <dd> expected to win the forts of Thrace τῶν Θρᾳκῳ´ων ... φρουρίων.&nbsp;&nbsp; Zonaras&nbsp;17.23.34&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχὸς ἀποκείρεται.&nbsp;&nbsp; Skylitzes&nbsp;439.81&nbsp;</dd> <dd>ἀποκείρεται.&nbsp;&nbsp; Glykas&nbsp;596.7-8&nbsp;</dd> <dd>ἀποτάσσεται κόσμῳ.&nbsp;&nbsp; Mauropous: Orations&nbsp;181.15&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
