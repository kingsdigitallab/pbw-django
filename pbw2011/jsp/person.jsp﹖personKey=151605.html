<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(32)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> At the assassination of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156408.html" title="Raymond II, count of Tripoli" >Raymond 4004</a>, he was twelve years old&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 17, 19.28-30&nbsp;</dd><dt> He was called "junior" to distinguish him from his homonymous father; the name stuck after his father's death&nbsp;</dt> <dd>iunior.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 28.31&nbsp;</dd><dt> He was closely connected to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> on both the male and female sides; but the connection on the female side was slightly stronger&nbsp;</dt> <dd>ex utroque parente vinculis consanguinitatis sibi invicem erant connexi ... ex patre patris erat uno gradu inferior.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.33-46&nbsp;</dd><dt> He was slender in figure, rather slight, average in height, sharp-featured and rather dark-skinned; his eyes were keen and his shoulders erect; he was clear-headed, farsighted and decisive in action; he was unusually moderate in eating and drinking&nbsp;</dt> <dd>vir carne tenuis, submacilentus, statura modeste procerus, facie aquilus, capillo plano, mediocriter fusco, acutis luminibus, erectus humeris; mente compositus, providus multum et in actibus suis strenuus; cibo et potu quasi supra hominem sobrius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.46-50&nbsp;</dd><dt> He was generous to outsiders but not to his own people; he was very personable and fairly well-read, an accomplishment he had acquired with great efforts in an enemy prison, but his natural mental liveliness had more effect; like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> he was a devoted reader&nbsp;</dt> <dd>alienis munificus, suis vero non ita; affabilis admodum et, quod in hostium vinculis summo labore collegerat, litteratus modice, sed magis tamen naturali mentis vivacitate scriptuarum intelligentiam, more domini Amalrici regis, niteabatur apprehendere.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.50-54&nbsp;</dd><dt>He would be full of questions, if he happened to have somebody present whom he regarded as able to answer them&nbsp;</dt> <dd>frequens in questionibus, si praesentem haberet quem ad earum solutionem arbitraretr sufficere.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.55-56&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt>Count of Tripoli&nbsp;</dt> <dd>τῆς ἐν Φοινίκῃ Τριπόλεως ἡγεμονεύων.&nbsp;&nbsp; Kinnamos&nbsp;216.8&nbsp;</dd> <dd>comes Tripolitanus.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Tripolitanum comitem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 15.35, bk. 20, 28.31&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151522.html" title="Melisende, sister of Raymond III of Tripoli" >Melisende 17001</a>&nbsp;</dt> <dd>fratre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 19.28-30&nbsp;</dd> <dd>(sororem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.41&nbsp;</dd><dt> cousin (first) on his mother's side of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a> (they were sons of sisters) &nbsp;</dt> <dd>consobrinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.32 &nbsp;</dd><dt> cousin (first) on his mother's side of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> (they were sons of sisters)&nbsp;</dt> <dd>consobrinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.32&nbsp;</dd><dt> grandson (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a>&nbsp;</dt> <dd>avia, mater patris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.35&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162863.html" title="Eschiva, princess of Galilee, then wife of Raymond III of Tripoli" >Eschiva 101</a>&nbsp;</dt> <dd>duxit uxorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.59&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156334.html" title="Hodierna, daughter of Baldwin II of Jerusalem, wife of Raymond II of Tripoli" >Hodierna 4001</a>&nbsp;</dt> <dd>(liberis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 19.28-30&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156408.html" title="Raymond II, count of Tripoli" >Raymond 4004</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 19.28-30, bk. 19, 9.14&nbsp;</dd><dt>stepfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162896.html" title="Hugh of Tiberias" >Hugh 112</a>&nbsp;</dt> <dd>(privignus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 28 (29).48&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Baalbek (Helioupolis, Malbec)&nbsp;</dt> <dd> He ravaged the fields near Baalbek, in the Beqaa Valley fines Eliopolitanos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).31&nbsp;</dd><dt> Beqaa Valley&nbsp;</dt> <dd> He took part in a two-pronged attack on the Beqaa Valley in eadem valle.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).31&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> He spent several months fruitlessly besieging Harim Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 18 (19).19&nbsp;</dd><dt> Jubayl (Byblos)&nbsp;</dt> <dd> he attacked the Beqaa Valley via Jubayl agrum Bibliensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).30&nbsp;</dd><dt>Tripoli (Palestine)&nbsp;</dt> <dd> was count of Tripoli Tripolitanum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 15.35&nbsp;</dd> <dd> was ruler of Tripoli (Palestine) Τριπόλεως.&nbsp;&nbsp; Kinnamos&nbsp;216.8&nbsp;</dd> <dd> was count of Tripoli Tripolitanum.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
