;&nbsp; Anna Komnene&nbsp;471.57&nbsp;</dd> <dd> began an attempt with all his forces on Ikonion Ἰκονίου.&nbsp;&nbsp; Anna Komnene&nbsp;469.67&nbsp;</dd> <dd> planned to meet <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162083.html" title="Melikshah, Seljuk sultan of Rum" >Melikshah 101</a> by marching to Ikonion Ἰκονίου.&nbsp;&nbsp; Anna Komnene&nbsp;461.8&nbsp;</dd><dt> Ioannina&nbsp;</dt> <dd> faced the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> at Ioannina  Ἰωάννινα.&nbsp;&nbsp; Anna Komnene&nbsp;149.66&nbsp;</dd><dt> Kake Pleura (near Dyrrachion)&nbsp;</dt> <dd> his horse miraculously leapt up a crag at Kake Pleura Κακή Πλευρά.&nbsp;&nbsp; Anna Komnene&nbsp;136.11&nbsp;</dd><dt> Kala Dendra (18 stades from Choirenoi)&nbsp;</dt> <dd> to avoid the stench of corpses went to Kala Dendra Καλὰ Δένδρα.&nbsp;&nbsp; Anna Komnene&nbsp;250.57&nbsp;</dd><dt> Kalabrye (Thrace)&nbsp;</dt> <dd> met with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> at Kalabrye (Thrace) Καλαβρύη.&nbsp;&nbsp; Zonaras&nbsp;18.19.6&nbsp;</dd> <dd> reached with his troops a place called Kalabrye (Thrace) Καλαβρύην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;180.14-15&nbsp;</dd> <dd> sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates, he pitched his camp near the river Halmyros where on a hill was founded a fort called Kalabrye (Thrace) καὶ φρούριον ἐπὶ λόφου ἵδρυται· Καλοβρύη τούτῳ τὸ ὄνομα.&nbsp;&nbsp; Bryennios&nbsp;267.16-17&nbsp;</dd> <dd> was informed of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>'s approach while resting at a place called Kalabrye (Thrace) Γαλαβρύην.&nbsp;&nbsp; Attaleiates: History&nbsp;289.9 / 207.4&nbsp;</dd><dt> Kassandra (Chalkidike)&nbsp;</dt> <dd> granted to his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a> the revenues of the peninsula of Kassandra (Chalkidike) Κασάνδρα λεγομένη νήσω.&nbsp;&nbsp; Lavra&nbsp;250.12&nbsp;</dd><dt> Kastamon (Paphlagonia)&nbsp;</dt> <dd> arrived and wished to visit his grandfather (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111712.html" title="Manuel Komnenos Erotikos" >Manuel 119</a>)'s house at Kastamon (Paphlagonia) τὴν Κασταμόνα.&nbsp;&nbsp; Bryennios&nbsp;197.10&nbsp;</dd> <dd> stopped to rest the troops at Kastamon τῇ παππῴᾳ πόλει.&nbsp;&nbsp; Anna Komnene&nbsp;17.78&nbsp;</dd><dt> Kastoria (Macedonia)&nbsp;</dt> <dd> drove the barbarians away from Kastoria (Macedonia) Καστορίας.&nbsp;&nbsp; Zonaras&nbsp;18.22.5&nbsp;</dd><dt> Kastoria: Hagios Georgios&nbsp;</dt> <dd> Norman counts deserting to him were to meet at Hagios Georgios πρὸς τῷ τοῦ μεγαλομάρτυρος Γεωργίου τεμένει.&nbsp;&nbsp; Anna Komnene&nbsp;169.51&nbsp;</dd><dt> Kedoktou (Thrace)&nbsp;</dt> <dd> issued a decree concerning properties of Iveron while at Kedoktou (Thrace) τῶν Κιδόκτου.&nbsp;&nbsp; Iveron&nbsp;2.229.68&nbsp;</dd><dt> Kedros (Kedrea, fortress in Phrygia)&nbsp;</dt> <dd> He sent raids into the old territory of the Bourtzai from Kedros Κεδρέαν.&nbsp;&nbsp; Anna Komnene&nbsp;471.35&nbsp;</dd><dt> Kellia (Bithynia)&nbsp;</dt> <dd> won a victory over the Turks at Kellia Κελλία.&nbsp;&nbsp; Anna Komnene&nbsp;463.65&nbsp;</dd><dt> Kellia, Mount&nbsp;</dt> <dd> took his army to Larissa going over Kellia, Mount τοῦ βουνοῦ τῶν Κελλίων.&nbsp;&nbsp; Anna Komnene&nbsp;154.22&nbsp;</dd><dt> Kibotos&nbsp;</dt> <dd> received heads from the crusaders via Kibotos Civetot.&nbsp;&nbsp; Albert of Aachen&nbsp;II.28&nbsp;</dd><dt> Kios (Bithynia)&nbsp;</dt> <dd> had boats dragged to the lake of Nicaea from Kios Κίου.&nbsp;&nbsp; Anna Komnene&nbsp;325.20&nbsp;</dd> <dd> in trying to counter small Turkish incursions, he visited Kios Κίον.&nbsp;&nbsp; Anna Komnene&nbsp;465.51&nbsp;</dd><dt> Kissabos (mountain)&nbsp;</dt> <dd> on the way to Larissa, passed Mt Kissabos Κίσσαβον.&nbsp;&nbsp; Anna Komnene&nbsp;154.23&nbsp;</dd><dt> Koiloi (Koila, Thracian Chersonesos, near Sestos and Abydos)&nbsp;</dt> <dd> stationed a naval force at Koiloi to patrol the straits Κοίλων.&nbsp;&nbsp; Anna Komnene&nbsp;435.48&nbsp;</dd><dt> Koloneia (Albania)&nbsp;</dt> <dd> pitched camp at Koloneia (Albania) τὴν Εὐρωπαίαν Κολώνειαν.&nbsp;&nbsp; Zonaras&nbsp;18.25.6&nbsp;</dd><dt> Kos&nbsp;</dt> <dd> confirmed a chrysobull of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> granting to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> and his monks 2 properties on Kos τῆ Κῶ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.33.14&nbsp;</dd> <dd> gave Patmos to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> in exchange for the monastery and its estates on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return the monastery of the Mother of God on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return Kastrianou, Pelion and its estates on  Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120356.html" title="Konstantinos Kaballoures, vestarches and landowner at Strobilos" >Konstantinos 224</a>'s two estates on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return property near the monastery gifted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143699.html" title="Limnites, patron of Christodoulos of Patmos" >Anonymus 14153</a> on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return Chardamion and other property near the monastery on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return the smallholding called Kommation on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to return land bought from Bergotos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143700.html" title="Bergotos, landowner on Kos" >Anonymus 14154</a>) and at Peripatou on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> was to be appealed to by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a> about the monastery on Kos Κῷ.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Kos: Kellia and Zagora&nbsp;</dt> <dd> begged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to accept the government of  Kellia and Zagora Κελλία καὶ Ζαγορά.&nbsp;&nbsp; Patmos: Typikon&nbsp;64&nbsp;</dd><dt> Kos: Pelion&nbsp;</dt> <dd> was condemned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> at judgement day if he refused to return the monastery on  Pelion Πηλί.&nbsp;&nbsp; Patmos: Codicil&nbsp;89&nbsp;</dd><dt> Kristobitza (Macedonia)&nbsp;</dt> <dd> granted 500 modioi of land to the monastery of the Theotokos Eleousa at Kristobitza (Macedonia) τῆς Κριστοβίτζης.&nbsp;&nbsp; Eleousa: Acts&nbsp;27.14-15&nbsp;</dd><dt> Kyklades&nbsp;</dt> <dd> he had a fleet raised against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>, mainly from the Kyklades Islands Κυκλάδων νήσων.&nbsp;&nbsp; Anna Komnene&nbsp;369.25&nbsp;</dd><dt> Kypsella (Thrace)&nbsp;</dt> <dd> arrived at the same time as the Pechenegs at Kypsella τὰ Κύψελλα.&nbsp;&nbsp; Anna Komnene&nbsp;219.1&nbsp;</dd><dt> Lakedaimonia&nbsp;</dt> <dd> elevated to metropolitan status the bishop of Lakedaimonia Λακεδαιμονίας.&nbsp;&nbsp; Kleinchroniken&nbsp;227.2&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> to put <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156501.html" title="Andronikos Tzintziloukes, envoy of Alexios I to Syria" >Andronikos 15004</a> in charge of Laodikeia Λαοδίκειαν.&nbsp;&nbsp; Anna Komnene&nbsp;343.84&nbsp;</dd><dt> Lardeas&nbsp;</dt> <dd> in countering the Pecheneg incursions moved from Adrianople to Lardeas Λαρδέαν.&nbsp;&nbsp; Anna Komnene&nbsp;204.45&nbsp;</dd> <dd> made <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158700.html" title="Georgios Euphorbenos" >Georgios 8109</a> a general and ordered him to Dristra by sea whilst at Lardeas Λαρδέαν.&nbsp;&nbsp; Anna Komnene&nbsp;204.45&nbsp;</dd><dt> Larissa (Thessaly)&nbsp;</dt> <dd> advanced through the region of Larissa Λαρίσσης.&nbsp;&nbsp; Anna Komnene&nbsp;154.21&nbsp;</dd> <dd> finally victorious against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>, left Larissa Λαρίσσης.&nbsp;&nbsp; Anna Komnene&nbsp;160.11&nbsp;</dd><dt> Lebounion&nbsp;</dt> <dd> pitched his camp on the top of Mt Lebounion Λεβούνη.&nbsp;&nbsp; Anna Komnene&nbsp;245.6&nbsp;</dd> <dd> with Cuman help, destroyed the whole race of Pechenegs at Lebounion Λεβουνίου.&nbsp;&nbsp; Anna Komnene&nbsp;247.57&nbsp;</dd><dt> Leipsos (Aegean)&nbsp;</dt> <dd> allowed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to keep the island of Leipsos (Aegean) Λειψώ.&nbsp;&nbsp; Patmos: Acts&nbsp;1..61.20&nbsp;</dd> <dd> granted by imperial chrysobull to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> full ownership of  Leipsos (Aegean) Λειψὼ.&nbsp;&nbsp; Patmos: Testament&nbsp;81&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> the entire island of Leipsos (Aegean) Λειψώ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.45.46&nbsp;</dd> <dd> granted to the monastery of Pantepoptes the island of Leipsos (Aegean) τὴν Λειψώ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.16&nbsp;</dd> <dd> granted to the sekreton of the Myrelaion the island of Leipsos (Aegean) (ταῦτα).&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.18&nbsp;</dd><dt> Leros (Aegean)&nbsp;</dt> <dd> allowed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to keep his properties on the island of Leros (Aegean) Λέρω.&nbsp;&nbsp; Patmos: Acts&nbsp;1.61.20&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> properties on the island of Leros (Aegean) Λέρον.&nbsp;&nbsp; Patmos: Acts&nbsp;2.51.8&nbsp;</dd> <dd> granted to the monastery of Pantepoptes the island of Leros (Aegean) τὴν Λέρον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.15&nbsp;</dd> <dd> granted to the sekreton of the Myrelaion the island of Leros (Aegean) (ταῦτα).&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.18&nbsp;</dd><dt> Leukai (on the Sangarios)&nbsp;</dt> <dd> advanced to Dorylaion via Leukai Λευκῶν.&nbsp;&nbsp; Anna Komnene&nbsp;469.78&nbsp;</dd><dt> Libotanion (gorge near Larissa)&nbsp;</dt> <dd> on his way to an ambush, passed through the gorge of Libotanion Λιβοτανίου.&nbsp;&nbsp; Anna Komnene&nbsp;157.86&nbsp;</dd><dt> Lopadion (Bithynia)&nbsp;</dt> <dd> He gathered his army and was based for several months at Lopadion Λοπάδιον.&nbsp;&nbsp; Anna Komnene&nbsp;462.39&nbsp;</dd><dt> Lykostomion&nbsp;</dt> <dd> won a victory at Lykostomion Λυκοστόμιον.&nbsp;&nbsp; Anna Komnene&nbsp;156.80&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> on his way to subdue Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) he crossed Macedonia διὰ Μακεδονίας.&nbsp;&nbsp; Bryennios&nbsp;285.10&nbsp;</dd><dt> Madyta&nbsp;</dt> <dd> stationed a naval force at Madyta to patrol the straits Μαδύτου.&nbsp;&nbsp; Anna Komnene&nbsp;435.48&nbsp;</dd><dt> Malagina&nbsp;</dt> <dd> overtook a Turkish army, taking a short cut via Malagina Μαλαγίνων.&nbsp;&nbsp; Anna Komnene&nbsp;446.73&nbsp;</dd><dt> Maraqiyya&nbsp;</dt> <dd> told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> to negotiate with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120119.html" title="Eumathios Philokales, sebastos, military leader under Alexios I" >Eumathios 102</a> over Maraqiyya Μαρακέως.&nbsp;&nbsp; Anna Komnene&nbsp;343.85&nbsp;</dd><dt> Markella (between Goloe and Diampolis)&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156762.html" title="Synesios, envoy to Pechenegs" >Synesios 15001</a> to negotiate with the Pechenegs who were encamped at Markella (between Goloe and Diampolis) Μαρκέλλαν.&nbsp;&nbsp; Anna Komnene&nbsp;218.59&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> was caught in a storm while sailing towards the Sea of Marmara τὴν Προποντίδα.&nbsp;&nbsp; Bryennios&nbsp;201.4&nbsp;</dd><dt> Mesampela&nbsp;</dt> <dd> camped for the siege of Nicaea at Pelekanos near Mesampela Μεσαμπέλων.&nbsp;&nbsp; Anna Komnene&nbsp;325.98&nbsp;</dd><dt> Mesanakta (Phrygia)&nbsp;</dt> <dd> took Mesanakta (just before capturing Philomelion) Μεσάνακτα.&nbsp;&nbsp; Anna Komnene&nbsp;473.22&nbsp;</dd><dt> Mesolimna (near Thessalonike)&nbsp;</dt> <dd> confirmed by chrysobull to the children of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> Kephalas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) the proasteion of Mesolimna (near Thessalonike) Μεσολίμνων.&nbsp;&nbsp; Lavra&nbsp;262.57&nbsp;</dd> <dd> confirmed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> in a chrysobull full possession of the estate of Mesolimna (near Thessalonike) τῶν Μεσολιμνίων.&nbsp;&nbsp; Lavra&nbsp;247.28, 262.38&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> the proasteion of Mesolimna (near Thessalonike) τὰ Μεσόλιμνα.&nbsp;&nbsp; Lavra&nbsp;246.7, 262.38&nbsp;</dd><dt> Methymna (Lesbos)&nbsp;</dt> <dd> sent vessels with a large force to defend Methymna Μήθυμνα.&nbsp;&nbsp; Anna Komnene&nbsp;222.83&nbsp;</dd><dt> Mikra Nikaia&nbsp;</dt> <dd> He redistributed booty back to its owners at Mikra Nikaia Μικρὰν Νίκαιαν.&nbsp;&nbsp; Anna Komnene&nbsp;293.71&nbsp;</dd><dt> Miskoura (near Nicaea)&nbsp;</dt> <dd> in trying to counter small Turkish incursions, visited Miskoura Μίσκουραν.&nbsp;&nbsp; Anna Komnene&nbsp;&nbsp;</dd><dt> Moglena (Macedonia)&nbsp;</dt> <dd> settled Pechengs in the theme of Moglena (Macedonia) τὸ τῶν Μογλένων θέμα.&nbsp;&nbsp; Zonaras&nbsp;18.23.6&nbsp;</dd><dt> Moliskos (near Kastoria)&nbsp;</dt> <dd> carried small boats to attack Kastoria on waggons from Moliskos Μολισκοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;168.24&nbsp;</dd><dt> Mosynopolis (Thrace)&nbsp;</dt> <dd> met and imprisoned the Manichaeans at Mosynopolis Μοσυνούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;170.83&nbsp;</dd><dt> Neokastron (near Philippopolis)&nbsp;</dt> <dd> he founded Neokastron as a new town for converted Manichaeans, also known as Alexioupolis Νεόκαστρον.&nbsp;&nbsp; Anna Komnene&nbsp;495.96&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> advanced again from Nikomedeia to Nicaea Νίκαιαν.&nbsp;&nbsp; Anna Komnene&nbsp;469.68&nbsp;</dd> <dd> in countering the scouts of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162087.html" title="Monolykos (?), Turkish general who fought against Alexios I" >Monolykos 101</a>, he moved rapidly in the area around Nicaea Νίκαιαν.&nbsp;&nbsp; Anna Komnene&nbsp;465.48&nbsp;</dd> <dd> received from the Franks Nicaea Νικαίᾳ.&nbsp;&nbsp; Zonaras&nbsp;18.23.16-17&nbsp;</dd> <dd> was handed back by the Franks (Crusaders) Nicaea τὴν Νίκαιαν.&nbsp;&nbsp; Glykas&nbsp;621.12&nbsp;</dd><dt> Nicaea: lake&nbsp;</dt> <dd> gave the crusaders boats which were dragged to the  lake lacus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.32&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> had a fortification built to counter the Turkish occupation of Nikomedeia Νικομήδους.&nbsp;&nbsp; Anna Komnene&nbsp;191.48-49&nbsp;</dd> <dd> on his way from Ankyra to Constantinople with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>) he crossed the Sangarios and advanced towards Nikomedeia τὴν Νικομήδους.&nbsp;&nbsp; Bryennios&nbsp;157.30&nbsp;</dd> <dd> sent the Flemish knights he had received from the count of Flanders (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=156749.html" title="Robert II, count of Flanders" >Robert 62</a>) to Nikomedeia τῆς Νικομήδους.&nbsp;&nbsp; Anna Komnene&nbsp;222.66&nbsp;</dd> <dd> withdrew to rest and feed his men and animals around Nikomedeia Νικομήδειαν.&nbsp;&nbsp; Anna Komnene&nbsp;466.77&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> to defend against the Cumans, stationed troops in the theme of Nis Νίσου.&nbsp;&nbsp; Anna Komnene&nbsp;454.21&nbsp;</dd><dt> Ohrid&nbsp;</dt> <dd> after spending a time in the Babagora retired to Ohrid  Ἀχρίδα.&nbsp;&nbsp; Anna Komnene&nbsp;140.21&nbsp;</dd> <dd> fled from the battle-site at Ioannina, arriving in Ohrid  Ἀχρίδας.&nbsp;&nbsp; Anna Komnene&nbsp;151.12&nbsp;</dd> <dd> rested at Ohrid  Ἀχρίδι.&nbsp;&nbsp; Anna Komnene&nbsp;142.42&nbsp;</dd><dt> Ozolimne (Chalkidike)&nbsp;</dt> <dd> settled many Huns (Uzes) in a certain area and this area became known consequently as Ozolimne (Chalkidike)  Ὀζολίμνη.&nbsp;&nbsp; Anna Komnene&nbsp;217.26&nbsp;</dd> <dd> after his defeat by the Pechenegs, the Cumans blockaded them at Ozolimne ᾿Οζολίμνη.&nbsp;&nbsp; Anna Komnene&nbsp;217.20-218.49&nbsp;</dd><dt> Pantelion (Leros)&nbsp;</dt> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> half of the kastron of Pantelion (Leros) Παντέλιον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.45.47-48, 2.51.6&nbsp;</dd><dt> Papikion, Mount&nbsp;</dt> <dd> pitched camp near the foothills of Papikion, Mount τοῦ ὄρους τοῦ Παπυκίου.&nbsp;&nbsp; Zonaras&nbsp;18.26.9&nbsp;</dd><dt> Parthenion (Leros)&nbsp;</dt> <dd> granted by imperial chrysobull to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> full ownership of the estate of Parthenion (Leros) ἐν τῇ νήσῳ Λέρῳ, τοῦ τε Παρμενίου καὶ τοῦ Τεμενίου.&nbsp;&nbsp; Patmos: Testament&nbsp;81&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> the proasteion of Parthenion (Leros) Παρθένιον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.45.47, 2.51.7&nbsp;</dd><dt> Patmos&nbsp;</dt> <dd> exempted from the strateia the epoikoi of Patmos Πάτμον.&nbsp;&nbsp; Patmos: Acts&nbsp;2.77.3&nbsp;</dd> <dd> gave to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> the island of Patmos Πάτμον.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> the entire island of Patmos Πάτμον.&nbsp;&nbsp; Patmos: Acts&nbsp;2.38.378, 77.3&nbsp;</dd> <dd> grantedby imperial chrysobull to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> full ownership of  Patmos Πάτμος.&nbsp;&nbsp; Patmos: Testament&nbsp;81&nbsp;</dd> <dd> was begged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> to grant his wish about Patmos Πάτμου.&nbsp;&nbsp; Patmos: Typikon&nbsp;65&nbsp;</dd> <dd> was requested by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> and granted to him the island of Patmos Πάτμον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.59&nbsp;</dd><dt> Patmos: Theologos&nbsp;</dt> <dd> granted an exkousseia on 3 ships belonging to the monastery of  Theologos τοῦ Θεολόγου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.91.1, 116.17&nbsp;</dd><dt> Pelekanos&nbsp;</dt> <dd> to observe all sides in the siege of Nicaea, he took up position at Pelekanos Πελεκάνος.&nbsp;&nbsp; Anna Komnene&nbsp;321.44&nbsp;</dd><dt> Peristerai (Chalkidike)&nbsp;</dt> <dd> exempted Lavra from all fiscal obligations on its former proasteion of Peristerai (Chalkidike) Περιστερῶν.&nbsp;&nbsp; Lavra&nbsp;304.84&nbsp;</dd><dt> Peritheorion (Thrace)&nbsp;</dt> <dd> captured the garrison of Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) at Peritheorion (Thrace) τῷ περιθεωρίῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;299.8-9 / 214.5&nbsp;</dd> <dd> vanquished Basilakios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>)'s garrison at Peritheorion (Thrace) τῷ Περιθεωρίῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;183.5&nbsp;</dd><dt> Petritzos&nbsp;</dt> <dd> to defend against the Cumans, stationed troops at Petritzos Πετριτζόν.&nbsp;&nbsp; Anna Komnene&nbsp;454.20-21&nbsp;</dd><dt> Pharmakos (Aegean)&nbsp;</dt> <dd> granted to the monastery of Pantepoptes the island of Pharmakos (Aegean) τὴν Φαρμακόν.&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.16&nbsp;</dd> <dd> granted to the sekreton of the Myrelaion the island of Pharmakos (Aegean) (ταῦτα).&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.18&nbsp;</dd><dt> Philea (Thrace)&nbsp;</dt> <dd> ordered mercenaries to be stationed on the line from Athyras to Philea (a village on the Black Sea) Φιλέα.&nbsp;&nbsp; Anna Komnene&nbsp;309.74&nbsp;</dd><dt> Philippi (Macedonia)&nbsp;</dt> <dd> was met by imperial emmissaries between Amphipolis and Philippi Φιλίππων.&nbsp;&nbsp; Anna Komnene&nbsp;34.90&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> at rumours of an invasion by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107535.html" title="Konstantinos Bodin, king of Duklja" >Konstantinos 102</a>, he went to Philippopolis Φιλιππούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;252.15&nbsp;</dd> <dd> came to Philippopolis Φιλιππούπολιν.&nbsp;&nbsp; Zonaras&nbsp;18.26.10&nbsp;</dd> <dd> chased away the Pechenegs and returned to Philippopolis τὴν Φιλίππου.&nbsp;&nbsp; Bryennios&nbsp;299.20-21&nbsp;</dd> <dd> left Adrianople when he learnt of a Pecheneg attack and went to Philippopolis τὴν Φιλίππου...πόλιν.&nbsp;&nbsp; Bryennios&nbsp;299.15-16&nbsp;</dd> <dd> opposed the Pechenegs with ambushes rather than with a direct military assault when they had taken Philippopolis Φιλιππούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;219.85&nbsp;</dd> <dd> spent the whole of spring and summer dealing with the Paulicians at Philippopolis Φιλιππούπολιν.&nbsp;&nbsp; Glykas&nbsp;623.15&nbsp;</dd> <dd> to defend against the Cumans, stationed troops at Philippopolis Φιλιππούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;454.20&nbsp;</dd><dt> Philokales (ford near Lebounion)&nbsp;</dt> <dd> crossed to his new camp at Lebounion via the ford of Philokales Φιλοκάλου.&nbsp;&nbsp; Anna Komnene&nbsp;245.94&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> asked God to choose the goal of his campaign, between Ikonion and Philomelion Φιλομήλιον.&nbsp;&nbsp; Anna Komnene&nbsp;471.57 &nbsp;</dd> <dd> conducted his army and many non-combatants past Philomelion Φιλομήλιον.&nbsp;&nbsp; Anna Komnene&nbsp;481.92&nbsp;</dd> <dd> on his way to help crusaders in Antioch, was camped at Philomelion (Asia Minor) Finiminis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 10.17-21&nbsp;</dd> <dd> stormed Philomelion Φιλομήλιον.&nbsp;&nbsp; Anna Komnene&nbsp;473.23&nbsp;</dd> <dd> turned back from the crusade at Philomelion Finiminis.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.40&nbsp;</dd><dt> Pisa&nbsp;</dt> <dd> wrote letters to places where <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> had gone to make propaganda against him, especially Pisa Πίσσαν.&nbsp;&nbsp; Anna Komnene&nbsp;359.21&nbsp;</dd><dt> Pithekas (Asia Minor)&nbsp;</dt> <dd>  crossed the bridge near Pithekas Πιθηκᾶν.&nbsp;&nbsp; Anna Komnene&nbsp;469.76&nbsp;</dd><dt> Plabitza&nbsp;</dt> <dd> on the way to Larissa, made camp at Plabitza Πλαβίτζαν.&nbsp;&nbsp; Anna Komnene&nbsp;154.25&nbsp;</dd><dt> Pliskova&nbsp;</dt> <dd> moved the army from the Bitzina river to Pliskova Πλίσκοβαν.&nbsp;&nbsp; Anna Komnene&nbsp;209.73&nbsp;</dd><dt> Polybotos&nbsp;</dt> <dd> immediately left Constantinople for Rousion on hearing that the Pechenegs were encamped at Polybotos Πολυβοτόν.&nbsp;&nbsp; Anna Komnene&nbsp;227.37-38&nbsp;</dd> <dd> wanted to go on to Ikonion, via Polybotos Πολυβοτόν.&nbsp;&nbsp; Anna Komnene&nbsp;471.46&nbsp;</dd><dt> Pontos&nbsp;</dt> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> and arrived at Amaseia having been through the Paphlagonian Pontos τὸν ἐν Παφλαγονίᾳ Πόντον.&nbsp;&nbsp; Bryennios&nbsp;185.8&nbsp;</dd><dt> Preslav (Great)&nbsp;</dt> <dd> was advised to secure a base for guerilla warfare at Preslav (Great) Μεγάλην Πρισθλάβαν.&nbsp;&nbsp; Anna Komnene&nbsp;210.18&nbsp;</dd><dt> Princes' Islands: Prinkipo&nbsp;</dt> <dd> was probably banished together with his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene) and brothers to the island of  Prinkipo τοῦ Πρίγκιπος.&nbsp;&nbsp; Bryennios&nbsp;131.25-26&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> exiled <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109123.html" title="Symeon Seth, book-owner and astrologer" >Symeon 118</a> to Raidestos  Ῥαιδεστόν.&nbsp;&nbsp; Anna Komnene&nbsp;182.36&nbsp;</dd><dt> Rebenikon (near Larissa)&nbsp;</dt> <dd> on his way to an ambush, passed through Rebenikon ῾Ρεβένικον.&nbsp;&nbsp; Anna Komnene&nbsp;157.87&nbsp;</dd><dt> Rousion (Thrace)&nbsp;</dt> <dd> engaged the Pechenegs but was defeated by them at Rousion (Thrace)  Ῥουσίου.&nbsp;&nbsp; Anna Komnene&nbsp;227.45&nbsp;</dd> <dd> heard that the Pechenegs were encamped at Polybotos and immediately left Constantinople for Rousion (Thrace)  Ῥούσιον.&nbsp;&nbsp; Anna Komnene&nbsp;227.37&nbsp;</dd><dt> Sagoudaous (near the Lake of Nicaea)&nbsp;</dt> <dd> after a victory, occupied Sagoudaous Σαγουδάους.&nbsp;&nbsp; Anna Komnene&nbsp;465.38&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> on his way from Ankyra to Constantinople with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>) he crossed the Sangarios τὸν Σαγγάριον.&nbsp;&nbsp; Bryennios&nbsp;157.30&nbsp;</dd><dt> Santabaris (Phrygia)&nbsp;</dt> <dd> He sent out <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107068.html" title="Eustathios Kamytzes, military leader under Alexios I" >Eustathios 102</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162102.html" title="Michael Stypeiotes" >Michael 294</a> from Santabaris Σαντάβαριν.&nbsp;&nbsp; Anna Komnene&nbsp;470.16&nbsp;</dd><dt> Schiza (Thrace)&nbsp;</dt> <dd> camped at the village of Schiza (Thrace) τὰ Σχιζά.&nbsp;&nbsp; Anna Komnene&nbsp;72.35&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> encamped but then withdrew from Sely(m)bria (Thrace) ἐν Σηλυβρίᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;175.1&nbsp;</dd> <dd> retreated hastily to Constantinople with his troops from Sely(m)bria (Thrace) ἐν Σηλυμβρίᾳ.&nbsp;&nbsp; Attaleiates: History&nbsp;250.20 / 181.5&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> marched against the Pechenegs and advanced past Serdica (Bulgaria) τὴν Σαρδικήν.&nbsp;&nbsp; Bryennios&nbsp;299.18&nbsp;</dd><dt> Sidera (Haimos)&nbsp;</dt> <dd> He killed and captured Cuman fugitives at the Sidera Σιδηρᾶν Κλεισούραν.&nbsp;&nbsp; Anna Komnene&nbsp;295.46&nbsp;</dd> <dd> was eager to attack the Pechenegs and so moved his troops across the Sidera Σιδηρᾶν.&nbsp;&nbsp; Anna Komnene&nbsp;208.68&nbsp;</dd><dt> Sinope&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156757.html" title="Siaous, Turkish envoy to Alexios I" >Siaous 15001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156685.html" title="Konstantinos Dalassenos, doux of the fleet under Alexios I" >Konstantinos 15019</a> to recapture Sinope Σινώπης.&nbsp;&nbsp; Anna Komnene&nbsp;188.35&nbsp;</dd><dt> Skopje (Macedonia)&nbsp;</dt> <dd> en route for Lipenion, stopped at Skopje Σκόπια.&nbsp;&nbsp; Anna Komnene&nbsp;266.63&nbsp;</dd><dt> Skoutarion (near Adrianople)&nbsp;</dt> <dd> ordered his army to gather at Skoutarion Σκουτάριον.&nbsp;&nbsp; Anna Komnene&nbsp;294.27&nbsp;</dd><dt> Slopimos (Macedonia)&nbsp;</dt> <dd> in preparing to fight <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>, he went from Thessalonike to Slopimos Σλοπίμου.&nbsp;&nbsp; Anna Komnene&nbsp;369.34&nbsp;</dd><dt> Soudaga (Macedonia)&nbsp;</dt> <dd> was probably the emperor who granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108328.html" title="Symbatios Pakourianos, kouropalates and patron of Iveron" >Symbatios 101</a> the proasteion of Soudaga (Macedonia) Σουδάγα.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd><dt> Sthlanitza (Macedonia)&nbsp;</dt> <dd> ordered his western commanders to travel immediately to Sthlanitza Σθλανίτζης.&nbsp;&nbsp; Anna Komnene&nbsp;364.70&nbsp;</dd><dt> Strougai&nbsp;</dt> <dd> travelled from Ioannina to Ohrid via Strougai τῶν Στρουγῶν.&nbsp;&nbsp; Anna Komnene&nbsp;151.12&nbsp;</dd><dt> Stroumitza (Macedonia)&nbsp;</dt> <dd> campaigned against the Serbs and marched through the theme of Stroumitza (Macedonia) τῆς Στρουμπίτζης.&nbsp;&nbsp; Eleousa: Acts&nbsp;34.18&nbsp;</dd> <dd> in preparing to fight <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>, he went from Thessalonike to Stroumitsa Στρούμπιτζαν.&nbsp;&nbsp; Anna Komnene&nbsp;369.33&nbsp;</dd> <dd> on his way to subdue Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) he crossed the passes between the Black Mountain and Stroumitza (Macedonia) Στρουμπίτζης.&nbsp;&nbsp; Bryennios&nbsp;285.12&nbsp;</dd><dt> Strymon&nbsp;</dt> <dd> on his way to subdue Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) he crossed the Strymon τὸν Στρύμονα.&nbsp;&nbsp; Bryennios&nbsp;285.11&nbsp;</dd><dt> Ta Adrinou (Thrace)&nbsp;</dt> <dd> confirmed by chrysobull to the children of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> Kephalas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) the klasma of 334 modioi at Ta Adrinou (Thrace) τοῦ κλάσματος τῶν τριακοσίων τριάκοντα τεσσάρων μοδίων.&nbsp;&nbsp; Lavra&nbsp;262.56-57&nbsp;</dd><dt> Taurokomos (Thrace)&nbsp;</dt> <dd> watched the Pechenegs as they wintered at Taurokomos Ταυρόκωμον.&nbsp;&nbsp; Anna Komnene&nbsp;220.19&nbsp;</dd><dt> Temenia (Leros)&nbsp;</dt> <dd> granted by imperial chrysobull to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> full ownership of the estate of Temenia (Leros) ἐν τῇ νήσῳ Λέρῳ, τοῦ τε Παρμενίου καὶ τοῦ Τεμενίου.&nbsp;&nbsp; Patmos: Testament&nbsp;81&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120214.html" title="Christodoulos of Patmos" >Christodoulos 101</a> the proasteion of Temenia (Leros) Τεμένια, Τεμένιον.&nbsp;&nbsp; Patmos: Acts&nbsp;1.45.47, 2.51.7&nbsp;</dd><dt> Tepeia (valley at Akrokos)&nbsp;</dt> <dd> won the battle of Akrokos in the valley of Tepeia Τέπειαν.&nbsp;&nbsp; Anna Komnene&nbsp;446.79&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> came to the Vardar river where it split in two in the region of Thessalonike Θεσσαλονίκῃ.&nbsp;&nbsp; Anna Komnene&nbsp;28.36&nbsp;</dd> <dd> came to Thessalonike Θεσσαλονίκην.&nbsp;&nbsp; Zonaras&nbsp;18.19.19&nbsp;</dd> <dd> encamped at some distance froom Thessalonike Θεσσαλονίκης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;183.7&nbsp;</dd> <dd> engaged in battle with Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) near Thessalonike τῇ Θεσσαλονίκῃ.&nbsp;&nbsp; Glykas&nbsp;617.12&nbsp;</dd> <dd> moved from Larissa to Thessalonike Θεσσαλονίκην.&nbsp;&nbsp; Anna Komnene&nbsp;160.11&nbsp;</dd> <dd> pitched his camp on the other side of the river Vardar, at a distance from Thessalonike τῆς Θεσσαλονίκης.&nbsp;&nbsp; Attaleiates: History&nbsp;299.13-14 / 214.9&nbsp;</dd> <dd> pitched his camp outside Thessalonike τῇ πόλει.&nbsp;&nbsp; Bryennios&nbsp;295.13&nbsp;</dd> <dd> received at Thessalonike a message that things were going badly for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a> Θεσσαλονίκην.&nbsp;&nbsp; Anna Komnene&nbsp;127.42&nbsp;</dd> <dd> spent some time in the city and then left with many trophies from Thessalonike τῇ πόλει.&nbsp;&nbsp; Bryennios&nbsp;297.4-7&nbsp;</dd> <dd> was residing in Thessalonike Θεσσαλονίκῃ.&nbsp;&nbsp; Zonaras&nbsp;18.25.6&nbsp;</dd> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a> and marched towards Thessalonike τῆς Θεσσαλονίκης.&nbsp;&nbsp; Attaleiates: History&nbsp;299.8 / 214.4&nbsp;</dd><dt> Thessalonike: Acropolis&nbsp;</dt> <dd> ordered his men to capture the  Acropolis τοῦ φρουρίου.&nbsp;&nbsp; Attaleiates: History&nbsp;300.7 / 214.21&nbsp;</dd><dt> Thessalonike: Hagios Demetrios&nbsp;</dt> <dd> dreamed of a prophecy of victory and promised, if true, a pilgrimage to the church of Hagios Demetrios τοῦ ἱεροῦ τεμένους τοῦ μεγαλομάρτυρος Δημητρίου.&nbsp;&nbsp; Anna Komnene&nbsp;155.58&nbsp;</dd><dt> Thrace&nbsp;</dt> <dd> set up camp in Thrace Θρᾴκην.&nbsp;&nbsp; Anna Komnene&nbsp;19.54&nbsp;</dd><dt> Thrakesion&nbsp;</dt> <dd> stationed a defensive force in Thrakesion Θρᾳκησίου.&nbsp;&nbsp; Anna Komnene&nbsp;435.37&nbsp;</dd><dt> Triaditza (Serdica, Bulgaria)&nbsp;</dt> <dd> to defend against the Cumans, stationed troops at Triaditza (Serdica, Bulgaria) Τριαδίτζαν.&nbsp;&nbsp; Anna Komnene&nbsp;454.21&nbsp;</dd><dt> Trikala&nbsp;</dt> <dd> visited the gardens of Delphinas and reached Trikala Τρίκαλα.&nbsp;&nbsp; Anna Komnene&nbsp;155.29&nbsp;</dd><dt> Tzechlianes (Chalkidike)&nbsp;</dt> <dd> exempted Lavra from all fiscal obligations on its former proasteion of Tzechlianes (Chalkidike) τῶν Τζεχλιάνων.&nbsp;&nbsp; Lavra&nbsp;304.84&nbsp;</dd><dt> Tzouroulos&nbsp;</dt> <dd> defeated Pechenegs twice near Tzouroulos Τζούρουλος.&nbsp;&nbsp; Anna Komnene&nbsp;232.19&nbsp;</dd> <dd> met up with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a> and the troops at Tzouroulos Τζουρουλόν.&nbsp;&nbsp; Anna Komnene&nbsp;70.60&nbsp;</dd><dt> Vardar&nbsp;</dt> <dd> came to the the river Vardar τὸν ποταμὸν Βαρδάρην.&nbsp;&nbsp; Anna Komnene&nbsp;28.33&nbsp;</dd> <dd> collected troops for a new attack against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> at the river Vardar Βαρδάρην.&nbsp;&nbsp; Anna Komnene&nbsp;151.14&nbsp;</dd> <dd> encamped near Thessalonike beyond the river Vardar Βαρδαρίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;183.9&nbsp;</dd> <dd> pitched his camp at a distance from Thessalonike, on the other side of the river called  Vardar τοῦ λεγομένου Βαρδαρίου.&nbsp;&nbsp; Attaleiates: History&nbsp;299.15-16 / 214.10&nbsp;</dd> <dd> pitched his camp between the old river bed and the new course of the Vardar Βαρδάριος.&nbsp;&nbsp; Bryennios&nbsp;285.14&nbsp;</dd> <dd> told his captains to harrass <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> as far as river Vardar Bardarium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 13.32&nbsp;</dd><dt> Veljusa (Macedonia)&nbsp;</dt> <dd> granted a chrysobull to the monastery of the Theotokos at Veljusa (Macedonia) τῆς Ἐλεούσης.&nbsp;&nbsp; Eleousa: Acts&nbsp;26.10&nbsp;</dd> <dd> stopped to pray at the monastery of the Theotokos at Veljusa (Macedonia) τῆς Ἐλεούσης.&nbsp;&nbsp; Eleousa: Acts&nbsp;34.20-21&nbsp;</dd><dt> Venice&nbsp;</dt> <dd> wrote letters to places where <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> had gone to make propaganda against him, especially Venice Βενετίαν.&nbsp;&nbsp; Anna Komnene&nbsp;359.21&nbsp;</dd><dt> Venice: St Mark's&nbsp;</dt> <dd> benefited many Venetian churches with gifts, especially St Mark's τοῦ εὐαγγελιστοῦ ἀποστόλου Μάρκου.&nbsp;&nbsp; Anna Komnene&nbsp;178.30&nbsp;</dd><dt> Vidyne (near Danube)&nbsp;</dt> <dd> To counter a Cuman invasion, he went to Vidyne Βιδύνην.&nbsp;&nbsp; Anna Komnene&nbsp;458.49&nbsp;</dd><dt>West&nbsp;</dt> <dd> was megas domestikos of the West Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the West Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> A pet lion&nbsp;</dt> <dd>leonem domitum.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.4&nbsp;</dd><dt>Many properties&nbsp;</dt> <dd>πολλῶν κτήσεων δωρεαῖς ἐφιλοφρονήσατο.&nbsp;&nbsp; Bryennios&nbsp;297.24-25&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
