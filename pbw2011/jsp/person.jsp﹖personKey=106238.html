<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1224)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(2)</var><dl><dt> A law ... concrning the election of and qualities expected from different levels of clergy in different areas&nbsp;</dt> <dd>Νεαρὰ νομοθεσία ... τὰ περὶ τῶν ψήφων καὶ ὁποίους δεῖ εἶναι τοὺς πανταχοῦ ἀρχιερεῖς, πρὸς δὲ καὶ τοὺς ἱερεῖς ἐν ταῖς ἐπαρχίαις καὶ ταῖς μητροπόλεσι καὶ ταῖς ἐπισκοπαῖς.&nbsp;&nbsp; Edict on Clergy Reform&nbsp;title&nbsp;</dd><dt>He issued a semeioma detailing the history of the case of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107669.html" title="Leon, metropolitan of Chalcedon [1082, 1084, (...) , 1094]" >Leon 114</a> under the patriarchs <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108594.html" title="Eustratios Garidas, patriarch of Constantinople" >Eustratios 11</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108054.html" title="Nikolaos, tax-payer at Radolibos" >Nikolaos 130</a>, recording Leo's recent trial and condemnation&nbsp;</dt> <dd>&nbsp; Semeioma on Leon of Chalcedon&nbsp;113-128&nbsp;</dd></dl></li><li><label>Death <var>(7)</var><dl><dt> At the moment of his death he handed over the reins of power to his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> Komnenos&nbsp;</dt> <dd>πρὸς αὐτῇ τῆς ζωῆς ἐκδημίᾳ παραπέμπει τὰ σκῆπτρα πρὸς τὸν οἰκεῖον υἱὸν Ἰωάννην.&nbsp;&nbsp; Bryennios&nbsp;69.8-9&nbsp;</dd><dt> Died in the palace of Mangana leaving his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> to succeed him&nbsp;</dt> <dd>θνήσκει οὖν ἐκεῖσε.&nbsp;&nbsp; Glykas&nbsp;625.2-3&nbsp;</dd><dt> Died on the feastday of the Dormition of the Virgin&nbsp;</dt> <dd>Date: on August 15 of the 11th indiction in the year 662&nbsp;???? ??? ??� ??? ????????? ?????...??????????? ??�&nbsp; Kleinchroniken&nbsp;57.1, 145.78, 162.23, 168.26&nbsp;</dd><dt> Died, to be succeeded by his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>&nbsp; rebus humanis exemptus est.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 5.1-3&nbsp;</dd><dt> He died in the evening after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> took over the Great Palace, having reigned for 37 years and four and a half months; his funeral to his own foundation of Christos Philanthropos set out next day at dawn, without Ioannes&nbsp;</dt> <dd>Date: August 15&nbsp;  ??? ... ??????? ??? ??????? ? ????????? ???:  τοῦ ζῆν ἀπενήνεκται.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;8.80-83&nbsp;</dd><dt> He died on August 15, 1118&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;33&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136) &nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;209-210&nbsp;</dd></dl></li><li><label>Description <var>(111)</var><dl><dt> One of the nobles, young of age but energetic and most sensible&nbsp;</dt> <dd>τινὰ τῶν εὐπατριδῶν, τὴν μὲν ἡλικίαν νέον, δραστήριον δὲ καὶ ἄλλως ἐχέφρονα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;161.17-18&nbsp;</dd><dt> A most wise and capable man, he prepared his speeches himself&nbsp;</dt> <dd>νῦν ὅσῳ καὶ σοφώτερος ὁ αὐτοκράτωρ καὶ ἐμμελέστερος ὥστε τά τε ἄλλα καὶ τοὺς λόγους αὐτουργεῖν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;571.8-9&nbsp;</dd><dt> Even his enemies were witnesses to his generosity&nbsp;</dt> <dd>τῆς χρηστότητος καὶ οἱ πολέμιοι μάρτυρες.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;573.42&nbsp;</dd><dt> Was aggrieved that he enjoyed the rule practically in name alone, but he respected his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>) and did not want to remove her power against her will&nbsp;</dt> <dd>ἤχθετο μὲν οὖν ὁ βασιλεὺς ὡς ἐν μόνῳ σχεδὸν τῆς βασιλείας ἀπολαύων ὀνόματι, ᾐδεῖτο δὲ τὴν μητέρα καὶ ἀκούσης ἐκείνης ἀφελέσθαι τὴν ἐξουσίαν οὐκ ἤθελεν.&nbsp;&nbsp; Zonaras&nbsp;18.24.9&nbsp;</dd><dt> Such was his subsequent disposition towards the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>), and then she had great power, and continued thus as long as he remained physically strong&nbsp;</dt> <dd>τοιαύτη μὲν οὖν τῇ βασιλίσσῃ ἐς ὕστερον ἡ διάθεσις, καὶ μεγάλα τότε ἠδύνατο καὶ εἶχεν οὕτω μέχρις ἂν ἔρρωτο τὸ σῶμα τῷ βασιλεῖ.&nbsp;&nbsp; Zonaras&nbsp;18.24.16&nbsp;</dd><dt> When he had pains in his feet and his walking had been impeded, and over his limbs streams of malignant matter had agglomerated, and he was consequently bedridden, the empress (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>) began to rule and he was largely shaped to her will&nbsp;</dt> <dd>τοὺς πόδας ἤλγει καὶ τὰς βάσεις ἐβέβλαπτο καὶ περὶ τὰ ἄρθρα τούτῳ μοχθηρᾶς ὕλης συνερρυήκεσαν ῥεύματα καὶ ἦν ἐντεῦθεν κλινοπετής, κατῆρχεν ἡ βασιλίς καὶ τῷ ταύτης ἦν ὡς ἐπίπαν τιθέμενος ὁ αὐτοκράτωρ θελήματι.&nbsp;&nbsp; Zonaras&nbsp;18.24.17&nbsp;</dd><dt> Most pious and of blessed memory (had died by the time <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120128.html" title="Nikolaos Kataskepenos, author of Life of Kyrillos Phileotes" >Nikolaos 194</a> composed the Life of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a>)&nbsp;</dt> <dd>εὐσεβέστατος καὶ παμμακάριστος.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;154, 211&nbsp;</dd><dt> He was a dissembler, regarding it wise to be secretive, always hiding his real opinions, revealing very little of what he wanted to do&nbsp;</dt> <dd>κρυψίνους ... σοφὸν ἡγούμενος ἀεὶ τὸ περίεργον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.25-28&nbsp;</dd><dt> He had had no confidence in any doctor but <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107858.html" title="Michael Pantechnes, imperial physician" >Michael 135</a>&nbsp;</dt> <dd>ἐν οὐδενὶ γὰρ τῶν πάντων ....&nbsp;&nbsp; Italikos&nbsp;113.23-114.2&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> were compared at the beginning of the battle at the river Halmyros: they were equally handsome, brave and experienced, but while Bryennios could trust in his seasoned soldiery, Alexios had to rely on his own military skill&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;20.63-74&nbsp;</dd><dt> Reigned for 37 years&nbsp;</dt> <dd>ἔτη λζ´.&nbsp;&nbsp; Glykas&nbsp;459, 618.13-14&nbsp;</dd><dt> Did not lack affection for his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>) but he was not very close to her either, and being devoted to sexual pleasure he was unfaithful to her, but time softened the arrows of Eros and he became attached to her&nbsp;</dt> <dd>οὺτε ἀποστόργως εἶχε πρὶν οὔτε παντοίως ταύτῃ προσέκειτο. ἀφροδισίων γὰρ ἡττώμενος οὐ πάνυ τὰ εἰς εὐνὴν ἐτύγχανε δίκαιος.&nbsp;&nbsp; Glykas&nbsp;622.9-14&nbsp;</dd><dt> While still a youth he proved his valour, carrying a shield and handling perfectly a lance, so that he was in everybody's mouth&nbsp;</dt> <dd>καὶ σάκος φέρων καὶ δόρυ κραδαίνων ὡς ἄριστα καὶ διὰ γλώττης ἦν ἁπάντων εὐθύς.&nbsp;&nbsp; Bryennios&nbsp;87.19-20&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107739.html" title="Maria Komnene, sister of Alexios I, wife of Michael Taronites" >Maria 105</a> was his eldest sister ... honoured by him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>τῇ πρώτῃ ... τῶν ἀδελφῶν, ... πρὸς αὐτῶν τιμωμένῃ.&nbsp;&nbsp; Zonaras&nbsp;18.21.10&nbsp;</dd><dt> A monk-loving man&nbsp;</dt> <dd>φιλομόναχος ὢν ὁ τοῦ Θεοῦ ἄνθρωπος.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;211&nbsp;</dd><dt> During the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> he was not yet a youth and had done nothing of note&nbsp;</dt> <dd>τὰ γὰρ πρὸ τοῦδε οὐδὲ μειράκιον ἦν καὶ οὐδὲν ὅτι ἄξιον συγγραφῆς αὐτῷ πέπρακτο.&nbsp;&nbsp; Anna Komnene&nbsp;8.68-69&nbsp;</dd><dt> At 14 he stood out as something special because of his love of danger: his sword would be drunk with blood&nbsp;</dt> <dd>θαυμαστός τε γὰρ ἐφαίνετο ἐν τοῖς κατ᾿ αὐτὸν καὶ φιλοκινδυνότατος ... τὸ ξίφος αὐτοῦ μεθύσει ἀφ᾽ αἵματος.&nbsp;&nbsp; Anna Komnene&nbsp;11.4-5&nbsp;</dd><dt> Was quick to find out what needed to be done and even quicker in carrying it out&nbsp;</dt> <dd>ἦν γὰρ καὶ ὀξὺς φωράσαι τὸ ξυμφέρον καὶ όξύτερος καταπράξασθαι.&nbsp;&nbsp; Anna Komnene&nbsp;12.53-54&nbsp;</dd><dt> The equal of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> in experience of bravery&nbsp;</dt> <dd>οὐδὲν γὰρ ἕτερος τοῦ ἑτέρου πρὸς ἀνδρείαν ἀπελιμπάνετο οὐδὲ τὰ τῆς ἐμπειρίας ἕτερος ἑτέρου παρ ᾿ ἔλαττον εἶχεν.&nbsp;&nbsp; Anna Komnene&nbsp;20.65-66&nbsp;</dd><dt> An excellent tactician&nbsp;</dt> <dd>στρατηγικώτατος.&nbsp;&nbsp; Anna Komnene&nbsp;29.44&nbsp;</dd><dt> Was able to to deduce from a few of men's words the depths of their secret meaning&nbsp;</dt> <dd>ὀξεῖς τὲ ὄντες καὶ ἀγχίνοι καὶ δεινοὶ θηρᾶσαι ἀνθρώπων ἐξ ὀλίγων ῥημάτων βαθέως ἐγκειμένην γνώμην καὶ τέως ἀπόρρητον.&nbsp;&nbsp; Anna Komnene&nbsp;58.15-59.16&nbsp;</dd><dt> Skillful in concealing his real intentions&nbsp;</dt> <dd>συσκιάσαι ἀπόρρητον ἔννοιαν καὶ βυσσοδομευομένην ἐπιβουλὴν τοῖς φαινομένοις προσχήμασιν.&nbsp;&nbsp; Anna Komnene&nbsp;59.32-33&nbsp;</dd><dt> Was admired by the soldiers because of his bravery, intelligence and generosity&nbsp;</dt> <dd>καὶ διότι ἀνδρείᾳ καὶ συνέσει τῶν ἄλλων διέφερε· φιλοδωρότατόν τε ὄντα καὶ τὴν χεῖρα.&nbsp;&nbsp; Anna Komnene&nbsp;64.79-82&nbsp;</dd><dt> Was endowed with all the virtues&nbsp;</dt> <dd>πάσαις τοίνυν ἀρεταῖς κεκοσμημένον.&nbsp;&nbsp; Anna Komnene&nbsp;64.90-65.91&nbsp;</dd><dt> Respected <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> as a father in everything&nbsp;</dt> <dd>ὡς πατέρα σεβόμενος κοινωνὸν εἶχεν ἐν πᾶσιν.&nbsp;&nbsp; Anna Komnene&nbsp;90.92-93&nbsp;</dd><dt> Was engaged night and day in the study of divine scripture together with his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>)&nbsp;</dt> <dd>περὶ τὴν τῶν θείων λόγων ἐξερεύνησιν διὰ πάσης νυκτὸς καὶ ἡμέρας διαπονουμένων.&nbsp;&nbsp; Anna Komnene&nbsp;165.54-56&nbsp;</dd><dt> He was a most religious man in character and speech, a high priest of all kinds of piety: he was strongly evangelical, wishing to convert Pecheneg nomads as well as all Islamic areas&nbsp;</dt> <dd>ἱερατικώτατος καὶ τὴν ἀρετὴν καὶ τὸν λόγον ... εὐσεβείας ἁπάσης ἀρχιερεύς ... διδασκαλικώτατος ....&nbsp;&nbsp; Anna Komnene&nbsp;199.12-17&nbsp;</dd><dt> A man distinguished by his wisdom and power&nbsp;</dt> <dd>ἄνδρα συνέσει καὶ δυνάμει τότε διαφέροντα.&nbsp;&nbsp; Glykas&nbsp;616.19-20&nbsp;</dd><dt> Distinguished by both his noble birth and wealth&nbsp;</dt> <dd>τοὺς τότε πρωτεύοντας ἐπί τε γένει καὶ πλούτῳ.&nbsp;&nbsp; Glykas&nbsp;618.7-8&nbsp;</dd><dt> Rebel (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>)&nbsp;</dt> <dd>τοὺς ἀποστατήσαντες.&nbsp;&nbsp; Zonaras&nbsp;18.21.3&nbsp;</dd><dt> He had a reprehensible belief in the influence of astrology in all its forms over human life, thinking that its results were  ... "unchangeable and irreversible decrees of necessity"&nbsp;</dt> <dd>Δοξάζων ... οὐκ ἐπαινετῶς ὡς πρὸς τὰς τύχας συναίρονται καὶ τὰ κατὰ τὸν ἀνθρώπινον βίον συναντήματα οἱ τῶν ἀστέρων ἀναποδισμοὶ καὶ προποδισμοί ... “τὰ δεδογμένα τῇ ἀνάγκῃ ἀναλλοίωτά τε καὶ ἀνεπίκλωστα”.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;95.29-96.35&nbsp;</dd><dt> Most powerful emperor&nbsp;</dt> <dd>ὁ κράτιστος βασιλεὺς.&nbsp;&nbsp; Patmos: Typikon&nbsp;64, 65&nbsp;</dd><dt> He always grieved just as much over losses as he rejoiced over victories&nbsp;</dt> <dd>δύο δόντες ἕνα ἔλάβομεν" ... τὸ τῆς νίκης εἰς οὐδὲν ἐλογίζετο πρᾶγμα.&nbsp;&nbsp; Anna Komnene&nbsp;448.41-46&nbsp;</dd><dt> He was not tall, but powerful and impressive, inspiring both awe and confidence (a full physical encomium)&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;93.91-94.14&nbsp;</dd><dt> One of the nobles&nbsp;</dt> <dd>ἕνα τῶν εὐπατριδῶν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;180.9&nbsp;</dd><dt> A mature man in wisdom and judgement, he was firm and invincible in battle&nbsp;</dt> <dd>φρονήσει καὶ διανοίας σταθηρότητι γεραρὸν καὶ πρὸς μάχας καὶ κινδύνους πολεμικοὺς ἑδραῖόν τε καὶ ἀπερικτύπητον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;180.12-13&nbsp;</dd><dt> Mightly emperor and worldly God, crowned by God&nbsp;</dt> <dd>τοῦ θεοστεφοῦς καὶ κραταιοῦ βασιλέως καὶ θεοῦ ἐγκοσμίου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;167.5&nbsp;</dd><dt> One of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)'s officials, he was a military man, young of age, but inferior to nobody in wisdom and courage&nbsp;</dt> <dd>τῶν ἐν ὑπεροχαῖς ἀξιωμάτων ἕνα.&nbsp;&nbsp; Attaleiates: History&nbsp;199.11-13 / 147.1-2&nbsp;</dd><dt> The only result his proposed plan for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> to succeed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> (III Botaneiates) after the latter's death had was to render <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> and his entourage, especially his slaves <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106860.html" title="Boril, protoproedros and ethnarches" >Boril 61</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107190.html" title="Germanos, slave of Nikephoros III Botaneiates" >Germanos 101</a>, suspicious of him&nbsp;</dt> <dd>ὕποπτος λογισθῆναι τῷ Βοτανειάτῃ καὶ τοῖς περὶ αὐτὸν καὶ ἄλλοις μέν.&nbsp;&nbsp; Bryennios&nbsp;59.13-16&nbsp;</dd><dt> The great hope and later greatest saviour of the Romans, not having grown yet a full beard he showed his military virtues, more than Scipio who accompanied Aemilius against Perseus, he collaborated with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> and was skilful in military matters&nbsp;</dt> <dd>ὁ τότε μὲν μεγάλη ῾Ρωμαίων ἐλπὶς καὶ ὢν καὶ φαινόμενος, ὕστερον δὲ μέγιστον ῾Ρωμαίοις γενόμενος ὄφελος.&nbsp;&nbsp; Bryennios&nbsp;147.8-15&nbsp;</dd><dt> Described by his men, when they arrived at Constantinople, as their saviour and a golden youth, wherever he went people ran up to him marvelling at his virtues&nbsp;</dt> <dd>πάντων σωτὴρ γένοιτο ὁ χρυσοῦς νεανίας Ἀλέξιος, καὶ ἐπειδὰν περιῄει, συνέθεον ἅπαντες σκιρτῶντες ὥσπερ ἐπὶ τοῖς τούτου πλεονεκτήμασι.&nbsp;&nbsp; Bryennios&nbsp;165.33-167.2&nbsp;</dd><dt> His conversation was more pleasant than anybody else's&nbsp;</dt> <dd>ἦν γὰρ εἴπερ τις ἄλλος ἐν λόγοις ἡδύς.&nbsp;&nbsp; Bryennios&nbsp;187.20-21&nbsp;</dd><dt> Wiser than any other young man&nbsp;</dt> <dd>ξυνετώτατος ὢν εἴπερ τις ἄλλος τῶν νέων.&nbsp;&nbsp; Bryennios&nbsp;221.17-18&nbsp;</dd><dt> Our most excellent and holy emperor, lord Alexios Komnenos&nbsp;</dt> <dd>τοῦ κρατίστου καὶ ἁγίου βασιλέως ἡμῶν κυροῦ ᾽Αλεξίου τοῦ Κομνηνοῦ.&nbsp;&nbsp; Eleousa: Typikon&nbsp;90.32-3&nbsp;</dd><dt> Had two brothers younger in age (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107967.html" title="Nikephoros Komnenos, brother of Alexios I" >Nikephoros 116</a>)&nbsp;</dt> <dd>ἤστην δὲ τῷ βασιλεῖ καὶ ἑτέρω διττὼ ἀδελφὼ νεωτέρω τὴν ἡλικίαν.&nbsp;&nbsp; Zonaras&nbsp;18.21.8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a> still wore the imperial insignia and was acclaimed after him and signed chrysobulls after him&nbsp;</dt> <dd>ἔτι γὰρ ὁ παῖς αὐτῇ περιέκειτο τὰ τῆς βασιλείας γνωρίσματα καὶ εὐφημεῖτο μετὰ τὸν αὐτοκράτορα καὶ τὰς χρυσοβούλλους γραφὰς μετ᾿ ἐκεῖνον ὑπεσημαίνετο.&nbsp;&nbsp; Zonaras&nbsp;18.21.18&nbsp;</dd><dt> Towards the partner of his life (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>) he was neither averse initially nor especially devoted, but when mastered by lust he was not wholly just towards his marriage bed, so that the Augusta (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>) had been smitten by darts of jealousy&nbsp;</dt> <dd>πρὸς δὲ τὴν κοινωνὸν τοῦ βίου ὁ βασιλεὺς οὗτος οὔτ᾿ ἀποστρόφως εἶχε τὸ πρότερον οὔτε λίαν ἐκείνῃ προσέκειτο. ἀφροδισίων δ᾿ ἡττώμενος οὐ πάνυ τὰ ἐς εὐνὴν ἐτύγχανε δίκαιος.&nbsp;&nbsp; Zonaras&nbsp;18.24.14&nbsp;</dd><dt> The majority of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113089.html" title="male relatives of Ioannes II" >Anonymi 6076</a> had sworn that they would accept none other than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> as autokrator after him&nbsp;</dt> <dd>τῶν ὅρκων ..., οὓς οἱ πλείονες αὐτῶν ἦσαν ὀμωμοκότες, ὡς οὐχ ἕτερον ἂν παρὰ τούτον μετὰ τὸν πατέρα δεξαιντο αὐτοκράτορα.&nbsp;&nbsp; Zonaras&nbsp;18.24.20&nbsp;</dd><dt> Pious and God-governed autokrator, pre-eminent among emperors, lord Alexios, ... his divine majesty&nbsp;</dt> <dd>τὸν εὐσεβῆ καὶ θεοκυβέρνητον ἡμῶν αὐτοκράτορα, τὸν μέγαν ἐν βασιλεῦσιν κῦριν  ᾿Αλέξιον, ... τῷ θειοτάτῳ κράτει αὐτοῦ.&nbsp;&nbsp; Patmos: Typikon&nbsp;64&nbsp;</dd><dt> His imperial heart was utterly in the hands of God on account of its abundance of piety&nbsp;</dt> <dd>ἡ βασιλικὴ καρδία ... ἐν χερσὶ πάντως οὖσα θεοῦ διὰ περισουσίαν εὐσεβείας.&nbsp;&nbsp; Patmos: Typikon&nbsp;66&nbsp;</dd><dt> Our sacred and powerful emperor&nbsp;</dt> <dd>τὸν ἅγιον καὶ κραταιὸν ἡμῶν βασιλέα.&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> His God-promoted and sacred majesty's compassionate and serene might&nbsp;</dt> <dd>τὸ εὔσπλαγχνον καὶ γαλήνιον κράτος ... θεοπροβλήτου καὶ ἀγίας βασιλείας αὐτοῦ.&nbsp;&nbsp; Patmos: Codicil&nbsp;88&nbsp;</dd><dt> An alluring man who could charm hearts of stone&nbsp;</dt> <dd>ἐπαγωγοὶ γὰρ οἱ ἄνδρες καὶ λιθίνην καταμαλάξαι ψυχὴν δυνάμενοι καὶ παντοίοις ἐπιχειρήμασι.&nbsp;&nbsp; Anna Komnene&nbsp;56.35-36&nbsp;</dd><dt> Brave and young&nbsp;</dt> <dd>ὁ γενναῖος ἐκεῖνος μείραξ.&nbsp;&nbsp; Anna Komnene&nbsp;110.90-91&nbsp;</dd><dt> Although troubled by cares on all sides, he was nevertheless brave, intrepid and experienced in battle&nbsp;</dt> <dd>ὁ δὲ γενναῖος ὢν καὶ ἄτρεστος καὶ περὶ τὰ πολεμικὰ ἔργα ἐμπειρίαν πολλὴν κεκτημένος.&nbsp;&nbsp; Anna Komnene&nbsp;110.9-10&nbsp;</dd><dt> His achievements (as emperor and before) were so great that after his death his daughter <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> felt compelled to save them from oblivion&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;5.1-11&nbsp;</dd><dt> He was called "Lisper", because despite his great eloquence he had a problem in pronouncing the rho&nbsp;</dt> <dd>τραυλός.&nbsp;&nbsp; Anna Komnene&nbsp;30.76&nbsp;</dd><dt> His view was not superficial, neither blind to the truth nor under the sway of reprehensible prejudices, but weighing up reality on the well-balanced scales of his conscience&nbsp;</dt> <dd>μὴ ἐπιπολαίως ὁρῶν μήτε πρὸς τἠν ἀλήθειαν μύων μὴδὲ πάθεσιν ἁλισκόμενος ἐπιψόγοις, ἀλλὰ ταλαντεύων τὸ ὂν ἐν ἰσορρόπῳ στάθμῃ τῆς συνειδήσεως.&nbsp;&nbsp; Anna Komnene&nbsp;271.11-13&nbsp;</dd><dt> In a Pauline way, nothing could keep him from loving and serving his Christian people, not pain or joy, not ...&nbsp;</dt> <dd>οὐδὲν γὰρ ἐχώριζεν αὐτὸν τῆς τῶν Χριστιανῶν ἀγάπης, οὐκ ἀλγηδόνες, οὐχ ἡδοναί, οὐ ....&nbsp;&nbsp; Anna Komnene&nbsp;365.10-17&nbsp;</dd><dt> In the estimation of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>. he had to face more problems at home and abroad than any of his predecessors, whether from the empire's loss of divine favour or the indecision of predecessors; all enemies, from all directions, had increased in power and envied the Byzantines their naturally dominant position&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;449.77-450.8&nbsp;</dd><dt> Good in everything&nbsp;</dt> <dd>ὁ καλὸς τὰ πάντα Ἀλέξιος.&nbsp;&nbsp; Bryennios&nbsp;201.15&nbsp;</dd><dt> A brave youth&nbsp;</dt> <dd>ὁ δὲ γενναῖος νεανίας.&nbsp;&nbsp; Bryennios&nbsp;191.12-13&nbsp;</dd><dt> Was preferred above his younger brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>τοῦ μείζονος προτιμηθεὶς ἀδελφοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.20.4&nbsp;</dd><dt> Perhaps ignorant of canon law due to being occupied with public affairs and warfare&nbsp;</dt> <dd>τὰ τῶν κανόνων ἴσως ἀγνοοῦντα διὰ τὸ τοῖς δημοσίοις καὶ ὅπλοις ἐνασχολεῖσθαι.&nbsp;&nbsp; Documents d'ecclesiologie &nbsp;198.33-34&nbsp;</dd><dt> Most mighty and holy emperor who shone through his piety and grace&nbsp;</dt> <dd>τοῦ κρατίστου καὶ ἁγίου ἡμῶν βασιλέως κῦρ Ἀλεξίου τοῦ Κομνηνοῦ τοῦ καὶ ἐπ᾿ εὐσεβείᾳ Θεοῦ χάριτι διαλάμψαντος.&nbsp;&nbsp; Synod of 1094&nbsp;216&nbsp;</dd><dt> Renowned, he was fond of war and loved his mother more than anybody else did&nbsp;</dt> <dd>τὸν κλεινόν ... καὶ γὰρ ἦν εἴπερ τις ἄλλος φιλοπόλεμός τε καὶ φιλομήτωρ.&nbsp;&nbsp; Bryennios&nbsp;105.5-8&nbsp;</dd><dt> Combined good sense with bravery&nbsp;</dt> <dd>Νουνεχείᾳ γὰρ τὴν ἀνδρίαν συνάψας.&nbsp;&nbsp; Bryennios&nbsp;71.23&nbsp;</dd><dt> When advancing time dulled the fiery darts of love in him, then he directed his love towards the Augusta (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>) and was wholehearted in affection for her, and wanted to be virtually inseparable from her&nbsp;</dt> <dd>ἐπεὶ δ᾿ ὁ χρόνος προήκων τῷ αὐτοκράτορι τὰ πυρφόρα βέλη τοῦ ἔρωτος ἤμβλυνε, τότε πρὸς τὴν Αὐγούσταν τρέψας τὸν ἔρωτα ὅλος ἦν τῆς πρὸς ἐκείνην στοργῆς καὶ ἤθελεν εἶναι σχεδὸν αὐτῆς ἀδιάσπαστος.&nbsp;&nbsp; Zonaras&nbsp;18.24.15&nbsp;</dd><dt> Ktetor of the monastery of Chroistodouos 101 on Patmos&nbsp;</dt> <dd>κτήτορος.&nbsp;&nbsp; Patmos: Acts&nbsp;1.198.13&nbsp;</dd><dt> Compared by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> to Alexander of Macedon, finding the two similar on many counts&nbsp;</dt> <dd>τοιοῦτον δὲ τι καὶ ἐπὶ  Ἀλεξάνδρου τοῦ τῶν Μακεδόνων βασιλέως καταμανθάνω.&nbsp;&nbsp; Anna Komnene&nbsp;217.38-39&nbsp;</dd><dt> Not only is he not to be blamed for having assumed power, but in the future he will serve as an example for those whose legitimate rights are not respected&nbsp;</dt> <dd>ἐγκωμίων τοῖς εὖ φρονοῦσι κριθήσεται καὶ ὑπόδειγμα καὶ ἀρχέτυπον ἀγαθὸν τοῖς ἐφεξῆς προτεθήσεται.&nbsp;&nbsp; Bryennios&nbsp;69.15-28&nbsp;</dd><dt> A young man, but intelligent and energetic&nbsp;</dt> <dd>νέον μὲν ὄντα, ἄνδρα δὲ συνετὸν καὶ δραστήριον.&nbsp;&nbsp; Zonaras&nbsp;18.16.31&nbsp;</dd><dt> Also had two other sons, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109367.html" title="Andronikos Komnenos, son of Alexios I" >Andronikos 108</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>, and three other daughters, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109659.html" title="Maria, daughter of Alexios I Komnenos" >Maria 146</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109529.html" title="Eudokia, daughter of Alexios I Komnenos" >Eudokia 111</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109755.html" title="Theodora, daughter of Alexios I Komnenos" >Theodora 107</a>&nbsp;</dt> <dd>γεγόνασι δὲ τῷ βασιλεῖ καὶ ἕτεροι δύο υἱοί,  Ἀνδρόνικός τε καὶ  Ἰσαάκιος, καὶ θυγατέρες ἕτεραι τρεῖς, Μαρία, Εὐδοκία καὶ Θεοδώρα.&nbsp;&nbsp; Zonaras&nbsp;18.22.26&nbsp;</dd><dt> A worthy young man&nbsp;</dt> <dd>ὁ καλὸς νεανίας .&nbsp;&nbsp; Bryennios&nbsp;183.17&nbsp;</dd><dt> Held the wishes of his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>) in high regard&nbsp;</dt> <dd>καὶ ὁ εὔνους οὗτος υἱὸς ὑπεῖκε τῷ μητρικῷ θελήματι οὐ τὰ ἐν βρέφει μόνον, ἀλλὰ καὶ ἐς μείρακας παραγγείλας καὶ μέχρις ἄν γυναικὶ συνηρμόσθη.&nbsp;&nbsp; Anna Komnene&nbsp;30.87-89&nbsp;</dd><dt> Had brilliant flame-red hair&nbsp;</dt> <dd>τὴν πυρσὴν καὶ ἡλιῶσαν κόμην.&nbsp;&nbsp; Anna Komnene&nbsp;135.83&nbsp;</dd><dt> Hearing of the muttered opposition against him over his use of church goods, he was wounded in spirit; he convened a meeting of major officials of church and state at Blachernai, where he presided but also made a speech of self-justification&nbsp;</dt> <dd>ἀκούων ἐτιτρώσκετο τὴν ψυχήν.&nbsp;&nbsp; Anna Komnene&nbsp;171.11-173.60&nbsp;</dd><dt> Used to winning the minds of men and smoothing stony natures&nbsp;</dt> <dd>δεινὸς θηράσαι ψυχὴν ἀνθρώπου καὶ λιθίνην μαλάξαι φύσιν.&nbsp;&nbsp; Anna Komnene&nbsp;191.33-34&nbsp;</dd><dt> The extent of his renewed empire would move the boundaries from the Bosporos to the Tigris and the Euphrates in the east, and from Adrianople to the Adriatic in the west&nbsp;</dt> <dd>ηὔρηνέ τε τὸν κύκλον τῆς βασιλείας καὶ ἐκ μὲν ἑσπέρας τὸν Ἀδρίαν Πόντον ἔθετο ὅριον, ἐκ δὲ τῆς ἀνατολῆς Εὐφράτην καὶ Τίγρητα.&nbsp;&nbsp; Anna Komnene&nbsp;193.7-20&nbsp;</dd><dt> Was full of grace, with a graceful face, cheerful and full of goodness, most keen and energetic, with so gentle a soul that he appeared unable to succumb to anger&nbsp;</dt> <dd>παντοίων ἦν χαρίτων ἀνάπλεως.&nbsp;&nbsp; Bryennios&nbsp;87.7-16&nbsp;</dd><dt> Was able to conceal things and not to reveal the truth prematurely&nbsp;</dt> <dd>δεινὸς συσκιάσαι πρᾶγμα καὶ μὴ ταχέως ἐκφαίνειν.&nbsp;&nbsp; Bryennios&nbsp;195.17-18&nbsp;</dd><dt> Although young in age, he was old in wisdom and judgement, firm and invincible in battle, and so loyal to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) that he was not afraid of deadly blows&nbsp;</dt> <dd>νέον μὲν τὴν ἡλικίαν, φρονήσει δὲ καὶ διανοίας σταθηρότητι γεραρόν.&nbsp;&nbsp; Attaleiates: History&nbsp;289.3-6 / 206.27-207.2&nbsp;</dd><dt> A wicked and crafty man&nbsp;</dt> <dd>vir nequam et subdolus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 5.1-2&nbsp;</dd><dt> A vicious, evil man ... had stirred up nations of the East against the First Crusade and the Crusade of 1101, and used every other opportunity to do crusaders harm; yet in person was charming and generous&nbsp;</dt> <dd>vir maliiosus et nequam ... contra primam expeditionem ... contra secundam ...; timeo Danaos et dona ferentes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 6.1-15&nbsp;</dd><dt> His beard had hardly grown and was still fresh as green shoots and gold-coloured&nbsp;</dt> <dd>μήπω τὸν ἴουλον φέρων ἀπαρτισθέντα ἀλλ᾿ ἔτι χλοάζοντα καὶ χρυσίζοντα.&nbsp;&nbsp; Bryennios&nbsp;281.21&nbsp;</dd><dt> A very firm man, he did not give into lies easily&nbsp;</dt> <dd>στεγανώτατον ἀνθρώπων ὄντα καὶ οὐ ῥᾴδιον διδόναι ψευδολογίαις.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;487.58-59&nbsp;</dd><dt> Compared in an extended simile to a good helmsman, steering the ship of state through repeated storms of wind and waves; no history, no ancient writer could do him justice ...&nbsp;</dt> <dd>ὥσπέρ τις ἀγαθὸς κυβερνήτης ....&nbsp;&nbsp; Anna Komnene&nbsp;283.57-74&nbsp;</dd><dt> Characterised by excess of nobility and wisdom, having performed many valiant deeds&nbsp;</dt> <dd>τὸ ὑπερβάλλον τῆς τοῦ ἀνδρὸς εὐγενείας τε καὶ φρονήσεως.&nbsp;&nbsp; Bryennios&nbsp;59.24-26, 61.16-17&nbsp;</dd><dt> He had a profound faith in God, and kept God always at the centre of his life, though he would never use oaths&nbsp;</dt> <dd>ἦν γὰρ καὶ εἰς Θεὸν μεγίστην ἔχων πίστιν καὶ τοῦτον μὲν ἐς μέσον διαπαντὸς περιφέρων, ὅρκου δὲ πατάπασιν ἀπεχόμενος.&nbsp;&nbsp; Anna Komnene&nbsp;152.53-55&nbsp;</dd><dt> Given a good upbringing by his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, he was made worthy of his family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd><dt> A youth&nbsp;</dt> <dd>ὁ νεανίας, τοῦ νέου, κομιδῇ νέου ὄντος.&nbsp;&nbsp; Bryennios&nbsp;151.30, 155.13, 209.6&nbsp;</dd><dt> His modesty and sagacity caused the admiration of his hosts in Gabadonia&nbsp;</dt> <dd>τοῦ νέου τὸ σῶφρον καὶ συνετόν.&nbsp;&nbsp; Bryennios&nbsp;155.14&nbsp;</dd><dt> Most marvellous, brave&nbsp;</dt> <dd>ὁ δὲ θαυμασιώτατος Ἀλέξιος, γενναῖος.&nbsp;&nbsp; Bryennios&nbsp;157.21, 159.22&nbsp;</dd><dt> Defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios, an experienced general, not by the superior numbers of his forces, but with determination, daring, and military planning, assisted by divine providence&nbsp;</dt> <dd>νενίκηκεν οὐ πλήθει δυνάμεως, ἀλλὰ καρτερίᾳ καὶ τόλμῃ καὶ μελέτῃ στρατηγικῇ.&nbsp;&nbsp; Bryennios&nbsp;281.23-26&nbsp;</dd><dt> He had a large family, three sons and four daughters, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> being his eldest son and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> his firstborn child&nbsp;</dt> <dd>κατὰ γένεσιν προφερέστερος, πτωτογεννὴς δ᾽ ἁπάντων ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;4.83-84&nbsp;</dd><dt> Was one of those who hailed from the race of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> Komnenos&nbsp;</dt> <dd>τινὰ τῶν ἐξ ἐκείνου τὴν τοῦ γένους ἑλκόντων σειράν .&nbsp;&nbsp; Bryennios&nbsp;57.6-7&nbsp;</dd><dt> He was brave of both hand and soul, and, hailing from a noble family, he was raised to great fame by his deeds&nbsp;</dt> <dd>καὶ γὰρ ἦν ἐκεῖνος γενναῖος κατὰ χεῖρά τε καὶ κατὰ ψυχήν, καὶ γὰρ ἐξ εὐγενῶν φὺς εἰς μέγα κλέος ἤρθη ταῖς ἀνδραγαθίαις.&nbsp;&nbsp; Bryennios&nbsp;295.11-12&nbsp;</dd><dt> He was patron of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107114.html" title="Georgios Manganes, protoproedros at 1094 synod, doulos of Alexios I" >Georgios 110</a>&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Had great respect for monks, received them gladly in the palace, and believed that everything he possessed was the result of their prayers&nbsp;</dt> <dd>πᾶν, εἴ τι δέδωκέ μοι ὁ Θεός ἐν τῷ νῦν αἰῶνι, δι᾿ ἁγίων εὐχῶν τῶν ἁγίων μου γερόντων δέδωκέ μοι.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;232-233&nbsp;</dd><dt> Had a legitimate claim to the throne by virtue of his belonging to the Komnenos family and marrying into the Doukas clan&nbsp;</dt> <dd>ἐπὶ τὴν βασιλείαν μᾶλλον ἑτέρου τινὸς δικαιούμενον.&nbsp;&nbsp; Bryennios&nbsp;67.12-15, 67.19-20&nbsp;</dd><dt> He could not pronounce properly the rho&nbsp;</dt> <dd>καὶ γὰρ οὐκ ἀκριβῶς κατώρθου τὸ ῥῶ.&nbsp;&nbsp; Bryennios&nbsp;289.20-21&nbsp;</dd><dt> It was serious for him not only to tell lies, but even to seem to tell lies ...&nbsp;</dt> <dd>βαρὺ γὰρ ἦν αὐτῷ διαπαντὸς μὴ μόνον ψεύσασθαι, ἀλλὰ καὶ τὸ δόξαι ψεύσασθαι.&nbsp;&nbsp; Anna Komnene&nbsp;251.67-69&nbsp;</dd><dt> He was one of the four deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family given daily commemoration in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;209-210&nbsp;</dd><dt> He was censured for provoking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> on his accession, implying things would have been better had he waited: but Robert was such a determined enemy that he would always have been a vigorous opponent&nbsp;</dt> <dd>183.67-77.&nbsp;&nbsp; Anna Komnene&nbsp;&nbsp;</dd><dt> Was honoured with the imperial office which he himself honoured&nbsp;</dt> <dd>ὑπ᾿ αὐτῆς τιμηθείς, οὐχ ἧττον δὲ καὶ ταύτην τιμήσας.&nbsp;&nbsp; Bryennios&nbsp;69.5-6&nbsp;</dd><dt> According to his own words, he remained loyal to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> (Botaneiates)'s predecessor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) until the very end, sending neither envoys nor letters to him (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) although everybody had switched sides&nbsp;</dt> <dd>πάντων πρὸς τὴν σὴν βασιλείαν ἀποκλινάντων, αὐτὸς μέχρι καὶ ἐς δεῦρο τὴν πρὸς ἐκεῖνον πίστιν τετήρηκα, μήτε πρέσβεις πρὸς σὲ πεπομφώς, μήτε γράμματα.&nbsp;&nbsp; Bryennios&nbsp;251.12-15&nbsp;</dd><dt> The best among young men&nbsp;</dt> <dd>τῷ καλλίστῳ τῶν νεανιῶν.&nbsp;&nbsp; Bryennios&nbsp;223.5&nbsp;</dd><dt> His bravery (after attacking and capturing a party of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a> Bryennios's foraging men) became the subject of conversation in everybody's mouth&nbsp;</dt> <dd>εὐθὺς περιλάλητος ἦν τοῖς ἁπάντων στόμασιν ἡ τοῦ ἀνδρὸς ἀρετή.&nbsp;&nbsp; Bryennios&nbsp;235.23&nbsp;</dd><dt> Was greatly loved by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>σφόδρα φιλῶν τὸν γενναῖον Ἀλέξιον.&nbsp;&nbsp; Bryennios&nbsp;221.25-26&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> were exceedingly honoured and loved by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>οἱ δὲ Κομνηνοὶ ὁ  Ἰσαάκιος καὶ ὁ  Ἀλέξιος ὑπερβαλλόντως πρὸς τοῦ βασιλέως καὶ τετίμηντο καὶ ἐστέργοντο.&nbsp;&nbsp; Zonaras&nbsp;18.20.1&nbsp;</dd><dt>He was generous, of an attractive character, and most pleasant in conversation&nbsp;</dt> <dd>καὶ γὰρ ἦν πρὸς τῷ ἐλευθερίῳ καὶ ἐπαγωγὸν ἦθος ἔχων ὁμιλῆσαί τε πάντων ἀνθρώπων ἡδύτατος.&nbsp;&nbsp; Bryennios&nbsp;299.22-24&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(88)</var><dl><dt> Autokrator&nbsp;</dt> <dd>τῷ αὐτοκράτορι.&nbsp;&nbsp; Glykas&nbsp;622.12&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;571.8&nbsp;</dd> <dd>αυτοκράτορα.&nbsp;&nbsp; Zonaras&nbsp;18.21.18&nbsp;</dd> <dd>ἡ τῆς αὐταρχίας κλῆσις.&nbsp;&nbsp; Zonaras&nbsp;18.21.20&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Eleousa: Acts&nbsp;27.29&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.34.50&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Lavra&nbsp;240.60, 243.1, 246.1&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Patmos: Typikon&nbsp;64; 67&nbsp;</dd> <dd>αὐτοκράτωρ Ῥωμαίων.&nbsp;&nbsp; Xenophontos&nbsp;79.40&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέως.&nbsp;&nbsp; Iveron&nbsp;2.154.7, 2.162.24&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Synod of 1094&nbsp;216&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459, 618.18&nbsp;</dd> <dd>ἐβασίλευσεν.&nbsp;&nbsp; Kleinchroniken&nbsp;145.78, 162.23, 168.23&nbsp;</dd> <dd>βασιλεύσαντος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.11&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;153.2, 445.2, 465.1, 499.1, 531.1&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Bryennios&nbsp;65.2-6&nbsp;</dd> <dd>βασιλεὺς.&nbsp;&nbsp; Zonaras&nbsp;18.20.4&nbsp;</dd> <dd>βασιλικὸν ἀναδεῖται διάδημα.&nbsp;&nbsp; Zonaras&nbsp;18.21.5&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Eleousa: Acts&nbsp;27.28&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Pakourianos&nbsp;404, 1853&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;154&nbsp;</dd> <dd>βασιλεῖ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.33.1, 2.38.393&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Lavra&nbsp;240.60, 243.1, 246.1&nbsp;</dd> <dd>βασιλεὺς.&nbsp;&nbsp; Patmos: Typikon&nbsp;64&nbsp;</dd> <dd>imperatoris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 18.63&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Anna Komnene&nbsp;5.10&nbsp;</dd> <dd>Τῆς γοῦν βασιλείας...ἐπιλαβομένου τὰ σκήπτρα.&nbsp;&nbsp; Xenophontos&nbsp;71.45-47&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Xenophontos&nbsp;79.40&nbsp;</dd> <dd>β sp;87.2-3&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113014.html" title="daughters of Isaakios Komnenos (brother of Alexios I)" >Anonymae 6001</a>&nbsp;</dt> <dd>(ἀδελφόπαιδας).&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113086.html" title="sons of Isaakios Komnenos" >Anonymi 6073</a>&nbsp;</dt> <dd>(ἀδελφόπαιδας).&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107288.html" title="Ioannes Taronites (Taronitopoulos), doux of Skopje" >Ioannes 117</a>&nbsp;</dt> <dd>(ἀδελφιδοῦν).&nbsp;&nbsp; Anna Komnene&nbsp;286.44&nbsp;</dd> <dd>(ἀδελφιδοῦν).&nbsp;&nbsp; Anna Komnene&nbsp;377.4-5&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>&nbsp;</dt> <dd>(ἀνεψιῶ).&nbsp;&nbsp; Iveron&nbsp;2.229.59, 2.232.150&nbsp;</dd> <dd>(ἀνεψιόν).&nbsp;&nbsp; Anna Komnene&nbsp;113.11&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120123.html" title="Ioannes, sebastos and nephew of Alexios I Komnenos" >Ioannes 312</a>&nbsp;</dt> <dd>(ἀνεψιός).&nbsp;&nbsp; Kyrillos Phileotes&nbsp;249&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154730.html" title="Michael, protosebastos, gambros of the sovereign emperor" >Michael 20325</a>&nbsp;</dt> <dd>(γαμβρόν).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>uncle (by marriage) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107845.html" title="Michael, logothetes of the sekreta and gambros of the Komnenoi" >Michael 122</a>&nbsp;</dt> <dd>(ἐπ᾽ ἀνεψιᾷ γαμβρόν).&nbsp;&nbsp; Anna Komnene&nbsp;87.2-3&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(389)</var><dl><dt> Adramyttion&nbsp;</dt> <dd> stationed a defensive force at Adramyttion &nbsp; Anna Komnene&nbsp;435.37&nbsp;</dd><dt> Adrianople (Thrace)&nbsp;</dt> <dd> abandoned Constantinople and was proclaimed emperor by the troops when he arrived at Adrianople (Thrace)  Ἀδριανούπολιν.&nbsp;&nbsp; Bryennios&nbsp;63.22&nbsp;</dd> <dd> left Constantinople and spent a few days at Adrianople (Thrace) τὴν Ἀδριανοῦ δὲ πόλιν.&nbsp;&nbsp; Bryennios&nbsp;299.12&nbsp;</dd> <dd> seized Adrianople (Thrace) τὴν πόλιν  Ἀδριανοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.20.3&nbsp;</dd> <dd> spent three days outside Constantinople and then took his army and left for Adrianople (Thrace) τὴν Ἀδριανούπολιν.&nbsp;&nbsp; Bryennios&nbsp;283.23&nbsp;</dd> <dd> could tolerate the Pecheneg invasions no longer and so gathered his troops and moved to Adrianople  Ἀδριανούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;204.45&nbsp;</dd> <dd> moved his troops on from Beroe to Adrianople  Ἀδριανούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;218.57&nbsp;</dd> <dd> was not acclaimed by the citizens of Adrianople  Ὀρεστιάδα.&nbsp;&nbsp; Anna Komnene&nbsp;72.32&nbsp;</dd><dt> Adrianople (Thrace): House of Silvestros&nbsp;</dt> <dd> spent several days at the house of Silvestros περὶ τὴν οἰκίαν τοῦ Σιλβέστρου.&nbsp;&nbsp; Anna Komnene&nbsp;294.14-15&nbsp;</dd><dt> Aer (Bithynia)&nbsp;</dt> <dd> sent for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> from Aer Ἀέρα.&nbsp;&nbsp; Anna Komnene&nbsp;463.79&nbsp;</dd><dt> Agathonike  (near Adrianople)&nbsp;</dt> <dd> before defeating the Cumans, his army moved to Agathonike Ἀγαθονίκην.&nbsp;&nbsp; Anna Komnene&nbsp;294.28&nbsp;</dd><dt> Ainos&nbsp;</dt> <dd> gathered his army at Ainos Αἶνον.&nbsp;&nbsp; Anna Komnene&nbsp;242.5&nbsp;</dd><dt> Akrokos (Phrygia)&nbsp;</dt> <dd> nearly wiped out a Turkish army at the battle of Akrokos Ἀκροκόν.&nbsp;&nbsp; Anna Komnene&nbsp;446.76 &nbsp;</dd><dt> Akronios (Phrygia)&nbsp;</dt> <dd> he made peace with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162083.html" title="Melikshah, Seljuk sultan of Rum" >Melikshah 101</a> between Augoustopolis and Akronios Ἀκρονίου.&nbsp;&nbsp; Anna Komnene&nbsp;478.74&nbsp;</dd><dt> Alethina (near Mt Olympos, Bithynia)&nbsp;</dt> <dd> descended Mt. Olympos to Alethina Ἀληθινά.&nbsp;&nbsp; Anna Komnene&nbsp;446.75&nbsp;</dd><dt> Alexiopolis (near Philippopolis)&nbsp;</dt> <dd> he founded it as a new town for converted Manichaeans, also known as Neokastron Ἀλεξιούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;459.95&nbsp;</dd><dt> Allage (near Larissa)&nbsp;</dt> <dd> on his way to an ambush, passed through Allage Ἀλλαγῆς.&nbsp;&nbsp; Anna Komnene&nbsp;157.87-88&nbsp;</dd><dt> Amaseia&nbsp;</dt> <dd> appealed for money to the citizens of Amaseia  Ἀμάσειαν.&nbsp;&nbsp; Anna Komnene&nbsp;14.1-4&nbsp;</dd> <dd> arrived and awaited further developments at Amaseia ἐν τῷ ἄστει τῆς Ἀμασείας.&nbsp;&nbsp; Attaleiates: History&nbsp;199.14 / 147.3&nbsp;</dd> <dd> coming to Amaseia  Ἀμάσειαν.&nbsp;&nbsp; Zonaras&nbsp;18.16.32&nbsp;</dd> <dd> reached the city of Amaseia τῆς Ἀμασείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;161.18-19&nbsp;</dd> <dd> restored peace and left Amaseia ἐν Ἀμασείᾳ.&nbsp;&nbsp; Bryennios&nbsp;195.4&nbsp;</dd> <dd> strived to purchase <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> from the Turks while at the kastron of Amaseia τῆς Ἀμασείας.&nbsp;&nbsp; Attaleiates: History&nbsp;206.13 / 151.23&nbsp;</dd> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a>, went through the Paphlagonian Pontos and arrived at Amaseia τὴν Ἀμάσειαν.&nbsp;&nbsp; Bryennios&nbsp;185.8&nbsp;</dd><dt> Amphipolis (Macedonia)&nbsp;</dt> <dd> was met by imperial emmissaries between Philppi and Amphipolis  Ἀμφιπόλεως.&nbsp;&nbsp; Anna Komnene&nbsp;34.90&nbsp;</dd><dt> Ampous&nbsp;</dt> <dd> survived increasing Turkish pressure at Ampous Ἀμποῦν.&nbsp;&nbsp; Anna Komnene&nbsp;477.47&nbsp;</dd><dt> Anchialos&nbsp;</dt> <dd> organised the war against the Cumans from Anchialos Ἀγχίαλον.&nbsp;&nbsp; Anna Komnene&nbsp;286.43&nbsp;</dd><dt> Ankyra&nbsp;</dt> <dd> after its capture by the crusade of 1101, duly received Ankyra Ancras.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.8&nbsp;</dd> <dd> gathered the gold for his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>)'s ransom at Constantinople and returned to Ankyra  Ἄγκυραν.&nbsp;&nbsp; Bryennios&nbsp;155.28&nbsp;</dd> <dd> left Gabadonia in order to find out about his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>)'s fate and reached Ankyra ἐπὶ Ἄγκυραν.&nbsp;&nbsp; Bryennios&nbsp;155.16&nbsp;</dd><dt> Ano (Macedonia)&nbsp;</dt> <dd> confirmed by chrysobull to the children of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> Kephalas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) the proasteion of Ano (Macedonia)  Ἄνω.&nbsp;&nbsp; Lavra&nbsp;262.57&nbsp;</dd> <dd> granted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> the proasteion of Ano (Macedonia)  Ἄνω.&nbsp;&nbsp; Lavra&nbsp;262.20&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> only allowed passage to the First Crusaders when they promised to restore Antioch [أنطيكية].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 273 (Richards I 14)&nbsp;</dd> <dd> ordered an attack on Cilicia to prepare the way for an advance on Antioch Ἀντιόχειαν.&nbsp;&nbsp; Anna Komnene&nbsp;349.61&nbsp;</dd><dt> Apros&nbsp;</dt> <dd> occupied the city himself to forestall a Pecheneg capture of Apros  Ἄπρων.&nbsp;&nbsp; Anna Komnene&nbsp;221.45&nbsp;</dd><dt> Aretai&nbsp;</dt> <dd> made his base for the attack of Constantinople at Aretai τὰς...Ἀρετάς.&nbsp;&nbsp; Anna Komnene&nbsp;77.75&nbsp;</dd><dt> Armeniakon&nbsp;</dt> <dd> captured <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> in the theme of Armeniakon τῶν Ἀρμενιακῶν.&nbsp;&nbsp; Attaleiates: History&nbsp;288.23 / 206.24&nbsp;</dd><dt> Armenokastron (fortification in Bithynia)&nbsp;</dt> <dd> advanced to Dorylaion via Armenokastron &nbsp; Anna Komnene&nbsp;469.77-78&nbsp;</dd><dt> Athos: Amalphenon&nbsp;</dt> <dd> issued a chrysobull for the monastery of  Amalphenon τῆ τῶν Ἀμαλφινῶν μονῆ.&nbsp;&nbsp; Lavra&nbsp;239.38&nbsp;</dd><dt> Athos: Docheiariou&nbsp;</dt> <dd> confirmed its estates to the monastery of  Docheiariou τοῦ μοναστηρίου.&nbsp;&nbsp; Docheiariou&nbsp;58.8&nbsp;</dd><dt> Athos: Iveron&nbsp;</dt> <dd> granted 100 paroikoi to the monastery of  Iveron μονῆ τῶν Ἰβήρων.&nbsp;&nbsp; Iveron&nbsp;2.230.71&nbsp;</dd><dt> Athos: Monoxylitou&nbsp;</dt> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a> to grant to Xenophontos in exchange for the metochion of Phalakrou that of  Monoxylitou τὴν τοῦ Μονοξυλίτου μονήν.&nbsp;&nbsp; Xenophontos&nbsp;73.141&nbsp;</dd><dt> Athos: Phalakrou&nbsp;</dt> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a> to grant to Xenophontos the monastery of Monoxylitou as a metochion in exchange for that of  Phalakrou τῆ μονῆ τοῦ Φαλακροῦ.&nbsp;&nbsp; Xenophontos&nbsp;73.138&nbsp;</dd><dt> Athos: Xenophontos&nbsp;</dt> <dd> confirmed by chrysobull 1500 modioi of land to the monastery of  Xenophontos τῆς προαναγραφείσης μονῆς.&nbsp;&nbsp; Xenophontos&nbsp;78.21&nbsp;</dd> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108124.html" title="Paulos, hegoumenos of Docheiariou and protos of Athos" >Paulos 105</a> to allow Stephanos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157413.html" title="Symeon/Stephanos, megas droungarios, hegoumenos of Xenophontos on Athos" >Symeon 130</a>) back to his monastery of  Xenophontos τὸ τοιοῦτον μοναστήριον.&nbsp;&nbsp; Xenophontos&nbsp;71.61-62&nbsp;</dd><dt> Athyras (Thrace)&nbsp;</dt> <dd> on his way to Constantinople moved through Athyras (Thrace)  Ἀθύραν.&nbsp;&nbsp; Anna Komnene&nbsp;72.34&nbsp;</dd> <dd> ordered mercenaries to be stationed on the line from Philea to Athras Άθύρα.&nbsp;&nbsp; Anna Komnene&nbsp;309.74&nbsp;</dd><dt> Augoustopolis (Phrygia)&nbsp;</dt> <dd> he made peace with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162083.html" title="Melikshah, Seljuk sultan of Rum" >Melikshah 101</a> between Akronios and Augoustopolis Αὐγουστοπόλεως.&nbsp;&nbsp; Anna Komnene&nbsp;478.74&nbsp;</dd><dt> Avlon (Albania)&nbsp;</dt> <dd> sent leaders with translators to meet the crusaders near Avlon Αὐλῶνος.&nbsp;&nbsp; Anna Komnene&nbsp;298.64&nbsp;</dd><dt> Avrilevo  (near Adrianople)&nbsp;</dt> <dd> decisively defeated the Cumans near Avrilevo Ἀβριλεβώ.&nbsp;&nbsp; Anna Komnene&nbsp;294.29&nbsp;</dd><dt> Baba Gora (Mt, between Dyrrachion and Bitola)&nbsp;</dt> <dd> retired to Ohrid after spending a time in the Baba Gora (Mt, between Dyrrachion and Bitola) (mountainous area) Βαβαγοράν.&nbsp;&nbsp; Anna Komnene&nbsp;140.23&nbsp;</dd><dt> Baniyas (Valania, near Laodikeia)&nbsp;</dt> <dd> told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> to negotiate with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120119.html" title="Eumathios Philokales, sebastos, military leader under Alexios I" >Eumathios 102</a> over Baniyas (Valania, near Laodikeia) Βαλανέως.&nbsp;&nbsp; Anna Komnene&nbsp;343.85&nbsp;</dd><dt> Barzachanion (Thrace?)&nbsp;</dt> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143370.html" title="Konstantinos, anagrapheus of Boleron, Strymon and Thessalonike" >Konstantinos 240</a> to prepare a praktikon and transfer (from Lavra) to the orphanotropheion the proasteion of Barzachanion (Thrace?) Βαρζαχάνιον.&nbsp;&nbsp; Lavra&nbsp;293..24&nbsp;</dd> <dd> returned to the monks of Lavra their proasteion of Barzachanion (Thrace?) τοῦ Βαρζαχανίου.&nbsp;&nbsp; Lavra&nbsp;292.12&nbsp;</dd><dt> Basilika (valleys high on Mt Olympos in Bithynia)&nbsp;</dt> <dd> overtook a Turkish army, taking a short cut via the Basilika Βασιλικῶν.&nbsp;&nbsp; Anna Komnene&nbsp;446.73 &nbsp;</dd><dt> Bathys Ryax (near Constantinople): church of St Theodoros&nbsp;</dt> <dd> could not even protect pilgrims going to the church of St Theodoros τὸ ἐπ᾽ ὀνόματι τοῦ ἐν μάρτυσι μεγίστου Θεοδώρου τέμενος.&nbsp;&nbsp; Anna Komnene&nbsp;241.57-59&nbsp;</dd><dt> Beroe (Thrace)&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161197.html" title="(Robert I), count of Flanders" >Robert 103</a> at Beroe Βερόην.&nbsp;&nbsp; Anna Komnene&nbsp;218.50&nbsp;</dd> <dd> remained to collect his troops together at Beroe Βερόην.&nbsp;&nbsp; Anna Komnene&nbsp;218.50&nbsp;</dd> <dd> to ransom captives taken by the Pechenegs moved to Beroe Βερόην.&nbsp;&nbsp; Anna Komnene&nbsp;214.54&nbsp;</dd> <dd> was informed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a> of ransoms demanded by the Pechenegs for Byzantine captives whilst waiting at Beroe Βερόην.&nbsp;&nbsp; Anna Komnene&nbsp;216.3&nbsp;</dd><dt> Berroia (Macedonia)&nbsp;</dt> <dd> came to the Vardar river where it split in two in the region of Berroia Βερροίᾳ.&nbsp;&nbsp; Anna Komnene&nbsp;28.36&nbsp;</dd><dt> Betrinon&nbsp;</dt> <dd> sent his baggage train on to Betrinon Βέτρινον.&nbsp;&nbsp; Anna Komnene&nbsp;211.39&nbsp;</dd><dt> Bitzina&nbsp;</dt> <dd> was eager to attack the Pechenegs and so set up camp near the river Bitzina Βιτζίναν.&nbsp;&nbsp; Anna Komnene&nbsp;208.69&nbsp;</dd><dt> Black Mountain (Macedonia)&nbsp;</dt> <dd> on his way to subdue Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) he crossed the passes between Strumica and the so-called Black Mountain τοῦ λεγομένου Μαύρου ὄρους.&nbsp;&nbsp; Bryennios&nbsp;285.12&nbsp;</dd><dt> Boleron&nbsp;</dt> <dd> on his way to subdue Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) he crossed Macedonia and Boleron Βολεροῦ.&nbsp;&nbsp; Bryennios&nbsp;285.11&nbsp;</dd><dt> Boulgarophygon&nbsp;</dt> <dd> in spring, he was at Boulgarophygon Βουλγαρόφυγον.&nbsp;&nbsp; Anna Komnene&nbsp;220.22&nbsp;</dd> <dd> sent a detachment of young men to Charioupolis whilst in Boulgarophygon Βουλγαρόφυγον.&nbsp;&nbsp; Anna Komnene&nbsp;220.22&nbsp;</dd><dt> Branicevo&nbsp;</dt> <dd> to defend against the Cumans, even stationed troops at Branicevo Βουρανιτζόβης.&nbsp;&nbsp; Anna Komnene&nbsp;454.22&nbsp;</dd><dt> Bryai (Chalkidike)&nbsp;</dt> <dd> confirmed the donation by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157405.html" title="Samuel Bourtzes, property owner at Thessalonike" >Samuel 109</a> of the proasteion of Rouseou at Bryai (Chalkidike) κατὰ τὰς Βρύας.&nbsp;&nbsp; Docheiariou&nbsp;83.9&nbsp;</dd><dt> Caesarea (Cappadocia)&nbsp;</dt> <dd> arrived at the metropolis of the Cappadocians and encamped in the old town which had been destroyed in an earthquake that left only a few towers standing, showing the old prosperity of Caesarea (Cappadocia) Καισάρειαν.&nbsp;&nbsp; Bryennios&nbsp;147.16&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> accompanied his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> on his expedition against the Turks and reached Cappadocia τὴν τῶν Καππαδοκῶν.&nbsp;&nbsp; Bryennios&nbsp;147.6-7&nbsp;</dd><dt> Charioupolis&nbsp;</dt> <dd> sent his Archontopouloi to attack the Pechenegs at Charioupolis Χαριούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;220.21&nbsp;</dd><dt> Charzanes&nbsp;</dt> <dd> set up camp near the river Charzanes Χαρζάνην ποταμὸν.&nbsp;&nbsp; Anna Komnene&nbsp;129.83-84&nbsp;</dd><dt> Chersonesos (Thrace)&nbsp;</dt> <dd> built a temporary base at the Chersonesos Χερρόνησον.&nbsp;&nbsp; Anna Komnene&nbsp;435.35&nbsp;</dd> <dd> encamped at Chersonesos (Thrace) τὴν Θρᾳκῳ´αν Χερρόνησον.&nbsp;&nbsp; Zonaras&nbsp;18.26.1&nbsp;</dd><dt> Chios&nbsp;</dt> <dd> sent first <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107995.html" title="Niketas Kastamonites, military man under Alexios I" >Niketas 108</a>, and on his defeat <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156685.html" title="Konstantinos Dalassenos, doux of the fleet under Alexios I" >Konstantinos 15019</a>, to attack <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108497.html" title="Tzachas/Chaka, Turkish amir" >Tzachas 61</a> who had taken Chios τῆς Χίου.&nbsp;&nbsp; Anna Komnene&nbsp;223.1&nbsp;</dd><dt> Choirenoi&nbsp;</dt> <dd> fortified a camp at Choirenoi Χοιρηνούς.&nbsp;&nbsp; Anna Komnene&nbsp;242.17&nbsp;</dd><dt> Chortarea (pass through Balkan Mts)&nbsp;</dt> <dd> went to the pass of Chortarea Χορταρέαν.&nbsp;&nbsp; Anna Komnene&nbsp;286.50-51&nbsp;</dd><dt> Chostiane (Moglena)&nbsp;</dt> <dd> confirmed by chrysobull to the children of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> Kephalas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) the chorion of Chostiane (Moglena) Χοστιάνους.&nbsp;&nbsp; Lavra&nbsp;262.57&nbsp;</dd> <dd> confirmed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143402.html" title="Leon Kephalas, vestarches and primikerios of the vestiaritai" >Leon 177</a> in a chrysobull the chorion of Chostiane (Moglena) Χοστιάνην.&nbsp;&nbsp; Lavra&nbsp;258.14, 262.28&nbsp;</dd><dt> Chrysopolis (Macedonia)&nbsp;</dt> <dd> granted a tax exemption to Vatopedi on its rented buildings and bath in the kastron of Chrysopolis τῆς Χρυσοπόλεως.&nbsp;&nbsp; Vatopedi&nbsp;117.16&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> ordered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107724.html" title="Manuel Boutoumites" >Manuel 62</a> to attack Cilicia Κιλικίας.&nbsp;&nbsp; Anna Komnene&nbsp;349.59-61&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> at first barred the way of the crusaders at Constantinople الفسطنطينية.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 273-274 (Richards I 14)&nbsp;</dd> <dd> left the city with his followers by way of the gate of  Blachernai τὸ βραχιόνιον τῶν Βλαχερνῶν ἱσταμένην πύλην.&nbsp;&nbsp; Anna Komnene&nbsp;69.24&nbsp;</dd> <dd> came to and prepared for siege of Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Zonaras&nbsp;18.20.5&nbsp;</dd> <dd> completed his campaign against the Pechenegs and returned to Constantinople τὸ Βυζάντιον.&nbsp;&nbsp; Bryennios&nbsp;299.24-25&nbsp;</dd> <dd> defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> at Larissa and returned to Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Anna Komnene&nbsp;161.28&nbsp;</dd> <dd> escaped unscathed with his men the Turkish attack at Dekte and within four days reached Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Bryennios&nbsp;165.32&nbsp;</dd> <dd> fearing for his safety, left for Adrianople, abandoning Constantinople τῆς μεγαλοπόλεως.&nbsp;&nbsp; Bryennios&nbsp;63.22&nbsp;</dd> <dd> handed over the vanquished <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a> Basilakes to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) at Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;63.6-7&nbsp;</dd> <dd> heard that the Pechenegs were threatening Rousion and immediately left Constantinople τῆς Κωνσταντίνου.&nbsp;&nbsp; Anna Komnene&nbsp;227.38&nbsp;</dd> <dd> intending to place <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> on the throne, he met the hostility of the populace in the  streets of Constantinople ἐν ταῖς λεωφόροις.&nbsp;&nbsp; Bryennios&nbsp;57.19-20&nbsp;</dd> <dd> led <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> blind to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Zonaras&nbsp;18.19.6&nbsp;</dd> <dd> left <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> in charge in the West and returned to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Anna Komnene&nbsp;146.72&nbsp;</dd> <dd> left Ankyra in order to gather the gold needed for his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>)'s ransom at Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;155.26&nbsp;</dd> <dd> left Constantinople τῆς πόλεως.&nbsp;&nbsp; Zonaras&nbsp;18.20.3&nbsp;</dd> <dd> left Constantinople Βυζαντίδος.&nbsp;&nbsp; Zonaras&nbsp;18.26.1&nbsp;</dd> <dd> left Constantinople Κωνσταντίνου.&nbsp;&nbsp; Anna Komnene&nbsp;154.20-21&nbsp;</dd> <dd> left for Adrianople after spending three days outside Constantinople τῆς πόλεως.&nbsp;&nbsp; Bryennios&nbsp;283.21&nbsp;</dd> <dd> left on a military campaign and abandoned the comfort of Constantinople πόλεως.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;579.120&nbsp;</dd> <dd> reached  Constantinople μεγαλόπολιν.&nbsp;&nbsp; Zonaras&nbsp;18.26.4&nbsp;</dd> <dd> retreated hastily from Selymbria to Constantinople τῇ βασιλευούσῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;250.22 / 181.7&nbsp;</dd> <dd> returned (from Herakleia) and was welcomed by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) at  Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Bryennios&nbsp;201.9&nbsp;</dd> <dd> returned after his victory over Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) to Constantinople τὴν Κωνσταντινούπολιν.&nbsp;&nbsp; Bryennios&nbsp;297.23&nbsp;</dd> <dd> returned from Mosynopolis to Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Anna Komnene&nbsp;171.11&nbsp;</dd> <dd> returned to Constantinople Βυζάντιον.&nbsp;&nbsp; Zonaras&nbsp;18.22.4&nbsp;</dd> <dd> returned to Constantinople τὴν Κωνσταντίνου.&nbsp;&nbsp; Zonaras&nbsp;18.22.11&nbsp;</dd> <dd> returned to Constantinople τὰ βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;18.26.13&nbsp;</dd> <dd> returned victorious to Constantinople τὴν μεγαλόπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;183.79&nbsp;</dd> <dd> sailed with his prisoner (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a>) across the Black Sea to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;206.20 / 152.2&nbsp;</dd> <dd> spent three days at Ankyra and left together with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>) for Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;157.29&nbsp;</dd> <dd> stopped to rest at his grandfather's town (Kastamon) during his journey to Constantinople τῆς βασιλίδος πόλεως.&nbsp;&nbsp; Anna Komnene&nbsp;17.78&nbsp;</dd> <dd> took his captive (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios) and left for Constantinople τὴν Κωνσταντινούπολιν.&nbsp;&nbsp; Bryennios&nbsp;281.27-28&nbsp;</dd> <dd> took possession of Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Glykas&nbsp;618.10-11&nbsp;</dd> <dd> was defeated twice by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> and returned to Constantinople τὴν βασιλεύουσαν.&nbsp;&nbsp; Anna Komnene&nbsp;153.67&nbsp;</dd> <dd> was proclaimed emperor and then entered Constantinople τῆς μεγαλοπόλεως.&nbsp;&nbsp; Bryennios&nbsp;67.5&nbsp;</dd> <dd> was to be appealed to by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143858.html" title="Theodosios, chartoularios and patriarchal notarios, nephew of kastresios Basileios" >Theodosios 14102</a> on the latter's arrival at Constantinople ἅμα τῷ κατελθεῖν ἀπὸ τῶν αὐτόθι .&nbsp;&nbsp; Patmos: Codicil&nbsp;87&nbsp;</dd><dt> Constantinople: Agora (Forum of Constantine?)&nbsp;</dt> <dd> crossed on horseback the Agora τὴν ἀγοράν.&nbsp;&nbsp; Zonaras&nbsp;18.25.12&nbsp;</dd><dt> Constantinople: Antiphonetes&nbsp;</dt> <dd> After taking gold and silver decorations from the tomb of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, he arranged for restitution to be made to the Antiphonetes τῷ μὲν σεκρέτῳ τοῦ Ἀντιφωνητοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;173.64-65&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> presided over the council he convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Constantinople: Boukoleon&nbsp;</dt> <dd> moved with his brothers and mother to the palace of  Boukoleon Βουκολέων.&nbsp;&nbsp; Anna Komnene&nbsp;89.66&nbsp;</dd><dt> Constantinople: Chalkoprateia&nbsp;</dt> <dd> arranged for compensation to be made for gold decoration taken from the Chalkoprateia τοῖς Χαλκοπρατίοις.&nbsp;&nbsp; Anna Komnene&nbsp;173.68&nbsp;</dd><dt> Constantinople: Christos Philanthropos&nbsp;</dt> <dd> was buried at Christos Philanthropos Χριστῷ Φιλανθρώπῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;8.86&nbsp;</dd> <dd> was founder of the monastery of Christos Philanthropos τῆς αὐτῆς μονῆς.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;33&nbsp;</dd><dt> Constantinople: Embolos&nbsp;</dt> <dd> in return for services rendered gave to the Venetians the  Embolon ῎Εμβολον.&nbsp;&nbsp; Kinnamos&nbsp;281.3&nbsp;</dd><dt> Constantinople: Forum Tauri&nbsp;</dt> <dd> advanced as far as the Forum Tauri τοῦ Ταύρου.&nbsp;&nbsp; Zonaras&nbsp;18.20.17&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> approached and entered the  palace τοῖς ἀνακτόροις.&nbsp;&nbsp; Zonaras&nbsp;18.20.21&nbsp;</dd> <dd> entered and was proclaimed in the  Great Palace εἰς τὸν Παλάτιον.&nbsp;&nbsp; Kleinchroniken&nbsp;171.1&nbsp;</dd> <dd> handed over his troops to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107267.html" title="Ioannes the protovestiarios" >Ioannes 64</a> and returned to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates) at the  palace ἐν τοῖς βασιλείοις.&nbsp;&nbsp; Bryennios&nbsp;303.15&nbsp;</dd> <dd> intending to place <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> on the throne, he took him to the  palace τὰ βασίλεια.&nbsp;&nbsp; Bryennios&nbsp;57.19&nbsp;</dd> <dd> returned from the monastery of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a> to the  Great Palace τὰ βασίλεια.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;232&nbsp;</dd><dt> Constantinople: Hagios Georgios Sykeotes&nbsp;</dt> <dd> stopped in indecision at the square of Hagios Georgios Sykeotes τὸ πεδίον τοῦ μεγαλομάρτυρος Γεωργίου τοῦ καλουμένου Συκεώτου.&nbsp;&nbsp; Anna Komnene&nbsp;84.90&nbsp;</dd><dt> Constantinople: Hagios Paulos&nbsp;</dt> <dd> assigned properties to, renewed and restored, and installed the elderly in the orphanage of Hagios Paulos τοῦ ὀρφανοτροφείου.&nbsp;&nbsp; Zonaras&nbsp;18.24.1&nbsp;</dd> <dd> built the Orphanotropheion near Hagios Paulos τοῦ μεγάλου τῶν ἀποστόλων Παύλου.&nbsp;&nbsp; Anna Komnene&nbsp;482.33&nbsp;</dd> <dd> restored the orphanage of  Hagios Paulos τὸ ὀρφανοτροφεῖον.&nbsp;&nbsp; Glykas&nbsp;621.19&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> burned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108580.html" title="Basileios the Bogomil" >Basileios 179</a> on a pyre built in a huge trench in the hippodrome ἱππόδρομον.&nbsp;&nbsp; Anna Komnene&nbsp;491.30&nbsp;</dd><dt> Constantinople: Karpianos quarter&nbsp;</dt> <dd> saw a vision in the Karpianos quarter Καρπιανοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;74.82&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> left Constantinople and took his followers to  Sts Kosmas and Damianos at Paulinou Κοσμίδιον.&nbsp;&nbsp; Anna Komnene&nbsp;69.29&nbsp;</dd><dt> Constantinople: Land walls&nbsp;</dt> <dd> was put at the head of the garrison of the  Land walls τῶν κατὰ τὴν χέρσον τειχῶν.&nbsp;&nbsp; Bryennios&nbsp;235.12&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> played out his death-scene in the luxurious apartments of the Mangana τὴν μονὴν τῶν Μαγγάνων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;6.29-31&nbsp;</dd> <dd> was moved but died at the palace of  Mangana τῶν Μαγγάνων.&nbsp;&nbsp; Glykas&nbsp;625.19&nbsp;</dd><dt> Constantinople: Orphanotropheion (near Hagios Paulos)&nbsp;</dt> <dd> near Hagios Paulos built the splendid Orphanotropheion ὀρφανοτροφεῖον.&nbsp;&nbsp; Anna Komnene&nbsp;482.29&nbsp;</dd><dt> Constantinople: Pantepoptes (monastery)&nbsp;</dt> <dd> granted a property of the sekreton of the Myrelaion to the monastery of the Saviour  Pantepoptes τῆ μονῆ τοῦ Σωτῆρος.&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.20&nbsp;</dd> <dd> granted the islands of Leros, Leipsos and Pharmakos to the monastery of  Pantepoptes τῆ μονῆ τοῦ Παντεπόπτου.&nbsp;&nbsp; Patmos: Acts&nbsp;1.44.16&nbsp;</dd><dt> Constantinople: Pege monastery and palace&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156640.html" title="Georgios Monomachatos, doux of Dyrrachion" >Georgios 15002</a> at the Pege Monastery Πηγήν.&nbsp;&nbsp; Anna Komnene&nbsp;52.76&nbsp;</dd><dt> Constantinople: Philopation&nbsp;</dt> <dd> spent his time at  Philopation Φιλοπάτιον.&nbsp;&nbsp; Zonaras&nbsp;18.26.5&nbsp;</dd><dt> Constantinople: Quay of the Jews (old)&nbsp;</dt> <dd> defined the concession made to the Venetians (at one end) by the Old Quay of the Jews ἀπὸ τῆς Παλαιᾶς Ἑβραϊκῆς Σκάλας.&nbsp;&nbsp; Anna Komnene&nbsp;179.32&nbsp;</dd><dt> Constantinople: Tzykanisterin (polo ground)&nbsp;</dt> <dd> to decide who were really Bogomils, he built two trial pyres on the Tzykanisterin Τζυκανιστήριν.&nbsp;&nbsp; Anna Komnene&nbsp;490.98&nbsp;</dd><dt> Constantinople: Vigla&nbsp;</dt> <dd> defined the concession made to the Venetians (at one end) by the Vigla Βίγλας.&nbsp;&nbsp; Anna Komnene&nbsp;179.33&nbsp;</dd><dt> Damalis&nbsp;</dt> <dd> kept his arrival at Damalis free from all ceremonies Δαμάλιον.&nbsp;&nbsp; Anna Komnene&nbsp;481.18&nbsp;</dd><dt> Daphnoution&nbsp;</dt> <dd> on his way to Dalmatia, stopped at Daphnoution Δαφνούτιον.&nbsp;&nbsp; Anna Komnene&nbsp;268.23&nbsp;</dd><dt> Dekte&nbsp;</dt> <dd> on his way from Ankyra to Constantinople with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>) crossed the Sangarios and, advancing towards Nikomedeia, reached the village of Dekte χωρίον ὃ Δέκτη καλεῖται.&nbsp;&nbsp; Bryennios&nbsp;159.1&nbsp;</dd><dt> Derkos (Thrace): Christ Saviour&nbsp;</dt> <dd> granted a chrysobull and one pound of gold to the monastery of  Christ Saviour τῇ μονῇ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;232&nbsp;</dd> <dd> ordered the rebuilding of the delapidated church at the monastery of  Christ Saviour τῆς μονῆς.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;244&nbsp;</dd><dt> Devol&nbsp;</dt> <dd> to raise the morale of his defeated troops went to Devol Διάβοιλιν.&nbsp;&nbsp; Anna Komnene&nbsp;142.43&nbsp;</dd><dt> Didymoi, Mount&nbsp;</dt> <dd> dismounted from his exhausted mule and, still wearing his armour, continued on foot climbing Didymoi, Mount τῶν Διδύμων.&nbsp;&nbsp; Bryennios&nbsp;153.18-19&nbsp;</dd> <dd> encountered and attacked some Turks on his way to Didymoi, Mount τοὺς Διδύμους τὸ ὅρος.&nbsp;&nbsp; Bryennios&nbsp;153.15&nbsp;</dd><dt> Dimylia&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a>, with some of his troops disguised as Pechenegs, at the plain of Dimylia Διμυλίαν.&nbsp;&nbsp; Anna Komnene&nbsp;239.91&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> advanced via Armenokastron and Leukai to Dorylaion Δορυλαίου.&nbsp;&nbsp; Anna Komnene&nbsp;469.78&nbsp;</dd> <dd> joined the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> at Dorylaion Δορύλαιον.&nbsp;&nbsp; Bryennios&nbsp;105.10&nbsp;</dd><dt> Dristra&nbsp;</dt> <dd> besieged and took the town of Dristra Δρίστρας.&nbsp;&nbsp; Anna Komnene&nbsp;209.88-89&nbsp;</dd> <dd> captured the town but gave up upon the siege of the twin citadels of Dristra δύο ἀκροπόλεις.&nbsp;&nbsp; Anna Komnene&nbsp;209.92&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158700.html" title="Georgios Euphorbenos" >Georgios 8109</a> to Dristra Δρίστρας.&nbsp;&nbsp; Anna Komnene&nbsp;204.47&nbsp;</dd> <dd> set up camp but was attacked by Pechenegs near Dristra Δρίστρας.&nbsp;&nbsp; Anna Komnene&nbsp;209.77&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> among many cities in which concessions were made to the Venetians, included Dyrrachion Δυρραχίου.&nbsp;&nbsp; Anna Komnene&nbsp;179.35&nbsp;</dd> <dd> came to Dyrrachion Δυρράχιον.&nbsp;&nbsp; Zonaras&nbsp;18.22.2&nbsp;</dd> <dd> campaigned against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> and was vanquished at Dyrrachion τὸν δάμνον.&nbsp;&nbsp; Glykas&nbsp;619.13&nbsp;</dd> <dd> He had fortifications prepared against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> at Dyrrachion Δυρράχιον.&nbsp;&nbsp; Anna Komnene&nbsp;369.23&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a> to defend Dyrrachion Δυρραχίου.&nbsp;&nbsp; Anna Komnene&nbsp;225.2&nbsp;</dd> <dd> sent leaders with translators to meet the crusaders near Δυρράχιον.&nbsp;&nbsp; Anna Komnene&nbsp;298.64&nbsp;</dd><dt> Dyrrachion: Hagios Nikolaos&nbsp;</dt> <dd> looked for a battle-ground near Hagios Nikolaos (four stades from the city) τὸ ἐπ᾽ ὀνόματι τοῦ ἐν ἱεράρχαις μεγίστου Νικολάου τέμενος.&nbsp;&nbsp; Anna Komnene&nbsp;129.86&nbsp;</dd><dt> Euxeinos Pontos&nbsp;</dt> <dd> left <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108365.html" title="Theodoros Dokeianos" >Theodoros 101</a> Dokeianos and went down towards the Euxeinos Pontos τὴν τοῦ Πόντου θάλασσαν.&nbsp;&nbsp; Bryennios&nbsp;197.10&nbsp;</dd><dt> Exebas&nbsp;</dt> <dd> took his army to Larissa via the Vlach village of Exebas  Ἐξεβάν.&nbsp;&nbsp; Anna Komnene&nbsp;154.23-24&nbsp;</dd><dt> Forty Martyrs (lake in Phrygia)&nbsp;</dt> <dd> reached the lake of the Forty Martyrs (just before capturing Philomelion) λίμνην τῶν Τεσσαράκοντα Μαρτύρων.&nbsp;&nbsp; Anna Komnene&nbsp;473.21-22&nbsp;</dd><dt> Gabadonia&nbsp;</dt> <dd> climbed Mount Didymoi and reached a fort in Gabadonia ὲν Γαβαδονίᾳ.&nbsp;&nbsp; Bryennios&nbsp;153.28&nbsp;</dd><dt> Gardens of Delphinas&nbsp;</dt> <dd> Reached Trikala via the Gardens of Delphinas κηπουρείων τοῦ Δελφινᾶ.&nbsp;&nbsp; Anna Komnene&nbsp;154.28-15529&nbsp;</dd><dt> Genoa&nbsp;</dt> <dd> wrote letters to places where <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> had gone to make propaganda against him, especially Genoa Γένουαν.&nbsp;&nbsp; Anna Komnene&nbsp;359.21&nbsp;</dd><dt> Geranion&nbsp;</dt> <dd> went to the imperial tent, erected outside the city at Geranion Γεράνιον.&nbsp;&nbsp; Anna Komnene&nbsp;384.12&nbsp;</dd><dt> Goloe&nbsp;</dt> <dd> celebrated his victory in a day at Goloe Γολόην.&nbsp;&nbsp; Anna Komnene&nbsp;295.50&nbsp;</dd> <dd> moved on to Beroe after the battle against the Pechenegs at Goloe Γολόην.&nbsp;&nbsp; Anna Komnene&nbsp;214.53&nbsp;</dd><dt> Hagios Georgios (fortress on the Lake of Nicaea)&nbsp;</dt> <dd> after a victory, occupied the fortress of Hagios Georgios φρούριον τοῦ κυροῦ Γεωργίου.&nbsp;&nbsp; Anna Komnene&nbsp;465.37&nbsp;</dd> <dd> in the crusader siege of Nicaea, used Hagios Georgios  τὸ τοῦ κυροῦ Γεωργίου καστέλλιον.&nbsp;&nbsp; Anna Komnene&nbsp;326.28-29&nbsp;</dd> <dd> on the way from Lopadion to Nicaea and back, stopped at Hagios Georgios τὸ τοῦ κυροῦ Γεωργίου φρούριον.&nbsp;&nbsp; Anna Komnene&nbsp;462.41&nbsp;</dd> <dd> sent forces which reached Hagios Georgios τοῦ κυροῦ Γεωργίου ... πολίχνιον.&nbsp;&nbsp; Anna Komnene&nbsp;194.28-29&nbsp;</dd><dt> Halmyros (Thrace)&nbsp;</dt> <dd> sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> Bryennios by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates, he pitched his camp near Halmyros (Thrace) ἐκ τῶν Θρᾳκικῶν ὀρῶν καταρρέοντα καὶ Ἁλμυρὸν παρὰ ἐγχωρίων καλούμενον.&nbsp;&nbsp; Bryennios&nbsp;267.14-16&nbsp;</dd> <dd> set up camp in Thrace near the river Halmyros (Thrace)  Ἁλμυρὸν ποταμὸν.&nbsp;&nbsp; Anna Komnene&nbsp;19.54&nbsp;</dd><dt> Helenopolis (Bithynia)&nbsp;</dt> <dd> saw <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> again and reassured her at Helenoupolis Ἑλενούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;465.43&nbsp;</dd><dt> Herakleia Pontike&nbsp;</dt> <dd> met Maurex (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=158548.html" title="Michael Maurix (Maurikas)" >Michael 10108</a>) on his way to Herakleia Pontike τὴν Ἡράκλειαν.&nbsp;&nbsp; Bryennios&nbsp;197.18&nbsp;</dd> <dd> visited the church of the Theotokos at Herakleia Pontike τὴν Ἡράκλειαν.&nbsp;&nbsp; Bryennios&nbsp;199.1&nbsp;</dd><dt> Herakleia Pontike: Theotokos&nbsp;</dt> <dd> arrived at Herakleia and visited the acheiropoietos church of the  Theotokos τὸν ἀχειροποίητον τῆς Θεομήτορος ναόν.&nbsp;&nbsp; Bryennios&nbsp;199.2&nbsp;</dd><dt> Hieron&nbsp;</dt> <dd> housed the crusaders far up the Bosporos, even at Hieron Ἱεροῦ.&nbsp;&nbsp; Anna Komnene&nbsp;315.63&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> asked God to choose the goal of his campaign, between Philomelion and Ikonion Ἰκόνιον.&nbsp
