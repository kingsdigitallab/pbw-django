<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>She died after a long illness (perhaps after a stroke?), for many months; her memory was disturbed, her body shrunken and she lay almost dead with very few people allowed to see her&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 16, 27.35-43&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> A woman of forethought, wiser than her sex, who for more than thirty years, as wife to her royal husband while he was alive and mother to her royal son, had ruled over the kingdom with a strength greater than a woman's and a judicious wisdom&nbsp;</dt> <dd>mulier provida et supra sexum discreta femineum, qui regnum tam vivente marito quam regnante filio congruo moderamine annis triginta et amplius, vires transcendens femineas, rexerat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 27.32-35&nbsp;</dd><dt>A wise and circumspect woman, with a manly heart, and inferior in wisdom to no prince whatever&nbsp;</dt> <dd>prudens et circumspecta mulier, cor habens virile et quolibet consulto principe nichil inferius sapiens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.39-41&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Queen (of Jerusalem)&nbsp;</dt> <dd>regina.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 27.35-40, bk. 17, 18.27&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(18)</var><dl><dt> maternal aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>&nbsp;</dt> <dd>(matertere).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 18.31&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>filias.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 4.18-24&nbsp;</dd> <dd>(والد).&nbsp;&nbsp; Usama&nbsp;81&nbsp;</dd> <dd>nata fuit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156375.html" title="Morphia, countess of Edessa, queen of Jerusalem" >Morphia 4001</a>&nbsp;</dt> <dd>filias.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 4.18-24&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156345.html" title="Hugh, count of Jaffa" >Hugh 4009</a>&nbsp;</dt> <dd>(secundum carnem valde proximus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 15.45&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162472.html" title="Manasses, royal constable of Jerusalem" >Manasses 102</a>&nbsp;</dt> <dd>(consanguineum).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 4.75 &nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>(nati sunt).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>(puero).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.7&nbsp;</dd> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.3&nbsp;</dd> <dd>mater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.39&nbsp;</dd> <dd>(nati sunt).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156162.html" title="Alice, daughter of Baldwin II of Jerusalem, princess of Antioch" >Alice 4001</a>&nbsp;</dt> <dd>soror.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 4.9&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156334.html" title="Hodierna, daughter of Baldwin II of Jerusalem, wife of Raymond II of Tripoli" >Hodierna 4001</a>&nbsp;</dt> <dd>sororem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 19.2, bk. 18, 20.8&nbsp;</dd><dt> elder sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156355.html" title="Iveta/Yvette, daughter of Baldwin II of Jerusalem" >Iveta 4001</a>&nbsp;</dt> <dd>(soror inter ceteras iunior).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 26.6 &nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a>&nbsp;</dt> <dd>uxorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 24.3-5&nbsp;</dd> <dd>امرأة.&nbsp;&nbsp; Usama&nbsp;81&nbsp;</dd> <dd>(marito).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 20.6&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Bethany&nbsp;</dt> <dd> founded a rich convent for nuns at Bethany Bethania.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 26.11-16&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> As her parts of a divided Palestine, was left with the areas surrounding Jerusalem and Nablus Ierosolima et Neapoli.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.8-9&nbsp;</dd> <dd> gave up Jerusalem to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.61&nbsp;</dd><dt> Jerusalem: Tower of David&nbsp;</dt> <dd> was besieged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> in the citadel (Tower of David) arcem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.49&nbsp;</dd><dt>Nablus&nbsp;</dt> <dd> As her parts of a divided Palestine, was left with the areas surrounding Jerusalem and Nablus Ierosolima et Neapoli.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.8-9 &nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</v
