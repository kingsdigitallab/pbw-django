<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(2)</var><dl><dt> Magistros&nbsp;</dt> <dd>μάγιστρος.&nbsp;&nbsp; Docheiariou&nbsp;82.1&nbsp;</dd><dt>Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Docheiariou&nbsp;82.2&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Was not well educated (but nevertheless managed to read and understand without help the document concerning an exchange of properties between himself and Doocheiariou)&nbsp;</dt> <dd>ὡς ὁλιγογράμματος τάχα.&nbsp;&nbsp; Docheiariou&nbsp;86.62&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Bourtzes&nbsp;</dt> <dd>Βούρτζης.&nbsp;&nbsp; Docheiariou&nbsp;82.2&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157230.html" title="Eudokia Bourtzaina, daughter of Samuel Bourtzes" >Eudokia 110</a>&nbsp;</dt> <dd>(αὐταδελφῆ).&nbsp;&nbsp; Docheiariou&nbsp;83.11&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157169.html" title="Anna, wife of proedros Nikephoros Bourtzes" >Anna 153</a>&nbsp;</dt> <dd>(σύζυγος).&nbsp;&nbsp; Docheiariou&nbsp;86.65&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157405.html" title="Samuel Bourtzes, property owner at Thessalonike" >Samuel 109</a>&nbsp;</dt> <dd>(πατρί).&nbsp;&nbsp; Docheiariou&nbsp;83.10&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Bryai (Chalkidike)&nbsp;</dt> <dd> exchanged with properties in Thessalonike his half of the proasteion of Rouseou at Bryai (Chalkidike) (τοῦ Ῥουσέου).&nbsp;&nbsp; Docheiariou&nbsp;83.18&nbsp;</dd> <dd> was bequeathed by his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157405.html" title="Samuel Bourtzes, property owner at Thessalonike" >Samuel 109</a> the proasteion of Rouseou at Bryai (Chalkidike) κατὰ τὰς Βρύας.&nbsp;&nbsp; Docheiariou&nbsp;83.9&nbsp;</dd><dt>Thessalonike: Kataphyge&nbsp;</dt> <dd> acquired from Docheiariou 7 workshops in the area of Sthlabomese at  Kataphyge κατὰ τὸν ῥεγεῶνα τῆς Καταφυγῆς.&nbsp;&nbsp; Docheiariou&nbsp;84.28&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> One half of the proasteion of Rouseou at Bryai (Chalkidike)&nbsp;</dt> <dd>τὸ προάστειον τὸ λεγόμενον τοῦ Ρουσέου, τὸ κατὰ τὰς Βρύας μὲν διακείμενον ἀπὸ τῆς ἐπισκέψεως δὲ τοῦ Ἰβάτζη τυγχάνων.&nbsp;&nbsp; Docheiariou&nbsp;83.9-11&nbsp;</dd><dt>Seven workshops in the area of Sthlabomese at Kataphyge in Thessalonike&nbsp;</dt> <dd>τὰ κατα Θεσσαλονίκην καὶ ἐν τῆ τοποθεσία τῆς Σθλαβομέσης πρὸσὄντα τῆ αὐτῆ μονῆ ἑπτὰ ἠνωμένα ἀνωγεωκατώγαια ἐργαστήρια κατὰ τὸν ῥεγεῶνα τῆς Καταφυγῆς.&nbsp;&nbsp; Docheiariou&nbsp;84.27-28&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
