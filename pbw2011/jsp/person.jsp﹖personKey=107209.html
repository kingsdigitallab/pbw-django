<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> informing him of his military successes in Colchis (Pontos)&nbsp;</dt> <dd>Γράμματι.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;415.5&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>The bravest among the Romans&nbsp;</dt> <dd>τοῦ γενναιοτάτου Ῥωμαίων.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;429.41&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Doux of Trebizond&nbsp;</dt> <dd>δούξ Τραπεζοῦντος.&nbsp;&nbsp; Anna Komnene&nbsp;376.79&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Taronites&nbsp;</dt> <dd>Ταρωνείτῃ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;297.11, 427.1, 473.1&nbsp;</dd> <dd>Ταρωνίτην.&nbsp;&nbsp; Anna Komnene&nbsp;376.82&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> cousin (on the father's side) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107288.html" title="Ioannes Taronites (Taronitopoulos), doux of Skopje" >Ioannes 117</a>&nbsp;</dt> <dd>ἐξάδελφον ... πατρόθεν.&nbsp;&nbsp; Anna Komnene&nbsp;377.5&nbsp;</dd><dt>nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107859.html" title="Michael Taronites, panhypersebastos" >Michael 136</a>&nbsp;</dt> <dd>ἀνεψιῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;363.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Constantinople&nbsp;</dt> <dd> left the Pontos and returned to Constantinople πόλις ἡ βασιλίς.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;473.5&nbsp;</dd><dt> Constantinople: prison of Anemas&nbsp;</dt> <dd> was shut up in the prison of Anemas πύργον τοῦ Ἀνεμᾶ.&nbsp;&nbsp; Anna Komnene&nbsp;377.26&nbsp;</dd><dt> Koloneia (on Lykos)&nbsp;</dt> <dd> to seek the help of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106895.html" title="Danishmend Taylu, amir and founder of Danishmendid dynasty" >Danishmend 101</a>, made for Koloneia Κολώνειαν.&nbsp;&nbsp; Anna Komnene&nbsp;377.11&nbsp;</dd><dt> Pontos&nbsp;</dt> <dd> returned to Constantinople from Pontos Κολχίδος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;473.4&nbsp;</dd> <dd> was sent to Pontos γῆν τῶν Κόλχων.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;415.11&nbsp;</dd><dt> Tebenna&nbsp;</dt> <dd> he imprisoned his captives at Tebenna Τήβενναν.&nbsp;&nbsp; Fulcher of Chartres&nbsp;376.83&nbsp;</dd><dt>Trebizond&nbsp;</dt> <dd> was doux of Trebizond Τραπεζοῦντος.&nbsp;&nbsp; Anna Komnene&nbsp;376.79&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
