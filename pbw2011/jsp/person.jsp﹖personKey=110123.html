<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>Wrote a letter (from Constantinople) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> informing him of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>)'s order to move from the mountain (Galesion) to Bessai&nbsp;</dt> <dd> Ἀπέστειλε...γραφὴν πρὸς τὸν πατέρα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;584E&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Constantinople&nbsp;</dt> <dd> was sent together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110402.html" title="Pachomios, monk on Mount Galesion" >Pachomios 103</a> and other brothers by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=110278.html" title="Lazaros of Mount Galesion" >Lazaros 104</a> to Constantinople εἴς τε τὴν πόλιν.&nbsp;&nbsp; Lazaros of Galesion&nbsp;575E&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Lazaros of Galesion&nbsp;584D&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
