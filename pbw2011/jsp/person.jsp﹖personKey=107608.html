<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(57)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Carried away by an illness which had affected him in the past (NB he probably  died in battle with the Normans in October 1081)&nbsp;</dt> <dd>Date: shortly after Alexios I's proclamation&nbsp;???? ?? ???? ??? ??????? βαρεῖα νόσος ... προήρπασεν.&nbsp;&nbsp; Bryennios&nbsp;67.1-3&nbsp;</dd><dt>He was killed in the battle against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> at Dyrrachion&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;134.54-57&nbsp;</dd></dl></li><li><label>Description <var>(23)</var><dl><dt> Reigned with his mother and brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) for a little bit more than 7 months&nbsp;</dt> <dd> Ἐκράτησε δὲ ἡ βασιλὶς σὺν τοῖς υἱέσι μῆνας ἑπτὰ καὶ μικρόν τι πρός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.8-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> is not surprised that he respected <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, as he was a child and not yet able to understand affairs; Psellos will not bring himself to praise this respect&nbsp;</dt> <dd>τὸ μὲν οὖν Κωνσταντῖνον αἰδεῖσθαι ταύτην, παῖδά τε ὄντα καὶ οὔπω τῶν πραγμάτων ξυνιέναι δυνάμενον, οὔτε θαυμάσομαι, οὔτε ἐπαινέσαι τοῦτον τῆς αἰδοῦς προαχθήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 2.1-4&nbsp;</dd><dt> A young man&nbsp;</dt> <dd>ὁ νεανίας.&nbsp;&nbsp; Zonaras&nbsp;18.19.24&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>has passed over his love for  ... him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>; they are admirable though <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> is recognised as being more admirable&nbsp;</dt> <dd>... τὸ (φίλτρον) περὶ τοῖν ἀδελφοῖν, ὧν θαυμασίων ὑποκειμένων θαυμασιώτερος ἐκεῖνος γνωρίζεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.1-4&nbsp;</dd><dt> Born to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> was emperor and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> had been proclaimed Augousta&nbsp;</dt> <dd>τὸν δὲ Κωνστάντιον βασιλεύσαντι καὶ αὐτὴ Αὐγούστα ἀναρρηθεῖσα.&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd><dt> Was born in the purple&nbsp;</dt> <dd>ὅθεν οὖτος καὶ πορφυρογέννητος ἦν.&nbsp;&nbsp; Zonaras&nbsp;17.19.20&nbsp;</dd><dt> In accordance with the dispositions of the dead emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) were heirs of the empire&nbsp;</dt> <dd>κατὰ γοῦν τὰς τοῦ τελευτήσαντος βασιλέως διαταγὰς η῞ τε βασιλὶς Εὐδοκία καὶ οἱ παῖδες ἐκείνου τῆς βασιλείας ἦσαν διάδοχοι.&nbsp;&nbsp; Zonaras&nbsp;18.01.1&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> inherited <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s empire and shared it with him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>ὁ τὴν ἐκείνου βασιλείαν ἀναδεξάμενος καὶ κοινωνοὺς ταύτης καὶ τοὺς ἀδελφοὺς ποιησάμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.26-7&nbsp;</dd><dt> Not a quick thinker, but turned in on himself he seems a thorough reasoner; generally alert, his tongue is acute when speech is necessary; he does not easily yield to opponents, but sets word against word, trying to persuade&nbsp;</dt> <dd>οὐ πρόχειρος ... τὴν γνώμην, ἀλλ’ εἴσω συννενευκὼς καὶ σωφρονιστῇ ἀτεχνῶς ἐοικώς· ἐγρήγορε δὲ τὰ πολλὰ, καὶ εἰπεῖν δεῆσαν τὴν γλῶττταν ὀξύτερος· εἴκει δὲ οὐ ταχέως τοῖς ἀντιπίπτουσιν, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.1-5&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael and Konstantios)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> He was a perfect figure of an emperor, from the same mother and father as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, legitimate (unlike <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) and porphyrogennetos (with a brief essay on the word), an excellent match for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107232.html" title="Helena-Olympias, daughter of Robert Guiscard" >Helena 101</a> ( ?)&nbsp;</dt> <dd>οἷον ἄγαλμα βασιλείας.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 143.386-387, 144.390-391&nbsp;</dd><dt> A porphyrogennetos, he was the legitimate pretender to the throne, taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> (III Botaneiates)&nbsp;</dt> <dd>τοῦ φυσικῶς ἐπὶ ταύτην δικαιουμένου ... ὁ πορφυρογέννητος ... ὁ δίκαιος κληρονόμος.&nbsp;&nbsp; Bryennios&nbsp;55.17, 57.2, 59.19, 221.25, 235.14, 251.4-5&nbsp;</dd><dt> Skilled at mounting a horse and a clever huntsman, he is a perfect creature to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>ἐφ’ ἵππον ἐπιβῆναι δεξιός, θηρᾶσαι δὲ δεινός, πάγκαλον χρῆμα καὶ τῇ μητρὶ καὶ τοῖς ἀδελφοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.9-11&nbsp;</dd><dt> The only porphyrogennetos among his brothers <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>τούτων πορφυρογέννητος ἦν ὁ Κωνστάντιος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.7&nbsp;</dd><dt> When Botaneiates (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) recalled him to the palace he was still very young, a declared enemy of the emperor prone to wicked passions and scheming against him, emitting venom and nurturing hatred against his benefactor&nbsp;</dt> <dd>ἰοβόλον εἶχε τὸν ἔνδον ἄνθρωπον, καὶ κότον ἔτρεφε κατὰ τοῦ φιλανθρώπως καὶ κηδεμονικῶς αὐτὸν περιποιουμένου.&nbsp;&nbsp; Attaleiates: History&nbsp;305.12-306.1 / 218.11-21&nbsp;</dd><dt> The empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> ruled with her sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) for seven months and some days&nbsp;</dt> <dd>τῆς βασιλίδος Εὐδοκίας μετὰ τῶν υἱέων ἀρξάσης ἐπὶ μῆνας ἑπτὰ καὶ ἡμέρας τινάς.&nbsp;&nbsp; Zonaras&nbsp;18.10.28&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael, Konstantios and Andronikos)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> He ends with a smile and takes quiet pleasure in what he has said; his intellect is grey-haired, his spirit steady, he does not quickly change in whatever he has set out on; moderately generous, he is neither liberal nor tight-fisted&nbsp;</dt> <dd>ἀποτελευτᾷ δὲ εἰς μειδίαμα καὶ ἠρέμα ἐπιγάννυται οἷς ἐφθέγξατο· τὴν σύνεσιν πολιός, τὴν ψυχὴν βεβηκὠς, οὐ ταχὺ μεταπίπτων πρὸς ἅπερ ὁρμήσειεν, τὴν χεῖρα μέσος, οὔθ’ ὕπτιος τὴν παλάμην, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.5-9&nbsp;</dd><dt> Family portrait seal for Eudokia (with Michael and Konstantios)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Young boy&nbsp;</dt> <dd>τὸ ῥηθὲν παιδίον ...τοῦ παιδός.&nbsp;&nbsp; Bryennios&nbsp;57.21, 59.5&nbsp;</dd><dt> Loved greatly the brave <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> (Komnenos)&nbsp;</dt> <dd>σφόδρα φιλῶν τὸν γενναῖον Ἀλέξιον.&nbsp;&nbsp; Bryennios&nbsp;221.25-26&nbsp;</dd><dt> Was not treated well by his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) while he was in power, but lived his entire life as if incarcerated in a dark prison&nbsp;</dt> <dd>ἐγκρατοῦς ὄντος τῆς βασιλείας τούτου τοῦ ὁμαίμονος, οὐδέν τι πέπονθεν ὑπ ᾿ ἐκείνου χρηστόν, ἀλλ ᾿ ὡς ἐν εἱρκτῇ καθειργμένος ζοφώδει διῆγε τὸν ἅπαντα βίον.&nbsp;&nbsp; Bryennios&nbsp;251.4-7&nbsp;</dd><dt>Konstantinos, son of the former emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> Doukas&nbsp;</dt> <dd>Κωνσταντῖνον τὸν υἱον` τοῦ προβεβασιλευκότος Κωνσταντιν´ου τοῦ Δούκα.&nbsp;&nbsp; Zonaras&nbsp;18.19.21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(20)</var><dl><dt> Basileus&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;185.3&nbsp;</dd> <dd>συμβασιλεύειν αὐτῷ καὶ συνοικονομεῖν τὰ τῆς βασιλείας.&nbsp;&nbsp; Bryennios&nbsp;65.11-12&nbsp;</dd> <dd>διαδέχεται δὲ τὴν βασιλείαν.&nbsp;&nbsp; Bryennios&nbsp;85.12-13&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Zonaras&nbsp;18.19.22&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.tit.&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Psellos&nbsp;Robert 151&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Oath of Eudokia&nbsp;56&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Basileus (co-emperor)&nbsp;</dt> <dd>βασιλεῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.8&nbsp;</dd> <dd>Κατέσχον δὲ τὰ σκῆπτρα τῆς βασιλείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;119.5&nbsp;</dd> <dd>βασιλέων ἀναδειχθέντων.&nbsp;&nbsp; Attaleiates: History&nbsp;78.2-4 / 59.11&nbsp;</dd> <dd>κατίσχον τὰ σκῆπτρα τῆς βασιλείας.&nbsp;&nbsp; Attaleiates: History&nbsp;92.11 / 70.1&nbsp;</dd> <dd>συνέδρους.&nbsp;&nbsp; Attaleiates: History&nbsp;101.22 / 77.12&nbsp;</dd> <dd>ἐπέστησε τῇ ἀρχῇ.&nbsp;&nbsp; Zonaras&nbsp;18.9.21&nbsp;</dd><dt> Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Glykas&nbsp;607.1&nbsp;</dd> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;144.72, 160.17, 170.2&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Oath of Eudokia&nbsp;57&nbsp;</dd> <dd>πορφυρογέννητον.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 143.386, 144.390&nbsp;</dd> <dd>πορφυρογέννητος.&nbsp;&nbsp; Anna Komnene&nbsp;130.19&nbsp;</dd><dt>Stratarches&nbsp;</dt> <dd>στρατάρχης.&nbsp;&nbsp; Zonaras&nbsp;18.19.21&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δούκας.&nbsp;&nbsp; Psellos&nbsp;Robert 152&nbsp;</dd></dl></li><li><label>Kinship <var>(39)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>τοῖς ἀδελφοῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.5&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.tit.; 15.11&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>τῷ ἀδελφῷ.&nbsp;&nbsp; Kleinchroniken&nbsp;160.17&nbsp;</dd> <dd>τοῖς ἀδελφοῖς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.5&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Attaleiates: History&nbsp;305.1 / 218.2&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Bryennios&nbsp;55.17, 57.16, 59.8&nbsp;</dd> <dd>ἀδελφοὐς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.27&nbsp;</dd> <dd>ἀδελφῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 3.9; 3.11&nbsp;</dd> <dd>τοῖν ἀδελφοῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.3; 15.11&nbsp;</dd> <dd>ἀδελφῷ ἀπὸ τῶν αὐτῶν φῦντι σπερμάτων.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 143-144.385-392&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>(ἀδελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;134.61&nbsp;</dd><dt> brother (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>(ἀδελφὴ πρεσβυτέρα).&nbsp;&nbsp; Bryennios&nbsp;223.1&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>ἐξάδελφος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.10&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>(τὸν τούτων πατράδελφον).&nbsp;&nbsp; Attaleiates: History&nbsp;101.23 / 77.13&nbsp;</dd> <dd>τοῖν ἀδελφοπαίδοιν.&nbsp;&nbsp; Bryennios&nbsp;123.10&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>παῖδες.&nbsp;&nbsp; Glykas&nbsp;606.21&nbsp;</dd> <dd>υἱοῖς.&nbsp;&nbsp; Kleinchroniken&nbsp;144.73&nbsp;</dd> <dd>παῖδες.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>τοῖς ἐξ αὐτῶν γεννηθεῖσιν.&nbsp;&nbsp; Attaleiates: History&nbsp;73.17 / 56.7-8&nbsp;</dd> <dd>τοῖς παισί.&nbsp;&nbsp; Bryennios&nbsp;85.13-14&nbsp;</dd> <dd>υἱέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 1.12; 4.10&nbsp;</dd> <dd>παισί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 23.13&nbsp;</dd> <dd>(μητρί).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.11&nbsp;</dd> <dd>(οὓς ... ἐγείνατο).&nbsp;&nbsp; Zonaras&nb her in a customary imperial procession to the great temple of  Hagia Sophia εἰς τὸν μέγιστον σηκὸν τῆς τοῦ θεοῦ σοφίας.&nbsp;&nbsp; Attaleiates: History&nbsp;100.2-3 / 75.15-16&nbsp;</dd><dt> Constantinople: Land walls&nbsp;</dt> <dd> was put at the head of the garrison of the  Land walls τῶν κατὰ τὴν χέρσον τειχῶν.&nbsp;&nbsp; Bryennios&nbsp;235.12&nbsp;</dd><dt>Constantinople: Mangana&nbsp;</dt> <dd> followed his parents onto a ship at the coast near  Mangana (εἰς τὸ τοῦ ἁγίου φοιτᾶν μαρτύριον) εἰς τὴν γείτονα κατῆλθον ἀκτήν.&nbsp;&nbsp; Attaleiates: History&nbsp;71.23, 73.18 / 55.2, 56.8&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Konstantinos&nbsp;</dt> <dd>Κωνσταντῖνος.&nbsp;&nbsp; Zonaras&nbsp;18.19.21&nbsp;</dd></dl></li></ul></div></div>
