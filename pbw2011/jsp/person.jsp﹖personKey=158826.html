<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> He was spoken of as the potential husband of a sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, presumably <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>κήδους.&nbsp;&nbsp; Anna Komnene&nbsp;134.60&nbsp;</dd><dt> He was noble, extremely handsome and desirous of surpassing everyone ...&nbsp;</dt> <dd>ἀνὴρ γενναῖος καὶ ὡραιότατος καὶ σφαδᾴζων πάντων ὑπερτερῆσαι ....&nbsp;&nbsp; Anna Komnene&nbsp;134.58-60&nbsp;</dd><dt>He came from the east, of noble family and handsome appearance, of deep intelligence and powerful physique, a teenager who was related to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>ἐξ ἀνατολῶν ὁρμώμενος, ἐκ γένους λαμπροῦ, τὸ εἶδος ὠραῖος, τὴν φρένα βαθύς, ῥωμαλέος τὴν χεῖρα, τὴν ἡλικίαν ἐς μειράκιον παραγγέλων.&nbsp;&nbsp; Anna Komnene&nbsp;57.75-80&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Synadenos&nbsp;</dt> <dd>Συναδηνός.&nbsp;&nbsp; Anna Komnene&nbsp;130.20&nbsp;</dd> <dd>Συναδηνός.&nbsp;&nbsp; Anna Komnene&nbsp;57.77&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>προσήκων αὐτῷ κατὰ γένος.&nbsp;&nbsp; Anna Komnene&nbsp;57.79-80&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
