<div class="xlt">

<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> Was noble, escaped from Byzantine prison, met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> at Nicaea, and became his confidant and travelling companion; he was man of great military energy, but of doubtful loyalty and very deceitful&nbsp;</dt> <dd>a carcere ... imperatoris elapsum apud Niceam sibi fecerat familiarem vieque consortem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 1.21-25&nbsp;</dd><dt>An untrustworthy man of great treachery ... (Baldwin) had heard he was a warlike man with multitudinous abilities, and because all Armenia, Syria and Greece (Byzantium) were familiar to him ... treacherous and cunning&nbsp;</dt> <dd>uiro instabili et magne perfidie ... quod audisset eum esse uirum bellicosum et milleformis ingenii, et quia omnis Armenia, Syria et Grecia illi note haberentur ... perfidus et astutus.&nbsp;&nbsp; Albert of Aachen&nbsp;III. 17&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(3)</var><dl><dt> Armenian (Armenian)&nbsp;</dt> <dd>Armenus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 1.21&nbsp;</dd> <dd>Armenici.&nbsp;&nbsp; Albert of Aachen&nbsp;III.17&nbsp;</dd><dt>Armenian (Armenian by race)&nbsp;</dt> <dd>Armenii natione.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 5.13&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156361.html" title="Kogh Vasil" >Kogh Vasil 4001</a>&nbsp;</dt> <dd>fratre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 5.12&nbsp;</dd><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160770.html" title="son of Pakrad, Armenian soldier" >Anonymus 26110</a>&nbsp;</dt> <dd>(filium).&nbsp;&nbsp; Albert of Aachen&nbsp;III.17&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Nicaea&nbsp;</dt> <dd> came into the power of Baldwin (of Edessa) at Nicaea Nicee.&nbsp;&nbsp; Albert of Aachen&nbsp;III.17&nbsp;</dd><dt>Ravendel (Syria)&nbsp;</dt> <dd> was given by Baldwin (of Edessa) control of Ravendel (Syria) Rauenel.&nbsp;&nbsp; Albert of Aachen&nbsp;III.17&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
