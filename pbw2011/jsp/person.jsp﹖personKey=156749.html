<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(106)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He advanced southwards from 'Arqa to Ramla with the other crusaders and their leaders: see Narrative and Locations for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.25.10-12&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> The equal of anybody in the sige of Nicaea in weapons, wealth and men&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;II.22&nbsp;</dd><dt> Surnamed the Frisian&nbsp;</dt> <dd>qui cognominatus est Friso.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 17.9-10&nbsp;</dd><dt> As one of the main commanders of the crusader army, he was also (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156336.html" title="Hugh of Vermandois, brother of Philip I of France" >Hugh 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156421.html" title="Robert [Curthose], count [duke] of Normandy" >Robert 63</a>) the leader of its first line of attack against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.22.1, 1.23.1&nbsp;</dd><dt>An energetic man, very familiar with the use of weapons&nbsp;</dt> <dd>vir strenuus et armorum usum habens familiarem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 6.18-19&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt>Count of Flanders&nbsp;</dt> <dd>Flandrensium comes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.3-4&nbsp;</dd> <dd>ὁ Φλάντρας κόμης.&nbsp;&nbsp; Anna Komnene&nbsp;218.51-52&nbsp;</dd> <dd>Flandrensium comes.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.6.8&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(16)</var><dl><dt> Antioch: Gate of the Bridge&nbsp;</dt> <dd> despairing of defending the fort outside the  Gate of the Bridge, he burned it in capite pontis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 5.57-6.18&nbsp;</dd><dt> Artah (Syria)&nbsp;</dt> <dd> attacked and captured Artah Artasia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 7.12-33&nbsp;</dd> <dd> was sent to free Artah Artesiam.&nbsp;&nbsp; Albert of Aachen&nbsp;III.28&nbsp;</dd><dt> Bari (Apulia)&nbsp;</dt> <dd> crossed the Adriatic from Bari Barum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.4&nbsp;</dd> <dd> crossed to Dyrrachion from Bari Baro.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 16.2-3&nbsp;</dd><dt> Bari: Hagios Nikolaos&nbsp;</dt> <dd> prayed in Hagios Nikolaos in ecclesia beati Nicolai.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.4&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> After the Crusade, went home via Constantinople Constantinopolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.32.1&nbsp;</dd> <dd> had several interviews with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in Constantinople urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 16.18-21&nbsp;</dd> <dd> went home from First Crusade via Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.1-7&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> distinguished himself in the battle of Dorylaion Orellis.&nbsp;&nbsp; Albert of Aachen&nbsp;II.42&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> crossed from Bari to Dyrrachion Durachium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 16.2-3&nbsp;</dd><dt> Flanders&nbsp;</dt> <dd> was count of Flanders Φλάντρας.&nbsp;&nbsp; Anna Komnene&nbsp;218.51-52&nbsp;</dd><dt> Jabala&nbsp;</dt> <dd> was tricked into leaving Jabala Gibellum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.7&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> camped in second position in siege of Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 5.23-24&nbsp;</dd><dt> Lucca&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156455.html" title="Pope Urban II" >Urban 22</a> near Lucca Lucam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.1&nbsp;</dd><dt>Ma'arrat al-Nu'man (Syria)&nbsp;</dt> <dd> attacked and eventually captured Ma'arrat al-Nu'man (Syria) Marram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 9.1-59&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
