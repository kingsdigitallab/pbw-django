<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(7)</var><dl><dt> He appeared to show anti-Byzantine sentiments, calling Greek rule in Antioch slavery, and finding their expulsion in favour first of the Turks and then the Latins perfectly natural [were the Latins insufferable or irresistible?]&nbsp;</dt> <dd>Graecis namque regnantibus ipsorum imperio servisse convincuntur. Eisdem ex Asia propulsis, Parthorum regnantium cessere domino, tandem, Domino volente, intolerabiliori subcubuere Gallorum posteritati.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd><dt> He painted a negative picture of the sins of the people of Antioch, gluttony and unchastity, especially non-Latins and women in the population; they were punished by God with locusts and many other portents culminating in a terrible earthquake&nbsp;</dt> <dd>... non bene viventium, sed bene pascentium mores vitamque imitari studebant. Alii vero incestitatis affectu, contubernia sequebantur impudicorum.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd><dt> He wrote the history of the wars of Antioch, so as to record in writing how God, through <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a>, miraculously defeated the Turks - a story which would enhance man's faith in God&nbsp;</dt> <dd>Antiochena bella.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd><dt> He wrote the second book of the Antiochene Wars in a very different way from the first, to show how completely success can change to failure, and pride may come before a fall; the previous victors were killed or terribly tortured, by God's will&nbsp;</dt> <dd>&nbsp; Walter the Chancellor&nbsp;2.prol&nbsp;</dd><dt> His selection of the material available to him was based on his judgement of his own ability and the need to show the causes of events, so as to provide a lesson for the future&nbsp;</dt> <dd>materiaque sumpta meis aequa viribus, ante pugnae narrationem, videtur mihi perutile praecedentia mala prius indicare, ut ex causis praelibatis, sequentium effectus perpendatur facilius.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd><dt> In dealing with the Christian-Muslim pact of 1115, he gave much more prominence to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> than to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a>, suggesting that he was writing before 1119; he expressed his disapproval of the pact with indications that it was not genuine&nbsp;</dt> <dd>... simulata pace ... quasi amici.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.2&nbsp;</dd><dt>In the first battle of Tall Danith, he took care to contrast the courage and selflessness of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a> with the cowardice and greed of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156254.html" title="Bursuq ibn Bursuq, isbasalar of the Seljuq Sultan" >Bursuq 4001</a>&nbsp;</dt> <dd>divini terroris jaculo sauciatus.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.6&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Chancellor&nbsp;</dt> <dd>cancellarius.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.prol&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(1)</var><dl><dt>writer&nbsp;</dt> <dd>auctor.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.prol.&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
