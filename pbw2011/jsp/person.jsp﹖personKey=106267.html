<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(67)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> provided in her typikon for an annual commemoration of him, on the anniversary of his death, October 14; there should be special lighting and food, and distribution at the gate of 5 modioi of bread and 6 trachea nomismata in coins&nbsp;</dt> <dd>&nbsp; Kecharitomene&nbsp;1845-1851&nbsp;</dd><dt> Died leaving his beloved child (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>) with the best hopes&nbsp;</dt> <dd>Date: A short time after the betrothal (of his daughter Eirene 1 to Alexios 1 Komnenos)&nbsp;???? ??? ????????? ?????? ???? ?????? ????????ἐτελεύτα ἐπ᾿ ἀγαθαῖς ταῖς ἐλπίσι τὴν φιλτάτην παῖδα καταλιπών.&nbsp;&nbsp; Bryennios&nbsp;223.6-7&nbsp;</dd><dt> Died on  October 14  [1077]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;6&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;219&nbsp;</dd></dl></li><li><label>Description <var>(16)</var><dl><dt> An enemy of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes)&nbsp;</dt> <dd>τῶν ἐφεδρευόντων αὐτῷ τις.&nbsp;&nbsp; Attaleiates: History&nbsp;161.18-19 / 120.8&nbsp;</dd><dt> Elder of the sons of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>, a man of wondrous stature, free intellect, kindly and extremely fair spirit&nbsp;</dt> <dd>ὁ πρεσβύτερος δὲ οὗτος τῶν υἱῶν τοῦ καίσαρος, ἀνὴρ καὶ τὴν ἡλικίαν ἀξιοθέατος καὶ τὴν γνώμην ἐλεύθερος, τήν τε ψυχὴν εὐμενὴς καὶ ἐπιεικέστατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 36.3-5&nbsp;</dd><dt> One of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>)'s enemies&nbsp;</dt> <dd>τις τῶν ἐφεδρευόντων αὐτῷ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.9&nbsp;</dd><dt> Issued from an illustrious family, abounding in all virtues, surpassing in reason all his peers, more courageous than anyone else and versed in military matters, he was not very well-disposed towards the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>)&nbsp;</dt> <dd>ἀνὴρ καὶ γένους λαμπροῦ καὶ πᾶσι κομῶν τοῖς καλοῖς· φρονήσει γὰρ τῶν ἠλίκων ἁπάντων ὑπέρτερος καὶ ἀνδρικώτατος εἴπερ τις ἄλλος καὶ ταῖς στρατηγικαῖς ἐντραφεὶς μελέταις, οὐ πάνυ δὲ φιλίως ἔχων πρὸς βασιλέα.&nbsp;&nbsp; Bryennios&nbsp;115.11-14&nbsp;</dd><dt> Renowned&nbsp;</dt> <dd>κλεινόν.&nbsp;&nbsp; Bryennios&nbsp;123.18&nbsp;</dd><dt> The general&nbsp;</dt> <dd>τὸν στρατηγὸν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 40.4-5; 40.11-12&nbsp;</dd><dt> Our general&nbsp;</dt> <dd>τῷ ἡμετέρῳ ... στρατηγῷ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 41.6&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;219&nbsp;</dd><dt> Led a considerable contingent of soldiers&nbsp;</dt> <dd>ἐξῆρχε γὰρ οὐκ ἐλαχίστης μοίρας στρατιωτῶν.&nbsp;&nbsp; Zonaras&nbsp;18.14.14&nbsp;</dd><dt> Named for his grandfather; he showed his mothers quality, not restricting his wisdom to the size of his body [was he short ?], but showing intelligence and sharpness in every sphere&nbsp;</dt> <dd>τοῦ πάππου ὁμώνυμος.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> Brave&nbsp;</dt> <dd>τοῦ γενναίου ἀνδρός ... τῷ γενναίῳ παιδί.&nbsp;&nbsp; Bryennios&nbsp;171.30-173.1&nbsp;</dd><dt> Was commanding a not inconsiderable detachment of soldiers&nbsp;</dt> <dd>ἐξῆρχε γὰρ οὐκ ἐλαχίστης μοίρας στρατιωτῶν.&nbsp;&nbsp; Zonaras&nbsp;18.14.14&nbsp;</dd><dt> Obeyed his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> Doukas) more than anybody else&nbsp;</dt> <dd>εἴπερ τις ἄλλος, ὑπήκοος ὢν πατρί.&nbsp;&nbsp; Bryennios&nbsp;133.9&nbsp;</dd><dt> Elder of the sons of the Kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>), proedros&nbsp;</dt> <dd>ὁ πρεσβύτερος τῶν παίδων τοῦ Καίσαρος, ὁ πρόεδρος  Ἀνδρόνικος.&nbsp;&nbsp; Zonaras&nbsp;18.15.13&nbsp;</dd><dt> Entrusted with the command of the whole of the East&nbsp;</dt> <dd>ξύμπάσης τῆς ἕω τὴν ἀρχὴν πιστεύσας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 36.2, 5-6&nbsp;</dd><dt>Leader of the army&nbsp;</dt> <dd>ὁ τῶν στρατευμάτων κατάρχων.&nbsp;&nbsp; Bryennios&nbsp;177.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(24)</var><dl><dt> Archon&nbsp;</dt> <dd>τάξεις ἔχων καὶ τὰς τῶν ἀρχόντων.&nbsp;&nbsp; Bryennios&nbsp;115.10-11&nbsp;</dd><dt> Domestikos of the East&nbsp;</dt> <dd>δομέστικος τῆς ἀνατολῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;173.17 / 128.18&nbsp;</dd><dt> Domestikos of the scholai of Orient&nbsp;</dt> <dd>δομεστίκῳ τῶν σχολῶν τῆς ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δομεστίκῳ τῶν σχολῶν τῆ~  ᾿Ανατολῆ~.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Hetaireia, member of&nbsp;</dt> <dd>τὰς τῶν ἑταίρων τάξεις ἔχων καὶ τὰς τῶν ἀρχόντων.&nbsp;&nbsp; Bryennios&nbsp;115.10-11&nbsp;</dd><dt> Megas domestikos&nbsp;</dt> <dd>μεγάλω δομεστίκω.&nbsp;&nbsp; Patmos: Acts&nbsp;2.7.71, 2.20.320&nbsp;</dd><dt> Megas domestikos (Domestikos of the Scholai)&nbsp;</dt> <dd>τοῦ δομεστίκου τῶν Σχολῶν.&nbsp;&nbsp; Bryennios&nbsp;133.31-135.1&nbsp;</dd><dt> Megas domestikos of the scholai of Orient&nbsp;</dt> <dd>μεγάλου δουκὸς (?) τῶν σχολῶν τῆς Ἀνατολῆς.&nbsp;&nbsp; Kecharitomene&nbsp;1847&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.22&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Bryennios&nbsp;115.10&nbsp;</dd> <dd>πρόεδρος.&nbsp;&nbsp; Zonaras&nbsp;18.15.13&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπρόεδρος.&nbsp;&nbsp; Attaleiates: History&nbsp;173.16 / 128.17-18&nbsp;</dd> <dd>πρωτοπροἕδρω.&nbsp;&nbsp; Patmos: Acts&nbsp;1.6.15, 2.7.71, 2.20.320&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Kecharitomene&nbsp;1846&nbsp;</dd><dt> Protovestiarios&nbsp;</dt> <dd>πρωτοβεστιάριος.&nbsp;&nbsp; Bryennios&nbsp;221.11&nbsp;</dd> <dd>πρωτοβεστιαρίτη.&nbsp;&nbsp; Patmos: Acts&nbsp;2.7.70-71, 2.8.92, 2.20.320&nbsp;</dd> <dd>πρωτοβεστηαρίω.&nbsp;&nbsp; Patmos: Acts&nbsp;2.7.83, 2.9.98&nbsp;</dd> <dd>πρωτοβεστιαρίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοβεστιαρίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοβεστιαρίου.&nbsp;&nbsp; Kecharitomene&nbsp;1847&nbsp;</dd><dt> Stratarches&nbsp;</dt> <dd>στρατιάρχης.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6424&nbsp;</dd><dt>Strategos&nbsp;</dt> <dd>τὸν στρατηγόν.&nbsp;&nbsp; Bryennios&nbsp;135.25, 137.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(4)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δούκα.&nbsp;&nbsp; Patmos: Acts&nbsp;2.8.83&nbsp;</dd> <dd>Δούκᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; Kecharitomene&nbsp;1848&nbsp;</dd></dl></li><li><label>Kinship <var>(31)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107530.html" title="Konstantinos Doukas, son of Kaisar Ioannes" >Konstantinos 61</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Bryennios&nbsp;177.8&nbsp;</dd><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107530.html" title="Konstantinos Doukas, son of Kaisar Ioannes" >Konstantinos 61</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>ἐξάδελφος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.10&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>ἐξάδελφος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.10&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>ἐξάδελφος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.10&nbsp;</dd> <dd>ἐξάδελφος.&nbsp;&nbsp; Attaleiates: History&nbsp;161.19 / 120.9&nbsp;</dd> <dd>ἐξανεψίοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;28.5&nbsp;</dd> <dd>ἐξαδέλφου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.8.92&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111523.html" title="Anna Doukaina, sister of Eirene Doukaina and wife of Georgios Palaiologos" >Anna 63</a>&nbsp;</dt> <dd>(Τριῶν γὰρ θυγατέρων ἀποδειχθέντες γεννήτορες).&nbsp;&nbsp; Bryennios&nbsp;221.5&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>(τῇ πρωτοτόκῳ τῶν θυγατέρων), πατήρ.&nbsp;&nbsp; Bryennios&nbsp;221.4-5, 223.6&nbsp;</dd> <dd>(θυγάτριον).&nbsp;&nbsp; Anna Komnene&nbsp;94.16&nbsp;</dd> <dd>πατρός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;6&nbsp;</dd> <dd>πατρός.&nbsp;&nbsp; Kecharitomene&nbsp;1846&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>&nbsp;</dt> <dd>(υἱέων).&nbsp;&nbsp; Bryennios&nbsp;173.16&nbsp;</dd> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107844.html" title="Michael Doukas, brother of Eirene Doukaina" >Michael 121</a>&nbsp;</dt> <dd>(υἱέων).&nbsp;&nbsp; Bryennios&nbsp;173.16&nbsp;</dd> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111763.html" title="Theodora, sister of Eirene Doukaina" >Theodora 5001</a>&nbsp;</dt> <dd>(Τριῶν γὰρ θυγατέρων ἀποδειχθέντες γεννήτορες, τὴν μὲν νεωτέραν).&nbsp;&nbsp; Bryennios&nbsp;221.5-6&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157467.html" title="Andronikos Doukas, father of kaisar Ioannes Doukas" >Andronikos 2102</a>&nbsp;</dt> <dd>(πάππου).&nbsp;&nbsp; Psellos&nbsp;Eirene 168&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>(αὐτοῦ ὁμευνέτιδος).&nbsp;&nbsp; Bryennios&nbsp;219.16-17&nbsp;</dd> <dd>ἀνδρός.&nbsp;&nbsp; Pantokrator Typikon&nbsp;219&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Glykas&nbsp;611.17&nbsp;</dd> <dd>υἱός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;149.9&nbsp;</dd> <dd>μετὰ δύο αὐτοῦ υἱῶν, ὧν ὁ εἷς.&nbsp;&nbsp; Attaleiates: History&nbsp;168.15-16 / 125.4-5&nbsp;</dd> <dd>υἱέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;18.6; 28.6; 36.3&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.14.12&nbsp;</dd> <dd>υἱοῖς.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 232, 280.4&nbsp;</dd> <dd>παῖς.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6424 &nbsp;</dd><dt> son (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>&nbsp;</dt> <dd>παίδων.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt>son (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>υἱός ... ὁ πρεσβύτερος.&nbsp;&nbsp; Bryennios&nbsp;115.9, 133.7, 209.12&nbsp;</dd> <dd>ὁ πρεσβύτερος τῶν παίδων.&nbsp;&nbsp; Zonaras&nbsp;18.15.13&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(28)</var><dl><dt> Adana&nbsp;</dt> <dd> besieged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> and his army in Adana εἰς Ἄδαναν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.25&nbsp;</dd> <dd> besieged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> and his army in the kaston of Adana τῆς Ἀδάνης.&nbsp;&nbsp; Attaleiates: History&nbsp;174.18 / 129.10&nbsp;</dd> <dd> besieged Adana τὸν Ἄδανον.&nbsp;&nbsp; Glykas&nbsp;612.9&nbsp;</dd> <dd> surrounded and besieged Adana τὴν πόλιν.&nbsp;&nbsp; Zonaras&nbsp;18.15.14&nbsp;</dd><dt> Alopekes (Meander valley)&nbsp;</dt> <dd> was granted properties by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) in the episkepsis of Alopekes (Meander valley) τῶν Ἀλοπεκῶν.&nbsp;&nbsp; Patmos: Acts&nbsp;2.7.71&nbsp;</dd><dt> Asia&nbsp;</dt> <dd> accompanied his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>) to Asia τὴν Ἀσίαν.&nbsp;&nbsp; Bryennios&nbsp;145.11&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> on his way to face <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> in Cilicia crossed the Bosporos τὸν πορθμὸν...τὸν Χαλκηδόνιον.&nbsp;&nbsp; Bryennios&nbsp;133.10-11&nbsp;</dd><dt> Chalcedon&nbsp;</dt> <dd> on his way to face <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> in Cilicia spent six days in Chalcedon τὴν Χαλκηδόνα.&nbsp;&nbsp; Bryennios&nbsp;133.11-12&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> arrived and vanquished <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106867.html" title="Khacatur, doux of Antioch" >Chatatourios 61</a> in Cilicia εἰς Κιλικίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.23&nbsp;</dd> <dd> assembled his army and marched against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> into Cilicia τῆς Κιλίκων.&nbsp;&nbsp; Attaleiates: History&nbsp;173.21-22 / 128.21&nbsp;</dd> <dd> crossed over to Chalcedon, collected troops and marched towards Cilicia τὴν Κιλίκων.&nbsp;&nbsp; Bryennios&nbsp;133.14&nbsp;</dd> <dd> crossed the difficult mountain passes from Isauria into Cilicia τὴν Κιλικίαν.&nbsp;&nbsp; Attaleiates: History&nbsp;174.2-4 / 128.25&nbsp;</dd> <dd> led his army without being noticed through the gates of Cilicia τὰ στενὰ τῆς Κιλικίας.&nbsp;&nbsp; Bryennios&nbsp;133.19-20&nbsp;</dd> <dd> reached Cilicia Κιλικίαν.&nbsp;&nbsp; Zonaras&nbsp;18.15.13&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> deserted the army (at Mantzikert) and reached Constantinople νέηλυς ἦν.&nbsp;&nbsp; Attaleiates: History&nbsp;168.16 / 125.5&nbsp;</dd> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> at his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>)'s request to be treated for his wounds at Constantinople τὴν βασιλίδα...τῶν πόλεων, τὸ Βυζάντιον.&nbsp;&nbsp; Bryennios&nbsp;173.15, 209.16&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was summoned by the augousta (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>) but removed her from power when he arrived at the  Great Palace ἐν τῷ παλατίῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;168.21 / 125.9&nbsp;</dd> <dd> led the guard (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111554.html" title="members of the Varangian guard" >Anonymi 5026</a>) that escorted and proclaimed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> autokrator in the upper levels of the  palace τῶν ἀνακτόρων.&nbsp;&nbsp; Bryennios&nbsp;123.22&nbsp;</dd><dt> Constantinople: Great Palace, Chrysotriklinos&nbsp;</dt> <dd> placed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> on the imperial throne in the  Great Palace, Chrysotriklinos τοῦ χρυσοτρικλίνου.&nbsp;&nbsp; Attaleiates: History&nbsp;169.1 / 125.12&nbsp;</dd><dt> East&nbsp;</dt> <dd> on his way to face <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> in Cilicia collected troops while going through the East τὴν ἕω.&nbsp;&nbsp; Bryennios&nbsp;133.13&nbsp;</dd><dt> Isauria&nbsp;</dt> <dd> did not enter Cilicia by the usual route through the kleisoura of Podandos, but went through Isauria τῆς τῶν Ἰσαύρων.&nbsp;&nbsp; Attaleiates: History&nbsp;173.23 / 128.23&nbsp;</dd><dt> Kotyaion (Phrygia)&nbsp;</dt> <dd> came to and waited at Kotyaion (Phrygia) Κοτυάειον.&nbsp;&nbsp; Zonaras&nbsp;18.15.17&nbsp;</dd><dt> Miletos&nbsp;</dt> <dd> was granted properties by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) in the episkepsis of Miletos Μιλήτου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.8.82&nbsp;</dd><dt> Orient&nbsp;</dt> <dd> was domestikos of the scholai of Orient ᾿Ανατολῆ~.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was domestikos of the scholai of Orient ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Piperoudion (Kyperoudes, on Bosporos)&nbsp;</dt> <dd> banished <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> to the monastery of Piperoudion (Kyperoudes, on Bosporos) Πιπερούδη.&nbsp;&nbsp; Attaleiates: History&nbsp;169.7 / 125.17&nbsp;</dd><dt>Podandos (Cappadocia)&nbsp;</dt> <dd> crossed the kleisoura of Podandos (Cappadocia) τοῦ Ποδανδοῦ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;153.23&nbsp;</dd> <dd> entered Cilicia through Isauria, and not by the usual route through the kleisoura of Podandos (Cappadocia) Ποδαντοῦ.&nbsp;&nbsp; Attaleiates: History&nbsp;173.23 / 128.22-23&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl></dl></li><li><label>Possession <var>(5)</var><dl><dt> A precious stone, larger than any other, brighter than all other precious stones, which he subsequently gave to the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>μεγέθει γὰρ ἦν σχεδὸν ὑπὲρ ἅπαντας λίθους, λαμπρότητι δὲ τοὺς διαυγεῖς ἅπαντας ὑπερέλαμπεν.&nbsp;&nbsp; Bryennios&nbsp;137.10-13&nbsp;</dd><dt> Buildings at the oikoproasteion of Baris (episkepsis of Alopekes in Meander valley) including a domed church with its furnishings, icons and books, and a bath&nbsp;</dt> <dd>&nbsp; Patmos: Acts&nbsp;2.9.102-114&nbsp;</dd><dt> Orchards, gardens, fields, a vineyard and a forest at the oikoproasteion of Baris (episkepsis of Alopekes in Meander valley) with seeds for sowing, animals and tools&nbsp;</dt> <dd>&nbsp; Patmos: Acts&nbsp;2.9.114-10.123&nbsp;</dd><dt> Properties in the episkepsis of Alopekes (Meander valley)&nbsp;</dt> <dd>προἀστίοις ἀπὸ τῆς ἐπισκέψεως τῶν Ἀλοπεκῶν.&nbsp;&nbsp; Patmos: Acts&nbsp;2.7.71-72&nbsp;</dd><dt>Properties in the episkepsis of Miletos&nbsp;</dt> <dd>τῆς ἐπισκέψεως Μιλήτου.&nbsp;&nbsp; Patmos: Acts&nbsp;2.8.81-83&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Antonios&nbsp;</dt> <dd>Renamed on tonsure as a monk: Ἀντωνίου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;6&nbsp;</dd> <dd>Renamed Antonios on tonsure as a monk: Ἀντωνίου.&nbsp;&nbsp; Kecharitomene&nbsp;1849&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
