<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107269</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(24)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> He ascribed a work on the immortality of the soul to the inspiration of a question from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>Πρὸς τὸν βασιλέα κῦρ Μιχαήλ.&nbsp;&nbsp; Ioannes Italos&nbsp;123&nbsp;</dd><dt>He claimed that his Peri dialektikes and a Homeric explanation were written in response to questions of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>πρὸς τὸν βασιλέα κῦρ ᾿Ανδρόνικον.&nbsp;&nbsp; Ioannes Italos&nbsp;1, 111&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> He taught philosophy, and could be described as "teacher of philosophy", "teacher of the philosophers" or "maistor of philosophy"&nbsp;</dt> <dd>διδασκάλῳ τῆς φιλοσοφίας, φιλοσόφων διδασκάλῳ, μαΐστωρα ... τῶν φιλοσόφων.&nbsp;&nbsp; Italos trial&nbsp;ll. 82, 437, 441&nbsp;</dd><dt> He had a violent temper, speaking as much with his hands as with his tongue - a clear sign that he was unfit to be a real philosopher&nbsp;</dt> <dd>καὶ ἀκάθεκτος ἦν ὁ ἄνθρωπος καὶ τὰς χεῖρας ὁμοῦ καὶ τὴν γλῶτταν.&nbsp;&nbsp; Anna Komnene&nbsp;164.23-24&nbsp;</dd><dt> A physical description: large head, prominent forehead, expressive face, flaring nostrils, rounded beard, broad-chested, with well-made limbs ...&nbsp;</dt> <dd>μεγάλη μὲν αὐτοῦ ἡ κεφαλή, τὸ μέτωπον προπετέσατον, πρόσωπον ἐμφανὲς καὶ ὁ μυκτὴρ ἐλεύθερόν τε καὶ ἄνετον ἀπέπνει τὸν ἀέρα καὶ περιφερὴς ὁ πώγων, τὰ στέρνα εὐρὺς καὶ εὐπαγὴς τὰ μέλη τοῦ σώματος ....&nbsp;&nbsp; Anna Komnene&nbsp;164.27-30&nbsp;</dd><dt> A native of Longobardia&nbsp;</dt> <dd>τὸν Λογγίβαρδον.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 65.1&nbsp;</dd><dt>A native of Italy&nbsp;</dt> <dd>τοῦ Ἰταλοῦ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 69.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Hypatos and didaskalos of the philosophers&nbsp;</dt> <dd>ὑπάτου καὶ διδασκάλου τῶν φιλοσόφων.&nbsp;&nbsp; Ioannes Italos&nbsp;42, 49&nbsp;</dd><dt>Hypatos of the philosophers&nbsp;</dt> <dd>ὕπατος τῶν φιλοσόφων.&nbsp;&nbsp; Anna Komnene&nbsp;163.93&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He was very learned in philosophy - Plato and especially Aristotle - giving an impression of unrivaled competence; to begin an argument with him was to get lost in a web of dialectic; but in other areas of education, e.g. grammar and rhetoric, he was much less effective&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;163.94-165.38&nbsp;</dd></dl></li><li><label>Ethnic label <var>(2)</var><dl><dt>Italian (Italian)&nbsp;</dt> <dd>τοῦ Ἰταλοῦ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 69.1&nbsp;</dd> <dd>Ἰταλῷ.&nbsp;&nbsp; Italos trial&nbsp;ll. 12, 25, 61&nbsp;</dd></dl></li><li><label>Second Name <var>(2)</var><dl><dt> Italos (?)&nbsp;</dt> <dd>Ἰταλοῦ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 69&nbsp;</dd><dt>Italos&nbsp;</dt> <dd>Ίταλῷ.&nbsp;&nbsp; Italos trial&nbsp;ll. 12, 25, 61&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(1)</var><dl><dt>Latin&nbsp;</dt> <dd>His Greek was what you would expect from a foreigner who came to Byzantium speaking a Latin language and learned our tongue but did not really purify his pronunciation, so he sometimes rather cut off syllables τὴν δὲ φωνὴν τοιοῦτος οἷος ἂν ἀπὸ τῶν Λατίνων ἐλελυθὼς νεανίας εἰς τὴν ἡμεδαπὴν γῆν τὰ Ἑλλήνων μὲν ἐκμάθοι, οὐ πάνυ δὲ καθαριεύοι τί τὴν φωνήν, ἀλλ᾽ ἔστιν οὗ καὶ κολοβωτέρας ἐκφέροι τὰς συλλαβάς.&nbsp;&nbsp; Anna Komnene&nbsp;164.31-165.34&nbsp;</dd></dl></li><li><label>Location <var>(9)</var><dl><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> was confined by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108594.html" title="Eustratios Garidas, patriarch of Constantinople" >Eustratios 11</a> to the buildings of Hagia Sophia περὶ τὰς οἰκοδομὰς τῆς μεγάλης ἐκκλησίας.&nbsp;&nbsp; Anna Komnene&nbsp;167.95&nbsp;</dd><dt> Constantinople: Hagioi Tessarakonta&nbsp;</dt> <dd> when allowed to return to the capital, stayed at the church of Hagioi Tessarakonta τῶν Ἁγίων Τεσσαράκοντα.&nbsp;&nbsp; Anna Komnene&nbsp;163.91&nbsp;</dd><dt> Constantinople: Pege monastery and palace&nbsp;</dt> <dd> when allowed to return to the capital, lived at the Pege monastery τὴν μονὴν ... Πηγήν.&nbsp;&nbsp; Anna Komnene&nbsp;163.90&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> was sent as an Italian expert in a crisis to Dyrrachion Ἐπίδαμνον.&nbsp;&nbsp; Anna Komnene&nbsp;163.85&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> was a native of Italy τοῦ Ἰταλοῦ.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 69.1&nbsp;</dd><dt> Longibardia&nbsp;</dt> <dd> was a native of Longibardia τὸν Λογγίβαρδον.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 65.1&nbsp;</dd> <dd> was a refugee in his native land of Longibardia Λογγιβαρδίαν.&nbsp;&nbsp; Anna Komnene&nbsp;162.47&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> when he was detected as a traitor, he took refuge in Rome ῾Ρώμην.&nbsp;&nbsp; Anna Komnene&nbsp;163.88&nbsp;</dd><dt>Sicily&nbsp;</dt> <dd> spent considerable time in Sicily τῇ Σικελίᾳ.&nbsp;&nbsp; Anna Komnene&nbsp;161.37&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
