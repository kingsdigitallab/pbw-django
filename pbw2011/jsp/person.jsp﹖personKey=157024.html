<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(113)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(7)</var><dl><dt> By writing an hypomnema as patrikios, he stopped <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157067.html" title="Niketas Bothyrites" >Niketas 12102</a> overturning the marriage between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157072.html" title="Nikolaos, son of Anna" >Nikolaos 12103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157020.html" title="Eudokia, daughter of Anna" >Eudokia 12101</a>; there were not two cousins marrying two cousins, since Marias betrothal to Kosmas was broken at his death&nbsp;</dt> <dd>&nbsp; Eustathios Romaios&nbsp;Ralles-Potles V, 341&nbsp;</dd><dt> He may lurk behind the elderly nonentity Ophrydas as composer of the attack on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107262.html" title="Ioannes VIII Xiphilinos, patriarch of Constantinople" >Ioannes 18</a> - a man of greater education and knowledge of the law [? but he is unlikely to have lived so long]&nbsp;</dt> <dd>ἄλλον δέ τινα καὶ λόγου μετέχοντα καὶ τῶν πολιτικῶν ἀντεχόμενον καὶ τὸν προστησόμενον ἱκανῶς εἰδότα τῶν νόμων.&nbsp;&nbsp; Psellos&nbsp;Against Ophrydas 35-42&nbsp;</dd><dt> He wrote a very large number of reports of judicial verdicts, many of which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156887.html" title="redactor of the Peira (of Eustathios Romaios)" >Anonymus 12144</a> summarised as the Peira; many of the Peira's verdicts are not included here, as they involve no identifiable person apart from their author&nbsp;</dt> <dd>Πεῖρα ... διδασκαλία ἐκ τῶν πράξεων τοῦ μεγάλου κυροῦ Εὐσταθίου τοῦ ῾Ρωμαίου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, passim&nbsp;</dd><dt> His hypomnema defended the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157036.html" title="Ioannes, brother of Demetrios" >Ioannes 12103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157051.html" title="Maria, daughter of Georgios" >Maria 12104</a> against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157068.html" title="Niketas Gypsokopos" >Niketas 12103</a>, stressing that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157088.html" title="Theoktistos, abductor of his nephew and his betrothed" >Theoktistos 12101</a> had not ended Marias virginity, and that she and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157052.html" title="Maria, daughter of Eirene" >Maria 12105</a> were not first cousins, leaving sufficient separation&nbsp;</dt> <dd>&nbsp; Eustathios Romaios&nbsp;Schminck I, 1-111&nbsp;</dd><dt> His hypomnema described the genealogical link between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157091.html" title="Theophano, daughter of Ioannes Parsakoutenos" >Theophano 12102</a> and her husband, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157094.html" title="Theophylaktos, son of Romanos Saronites" >Theophylaktos 12101</a>, then examined the same material counting the degrees of separation: the conclusion was that there was no hindrance to their marriage&nbsp;</dt> <dd>ἀκώλυτος ἅρα ὁ γάμος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Schminck I, 10-60&nbsp;</dd><dt> His report on the case against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108933.html" title="Euphemios, involved in lawsuit about validity of marriage" >Euphemios 102</a> proved by witnesses that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109142.html" title="Theodote, young girl whose marriage was annulled" >Theodote 102</a> at her wedding could not have been old enough to be betrothed; the wedding was thus invalid, and no hindrance to marriage between Euphemios and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109041.html" title="Maria, involved in lawsuit about validity of marriage" >Maria 145</a>&nbsp;</dt> <dd>Περὶ δισεξαδέλφων δύο.&nbsp;&nbsp; Eustathios Romaios&nbsp;Ralles-Potles V, 32-36&nbsp;</dd><dt>His text rebutted claims that the marriage between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156997.html" title="second cousin of Brachamios" >Anonymus 12255</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156830.html" title="daughter of Brachamios" >Anonyma 12146</a> was incestuous: marriages between a man and the daughter of his second cousin did not fall under any canonical ban&nbsp;</dt> <dd>&nbsp; Eustathios Romaios&nbsp;Schminck III, 1-153&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(18)</var><dl><dt> Anagrapheus&nbsp;</dt> <dd>ἐκ τῆς ἀναγραφῆς.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 49.4&nbsp;</dd><dt> Anthypatos&nbsp;</dt> <dd>ἀνθυπάτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Droungarios&nbsp;</dt> <dd>δρουγγάριος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 7.6, etc.&nbsp;</dd><dt> Droungarios of the vigla&nbsp;</dt> <dd>δρουγγαρίῳ τῆς βίγλας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δρουγγαρίῳ τῆς βίγλας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Exaktor&nbsp;</dt> <dd>ἐξάκτωρος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 16.11, 25.8&nbsp;</dd><dt> Koiaistor&nbsp;</dt> <dd>κοιαίστωρος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 16.20&nbsp;</dd><dt> Krites&nbsp;</dt> <dd>κριτῇ.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 30.75&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρος.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, passim&nbsp;</dd> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Mystikos&nbsp;</dt> <dd>μυστικόν.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 65.1&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρικίῳ.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 14.1&nbsp;</dd> <dd>πατρικίου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Ralles-Potles V, 341 tit.&nbsp;</dd> <dd>πατρικίου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira 24.5&nbsp;</dd> <dd>πατρικίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protospatharios&nbsp;</dt> <dd>πρωτοσπαθαρίου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 61.4&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>βέστης.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 15.3 etc.&nbsp;</dd> <dd>βέστῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Romaios&nbsp;</dt> <dd>῾Ρωμαίου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, tit.&nbsp;</dd> <dd>῾Ρωμαίου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Ralles-Potles V, 341 tit.&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Bosporos&nbsp;</dt> <dd> officiated in a court at the Bosporos Στενόν.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 51.10&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> pronounced on sea views at Chrysopolis Χρυσοπόλει.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira 18.5&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> restricted rules over sea-views to Constantinople μόνης τῆς εὐδαίμονος ταύτης πόλεως.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira 18.5&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> investigated a scene in the  Hippodrome ἱπποδρομίῳ.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 61.6&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> heard a case concerning the metropolitanate of Ephesos ᾿Εφέσου.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 36.24, 58.5&nbsp;</dd><dt> Hagios Elias (near Stenimachos)&nbsp;</dt> <dd> investigated lands rented to the church by the gerokomeion of Hagios Elias ῞Αγιος ᾿Ηλίας.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 15.12&nbsp;</dd><dt> Islands&nbsp;</dt> <dd> investigated the landholdings of the monastery of the Islands μονῆς τῶν νησιῶν.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 9.10&nbsp;</dd><dt>Kampsai&nbsp;</dt> <dd> heard a case concerning the monastery of Kampsai Καμψῶν.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 36.24, 58.5&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Judge&nbsp;</dt> <dd>δικαστής.&nbsp;&nbsp; Eustathios Romaios&nbsp;Peira, 15.4&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
