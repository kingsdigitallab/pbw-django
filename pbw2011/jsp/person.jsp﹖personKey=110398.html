s εἰς τὴν Θεοτόκον.&nbsp;&nbsp; Lazaros of Galesion&nbsp;561A&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Lazaros of Galesion&nbsp;560F&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
