<table width="100%">
<tr><td><h2><span>Μανουὴλ Κομνηνός (BBÖ I.29, Varzos 81-I.422, Seyrig 8) (Manuel&nbsp;1)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107722</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(697)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He had returned to Constantinople, making it essential for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161430.html" title="Georgios Tornikes, man of letters and metropolitan of Ephesos" >Georgios 25002</a> to come to the capital to lobby him&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;158.22-23, 161.4-6&nbsp;</dd></dl></li><li><label>Death <var>(2)</var><dl><dt> Died in the monastic habit in the middle of his 38th regnal year&nbsp;</dt> <dd>Date: on (Wednesday) September 24 of the 14th indiction &nbsp;?? ??� ??? ??????????? ?????, ??? ??� ???????????  ἐξεδήμησε δὲ πρὸς κύριον.&nbsp;&nbsp; Kleinchroniken&nbsp;146.80, 147.85, 172.4&nbsp;</dd><dt>He was one of the group of living members of the imperial family mentioned in the obituary of the Pantokrator monastery, to be given commemoration after their death (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;261&nbsp;</dd></dl></li><li><label>Description <var>(33)</var><dl><dt> The idol of Constantinople&nbsp;</dt> <dd>Constantinopolitanum idolum.&nbsp;&nbsp; Odo of Deuil&nbsp;76, 90&nbsp;</dd><dt> He was young and passionate, dedicated to a life of dissolution and luxury, committed to banquets and parties; he behaved just as he was was prompted to behave by his youthful exuberance and his vulgar passions&nbsp;</dt> <dd>νέος ... καὶ ἐρωτικὸς τῷ τε ἀνειμένῳ βἰῳ καὶ ταῖς τρυφαῖς προσανέκειτο καὶ συσσιτίων καὶ κώμων ἐξείχετο καὶ ὅσα τὸ νεοτήσιον ἄνθος ὑπέβαλλε καὶ ἐμύουν οἱ πάνδημοι ἔρωτες διεπράττετο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;54.67-70&nbsp;</dd><dt> His name (Manuel) was only one syllable less than that of God (Emmanuel)&nbsp;</dt> <dd>&nbsp; Manganeios Prodromos&nbsp;24.10, 24.60, 24.187&nbsp;</dd><dt> He was incomparable in natural attainments&nbsp;</dt> <dd>φυσικοῖς πλεονεκτήμασιν οὐδενὶ ἀνθρώπων ξυμβλητὸς ἦν.&nbsp;&nbsp; Kinnamos&nbsp;290.22&nbsp;</dd><dt> He was more tireless in military labours than any of the common soldiery&nbsp;</dt> <dd>τοσοῦτον ... αὐτῷ τὸ περὶ τοὺς πολεμικοὺς καμάτους ἄτρυτον ἦν, ὅσον οὐδέπω οὐδενί, οἶμαι, ὑπῆρξε καὶ τῶν τῆς κοινῆς καὶ στρατιωτικῆς γεγονότων μοίρας, μὴ ὅτι γε βασιλεῦσιν ἢ στρατηγοῖς.&nbsp;&nbsp; Kinnamos&nbsp;96.3-6&nbsp;</dd><dt> His hunting in Syria is something terrible even to hear of in these present times &nbsp;</dt> <dd>πρᾶγμα κατὰ τοὺς νῦν χρόνους καὶ ἀκουσθῆναι φοβερόν.&nbsp;&nbsp; Kinnamos&nbsp;189.3-4&nbsp;</dd><dt> His supremacy in argument was granted by all, even the impartial; good at putting his point of view effectively, whatever the subject, despite spending most of his time at war&nbsp;</dt> <dd>σὺν ἐξαισίᾳ τινὶ προμηθείᾳ καὶ σαφηνείᾳ καὶ φράσεως ἁπλότητι ... πολύν τε ἀμφοτέρων ῎Αρεός τε καὶ ῾Ερμοῦ λόγον ἐποιεῖτο, καίτοι σχεδὸν πολεμίων ἔργων οὐδένα καιρὸν ἀνιείς.&nbsp;&nbsp; Kinnamos&nbsp;253.9-18&nbsp;</dd><dt> His anger at <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151667.html" title="Euthymios, metropolitan of Neai Patrai" >Euthymios 17001</a> was uncharacteristic: whatever he did he would do calmly and without passion&nbsp;</dt> <dd>ὅ,τι γὰρ ἂν πράττοι σὺν εὐσταθείᾳ καὶ ἀκροχολίας ἔπραττεν ἔξω.&nbsp;&nbsp; Kinnamos&nbsp;254.14-16&nbsp;</dd><dt> (He helped to carry the stone of Christ's Deposition from the Cross from Damalis to Constantinople) since he was excessively modest in such matters and enjoyed offering humble service in such cases&nbsp;</dt> <dd>ἐπεὶ τά γε τοσαῦτα καὶ ὑπὲρ ὧν χρὴ ἐμετροφρόνει καὶ ἠγάπα δουλοπρεπέστερον αὐτοῖς προσαγόμενος.&nbsp;&nbsp; Kinnamos&nbsp;278.3-5&nbsp;</dd><dt> Of the three sebastokrators, he was wonderful, an enviable young man&nbsp;</dt> <dd>ὁ θαυμαστός, ἡ ζηλωτὴ νεότης.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIII.39&nbsp;</dd><dt> He grew up tall, strong and handsome, with a charm, physical appearance and endurance appropriate for an emperor&nbsp;</dt> <dd>... καὶ τὸ μέγεθος καὶ τὸ κάλλος ....&nbsp;&nbsp; Italikos&nbsp;281.21-282.19&nbsp;</dd><dt> Doctrinal (?) expert for the church&nbsp;</dt> <dd>ἐπιστημονάρχης τῆς ἐκκλησίας.&nbsp;&nbsp; Council of 1157&nbsp;322&nbsp;</dd><dt> Though very young, he had wisdom far beyond his years; as a fighter he was venturesome and in dangers undaunted and high-spirited, decisive in joining battle&nbsp;</dt> <dd>κἀν τῷ οὔπω ἀκριβῶς μείρακι τὴν σύνεσιν ἔσωζε τῶν καταγηρασάντων ἐν τοῖς πράγμασι πλείονα, πολεμικός τις καὶ φιλοκίνδυνος κἀν τοῖς δεινοῖς ἀκατάπληκτος καὶ μεγαλόφρων δεικνύμενος καὶ πρὸς μάχας τελῶν ὀξύρροπος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.71-51.75&nbsp;</dd><dt> In complexion, he was certainly not fair, nor really dark-skinned, like those who are always out in the hot sun; he had a handsome swarthiness rather than pale skin&nbsp;</dt> <dd>τὴν δὲ χροιὰν οὔτε κατὰ τοὺς σκιατραφουμένους λευκὸς ἦν καὶ χιονώδης, οὔτε μὴν ἄγαν καπνηρός, ὡς οἱ πολὺν τὸν ἥλιον ἐπὶ τοῦ προσώπου δεξάμενοι καὶ οὓς παρέβλεψαν ἀκτῖνες θερμότεραι, ἀλλὰ τῆς λευκῆς θέας ἀναχωρῶν, τῷ δὲ μέλανι προσεγγίζων χρώματι εὐπρεπείας καὶ οὕτως εἴχετο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;51.77-81&nbsp;</dd><dt> In his early years he was financially honest, generous, merciful, a virtuous ruler with an innocent and guileless soul - as those alive then would later bear witness - but these attitudes were only short-lived&nbsp;</dt> <dd>... θάλασσα φιλοδωρίας, ἐλέους ἄβυσσος ... ἀλλ᾽οὐ μόνιμα ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;59.12-60.36&nbsp;</dd><dt> He was almost identical in age and stature to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>, though the two differed in clothes and manners&nbsp;</dt> <dd>Erant fere coaevi et coaequales, solis moribus et vestitu dissimiles.&nbsp;&nbsp; Odo of Deuil&nbsp;58&nbsp;</dd><dt> His was a noble nature, proving reckless in battle and vigorous in personal action; often when a rumour spread that the enemy had invaded and put his realm under pressure, he was the first to mount his horse and boldly begin the engagement&nbsp;</dt> <dd>γενναίαν ἔχων τὴν φύσιν ὀξύρροπος ἐν τοῖς πολέμοις ἐδείκνυτο καὶ τὰς διὰ χειρὸς πράξεις δραστήριος ἦν καὶ φήμης διαδοθείσης πολλάκις ἐσβαλεῖν που τοὺς πολεμίους καὶ κακῶς τιθέναι τὴν ὑπ’ ἐκεῖνον ἀρχὴν πρῶτος ἐκεῖνος τὸν ἵππον
<br />ἀνέβαινε καὶ ἀπεθάρρει τὴν ἔξοδον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;175.44-176.48&nbsp;</dd><dt> Was not yet of age to rule in Constantinople at the time when his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> wished to send away his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>) to rule (?) over Rome, Jerusalem and other territories&nbsp;</dt> <dd>ὡς ἀτελοῦς ὄντος βασιλεύειν.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> Realising from his military experience where <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151785.html" title="Mas'ud, sultan of Ikonion" >Masud 17001</a> was on the battlefield (for he was outstandingly acute over such issues)&nbsp;</dt> <dd>στρατηγικῇ δὲ ἐμπειρίᾳ ... (ὀξὺς γὰρ εἴπερ τις τὰ τοιαῦτα ἐτύγχανεν ὤν) ....&nbsp;&nbsp; Kinnamos&nbsp;43.3-5&nbsp;</dd><dt> He was very quick to find what was necessary and very clever at working out what had to be done&nbsp;</dt> <dd>ἦν γὰρ ὀξύτατος τὸ δέον εὑρεῖν καὶ καταστοχάσασθαι τοῦ πρακτέου δεξιώτατος.&nbsp;&nbsp; Kinnamos&nbsp;45.2-3&nbsp;</dd><dt> Described as 'father' of emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106240.html" title="Emperor Alexios III Angelos" >Alexios 3</a> by the hegoumenos of Patmos <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120191.html" title="Arsenios, hegoumenos of Patmos" >Arsenios 106</a>&nbsp;</dt> <dd>τοῦ ἀοιδίμου πατρὸς τῆς ἁγίας σου βασιλείας.&nbsp;&nbsp; Patmos: Acts&nbsp;1.208.4&nbsp;</dd><dt> Although charged by some with rashness, he always showed a superhuman spirit beyond bravery&nbsp;</dt> <dd>ἤδη δέ τινων ἔγωγε καὶ θράσους αἰτίαν προστριβόντων ἤκουσα αὐτῷ· δαιμόνιον γὰρ ἀεὶ καὶ ἀνδρείας πρόσω ἔτρεφε λῆμα.&nbsp;&nbsp; Kinnamos&nbsp;99.17-20&nbsp;</dd><dt> He was just like the ancient heroes, being greatly distinguished by his wonderful horsemanship and ambidexterity in wielding his weapons&nbsp;</dt> <dd>ἥρωσι γὰρ ἀτεχνῶς ἐῴκει, ἅτε τῷ ξένῳ τῆς ἱππασίας καὶ τῆς ἀμφιδεξίου περὶ τὰ ὅπλα κινήσεως πολλῷ διενεγκών.&nbsp;&nbsp; Kinnamos&nbsp;110.3-4&nbsp;</dd><dt> Ethnic epithets of victory: isaurikos, kilikikos, armenikos, dalmatikos, oungrikos, bosthnikos, chrobatikos, lazikos iberikos, boulgarikos, serbikos, zekchikos, chazarikos, gotthikos&nbsp;</dt> <dd>ἰσαυρικός, κιλικικός, ἀρμενικός, δαλματικός, οὐγγρικός, βοσθνικός, χροβατικός, λαζικός, ἰβηρικός, βουλγαρικός, σερβικός, ζηκχικός,
<br />χαζαρικός, γοτθικός
<br />.&nbsp;&nbsp; Sakkos (1166)&nbsp;167.3-5, 174.29-31&nbsp;</dd><dt> His filial piety was outstanding&nbsp;</dt> <dd>ἦν γὰρ φιλοπάτωρ εἴπερ τις ἄλλος.&nbsp;&nbsp; Kinnamos&nbsp;28.17&nbsp;</dd><dt> His kindness and extreme generosity had been felt by almost everybody in the world&nbsp;</dt> <dd>... cuius beneficia et liberalitatem eximiam universus pene sentit mundus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 11 (12).3-4&nbsp;</dd><dt> On all-night hunts he wore a breastplate against the plots of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a>, with the physique to hunt bears and wild boars, usually with a spear on foot&nbsp;</dt> <dd>ἡ γὰρ τοῦ σώματος αὐτῷ γενναιότης καὶ πρὸς ἄρκτους ἐξῆγε καὶ πρὸς τοὺς ἀγρίους ἀνθώπλιζε τῶν συῶν, πεζῇ τὰ πλεῖστα σὺν ἀκοντίῳ συμπλεκόμενον.&nbsp;&nbsp; Kinnamos&nbsp;127.9-18&nbsp;</dd><dt> In 1143, though presiding over the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151731.html" title="Michael II Kourkouas / Oxeites, patriarch of Constantinople" >Michael 12</a> with the church, Manuel was himself unmarried&nbsp;</dt> <dd>οὔπω μὲν νυμφίος.&nbsp;&nbsp; Italikos&nbsp;75.33-76.1&nbsp;</dd><dt> He had a handsome, attractive face and a rather winning smile; he was tall but with something of a stoop&nbsp;</dt> <dd>ἐπέπρεπε δὲ καὶ χάρις ἐπὶ τοῦ προσώπου τῷ νεανίᾳ καὶ τῷ τῆς ὄψεως ὑπομειδιῶντι τὸ ἐπαγωγὸν ἐπεσύρετο, εὐμήκης ὢν τὴν ἡλικίαν, κἂν ἐπένευέ τι τοῦ ἰθυτενοῦς μέτριον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;51.75-77&nbsp;</dd><dt> Liked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> a lot, being of the same age, upbringing, education and sporting interests&nbsp;</dt> <dd>ὑπερφυῶς γὰρ ἐφίλει τοῦτον ἅτε καὶ ἡλικιώτην αὐτῷ γεγονότα τροφῆς τε αὐτῷ μεταλαχόντα καὶ παιδείας τῆς αὐτῆς, ἀμέλει καὶ δρόμοις τε αὐτῷ καὶ πάλαις καὶ ἀγῶσιν ἄλλοις συγγυμνασάμενον πολλοῖς.&nbsp;&nbsp; Kinnamos&nbsp;127.5-8&nbsp;</dd><dt> On accession he was a youth just growing his first beard, yet was neither dismayed at the responsibility nor forced into unworthy action&nbsp;</dt> <dd>μειράκιον ἔτι, πρώτως ἄρτι γενειάζων, οὔτε ξυνεταράχθη πρὸς τὸν ὄγκον τῆς ἀρχῆς οὔτε τι ἀγεννὲς ἔπαθεν.&nbsp;&nbsp; Kinnamos&nbsp;29.5-7&nbsp;</dd><dt> Always stirred up in battle in a superhauman way beyond bravery&nbsp;</dt> <dd>ἦν γάρ, ὡς μοι πολλάκις ἐρρέθη, δαιμόνιόν τινα καὶ ἀνδρείας πρόσω τρόπον τὰ ἐς τὰς μάχας κεκινημένος ἀεί.&nbsp;&nbsp; Kinnamos&nbsp;108.8-9&nbsp;</dd><dt>Acquired a universal reputation for generosity and magnificence&nbsp;</dt> <dd>το ἐλευθέριον αὐτοῦ καὶ μεγαλοπρεπές ....&nbsp;&nbsp; Kinnamos&nbsp;33.11-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(41)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτορα.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Kinnamos&nbsp;37.8, 44.3, 44.17, 53.20, 54.19, 74.16, 93.1-2, 96.1-2, 190.4-5&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐτοκράτορος.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;48.5&nbsp;</dd> <dd>αὐτοκράτορος.&nbsp;&nbsp; Sakkos (1166)&nbsp;120.10&nbsp;</dd> <dd>αὐτοκράτορι.&nbsp;&nbsp; Tzetzes, Letters&nbsp;141.7&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Michael the Rhetor, Regel&nbsp;152.10&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέως.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2, 145.78, 146.83, 171.2&nbsp;</dd> <dd>(βασιλείας σου).&nbsp;&nbsp; Patmos: Acts&nbsp;1.190.2&nbsp;</dd> <dd>(τῆς βασιλείας σου).&nbsp;&nbsp; Lavra&nbsp;331.3&nbsp;</dd> <dd>βασιλεῖ καὶ πορφυρογεννήτῳ.&nbsp;&nbsp; Kinnamos&nbsp;3.2-3 etc.&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; <a href="boulloterion.js onKey=151729.html" title="Maria, daughter of Isaakios the sebastokrator (son of Ioannes II)" >Maria 17003</a>&nbsp;</dt> <dd>(ἀδελφιδῆν).&nbsp;&nbsp; Kinnamos&nbsp;203.8&nbsp;</dd> <dd>(ἀνεψιάν).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;126.54&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162578.html" title="Theodora, daughter of Eudokia (daughter of Ioannes II) and Theodoros Batatzes" >Theodora 109</a>&nbsp;</dt> <dd>(ἀνεψιά).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;204.91&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151789.html" title="Theodora, daughter of sebastokrator Andronikos" >Theodora 17001</a>&nbsp;</dt> <dd>(ἀδελφιδῇ).&nbsp;&nbsp; Kinnamos&nbsp;236.15, 261.13&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a>&nbsp;</dt> <dd>(ἀδεφιδῇ).&nbsp;&nbsp; Kinnamos&nbsp;237.8&nbsp;</dd> <dd>(neptis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 22.18&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151509.html" title="Andronikos Kontostephanos, military leader sent to Antioch" >Andronikos 17001</a> (in fact probably brother of his sister-in-law <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161334.html" title="Anna, daughter of Ioannes II, wife of Stephanos Kontostephanos" >Anna 25001</a>) &nbsp;</dt> <dd>ἀδελφόπαιδας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;52.25&nbsp;</dd> <dd>ἀδελφόπαιδας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;52.25&nbsp;</dd><dt> uncle (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a>&nbsp;</dt> <dd>(ἀδελφιδοῦν).&nbsp;&nbsp; Kinnamos&nbsp;51.3-4, 129.11, 178.22&nbsp;</dd><dt> uncle (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151539.html" title="Maria, daughter of Andronikos the sebastokrator" >Maria 17005</a>&nbsp;</dt> <dd>πατράδελφος.&nbsp;&nbsp; Manganeios Prodromos&nbsp;46.83&nbsp;</dd><dt> uncle of wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151741.html" title="Nikephoros Bryennios, husband of Eirene Kontostephanina Komnene" >Nikephoros 17004</a>&nbsp;</dt> <dd>(γαμβρὸν ἐπ᾿ ἀδελφιδῇ).&nbsp;&nbsp; Kinnamos&nbsp;210.17&nbsp;</dd><dt>uncle of wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151780.html" title="István IV, king of Hungary" >Stephanos 54</a>&nbsp;</dt> <dd>(τὸν ἐπ᾽ ἀνεψιᾷ γαμβρόν).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;127.70&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(255)</var><dl><dt> 'Ayn Tab (Syria)&nbsp;</dt> <dd> received from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156244.html" title="Beatrice, wife of Joscelin II of Edessa" >Beatrice 4001</a> 'Ayn Tab and at least five other places, giving her an annuity in return; Hantab.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.41&nbsp;</dd><dt> Abydos&nbsp;</dt> <dd> on his way from Asia to Danube crossed to Kallipolis via the strait of Abydos; ᾿Αβύδου ... πορθμόν.&nbsp;&nbsp; Kinnamos&nbsp;201.20-23&nbsp;</dd><dt> Adana&nbsp;</dt> <dd> reached Adana; Ἄδαναν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;102.91&nbsp;</dd><dt> Adramyttion&nbsp;</dt> <dd> he included Adramyttion in the new theme of Neokastra Ἀτραμύτιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;150.36&nbsp;</dd><dt> Adrianople (Lykaonia)&nbsp;</dt> <dd> passed by Adrianople (Lykaonia); Ἀδριανούπολιν.&nbsp;&nbsp; Kinnamos&nbsp;42.3&nbsp;</dd><dt> Aeironesion (Sazan island)&nbsp;</dt> <dd> was delayed by a destructive storm near Aeironesion; Ἀειρρονήσιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;89.62&nbsp;</dd><dt> Akrounos&nbsp;</dt> <dd> won a battle at Akrounos; ᾿Ακρουνοῦ (Καλογραίας βουνός).&nbsp;&nbsp; Kinnamos&nbsp;40.17-20&nbsp;</dd><dt> Aleppo/Beroia&nbsp;</dt> <dd> not even Aleppo had been shielded from the heat of his eastern campaign; Χάλεπ.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.72&nbsp;</dd><dt> Amaseia&nbsp;</dt> <dd> expected the defection of Amaseia; Ἀμάσεια.&nbsp;&nbsp; Kinnamos&nbsp;293.6-7&nbsp;</dd><dt> Anazarbos&nbsp;</dt> <dd> captured Anazarbos during his bloodless occupation of Cilicia; Ἀνάζαρβαν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;8.573&nbsp;</dd> <dd> captured Anazarbos; Ἀνάζαρβον.&nbsp;&nbsp; Kinnamos&nbsp;180.14&nbsp;</dd> <dd> was proclaimed emperor near Anazarbos; Ἀνάβαρζα.&nbsp;&nbsp; Italikos&nbsp;290.15-16&nbsp;</dd> <dd> went into the mountains and captured Anazarbos without any kind of battle; Ἀνάζαρβαν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;34.16-18&nbsp;</dd><dt> Anchialos&nbsp;</dt> <dd> ordered ships into the Danube via Anchialos; Ἀγχιάλου.&nbsp;&nbsp; Kinnamos&nbsp;93.6-8&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> did all he could in the time available to settle matters at Antioch; Ἀντιόχειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.53&nbsp;</dd> <dd> gave the king of Jerusalem an unyielding reply over Antioch; Ἀντιόχειαν.&nbsp;&nbsp; Kinnamos&nbsp;237.18-238.1&nbsp;</dd> <dd> his eastern campaign had illuminated Antioch; πόλις Ἀντιόχου.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.71&nbsp;</dd> <dd> in support of his plans to take over Edessa, sent ambassadors to Antioch; Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.12&nbsp;</dd> <dd> left Cilicia for Antioch; Ἀντιόχειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.5&nbsp;</dd> <dd> theatrically humiliated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a> at Antioch; Ἀντιόχειαν.&nbsp;&nbsp; Kinnamos&nbsp;182.11-183.6&nbsp;</dd><dt> Antioch on the Meander&nbsp;</dt> <dd> was blamed for allowing Turks refuge in Antioch on the Meander; Antiochiae nomen habens diminutivum.&nbsp;&nbsp; Odo of Deuil&nbsp;112&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> ended his triumphal procession at the church of  Hagios Petros; ᾿Αντιοχέων ... τὸν Πέτρου τοῦ ἀποστόλου ... νεών.&nbsp;&nbsp; Kinnamos&nbsp;187.16&nbsp;</dd><dt> Apameia (Bithynia)&nbsp;</dt> <dd> two days after a polo accident went to Apameia (Bithynia); Ἀπάμειαν.&nbsp;&nbsp; Kinnamos&nbsp;265.1&nbsp;</dd><dt> Argos&nbsp;</dt> <dd> issued a chrysobull containing the inventory for the bishopric of Argos; Ἄργους.&nbsp;&nbsp; Kleinchroniken&nbsp;228.4&nbsp;</dd><dt> Armenia (Cilician)&nbsp;</dt> <dd> reached Cilician Armenia; τῇ κάτω Ἀρμενίᾳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;102.91&nbsp;</dd><dt> Attaleia&nbsp;</dt> <dd> drove on fast past Attaleia; τῶν Ἀτταλέων ἄστυ.&nbsp;&nbsp; Manganeios Prodromos&nbsp;8.444&nbsp;</dd> <dd> left most of army to heal their horses near Attaleia; τῆς ᾿Αττάλου.&nbsp;&nbsp; Kinnamos&nbsp;179.13-15&nbsp;</dd> <dd> was to have a portion including Attaleia; ἡ ᾿Αττάλου.&nbsp;&nbsp; Kinnamos&nbsp;23.2&nbsp;</dd><dt> Augouste&nbsp;</dt> <dd> paused briefly at Augouste; Αὐγούστῃ.&nbsp;&nbsp; Kinnamos&nbsp;194.13&nbsp;</dd><dt> Avlon (Albania)&nbsp;</dt> <dd> He moved his camp towards Italy, from Kerkyra to Avlon; Αὐλῶνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;89.52&nbsp;</dd><dt> Belegrada&nbsp;</dt> <dd> crossed the Danube at Belegrada; Βελέγραδα.&nbsp;&nbsp; Kinnamos&nbsp;240.13&nbsp;</dd> <dd> moved near Belegrada to influence events in Hungary; Βελέγραδα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;127.89 &nbsp;</dd> <dd> went on to Belegrada; Βελέγραδα.&nbsp;&nbsp; Kinnamos&nbsp;214.9-14&nbsp;</dd> <dd> would fortify Belegrada; Βελεγράδων.&nbsp;&nbsp; Kinnamos&nbsp;10.15-18&nbsp;</dd><dt> Berroia (Macedonia)&nbsp;</dt> <dd> wintered near Berroia; τῆς Βερροίας.&nbsp;&nbsp; Kinnamos&nbsp;96.22, 133.16&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> raised an army from places in Rhyndakos and Bithynia; Βιθυνίας.&nbsp;&nbsp; Kinnamos&nbsp;294.8-9&nbsp;</dd><dt> Bitola&nbsp;</dt> <dd> he received a visit from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156462.html" title="William, archbishop of Tyre" >William 4001</a> when he was campaigning against the Serbs at Bitola; Butella.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 4.49&nbsp;</dd><dt> Branicevo&nbsp;</dt> <dd> moved near Branicevo to influence events in Hungary; Βρανίτζοβαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;127.89&nbsp;</dd> <dd> went and camped at Branicevo; Βρανιτζόβῃ.&nbsp;&nbsp; Kinnamos&nbsp;117.14&nbsp;</dd><dt> Chios&nbsp;</dt> <dd> sent enough troops to drive the Venetian raiders from Chios; Χίον.&nbsp;&nbsp; Kinnamos&nbsp;283.23-284.4&nbsp;</dd><dt> Chliara (town in Lydia)&nbsp;</dt> <dd> he included Chliara in the new theme of Neokastra Χλιαρά.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;150.36&nbsp;</dd><dt> Choma&nbsp;</dt> <dd> He marched to Myriokephalon via Choma Χῶμα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.26&nbsp;</dd><dt> Chonai&nbsp;</dt> <dd> marched to Myriokephalon via Chonai Χώνας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.19&nbsp;</dd><dt> Chostiane (Moglena)&nbsp;</dt> <dd> granted paroikoi at Chostiane to Lavra; Χωστιανῇ.&nbsp;&nbsp; Lavra&nbsp;338.18&nbsp;</dd><dt> Chramon&nbsp;</dt> <dd> to confuse the Hungarians massed the army opposite Chramon; Χράμου.&nbsp;&nbsp; Kinnamos&nbsp;240.10-11&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> was taken by the emperor's gambroi (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109391.html" title="gambroi of Ioannes II Komnenos" >Anonymi 155</a>) to Boukoleon from Chrysopolis; Χρυσοπόλεως.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> His eastern campaign shone brightly over the whole of Cilicia; ἡ πᾶσα Κιλικία.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.70&nbsp;</dd> <dd> nearly arrived completely unexpectedly in Cilicia; Κιλικίᾳ.&nbsp;&nbsp; Kinnamos&nbsp;178.4-180.11&nbsp;</dd> <dd> sent an army to secure the safety of Cilicia; Κιλικίαν.&nbsp;&nbsp; Kinnamos&nbsp;217.2&nbsp;</dd> <dd> was to have a portion including Cilicia; τὴν Κιλίκων.&nbsp;&nbsp; Kinnamos&nbsp;23.1&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> celebrated triumphs in Constantinople; Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;118.18, 191.5-6, 249.9-18&nbsp;</dd> <dd> cemented his power by reaching Constantinople; Βυζαντίῳ.&nbsp;&nbsp; Kinnamos&nbsp;32.18-19&nbsp;</dd> <dd> helped to carry carry the stone of Christs Deposition from Damalis to Constantinople; Βυζαντίου.&nbsp;&nbsp; Kinnamos&nbsp;277.22&nbsp;</dd> <dd> repaired the decayed areas of the walls of Constantinople; τειχέων τῆς Κωνσταντίνου.&nbsp;&nbsp; Kinnamos&nbsp;274.23-24&nbsp;</dd> <dd> returned with a bloodless victory to Constantinople; τὴν Κωνσταντίνου.&nbsp;&nbsp; Kinnamos&nbsp;290.9-10&nbsp;</dd> <dd> strengthened the garrison of Constantinople; τὴν Κωνσταντίνου.&nbsp;&nbsp; Kinnamos&nbsp;72.19-21&nbsp;</dd> <dd> was taken by the emperor's gambroi (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109391.html" title="gambroi of Ioannes II Komnenos" >Anonymi 155</a>) to Constantinople; ἐν τῇ Πόλει.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd><dt> Constantinople: Acropolis&nbsp;</dt> <dd> Having illumined all the east, his brilliance was now shed on a wedding on the Acropolis; ἀκρόπολιν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.80&nbsp;</dd> <dd> held a triumphal procession to Hagia Sophia from the  Acropolis; ἀκροπόλεως.&nbsp;&nbsp; Kinnamos&nbsp;249.10-11&nbsp;</dd> <dd> planned a triumphal procession to Hagia Sophia from the Acropolis; ἀκροπόλεως.&nbsp;&nbsp; Kinnamos&nbsp;206.13&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> had a list of recovered Apulian cities inscribed at Blachernai; τοῦ κατὰ νότον τῆς πόλεως ἐπὶ τοῖς παλαιοτέροις ἀρχείοις τῷ βασιλεῖ τούτῳ ἐγηγερμένου ... δόμου.&nbsp;&nbsp; Kinnamos&nbsp;171.22-172.2&nbsp;</dd> <dd> deposed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151714.html" title="Kosmas II Attikos, patriarch of Constantinople" >Kosmas 12</a> at a council in the Blachernai palace; ἐν τῷ παλατίῳ τῶν Βλαχερνῶν.&nbsp;&nbsp; Council of 1147&nbsp;307&nbsp;</dd> <dd> he transferred the succession to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106239.html" title="Emperor Alexios II Komnenos" >Alexios 2</a> in a ceremony at Blachernai τὸ ἐν Βλαχέρναις ... μέγα καὶ περίπυστον τῆς θεομήτορος τέμενος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;169.10&nbsp;</dd> <dd> held a council in the Blachernai palace; ἐν τῷ παλατίῳ τῶν Βλαχερνῶν.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd><dt> Constantinople: Boukoleon&nbsp;</dt> <dd> carried the stone of Christ's Deposition from the Boukoleon harbour to the Palace ἐκ τοῦ κατὰ τὸν Βουκολέοντα λιμένος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;222.81&nbsp;</dd> <dd> was taken by the emperor's gambroi (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109391.html" title="gambroi of Ioannes II Komnenos" >Anonymi 155</a>) from Chrysopolis across to  Boukoleon; εἰς τὸν Βουκολέοντα.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd><dt> Constantinople: Eastern Gate (near Acropolis)&nbsp;</dt> <dd> He conducted a triumph from the Eastern Gate τῆς ἑῴας πύλης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;157.53-54&nbsp;</dd><dt> Constantinople: Forum of Constantine&nbsp;</dt> <dd> he sent orders about bronze female statues in the Forum of Constantine τῆς Κωνσταντινείου ἀγορᾶς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;151.66-67&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> entered the Great Palace; εἰς τὸ μέγαν Παλάτιον.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd><dt> Constantinople: Great Palace, Church of the Pharos&nbsp;</dt> <dd> he carried the stone of Christ's Deposition from Boukoleon to the Church of the Pharos in the Palace εἰς τὸν ἐν τῷ Φάρῳ τοῦ παλατίου νεών.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;222.81-82&nbsp;</dd><dt> Constantinople: Great Palace, Great golden hall of Manuel I&nbsp;</dt> <dd> made a bet about draining a water-pot in the Great golden hall; χρυσόπαστος μέγιστος ἀνδρών.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;114.20&nbsp;</dd><dt> Constantinople: Great Palace, pronaos of church&nbsp;</dt> <dd> held a meeting in the pronaos of a church in the Great Palace; προνάῳ.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.21&nbsp;</dd><dt> Constantinople: Great Palace, throne-room of Manuel I&nbsp;</dt> <dd> held meetings of councils in his new throne-room at the Great Palace; πορφυρομανουηλάτου τρικλίνου.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.29-30, 153.15-16&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> had a synodal decree inscribed on stone and set up in Hagia Sophia; τοῦ Σοφίας ἱεροῦ.&nbsp;&nbsp; Kinnamos&nbsp;256.10&nbsp;</dd> <dd> he set up the conciliar edict of 1166 on stone in Hagia Sophia ἐπὶ Νεὼ τοῦ Μεγίστου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;212.47&nbsp;</dd> <dd> held a triumphal procession from the acropolis to Hagia Sophia; τὸ τῆς Σοφίας μέγα ... ἱερόν.&nbsp;&nbsp; Kinnamos&nbsp;249.10-11&nbsp;</dd> <dd> in his triumph, he gave thanks to God in Hagia Sophia τὸν Μέγαν Νεών.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;158.78-79&nbsp;</dd> <dd> married <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a> in Hagia Sophia; εἰς τὸν ... τῆς τοῦ θεοῦ Σοφίας οἶκον.&nbsp;&nbsp; Kinnamos&nbsp;211.1-2&nbsp;</dd><dt> Cremona&nbsp;</dt> <dd> won the secret adherence of Cremona; Κρεμών.&nbsp;&nbsp; Kinnamos&nbsp;231.2&nbsp;</dd><dt> Cyprus&nbsp;</dt> <dd> was to have a portion including Cyprus; Κύπρῳ.&nbsp;&nbsp; Kinnamos&nbsp;23.2&nbsp;</dd><dt> Damalis&nbsp;</dt> <dd> brought the stone of Christ's Deposition from Ephesos to Damalis; Δαμάλεως.&nbsp;&nbsp; Kinnamos&nbsp;277.21-22&nbsp;</dd> <dd> crossed the strait of Damalis; τὸν Δαμάλεως πορθμόν.&nbsp;&nbsp; Kinnamos&nbsp;294.7&nbsp;</dd><dt> Damalis: Palace of Scutari&nbsp;</dt> <dd>Σκουτάριον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;215.03&nbsp;</dd><dt> Damatrys&nbsp;</dt> <dd> drew his sword and killed a lion-leopard at Damatrys; Δαματρῦς.&nbsp;&nbsp; Kinnamos&nbsp;266.22-23&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> defeated the Cumans beyond the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;93.2-95.21&nbsp;</dd> <dd> eventually accepted peace terms after a show of strength on the Danube; ῎Ιστρου.&nbsp;&nbsp; Kinnamos&nbsp;133.16-134.5&nbsp;</dd> <dd> forced peace terms on Hungary after a standoff across the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;118.12&nbsp;</dd> <dd> from a small boat pulled his horse across the Danube; ῎Ιστρου.&nbsp;&nbsp; Kinnamos&nbsp;113.21-114.5&nbsp;</dd> <dd> made the Cumans retreat without reaching the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;202.1-2&nbsp;</dd> <dd> ordered secretaries to count the Crusaders at the Danube; ῎Ιστρῳ.&nbsp;&nbsp; Kinnamos&nbsp;69.15&nbsp;</dd> <dd> saved an overloaded boat from capsizing in crossing the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;221.11-222.4&nbsp;</dd> <dd> sent relief supplies to Zeugminon via the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;238.16&nbsp;</dd> <dd> stopped the Hungarian threat merely by returning to the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;121.13&nbsp;</dd> <dd> to recover <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151643.html" title="Bela III, king of Hungary" >Bela 53</a>'s inheritance, marched to the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;217.2-4&nbsp;</dd> <dd> twisted his leg in shaming his men to cross the Danube; ῎Ιστρον.&nbsp;&nbsp; Kinnamos&nbsp;240.15-241.6&nbsp;</dd><dt> Demnitzikos&nbsp;</dt> <dd> was accused of responsibility for the Cuman capture of Demnitzikos; Δεμνίτζικος.&nbsp;&nbsp; Kinnamos&nbsp;93.19&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> he did not destroy Dorylaion, as stipulated in the treaty made at Myriokephalon Δορύλεον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;192.35&nbsp;</dd> <dd> reconstructed the city of Dorylaion; Δορύλαιον.&nbsp;&nbsp; Kinnamos&nbsp;294.12-295.12&nbsp;</dd> <dd> reconstructed the fortress of Dorylaion Δορύλεον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;176.49&nbsp;</dd> <dd> successfully ravaged the area of Dorylaion; Δορυλαίου.&nbsp;&nbsp; Kinnamos&nbsp;191.15&nbsp;</dd><dt> Drina&nbsp;</dt> <dd> crossed to the river Drina; Δρυνᾶν.&nbsp;&nbsp; Kinnamos&nbsp;104.7-8&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> was helped in naval pursuit of Venetians by forces from Dyrrachion; Ἐπιδάμνου.&nbsp;&nbsp; Kinnamos&nbsp;285.5&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> sent a major office-holder to take over fortresses in Edessa; illarum partium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.24-34&nbsp;</dd><dt> Egypt&nbsp;</dt> <dd> as Asia had been restored to Byzantium decided also to recover Egypt; Αἴγυπτος.&nbsp;&nbsp; Kinnamos&nbsp;278.6&nbsp;</dd> <dd> sent 150 ships short of troops against Egypt; Αἰγύπτου.&nbsp;&nbsp; Kinnamos&nbsp;300.4-7&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> brought to Constantinople the stone of Christ's Deposition from Ephesos; Ἐφεσίων τὴν γῆν.&nbsp;&nbsp; Kinnamos&nbsp;277.10&nbsp;</dd><dt> Euripos&nbsp;</dt> <dd> garrisoned the cities well enough to beat off attacks on Euripos; Εὐρίπῳ.&nbsp;&nbsp; Kinnamos&nbsp;283.21-23&nbsp;</dd><dt> Gaïta (Asia Minor)&nbsp;</dt> <dd> camped at Gaïta; Γάϊτα.&nbsp;&nbsp; Kinnamos&nbsp;42.4&nbsp;</dd><dt> Galicia (Halych)&nbsp;</dt> <dd> after two days captured Galicia (Halych); Γαλίτζῃ.&nbsp;&nbsp; Kinnamos&nbsp;102.24&nbsp;</dd><dt> Hellespont&nbsp;</dt> <dd> crossed from Europe to Asia via the Hellespont; Ἑλλησπόντου.&nbsp;&nbsp; Kinnamos&nbsp;191.14&nbsp;</dd><dt> Hungary&nbsp;</dt> <dd> wanted to dominate Hungary; Οὐννικῆς.&nbsp;&nbsp; Kinnamos&nbsp;214.21-23&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> briefly beseiged Ikonion; Ἰκονίου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.52&nbsp;</dd> <dd> decided against a punitive attack on Ikonion; Ἰκονίῳ.&nbsp;&nbsp; Kinnamos&nbsp;198.20-22&nbsp;</dd> <dd> had as his main purpose the siege of Ikonion; Ἰκονίου.&nbsp;&nbsp; Kinnamos&nbsp;299.23-300.1&nbsp;</dd> <dd> Ikonion too had been illumined by the fire of his passage; Ἰκονίου.&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.75&nbsp;</dd> <dd> made a brief attack on Ikonion; Ἰκόνιον.&nbsp;&nbsp; Kinnamos&nbsp;42.22-46.19&nbsp;</dd> <dd> on his way home from Cilicia caused fears that he would attack Ikonion; Ἰκονίῳ.&nbsp;&nbsp; Kinnamos&nbsp;190.23-24&nbsp;</dd> <dd> prepared for a second attack on Ikonion; Ἰκόνιον.&nbsp;&nbsp; Kinnamos&nbsp;66.12&nbsp;</dd><dt> Ionic Gulf&nbsp;</dt> <dd> imprisoned all those in Byzantine lands coming from Venice in the Ionic Gulf; Ἰονίου κόλπου.&nbsp;&nbsp; Kinnamos&nbsp;280.14-23&nbsp;</dd><dt> Island (Hungary)&nbsp;</dt> <dd> He depopulated the "island" in Hungary; νῆσον.&nbsp;&nbsp; Kinnamos&nbsp;114.17&nbsp;</dd><dt> Kalli(ou)polis (Dardanelles)&nbsp;</dt> <dd> on his way from Asia to Danube crossed from Abydos to Kalli(ou)polis; ἐπιθαλασσίδιόν τι ἐπὶ Θρᾴκης πόλισμα ... ἀπὸ Καλλίου τοῦ Ἀθηναίων οἶμαι στρατηγοῦ τὴν προσηγορίαν ἐσχηκώς.&nbsp;&nbsp; Kinnamos&nbsp;201.20-23&nbsp;</dd><dt> Kelaina (at the source of the Meander)&nbsp;</dt> <dd> he marched to Myriokephalon via Kelaina Κελαινάς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.23&nbsp;</dd><dt> Kephallenia&nbsp;</dt> <dd> after defeating a Cuman invasion, made straight for Kephallenia (Kerkyra?); Κεφαλλήνων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;78.42&nbsp;</dd><dt> Kerkyra&nbsp;</dt> <dd> after a long siege recaptured Kerkyra; Κέρκυραν.&nbsp;&nbsp; Kinnamos&nbsp;96.22-101.15&nbsp;</dd> <dd> captured the lofty, impregnable city of Kerkyra; Κέρκυραν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXX.48&nbsp;</dd> <dd> defeated the Sicilians at Kerkyra; Κέρκυραν.&nbsp;&nbsp; Michael the Rhetor, Regel&nbsp;177.30&nbsp;</dd> <dd> forced into surrender the impregnable city of Kerkyra; Κέρκυραν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;87.21&nbsp;</dd><dt> Kistramos (Cilicia)&nbsp;</dt> <dd> captured Kistramos; Κίστραμον.&nbsp;&nbsp; Kinnamos&nbsp;180.14&nbsp;</dd><dt> Kotyaion (Phrygia)&nbsp;</dt> <dd> on return home from Cilicia, passed Kotyaion; Κοττυαείῳ.&nbsp;&nbsp; Kinnamos&nbsp;191.2&nbsp;</dd><dt> Kypsella (Thrace)&nbsp;</dt> <dd> gathered his army on the plains of Kypsella; τὰς Κυψέλλων πεδιάδας.&nbsp;&nbsp; Kinnamos&nbsp;191.8&nbsp;</dd><dt> Lakerion (Phrygia)&nbsp;</dt> <dd> he attacked the Turks in Lakerion Λακερίῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;195.29&nbsp;</dd><dt> Lamos (Cilicia)&nbsp;</dt> <dd> in spite of its strength, he captured Lamos; Λάμῳ.&nbsp;&nbsp; Kinnamos&nbsp;180.13&nbsp;</dd><dt> Lampe (Mysia)&nbsp;</dt> <dd> marched to Myriokephalon via Lampe Λάμπην.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.22&nbsp;</dd><dt> Lampe (Phrygia)&nbsp;</dt> <dd> crossed the plains of Lampe; Λάμπης.&nbsp;&nbsp; Kinnamos&nbsp;298.4-5&nbsp;</dd><dt> Laodikeia (Phrygia)&nbsp;</dt> <dd> marched to Myriokephalon via Laodikeia Λαοδίκειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.18&nbsp;</dd> <dd> marched towards Ikonion through Laodikeia; Λαοδικείας.&nbsp;&nbsp; Kinnamos&nbsp;299.23-300.1&nbsp;</dd> <dd> was furious at the damaging Turkish raid on Laodikeia; Λαοδίκειαν.&nbsp;&nbsp; Kinnamos&nbsp;198.16&nbsp;</dd><dt> Laranda&nbsp;</dt> <dd> on return home from Cilicia, passed Laranda; Ἀράνδης.&nbsp;&nbsp; Kinnamos&nbsp;190.22&nbsp;</dd><dt> Longinias&nbsp;</dt> <dd> captured the city and area of Longinias; Λογγινιάδα.&nbsp;&nbsp; Kinnamos&nbsp;180.15&nbsp;</dd><dt> Longoi (Thrace)&nbsp;</dt> <dd> passed time for relaxation at Longoi; Λόγγοι.&nbsp;&nbsp; Kinnamos&nbsp;202.6&nbsp;</dd><dt> Longomeros (Serbia)&nbsp;</dt> <dd> advanced against the Hungarians via the region of Longomeros; Λογγομηροῦ.&nbsp;&nbsp; Kinnamos&nbsp;104.4&nbsp;</dd><dt> Lykaonia&nbsp;</dt> <dd> on return home from Cilicia, passed through the middle of Lykaonia; Λυκαονίας.&nbsp;&nbsp; Kinnamos&nbsp;190.20&nbsp;</dd><dt> Malea&nbsp;</dt> <dd> sent the fleet to Malea; Μαλέαν.&nbsp;&nbsp; Kinnamos&nbsp;284.13-15&nbsp;</dd><dt> Meander&nbsp;</dt> <dd> camped at the mouth of the Meander; ταῖς Μαιάνδρου ἐκβολαῖς.&nbsp;&nbsp; Kinnamos&nbsp;63.7-8&nbsp;</dd> <dd> marched towards Ikonion through areas bordering the river Meander; Μαιάνδρῳ.&nbsp;&nbsp; Kinnamos&nbsp;299.23-300.1&nbsp;</dd> <dd> rebuilt Soublaion near the mouth of the Meander; πρώτας ... τοῦ Μαιάνδρου ... ἐκβολάς.&nbsp;&nbsp; Kinnamos&nbsp;298.5-7&nbsp;</dd><dt> Melangeia&nbsp;</dt> <dd> after crossing the Bosporos made straight for Melangeia; Μελαγγείων.&nbsp;&nbsp; Kinnamos&nbsp;294.7&nbsp;</dd> <dd> fortified Melangeia; Μελαγγεῖα.&nbsp;&nbsp; Kinnamos&nbsp;36.18-37.2&nbsp;</dd> <dd> rebuilt the defences of Melangeia; Μελάγγεια.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;52.19&nbsp;</dd><dt> Meliboton&nbsp;</dt> <dd> He reviewed the fleet of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151513.html" title="Andronikos Kontostephanos Komnenos, son of Stephanos" >Andronikos 17004</a> at Meliboton, giving final instructions; Μελίβωτον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;160.46&nbsp;</dd><dt> Mitylene&nbsp;</dt> <dd> tried to capture the Venetian fleet at Mitylene; Λέσβον.&nbsp;&nbsp; Kinnamos&nbsp;284.21-23&nbsp;</dd><dt> Mopsuestia (Missis(a), Cilicia)&nbsp;</dt> <dd> loaded his father's coffin on shipboard at Mopsuestia; Μοψυεστίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.52&nbsp;</dd> <dd> put <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s coffin on boats at Mopsuestia; Μοψουεστία.&nbsp;&nbsp; Kinnamos&nbsp;30.21-21.2&nbsp;</dd> <dd> was proclaimed emperor at Mopsuestia; εἰς Μάμιστραν.&nbsp;&nbsp; Kleinchroniken&nbsp;171.2&nbsp;</dd><dt> Myriokephalon (abandoned fort)&nbsp;</dt> <dd> before the defeat at Tzibridze, camped at Myriokephalon Μυριοκεφάλῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.27&nbsp;</dd><dt> Nauplion (Peloponnesos)&nbsp;</dt> <dd> issued a chrysobull containing the inventory for the bishopric of Argos and Nauplion; Ναυπλίου.&nbsp;&nbsp; Kleinchroniken&nbsp;228.4&nbsp;</dd><dt> Neokaisareia&nbsp;</dt> <dd> achieved youthful success at Neokaisareia; νέας Καισαρείας.&nbsp;&nbsp; Kinnamos&nbsp;21.12-22.2&nbsp;</dd> <dd> led an inspirational charge at Neokaisareia; Νεοκαισαρείαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;35.27&nbsp;</dd> <dd> planned to accept the defection of Neokaisareia; νέα ... Καισάρεια.&nbsp;&nbsp; Kinnamos&nbsp;300.1-4&nbsp;</dd><dt> Neokastra (theme in Asia)&nbsp;</dt> <dd> His new theme of Neokastra included Chliara, Pergamon and Adramyttion Νεόκαστρα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;150.54&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> mustered an army at Nis; Ναϊσόν.&nbsp;&nbsp; Kinnamos&nbsp;104.2&nbsp;</dd> <dd> on his way to Hungary camped at Nis; Ναϊσῷ.&nbsp;&nbsp; Kinnamos&nbsp;212.14-213.6&nbsp;</dd> <dd> restored the arm of the martyr Prokopios from Sirmion to Nis; Ναϊσσῷ.&nbsp;&nbsp; Kinnamos&nbsp;227.2&nbsp;</dd><dt> Olympos, Mount (Bithynia)&nbsp;</dt> <dd> crossed Mount Olympos; τὸν Μύσιον ... ῎Ολυμπον.&nbsp;&nbsp; Kinnamos&nbsp;38.18&nbsp;</dd><dt> Padua&nbsp;</dt> <dd> won the secret adherence of Padua; Παταβία.&nbsp;&nbsp; Kinnamos&nbsp;231.2&nbsp;</dd><dt> Pagatzion (Bacs)&nbsp;</dt> <dd> was given a splendid welcome when he camped at Pagatzion; Παγάτζιον.&nbsp;&nbsp; Kinnamos&nbsp;222.4-8&nbsp;</dd><dt> Pamphylia&nbsp;</dt> <dd> on return home from Cilicia, began in Pamphylia; Παμφυλία.&nbsp;&nbsp; Kinnamos&nbsp;190.20&nbsp;</dd><dt> Panasion (Phrygia)&nbsp;</dt> <dd> he attacked the Turks in Panasion Πανασίῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;195.29 &nbsp;</dd><dt> Patmos: Theologos&nbsp;</dt> <dd> confirmed the earlier privileges of the monastery of  Theologos; μονῆ.&nbsp;&nbsp; Patmos: Acts&nbsp;1.199.38&nbsp;</dd><dt> Pelagonia (Macedonia)&nbsp;</dt> <dd> A Christological discussion was held before him at Pelagonia Πελαγονίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;211.6&nbsp;</dd> <dd> at news of a Serbian revolt, based himself at Pelagonia; Πελαγονίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;89.75&nbsp;</dd> <dd> set his base of operations at Pelagonia; Πελαγονίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;101.60&nbsp;</dd> <dd> survived two assassination attempts at Pelagonia; ῾Ηρακλείᾳ ποτὲ τῇ Μυσῶν ... Πελαγονίαν.&nbsp;&nbsp; Kinnamos&nbsp;127.10-130.11&nbsp;</dd><dt> Pentapolis (Phrygia)&nbsp;</dt> <dd> he would attack Turcoman tribesmen on the grassy plains around Pentapolis; Πεντάπολιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;124.89&nbsp;</dd><dt> Pergamon&nbsp;</dt> <dd> he included Pergamon in the new theme of Neokastra Πέργαμον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;150.36&nbsp;</dd><dt> Petra (near Constantinople)&nbsp;</dt> <dd> built an effective new cistern at Petra; Πέτρα.&nbsp;&nbsp; Kinnamos&nbsp;275.5&nbsp;</dd><dt> Petrikon (Balkans)&nbsp;</dt> <dd> camped at Petrikon; Πετρίκον.&nbsp;&nbsp; Kinnamos&nbsp;217.17-19&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> after Myriakephalon, he spent a few days recuperating in Philadelphia Φιλαδέλφειαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;191.23&nbsp;</dd> <dd> invaded Turkish lands from Philadelphia; τὴν Φιλαδέλφου.&nbsp;&nbsp; Kinnamos&nbsp;194.17&nbsp;</dd> <dd> to face an eastern coalition moved to Philadelphia; τὴν Φιλαδέλφου.&nbsp;&nbsp; Kinnamos&nbsp;288.11&nbsp;</dd><dt> Phileta (Lycia)&nbsp;</dt> <dd> was furious at the Turkish capture of Phileta; Φιλητάν.&nbsp;&nbsp; Kinnamos&nbsp;198.15&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> after defeating a Cuman invasion, set off to Kerkyra from Philippopolis; τῆς Φιλίππου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;78.42&nbsp;</dd> <dd> dealt with the Hungarian ambassadors at Philippopolis; τὴν Φιλίππου.&nbsp;&nbsp; Kinnamos&nbsp;265.5-12&nbsp;</dd> <dd> in order to intervene in Hungary moved to Philippopolis; τὴν πόλιν ... Φιλίππου.&nbsp;&nbsp; Kinnamos&nbsp;211.20&nbsp;</dd> <dd> to intervene in Serbia, went to Philippopolis; πόλιν Φιλίππου.&nbsp;&nbsp; Kinnamos&nbsp;203.23-204.1&nbsp;</dd> <dd> was diverted from Sicily by news heard at Philippopolis; τὴν πόλιν Φιλίππου.&nbsp;&nbsp; Kinnamos&nbsp;93.1-3&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> captured and burned Philomelion; Φιλομίλιον.&nbsp;&nbsp; Kinnamos&nbsp;41.13-15&nbsp;</dd> <dd> fought the Turks at Philomelion; Φιλομίλιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;53.36&nbsp;</dd><dt> Phrangochorion&nbsp;</dt> <dd> burst into Phrangochorion, between the rivers in Hungary; Φραγγοχωρίῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;92.50&nbsp;</dd><dt> Phrygia&nbsp;</dt> <dd> attacked the Turks in Lesser Phrygia; τῇ μικρᾷ Φρυγίᾳ.&nbsp;&nbsp; Kinnamos&nbsp;179.4-5&nbsp;</dd> <dd> beat off Turkish attacks on the cities of Phrygia; Φρυγίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;52.33&nbsp;</dd> <dd> marched to Myriokephalon via Phrygia Φρυγίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.18&nbsp;</dd> <dd> returned home from Cilicia via upper Phrygia; τῆς ἄνω καλουμένης Φρυγίας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.54&nbsp;</dd><dt> Pithekas (Asia Minor)&nbsp;</dt> <dd> built a fort at Pithekas; Πιθηκᾶ.&nbsp;&nbsp; Kinnamos&nbsp;38.19&nbsp;</dd> <dd> made an attack to defend the fort of Pithekas; Πιθηκᾶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;52.31&nbsp;</dd><dt> Pousgouse&nbsp;</dt> <dd> escaped via Lake Pousgouse; Πουγούση.&nbsp;&nbsp; Kinnamos&nbsp;58.12-15&nbsp;</dd><dt> Prakana (near Seleukeia, Cilicia)&nbsp;</dt> <dd> he arranged for the return of Prakana to Byzantine hands; Πρακάναν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.67&nbsp;</dd><dt> Pylai (Bithynia)&nbsp;</dt> <dd> built a fort and settled prisoners at Pylai; Πύλας.&nbsp;&nbsp; Kinnamos&nbsp;63.16-20, 194.6-8&nbsp;</dd> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a>'s ambassadors at Pylai; Πῦλαι.&nbsp;&nbsp; Kinnamos&nbsp;194.8-9&nbsp;</dd><dt> Pyramos (river in Cilicia)&nbsp;</dt> <dd> loaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s coffin on shipboard on the Pyramos; Πυρἀμῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.52&nbsp;</dd> <dd> put <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s coffin on boats on the Pyramos; Πύραμον.&nbsp;&nbsp; Kinnamos&nbsp;30.22&nbsp;</dd><dt> Rason (Serbia)&nbsp;</dt> <dd> captured Rason (Serbia) ῾Ρᾶσον.&nbsp;&nbsp; Kinnamos&nbsp;102.18&nbsp;</dd><dt> Rhitzion&nbsp;</dt> <dd> was entertained at the village of Rhitzion ῾Ρίτζιον.&nbsp;&nbsp; Kinnamos&nbsp;194.15&nbsp;</dd><dt> Rhodes&nbsp;</dt> <dd> recruited mercenary cavalry from Rhodes ῾Ρόδον.&nbsp;&nbsp; Kinnamos&nbsp;199.18&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> resisted the papal demand that he rule in Rome ῾Ρώμης.&nbsp;&nbsp; Kinnamos&nbsp;262.2&nbsp;</dd><dt> Ryndakos&nbsp;</dt> <dd> gathered his forces, as usual, at the Ryndakos ῾Ρυνδακοῦ.&nbsp;&nbsp; Kinnamos&nbsp;299.18-19&nbsp;</dd> <dd> prepared for another attack on Ikonion at the Ryndakos ῾Ρύνδακον  ... ποταμόν.&nbsp;&nbsp; Kinnamos&nbsp;66.11&nbsp;</dd> <dd> raised an army from places in Bithynia and Ryndakos ῾Ρυνδακοῦ.&nbsp;&nbsp; Kinnamos&nbsp;294.8-9&nbsp;</dd> <dd> rested in camp at places around the Ryndakos ῾Ρυνδακῷ.&nbsp;&nbsp; Kinnamos&nbsp;297.20-21&nbsp;</dd><dt> Sarapata Mylonos&nbsp;</dt> <dd> reached Sarapata Mylonos Σαράπτα Μύλωνος.&nbsp;&nbsp; Kinnamos&nbsp;196.9&nbsp;</dd><dt> Sava&nbsp;</dt> <dd> advanced past the river Sava; Σάου.&nbsp;&nbsp; Kinnamos&nbsp;104.6&nbsp;</dd> <dd> crossed the Sava river; Σάουβον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;92.50&nbsp;</dd> <dd> marching to Titelion crossed the Sava; Σᾶον.&nbsp;&nbsp; Kinnamos&nbsp;217.4&nbsp;</dd> <dd> prevented the Byzantine fugitives from being ferried across the river Sava; Σάου.&nbsp;&nbsp; Kinnamos&nbsp;116.9-17&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> after a polo accident spent Easter at Sely(m)bria; Σηλυβρίᾳ.&nbsp;&nbsp; Kinnamos&nbsp;265.4&nbsp;</dd><dt> Serbia&nbsp;</dt> <dd> camped at Nis to intervene in Serbia; Σερβικῇ.&nbsp;&nbsp; Kinnamos&nbsp;212.15-213.6&nbsp;</dd> <dd> conducted a raid on Serbia; Σέρβοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXX.211&nbsp;</dd> <dd> he was on his way home from a campaign in Serbia; Servia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 4.30&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> gathered his army at Serdica; Σαρδικῆς.&nbsp;&nbsp; Kinnamos&nbsp;265.12-13&nbsp;</dd> <dd> settled prisoners at Serdica; Σαρδικῇ.&nbsp;&nbsp; Kinnamos&nbsp;103.9&nbsp;</dd> <dd> studied the takeover of Hungary from Serdica; Σαρδική.&nbsp;&nbsp; Kinnamos&nbsp;202.19-203.1&nbsp;</dd> <dd> to deal with Hungarian and Serbian affairs, went to Serdica; Σαρδική.&nbsp;&nbsp; Kinnamos&nbsp;286.21&nbsp;</dd> <dd> tried to influence the succession in Hungary from Serdica; Σαρδικῆς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;127.88&nbsp;</dd> <dd> went and gathered the army at Serdica; Σαρδικῇ.&nbsp;&nbsp; Kinnamos&nbsp;240.6&nbsp;</dd><dt> Setzenitza (Serbia)&nbsp;</dt> <dd> camped on the road to Setzenitza; Σετζενίτζα.&nbsp;&nbsp; Kinnamos&nbsp;105.10&nbsp;</dd><dt> Sicily&nbsp;</dt> <dd> wrote to the Byzantine commanders imprisoned in Sicily Σικελίαν.&nbsp;&nbsp; Kinnamos&nbsp;172.18&nbsp;</dd><dt> Sirmium&nbsp;</dt> <dd> camped at Pagatzion, metropolis of Sirmium Σιρμίῳ.&nbsp;&nbsp; Kinnamos&nbsp;222.4-8&nbsp;</dd><dt> Sirmium: Hagios Demetrios&nbsp;</dt> <dd> restored the arm of the martyr Prokopios to Nis from  Hagios Demetrios ἐν Σιρμίῳ ... ἐπὶ τὸν τῇδε τοῦ μάρτυρος Δημητρίου ... νεών.&nbsp;&nbsp; Kinnamos&nbsp;227.11&nbsp;</dd><dt> Smeles (near Danube)&nbsp;</dt> <dd> made his base at Smeles (near Danube) Σμήλης.&nbsp;&nbsp; Kinnamos&nbsp;131.11&nbsp;</dd><dt> Soublaion (on Meander)&nbsp;</dt> <dd> after Dorylaion, he went on to rebuild Soublaion Σούβλεον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;177.87&nbsp;</dd> <dd> He destroyed Soublaion, according to the treaty made at Myriokephalon Σούβλεον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;192.34&nbsp;</dd> <dd> rebuilt the disused fort of Soublaion (on Meander) Σούβλαιον.&nbsp;&nbsp; Kinnamos&nbsp;298.5-7&nbsp;</dd><dt> Syria&nbsp;</dt> <dd> went hunting in Syria τοῖς ἀνωτάτω πεδίαις Συρίας.&nbsp;&nbsp; Kinnamos&nbsp;189.3&nbsp;</dd><dt> Tara (Serbia)&nbsp;</dt> <dd> fought a battle on the river Tara (Serbia) Τάραν.&nbsp;&nbsp; Kinnamos&nbsp;105.8-112.14&nbsp;</dd><dt> Tarsos (Cilicia)&nbsp;</dt> <dd> he captured Tarsos, in his bloodless occupation of Cilicia &nbsp; Manganeios Prodromos&nbsp;8.565&nbsp;</dd> <dd> when at Tarsos, he heard of the escape of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> Ταρσόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.7 &nbsp;</dd> <dd> won Tarsos by treachery as soon as he moved against it Ταρσόν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;34.33-35&nbsp;</dd><dt> Tauros (Crimea)&nbsp;</dt> <dd> recruited Russian mercenaries in the Tauros (Crimea) Ταῦρος.&nbsp;&nbsp; Kinnamos&nbsp;199.14-15&nbsp;</dd><dt> Tenou Ormon (Balkans)&nbsp;</dt> <dd> found a Cuman camp at Mount Tenou Ormon (Balkans) ὄρος Τένου ὅρμον.&nbsp;&nbsp; Kinnamos&nbsp;94.11-12&nbsp;</dd><dt> Thessaly&nbsp;</dt> <dd> on his way back to the capital, he remained for a time in Thessaly τὴν τῶν Θεσσαλῶν ... ἐπαρχίαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;100.57-58&nbsp;</dd><dt> Thrace&nbsp;</dt> <dd> brought in amazing numbers of cattle from villages in Thrace Θρᾴκην.&nbsp;&nbsp; Kinnamos&nbsp;299.16-17&nbsp;</dd> <dd> collected large quantities of foodstuffs from villages in Thrace Θρᾴκην.&nbsp;&nbsp; Kinnamos&nbsp;199.19-21&nbsp;</dd> <dd> was spending time in winter in Thrace Θρᾴκην.&nbsp;&nbsp; Kinnamos&nbsp;86.17&nbsp;</dd><dt> Tili (Cilicia)&nbsp;</dt> <dd> despite its great strength, captured Tili (Cilicia) Τίλι.&nbsp;&nbsp; Kinnamos&nbsp;180.17&nbsp;</dd><dt> Titelion (Serbia)&nbsp;</dt> <dd> stationed his army opposite Titelion (Serbia) Τιτελίου.&nbsp;&nbsp; Kinnamos&nbsp;217.4&nbsp;</dd><dt> Triaditza (Serdica, Bulgaria)&nbsp;</dt> <dd> to dominate the Hungarians, he assembled his army at Triaditza Σαρδική, ἣ νῦν Τριαδίτζα ὀνομάζεται.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;100.51-52&nbsp;</dd><dt> Tzibritze (Phrygia)&nbsp;</dt> <dd> behaved very bravely at Tzibritze (Phrygia) Τζιβρηλιτζημανί.&nbsp;&nbsp; Kinnamos&nbsp;47.6-54.13&nbsp;</dd> <dd> was defeated at Tzibritze (Phrygia) τῷ Τζιβλιμανῇ.&nbsp;&nbsp; Kleinchroniken&nbsp;146.83&nbsp;</dd><dt> Venice&nbsp;</dt> <dd> imprisoned all those in Byzantine lands coming from Venice Οὐεννέτους.&nbsp;&nbsp; Kinnamos&nbsp;280.14-23&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> captured and sacked Zeugminon (Serbia) Ζεύγμη.&nbsp;&nbsp; Kinnamos&nbsp;246.18&nbsp;</dd> <dd> drove his spear into the gates of Zeugminon Ζευγμίνου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;135.22&nbsp;</dd> <dd> had helped to provide a covered water supply for Zeugminon (Serbia) Ζεύγμη.&nbsp;&nbsp; Kinnamos&nbsp;246.18-247.12&nbsp;</dd> <dd> sent ahead an army and a fleet to relieve Zeugminon (Serbia) &nbsp; Kinnamos&nbsp;238.6-18&nbsp;</dd> <dd> took Zeugminon (Serbia) Ζεύγμινον.&nbsp;&nbsp; Kinnamos&nbsp;114.23-115.10&nbsp;</dd> <dd> would capture and destroy Zeugminon (Serbia) Ζεύγμην.&nbsp;&nbsp; Kinnamos&nbsp;10.15-18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Kleinchroniken&nbsp;146.80, 172.4&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>He received from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162590.html" title="Sulayman, highest-ranking of the major officials of Kilic Arslan II" >Sulayman 105</a> racehorses from Sulayman's personal stable; he thanked him for the gift, though it had only passing importance&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;124.2-7&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Matthaios&nbsp;</dt> <dd>Ματθαῖος.&nbsp;&nbsp; Kleinchroniken&nbsp;146.80, 172.4&nbsp;</dd></dl></li></ul></div></div>
