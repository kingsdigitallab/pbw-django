<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Of the same age as the patrikios Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106409.html" title="(Ioannes) Bryennios the patrikios, father of the kaisar" >Anonymus 61</a>)&nbsp;</dt> <dd>τοὺς συνηλικιώτας.&nbsp;&nbsp; Bryennios&nbsp;229.14&nbsp;</dd><dt> One of the aristocracy, famous for his courage and military science&nbsp;</dt> <dd>τῶν ἐπιφανῶν, περιβόητος ἐπ᾽ ἀνδρείᾳ καὶ στρατιωτικῇ ἐπιστήμῃ.&nbsp;&nbsp; Anna Komnene&nbsp;156.71-72&nbsp;</dd><dt>A man of the household of Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106409.html" title="(Ioannes) Bryennios the patrikios, father of the kaisar" >Anonymus 61</a>?)&nbsp;</dt> <dd>τῶν τοῦ Βρυεννίου οἰκείων.&nbsp;&nbsp; Bryennios&nbsp;295.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Kourtikes, Kourtikios, Koutrikes&nbsp;</dt> <dd>Κουρτίκης.&nbsp;&nbsp; Bryennios&nbsp;229.15&nbsp;</dd> <dd>Κουρτίκιος.&nbsp;&nbsp; Anna Komnene&nbsp;372.27&nbsp;</dd> <dd>Κουρτίκιος.&nbsp;&nbsp; Anna Komnene&nbsp;156.70&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a>&nbsp;</dt> <dd>ἐξάδελφος.&nbsp;&nbsp; Bryennios&nbsp;303.20&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> hailed from Adrianople Ἀδριανουπὀλεως.&nbsp;&nbsp; Anna Komnene&nbsp;156.72&nbsp;</dd><dt> Basileia (Bithynia)&nbsp;</dt> <dd> arrived with the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107267.html" title="Ioannes the protovestiarios" >Ioannes 64</a> at the castle called Basileia καστέλλιον, ὃ καλοῦσι Βασιλεία, πλεῖον ἢ τεσσαράκοντα σταδίων Νικαίας ἀπέχον.&nbsp;&nbsp; Bryennios&nbsp;303.18-19&nbsp;</dd><dt> Boulgarophygon&nbsp;</dt> <dd> was to shadow Pechenegs wintering near Boulgarophygon Βουλγαροφύγου.&nbsp;&nbsp; Anna Komnene&nbsp;235.85&nbsp;</dd><dt> Chorasan&nbsp;</dt> <dd> was sent on an embassy to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156696.html" title="Malik-Shah, Seljuk sultan" >Malik-Shah 51</a> but only reached Chorasan Χοροσάν.&nbsp;&nbsp; Anna Komnene&nbsp;195.94&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> returned to Constantinople τὴν μεγαλόπολιν.&nbsp;&nbsp; Bryennios&nbsp;311.13-14&nbsp;</dd> <dd> was sent on an embassy to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156696.html" title="Malik-Shah, Seljuk sultan" >Malik-Shah 51</a> from Constantinople Βυζαντίου.&nbsp;&nbsp; Anna Komnene&nbsp;195.93&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was barred from entering the gate of the  palace τὰς πύλας τοῦ παλατίου.&nbsp;&nbsp; Bryennios&nbsp;311.16&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> hailed froom Macedonia ἀνὴρ Μακεδών.&nbsp;&nbsp; Bryennios&nbsp;295.1&nbsp;</dd><dt>Mikra Nikaia&nbsp;</dt> <dd> was to shadow Pechenegs wintering near Mikra Nikaia Μικρᾶς Νικαίας.&nbsp;&nbsp; Anna Komnene&nbsp;235.86&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(3)</var><dl><dt> Ioannakes&nbsp;</dt> <dd>Ἰωαννάκης.&nbsp;&nbsp; Anna Komnene&nbsp;251.80&nbsp;</dd><dt>Ioannikios&nbsp;</dt> <dd>ὁ Κουρτίκης Βασίλειος, ὂν καὶ Ἰωαννίκιον ἐκάλουν.&nbsp;&nbsp; Bryennios&nbsp;229.15-16&nbsp;</dd> <dd>Ἰωαννίκιος.&nbsp;&nbsp; Anna Komnene&nbsp;156.70-71&nbsp;</dd></dl></li></ul></div></div>
