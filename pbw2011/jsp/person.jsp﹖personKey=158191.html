<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>As a high functionary in some theme, he grew very ill, with swelling of the liver and other organs, till finally by an imperial decision he was brought back to the capital to die, and the doctors could do nothing for him; his wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157517.html" title="wife of Michael Radenos" >Anonyma 2147</a>) soon followed him to the grave&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Monodies (Gautier) 120-121&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was handsome, intelligent, charming, an ex-pupil of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> and part of a loving and supportive family, especially an adoring widowed mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157516.html" title="mother of Michael Radenos" >Anonyma 2146</a>) who seems to have dominated him, and a beloved brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=158071.html" title="Christophoros, younger brother of Michael Radenos" >Christophoros 2102</a>)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Monodies (Gautier) 115-119&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Praitor of Thrakesion&nbsp;</dt> <dd>πραίτωρι τῶν Θρᾳκησίων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Proedros&nbsp;</dt> <dd>προέδρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 115t&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Radenos&nbsp;</dt> <dd>῾Ραδηνοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>῾Ραδηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158071.html" title="Christophoros, younger brother of Michael Radenos" >Christophoros 2102</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 119.138&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157517.html" title="wife of Michael Radenos" >Anonyma 2147</a>&nbsp;</dt> <dd>(γυναικί).&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 120.190&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157516.html" title="mother of Michael Radenos" >Anonyma 2146</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Psellos&nbsp;Monodies (Gautier) 120.190&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Thrakesion&nbsp;</dt> <dd> was praitor of Thrakesion Θρᾳκησίων.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
