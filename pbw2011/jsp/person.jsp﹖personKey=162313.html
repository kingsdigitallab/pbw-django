<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(47)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was a man of sharp intellect, an energetic warrior and extremely generous&nbsp;</dt> <dd>vir acris ingenii, armis strenuus et supermodum liberalis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 11.1-2&nbsp;</dd><dt>He was a wise man who showed forethought, an energetic fighter, and extremely generous - a trait which greatly worried sensible Christians; generosity is the easiest way to win men's hearts, and now his resources had doubled&nbsp;</dt> <dd>erat enim vir consilio providus, armis strenuus, supra modum liberalis, in quo prudentioribus nostris maxime erat suspectus ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.27-35&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(8)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162865.html" title="al-Malik al-Adil Sayf al-Din Abu-Bakr ibn Ayyub, brother of Salah ad-Din" >al-Adil 101</a>&nbsp;</dt> <dd>fratri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.6 &nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162312.html" title="al-Malik al-'Adil Muhammad b. Ayyub" >Muhammad 107</a>&nbsp;</dt> <dd>أخي.&nbsp;&nbsp; Ibn Shaddad&nbsp;378&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162875.html" title="Shams ad-Din Turanshah ibn Ayyub al-Malik al-Mu'azzam Shams ad-Dawla Fakhr ad-Din" >Turan-Shah 101</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).35&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162293.html" title="al-Malik al-Zahir Ghazi" >Ghazi 101</a>&nbsp;</dt> <dd>(ولده).&nbsp;&nbsp; Ibn Shaddad&nbsp;387&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162329.html" title="Asad al-Din Shirkuh" >Shirkuh 101</a>&nbsp;</dt> <dd>nepos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 25.38, bk. 21, 6.2&nbsp;</dd> <dd>(patruo).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.2&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162672.html" title="Najm al-Din Ayyub, father of Salah al-Din" >Najm al-Din 101</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 11.1, bk. 21, 6.1&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162323.html" title="al-Malik al-Muzaffar 'Umar" >Umar 101</a>&nbsp;</dt> <dd>(ابن اخي).&nbsp;&nbsp; Ibn Shaddad&nbsp;383&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(31)</var><dl><dt> al-Arish&nbsp;</dt> <dd> he left his heavy baggage at the deserted town of al-Arish Laris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 19 (20).13&nbsp;</dd><dt> Aleppo/Beroia&nbsp;</dt> <dd> He schemed to take Aleppo by treachery, but the plan misfired Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.17&nbsp;</dd> <dd> While he besieged Aleppo, the Christians attacked further south Halapie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).2&nbsp;</dd><dt> Alexandria&nbsp;</dt> <dd> was left with 1000 knights to defend Alexandria Alexandria.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 26.14&nbsp;</dd><dt> Armenia (Cilician)&nbsp;</dt> <dd> invaded Armenia to take vengeance on a treacherous king  بلاد الأرمن.&nbsp;&nbsp; Ibn Shaddad&nbsp;322&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> He by-passed Darum and Gaza, and stopped at Askalon Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 19 (20).&nbsp;</dd><dt> Azaz&nbsp;</dt> <dd> was the victim of an assassination attempt outside 'Azaz عزاز.&nbsp;&nbsp; Ibn Shaddad&nbsp;383&nbsp;</dd><dt> Baalbek (Helioupolis, Malbec)&nbsp;</dt> <dd> He captured Baalbek without fighting Eliopolim, grece videlicet, que hodie Malbec dicitur, arabice Baalbech.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.14-15, bk. 21, 8.18-19&nbsp;</dd><dt> Bakas (near Antioch)&nbsp;</dt> <dd> took Bakas by storm بكاس.&nbsp;&nbsp; Ibn Shaddad&nbsp;372&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> When attacking the Sidon area, he made his camp near Banyas, between there and the river Dan urbem Paneadensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 27 (28).5&nbsp;</dd><dt> Bostra (south of Damascus)&nbsp;</dt> <dd> He was able to capture Bostra without fighting Bostro.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 8.17&nbsp;</dd><dt> Cannaie des Etournaux (marsh)&nbsp;</dt> <dd> After the battle of Montgisard, he was pursued by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a>'s forces to the marsh of Cannaie des Etournaux Cannetum Esturnellorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 22 (23).30-31&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> He was invited to take over Damascus and did so, rushing across the desert from Egypt regnum Damascenorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.6&nbsp;</dd><dt> Darum (fortress near Gaza)&nbsp;</dt> <dd> He by-passed Darum and Gaza and stopped at Askalon Darum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 19 (20).16&nbsp;</dd> <dd> made a swift and effective attack on Darum Darum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 19.10&nbsp;</dd><dt> Gaza&nbsp;</dt> <dd> he by-passed Darum and Gaza and stopped at Askalon Gazam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 19 (20).16&nbsp;</dd> <dd> he sacked the city of Gaza Gazam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 20.14&nbsp;</dd><dt> Hama (Syria)&nbsp;</dt> <dd> He captured Hama without fighting Hamam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.16, bk. 21, 8.26&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> received Harim from the friends of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162332.html" title="Surkhak" >Surkhak 101</a> حارم.&nbsp;&nbsp; Ibn Shaddad&nbsp;387&nbsp;</dd><dt> Homs (Emesa, Hims, Camela)&nbsp;</dt> <dd> He captured Homs without fighting Emissam, que vulgo Camela dicitur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.15&nbsp;</dd><dt> Jacob's Ford (on the Jordan)&nbsp;</dt> <dd> He broke off an attack on the castle of Jacob's Ford when a major amir was killed predictum castrum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 26 (27).45&nbsp;</dd> <dd> He stormed the castle of Jacob's Ford, killing or capturing the whole garrison castrum nostrum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 29 (30).17-18&nbsp;</dd><dt> Koile Syria&nbsp;</dt> <dd> he went up to Koile Syria (northern Syria) Celessyriam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.9&nbsp;</dd><dt> Lamonia (Egypt)&nbsp;</dt> <dd> played a major part in the indecisive battle near Lamonia &nbsp; William of Tyre&nbsp;bk. 19, 25.26&nbsp;</dd><dt> Montgisard&nbsp;</dt> <dd> Through overconfidence, his army was badly defeated by the smaller forces of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a> at Montgisard Mons Gisardi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 22 (23).30&nbsp;</dd><dt> Montreal (Transjordan)&nbsp;</dt> <dd> he besieged Montreal, without success Mons Regalis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 27 tit&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> He captured Shayzar without fighting Cesarem, que vulgo dicitur Cesarea Magna.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.16, bk. 21, 8.27&nbsp;</dd><dt> Shughr (near Antioch)&nbsp;</dt> <dd> took Shughr by capitulation الشغر.&nbsp;&nbsp; Ibn Shaddad&nbsp;372&nbsp;</dd><dt> Sidon&nbsp;</dt> <dd> He made another attack on the area of Sidon pago Sydoniensi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 27 (28).2&nbsp;</dd><dt>Syria Sobal (Transjordan)&nbsp;</dt> <dd> He again attacked Syria Sobal, this time completely ravaging it Syriam Sobal.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 28.11&nbsp;</dd> <dd> he turned aside from Jerusalem into Syria Sobal Syriam Sobal.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 27.21&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
