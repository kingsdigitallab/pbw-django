<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(15)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> After the battle of Ramla he was besieged in a weak tower of Ramla town, with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156441.html" title="Stephen, count of Chartres and Blois" >Stephanos 4001</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160887.html" title="Conrad, once constable of the western emperor Henry IV" >Conrad 26102</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160909.html" title="Eudes Arpin of Bourges" >Eudes 26101</a> and others; as the tower was undermined and filled with smoke he came out and fought, but was beheaded&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;IX.5-6&nbsp;</dd><dt>Died fighting against great odds in the second Battle of Ramla&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 19(20).37&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>A renowned man of great and outstanding lineage&nbsp;</dt> <dd>vir inclitus et multa nobilitate insignis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).20-21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Count of Burgundy&nbsp;</dt> <dd>Burgundie comes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).20-21&nbsp;</dd> <dd>dux Burgundie.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.6&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161071.html" title="Rainald, count of Burgundy" >Renaud 26102</a>&nbsp;</dt> <dd>fratre.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.43&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> after disaster of crusade of 1101, reached Antioch (on ;&nbsp; Fulcher of Chartres&nbsp;2.17.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
