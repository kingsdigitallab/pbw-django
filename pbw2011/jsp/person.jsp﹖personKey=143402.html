<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Described as 'of blessed memory' in the document pertaining to the donation of properties to the Great Lavra by his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>&nbsp;</dt> <dd>οἱ μακαρίται γονεῖς μου.&nbsp;&nbsp; Lavra&nbsp;314.50&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> A grateful subject of the emperor to whom he was most loyal&nbsp;</dt> <dd>ἐυγνώμων τυγχάνων ὑπήκοος καὶ τὴν ἐις βασιλείαν μου πίστιν θερμότατος.&nbsp;&nbsp; Lavra&nbsp;243.8&nbsp;</dd><dt>His father had been a servant of Ioannes 61, father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>πατρῴου τοῦ αὐτοκράτορος θεράποντος υἱός.&nbsp;&nbsp; Anna Komnene&nbsp;154.14-15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Katepano of Abydos&nbsp;</dt> <dd>κατεπάνω Ἀβύδου.&nbsp;&nbsp; Lavra&nbsp;258.3&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μαγίστρω.&nbsp;&nbsp; Lavra&nbsp;246.6&nbsp;</dd><dt> Primikerios of the vestiaritai&nbsp;</dt> <dd>πριμικήριος τῶν βεστιαριτῶν.&nbsp;&nbsp; Lavra&nbsp;243.7&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; Lavra&nbsp;258.3, 261.9&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχης.&nbsp;&nbsp; Lavra&nbsp;243.7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Kephalas&nbsp;</dt> <dd>Κεφαλᾶς.&nbsp;&nbsp; Lavra&nbsp;243.7, 246.6, 258.3, 262.16&nbsp;</dd> <dd>Κεφαλᾶς.&nbsp;&nbsp; Anna Komnene&nbsp;154.16&nbsp;</dd></dl></li><li><label>Kinship <var>(4)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>&nbsp;</dt> <dd>(παῖδας).&nbsp;&nbsp; Lavra&nbsp;262.51&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>&nbsp;</dt> <dd>(τῶν γονέων).&nbsp;&nbsp; Lavra&nbsp;313.20&nbsp;</dd> <dd>(παῖδας).&nbsp;&nbsp; Lavra&nbsp;262.51&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156557.html" title="servant of Ioannes Komnenos, father of Leon Kephalas" >Anonymus 15046</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Anna Komnene&nbsp;154.15&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(11)</var><dl><dt> Abydos&nbsp;</dt> <dd> was katepano of Abydos  Ἀβύδου.&nbsp;&nbsp; Lavra&nbsp;258.3&nbsp;</dd><dt> Ano (Macedonia)&nbsp;</dt> <dd> bequeathed to his children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) his proasteion of Ano (Macedonia)  Ἄνω.&nbsp;&nbsp; Lavra&nbsp;262.48&nbsp;</dd> <dd> was granted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> the proasteion of Ano (Macedonia)  Ἄνω.&nbsp;&nbsp; Lavra&nbsp;262.20&nbsp;</dd><dt> Chostiane (Moglena)&nbsp;</dt> <dd> bequeathed to his children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) his chorion of Chostiane (Moglena) Χοστιάνους.&nbsp;&nbsp; Lavra&nbsp;262.48&nbsp;</dd> <dd> was granted (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) the chorion of Chostiane (Moglena) τὴν Χοστιάνην.&nbsp;&nbsp; Lavra&nbsp;258.6, 262.28&nbsp;</dd><dt> Larissa (Thessaly)&nbsp;</dt> <dd> defended against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> the kastron of Larissa (Thessaly) Λαρίσσης.&nbsp;&nbsp; Lavra&nbsp;258.4&nbsp;</dd><dt> Mesolimna (near Thessalonike)&nbsp;</dt> <dd> bequeathed to his children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) his proasteion of Mesolimna (near Thessalonike) τῶν Μεσολίμνων.&nbsp;&nbsp; Lavra&nbsp;262.48-49&nbsp;</dd> <dd> requested and was granted a chrysobull by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> confirming his ownership of the estate of Mesolimna (near Thessalonike) τῶν Μεσολιμνίων.&nbsp;&nbsp; Lavra&nbsp;247.28, 262.38&nbsp;</dd> <dd> was granted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> the proasteion of Mesolimna (near Thessalonike) τὰ Μεσόλιμνα.&nbsp;&nbsp; Lavra&nbsp;246.7, 262.38&nbsp;</dd><dt>Ta Adrinou (Thrace)&nbsp;</dt> <dd> bequeathed to his children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=143092.html" title="children of Leon Kephalas" >Anonymi 177</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143477.html" title="Nikephoros Kephalas, proedros and Lavra donor" >Nikephoros 160</a>) his klasma of 334 modioi at Ta Adrinou (Thrace) τοῦ κλάσματος τῶν τριακοσίων τριάκοντα τεσσάρων μοδίων.&nbsp;&nbsp; Lavra&nbsp;262.47-48&nbsp;</dd> <dd> was granted a klasma of 334 modioi in the village of Ta Adrinou (Thrace) χωρίον Ταδρίνου.&nbsp;&nbsp; Lavra&nbsp;243.11, 261.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(4)</var><dl><dt> A klasma of 334 modioi in the petiton of Derkos at Tadrinou with a demosion set at 4 and a half nomismata and a twelfth&nbsp;</dt> <dd>τόπον...κλασματικὸν ὑπὸ τὸ πετῖτον Δέρκους χωρίον Ταδρίνου διακείμενον.&nbsp;&nbsp; Lavra&nbsp;243.11-12, 261.8-12&nbsp;</dd><dt> The chorion of Chostiane in the theme of Moglena&nbsp;</dt> <dd>τὸ ἐν τῶ θέματι τῶν Μογλένων διακείμενον χωρίον τὴν Χοστιάνην.&nbsp;&nbsp; Lavra&nbsp;258.6, 262.28&nbsp;</dd><dt> The proasteion of Ano in the episkepsis of Macedonia&nbsp;</dt> <dd>τῶ προαστείω τῶ οὕτω πως Ἄνω λεγομένω ἐκτέθειται, ὃ τῆ ἐπισκέψει Μακεδονίας ἄνωθεν ὑποκείμενον.&nbsp;&nbsp; Lavra&nbsp;262.20&nbsp;</dd><dt>The proasteion of Mesolimna near Thessalonike&nbsp;</dt> <dd>τὸ περὶ τὰ Μεσόλιμνα διακείμενον προάστειον ἔγγιστα τῆς Θεσσαλονίκης.&nbsp;&nbsp; Lavra&nbsp;246.7, 262.37-38&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(1)</var><dl><dt>Probable eunuch&nbsp;</dt> <dd>πριμικήριος τῶν βεστιαριτῶν.&nbsp;&nbsp; Lavra&nbsp;243.7&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
