<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(null)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> A learned man and servant, like his son&nbsp;</dt> <dd>οἰκέτης ἀπ᾽ οἰκέτου, ἀπὸ λογίου λόγιος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV.1-2&nbsp;</dd><dt>He had given his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161304.html" title="Theodoros Prodromos, man of letters" >Theodoros 25001</a> an orthodox Christian upbringing&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;LIX.190&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(1)</var><dl><dt>As a great supporter of education, well-read and travelled, he advised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161304.html" title="Theodoros Prodromos, man of letters" >Theodoros 25001</a> to devote himself to books: he had done so, but with disappointing results&nbsp;</dt> <dd>τέκνον ἐμόν, βιβλίοισιν ὅλην ἐπίθου μελεδῶνα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXVIII.11-45&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Prodromos&nbsp;</dt> <dd>Προδρόμου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV.1&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161304.html" title="Theodoros Prodromos, man of letters" >Theodoros 25001</a>&nbsp;</dt> <dd>(ἀπό).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
