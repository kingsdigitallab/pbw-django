<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was beheaded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106751.html" title="Basileios Apokapes, doux of Edessa" >Basileios 101</a> (Apokapes) who hurled his head to the Turks (outside Mantzikert)&nbsp;</dt> <dd>τὴν κεφαλὴν ἀποτεμών.&nbsp;&nbsp; Skylitzes&nbsp;464.6-7&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Prince of the Daylamite army (during siege of Mantzikert by Tughrul Beg), a courageous man&nbsp;</dt> <dd>որ Դելմից զօրուն իշխանն էր, [...] քանզի այր քաջ էր..&nbsp;&nbsp; Aristakes&nbsp;92.14-16 (85-86)&nbsp;</dd><dt>Leader of the Chorasmians&nbsp;</dt> <dd>ὁ τῶν Χωρασμίων ἡγεμών.&nbsp;&nbsp; Skylitzes&nbsp;462.64&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt>Mantzikert&nbsp;</dt> <dd> attempted to enter through a breach in the walls but was seized with an iron hook and carried into Mantzikert ի ներքոյ պարսպին.&nbsp;&nbsp; Aristakes&nbsp;92.16-18 (86)&nbsp;</dd> <dd> besieged but was captured and beheaded in Mantzikert τὴν πόλιν.&nbsp;&nbsp; Skylitzes&nbsp;464.5&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
