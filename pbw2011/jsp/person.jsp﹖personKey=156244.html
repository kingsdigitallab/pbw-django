<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>A chaste woman of sober and god-fearing character, such as to be beloved of God&nbsp;</dt> <dd>mulier pudica, sobria et timens deum, quales deus amat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 11.26-27&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156154.html" title="Agnes of Courtenay, daughter of Joscelin II of Edessa" >Agnes 4001</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.44&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156168.html" title="Elizabeth, daughter of Joscelin II of Edessa" >Anonyma 4012</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.44&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162525.html" title="children of Joscelin II of Edessa, two female and one male" >Anonymi 214</a>&nbsp;</dt> <dd>(filio ... filiabus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 11.27&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156359.html" title="Joscelin III, titular count of Edessa" >Joscelin 4003</a>&nbsp;</dt> <dd>(filium).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.43&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156358.html" title="Joscelin II, count of Edessa" >Joscelin 4002</a>&nbsp;</dt> <dd>uxorem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.43&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156474.html" title="William of Sahyun" >William 4020</a>&nbsp;</dt> <dd>(viduam).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.42-43&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> 'Ayn Tab (Syria)&nbsp;</dt> <dd> As she was widowed, she still held 'Ayn Tab, and gave it to the Byzantines in return for an annuity; Hantab.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.41&nbsp;</dd><dt> al-Bira (fortress in territory of Edessa)&nbsp;</dt> <dd>  As she was widowed, she still held al-Bira, and gave it to the Byzantines in return for an annuity Bile.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.42&nbsp;</dd><dt> Ranculat (fortress in territory of Edessa)&nbsp;</dt> <dd> As she was widowed, she still held Ranculat, and gave it to the Byzantines in return for an annuity Ranculat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.42&nbsp;</dd><dt> Ravendel (Syria)&nbsp;</dt> <dd> As she was widowed, she still held Ravendel, and gave it to the Byzantines in return for an annuity Ravendel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.42&nbsp;</dd><dt> Samosata (on Euphrates)&nbsp;</dt> <dd>  As she was widowed, she still held Samosata, and gave it to the Byzantines in return for an annuity Samosatum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.42&nbsp;</dd><dt>Tell Bashir&nbsp;</dt> <dd> As she was widowed, she still held Tell Bashir, and gave it to the Byzantines in return for an annuity Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.41&nbsp;</dd> <dd> She was brought to safety by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> from Tell Bashir  Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.37-38 &nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
