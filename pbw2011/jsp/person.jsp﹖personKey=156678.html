<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(62)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> A very eloquent man and very well renowned in all the kingdoms of the heathen&nbsp;</dt> <dd>uirum facundum et omnibus regnis gentilium notissimum.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.2&nbsp;</dd><dt> Duke and governor of the area of Nicaea&nbsp;</dt> <dd>illius regionis dux et moderator.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 24.1&nbsp;</dd><dt> One of the princes of the Turks, a man of the greatest nobility but a heathen&nbsp;</dt> <dd>unus de principibus Turcorum, uir nobilissimus sed gentilis.&nbsp;&nbsp; Albert of Aachen&nbsp;II.21&nbsp;</dd><dt>A very powerful satrap of the Turks was master of Nicaea, as of the whole region and of neighbouring provinces ... with the surname Shah, which means king in Persian, a cunning and energetic man&nbsp;</dt> <dd>huius urbis sicut et regionis totius et adiacentium simul provinciarum dominus erat quidam Turcorum potentissimus satrapa ... cognomento Ssa quod Persarum lingua �rex� interpretatur, homo vafer et strenuus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 2(1).1-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Sultan&nbsp;</dt> <dd>soldanatus et nomen et dignitatem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 11.13-16&nbsp;</dd> <dd>σουλτάν.&nbsp;&nbsp; Anna Komnene&nbsp;197.51&nbsp;</dd><dt>Sultan (Seljuk)&nbsp;</dt> <dd>dux Turcorum.&nbsp;&nbsp; Albert of Aachen&nbsp;I.16&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(7)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156518.html" title="sister of Seljuk sultan Kilic Arslan I" >Anonyma 15023</a>&nbsp;</dt> <dd>(ἀδελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;326.49&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156170.html" title="wife of Qilij Arslan I" >Anonyma 4003</a>&nbsp;</dt> <dd>(uxor).&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 9(8).13&nbsp;</dd> <dd>(γυναικί).&nbsp;&nbsp; Anna Komnene&nbsp;326.49&nbsp;</dd> <dd>(uxor).&nbsp;&nbsp; Albert of Aachen&nbsp;II.36&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156245.html" title="Abu-l-fath (compilation of Alp Arslan and Malik Shah)" >Belfeth 4001</a>&nbsp;</dt> <dd>(patruus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 1(1).16&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111756.html" title="Sulayman ibn Qutlumish" >Sulayman 5000</a>&nbsp;</dt> <dd>υἱεῖς.&nbsp;&nbsp; Anna Komnene&nbsp;197.46&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108497.html" title="Tzachas/Chaka, Turkish amir" >Tzachas 61</a>&nbsp;</dt> <dd>(γαμπρός).&nbsp;&nbsp; Anna Komnene&nbsp;264.9&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(15)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> made a fierce attack on the crusaders' rear at Antioch (on the Orontes) urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 20.41-53&nbsp;</dd> <dd> was presented as second-in-command to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> in the battle of Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.48&nbsp;</dd><dt> Dorylaion&nbsp;</dt> <dd> after a successful first attack lost the battle of Dorylaion Orellis.&nbsp;&nbsp; Albert of Aachen&nbsp;II.42-43&nbsp;</dd><dt> Gorgani (near Dorylaion)&nbsp;</dt> <dd> lost the battle at Gorgani (near Dorylaion) Gorgani.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 14(13).20-15(14).46&nbsp;</dd><dt> Herakleia&nbsp;</dt> <dd> massaced the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161138.html" title="William II, count of Nevers" >William 26103</a> at Herakleia Reclei.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.30-31&nbsp;</dd> <dd> massaced the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156467.html" title="William IX of Poitou, duke of Aquitaine" >William 4014</a> at Herakleia Reclei.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.38&nbsp;</dd><dt> Kibotos&nbsp;</dt> <dd> crushed Peasants' crusade at Kibotos Civitot.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 25.7-26.7&nbsp;</dd> <dd> won a battle near Kibotos Ciuitot.&nbsp;&nbsp; Albert of Aachen&nbsp;I.19-20&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> left Nicaea to attack Melitene Μελιτηνῆς.&nbsp;&nbsp; Anna Komnene&nbsp;197.57&nbsp;</dd><dt> Mersivan&nbsp;</dt> <dd> crushed the Lombard crusade at Mersivan Maresch.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.15-16&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> as if it were a paternal inheritance, received Nicaea Νικαίαν.&nbsp;&nbsp; Anna Komnene&nbsp;197.50&nbsp;</dd> <dd> carefully prepared the defences of Nicaea Nicenam urbem.&nbsp;&nbsp; Albert of Aachen&nbsp;II.21&nbsp;</dd> <dd> failed to relieve siege of Nicaea Nicea.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 5(4).1-26&nbsp;</dd> <dd> in distribution of conquests of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156245.html" title="Abu-l-fath (compilation of Alp Arslan and Malik Shah)" >Belfeth 4001</a>, was given Nicaea Nicea.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 11.9-11&nbsp;</dd><dt>Nicaea: lake&nbsp;</dt> <dd> could supply the city by using boats on the  lake lacus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.24&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Suleiman&nbsp;</dt> <dd>Soliman.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.11.3&nbsp;</dd> <dd>Suleiman.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 24.2&nbsp;</dd></dl></li></ul></div></div>
