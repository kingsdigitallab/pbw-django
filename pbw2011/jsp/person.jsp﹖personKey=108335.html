<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Spiritual son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107709.html" title="Loukas, hegoumenos of Galeagra on Athos" >Loukas 102</a>&nbsp;</dt> <dd>πνευματικόν μου τέκνον.&nbsp;&nbsp; Iveron&nbsp;1.237.9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt>Hegoumenos of Galeagra&nbsp;</dt> <dd>διάδοχον.&nbsp;&nbsp; Iveron&nbsp;1.237.8&nbsp;</dd> <dd>ἡγούμενος τῆς Γαλεάγρας.&nbsp;&nbsp; Kastamonitou&nbsp;29.23&nbsp;</dd> <dd>ἡγούμενον...μονῆς τῆς Γαλαιάγρας.&nbsp;&nbsp; Esphigmenou&nbsp;48.7-8&nbsp;</dd> <dd>ἡγούμενος τῆς Γαλιάγρας.&nbsp;&nbsp; Protaton&nbsp;231.190&nbsp;</dd> <dd>τοὺς λογάδας τῶν ἡγουμένων ... τῆς Γαλιάγρας.&nbsp;&nbsp; Panteleemon&nbsp;55.8&nbsp;</dd> <dd>ηγουμενος τις Γαλεαγρας.&nbsp;&nbsp; Xeropotamou&nbsp;50.45&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>spiritual father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157423.html" title="Theodoros, monk at Galeagra on Athos" >Theodoros 224</a>&nbsp;</dt> <dd>πνευματικόν μου πατέρα.&nbsp;&nbsp; Esphigmenou&nbsp;48.7&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Athos: Galeagra&nbsp;</dt> <dd> was appointed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107709.html" title="Loukas, hegoumenos of Galeagra on Athos" >Loukas 102</a> to succeed him at the monastery of Ioannes Prodromos at  Galeagra μονῆς.&nbsp;&nbsp; Iveron&nbsp;1.237.11&nbsp;</dd> <dd> was bequeathed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107709.html" title="Loukas, hegoumenos of Galeagra on Athos" >Loukas 102</a> the monastery of Ioannes Prodromos at  Galeagra μονῆς.&nbsp;&nbsp; Iveron&nbsp;1.237.11&nbsp;</dd> <dd> was hegoumenos of  Galeagra της Γαλεαγρας.&nbsp;&nbsp; Xeropotamou&nbsp;50.45&nbsp;</dd> <dd> was hegoumenos of the monastery of  Galeagra τῆς Γαλιάγρας.&nbsp;&nbsp; Protaton&nbsp;221.190&nbsp;</dd> <dd> was hegoumenos of the monastery of  Galeagra τῆς Γαλιάγρας.&nbsp;&nbsp; Panteleemon&nbsp;55.8&nbsp;</dd> <dd> was hegoumenos of the monastery of Hagios Ioannes Prodromos and Baptist at  Galeagra μονῆς τῆς Γαλαιάγρας τῆς ἐπ ᾿ ὀνόματι τοῦ ἁγίου Ἰωάννου τοῦ προδρόμου καὶ βαπτιστοῦ τιμωμένης.&nbsp;&nbsp; Esphigmenou&nbsp;48.7-8&nbsp;</dd> <dd> was received by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107709.html" title="Loukas, hegoumenos of Galeagra on Athos" >Loukas 102</a> at the monastery of Ioannes Prodromos at  Galeagra ἐν τῆ μονῆ.&nbsp;&nbsp; Iveron&nbsp;1.237.10&nbsp;</dd><dt>Athos: Karyes&nbsp;</dt> <dd> was bequeathed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107709.html" title="Loukas, hegoumenos of Galeagra on Athos" >Loukas 102</a> the monastery at Galeagra with its properties and cells at  Karyes τῶν Καραιῶν.&nbsp;&nbsp; Iveron&nbsp;1.237.12-13&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(6)</var><dl><dt> Monk&nbsp;</dt> <dd>μοναχόν.&nbsp;&nbsp; Iveron&nbsp;1.237.9, 1.238.41&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Kastamonitou&nbsp;29.23&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Protaton&nbsp;231.190&nbsp;</dd> <dd>μοναχόν.&nbsp;&nbsp; Panteleemon&nbsp;55.8&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Xeropotamou&nbsp;50.45&nbsp;</dd><dt>Presbyter&nbsp;</dt> <dd>πρεσβύτερον.&nbsp;&nbsp; Iveron&nbsp;1.237.9&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>The monastery of St John Prodromos of Galeagra and its properties&nbsp;</dt> <dd>κύριον καὶ ἐξουσιαστήν.&nbsp;&nbsp; Iveron&nbsp;1.237.11-12&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
