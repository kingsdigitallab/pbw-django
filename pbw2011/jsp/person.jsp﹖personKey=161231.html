<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(9)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108140.html" title="Petros III, patriarch of Antioch" >Petros 103</a> dealing with the history of his Venetian see, claiming it as a patriarchate, and seeking to play a conciliatory role in the east-west church dissension; he asked Petros for his reactions&nbsp;</dt> <dd>Γράμμα Δομινίκου πατριάρχου Βενετίας πρὸς τὸν Ἀντιοχείας πατριάρχην.&nbsp;&nbsp; Domenico of Grado&nbsp;205.3-208.16&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>The most reverend lord, equal to the apostles, our spiritual brother, the most holy archibishop ... &nbsp;</dt> <dd>Τῷ σεβασμίῳ ἰσαγγέλῳ δεσπότῃ καὶ πνευματικῷ ἡμῶν ἀδελφῷ, τῷ ἁγιωτάτῳ ἀρχιεπισκόπῳ ....&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 208.16-18&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Archbishop of Grado or Aquileia&nbsp;</dt> <dd>ἀρχιεπισκόπῳ Γραδένσης ἤτοι Ἀκυλίας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 208 tit&nbsp;</dd> <dd>τὸν Γρανδέσης ἤτοι Ἀκυλίας.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 179.23&nbsp;</dd><dt> Archbishop of Venice&nbsp;</dt> <dd>ἀρχιερέα Βενετίας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Keroularios (Will) 199.7&nbsp;</dd><dt> Bishop of Venice&nbsp;</dt> <dd>ἐπίσκοπον Βενετίας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Keroularios (Will) 203.10&nbsp;</dd><dt>Patriarch of Venice&nbsp;</dt> <dd>πατριάρχου Βενετίας.&nbsp;&nbsp; Domenico of Grado&nbsp;p. 205 A 1&nbsp;</dd> <dd>patriarcham Venetie.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;I, 18 (29.25)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Aquileia&nbsp;</dt> <dd> he was archbishop of Grado or Aquileia Ἀκυλίας.&nbsp;&nbsp; Domenico of Grado&nbsp;205.7&nbsp;</dd> <dd> he was archbishop of Grado or Aquileia Ἀκυλίας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 208 tit&nbsp;</dd><dt> Grado&nbsp;</dt> <dd> he was archbishop of Grado or Aquileia Γραδἐνσης.&nbsp;&nbsp; Domenico of Grado&nbsp;205.6&nbsp;</dd> <dd> he was archbishop of Grado or Aquileia Γραδένσης.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Domenico of Grado (Will) 208 tit&nbsp;</dd> <dd> he was archbishop of Grado or Aquileia Γρανδἐσης.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 179.23&nbsp;</dd><dt>Venice&nbsp;</dt> <dd> called himself patriarch of Venice Βενετίας.&nbsp;&nbsp; Domenico of Grado&nbsp;p. 205 A 1&nbsp;</dd> <dd> was archbishop of Venice Βενετίας.&nbsp;&nbsp; Petros of Antioch  &nbsp;ep. to Keroularios (Will) 199.7&nbsp;</dd> <dd> was patriarch of Venice Venetie.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;I, 18 (29.25)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
