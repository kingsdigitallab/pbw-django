<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(259)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(60)</var><dl><dt> His mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107738.html" title="Maria, sister of Michael IV, mother of Michael V" >Maria 104</a>)'s family, excepting his uncle (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>), did not differ very much from his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108269.html" title="Stephanos, father of Michael V" >Stephanos 101</a>)'s&nbsp;</dt> <dd>εἰ δέ τις αὐτὸν καὶ μητρόθεν γενεαλογεῖν βούλοιτο, εἶτα ὑπερβαίη τὸν θεῖον, οὐ πάνυ τι τοῦ πατρικοῦ διαστήσει γἐνους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.1-3&nbsp;</dd><dt> In things that are a matter of pride, excellence of standing and rank, or at least its outward form, he was quite unlike his parents (Stephanos 101 and Maria 101)&nbsp;</dt> <dd>αὐτὸς δὲ ὅσα μὲν ἐς φρόνημα φέρει, κατάστασίν τε τὴν ἀρίστην καὶ τάξιν, ἢ τήν γε ἐν σχήματι, πόρρω τοι τῆς πρὸς τοὺς γεννήτορας ἀπῆν ὁμοιότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.4-7&nbsp;</dd><dt> His art escaped the others (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) and his secret remained hidden in his soul&nbsp;</dt> <dd>ἀλλὰ τοὺς μὲν ἄλλους ἡ τοῦ καίσαρος τέχνη ἐλάνθανε, καὶ τὸ ἐν ψυχῇ κεκρυμμένον ἀπόρρητον ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 29.1-2&nbsp;</dd><dt> He was evil, swinish, and by nature as bad as the rest of his family (...) when he grew older, like a horse that could not bear the bit, he was moved by jealousy and ingratitude against his mother, though he had gained a great deal from her&nbsp;</dt> <dd>ἄνθρωπον κακοδαίμονα, χοιρώδη, προβατόνουν, καὶ φύσει μὲν εἰσφέροντα σκαιότητας συμφύλους (...) λακτισμοὺς ἀτάκτους ἀντιφιλοτιμούμενον τῇ θηλασάσῃ θρέπτρα μετὰ τὸ σπάσαι τῆς θηλῆς καὶ τῆς τροφῆς εἰς κόρον.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6058-6064&nbsp;</dd><dt> Quite unrestrainable in his wishes and enterprises (according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a>)&nbsp;</dt> <dd>οὕτω γὰρ ἦν ἀκατάσχετος οὗτος ... πρὸς ὃ βουληθείη καὶ ἐφ’ ὅπερ ὁρμήσειεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 41.16-20&nbsp;</dd><dt> Successor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, he departed after scarcely making his mark on the palace&nbsp;</dt> <dd>ὁ μετ᾿ ἐκεῖνον οὐ πάνυ τι τὸ ἴχνος ἐρείσας τοῖς βασιλείοις ἀπεληλύθει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 91.22-3&nbsp;</dd><dt> Reigned for 4 months together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>ἡ Ζωὴ σὺν τῷ Μιχαὴλ τῷ καλαφάτῃ μῆνας δ´.&nbsp;&nbsp; Glykas&nbsp;459, 589.18-19&nbsp;</dd><dt> Was called a cross-trampling caulker by the populace in the forum of Constantine&nbsp;</dt> <dd>σταυροπάτην Καλαφάτην.&nbsp;&nbsp; Glykas&nbsp;591.5&nbsp;</dd><dt> His intellect was covert, his spirit headstrong and ungracious, respecting institutions neither of kinship nor of friendship&nbsp;</dt> <dd>ἦν γὰρ ὕπουλος μὲν τὴν γνώμην, ἀγνώμων δὲ τὴν ψυχὴν καὶ ἀχάριστος καὶ μήτε συγγενείας θεσμοὺς μήτε φιλίας αἰδούμενος.&nbsp;&nbsp; Zonaras&nbsp;17.18.9&nbsp;</dd><dt> Their (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a>) reign was terminated in four months and five days - would that it had been even shorter&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.19.28&nbsp;</dd><dt> He reigned wretchedly and relinquished the power more wretchedly&nbsp;</dt> <dd>ὡς ἀθλίως μὲν βεβασιλευκότα, ἀθλιώτερον δὲ τοῦ κράτους ἀποβεβηκότα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.2-4&nbsp;</dd><dt> His miserable fate provided an example to those who are ungrateful towards their benefactors&nbsp;</dt> <dd>καὶ πρὸς τὸ κρεῖττον ἐπανόρθωσις τῶν ἀγνωμονεῖν ἐθελόντων πρὸς τοὺς εὐεργετήσαντας.&nbsp;&nbsp; Attaleiates: History&nbsp;17.19-21 / 14.11-13&nbsp;</dd><dt> Was unworthy of the imperial crown not so much in his stock, although this was most lowborn and obscure (for his father was one of those who caulk ships), as in the evil of his ways&nbsp;</dt> <dd>ὁ ταύτης ἀνάξιος, οὐ μᾶλλον ἐκ γένους, καίτοι τούτου τυχὼν δυσγενεστάτου καὶ ἀφανοῦς (τῶν γὰρ τὰς νῆας  καταπιττούντων ἦν αὐτῷ ὁ πατήρ), ὅσον ἐκ τρόπων κακότητος.&nbsp;&nbsp; Zonaras&nbsp;17.18.8&nbsp;</dd><dt> The young Kaisar&nbsp;</dt> <dd>τὸν νέον καίσαρα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 24.5&nbsp;</dd><dt> He was skilled in hiding ... a wicked mind under seeming goodwill, in devising and planning unlikely things; he was unfeeling towards benefactors and grateful to none either for friendship, concern or service; all this his dissimulation hid&nbsp;</dt> <dd>δεινὸς ... κρύψαι, γνώμην ... πονηρὰν ὑπ’ εὐνοιας προσχήματι, ἄτοπά τε ἐνθυμηθῆναί τε καὶ βουλεύσασθαι, ἀγνωμονέστατός τε πρὸς εὐεργέτας καὶ μηδενὶ χάριν εἰδώς, μήτε φιλίας, μήτε τῆς ... θεραπείας ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.7-13&nbsp;</dd><dt> Once ... Kaisar, he remained a long time, imagining to himself unnoticed the role of emperor and outlining what he had decided to do: he ran down his whole family and planned to kill all his supporters and those who raised him to offce&nbsp;</dt> <dd>... τὸ σχῆμα τῆς βασιλείας ἑαυτῷ καὶ τοῦτο λεληθὼς εἰδωλοποιῶν, ... παντὸς μὲν τοῦ γένους κατέτρεχεν, ἀνελεῖν δὲ ξύμπαντας τοὺς αὐτῷ χαρισαμένους καὶ συναραμένους τοῦ ἀξιώματος ἐβουλεύετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.13-19&nbsp;</dd><dt> He was enraged with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, of his uncles (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) he would kill some and exile others; while fabricating this in his soul, he fabricated even more the outward from of goodwill towards them&nbsp;</dt> <dd>ἐλύττα κατὰ τῆς βασιλίδος, τῶν θείων τοὺς μὲν ἀνῄρει, τοὺς δὲ ὑπερώριζε, καὶ ταῦτα πλάττων ἐν τῇ ψυχῇ ἔτι μᾶλλον τὸ σχῆμα τῆς πρὸς ἐκείνους εὐνοίας ἐπλάττετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.19-21&nbsp;</dd><dt> He lay in ambush and secretly plotted even more against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>, but constructed a more skilful pretence, behaving as an inferior, calling him master and placing his hopes of life and safety in him&nbsp;</dt> <dd>πρὸς ... ’Ιωάννην, ᾧ δὴ καὶ μᾶλλον ὑπεκάθητο καὶ ἀπορρήτως ἐπεβουλεύετο, ... ἐκ τοῦ ἐλάττονος προσφερόμενος καὶ δεσπότην ἀνακαλῶν, καὶ ἐπ’ ἐκείνῳ τὰς ἐλπίδας τῆς ζωῆς καὶ τῆς σωτηρίας τιθέμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.22-6&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> each lay in wait for one another, each with a secret plot but feigning mutual goodwill; each thought he had escaped the other but neither was ignorant of the other's plans&nbsp;</dt> <dd>ἀντεκάθηντο μὲν ἀλλήλοις, ἐν ἀπορρήτοις ἕκαστος τὴν ἐπιβουλὴν ἔχοντες, ἀντεσχηματίζοντο δὲ τὰς εὐνοίας· καὶ ἑκάτερος μὲν λανθάνειν τὸν ἕτερον ᾤοντο, οὐδ’ ἕτερος δὲ τῶν ἑτέρου σκεμμάτων ἀμαθέστατος ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 29.7-10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> considers it the product of a greater providence and management, that the succession did not fall to any other member of his family, but on him, through whom the divinity knew how to obliterate the whole family&nbsp;</dt> <dd>κρείττονος ... ἡγοῦμαι προνοίας ..., τὸ μὴ εἰς ἄλλον τινὰ τῶν τοῦ γένους τὴν τῆς βασιλείας διαδοχὴν πεσεῖν, ἀλλ’ εἰς αὐτὸν τὸν καίσαρα δι’ οὗ ᾔδει τὸ θεῖον τὸ ξύμπαν αὐτοῖς γένος ἀφανισθήσεσθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 30.4-8&nbsp;</dd><dt> The boy&nbsp;</dt> <dd>τὸν παῖδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 4.4&nbsp;</dd><dt> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> well knew that) his softness was limited to his tongue, while a harsh judgement was hidden and smouldered inside &nbsp;</dt> <dd>μέχρι τῆς γλώττης αὐτῷ ἡ λειότης, τὸ δὲ τραχὺ τοῦ φρονήματος ἔνδον ὑποκρύπτεται καὶ ὑποτύφεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 6.10-11&nbsp;</dd><dt> His conduct was complex, his soul characterised by diversity and versatility; his tongue was at odds with his heart: having decided one thing he would say the contrary&nbsp;</dt> <dd>χρῆμά τι ποικίλον ἐγεγόνει τῷ βίῳ, καὶ ἦν αὐτῷ χαρακτὴρ τῆς ψυχῆς τὸ πολύμορφον καὶ πολύστροφον· εἶχε δὲ καὶ τὴν γλῶτταν πρὸς τὴν καρδίαν ἀντίθετον, καὶ ἄλλο τι βουλευσάμενος ἑτέρας ἠφίει φωνάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.5-9&nbsp;</dd><dt> The names of kindred, or rather the community of family blood, seemed to him a joke and it was no matter to him if a single wave had seized and engulfed all&nbsp;</dt> <dd>τά γέ τοι τῆς συγγενείας ὀνόματα, μᾶλλον δὲ ἡ κοινωνία τοῦ γενικοῦ αἵματος, παιδιά τις ἐδόκει τούτῳ, καὶ οὐδὲν αὐτῷ πρᾶγμα εἰ πάντας ἓν κῦμα ἐκάλυψε κατασχόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.14-17&nbsp;</dd><dt> He was jealous of his family not only for the throne (fair enough), but for fire, air, any fortune; he wished a nonentity or none at all to share his power: he was jealous even of higher nature, so great was his dislike and suspicion of all&nbsp;</dt> <dd>ἐβάσκαινε δὲ τούτων οὐ βασιλείας μόνον, ..., ἀλλὰ καὶ πυρὸς καὶ ἀέρος καὶ τύχης ἁπάσης· κοινωνεῖν δὲ αὐτῷ τοῦ κράτους μικρὸν μὲν ἢ μηδένα τῶν ἁπάντων ἐβούλετο, ... καὶ κρείττονι φύσει βασκαίνων ἦν· ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.17-22&nbsp;</dd><dt> He had been made first kaisar and then emperor by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ὁ δι’ ἐκείνου τε καῖσαρ πρῶτον καὶ βασιλεὺς γεγονὼς ὕστερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 14.8-9&nbsp;</dd><dt> The most wretched son ... the outsider&nbsp;</dt> <dd>ὁ ἀθλιώτατος παῖς ... ὁ ἀλλότριος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 21.2, 5&nbsp;</dd><dt> He was living in luxury and full of pride, but the entire city was disturbed [by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s exile] and began to voice their concerns&nbsp;</dt> <dd>ὁ μὲν γὰρ βασιλεὺς τέως ἐτρύφα καὶ πλήρης καθειστήκει φρονήματος, ἡ δέ γε ξύμπασα Πόλις ... συγκινεῖσαθι καὶ διαταράττεσθαι ἤρχετο ... καὶ τῇ γλώττῃ τοῦ λέγειν ἐδίδου ἐλευθερίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 25.1-8&nbsp;</dd><dt> Low born&nbsp;</dt> <dd>ὁ δυσγενής.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 26.14&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had long since been his under-secretary and had been recently initiated into the service of introductions&nbsp;</dt> <dd>πόρρωθεν ὑπογραμματεύων τῷ βασιλεῖ καὶ ἄρτι μεμυημένος τὰ προεισόδια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 27.7-8&nbsp;</dd><dt> When he won power he neither knew who <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> was nor whether she was born of imperial stock nor even, as far as he was concerned, whether she had been born or had passed by here&nbsp;</dt> <dd>... ὁ δὲ ἀνεψιὸς ἐλελόγχει τὸ κράτος, οὐδ’ ἥτις ἐστὶν ἡ Θεοδώρα ἐγνώκει, οὐδ’ εἰ βασιλείου ῥίζης ἐβλάστησεν, ἀλλὰ τό γε καθ’ ἑαυτὸν οὐδ’ εἰ ἐγεγόνει αὕτη, οὐδ’ εἰ ἐνταῦθα παρεληλύθει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 35.10-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had gone after him with feelings by no means moderate, since he was was not without pain concerning <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and was stirred by considerable anger against him &nbsp;</dt> <dd>τέως δὲ καὶ αὐτὸς οὐ πάνυ τι συνεληλύθειν ἐπιεικῶς, οὐ γὰρ ἦν ἐπὶ τῇ βασιλίδι ἀνἀλγητος, ἀλλὰ κἀμὲ βραχύς τις ἐπ’ ἐκεῖνον ὑπεκίνει θυμός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 40.1-3&nbsp;</dd><dt> Most bestial ... of absolutely swinish mentality&nbsp;</dt> <dd>τὸν κτηνωδέστατον ... τὸν ἄντικρυς χοιρόνουν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6050&nbsp;</dd><dt> He employed as his chief advisors those who shared the same infantile mind, just like Rehoboam, son of Solomon
&nbsp;</dt> <dd>ἔπειτα προσλαβόμενος νηπιοβούλους παῖδας, καὶ πρωτοβούλοις χρώμενος νήπιος τοῖς νηπίοις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6084-6085&nbsp;</dd><dt> At that time, the previously tough-looking dragon and changeable lion appeared as a trembling doe hare, giving up his boldness and arrogance&nbsp;</dt> <dd>τότε δὴ τότε τρομερὰ λαγίνα καθωρᾶτο δράκων ὁ πρὶν βλοσυρωπός, ὁ λέων χαμαιλέων, τοῦ θράσους καθυφίησι καὶ τῆς ἀλαζονείας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6107-6109&nbsp;</dd><dt> He reigned no more than 4 months 
&nbsp;</dt> <dd>μῆνας οὐ πλέον τέσσαρας γευσάμενον τοῦ κράτους.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6127a&nbsp;</dd><dt> Before his accession he was reproached for his lifestyle and did not maintain relations with men of virtue, but after he was greatly praised for his generosity towards the senate and his subjects and he placed justice above everything else&nbsp;</dt> <dd>τὴν εὐνομίαν, εἴπερ τις ἄλλος, σπουδάζων ἀνεγερθῆναι, καὶ τῶν ἀδικουμένων ἐκδικητὴς ἀναφαινόμενος ἀπαραίτητος.&nbsp;&nbsp; Attaleiates: History&nbsp;11.5-15 / 9.11-18&nbsp;</dd><dt> To reasonable men he appeared unwisely zealous in destroying his own family, depriving himself of the help and support of his relatives&nbsp;</dt> <dd>ἄφρονα ζῆλον προσφέρειν τοῖς συνετοῖς ἔδοξεν.&nbsp;&nbsp; Attaleiates: History&nbsp;12.3-6 / 10.6-8&nbsp;</dd><dt> Considered unworthy of the throne, inconsiderate and ungrateful towards his benefactress by the crowd that protested against the banishment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, having violated the most terrible oaths&nbsp;</dt> <dd>ἀχάριστον καὶ ἀγνώμονα περὶ τὴν εὐεργέτιν.&nbsp;&nbsp; Attaleiates: History&nbsp;15.5-8 / 12.12-15&nbsp;</dd><dt> He did not look like an emperor, he had no magnificence of mind, no cultivated or charming speech, none at all of the attractions which grace body and spirit - as well as the lack of a splendid family&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 373-381&nbsp;</dd><dt> Of ignoble birth&nbsp;</dt> <dd>τοῦ δυσγενοῦς.&nbsp;&nbsp; Zonaras&nbsp;17.16.8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> was more skilled in observing than he in dissimulating; suspecting everything, Ioannes did not think fit to change his policy towards him, but reserved the task for an opportune moment; he was not unaware of this&nbsp;</dt> <dd>ὁ δέ γε ’Ιωάννης δεινότερος ἦν τὴν ἀναθεώρησιν ἢ ὁ καῖσαρ τὴν προσποίησιν, καὶ τὸ πᾶν ὑποπτεύσας μεταθέσθαι μὲν εὐθὺς τὸ περὶ ἐκεῖνον σκέμμα οὐκ ἐδοκίμαζεν, εἰς καιροὺς δὲ τὸ ἔργον ἐταμιεύετο ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 29.2-6&nbsp;</dd><dt> In fact nothing could help him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107530.html" title="Konstantinos Doukas, son of Kaisar Ioannes" >Konstantinos 61</a>, circumstances were so much opposed and every heart stirred up against them&nbsp;</dt> <dd>ἀλλ’ ἦν ἄρα οὐδὲν τὸ βοηθῆσον ἐκείνοις, οὕτω τῶν πραγμάτων ἀντιπεριστάντων καὶ πᾶσαν ψυχὴν ἐπ’ ἐκείνοις ἐρεθισάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 45.14-16&nbsp;</dd><dt> Reigned for four months during which the earth trembled&nbsp;</dt> <dd>ἐκλονεῖτο δὲ καὶ ἡ γῆ παρ᾿ ὅλους τοὺς τέσσαρας μῆνας τῆς βασιλείας αὐτοῦ.&nbsp;&nbsp; Skylitzes&nbsp;417.82-83&nbsp;</dd><dt> Future emperor&nbsp;</dt> <dd>τοῦ ὕστερον βασιλεύσαντος Μιχαὴλ τοῦ Καλαφάτου.&nbsp;&nbsp; Zonaras&nbsp;17.15.29&nbsp;</dd><dt> More than anything he was malicious and servile in line with the distemper of the times, illiberal, ill-tempered and fickle, not readily changing from wrath to kindlinesss, but  altering from a better disposition to hatred on the off-chance&nbsp;</dt> <dd>βάσκανος ... δουλοπρεπής τε ... καὶ ἀνελεύθερος δύσοργός τε καὶ εὐμετάβολος, οὐκ ἐξ ὀργῆς ῥᾷον μεταβαλλόμενος εἰς πρᾳότητα, ἀλλ᾿ ἐκ χρηστοτέρας διαθέσεως εἰς μῖσος ἐκ τοῦ τυχόντος μεταφερόμενος.&nbsp;&nbsp; Zonaras&nbsp;17.18.11&nbsp;</dd><dt> Slavish as any in manner and word in adversity, his soul illiberal, when even a small change of fortune smiled on him he dropped his act, stripped off his false form, was full of anger, doing some terrible deeds and saving others for later&nbsp;</dt> <dd>δουλοπρεπῶς ... περὶ τὰς τῶν καιρῶν ἐναντιότητας ὤν τε καὶ λέγων, ἀνελευθέρᾳ τε ψυχῇ χρώμενος, ... ὁ δὲ εὐθὺς τὰ τῆς σκηνῆς σκεδαννὺς καὶ τὸ ὑποβολιμαῖον εἶδος ἀποδυόμενος θυμοῦ τε εὐθὺς ἐνεπίμπλατο, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.22-8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> was his mother contrary to propriety and reason&nbsp;</dt> <dd>παρὰ τὸν προσήκοντα λόγον ἐκείνου μητρί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 16.12&nbsp;</dd><dt> The second Michael&nbsp;</dt> <dd>ὁ δεύτερος Μιχαήλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 17.10&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was dead and the succession of power had fallen to him, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> had a convenient starting-point against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἐπεὶ δὲ ὁ ἀδελφὸς ἐτεθνήκει, μεταπεπτώκει δὲ εἰς τὸν ἀνεψιὸν ἡ τοῦ κράτους διαδοχή, εὔκαιρον κατὰ τοῦ ᾽Ιωάννου ὁ Κωνσταντῖνος ἔσχηκεν ἀφετήριον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.1-3&nbsp;</dd><dt> Successor to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> after beginning as Kaisar, his deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, ..., τοῦ ἀπὸ καισάρων ἄρξαντος μετ’ αὐτὸν ... Μιχαήλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-6&nbsp;</dd><dt> Was called a cross-trampling caulker by the hostile crowds gathered at the forum of Constantine to listen to his declaration announcing the banishment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, read by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106258.html" title="Anastasios, prefect of Constantinople in 1042" >Anastasios 101</a>&nbsp;</dt> <dd>σταυροπάτην καλαφάτην βασιλέα.&nbsp;&nbsp; Skylitzes&nbsp;418.26-27&nbsp;</dd><dt> Reigned for 4 months and 5 days&nbsp;</dt> <dd>βασιλεύσας ἐπὶ μῆνας τέσσαρας καὶ ἡμέρας πέντε.&nbsp;&nbsp; Skylitzes&nbsp;421.5-6&nbsp;</dd><dt> He was subject to anger, easily changed, a chance event kindled his hatred and anger; hence hatred against his whole family smouldered in him&nbsp;</dt> <dd>ὀργῆς τε γὰρ ἥττων ἦν καὶ ἄνθρωπος εὐμετάβολος, καὶ τὸ τυχὸν πρᾶγμα εἰς μῖσος αὐτὸν καὶ ὀργὴν ἀνερρίπιζεν. ᾽Εντεῦθεν μῖσος αὐτῷ κατὰ τοῦ γένους παντὸς ὑπετύφετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.28-31&nbsp;</dd><dt> Most low-born&nbsp;</dt> <dd>ὁ δυσγενέστατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 21.17&nbsp;</dd><dt> A refugee, he who had been emperor ... with changed attire as well as spirit, utterly shamed&nbsp;</dt> <dd>τὼ πρόσφυγε, τὸν μὲν βασιλεύσαντα ... μεταβεβλημένω καὶ τὸ σχῆμα καὶ τὴν ψυχὴν καὶ κατῃσχυμμένω παντάπασι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 40.5-8&nbsp;</dd><dt> Was called a murderer and a criminal by the angry mob that demanded his impaling, crucifixion and blinding from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>τὸν παλαμναῖον...τὸν ἀλιτήριον.&nbsp;&nbsp; Skylitzes&nbsp;420.84&nbsp;</dd><dt> He was young, inconsiderate, arrogant and stubborn and like a newly pressed wine that was boiling, he could not bear good fortune and so tumbled into deep and harsh disaster
&nbsp;</dt> <dd>ἄνθρωπος νέος, ἄβουλος, ἀγέρωχος, αὐθάδης, ὡς οἶνος νεοπάτητος ὀμβρίζων καὶ καχλάζων, τῆς τύχης τὴν εὐμένειαν οὐκ ἴσχυσε βαστάσαι κἀντεῦθεν εἰς βαθύκρημνον ἐξεκυλίσθη χάος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6070-6074&nbsp;</dd><dt> He was utterly undistinguished and unknown on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108269.html" title="Stephanos, father of Michael V" >Stephanos 101</a>'s side, since he originated from some quite desolate countryside or borderland, was not a farmer, owned no land, neither herded nor owned cattle or sheep&nbsp;</dt> <dd>τὸ μὲν πατρῷον γένος ἀδοξότατος πάντη καὶ ἀφανέστατος καθεστήκει· ἦν γὰρ ὁ πατὴρ ἐκ πανερήμου τινὸς ἀγροῦ ἤ τινος ἄλλης ἐσχατιᾶς ὡρμημένος, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 26.1-8&nbsp;</dd><dt>An active and capable man&nbsp;</dt> <dd>καὶ δραστήριον δοκοῦντα καὶ περὶ τὰ πράγματα δεξιόν.&nbsp;&nbsp; Skylitzes&nbsp;416.70&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(30)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.4&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέων.&nbsp;&nbsp; Iveron&nbsp;1.242.24&nbsp;</dd> <dd>βασιλέα Ῥωμαίων.&nbsp;&nbsp; Skylitzes&nbsp;416.73&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>βασιλέα.&nbsp;&nbsp; Glykas&nbsp;589.18&nbsp;</dd> <dd>ἐβασίλευσεν.&nbsp;&nbsp; Kleinchroniken&nbsp;159.10&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Lazaros of Galesion&nbsp;539F&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Attaleiates: History&nbsp;10.21-22 / 9.5&nbsp;</dd> <dd>ἐγχειρίζεται τὸ σκῆπτρον ... καὶ ἀναδεῖται τῇ βασιλικῇ στεφάνῃ.&nbsp;&nbsp; Zonaras&nbsp;17.18.8&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1.3&nbsp;</dd> <dd>βασιλεύει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 1.1&nbsp;</dd> <dd>βασιλεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 4.10; 14.8&nbsp;</dd> <dd>թագաւորեցուցանէ.&nbsp;&nbsp; Aristakes&nbsp;50.12 (39)&nbsp;</dd> <dd>τὴ 107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> from Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 13.3&nbsp;</dd> <dd> was to be led through the middle of Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 47.5-9&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> decided to set the armed men in the palace against the mob  attacking Blachernai ἐν τοῖς βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 31.17&nbsp;</dd> <dd> was adopted and embraced as son by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> at the church of  Blachernai τὸν ἐν Βλαχέρναις θεῖον ναὸν.&nbsp;&nbsp; Zonaras&nbsp;17.16.11&nbsp;</dd> <dd> was adopted as son by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and appointed kaisar in the church at  Blachernai ὁ θεῖος σηκὸς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 23.6-8&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> fled on the imperial dromon from the  Great Palace τῷ παλατίῳ.&nbsp;&nbsp; Skylitzes&nbsp;420.70-71&nbsp;</dd> <dd> returned from the public procession to the  Great Palace ἐν τῷ μεγάλῳ παλατίῳ.&nbsp;&nbsp; Skylitzes&nbsp;417.11-418.12&nbsp;</dd> <dd> was attacked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>'s supporters and forced to flee from the  Great Palace τῶν ἀνακτόρων.&nbsp;&nbsp; Attaleiates: History&nbsp;17.4 / 13.24&nbsp;</dd> <dd> drove <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> from  palace τῶν βασιλείων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 21.22; 22.21&nbsp;</dd> <dd> entered  palace βασιλείων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 1.8-10&nbsp;</dd> <dd> had no allies in the palace τοῖς βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 30.10&nbsp;</dd> <dd> looking out to sea from a high spot in  palace βασιλείων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 14.2&nbsp;</dd> <dd> returned after the procession from the Holy Apostles to the  palace τὸ παλάτιον.&nbsp;&nbsp; Attaleiates: History&nbsp;13.7 / 11.3&nbsp;</dd> <dd> sat in  palace τοῖς βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 30.2-3&nbsp;</dd> <dd> was afraid the people might lay hands on him somewhere in  palace ἀνακτόροις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 38.4&nbsp;</dd> <dd> was escorted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a> to the  palace βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.6&nbsp;</dd> <dd> was ordered to move to  palace ἀνάκτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 1.7&nbsp;</dd> <dd> wished to drive out <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and live alone in the palace τῶν βασιλείων, τοῖς βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 17.13, 15-16&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> appeared at the kathisma in the  Hippodrome ἐν τῷ ἱπποδρομίῳ.&nbsp;&nbsp; Skylitzes&nbsp;419.44&nbsp;</dd> <dd> caused the killing of many in the  Hippodrome ἐν τῷ ἱπποδρομίῳ.&nbsp;&nbsp; Lazaros of Galesion&nbsp;540A&nbsp;</dd> <dd> led <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> up on high in the Hippodrome τοῦ μεγάλου θεάτρου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 32.13&nbsp;</dd><dt> Constantinople: Holy Apostles&nbsp;</dt> <dd> organized a public procession from the  Holy Apostles τῷ τῶν ἁγίων ἀποστόλων ναῷ.&nbsp;&nbsp; Skylitzes&nbsp;417.5&nbsp;</dd> <dd> returned after the procession to the palace from the great church of the  Holy Apostles τοῦ μεγίστου ναοῦ τῶν κορυφαίων ἀποστόλων.&nbsp;&nbsp; Attaleiates: History&nbsp;13.6-7 / 11.3&nbsp;</dd><dt> Constantinople: Peribleptos&nbsp;</dt> <dd> was dragged by the mob past t e 1</a> to the island of  Prinkipo ἐν Πριγκήπῳ τῇ νήσῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> to  Prinkipo Πρίγκιπος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 21.23&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(6)</var><dl><dt> Bodyguard&nbsp;</dt> <dd>τὼν σωματοφυλάκων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.7&nbsp;</dd><dt> Caulker of ships&nbsp;</dt> <dd>νῆας ἁρμόττων καὶ συμπηγνύμενος, καὶ πίτταν ἐπεμβάλλων τοῖς γόμφοις καὶ τῆς ἀσβόλης πληρούμενος.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 371-373&nbsp;</dd> <dd>ὁλκαδοπιττωτοῦ.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;52.2&nbsp;</dd><dt>Monk&nbsp;</dt> <dd>ἀποκείρεται.&nbsp;&nbsp; Glykas&nbsp;592.8&nbsp;</dd> <dd>(ἀπεκάρη).&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd>καὶ μοναχικῇ παραδίδονται βιοτῇ.&nbsp;&nbsp; Attaleiates: History&nbsp;17.18-19 / 14.10-11&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
