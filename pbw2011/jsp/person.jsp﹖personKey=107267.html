<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> A most deceitful man&nbsp;</dt> <dd>δολιώτατος.&nbsp;&nbsp; Bryennios&nbsp;311.11&nbsp;</dd><dt>Had been in the service of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates before he ascended the throne, and he was more ambitious than any other man, having an unstable character&nbsp;</dt> <dd>πάλαι τούτῳ πρὸ τῆς βασιλείας ὑπηρετῶν· φιλόδοξος δὲ ἦν, εἴπερ τις ἄλλος, καὶ τὸ ἦθος φέρων οὐ στάσιμον.&nbsp;&nbsp; Bryennios&nbsp;301.23-24&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Megas domestikos of the scholai of Orient&nbsp;</dt> <dd>μεγάλῳ δομεστίκῳ τῶν σχολῶν τῆς ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μεγάλῳ δομεστίκῳ τῶν σχολῶν τῆς ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Nobelissimos&nbsp;</dt> <dd>νωβελλισσίμῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Protovestiarios&nbsp;</dt> <dd>τῷ πρωτοβεστιαρίῳ.&nbsp;&nbsp; Bryennios&nbsp;301.22&nbsp;</dd> <dd>πρωτοβεστιαρίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοβεστιαρίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Basileia (Bithynia)&nbsp;</dt> <dd> pitched his camp near the castle called Basileia καστέλλιον, ὃ καλοῦσι Βασιλεία, πλεῖον ἢ τεσσαράκοντα σταδίων Νικαίας ἀπέχον.&nbsp;&nbsp; Bryennios&nbsp;303.18-19&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> marched against Melissenos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a>) and passed through Bithynia τὰ Βιθυνῶν...ὅρια.&nbsp;&nbsp; Bryennios&nbsp;303.17&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> returned after the campaign against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a> Melissenos to Constantinople τὴν πόλιν.&nbsp;&nbsp; Bryennios&nbsp;311.9&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> arrived and whispered to the gate-keeper not to allow <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a> Palaiologos enter the  palace τὰς πύλας τοῦ παλατίου.&nbsp;&nbsp; Bryennios&nbsp;311.16&nbsp;</dd><dt> Helenopolis (Bithynia)&nbsp;</dt> <dd> went together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a> Palaiologos and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107450.html" title="Isaakios Kontostephanos, protonobelissimos and megas doux" >Isaakios 101</a> Kontostephanos down to Helenopolis (Bithynia) εἰς Ἑλενούπολιν.&nbsp;&nbsp; Bryennios&nbsp;311.9&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> arrived at the walls and demanded the surrender of Nicaea Νικαίας.&nbsp;&nbsp; Bryennios&nbsp;305.25&nbsp;</dd><dt>Orient&nbsp;</dt> <dd> was megas domestikos of the scholai of Orient Ἀνατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the scholai of Orient Ἀνατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(1)</var><dl><dt>A castrated man (eunuch)&nbsp;</dt> <dd>ὁ ἐκτομίας.&nbsp;&nbsp; Bryennios&nbsp;301.23&nbsp;</dd></dl></li><li><label>Alternative Name <var>(null)</var></ul></div></div>
