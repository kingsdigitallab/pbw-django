<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(134)</var><dl></dl></li><li><label>Authorship <var>(96)</var><dl><dt> He accused <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162437.html" title="chartoularios (of the Pantokrator?)" >Anonymus 1006</a> of being extremely lazy, wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161797.html" title="Joseph, kathegoumenos of the Pantokrator monastery" >Joseph 114</a> to have him removed from his classes, and complained that in not continuing with his translation activity he was missing a source of money which Tzetzes himself had secured&nbsp;</dt> <dd>Î¤á¿· ÎºÎ±Î¸Î·Î³Î¿Ï…Î¼Î­Î½á¿³ Ï„á¿†Ï‚ Ï„Î¿á¿¦ Î Î±Î½Ï„Î¿ÎºÏÎ¬Ï„Î¿ÏÎ¿Ï‚ Î¼Î¿Î½á¿†Ï‚ ÎºÏ…Ïá¿· á¼¸Ï‰ÏƒÎ®Ï†.&nbsp;&nbsp; Tzetzes, Letters&nbsp;117.11-118.21&nbsp;</dd><dt> He asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162656.html" title="Nikephoros grammatikos, on his way to Amastris" >Nikephoros 190</a> to send from Amastris some plants useful for his asthma; he described the plant and gave instructions on its conveyance (as seeds, or else as small growing plants); he would pay on delivery&nbsp;</dt> <dd>Î¤á¿· Î³Î±Î¼Î¼Î±Ï„Î¹Îºá¿· ÎºÏ…Ïá¿· ÎÎ¹ÎºÎ·Ï†ÏŒÏá¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;146.5-147.7&nbsp;</dd><dt> He collected the first half of his correspondence chronologically, putting a letter out of order to introduce it: it was to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161524.html" title="Epiphanios, deacon, nephew of the metropolitan of Side" >Epiphanios 108</a>, listing possible categories of attacks made on Ioannes himself, with the reaction he planned for each&nbsp;</dt> <dd>Î¤á¿· Îµá½Î»Î±Î²ÎµÏƒÏ„Î¬Ï„á¿³ Î´Î¹Î±ÎºÏŒÎ½á¿³ ÎºÏ…Ïá¿· á¼˜Ï€Î¹Ï†Î±Î½Î¯á¿³ Ï„á¿· á¼€Î½ÎµÏˆÎ¹á¿· Ï„Î¿á¿¦ Î£Î¯Î´Î·Ï‚.&nbsp;&nbsp; Tzetzes, Letters&nbsp;1.1-4.13&nbsp;</dd><dt> He gave an encouraging interpretation to a sinister dream of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120137.html" title="Andronikos Doukas Kamateros, sebastos and megas droungarios" >Andronikos 112</a>&nbsp;</dt> <dd>Î¤á¿· Ï€Î±Î½ÏƒÎµÎ²Î¬ÏƒÏ„á¿³ ÏƒÎµÎ²ÏƒÏ„á¿· ÎºÎ±á½¶ á¼Ï€Î¬ÏÏ‡á¿³ ÎºÏ…Ïá¿· á¼ˆÎ½Î´ÏÎ¿Î½Î¯Îºá¿³ Ï„á¿· ÎšÎ±Î¼Î±Ï„Î·Ïá¿·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;149.10-18&nbsp;</dd><dt> He greatly admired the rhetorical qualities of a letter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161787.html" title="Ioannes Smeniotes, tax official" >Ioannes 493</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162435.html" title="son of Ioannes Smeniotes" >Anonymus 1004</a>, gaving previouly noted Ioannes' competence only in lesser skills of writing&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;114.1-116.10&nbsp;</dd><dt> He had written earlier to save the bureacratic process when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161789.html" title="young relative of Tzetzes, son of a doctor from Patras" >Anonymus 777</a> had written iambic lines at the foot of a document, and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161787.html" title="Ioannes Smeniotes, tax official" >Ioannes 493</a> had refused to sign it; he now wrote again to prepare the ground in case of a repeat offence&nbsp;</dt> <dd>Î¤á¿· Î»Î¿Î³Î±ÏÎ¹Î±ÏƒÏ„á¿‡ ÎºÏ…Ïá¿· á¼¸Ï‰Î¬Î½Î½á¿ƒ Î£Î¼ÎµÎ½Î¹ÏÏ„á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;67.16-68.14&nbsp;</dd><dt> He made an emotional appeal to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162658.html" title="Demetrios, ek prosopou of the eparchos Andronikos Doukas Kamateros" >Demetrios 180</a> to discipline <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162659.html" title="shoemaker accused of holding his workers captive like a petty tyrant " >Anonymus 1047</a> who was exploiting his workers with complete contempt for the laws and the city authorities&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;147.8-148.3&nbsp;</dd><dt> He replied to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162660.html" title="Konstantinos Kotertzes, clerical schoolmaster" >Konstantinos 313</a>'s letter with bad news from Chrysopolis, which was damaged by river water; he replied at once,  looking for good omens in the indecipherable letter&nbsp;</dt> <dd>Î¤á¿· Î¸ÎµÎ¿Ï†Î¹Î»ÎµÏƒÏ„Î¬Ï„á¿³ Î´Î¹Î´Î±ÏƒÎºÎ¬Î»á¿³ ÎºÏ…Ïá¿· ÎšÏ‰Î½ÏƒÏ„Î±Î½Ï„Î¯Î½á¿³ Ï„á¿· ÎšÎ¿Ï„Î­ÏÏ„Î¶á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;148.4-149.9&nbsp;</dd><dt> He sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162639.html" title="Theodoros Kamateros sebastos, son of Gregorios" >Theodoros 261</a> a curt note asking for the return of something (a book?)&nbsp;</dt> <dd>Î¤á¿· ÏƒÎµÎ²Î±ÏƒÏ„á¿· ÎºÏ…Ïá¿· Î˜ÎµÎ¿Î´ÏÏá¿³ Ï„á¿· ÎšÎ±Î¼Î±Ï„Î·Ïá¿·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;127.12-14&nbsp;</dd><dt> He sent a letter of consolation to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162429.html" title="Theodoros Kostomyres" >Theodoros 259</a> over the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162430.html" title="Kostomyres, father of Theodoros" >Anonymus 1002</a>; it was improvised, emotional and very rushed, because <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162432.html" title="Ioannes, doctor who told Tzetzes of the death of Kostomyres" >Ioannes 512</a> gave him the fateful news just as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162431.html" title="carrier of a letter from Tzetzes to Theodoros Kostomyres" >Anonymus 1003</a> was leaving to go to Theodore&nbsp;</dt> <dd>Î¤á¿· Ï…á¼±á¿· Ï„Î¿á¿¦ ÎšÎ¿ÏƒÏ„Î¿Î¼ÏÏÎ· ÎºÏ…Ïá¿· Î˜ÎµÎ¿Î´ÏÏá¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;103.18-106.7&nbsp;</dd><dt> He sent a letter with a few brief improvised poems to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120137.html" title="Andronikos Doukas Kamateros, sebastos and megas droungarios" >Andronikos 112</a> and  <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162639.html" title="Theodoros Kamateros sebastos, son of Gregorios" >Theodoros 261</a>; he wanted them sent on to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162644.html" title="opponent of Tzetzes, one of a band of troublesome churchmen (monks?)" >Anonymus 1040</a>, to show the quality of his improvisation; he also asked for other verses to be sent, for his opponents to test their metre&nbsp;</dt> <dd>Î¤á¿· ÏƒÎµÎ²Î±ÏƒÏ„á¿· ÎºÏ…Ïá¿· á¼ˆÎ½Î´ÏÎ¿Î½Î¯Îºá¿³ Ï„á¿· Ï…á¼±á¿· Ï„Î¿á¿¦ ÎšÎ±Î¼Î±Ï„Î·ÏÎ¿á¿¦.&nbsp;&nbsp; Tzetzes, Letters&nbsp;130.12-131.4&nbsp;</dd><dt> He sent a petition to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> claiming that many of the ecclesiastical authorities, out of envy or thwarted personal ambition, were conspiring against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151714.html" title="Kosmas II Attikos, patriarch of Constantinople" >Kosmas 12</a>; he urged Manuel to intervene like a Komnenian and ensure they achieved no success&nbsp;</dt> <dd>Î¤á¿· ÎºÏÎ±Ï„Î±Î¹á¿· ÎºÎ±á½¶ á¼Î³Î¯á¿³ á¼¡Î¼á¿¶Î½ Î±á½Ï„Î¿ÎºÏÎ¬Ï„Î¿ÏÎ¹ Ï„á¿· ÎšÎ¿Î¼Î½Î·Î½á¿· ÎºÏ…Ïá¿· ÎœÎ±Î½Î¿Ï…á½´Î» Ï„á¿· Ï€Î¿ÏÏ†Ï…ÏÎ¿Î³ÎµÎ½Î½Î®Ï„á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;65.1-67.15&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161532.html" title="Polyeuktos, logariastes" >Polyeuktos 102</a> for the mule, a generous gift, but he had not been able to ride it; for this he blamed fate, which rewarded the poor and disreputable, while he, being of good family and character, was jinxed even in details like this&nbsp;</dt> <dd>Î¤á¿· Î»Î¿Î³Î±ÏÎ¹Î±ÏƒÏ„á¿‡ ÎºÏ…Ïá¿· Î Î¿Î»Ï…ÎµÏÎºÏ„á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;8.10-20&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161492.html" title="Ioannes Kolpotos, archbishop of Ephesos [1147]" >Ioannes 454</a> for paying fees due from him, whilst warning him that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161799.html" title="Ioannes, unruly and unteachable student" >Ioannes 494</a>'s performance and behaviour were far outside limits Tzetzes set for his pupils&nbsp;</dt> <dd>Î¤á¿· á¼Î³Î¹Ï‰Ï„Î¬Ï„á¿³ Î¼Î·Ï„ÏÎ¿Ï€Î¿Î»Î¯Ï„á¿ƒ á¼˜Ï†Î­ÏƒÎ¿Ï… ÎºÏ…Ïá¿· á¼¸Ï‰Î¬Î½Î½á¿ƒ Ï„á¿· ÎšÎ¿Î»Ï€Ï‰Ï„á¿·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;71.1-72.4&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162425.html" title="Ioannes Basilakes, correspondent of Tzetzes" >Ioannes 510</a> for a gift of knives, most of which he had sent on to another recipient, as military equipment was useless to him&nbsp;</dt> <dd>Î¤á¿· Î’Î±ÏƒÎ¹Î»Î¬Îºá¿ƒ ÎºÏ…Ïá¿· á¼¸Ï‰Î¬Î½Î½á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;98.8-23&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162428.html" title="Ioannes Ismeniotes" >Ioannes 511</a> eloquently for the present of a piece of silk fabric, noting that his name was appropriate: his family name referred to the Ismenos, the river running through Thebes, a famous town of silk-workers&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;101.1-103.17&nbsp;</dd><dt> He thanked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162648.html" title="Alexios Pantechnes, correspondent of Tzetzes" >Alexios 115</a> for a gift of food and a tame partridge, but was less positive about an earlier offering of a lamb and chickens; he explained his dislike of the imprisonment of slaves and animals, and also of the shedding of blood; gifts of meat to him were best sent cooked&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;134.10-136.4&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162663.html" title="Ioannes Lachanas, deacon, correspondent of Tzetzes" >Ioannes 522</a> that he had not understood how many people told lies in his day&nbsp;</dt> <dd>Î¤á¿· Îµá½Î»Î±Î²ÎµÏƒÏ„Î¬Ï„á¿³ Î´Î¹Î±ÎºÏŒÎ½á¿³ ÎºÏ…Ïá¿· á¼¸Ï‰Î¬Î½Î½á¿ƒ Ï„á¿· Î›Î±Ï‡Î±Î½á¾·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;152.16-22&nbsp;</dd><dt> He was asked by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161772.html" title="friend of Tzetzes who asked for a composition in high Attic" >Anonymus 768</a> for help with an application in high Attic; he attacked the genre, as being for those with nothing better to do, but out of friendship wrote a text to which his friend could add content in an introduction&nbsp;</dt> <dd>Î¦Î¯Î»á¿³ á¼€Î¾Î¹ÏÏƒÎ±Î½Ï„Î¹ Î³ÏÎ¬ÏˆÎ±Î¹ á¼±ÎºÎµÏ„Î·ÏÎ¯Î±Î½ ÎºÎ¿Î¼Ïˆá½´Î½ á¼€Ï„Ï„Î¹ÎºÎ¯Î¶Î¿Ï…ÏƒÎ±Î½.&nbsp;&nbsp; Tzetzes, Letters&nbsp;50.13-51.3&nbsp;</dd><dt> He wrote (lost) iambics for the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161773.html" title="Alexandros, sebastos, who received an epitaph from Tzetzes" >Alexandros 102</a>&nbsp;</dt> <dd>Ï„Î¿á½ºÏ‚ á¼°Î¬Î¼Î²Î¿Ï…Ï‚ Î±á½Ï„Î¿ÏƒÏ‡ÎµÎ´Î¯Î±ÏƒÎ±.&nbsp;&nbsp; Tzetzes, Letters&nbsp;52.17-18&nbsp;</dd><dt> He wrote a commentary on Lykophron, but generously attributed it to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161541.html" title="Isaakios Tzetzes, brother of Ioannes" >Isaakios 106</a>, as Pheidias attributed one of his works to a lesser artist&nbsp;</dt> <dd>Î ÏÏ‰Ï„Î¿Î½Î¿Ï„Î±ÏÎ¯á¿³ Ï„á¿· Ï€Î±Ï„ÏÎ¹Î±ÏÏ‡Î¹Îºá¿· ÎºÏ…Ïá¿· Î’Î±ÏƒÎ¹Î»ÎµÎ¯á¿³ Ï„á¿· á¼ˆÏ‡ÏÎ±Î´Î·Î½á¿·, á¼Î½ Ï„á¿‡ Îµá¼°Ï‚ Ï„á½¸Î½ Î›Ï…ÎºÏŒÏ†ÏÎ¿Î½Î± á¼Î¾Î·Î³Î®ÏƒÎµÎ¹ á¼¸Ï‰Î¬Î½Î½Î¿Ï… Ï„Î¿á¿¦ Î¤Î¶Î­Ï„Î¶Î¿Ï… á¼Ï€Î¹Î³ÏÎ±Ï†á½´Î½ Îµá½‘ÏÏŒÎ½Ï„Î¹ á¼¸ÏƒÎ±Î±ÎºÎ¯Î¿Ï… Ï„Î¿á¿¦ Î¤Î¶Î­Ï„Î¶Î¿Ï… ÎºÎ±á½¶ á¼€Ï€Î¿ÏÎ¿Ï…Î¼Î­Î½á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;38.14-24&nbsp;</dd><dt> He wrote a form letter in an unknown persona complaining of the unfair criticisms of him made by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161801.html" title="Theodoros, friend of Tzetzes referred to as kyrios Theodoros " >Theodoros 252</a>; he thanked him for a gift of game&nbsp;</dt> <dd>á¼€Î³ÏÎ¹Î¼Î±á¿–Î±.&nbsp;&nbsp; Tzetzes, Letters&nbsp;73.13-25&nbsp;</dd><dt> He wrote a lament in iambics for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161541.html" title="Isaakios Tzetzes, brother of Ioannes" >Isaakios 106</a>, who died on Rhodes on his way back from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s Syrian expedition; from excessive emotion it was full of metrical solecisms, so Tzetzes cancelled and suppressed it&nbsp;</dt> <dd>Î¤á¿· Î³Î»Ï…ÎºÏ…Ï„Î¬Ï„á¿³ á¼€Î´ÎµÎ»Ï†á¿· ÎºÏ…Ïá¿· á¼¸ÏƒÎ±Î±ÎºÎ¯á¿³ Î¸Î±Î½ÏŒÎ½Ï„Î¹ á¼Î½ á¿¾Î¡ÏŒÎ´á¿³ á¼Î½ Ï„á¿· á½‘Ï€Î¿ÏƒÏ„ÏÎ­Ï†ÎµÎ¹Î½ á¼Îº Ï„á¿†Ï‚ Î¼Î¹Î±Ïá¾¶Ï‚ á¼ÎºÏƒÏ„ÏÎ±Ï„Î¯Î±Ï‚ Ï„Î¿á¿¦ Î§Î¬Î»ÎµÏ€.&nbsp;&nbsp; Tzetzes, Letters&nbsp;19, tit&nbsp;</dd><dt> He wrote a letter immortalising <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161566.html" title="man who resembled a bath-beetle" >Anonymus 753</a>, who resembled a bath-beetle and abused heroes, just as Homer immortalised Thersites, whom nobody would have heard of but for his insults at Troy&nbsp;</dt> <dd>á¼©ÏÏÎ±Ï‚ á½‘Î²ÏÎ¯Î¶Î¿Î½Ï„Î¹ Î»Î¿Ï…Ï„ÏÎ¿ÎºÎ±Î½Î¸Î¬Ïá¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;37.6-12&nbsp;</dd><dt> He wrote a letter in reply to one received from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161785.html" title="Georgios Alopos, friend of Tzetzes" >Georgios 273</a> on May 17, with a friendly greeting and good news of his health; Tztetzes hoped to see Georgios before returning to the capital&nbsp;</dt> <dd>Î¤á¿· á¼ˆÎ»Ï‰Ï€á¿· ÎºÏ…Ïá¿· Î“ÎµÏ‰ÏÎ³Î¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;64.1-13&nbsp;</dd><dt> He wrote a letter of consolation to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162668.html" title="Niketas Pentabounites, correspondent of Tzetzes" >Niketas 182</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162670.html" title="father of Niketas Pentabounites" >Anonymus 1055</a>, over the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162669.html" title="deceased brother of Niketas Pentabounites" >Anonymus 1054</a>, who died young but in a calm and enviable way&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;156.1-157.13&nbsp;</dd><dt> He wrote a letter of recommendation for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161775.html" title="Michael, priest and grammatikos, recommended by Tzetzes" >Michael 291</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161550.html" title="Alexios (nephew of protovestiarios), pupil of Tzetzes" >Alexios 107</a>, who was living far from the capital to the south, in the European provinces; he regretted Alexios' absence&nbsp;</dt> <dd>Î¤á¿· á¼€Î½ÎµÏˆÎ¹á¿· Ï„Î¿á¿¦ Ï€ÏÏ‰Ï„Î¿Î²ÎµÏƒÏ„Î¹Î±ÏÎ¯Î¿Ï… ÎºÏ…Ïá¿· á¼ˆÎ»ÎµÎ¾Î¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;58.23-59.16&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162640.html" title="Ioannes Radenos, correspondent of Tzetzes" >Ioannes 521</a>, apologising for its brevity, which was due to his sickness&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;128.1-18&nbsp;</dd><dt> He wrote affectionately to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161791.html" title="Michael, archiatros" >Michael 292</a>, thanking him for his gift of partridges from Adrianople, which extended his long arm as far as the capital; but he explained that his vegetarian tendencies made him prefer letters to food&nbsp;</dt> <dd>Î¤á¿· á¼€ÏÏ‡Î¹Î·Ï„Ïá¿· ÎºÏ…Ïá¿· ÎœÎ¹Ï‡Î±Î®Î».&nbsp;&nbsp; Tzetzes, Letters&nbsp;68.15-69.12&nbsp;</dd><dt> He wrote again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162637.html" title=" Georgios Kladon, young correspondent of Tzetzes" >Georgios 276</a>, narrating his many misfortunes and listing the family members and good friends who had recently died, for some of whom he had composed metrical laments; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a> was absent on campaign&nbsp;</dt> <dd>Î¤á¿· ÎšÎ»Î¬Î´Ï‰Î½Î¹ ÎºÏ…Ïá¿· Î“ÎµÏ‰ÏÎ³Î¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;136.5-138.5&nbsp;</dd><dt> He wrote brief verse laments for the deaths of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161797.html" title="Joseph, kathegoumenos of the Pantokrator monastery" >Joseph 114</a> and <a class="s02 x99" hre nd&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;6.13-8.9&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161478.html" title="Isaakios - Ioannes Komnenos, son of Konstantinos, megas droungarios" >Isaakios 105</a>, declaring war in all possible ways; Isaakios must sack <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161533.html" title="Lepreos, grammatikos" >Anonymus 733</a>, damned by many negative adjectives, confirmed by many famous secretaries called up from the underworld; nobody will blame Isaakios for this essential act&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;9.1-15.13&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161539.html" title="hegoumenos of the Pantepoptes monastery" >Anonymus 737</a> in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161540.html" title="poor ex-resident seeking to return to the Pantepoptes monastery" >Anonymus 738</a>, one given shelter there before and saved by that previous stay; but when he left he had suffered imperial displeasure and lost his money, so he now begged to return&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;17.20-18.17&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161545.html" title="grammatikos who repeatedly attacked Tzetzes" >Anonymus 741</a>, telling him to stop attacking him; he had thought to ignore the attacks, but now he warned the man he might have to repent of what he wrote, as making fun of Tzetzes could be dangerous&nbsp;</dt> <dd>Î Ïá½¸Ï‚ Ï„Î¹Î½á½° Î³ÏÎ±Î¼Î¼Î±Ï„Î¹ÎºÏŒÎ½.&nbsp;&nbsp; Tzetzes, Letters&nbsp;20.21-21.7&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161546.html" title="Manuel Gabrielakites" >Manuel 116</a> in Thessaly, praising his letter but nervous he might return a Lapith or Centaur; Ioannes' own letter was ruined by emotion over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161541.html" title="Isaakios Tzetzes, brother &nbsp;&nbsp; Tzetzes, Letters&nbsp;31.15-34.12&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161563.html" title="Leon, bishop of Klokotinitza [1140]" >Leon 211</a>, refuting the rumour that he was moving to Philippopolis with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161564.html" title="Basileios, teacher, possible metropolitan of Philippopolis" >Basileios 237</a>, who might become its metropolitan; he expressed (ironical?) contentment with his independent life, which was free of ties as well as money&nbsp;</dt> <dd>Î¤á¿· á¼Ï€Î¹ÏƒÎºÏŒÏ€á¿³ ÎšÎ»Î¿ÎºÎ¿Ï„Î¹Î½Î¯Ï„Î¶Î·Ï‚ ÎºÏ…Ïá¿· Î›Î­Î¿Î½Ï„Î¹.&nbsp;&nbsp; Tzetzes, Letters&nbsp;34.13-37.5&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161567.html" title="Basileios of Ohrid, archbishop of Thessalonike" >Basileios 238</a> explaining that he had generously attributed his commentary on Lykophron to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161541.html" title="Isaakios Tzetzes, brother of Ioannes" >Isaakios 106</a>, as Pheidias attributed one of his works to a lesser artist; but neither he nor Pheidias had forgotten their own names (?)&nbsp;</dt> <dd>Î ÏÏ‰Ï„Î¿Î½Î¿Ï„Î±ÏÎ¯á¿³ Ï„á¿· Ï€Î±Ï„ÏÎ¹Î±ÏÏ‡Î¹Îºá¿· ÎºÏ…Ïá¿· Î’Î±ÏƒÎ¹Î»ÎµÎ¯á¿³ Ï„á¿· á¼ˆÏ‡ÏÎ±Î´Î·Î½á¿·, á¼Î½ Ï„á¿‡ Îµá¼°Ï‚ Ï„á½¸Î½ Î›Ï…ÎºÏŒÏ†ÏÎ¿Î½Î± á¼Î¾Î·Î³Î®ÏƒÎµÎ¹ á¼¸Ï‰Î¬Î½Î½Î¿Ï… Ï„Î¿á¿¦ Î¤Î¶Î­Ï„Î¶Î¿Ï… á¼Ï€Î¹Î³ÏÎ±Ï†á½´Î½ Îµá½‘ÏÏŒÎ½Ï„Î¹ á¼¸ÏƒÎ±Î±ÎºÎ¯Î¿Ï… Ï„Î¿á¿¦ Î¤Î¶Î­Ï„Î¶Î¿Ï… ÎºÎ±á½¶ á¼€Ï€Î¿ÏÎ¿Ï…Î¼Î­Î½á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;38.14-24&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161568.html" title="Theodoretos Kotertzes, father of Tzetzes' pupil Konstantinos" >Theodoretos 104</a> that as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161569.html" title="Konstantinos Kotertzes, pupil of Tzetzes" >Konstantinos 276</a> was far behind other pupils (whatever lies he told his father), he returned payment and expelled him; in another letter he assuaged the father's grief, which had affected all his pupils, even Konstantinos&nbsp;</dt> <dd>Î¤á¿· ÎºÏ…ÏÎ¯á¿³ Î˜ÎµÎ¿Î´Ï‰ÏÎ®Ï„á¿³ Ï„á¿· ÎšÎ¿Ï„Î­ÏÏ„Î¶á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;39.1-41.22&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161550.html" title="Alexios (nephew of protovestiarios), pupil of Tzetzes" >Alexios 107</a> over mules; one request for a mule brought an unruly beast, now returned with very qualified thanks; he asked Alexios again for transport through muddy streets to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161570.html" title="student of Tzetzes being ordained as a deacon" >Anonymus 754</a>'s ordination, offering his handwriting as proof of identity&nbsp;</dt> <dd>Î¤á¿· Î±á½Ï„á¿· Ï€ÎµÏ€Î¿Î¼Ï†ÏŒÏ„Î¹ ÏƒÏ„Î±ÏƒÎ¹á¿¶Î½Ï„Î± á¼¡Î¼Î¹Î¯Î¿Î½Î¿Î½. Î¤á¿· á¼€Î½ÎµÏˆÎ¹á¿· Ï„Î¿á¿¦ Î²ÎµÏƒÏ„Î¹Î±ÏÎ¯Î¿Ï… ÎºÏ…Ïá¿· á¼ˆÎ»ÎµÎ¾Î¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;42.14-43.6; 44.12-45.12&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161550.html" title="Alexios (nephew of protovestiarios), pupil of Tzetzes" >Alexios 107</a>, absolving himself from blame over their failure to meet at some (unexplained) crisis; he had done his best, sending messengers, and even going on foot to Alexios' home; Alexios should now shake off his lethargy and act&nbsp;</dt> <dd>Î¤á¿· Î±á½Ï„á¿·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;43.7-16&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161574.html" title="nephew of Psylles the protovestiarios" >Anonymus 757</a> with humorous logic-chopping, trying to persuade him to return some texts which had been lent to him&nbsp;</dt> <dd>Î¤á¿· á¼€Î½ÎµÏˆÎ¹á¿· Ï„Î¿á¿¦ Ï€ÏÏ‰Ï„Î¿Î²ÎµÏƒÏ„Î¹Î±ÏÎ¯Î¿Ï… Ï„Î¿á¿¦ Î¨ÏÎ»Î»Î¿Ï….&nbsp;&nbsp; Tzetzes, Letters&nbsp;43.17-44.11&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161578.html" title="Stephanos, didaskalos who owed Tzetzes a notebook" >Stephanos 159</a> that he had been silent for months over a notebook which had to be returned to him; he  then protested, and received a promise of quick action, but nothing had happened for weeks; he now asked again for an honest reply&nbsp;</dt> <dd>Ï„ÎµÏ„ÏÎ¬Î´Î¹Î¿Î½.&nbsp;&nbsp; Tzetzes, Letters&nbsp;47.19-48.6&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161550.html" title="Alexios (nephew of protovestiarios), pupil of Tzetzes" >Alexios 107</a>, as he acted as tax-collector (?), asking for a reply; he reminded him of a promise to find a job in the village of Xeros, near Apros (Thrace), for the letter-carrier, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161576.html" title="Leon, priest and protegÃ© of Tzetzes" >Leon 212</a>, whom Alexios should treat like Tzetzes himself&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;46.13-47.18&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161550.html" title="Alexios (nephew of protovestiarios), pupil of Tzetzes" >Alexios 107</a>, lamenting his absence from Constantinople, which deprived his friend not only of him, but of the delights of an estate near Bathys Ryax and the Acheiropoietos monastery, and of travel by mule; he wanted him back&nbsp;</dt> <dd>Î¤á¿· á¼€Î½ÎµÏˆÎ¹á¿· Ï„Î¿á¿¦ Ï€ÏÏ‰Ï„Î¿Î²ÎµÏƒÏ„Î¹Î±ÏÎ¯Î¿Ï… ÎºÏ…Ïá¿· á¼ˆÎ»ÎµÎ¾Î¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;51.4-52.9&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=153018.html" title="Gregorios Zabareiotes" >Gregorios 20127</a> that he had immediately, on receipt of his letter, written the iambics for the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161773.html" title="Alexandros, sebastos, who received an epitaph from Tzetzes" >Alexandros 102</a>, out of gratitude to the departed, though their different social levels never allowed contact while he was alive&nbsp;</dt> <dd>Î¤á¿· Î–Î±Î²Î±ÏÎµÎ¹ÏÏ„á¿ƒ ÎºÏ…Ïá¿· Î“ÏÎ·Î³Î¿ÏÎ¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;52.10-20&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161502.html" title="Leon Charsianites, metropolitan of Dristra [1147, 1166, 1170, 1172]" >Leon 207</a>, expressing puzzlement that he had received no letter from Dristra but three fish, preserved in different ways; this led to philosophical reflections, including thoughts on his own refusal of public office&nbsp;</dt> <dd>Î¤á¿· Î±á½Ï„á¿· Î³Î³ÎµÎ³Î¿Î½ÏŒÏ„Î¹ Î¼Î·Ï„ÏÎ¿Ï€Î¿Î»Î¯Ï„á¿ƒ Î”ÏÎ¯ÏƒÏ„ÏÎ±Ï‚.&nbsp;&nbsp; Tzetzes, Letters&nbsp;56.18-58.22&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161776.html" title="hypomimneskon (patriarchal)" >Anonymus 769</a>, trying to get back something of his own, for which he had made a formal request without success; he blamed himself, probably ironically, for taking the process too seriously&nbsp;</dt> <dd>Î¤á¿· Ï€Î±Ï„ÏÎ¹Î±ÏÏ‡Î¹Îºá¿· á½‘Ï€Î¿Î¼Î¹Î¼Î½Î®ÏƒÎºÎ¿Î½Ï„Î¹.&nbsp;&nbsp; Tzetzes, Letters&nbsp;59.17-60.4&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161786.html" title="Osteos, protopsaltes" >Anonymus 775</a>, telling him, if he supported <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151714.html" title="Kosmas II Attikos, patriarch of Constantinople" >Kosmas 12</a> (and there was evidence that he did), he should hand a petition (Letter 46) to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, and have it read to him by a grammatikos not from the anti-Kosmas faction&nbsp;</dt> <dd>Î¤á¿· Ï€ÏÏ‰Ï„Î¿ÏˆÎ¬Î»Ï„á¿ƒ á½ˆÏƒÏ„Î­á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;64.14-22&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161792.html" title="Theosteriktos, monk who received a letter from Tzetzes" >Theosteriktos 101</a> to ask for a young servant to help him in a time of sickness, and to defend himself against a charge (not spelt out here) of being in debt and taking for himself things temporarily entrusted to him &nbsp;</dt> <dd>Î¤á¿· Î¼Î¿Î½Î±Ï‡á¿· ÎºÏ…Ïá¿· Î˜ÎµÎ¿ÏƒÏ„Î·ÏÎ¯ÎºÏ„á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;69.13-70.27&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, revealing details of the story of the heretic <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161802.html" title="Tzourichos, heretic from Adrianople" >Tzourichos 101</a> and his family, and asking for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109979.html" title="shepherd who killed monk Paphnoutios on Galesion" >Anonymus 495</a> to be dismissed and punished&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;75.12-77.18&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a> to complain about the unnamed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161814.html" title="unnamed man who fraudulently claimed Tzetzes' scholia" >Anonymus 789</a>, who claimed to have written Tzetzes' scholia and so diverted to himself the money due to the real author; Eirene was aware of the deception, which the man almost admitted&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;77.19-79.5&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161816.html" title="Megalonas, ek prosopou of the empress Eirene" >Anonymus 790</a>, complaining of the insufficient fee paid for a work commissioned from him; he complained of the unfairness of Byzantine society, especially of refusal to pay extra for goods and services with a heavy component of labour&nbsp;</dt> <dd>Î¤á¿· ÎœÎµÎ³Î±Î»Ï‰Î½á¾· Ï„á¿· á¼Îº Ï€ÏÎ¿ÏƒÏÏ€Î¿Ï… Ï„á¿†Ï‚ Î‘á½Î³Î¿ÏÏƒÏ„Î·Ï‚ ÎºÎ±á½¶ á¼Î³Î¯Î±Ï‚ á¼¡Î¼á¿¶Î½ Î´ÎµÏƒÏ€Î¿Î¯Î½Î·Ï‚ Ï„á¿· Î¤Î¶Î­Ï„Î¶á¿ƒ Ï€ÎµÏá½¶ ÏƒÏ…Î³Î³ÏÎ±Î¼Î¬Ï„Ï‰Î½ Î¼Î·Î½ÏÎ¿Î½Ï„Î¹.&nbsp;&nbsp; Tzetzes, Letters&nbsp;79.6-84.16&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, narrating an unusual dream, which, by tortuous processes, he interpreted as recommending that Manuel make all possible use of nomad (probably Cuman) cavalry; this may well have reference to the Second Crusade&nbsp;</dt> <dd>Î¤á¿· ÎºÏÎ±Ï„Î±Î¹á¿· ÎºÎ±á½¶ á¼Î³Î¯á¿³ á¼¡Î¼á¿¶Î½ Î²Î±ÏƒÎ¹Î»Îµá¿– ÎºÏ…Ïá¿· ÎœÎ±Î½Î¿Ï…á½´Î» Ï„á¿· Ï€Î¿ÏÏ†Ï…ÏÎ¿Î³ÎµÎ½Î½Î®Ï„á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;84.19-86.29&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162424.html" title="Konstantinos Kotertzes, correspondent of Tzetzes" >Konstantinos 307</a>, thanking him for the gift of a honey cake, though he would have preferred a letter&nbsp;</dt> <dd>Î¤á¿· ÎšÏ‰Î½ÏƒÏ„Î±Î½Ï„Î¯Î½á¿³ Ï„á¿· ÎšÎ¿Ï„Î­ÏÏ„Î¶á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;98.1-6&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162416.html" title="Ioannes Triphyles, correspondent of Tzetzes" >Ioannes 509</a>, explaining that he made his living by his pen, like Plato, and would starve if he stopped writing&nbsp;</dt> <dd>Tá¿· ÎºÏ…Ïá¿· á¼¸Ï‰Î¬Î½Î½á¿ƒ Ï„á¿· Î¤ÏÎ¹Ï†á½Î»á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;109.16-111.26&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162433.html" title="Basileios Megistos" >Basileios 257</a>, praising him but asking him to be fairer in judging Tzetzes himself; he sent greetings to friends, and finally hoped that Basileios and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> would realise that the embassy to Sicily was a complete waste of time&nbsp;</dt> <dd>Î¤á¿· Ï„Î¿á¿¦ Î²Î±ÏƒÎ¹Î»Î­Ï‰Ï‚ á¼°Î±Ï„Ïá¿· ÎºÏ…Ïá¿· Î’Î±ÏƒÎ¹Î»ÎµÎ¯á¿³ ÎœÎµÎ³Î¯ÏƒÏ„á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;108.1-109.15&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162425.html" title="Ioannes Basilakes, correspondent of Tzetzes" >Ioannes 510</a>, rejecting the charge that he had not written, claiming that he had been writing letters to Basilakes constantly; it was not his fault if the carriers failed to deliver the letters&nbsp;</dt> <dd>Î¤á¿· Î’Î±ÏƒÎ¹Î»Î¬Îºá¿ƒ ÎºÏ…Ïá¿· á¼¸Ï‰Î¬Î½Î½á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;106.8-107.24&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161797.html" title="Joseph, kathegoumenos of the Pantokrator monastery" >Joseph 114</a>, giving a description of a statue of Lysippos which portrayed Time in human form, interpreting it as meaning that nobody should waste time&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;99.1-100.29&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161609.html" title="Konstantinos, bishop of Dalisanda [1157]" >Konstantinos 281</a>, expressing in many mythological ways proud enthusiasm for two major victories: a successful test of Konstantinos' feelings for him, involving a request for a book, and a promise by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162622.html" title="Ioannes Taronites sebastos, eparchos of Constantinople" >Ioannes 519</a> to find him a home and a job; irony is likely&nbsp;</dt> <dd>Î¤á¿· á¼€Î´ÎµÎ»Ï†á¿· Ï„Î¿á¿¦ á¼Î³Î¹Ï‰Ï„Î¬Ï„Î¿Ï… Î¼Î·Ï„ÏÎ¿Ï€Î¿Î»Î¯Ï„Î¿Ï… á¼˜Ï†Î­ÏƒÎ¿Ï… Ï„á¿· á¼Ï€Î¹ÏƒÎºÏŒÏ€á¿³ Î”Î±Î»Î¹ÏƒÎ±Î½Î´Î¿á¿¦ ÎºÏ…Ïá¿· ÎšÏ‰Î½ÏƒÏ„Î±Î½Ï„Î¯Î½á¿³ Ï„á¿· Î¦Î¹Î»Î¿ÏƒÏŒÏ†á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;123.1-125.7&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162636.html" title="Hieromnemon around 1152" >Anonymus 1037</a>, furious at the antics of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162624.html" title="monk who kept a stone in his throat" >Anonymus 1034</a>; but he was not so angry at him as at the Holy Synod, which had not spoken out against him&nbsp;</dt> <dd>Î¤á¿· Î¸ÎµÎ¿Ï†Î¹Î»ÎµÏƒÏ„Î¬Ï„á¿³ á¼±ÎµÏÎ¿Î¼Î½Î®Î¼Î¿Î½Î¹.&nbsp;&nbsp; Tzetzes, Letters&nbsp;125.9-22&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162637.html" title=" Georgios Kladon, young correspondent of Tzetzes" >Georgios 276</a> delighted to have heard from a young man very dear to him but sad to read that his friend was ill; he then rebutted Georgios' claim that he did not reply to his letters; he hoped they would soon meet&nbsp;</dt> <dd>Î¤á¿· ÎšÎ»Î¬Î´Ï‰Î½Î¹ ÎºÏ…Ïá¿· Î“ÎµÏ‰ÏÎ³Î¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;126.1-127.9&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162639.html" title="Theodoros Kamateros sebastos, son of Gregorios" >Theodoros 261</a>, claiming he was born on an unlucky day to be badly treated by others; but as he saw others falling, he too felt he would fall&nbsp;</dt> <dd>Î¤á¿· Î±á½Ï„á¿·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;127.16-20&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162642.html" title="sons of Gregorios Kamateros" >Anonymi 223</a>, to ask them to explain a difficult situation to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107208.html" title="Gregorios Kamateros, secretary of Alexios I and logothetes of Ioannes II" >Gregorios 105</a>, and to set up a public trial of Tzetzes' own poetic skills&nbsp;</dt> <dd>Î¤Î¿á¿–Ï‚ ÏƒÎµÎ²Î±ÏƒÏ„Î¿á¿–Ï‚ Ï„Î¿á¿–Ï‚ Ï…á¼±Î¿á¿–Ï‚ Ï„Î¿á¿¦ ÎšÎ±Î¼Î±Ï„Î·ÏÎ¿á¿¦.&nbsp;&nbsp; Tzetzes, Letters&nbsp;129.1-130.11&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162647.html" title="grammatikos of the phylax" >Anonymus 1042</a>, thanking him for the generous and affectionate gift of a copy of Aetios to help with his asthma; however he would not use its remedies, as he relied on God for cures&nbsp;</dt> <dd>Î¤á¿· Î³ÏÎ±Î¼Î¼Î±Ï„Î¹Îºá¿· Ï„Î¿á¿¦ Ï†ÏÎ»Î±ÎºÎ¿Ï‚.&nbsp;&nbsp; Tzetzes, Letters&nbsp;131.15-134.9&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161567.html" title="Basileios of Ohrid, archbishop of Thessalonike" >Basileios 238</a>, to show he was still alive, despite rumours of his death; he thanked Basileios for many favours and kindnesses, and for the concern he showed; he described the daily death and resurrection resulting from his painful asthma&nbsp;</dt> <dd>Î¤á¿· á¼Î³Î¹Ï‰Ï„Î¬Ï„á¿³ Î¼Î·Ï„ÏÎ¿Ï€Î¿Î»Î¯Ï„á¿ƒ Î˜ÎµÏƒÏƒÎ±Î»Î¿Î½Î¯ÎºÎ·Ï‚ ÎºÏ…Ïá¿· Î’Î±ÏƒÎ¹Î»ÎµÎ¯á¿³ Ï„á¿· á¼ˆÏ‡ÏÎ¹Î´Î¹ÏÏ„á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;138.6-139.26&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162654.html" title="horreiarioi of the Pantokrator monastery" >Anonymi 225</a>, complaining of the quality of the grain they sent him: they seemed to think he needed materials for a potter or builder&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;145.1-146.4&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162663.html" title="Ioannes Lachanas, deacon, correspondent of Tzetzes" >Ioannes 522</a> complaining that he received no letters from him; he gave long lists of historical and mythological names, showing that Lachanas was too proud of his new position as grammatikos of the Zabareion (the imperial armoury), and lacked loyalty and affection&nbsp;</dt> <dd>Î¤á¿· ÎºÏ…ÏÎ¯á¿³ á¼¸Ï‰Î¬Î½Î½á¿ƒ Ï„á¿· Î›Î±Ï‡Î±Î½á¾·, Î³ÏÎ±Î¼Î¼Î±Ï„Î¹Îºá¿· Ï„Î¿á¿¦ Î¶Î±Î²Î±ÏÎµÎ¯Î¿Ï… á½‘Ï€Î¬ÏÏ‡Î¿Î½Ï„Î¹.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;IV 471-779&nbsp;</dd><dt> He wrote to complain to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162664.html" title="Thettalos, ecumenical didaskalos and ek prosopou of the patriarch" >Anonymus 1050</a> about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162665.html" title="petty deacon, trained as a baker, who distributed libellous writings" >Anonymus 1051</a>, describing his character and narrating some of his crimes;  Thettalos should think what it was best to do for the church and its people: if he did nothing, the outrages would only get worse&nbsp;</dt> <dd>Î¤á¿· Î¿á¼°ÎºÎ¿Ï…Î¼ÎµÎ½Î¹Îºá¿· Î´Î¹Î´Î±ÏƒÎºÎ¬Î»á¿³ ÎºÎ±á½¶ á¼Îº Ï€ÏÎ¿ÏƒÏÏ€Î¿Ï… Ï„Î¿á¿¦ Ï€Î±Ï„ÏÎ¹Î¬ÏÏ‡Î¿Ï… Ï„á¿· Î˜ÎµÏ„Ï„Î±Î»á¿·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;153.1-155.21&nbsp;</dd><dt> He wrote to console <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161502.html" title="Leon Charsianites, metropolitan of Dristra [1147, 1166, 1170, 1172]" >Leon 207</a> the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161774.html" title="mother of Leon Charsianites, metropolitan of Dristra" >Anonyma 225</a>; the framework is Christian, with Homeric quotations, thoughts from the Phaedo and some humour; her death avoided many unpleasant features, some of which would have resulted from old age&nbsp;</dt> <dd>Î¤á¿· Î´Î¹Î±ÎºÏŒÎ½á¿³ ÎºÏ…Ïá¿· Î›Î­Î¿Î½Ï„Î¹ Ï„á¿· Î§Î±ÏÏƒÎ¹Î±Î½Î¯Ï„á¿ƒ.&nbsp;&nbsp; Tzetzes, Letters&nbsp;53.1-56.17&nbsp;</dd><dt> He wrote to demand a letter from his good friend <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161579.html" title="Theodosios Autoreianos, friend of Tzetzes" >Theodosios 126</a>, who had left the capital some time ago but had sent no letter&nbsp;</dt> <dd>Î¤á¿· Î‘á½Ï„Ï‰ÏÎµÎ¹Î±Î½á¿· ÎºÏ…Ïá¿· Î˜ÎµÎ¿Î´Î¿ÏƒÎ¯á¿³.&nbsp;&nbsp; Tzetzes, Letters&nbsp;48.7-18&nbsp;</dd><dt> He wrote to excoriate Anonymus 25110, who first appropriated work of Anonymus 25111, then claimed the Commentary on Lykophron (which the whole world knew was Tzetzes' own), then furiously attacked Anonymus 25112 for revealing the fraud&nbsp;</dt> <dd>Î¤á¿· Î²Î±ÏƒÎ¹Î»Î¹Îºá½¸Î½ Î»ÏŒÎ³Î¿Î½, Î²Î±ÏƒÎ¹Î»Î¹Îºá½¸Î½ á¼Ï€Î¹Ï„Î¬Ï†Î¹Î¿Î½ Ï„Î¹Î½á½¸Ï‚ Ï„á¿¶Î½ Î¤Î¶Î­Ï„Î¶Î¿Ï… Ï†Î¯Î»Ï‰Î½ á¼€Ï€Î¿ÏƒÏ…Î»Î®ÏƒÎ±Î½Ï„Î¹ ÎºÎ±á½¶ á½¡Ï‚ Î¿á¼°ÎºÎµá¿–Î¿Î½ Î¼ÎµÏ„Î±Ï€Î¿Î¹Î®ÏƒÎ±Î½Ï„Î¹, Ï„Î­Î»Î¿Ï‚ ÎºÎ±á½¶ Ï„á½°Ï‚ á¼Î¾Î·Î³Î®ÏƒÎµÎ¹Ï‚ ÏƒÏ†ÎµÏ„ÎµÏÎ¹Î¶Î¿Î¼Î­Î½á¿³ Ï„Î¿á¿¦ Î¤Î¶Î­Ï„Î¶Î¿Ï…, Î¼á¾¶Î»Î»Î¿Î½ Î´á½² Ï„Î¿á¿¦ Î›Ï…ÎºÏŒÏ†ÏÎ¿Î½Î¿Ï‚, ÎºÎ±á½¶ Î¼ÎµÏ„á¾½ Î±á½Ï„á¿†Ï‚ á¼‘ÏÎ¼Î·Î½ÎµÏÎ¿Î½Ï„Î¹ ÎºÎ±á½¶ Ï„á¿· ÎœÎµÏƒÎ±ÏÎ¯Ï„á¿ƒ Ï‡Î¿Î»Î¬Î½Î±Î½Ï„Î¹, á¼€Î½Î¸á¾½ á½§Î½ Ï„Î¿á¿¦Ï„Î¿Î½ á¼Î¾Î®Î»ÎµÎ³Î¾ÎµÎ½ Îµá¼°Ï€ÏÎ½Â· Ï„Î¿á¿¦ Î¤Î¶Î­Ï„Î¶Î¿Ï… á¼ÏƒÏ„á½¶Î½ á¼¡ á¼Î¾Î®Î³Î·ÏƒÎ¹Ï‚ ÎºÎ±á½¶ á¼¡ Î´ÏÎ½Î±Î¼Î¹Ï‚ á½§Î½ á¼‘ÏÎ¼Î·Î½ÎµÏÎµÎ¹Ï‚ á¿¥Î·Ï„á¿¶Î½.&nbsp;&nbsp; Tzetzes, Letters&nbsp;60.5-63.8&nbsp;</dd><dt> He wrote to his servant <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162422.html" title="Demetrios Gobinos, servant of Ioannes Tzetzes who later ran away" >Demetrios 179</a>, who run away and ended up making sausages in Philippoupolis; he told him he was a fool to leave Tzetzes' relaxed household, and advised him to return to the capital and act as a beggar saint; he gave a graphic description of this role&nbsp;</dt> <dd>á¼¸Ï‰Î¬Î½Î½Î·Ï‚ á½ Î¤Î¶Î­Ï„Î¶Î·Ï‚ Ï„á¿· ÏƒÏ†á¿· á¼€Î½Î´ÏÎ±Ï€ÏŒÎ´á¿³ Î”Î·Î¼Î·Ï„ÏÎ¯á¿³ Î“Î¿Î²Î¯Î½á¿³ Ï„á¿· Îµá½Ï‰Î½Ï…Î¼Îµá¿– á¼€Ï€Î¿Î´ÏÎ±ÏƒÎºÎ¬ÏƒÎ±Î½Ï„Î¹ Î¼á½²Î½ Ï„á¿†Ï‚ Ï„Î¿ÏÏ„Î¿Ï… Ï‡ÎµÎ¹ÏÏŒÏ‚, á¼Î½ Î´á½² Ï„á¿‡ Î¦Î¹Î»Î¯Ï€Ï€Î¿Ï… Ï€ÏŒÎ»ÎµÎ¹ Ï‡Î¿ÏÎ´ÎµÏÎ¿Î½Ï„Î¹.&nbsp;&nbsp; Tzetzes, Letters&nbsp;150.1-152.15&nbsp;</dd><dt> He wrote to Konstantinos Mitzala, reassuring him that the loss of the favour of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a> might easily be reversed by divine intervention&nbsp;</dt> <dd>Î¤á¿· Î³ÏÎ±Î¼Î¼Î±Ï„Î¹Îºá¿· ÎºÏ…Ïá¿· ÎšÏ‰Î½ÏƒÏ„Î±Î½Ï„Î¯Î½á¿³ Ï„á¿· ÎœÎ¹Ï„Î¶Î±Î»á¾·.&nbsp;&nbsp; Tzetzes, Letters&nbsp;131.5-14&nbsp;</dd><dt> He wrote to reassure the wife of the megas hetairarches that the city of Constantinople was very strong; his correspondent was apparently nervous about the approach of the armies of the Second Crusade, the circulation of gloomy prophecies and an ominous dream&nbsp;</dt> <dd>Î¤á¿‡ ÏƒÏ…Î¶ÏÎ³á¿³ Ï„Î¿á¿¦ Î¼ÎµÎ³Î¬Î»Î¿Ï… á¼‘Ï„Î±Î¹ÏÎµÎ¹Î¬ÏÏ‡Î¿Ï… á½…Ï„Îµ Î¿á¼± á¼ˆÎ»Î±Î¼Î±Î½Î¿á½¶ á¼¦Î»Î¸Î¿Î½ ÎºÎ±Ï„á½° Ï„á¿†Ï‚ Ï€ÏŒÎ»ÎµÏ‰Ï‚.&nbsp;&nbsp; Tzetzes, Letters&nbsp;87.1-88.23&nbsp;</dd><dt> He wrote to the two grammatikoi of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a>, <a class="s02 x99" href="person.jsp%EF to be observed&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;141.7-148.17&nbsp;</dd><dt> In a bad-tempered letter he gave detailed evidence for the dating of Galen to a nurse from the Pantokrator hospital; the nurse had claimed that Galen lived in the time of Christ and accused Tzetzes of making up the dates&nbsp;</dt> <dd>Î¤á¿· Î½Î¿ÏƒÎ¿ÎºÏŒÎ½á¿³ Ï„Î¿á¿¦ á¼°Î±Ï„ÏÎµÎ¯Î¿Ï… Ï„Î¿á¿¦ Î Î±Î½Ï„Î¿ÎºÏÎ¬Ï„Î¿ÏÎ¿Ï‚.&nbsp;&nbsp; Tzetzes, Letters&nbsp;121.1-26&nbsp;</dd><dt> In a letter not easy to interpret, he wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162434.html" title="Ioannes Kostomos (perhaps Kostomyres?)" >Ioannes 513</a>, thanking him for the letter he sent and a generous gift; he hoped that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161801.html" title="Theodoros, friend of Tzetzes referred to as kyrios Theodoros " >Theodoros 252</a> would read his work [difficult phrases], though he was fairly modest about its quality (?)&nbsp;</dt> <dd>&nbsp; Tzetzes, Letters&nbsp;112.1-113.20&nbsp;</dd><dt> Tzetzes accused Pelagonites of plagiarism, of trying to pass off Tzetzes' Aphthonios commentary as his own&nbsp;</dt> <dd>á¼˜Ï€Î¹ÏƒÏ„Î¿Î»á½´ Îµá¼°ÏÏ‰Î½Î¹Îºá½´ Î´ÏÎ¹Î¼Îµá¿–Î±. á½‰ á¼€Î¼Î±Î¸á½´Ï‚ Î¤Î¶Î­Ï„Î¶Î·Ï‚ Ï„á¿· Ï„á½´Î½ á¼™ÏÎ¼Î¿á¿¦ Ï„Î­Ï‡Î½Î·Î½ á¼„ÎºÏÏ‰Ï‚ á¼Î¾Î·ÏƒÎºÎ·ÎºÏŒÏ„Î¹ Î ÎµÎ»Î±Î³Î¿Î½Î¯Ï„á¿ƒ, á½ƒÎ½ Î±á¼± á¼ˆÎ¸á¿†Î½Î±Î¹ Î²Î¿á¿¶ÏƒÎ¹ ÎºÎ±á½¶ ÎšÎ¿Î»Î¿Ï†ÏÎ½.&nbsp;&nbsp; Tzetzes, Letters&nbsp;106 tit&nbsp;</dd><dt>Writing again to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161550.html" title="Alexios (nephew of protovestiarios), pupil of Tzetzes" >Alexios 107</a>, he returned to the subject of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161577.html" title="friend of Tzetzes, brother of the priest Leon" >Anonymus 760</a>'s brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161576.html" title="Leon, priest and protegÃ© of Tzetzes" >Leon 212</a>; rumour had it that Alexios favoured priests with local connections: if so, l und the age of 15; he was instructed to despise the life of men&nbsp;</dt> <dd>&nbsp; Tzetzes, Historiai&nbsp;IV 564-598&nbsp;</dd><dt> He calls himself a writer of "historiai" and author of very many texts&nbsp;</dt> <dd>Ï„Î¿á¿¦ á¼±ÏƒÏ„Î¿ÏÎ¹Î¿Î³ÏÎ¬Ï†Î¿Ï… Ï„Îµ ÎºÎ±á½¶ ÏƒÏ…Î³Î³ÏÎ±Ï†Î­Ï‰Ï‚ Ï€ÏŒÏƒÏ‰Î½.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;V 586&nbsp;</dd><dt> He regarded himself as of respectable descent and character&nbsp;</dt> <dd>á¼Î¾ á¼€Î³Î±Î¸Î¿á¿¦ ÎºÎ±Ï„Î·Î³Î¼Î­Î½Î¿Ï…Ï‚ Ï„Î¿á¿¦ Î³Î­Î½Î¿Ï…Ï‚ ÎºÎ±á½¶ Î¿á¼·Î¿Î¹ Ï„Ï…Î³Ï‡Î¬Î½Î¿Î¼ÎµÎ½ á½„Î½Ï„Î±Ï‚.&nbsp;&nbsp; Tzetzes, Letters&nbsp;8.19-20&nbsp;</dd><dt> He had vegetarian tendencies, and far preferred letters to partridges&nbsp;</dt> <dd>á¼ÏƒÎ¼á½²Î½ á¼¡Î¼Îµá¿–Ï‚ Î¿á½ Î²Î¿ÏÎ¿á½¶ Î¿á½Î´á½² Î²ÏÏ‰Î¼Î¬Ï„Ï‰Î½ Ï‡Î±Î¯ÏÎ¿Î¼ÎµÎ½ Î´ÎµÎ¾Î¹ÏÏƒÎµÏƒÎ¹Î½.&nbsp;&nbsp; Tzetzes, Letters&nbsp;69.2-7&nbsp;</dd><dt> He was a citizen of Constantinople, and found it hard to imagine circumstances under which he would leave&nbsp;</dt> <dd>á¼ÏƒÏ‡Î¬Ï„Î·Ï‚ á¼€Ï„Î¿Ï€Î¯Î±Ï‚ á¼ÏƒÏ„Î¯.&nbsp;&nbsp; Tzetzes, Letters&nbsp;35.12-25&nbsp;</dd><dt> He thought of himself as an independent teacher and scholar (despite job offers)&nbsp;</dt> <dd>Î¼ÎµÏ„á¾½ á¼€Ï€ÏÎ¬Î³Î¼Î¿Î½Î¿Ï‚ Î²Î¹Î¿Ï„á¿†Ï‚.&nbsp;&nbsp; Tzetzes, Letters&nbsp;35.25-37.5&nbsp;</dd><dt>He claimed to be more accurate than all the historians, and to have the best memory of all men alive&nbsp;</dt> <dd>... á¼€ÎºÏÎ¹Î²Î­ÏƒÏ„ÎµÏÎ¿Î½ Îµá¼°Ï€Îµá¿–Î½ á¼±ÏƒÏ„Î¿ÏÎ¹Îºá¿¶Î½ á¼Ï€Î¬Î½Ï„Ï‰Î½, ÎºÎ±á½¶ Ï€Î¬Î½Ï„Ï‰Î½ Î¼Î½Î·Î¼Î¿Î½Î­ÏƒÏ„ÎµÏÎ¿Î½ Ï„á¿¶Î½ á½„Î½Ï„Ï‰Î½ Î½á¿¦Î½ á¼Î½ Î²Î¯á¿³.&nbsp;&nbsp; Tzetzes, Historiai&nbsp;I 848-850&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(3)</var><dl><dt> Byzantine (descended from pure Byzantine Greeks via <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161535.html" title="Michael Tzetzes, father of Ioannes" >Michael 303</a> and therefore he should declare war in a civilised way!)&nbsp;</dt> <dd
