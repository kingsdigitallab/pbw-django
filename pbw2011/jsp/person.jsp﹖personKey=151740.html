<tr><td><h2><span>Νικηφόρος (Nikephoros&nbsp;17003)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/151740</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(16)</var><dl><dt> As a preface to his collected works, he wrote an intellectual autobiography, emphasising some of his disputes but omitting others, and giving an index of his surviving speeches and letters&nbsp;</dt> <dd>Τοῦ αὐτοῦ λόγος, ὃν ἐποίησεν ὡς πρόλογον καὶ οἱονεὶ πίνακα εἰς βίβλον περιέχουσαν πονήματα αὐτοῦ.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;1.1-9.22&nbsp;</dd><dt> He decided to write only useful compositions, encomia for emperors and prominent people, and educational works for others; he was a supporter of schedographia, with his own variant called basilakizein, unpopular with conventional teachers of grammar&nbsp;</dt> <dd>τὸ βασιλακίζειν ἐν σχεδοπλόκοις.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;2.25-3.37&nbsp;</dd><dt> He gave a complex description of his own style, then listed works, including speeches to or against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151867.html" title="Alexios Aristenos" >Alexios 20110</a> Aristenos, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> Komnenos, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108024.html" title="Nikolaos IV Mouzalon, archbishop of Cyprus, then patriarch of Constantinople" >Nikolaos 14</a> Mouzalon, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a> Axouchos and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161418.html" title="Bagoas (false name)" >Anonymus 25048</a> Bagoas&nbsp;</dt> <dd>λοιπὸν τὴν ἰδέαν προσθεῖναι καὶ τὸν χαρακτῆρα ὐποτυπώσασθαι ....&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;7.14-9.22&nbsp;</dd><dt> He probably wrote a fragment, part of the extant encomium for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a> or of another encomium for him or someone else. [The recipient is probably <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a>, but this would be unique evidence of naval initiative by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151769.html" title="Roger II, king of Sicily" >Roger 17001</a>]&nbsp;</dt> <dd>&nbsp; Basilakios, Orationes et epistulae&nbsp;116.1-119.14&nbsp;</dd><dt> He wrote a common letter to two friends <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161428.html" title="two friends of Nikephoros Basilakes" >Anonymi 25010</a>, giving a bad report on his condition, speaking of plots, threats, fears and dangers; he mentioned the need to discipline <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161426.html" title="Kastamonites, causing trouble in Philippopolis" >Anonymus 25053</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161427.html" title="Makedon, causing trouble in Philippopolis" >Anonymus 25054</a>; if only he were going home!&nbsp;</dt> <dd>No title.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;111.1-112.25&nbsp;</dd><dt> He wrote a forensic speech, with fictional names, at least in part, on an old false charge against Kosmas (probably <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151714.html" title="Kosmas II Attikos, patriarch of Constantinople" >Kosmas 12</a>) for smearing dung on holy icons; he attacked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161418.html" title="Bagoas (false name)" >Anonymus 25048</a>, one of the accusers, as in fact responsible for the plot&nbsp;</dt> <dd>No title.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;92.1-110.12&nbsp;</dd><dt> He wrote an elaborate encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151867.html" title="Alexios Aristenos" >Alexios 20110</a>, stressing his broad education, eloquence and skills in both legal and religious spheres; he was favoured by an emperor whose activities reached beyond the Tigris&nbsp;</dt> <dd>... καὶ ὑπὲρ τὸν Τίγρητα τοξεύματα βάλλουσιν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;10.1-25.26&nbsp;</dd><dt> He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161406.html" title="Adrianos Komnenos, later Ioannes, archbishop of Bulgaria [1141, 1157]" >Adrianos 25001</a>, a Komnenian prince who became a monk, joined <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s Syrian expedition of 1137-1138, and went on from there to visit Jerusalem on pilgimage&nbsp;</dt> <dd>Λόγος εἰς τὸν σεβαστὸν κῦρ Ἀδριανὸν τὸν υἱὸν τοῦ σεβαστοκράτορος κυροῦ Ἰσαακίου τοῦ Κομνηνοῦ καὶ αὐταδέλφου τοῦ βασιλέως κυροῦ Ἀλεξίου τὸν διὰ τοῦ ἀγγελικοῦ σχήματος Ἰωάννην μετονομασθέντα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;26.1-48.18&nbsp;</dd><dt> He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108024.html" title="Nikolaos IV Mouzalon, archbishop of Cyprus, then patriarch of Constantinople" >Nikolaos 14</a>, sketching his unusual career and praising him for solving the crisis which faced him on appointment as patriarch&nbsp;</dt> <dd>Λόγος ἐκδοθεὶς τινὶ τῶν ῥητορευόντων εἰς τὸν πατριάρχην κῦρ Νικόλαον τὸν Μουζάλωνα τὸν πάλαι μὲν παραιτησάμενον τὴν Κύπρον, ὕστερον δὲ τῆς Κωνσταντινουπόλεως πατριαρχεύσαντα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;75.1-83.19&nbsp;</dd><dt> He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109598.html" title="Ioannes Axouch, megas domestikos" >Ioannes 293</a> as an icon of the prototype <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, whose leg wound in the destruction of the Pechenegs was used as an important symbol; he ended with discussion of the promised land, which might be a journey to Jerusalem&nbsp;</dt> <dd>&nbsp; Basilakios, Orationes et epistulae&nbsp;84.1-91.19&nbsp;</dd><dt> He wrote an encomium to welcome <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> back to the capital after his long expedition to Cilicia and Syria; it included many allusions to events of the campaign, culminating in an exhortation to the people to celebrate his triumph as he deserved&nbsp;</dt> <dd>Λόγος εἰς τὸν ἀοίδιμον βασιλέα κῦρ Ἰωάννην τὸν Κομνηνόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;49.1-74.27&nbsp;</dd><dt> He wrote poems in a wide range of metres and four large and amusing satires, all of which were remembered by some; however he was convinced that Christian literature should be more solemn, so he destroyed the works or allowed tham to be lost&nbsp;</dt> <dd>τῶν ... τεττάρων τοῦτων πονημάτων ....&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;4.1-5.9&nbsp;</dd><dt> He wrote to his brother, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161429.html" title="brother of Nikephoros Basilakes" >Anonymus 25055</a>, saying that he missed him and passionately wanted to get home; in Philippopolis he felt among a hostile population&nbsp;</dt> <dd>No title.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;114.4-21&nbsp;</dd><dt> He wrote two letters to his students, saying he was unhappy, not following the profession of learning, wounded by barbarous neighbours and annoyed at the poor quality of food and wine; he confessed that his exile was in some way self-induced&nbsp;</dt> <dd>No title.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;113.1-114.3, 114.22-115.13&nbsp;</dd><dt> His main teaching work in the church was eloquent and popular, though it roused the envy of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154535.html" title="Michael Italikos, man of letters" >Michael 20130</a>, who inveighed against it; he regarded Michael's criticisms as absurd, and found a difficult but effective voice through schedographia&nbsp;</dt> <dd>ἑτέραν δὲ καὶ ταύτην ἄβατον τοῖς πολλοῖς ἐτραπόμην.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;6.8-7.13&nbsp;</dd><dt>Though <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161416.html" title="maternal uncle of Nikephoros Basilakes" >Anonymus 25047</a> encouraged him to prepare a letter-collection, he made few other attempts to promote himself or his work, which was scattered among his friends; his book, responding to many demands, thus contained only a few short items&nbsp;</dt> <dd>βραχέα ἅττα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;5.10-6.7&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> In attacking <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161418.html" title="Bagoas (false name)" >Anonymus 25048</a> he made open use of prejudices against the poor, the non-Byzantine and possibly pagan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=161423.html" title="Scythian woman, mother of "Bagoas"" >Anonyma 25014</a>) and the homosexual&nbsp;</dt> <dd>κίναιδον.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;92.1-110.12&nbsp;</dd><dt>Highly esteemed writer and speaker, particularly as a student of rhetoric&nbsp;</dt> <dd>εὐδόκιμος ἄλλα τε τῶν ἐν λόγοις ἦν καὶ δὴ καὶ λόγων ἀγαθὸς δημιουργός· ἀμέλει γοῦν καὶ πολλὰ τῶν κατὰ ῥητορικὴν μεμελέτητο αὐτῷ ἄγαν δεξιῶς.&nbsp;&nbsp; Kinnamos&nbsp;176.22-177.1&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Didaskalos of the Epistles&nbsp;</dt> <dd>ὁ τῶν Ἀποστόλων διδάσκαλος.&nbsp;&nbsp; Council of 1157&nbsp;321&nbsp;</dd> <dd>τὰς τοῦ Παύλου ἀναπτύσσων ἐπ᾽ ἐκκλησίας ἐπιστολάς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;211.94-95&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Though broadly and splendidly educated, he was aware of many warnings in many texts against writing too much, and so had only a small body of work to show&nbsp;</dt> <dd>Ὑιέ, φυλάξαι τοῦ ποιῆσαι βιβλία πολλά.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;1.1-3.11&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(4)</var><dl><dt>Basilakes&nbsp;</dt> <dd>Βασιλάκιος.&nbsp;&nbsp; Kinnamos&nbsp;176.19&nbsp;</dd> <dd>Βασιλάκιον.&nbsp;&nbsp; Italikos&nbsp;163.6&nbsp;</dd> <dd>Βασιλάκη.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;1, tit&nbsp;</dd> <dd>Βασιλάκης.&nbsp;&nbsp; Council of 1157&nbsp;321&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161429.html" title="brother of Nikephoros Basilakes" >Anonymus 25055</a>&nbsp;</dt> <dd>ὁμόσπορον.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;114.5&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161416.html" title="maternal uncle of Nikephoros Basilakes" >Anonymus 25047</a>&nbsp;</dt> <dd>(τῷ πρὸς μητρὸς θείῳ).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;5.10&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161417.html" title="mother of Nikephoros Basilakios" >Anonyma 25012</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;5.10&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Constantinople&nbsp;</dt> <dd> wanted passionately to return to Constantinople Κωνσταντινούπολιν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;112.25, 114.21&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> was unhappy in exile in Philippopolis Φιλιππουπολιτῶν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;115.3-4&nbsp;</dd><dt>Region (near the capital)&nbsp;</dt> <dd> would love to be on the way to Constantinople, passing Region ῾Ρηγίου.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;112.24, 114.20&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
