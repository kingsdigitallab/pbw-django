<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He passed away&nbsp;</dt> <dd>corruit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.33.22&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> a man outstanding in life and habits, who was determined, with prudence and energy, that the status of the holy church should be raised constantly higher and higher&nbsp;</dt> <dd>vir egregius vita et moribus, qui ecclesiae sanctae statum semper sublimius provehendum super omnia consulte ac strenue moderari sategit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.1.1&nbsp;</dd><dt>in the eyes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162167.html" title="antipope Clement III (Guibert of Ravenna)" >Klemes 23</a>, he was a heresiarch and pseudopope&nbsp;</dt> <dd> ... ψευδοπάπαν ... αἱρεσιάρχου.&nbsp;&nbsp; Clement III to Basileios of Calabria&nbsp;59.11, 60.15-16&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Pope&nbsp;</dt> <dd>papam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 12.36&nbsp;</dd> <dd>apostolicum.&nbsp;&nbsp; Albert of Aachen&nbsp;I.5&nbsp;</dd><dt>Pope of Rome&nbsp;</dt> <dd>Romae papa.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.1.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Clermont (Auvergne)&nbsp;</dt> <dd> called a council at Clermont Clarum Montem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.1.3&nbsp;</dd> <dd> preached crusade at Council of Clermont Clarum Montem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 14.19-25&nbsp;</dd> <dd> preached the crusade at Clermont Clarum Montem.&nbsp;&nbsp; Albert of Aachen&nbsp;I.5&nbsp;</dd><dt> Le Puy&nbsp;</dt> <dd> crossed the Alps to a council at Le Puy Podium.&nbsp;&nbsp; Albert of Aachen&nbsp;I.5&nbsp;</dd><dt> Lucca&nbsp;</dt> <dd> met many of the crusaders near Lucca Lucam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.7.1&nbsp;</dd><dt> Piacenza&nbsp;</dt> <dd> held synod at Piacenza Placentiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 14.8-10&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> was pope of Rome Romae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.1.1&nbsp;</dd><dt>Vercelli (?)&nbsp;</dt> <dd> after receiving the letter in Rome from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156386.html" title="Peter the Hermit" >Petros 61</a>, moved north to Vercelli (?) Verzellaus.&nbsp;&nbsp; Albert of Aachen&nbsp;I.5&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
