<table width="100%">
<tr><td><h2><span>Ἀλέξιος Κομνηνός (Varzos 155-II.454) (Alexios&nbsp;2)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/106239</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He was strangled with a bowstring at night, and the corpse brought to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>; he treated it with disdain, kicking it and insulting his parents; the head was removed, sealed in wax by Andronikos in one ear, and buried at Katabate; the rest was encased in lead and dropped in the sea, to the sound of singing and dancing&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;274.12-29&nbsp;</dd><dt>Was strangled by the tyrant (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>)&nbsp;</dt> <dd>ἀποπνιγέντος.&nbsp;&nbsp; Kleinchroniken&nbsp;147.86&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> He was not yet fully an adolescent, still needing support as a child&nbsp;</dt> <dd>οὔπω καθαρῶς τῆς ἥβης ἁψάμενος ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;223.5&nbsp;</dd><dt> At <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s death he was too young to rule a great empire by himself, nor firm enough even to govern children like himself&nbsp;</dt> <dd>μὴ ὅτι γε βασιλείας μεγίστης κρατεῖν οὐκ ἔχοντα δι᾽ ἑαυτοῦ.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;18.16-18&nbsp;</dd><dt> Was under age at his accession to the throne&nbsp;</dt> <dd>ἀνήβῳ ... παιδί.&nbsp;&nbsp; Kinnamos&nbsp;4.15&nbsp;</dd><dt>A creation of the Graces, a flower of nature&nbsp;</dt> <dd>γλύμμα Χαρίτων, φύσεως ἄνθος.&nbsp;&nbsp; Kinnamos&nbsp;257.9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Autokrator&nbsp;</dt> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέα.&nbsp;&nbsp; Kleinchroniken&nbsp;146.82&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd> <dd>(τὴν βασιλείαν μου).&nbsp;&nbsp; Lavra&nbsp;338.3&nbsp;</dd> <dd>βασιλεῖ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Kleinchroniken&nbsp;146.81, 147.86&nbsp;</dd> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνός.&nbsp;&nbsp; Kleinchroniken&nbsp;146.81&nbsp;</dd></dl></li><li><label>Kinship <var>(12)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151728.html" title="Maria, daughter of Manuel I" >Maria 17002</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;231.17, 233.53&nbsp;</dd><dt> fiancé of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109354.html" title="Agnes of France, fiancée of Alexios II, wife of Andronikos I" >Agnes 101</a>&nbsp;</dt> <dd>(μνηστή).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;275.14&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151728.html" title="Maria, daughter of Manuel I" >Maria 17002</a>&nbsp;</dt> <dd>(ἑτεροθαλὴς ἀδελφή).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;230.94 &nbsp;</dd><dt> husband (in fact, fiancé) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109354.html" title="Agnes of France, fiancée of Alexios II, wife of Andronikos I" >Agnes 101</a>&nbsp;</dt> <dd>(γυναικί).&nbsp;&nbsp; Kleinchroniken&nbsp;147.84&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>&nbsp;</dt> <dd>ἀνεψιόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;228.43, 275.15&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Kleinchroniken&nbsp;146.81, 147.84-85&nbsp;</dd> <dd>(πατρός).&nbsp;&nbsp; Lavra&nbsp;335.6&nbsp;</dd> <dd>παιδί.&nbsp;&nbsp; Kinnamos&nbsp;4.15, 257.9&nbsp;</dd> <dd>παῖς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;223.5&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a>&nbsp;</dt> <dd>(τῇ μητρί).&nbsp;&nbsp; Kleinchroniken&nbsp;147.85&nbsp;</dd> <dd>υἱόν.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;18.19, 20.1&nbsp;</dd> <dd>(μητρί).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;225.43, 234.01&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Constantinople: Katabate (area)&nbsp;</dt> <dd> His head was buried at Katabate, his body at sea &nbsp; Niketas Choniates, Historia&nbsp;274.21-29&nbsp;</dd><dt>Constantinople: Philopation, imperial apartments of Manganes&nbsp;</dt> <dd> He was visited by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> in the imperial apartments of Manganes, having moved there from the palace τὰς ἐν τῷ Φιλοπατίῳ βασιλικὰς ... οἰκοδομάς, αἳ τοῦ Μαγγάνη ἐλεγοντο.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;255.27-30&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
