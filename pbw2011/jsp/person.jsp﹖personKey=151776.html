roying Branicevo ravaged Serdica Σαρδικήν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;17.41&nbsp;</dd><dt> Sirmium&nbsp;</dt> <dd> built a city in Sirmium Σιρμίῳ.&nbsp;&nbsp; Kinnamos&nbsp;10.13-14&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> built Zeugminon (Serbia) Ζεύγμην.&nbsp;&nbsp; Kinnamos&nbsp;10.11-14&nbsp;</dd> <dd> used stone from Branicevo's walls to build Zeugminon Ζεύγμινον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;17.39-40&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
