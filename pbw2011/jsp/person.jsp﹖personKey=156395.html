<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(32)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was defeated in a battle near Mt Pilgrim by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156243.html" title="Bazawash, Damascene commander" >Bazawash 4001</a> of Damascus, then betrayed by local Syrian Christians, captured and immediately executed. leaving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156408.html" title="Raymond II, count of Tripoli" >Raymond 4004</a> as his successor&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 23.1-8&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>a most vigorous knight&nbsp;</dt> <dd>militis strenuissimi.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Count of Tripoli&nbsp;</dt> <dd>Tripolitano comite.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 23.43&nbsp;</dd> <dd>comiti Tripolitano.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(8)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156408.html" title="Raymond II, count of Tripoli" >Raymond 4004</a>&nbsp;</dt> <dd>(filio).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 23.7, bk. 21, 5.25&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; Albert of Aachen&nbsp;XII.19&nbsp;</dd> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.25&nbsp;</dd><dt> husband (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156257.html" title="Cecilia of France, wife of Tancred of Hauteville, then of Pons of Tripoli" >Cecilia 4001</a>&nbsp;</dt beriadem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.49.4 &nbsp;</dd><dt>Tripoli (Palestine)&nbsp;</dt> <dd> became count of Tripoli (Palestine) Tripolitano.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 23.43&nbsp;</dd> <dd> was count of Tripoli Tripolitano.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
