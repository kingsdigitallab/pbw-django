<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(15)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt><a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a> is called her youngest daughter in 1161: why? She had daughters by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a>&nbsp;</dt> <dd>filiarum eius novissima.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 31.53-54&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Princess of Antioch&nbsp;</dt> <dd>principissam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 18.7, 26, bk. 17, 26.11&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(17)</var><dl><dt> first cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>consobrina.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.7&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156162.html" title="Alice, daughter of Baldwin II of Jerusalem, princess of Antioch" >Alice 4001</a>&nbsp;</dt> <dd>filia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 27.32&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Kinnamos&nbsp;16.9 cf. 17.8-9&nbsp;</dd> <dd>filia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 27.32&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>(consanguinei).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 18.30&nbsp; ><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a>&nbsp;</dt> <dd>γαμετή.&nbsp;&nbsp; Kinnamos&nbsp;178.15&nbsp;</dd> <dd>(تزوجت... بأبرنس).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd> <dd>(duxerat).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 1.2, bk. 21, 10 (11).54&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> was the princess of Antioch urbe Antiochena.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 18.1-2&nbsp;</dd><dt>Tripoli (Palestine)&nbsp;</dt> <dd> She was pressured into marriage by a gathering at Tripoli Tripolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 18.23&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
