<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> He was praised particularly for his generosity to the poor and his mastery of his own emotions, especially anger and lust&nbsp;</dt> <dd>τὸν λυσσητῆρα κύνα τοῦ θυμοῦ τιθασσεύσας.&nbsp;&nbsp; Tornikes, Georgios&nbsp;80.4-82.4&nbsp;</dd><dt> He was learned in all wisdom and specially distinguished for his virtues, the greatest of which was charity: he would often give away the clothes from his own back ...&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;79.89-80.96&nbsp;</dd><dt> A man decorous in life and speech&nbsp;</dt> <dd>ἀνὴρ βίῳ καὶ λόγῳ κόσμιος.&nbsp;&nbsp; Kinnamos&nbsp;63.22&nbsp;</dd><dt>Apart from his simplemindedness, a man richly endowed with other good qualities&nbsp;</dt> <dd>ἄνθρωπος πλὴν τοῦ ἀφελοῦς, ὡς οἶμαι, τἄλλα πάντα πεπλουτηκὼς ἀγαθά.&nbsp;&nbsp; Kinnamos&nbsp;66.8-9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Deacon&nbsp;</dt> <dd>διακόνοις.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;79.88&nbsp;</dd><dt>Patriarch of Constantinople&nbsp;</dt> <dd>τοῖς ἐκκλησιστικοῖς ... ἐφεστὼς πράγμασιν.&nbsp;&nbsp; Kinnamos&nbsp;63.21-22&nbsp;</dd> <dd>πατριάρχου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;74, tit&nbsp;</dd> <dd>πατριάρχου Κωνσταντινουπόλεως.&nbsp;&nbsp; Council of 1147&nbsp;307, tit&nbsp;</dd> <dd>πατριάρχην.&nbsp;&nbsp; Tzetzes, Letters&nbsp;64.15&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Although he was praised for his general education his particular skill was in divination&nbsp;</dt> <dd>εἰκάζει τὰ μέλλοντα.&nbsp;&nbsp; Tornikes, Georgios&nbsp;80.6&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Attikos&nbsp;</dt> <dd>Ἀττικοῦ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;74, tit&nbsp;</dd> <dd>Ἀττικοῦ.&nbsp;&nbsp; Council of 1147&nbsp;307, tit&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Aigina&nbsp;</dt> <dd> he came in fact from Aigina Αἴγιναν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;79.89&nbsp;</dd><dt> Athens&nbsp;</dt> <dd> was praised in many terms derived from his birthplace of Athens Ἀθῆναι.&nbsp;&nbsp; Tornikes, Georgios&nbsp;79.18&nbsp;</dd><dt>Constantinople&nbsp;</dt> <dd> was deposed as patriarch of Constantinople Κωνσταντινουπόλεως.&nbsp;&nbsp; Council of 1147&nbsp;307, tit&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>Bogomil&nbsp;</dt> <dd>Proved to have the same beliefs as the Bogomil <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151747.html" title="Niphon, heretic monk" >Niphon 17001</a> ὁμόφρονος ἀποδειχθέντος τῷ Βογομήλῳ Νίφωνι.&nbsp;&nbsp; Council of 1147&nbsp;307. tit&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
