<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was found dead by the disciple of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=120105.html" title="disciple of Kyrillos Phileotes" >Anonymus 590</a>) who suspected that he had passed away when he perceived a sweet smell and heard singing&nbsp;</dt> <dd>&nbsp; Kyrillos Phileotes&nbsp;142&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Had great faith in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120125.html" title="Kyrillos Phileotes, holy man at Derkos (Thrace)" >Kyrillos 106</a> at whose monastery he spent 3 years serving the brothers in serenity and humility&nbsp;</dt> <dd>τριετῆ χρόνον ποιήσας ἐν τῇ μονῇ, ἐν πραότητι καὶ ταπεινώσει ἀνυποκρίτῳ τοῖς ἀδελφοῖς ἐξυπηρετῶν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;142&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Derkos (Thrace): Christ Saviour&nbsp;</dt> <dd> spent 3 years at the monastery of  Christ Saviour ἐν τῇ μονῇ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;142&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;142&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
