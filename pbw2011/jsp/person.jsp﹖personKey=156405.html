<tr><td><h2><span>Raimundus, Ἰσαγγέλης (Riley-Smith p. 219) (Raymond&nbsp;61)</span></h2>
</td>

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(217)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> Died in the castle of Mt Pilgrim, which he had built outside Tripoli&nbsp;</dt> <dd>Date: 28 February 1105&nbsp;Anno ... millesimus centesimus quintus .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 2.1-8&nbsp;</dd><dt> He died and was buried in his new castle, the "Mount of the Pilgrims"&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;IX.32&nbsp;</dd><dt> He died in his stronghold outside Tripoli (Mt Pilgrim), to be succeeded by his nephew, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156483.html" title="William Jordan, count of Cerdagne" >William Jordan 4001</a>&nbsp;</dt> <dd>Date: February 28, 1105&nbsp;Anno Domini MoCoVo ... II. Kal. Martii&nbsp; Fulcher of Chartres&nbsp;2.30.1&nbsp;</dd><dt>He died of a severe illness outisde Tripoli, bequeathing his castles to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156483.html" title="William Jordan, count of Cerdagne" >William Jordan 4001</a>&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;347.13-348.16&nbsp;</dd></dl></li><li><label>Description <var>(15)</var><dl><dt> An eminent and distinguished man&nbsp;</dt> <dd>vir ... magnificus et illustris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 19(18).1&nbsp;</dd><dt> Distinguished among the crusaders because he had great power in his own land, but after taking up the cross refused to return home after the capture of Jerusalem, continuing to fight for the Lord till the end of his life&nbsp;</dt> <dd>vir illustris et prepotens et amplissimum habens patrimonium ... ceteri enim principes ... urbe sancta restituta libertati quasi votorum potiti consummatione reversi sunt ad propria, hic autem semel assumptam crucem veritus est deponere.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 2.12-30&nbsp;</dd><dt> As one of the main commanders of the crusader army, he held the city of Antioch during the attack against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>&nbsp;</dt> <dd>&nbsp; Fulcher of Chartres&nbsp;1.21.1, 1.22.1&nbsp;</dd><dt> He was very wealthy, powerful and wise, and with large forces; he was frugal (like all his family), and not generous; he cultivated justice and avanged injustice, was a lamb to the timid and a lion to the arrogant&nbsp;</dt> <dd>virum ad timidos agnum, ad tumidos leonem.&nbsp;&nbsp; Ralph of Caen&nbsp;15&nbsp;</dd><dt> An exceptional, magnificent man and a true worshipper of God&nbsp;</dt> <dd>vir egregius, magnificus et verus dei cultor.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 26(27).3-4&nbsp;</dd><dt> He was said to be a spirited man with a good memory for injustice and sure of his opinions&nbsp;</dt> <dd>Dicebatur ... vir esse animosus et iniuriam perpetuo memor quique in suo sensu plurimum habundaret.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 20.34-36&nbsp;</dd><dt> Of fond memory ... a religious, god-fearing man, a man worthy of commendation in all respects, whose wonderful actions and life of distinguished virtues require a special treatise ... a true confessor of Christ&nbsp;</dt> <dd>bone memorie ... vir religiosus et timens deum, vir per omnia commendabilis, cuius actus admirabiles et vita virtutibus insignis speciales desiderant tractatus ... vetrus Christi confessor.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 2.1-8&nbsp;</dd><dt> Always insatiable in his desire for acquisition&nbsp;</dt> <dd>semper insaciatus desiderio adquirendi.&nbsp;&nbsp; Albert of Aachen&nbsp;V.2&nbsp;</dd><dt> notorious among the leaders of the gentiles for his deeds and power ... always insatiable for gold and silver&nbsp;</dt> <dd>factis et potentia apud primores gentilium diffamato ... semper auro et argento insaturatus.&nbsp;&nbsp; Albert of Aachen&nbsp;V.33&nbsp;</dd><dt> He was specially dear to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> because of his great intelligence, his unblemished record, his pure life, his unflinching respect for the truth: in all these he was totally unlike his fellow Latins&nbsp;</dt> <dd>... τοσοῦτον γὰρ ἁπάντων τῶν Λατίνων ἐν πᾶσι διέφερεν ὅσον ἀστέρων ἥλιος.&nbsp;&nbsp; Anna Komnene&nbsp;320.23-27&nbsp;</dd><dt> In summer and most of winter he had lain languid and all but useless, the only leader not to do his best for the army, showing no kindness or generosity  strange, as he was said to be the richest and most powerful&nbsp;</dt> <dd>eratque id in eo notabilius, eo quod omnibus aliis amplius posse et habere plura diceretur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 7.40-47&nbsp;</dd><dt> Having a sense of responsibility for the care of the whole host&nbsp;</dt> <dd>totius multitudinis debitam gerens sollicitudinem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.37-38&nbsp;</dd><dt> He was a kind man, approachable and merciful&nbsp;</dt> <dd>vir benignus erat, affabilis et misericors.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.61&nbsp;</dd><dt> He was a careful and distinguished man, and brought larger forces with him&nbsp;</dt> <dd>vir prudens et magnificus esset et maiores secum traheret copias.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.2-3&nbsp;</dd><dt>He had become (for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) his first councillor and aide in every decision and decree, before all those who went up to Jerusalem&nbsp;</dt> <dd>primus et collateralis illi in omni consilio et decreto factus ante omnes qui Ierosolimam ascenderunt.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Count of Provence&nbsp;</dt> <dd>comes Provincialium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;6.1.6&nbsp;</dd><dt> Count of Saint-Gilles&nbsp;</dt> <dd>comitis Sancti Egidii.&nbsp;&nbsp; Albert of Aachen&nbsp;II.20&nbsp;</dd> <dd>comitem Sancti Egidii.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;I, 46 (70.18)&nbsp;</dd><dt>Count of Toulouse and St Gilles&nbsp;</dt> <dd>comes Tolosanus et Sancti Egidii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.8-9&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(12)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156339.html" title="Hugh of Lusignan" >Hugh 4003</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 18(19).17&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156163.html" title="Alphonse of St Gilles, son of Raymond of Toulouse" >Alphonse 4001</a>&nbsp;</dt> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 26(27).15-18&nbsp;</dd> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 28.13&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156250.html" title="Bertrand of St Gilles, count of Tripoli" >Bertrand 4001</a>&nbsp;</dt> <dd>(filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 9.2, bk. 21, 5.20&nbsp;</dd> <dd>(filius).&nbsp;&nbsp; Albert of Aachen&nbsp;XI.3&nbsp;</dd> <dd>πατήρ.&nbsp;&nbsp; Anna Komnene&nbsp;434.12&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156174.html" title="Elvira of Leon-Castile, wife of Raymond of Toulouse" >Anonyma 4007</a>&nbsp;</dt> <dd>(uxore).&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.33&nbsp;</dd> <dd>(uxore).&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.32.1&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156483.html" title="William Jordan, count of Cerdagne" >William Jordan 4001</a>&nbsp;</dt> <dd>(nepos).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 2.8, bk. 21, 5.21&nbsp;</dd> <dd>(ἀνεψιόν).&nbsp;&nbsp; Anna Komnene&nbsp;347.14&nbsp;</dd> <dd>auunculo.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.50&nbsp;</dd> <dd>(nepos).&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.38.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(75)</var><dl><dt> 'Arqa (Syria)&nbsp;</dt> <dd> began siege of 'Arqa (Syria) Archis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 13.37-14.9&nbsp;</dd> <dd> pretended there was an emergency at 'Arqa (Syria) Archas.&nbsp;&nbsp; Albert of Aachen&nbsp;V.33&nbsp;</dd> <dd> unsuccessfully besieged 'Arqa Archas.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.6-9&nbsp;</dd> <dd> was forced by his men to abandon the siege of 'Arqa (Syria) Archas.&nbsp;&nbsp; Albert of Aachen&nbsp;V.37&nbsp;</dd><dt> al-Tuban (near Rafaniyya)&nbsp;</dt> <dd> he failed to capture al-Tuban [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 344 (Richards I 60)&nbsp;</dd><dt> Albara (Syria)&nbsp;</dt> <dd> besieged and captured Albara (Syria) Albaram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 8.4-7&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> contested <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>'s rule over Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;V.2&nbsp;</dd><dt> Antioch: Gate of the Bridge&nbsp;</dt> <dd> to stand out against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> kept a garrison at the  Gate of the Bridge portam ponti conterminam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 23.44-47&nbsp;</dd> <dd> volunteered to garrison the fort outside the  Gate of the Bridge castrum circa pontis initium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 7.30-38&nbsp;</dd><dt> Antioch: Gate of the Dog&nbsp;</dt> <dd> struggled to stop sorties from the  Gate of the Dog Porta Canis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 15.1-47&nbsp;</dd><dt> Aquileia&nbsp;</dt> <dd> marched with his army near Aquileia Aquileiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.15&nbsp;</dd><dt> Arsuf&nbsp;</dt> <dd> failed to capture the city of Arsuf Assur.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.51&nbsp;</dd><dt> Baniyas (Valania, near Laodikeia)&nbsp;</dt> <dd> was told by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to negotiate with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120119.html" title="Eumathios Philokales, sebastos, military leader under Alexios I" >Eumathios 102</a> over Baniyas (Valania, near Laodikeia) Βαλανέως.&nbsp;&nbsp; Anna Komnene&nbsp;343.85&nbsp;</dd><dt> Chastel-Rouge (Syria)&nbsp;</dt> <dd> was called to fruitless assembly of leaders at Chastel-Rouge (Syria) Rugiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 11.22-27&nbsp;</dd><dt> Chorasan&nbsp;</dt> <dd> feared that powerful opposition to his expansionist plans would come from Chorasan Χοροσάν.&nbsp;&nbsp; Anna Komnene&nbsp;345.23&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> after First Crusade, spent some time with great honour at Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.32-38&nbsp;</dd> <dd> after the Crusade, left <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156174.html" title="Elvira of Leon-Castile, wife of Raymond of Toulouse" >Anonyma 4007</a> at Laodikeia and went to Constantinople &nbsp; Fulcher of Chartres&nbsp;1.32.1&nbsp;</dd> <dd> refused cooperation with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 19.4-12&nbsp;</dd><dt> Dalmatia&nbsp;</dt> <dd> marched with his army through Dalmatia Dalmatiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.15-26&nbsp;</dd> <dd> planned to journey with his forces via Dalmatia Dalmatiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.47-48&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> after 40 days in Dalmatia reached Dyrrachion Durachium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.66-67&nbsp;</dd><dt> Epiros&nbsp;</dt> <dd> from Dyrrachion to Pelagonia crossed whole of Epiros universa Epirotarum regione.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.20-23&nbsp;</dd><dt> Friuli&nbsp;</dt> <dd> marched with his army through Friuli Forum Iulii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.14-15&nbsp;</dd><dt> Gangra&nbsp;</dt> <dd> guiding the crusaders of 1101, failed to take Gangra Gangara.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.8&nbsp;</dd><dt> Hama (Syria)&nbsp;</dt> <dd> passing on march south, found a good market at Hama (Syria) Hamam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 7.12.44&nbsp;</dd><dt> Hisn al-Akrad (near Homs)&nbsp;</dt> <dd> he attacked and besieged Hisn al-Akrad [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 61)&nbsp;</dd><dt> Homs (Emesa, Hims, Camela)&nbsp;</dt> <dd> he appeared outside Homs, the morning after the assassination of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162304.html" title="Janah al-Dawla, amir of Homs" >Janah 101</a> [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 345 (Richards I 61)&nbsp;</dd> <dd> passing on march south, found a good market at Homs (Emesa, Hims, Camela) Emissam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 7.12.44&nbsp;</dd><dt> Istria&nbsp;</dt> <dd> marched with his army into Dalmatia via Istria Istriam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.15-16&nbsp;</dd><dt> Jabala&nbsp;</dt> <dd> was bribed to divert the crusaders from Jabala Gibel.&nbsp;&nbsp; Albert of Aachen&nbsp;V.34-35&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> camped in last position in siege of Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 5.23-41&nbsp;</dd><dt> Jerusalem: Gate of Saint Stephen&nbsp;</dt> <dd> to allow common crusaders into city opened  Gate of Saint Stephen portam septentrionalem, que hodie dicitur Sancti Stephani.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 18.43-45&nbsp;</dd><dt> Jerusalem: Sion, mountain and church&nbsp;</dt> <dd> attacked Jerusalem from  Mt Sion supra montem Syon.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.12&nbsp;</dd> <dd> attacked Jerusalem from the side of Mt Sion in monte Sion.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.27.7&nbsp;</dd> <dd> moved some of his camp near the church on mount  Sion ecclesiam que dicitur Syon.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 5.34-39&nbsp;</dd><dt> Jerusalem: Tower of David&nbsp;</dt> <dd> allowed the surrender and withdrawal of Muslims from the Tower of David arcem Daviticam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.30.3&nbsp;</dd> <dd> ransomed prisoners he captured in the  Tower of David turrim David.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.28&nbsp;</dd> <dd> received from enemy leaders submission of the  Tower of David arcem David.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 24.36-43&nbsp;</dd><dt> Jubayl (Byblos)&nbsp;</dt> <dd> with Italian maritime help, captured Jubayl (Byblos) Gibeloth.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.26&nbsp;</dd> <dd> with the help of new arrivals, he captured Jubayl [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 372 (Richards I 78)&nbsp;</dd><dt> Kastamon (Paphlagonia)&nbsp;</dt> <dd> lost troops to the Turks at Kastamon Constamnes.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.12&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> After the Crusade, went to Constantinople via Laodikeia, leaving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156174.html" title="Elvira of Leon-Castile, wife of Raymond of Toulouse" >Anonyma 4007</a> there Laodiciam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.32.1&nbsp;</dd> <dd> after the First Crusade, went to Constantinople via Laodikeia (Syria) Laodiciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 13.32-35&nbsp;</dd> <dd> flew his own standard over Laodikeia (Syria) Laodiciam.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.59&nbsp;</dd> <dd> returned (?) to Alexios I the city of Laodikeia (Syria) Laodociam.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.55&nbsp;</dd><dt> Lombardy&nbsp;</dt> <dd> marched with his army across Lombardy Lombardia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.14&nbsp;</dd><dt> Ma'arrat al-Nu'man (Syria)&nbsp;</dt> <dd> attacked and eventually captured Ma'arrat al-Nu'man (Syria) Marram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 9.1-59&nbsp;</dd> <dd> on leaving for south, burned and totally destroyed Ma'arrat al-Nu'man (Syria) Marram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 12.27&nbsp;</dd><dt> Macedonia&nbsp;</dt> <dd> passed through Macedonia Macedoniam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.34&nbsp;</dd><dt> Maraqiyya&nbsp;</dt> <dd> was told by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to negotiate with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120119.html" title="Eumathios Philokales, sebastos, military leader under Alexios I" >Eumathios 102</a> over Maraqiyya Μαρακέως.&nbsp;&nbsp; Anna Komnene&nbsp;343.85&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> reached Rodesto on the Marmara Ellespontum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.35-36&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> arrived at the last minute for the battle near Nicaea Nicee.&nbsp;&nbsp; Albert of Aachen&nbsp;II.26-27&nbsp;</dd> <dd> with crusade of 1101 reached Nicaea Nicaeam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 11(12).40-42&nbsp;</dd><dt> Nicaea: tower of Gonates&nbsp;</dt> <dd> made a special attack on the tower of Gonates τοῦ καλουμένου Γονάτου πύργου.&nbsp;&nbsp; Anna Komnene&nbsp;324.63&nbsp;</dd><dt> Pauraë&nbsp;</dt> <dd> fled over the mountains to Pauraë Pulueral.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.17&nbsp;</dd> <dd> told the Lombard leaders how to escape to Pauraë (coast of Armeniakon) Παυράης.&nbsp;&nbsp; Anna Komnene&nbsp;347.96&nbsp;</dd><dt> Pelagonia (Macedonia)&nbsp;</dt> <dd> camped in Pelagonia (Macedonia) pagum, cui Pelagonia nomen est.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.23-24&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> met messengers at Raidestos (Thrace) Rodestum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.35-37&nbsp;</dd><dt> Rouphinianai (on Bosporos)&nbsp;</dt> <dd> sent envoys who met the other crusaders at Rouphinianai Rufinel.&nbsp;&nbsp; Albert of Aachen&nbsp;II.20&nbsp;</dd><dt> Saint-Gilles&nbsp;</dt> <dd> was count of Saint-Gilles Sancti Egidii.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;I, 46 (70.18) &nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> passing on march south, found a good market at Shayzar (Cesarea Magna) Cesaram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 7.12.44&nbsp;</dd><dt> Sinope&nbsp;</dt> <dd> reached the capital by ship from Sinope Synoplum.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.22&nbsp;</dd><dt> Skodra&nbsp;</dt> <dd> tried to conciliate Slavic king at Skodra Scodram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 17.59-64&nbsp;</dd><dt> St Symeon (monastery)&nbsp;</dt> <dd> was ambushed on the return from St Symeon (monastery) Symeonis heremite.&nbsp;&nbsp; Albert of Aachen&nbsp;III.63&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> passed by Thessalonike Thessalonica.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 18.34&nbsp;</dd><dt> Tortosa (Syria)&nbsp;</dt> <dd> besieged and captured Tortosa (Antarsus) after his first victory at Tripoli [other sources date the capture earlier] [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 344 (Richards I 60)&nbsp;</dd> <dd> captured and defended Tortosa Ἀντάραδον.&nbsp;&nbsp; Anna Komnene&nbsp;344.90&nbsp;</dd> <dd> helped to capture, then kept Tortosa Tortosam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.17.1&nbsp;</dd> <dd> left crusade of 1101 to defend captured city of Tortosa (Syria) Antaradum ... que vulgari appellatione Tortosa dicitur.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 12(13).35-44&nbsp;</dd> <dd> received the captured fortress of Tortosa (Syria) Tortosa.&nbsp;&nbsp; Albert of Aachen&nbsp;V.31&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> built castle of Mt Pilgrim, two miles from Tripoli (Palestine) urbem Tripolitanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 26(27).6-11&nbsp;</dd> <dd> died in Mt Pilgrim, just outside Tripoli (Palestine) urbem Tripolitanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 2.1-8&nbsp;</dd> <dd> despite frequent attacks failed to capture Tripoli Tripolim.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.32&nbsp;</dd><dt>Tripoli: Mount of the Pilgrims&nbsp;</dt> <dd> constructed, and was then buried in, the  Mount of the Pilgrims Mons peregrinorum.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.32&nbsp;</dd> <dd> seized the site for the Mount of the Pilgrims τὴν ἀκρολοφίαν τοῦ ἀντικρὺ Τριπόλεως διακειμένου βουνοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;345.18&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
