bsp; Zonaras&nbsp;17.20.7&nbsp;</dd><dt> Illyricum&nbsp;</dt> <dd> was lurking in the mountains of of Illyricum τοῖς ὄρεσι τοῖς  Ἰλλυριοῖς.&nbsp;&nbsp; Zonaras&nbsp;17.20.7&nbsp;</dd><dt> Stamnos (Dalmatia)&nbsp;</dt> <dd> was toparches of the Dalmatian kastron of Stamnos (Dalmatia) τὴν Στάμνον.&nbsp;&nbsp; Kekaumenos&nbsp;108.12&nbsp;</dd><dt>Zeta (Dalmatia)&nbsp;</dt> <dd> was toparches of the Dalmatian kastron of Zeta (Dalmatia) τὴν Ζένταν.&nbsp;&nbsp; Kekaumenos&nbsp;108.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt> Stephanos&nbsp;</dt> <dd>Στέφανος ὁ καὶ Βοϊσθλάβος.&nbsp;&nbsp; Skylitzes&nbsp;408.73-74, 424.62&nbsp;</dd><dt>Tribounios&nbsp;</dt> <dd>Τριβούνιος, Βοϊσθλάβος ὁ Διοκλητιανός.&nbsp;&nbsp; Kekaumenos&nbsp;104.13, 108.12&nbsp;</dd></dl></li></ul></div></div>
