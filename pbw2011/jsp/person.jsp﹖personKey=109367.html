</div>
</div>

<table width="100%">
<tr><td><h2><span>κῦρ Ἀνδρόνικος (Skoulatos 12, Varzos 35-I.229) (Andronikos&nbsp;108)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/109367</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> He died in Asia, in ominous bad weather; his body was brought back by sea in a terrible storm, as if the sea claimed it from the land; it was received and buried by the whole Komnenian family&nbsp;</dt> <dd>&nbsp; Italikos&nbsp;87.4-88.8&nbsp;</dd><dt> He died, a loss to Byzantine military strength, and was mourned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> as one of a terrible series of family blows; a poem of consolation was written for her over the event by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161304.html" title="Theodoros Prodromos, man of letters" >Theodoros 25001</a>&nbsp;</dt> <dd>οἲ ἐγὼ Ἀνδρονίκου δολιχὸν δόρυ ....&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II, esp. 30&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;223&nbsp;</dd></dl></li><li><label>Description <var>(5)</var><dl><dt> Dearest of her brothers to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>ὁ φίλτατός μοι τῶν ἀδελφῶν.&nbsp;&nbsp; Anna Komnene&nbsp;475.87&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;223&nbsp;</dd><dt> he had reached the most delightful age, with prudent boldness, skilful strength and extreme wisdom in battle ... oh youth and bodily prime and light leaps as he mounted his horse ...&nbsp;</dt> <dd>εἰς τὸ χαριέστατον αὐτὸ τῆς ἡλικίας ἐληλυθώς, τόλμαν δὲ συνετὴν καὶ χεῖρα δεξιὰν καὶ φρόνησιν περιττὴν ἐν πολέμοις ἔχων ... ὦ νεότης καὶ ἀκμὴ σώματος καὶ ἐπὶ τῶν ἱππων ἅλματα κουφά ....&nbsp;&nbsp; Anna Komnene&nbsp;475.89-93&nbsp;</dd><dt> The other brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, he was opposed to his brother and emperor; for he too had no grown to manhood and been joined to a wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113006.html" title="Eirene, wife of Andronikos Komnenos (son of Alexios I)" >Eirene 64</a>)&nbsp;</dt> <dd>θάτερος δέ γε, δηλάδὴ ὁ  Ἀνδρόνικος, τῷ συγγόνῳ καὶ βασιλεῖ ἠνάντιωτο. ἤδη γὰρ καὶ οὗτοι ἀνδρωθέντες γυναιξὶ συνεζεύχθησαν.&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd><dt>He was a brilliant soldier and light of the circle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>, yet he also went in retreat to a monastery for ascetic practices&nbsp;</dt> <dd>Ἀστὴρ ... τοῖς ἀμφὶ μητέρα καὶ βασιλίδα.&nbsp;&nbsp; Italikos&nbsp;85.3-87.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(11)</var><dl><dt> Porphyrogennetos&nbsp;</dt> <dd>πορφυρογέννητος.&nbsp;&nbsp; Kleinchroniken&nbsp;55.5&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;15 and 31&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Kecharitomene&nbsp;1807&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Sakkos (1166)&nbsp;153.28-29&nbsp;</dd> <dd>πορφυρογεννήτοις.&nbsp;&nbsp; Anna Komnene&nbsp;403.26&nbsp;</dd><dt>Sebastokrator&nbsp;</dt> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Zonaras&nbsp;18.24.26&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II, tit&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Pantokrator Typikon&nbsp;223&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;15 and 31&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Kecharitomene&nbsp;1807&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Sakkos (1166)&nbsp;153.29&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(13)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θάτερος (ἀδελφός).&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd> <dd>ἀδελφεός.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.47&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Pantokrator Typikon&nbsp;223&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161632.html" title="Anna, daughter of Andronikos the sebastokrator, son of Alexios I" >Anna 155</a>&nbsp;</dt> <dd>θυγατρός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;31&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161305.html" title="(Alexios) son of Andronikos the sebastokrator, son of Alexios I" >Anonymus 25009</a>&nbsp;</dt> <dd>(παῖς).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.20&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161651.html" title="Ioannes Doukas, son of Andronikos, son of Alexios I" >Ioannes 470</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Sakkos (1166)&nbsp;153.28&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161628.html" title="Maria, daughter of Andronikos the sebastokrator, son of Alexios I" >Maria 170</a>&nbsp;</dt> <dd>(θυγάτηρ).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;15&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113006.html" title="Eirene, wife of Andronikos Komnenos (son of Alexios I)" >Eirene 64</a>&nbsp;</dt> <dd>(γυναιξὶ).&nbsp;&nbsp; Zonaras&nbsp;18.24.25&nbsp;</dd> <dd>(ἄκοιτις).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II.20&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>υἱοί.&nbsp;&nbsp; Zonaras&nbsp;18.22.26&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>υἱοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;II, tit&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Kecharitomene&nbsp;1806&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>θείου.&nbsp;&nbsp; Sakkos (1166)&nbsp;153.30&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
