<table width="100%">
<tr><td><h2><span>Balduino ملك الافرنج (cf. Varzos 142-II.327) (Baldwin&nbsp;53)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/156242</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(126)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died childless, leaving power to his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>)&nbsp;</dt> <dd>ἐξ ἀνθρώπων ἠφάνιστο.&nbsp;&nbsp; Kinnamos&nbsp;237.7-9&nbsp;</dd><dt>He died after several months of illness, probably resulting from some medicine he took to prepare him for the winter; it probably contained poison, as when the pills were administered to a dog, it died some days later&nbsp;</dt> <dd>... cuidam date canicule mortem sibi infra paucos dies propinaverunt.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 34.1-14&nbsp;</dd></dl></li><li><label>Description <var>(6)</var><dl><dt> Was treated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> in a way worthy of the throne of David&nbsp;</dt> <dd>ἀξίως τοῦ Δαβὶδ θρόνου.&nbsp;&nbsp; Kinnamos&nbsp;185.11&nbsp;</dd><dt> He was the third Baldwin to be king of Jerusalem&nbsp;</dt> <dd>dominus Balduinus tercius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.2&nbsp;</dd><dt> As a youth, his great natural ability gave promise of his later excellent character; he was handsome, dignified, intelligent and pre-eminent as a speaker; he was tall, well-proportioned, with a healthy colour like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a> and even <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>; he had rather prominent eyes, yellowish hair and full beard&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 16, 1.7-22&nbsp;</dd><dt> He was neither thin like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a> nor plump like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>; he had good manners, was generous to a fault, pious, with an excellent memory so that he greeted all by their names, very popular, blunt but accepting others' bluntness, a womaniser as a youth, then a faithful husband, abstemious in food and drink&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 16, 2.1-57&nbsp;</dd><dt> A young man of excellent character&nbsp;</dt> <dd>inclitae indolis adulescens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.38-39&nbsp;</dd><dt>he was a charming man, who became and would remain a favourite with the Byzantine nobles ... he was shrewd and determined, with a sharp eye for secular affairs&nbsp;</dt> <dd>vir gratiosus erat ... vir argumentosus erat et oculum in secularibus habens perspicacem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.33-40&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Gambros of the emperor&nbsp;</dt> <dd>ἐπιγαμβρευθέντα.&nbsp;&nbsp; Manganeios Prodromos&nbsp;10.194&nbsp;</dd><dt>King of Jerusalem&nbsp;</dt> <dd>ῥήγα τε τὸν Παλαιστίνης.&nbsp;&nbsp; Kinnamos&nbsp;126.9-10, 183.14-15, 237.8&nbsp;</dd> <dd>ملك الافرنج.&nbsp;&nbsp; Usama&nbsp;10&nbsp;</dd> <dd>regnare cepit.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.6-7&nbsp;</dd> <dd>rex.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 6.9&nbsp;</dd> <dd>Ierosolimorum rex.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.38&nbsp;</dd> <dd>τὸν ῥῆγα ... τῶν Ἱεροσολύμων.&nbsp;&nbsp; Manganeios Prodromos&nbsp;10.192&nbsp;</dd> <dd>ὃς ἦρχε τῆς Παλαιστίνης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.92-93&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Italian? (Of Italian origin)&nbsp;</dt> <dd>τὸ γένος ἕλκων ἐξ Ἰταλῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.93&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(24)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Kinnamos&nbsp;237.10, 250.13-14&nbsp;</dd> <dd>fratre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 24.2&nbsp;</dd> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 1.4 &nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162511.html" title="Sibylla, wife of Thierry, count of Flanders" >Sibylla 101</a>&nbsp;</dt> <dd>(sororis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.6&nbsp;</dd><dt> elder brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>&nbsp;</dt> <dd>(fratrem puerulum).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.3&nbsp;</dd> <dd>(fratri suo adolescenti).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 30.58&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156451.html" title="Thierry of Alsace, count of Flanders" >Thierry 4001</a>&nbsp;</dt> <dd>(sororius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.34&nbsp;</dd><dt> first cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156263.html" title="Constance, daughter of Philip I of France, wife of Bohemond of Taranto" >Constance 4001</a>&nbsp;</dt> <dd>(consobrina).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.7&nbsp;</dd><dt> cousin (first) on his mother's side of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151605.html" title="Raymond III, count of Tripoli" >Raymond 17002</a> (they were sons of sisters)&nbsp;</dt> <dd>consobrinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 5.32 &nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156236.html" title="Baldwin of Bourcq, Baldwin II, king of Jerusalem" >Baldwin 52</a>&nbsp;</dt> <dd>(avo).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.19&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162511.html" title="Sibylla, wife of Thierry, count of Flanders" >Sibylla 101</a>&nbsp;</dt> <dd>(sororius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.34&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151526.html" title="Theodora, wife of Baldwin III of Jerusalem, later mistress of Andronikos I" >Theodora 17002</a>&nbsp;</dt> <dd>ξυνοικῶν.&nbsp;&nbsp; Kinnamos&nbsp;237.8, 250.12-13&nbsp;</dd> <dd>σύνευνον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;141.92&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a>&nbsp;</dt> <dd>(consobrinarum).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.40&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151522.html" title="Melisende, sister of Raymond III of Tripoli" >Melisende 17001</a>&nbsp;</dt> <dd>(consobrinarum).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.40&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156264.html" title="Constance of Antioch, daughter of Bohemond II" >Constance 4002</a>&nbsp;</dt> <dd>(consanguinei).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 18.30&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a>&nbsp;</dt> <dd>puero.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.7&nbsp;</dd> <dd>(liberis).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 27.41&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a>&nbsp;</dt> <dd>puero.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.7&nbsp;</dd> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.3&nbsp;</dd> <dd>(mater).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.39&nbsp;</dd> <dd>nati sunt.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a>&nbsp;</dt> <dd>(nepoti).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.50&nbsp;</dd> <dd>patruus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(42)</var><dl><dt> 'Ayn Tab (Syria)&nbsp;</dt> <dd> Found refuge for the first night of his march from Tell Bashir at 'Ayn Tab; Hantab.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 17.12&nbsp;</dd><dt> Acre&nbsp;</dt> <dd> after the battle of Jacob's Ford, he reappeared at Acre Acconensem urben.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 14.45&nbsp;</dd> <dd> As his parts of a divided Palestine, chose the areas surrounding Tyre and Acre Tyrensem et Acconensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.7&nbsp;</dd> <dd> robbed the ship carrying <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161821.html" title="Usama b. Munqidh" >Usama 101</a>'s family as it passed Acre عكّا.&nbsp;&nbsp; Usama&nbsp;34-35 &nbsp;</dd><dt> Aleppo/Beroia&nbsp;</dt> <dd> made a damaging attack on Aleppo Aleppo τῶν Βερροιαίων.&nbsp;&nbsp; Kinnamos&nbsp;290.10-13&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> after the battle of Inab, rushed northwards to Antioch ad partes Antiochenas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.42-43&nbsp;</dd> <dd> after the capture of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151765.html" title="Reynaud of Chatillon, prince of Antioch" >Renaud 17001</a>, rushed north to Antioch partes ... Antiochenas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.14&nbsp;</dd> <dd> completed negotiations for the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107733.html" title="Maria of Antioch, empress, second wife of Manuel I Komnenos" >Maria 63</a> at Antioch partes ... Antiochenas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 31.50&nbsp;</dd> <dd> discussed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s plans for Edessa with his envoys at Antioch Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.11-12&nbsp;</dd> <dd> he took medicine, probably containing poison, at Antioch Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 34.24-31&nbsp;</dd> <dd> played several roles in Byzantine celebrations at Antioch (on the Orontes) ᾿Αντιοχέων.&nbsp;&nbsp; Kinnamos&nbsp;185.7-188.2&nbsp;</dd> <dd> was asked by its citizens for support for Antioch (on the Orontes) ᾿Αντιοχείας.&nbsp;&nbsp; Kinnamos&nbsp;237.14-16&nbsp;</dd><dt> Antioch: Iron Bridge&nbsp;</dt> <dd> he rebuilt the castle at the Iron Bridge Pons Ferri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 32.3&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> began a campaign to damage the orchards round the city of Askalon Ascalonitas.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.5&nbsp;</dd> <dd> ended his campaign against Askalon by triumphantly forcing the citizens to surrender the place civitatis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 30 tit&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> saved Banyas from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> urbem Paneadensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 12.30-15.47&nbsp;</dd><dt> Beirut&nbsp;</dt> <dd> when he realised he would not survive, he had himself carried to Beirut, where he died Beritum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 34.22&nbsp;</dd><dt> Bostra (south of Damascus)&nbsp;</dt> <dd> marched his army in difficult conditions to Bostra (south of Damascus) and back Bostrensem metropolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 10.5&nbsp;</dd><dt> Cavea Roob&nbsp;</dt> <dd> on his way from Jerusalem to Bostra and back, in both directions passes Cavea Roob Caveam Roob.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 9.13, bk. 16, 12.44&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> was one of the leaders of the crusader attack on Damascus Damascus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 3.1-26&nbsp;</dd><dt> Daria (near Damascus)&nbsp;</dt> <dd> at Daria, the Latin leaders drew up their forces in battle formation Dariam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 3.15&nbsp;</dd><dt> Gaza&nbsp;</dt> <dd> organised the rebuilding as a castle of the ancient city of Gaza Gazam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 12.17&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> the fortress which he and his fellow leaders captured was probably Harim Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 19.tit&nbsp;</dd> <dd> to increase Antiochene morale, made an attack on Harim Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.47&nbsp;</dd><dt> Jacob's Ford (on the Jordan)&nbsp;</dt> <dd> He lost a battle at Jacob's Ford Vadum Iacob.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 13.51&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> his negotiations on the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151522.html" title="Melisende, sister of Raymond III of Tripoli" >Melisende 17001</a> began in Jerusalem regnum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 30.32&nbsp;</dd> <dd> planned to be crowned in Jerusalem on Easter Day Ierosolimis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 13.41&nbsp;</dd> <dd> was king of Jerusalem Ierosolimorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.38&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> his funeral was in the Church of the Holy Sepulchre ecclesia Dominici Sepulchri.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 34.25&nbsp;</dd><dt> Jerusalem: Tower of David&nbsp;</dt> <dd> besieged <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a> in the citadel (Tower of David) arcem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.49&nbsp;</dd><dt> Mirabel&nbsp;</dt> <dd>  captured <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162472.html" title="Manasses, royal constable of Jerusalem" >Manasses 102</a> in his castle at Mirabel Mirabel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.27&nbsp;</dd><dt> Nablus&nbsp;</dt> <dd> He captured Nablus soon after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a> left Neapoli.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.29-30&nbsp;</dd><dt> Palestine&nbsp;</dt> <dd> was king of Palestine Παλαιστίνης.&nbsp;&nbsp; Kinnamos&nbsp;126.9-10, 183.14-15&nbsp;</dd><dt> Puthaha (Transjordan)&nbsp;</dt> <dd> won a hard-fought battle at Puthaha Puthaha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.46&nbsp;</dd><dt> Safed (near the Jordan)&nbsp;</dt> <dd> took refuge in defeat at the fortress of Safed Sephet.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 14.7&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> was one of the leaders of the unsuccessful Christian attack on Shayzar Cesara.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 18.1&nbsp;</dd><dt> Tell Bashir&nbsp;</dt> <dd> marched to bring Latin and Armenian refugees safely from Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 16.37-38&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> left Banyas to return to Tiberias Tyberiadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 13.24&nbsp;</dd> <dd> ordered his army to meet at Tiberias Tyberiadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.27&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> tried to promote the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151522.html" title="Melisende, sister of Raymond III of Tripoli" >Melisende 17001</a> at Tripoli Tripolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 31.32&nbsp;</dd> <dd> when he realised he was seriously ill, he came south to Tripoli Tripolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 34.19&nbsp;</dd><dt>Tyre (Palestine)&nbsp;</dt> <dd> As his parts of a divided Palestine, chose the areas surrounding Tyre and Acre Tyrensem et Acconensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 14.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
