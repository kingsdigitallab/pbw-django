<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died soon after witnessing from a hilltop the triumph of his army, led by his sons <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162816.html" title="Manuel, son of Ioannes Komnenos Batatzes" >Manuel 121</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162817.html" title="Alexios, son of Ioannes Komnenos Batatzes" >Alexios 118</a>, over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151929.html" title="Andronikos La(m)pardas, sebastos and chartoularios" >Andronikos 20118</a>; the latter had been sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> on a punitive expedition against him&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;263.39-46&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> He was an expert tactician and had often won victories over the Turks&nbsp;</dt> <dd>ἀνὴρ οὐ φαῦλος τὰ τακτικά.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;262.16&nbsp;</dd><dt>He was vigorous in a crisis&nbsp;</dt> <dd>τῷ δρατηρίῳ ἐν δέοντι χρώμενον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;193.62&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Doux of Thrakesion&nbsp;</dt> <dd>τὴν ἐπαρχίαν διέπων τῶν Θρᾳκησίων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.75&nbsp;</dd><dt>Megas domestikos&nbsp;</dt> <dd>μέγας δομέστικος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.74, 262.15&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(4)</var><dl><dt> Batatzes&nbsp;</dt> <dd>Βατάτζην.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;193.62,  262.16&nbsp;</dd><dt>Komnenos&nbsp;</dt> <dd>Κομνηνοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.74-75&nbsp;</dd> <dd>ἐκ Κομνηνῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;262.15&nbsp;</dd></dl></li><li><label>Kinship <var>(4)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162817.html" title="Alexios, son of Ioannes Komnenos Batatzes" >Alexios 118</a>&nbsp;</dt> <dd>(υἱεῖς).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;263.31&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162816.html" title="Manuel, son of Ioannes Komnenos Batatzes" >Manuel 121</a>&nbsp;</dt> <dd>(υἱεῖς).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;263.31&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀνεψιόν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;192.61&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151791.html" title="Theodoros Batatzes, husband of Eudokia, daughter of Ioannes II" >Theodoros 17002</a>&nbsp;</dt> <dd>κλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Hyelion&nbsp;</dt> <dd> he won a victory at the old bridge between Hyelion and Leimocheir Ὑελίου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;193.73&nbsp;</dd><dt> Leimocheir&nbsp;</dt> <dd> he won a victory at the old bridge between Hyelion and Leimocheir Λειμμόχειρος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;193.73&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> He opposed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> from Philadelphia Φιλαδελφείᾳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;262.17&nbsp;</dd><dt>Thrakesion&nbsp;</dt> <dd> he was doux of Thrakesion Θρᾳκησίων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;245.75&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
