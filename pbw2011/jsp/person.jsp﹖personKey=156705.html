<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Though a young man, he nevertheless made many sorties from the gates of Adrianople and always returned victorious&nbsp;</dt> <dd>κἂν νέος τὴν ἡλικίαν ἦν ... πολλάκις τῶν τῆς  Ὀρεστιάδος πυλῶν ἐξερχόμενος ... νικητὴς ἀνθυπέστρεφεν.&nbsp;&nbsp; Anna Komnene&nbsp;290.78-81&nbsp;</dd><dt> A warlike man who had demonstrated this fact by many feats of arms; he was greatly beloved by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>ἄνδρα ἀρειμάνιον καὶ διὰ πολλῶν ἀνδραγαθημάτων τοῦτο παραστησάμενον, φιλούμενόν τε λίαν παρὰ τοῦ αὐτοκράτορος.&nbsp;&nbsp; Anna Komnene&nbsp;403.34-35&nbsp;</dd><dt>A most noble warrior, he received bravery as an inheritance from his father&nbsp;</dt> <dd>ἦν γὰρ ὡς ἀληθῶς μαχητὴς γενναιότατος, καθάπέρ τινα κλῆρον πατρῷον τὴν ἀνδρείαν κληρωσάμενος.&nbsp;&nbsp; Anna Komnene&nbsp;290.81-82&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Maurokatakalon, Maurokatakalos&nbsp;</dt> <dd>Μαυροκατακαλών.&nbsp;&nbsp; Anna Komnene&nbsp;289.73&nbsp;</dd> <dd>Μαυροκατακαλών.&nbsp;&nbsp; Anna Komnene&nbsp;403.32-33&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a>&nbsp;</dt> <dd>ἐπ᾽ ἀδελφῇ γαμβρόν.&nbsp;&nbsp; Anna Komnene&nbsp;403.33&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162076.html" title="sister of Nikephoros Bryennios, wife of Marianos Maurokatakalon" >Anonyma 241</a>&nbsp;</dt> <dd>(γαμβρόν).&nbsp;&nbsp; Anna Komnene&nbsp;403.33&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156730.html" title="Nikolaos Maurokatakalon, military commander" >Nikolaos 15002</a>&nbsp;</dt> <dd>(πατρός).&nbsp;&nbsp; Anna Komnene&nbsp;305.65&nbsp;</dd></dl></li><li><label>Language Skill <var>(1)</var><dl><dt>Italian&nbsp;</dt> <dd>Spoke to the Longobard pirate crew in their own language (Italian?) τοῖς Λατίνος τῇ ἐκείνων ἀποχρώμενος διαλέκτῳ παρεκελεύετο.&nbsp;&nbsp; Anna Komnene&nbsp;305.69-70&nbsp;</dd></dl></li><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
