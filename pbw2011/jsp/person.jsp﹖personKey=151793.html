<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>At his death his right hand was noticed to have gone black: <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151775.html" title="Soterichos Panteugenos, patriarch-elect of Antioch" >Soterichos 17001</a> interpreted this as a sign of Bogomilism in the patriarch's ordinations&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;209.21-211.6&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>A man practised to the highest level in ascetic discipline&nbsp;</dt> <dd>ἀνὴρ ἐπὶ πλεῖστον ἀσκητικοῖς ἐγγυμνασάμενος πόνοις.&nbsp;&nbsp; Kinnamos&nbsp;84.4-5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Patriarch of Constantinople&nbsp;</dt> <dd>ἀνθ᾿ οὗ ... προχειρίζεται.&nbsp;&nbsp; Kinnamos&nbsp;84.4-5&nbsp;</dd> <dd>πατριάρχην.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIV, tit&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>spiritual son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161372.html" title="Theodosios, spiritual father of patriarch Theodotos II" >Theodosios 25001</a>&nbsp;</dt> <dd>(πατρικαῖς χάρισιν).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIV.57&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
