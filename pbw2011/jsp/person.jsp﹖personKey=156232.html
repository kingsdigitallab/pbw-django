<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> As he still refused to carry out his promise to give <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160741.html" title="wife of Balduk of Samosata" >Anonyma 26105</a> and sons as hostages, Baldwin lost patience and executed him&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;V.22&nbsp;</dd><dt>Had promised to bring his entire household to Edessa, but constantly found excuses not to do so; as he came to give another excuse, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> had him beheaded, to encourage compliance in others&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 7, 7.64-72&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>Energetic in fighting, but crafty and wicked; exploited people of Edessa by demanding money and services, supported by holding their children hostage in appalling conditions&nbsp;</dt> <dd>tributa et agrorum vectigalia et angarias multiplices eis ingeminans, et pro his omnibuseorum liberos habebat obsides.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 4.3-4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Prince&nbsp;</dt> <dd>principem.&nbsp;&nbsp; Albert of Aachen&nbsp;III.21&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Turkish (Turk)&nbsp;</dt> <dd>Turcorum.&nbsp;&nbsp; Albert of Aachen&nbsp;III.21&nbsp;</dd><dt>Turkish (Turkish by race)&nbsp;</dt> <dd>natione Turcus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 4.2-3&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Samosata (on Euphrates)&nbsp;</dt> <dd> lived in the fortress of Samosata Samosate.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.8-10&nbsp;</dd> <dd> was ruler of Samosata (on Euphrates) Samosatum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 4.1-3&nbsp;</dd> <dd> had captured and held Samosata Samusart.&nbsp;&nbsp; Albert of Aachen&nbsp;III.21&nbsp;</dd><dt>Saruj (Mesopotamia)&nbsp;</dt> <dd> tried to intervene at Saruj (Mesopotamia) Sororgie.&nbsp;&nbsp; Albert of Aachen&nbsp;III.25&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(1)</var><dl><dt>non-Christian&nbsp;</dt> <dd>Non-christian vir infidelis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 4.2&nbsp;</dd></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
