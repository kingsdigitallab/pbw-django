<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was a knight who served at Askalon for pay, and when the people left with their possessions followed them, pretending to act as escort&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 17, 30.68-70&nbsp;</dd><dt>He was an energetic fighter but of evil character and faithless&nbsp;</dt> <dd>armis strenuus sed perversus moribus et infidelis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 30.67&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Turkish)&nbsp;</dt> <dd>Turcus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 30.66&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> al-Arish&nbsp;</dt> <dd> He was protective of the people of Askalon up to al-Arish; then when they lost their Latin guides, he robbed them &nbsp; William of Tyre&nbsp;bk. 17, 30.35&nbsp;</dd><dt>Askalon&nbsp;</dt> <dd> He had been a colleague of the people of Askalon in defending against the assault of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> apud eos.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 30.67&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
