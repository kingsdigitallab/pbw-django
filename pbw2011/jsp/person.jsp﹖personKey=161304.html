<h1><span>Theodoros Prodromos, man of letters&nbsp;&nbsp;&nbsp;&nbsp;E / M XII</span></h1>
</div>
</div>
  <!--  h2><span>Θεόδωρος (Theodoros&nbsp;25001)</span><br />
Permalink: http://db.pbw.kcl.ac.uk/id/person/161304</h2> -->
<table width="100%">
<tr><td><h2><span>Θεόδωρος (Theodoros&nbsp;25001)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/161304</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(23)</var><dl></dl></li><li><label>Authorship <var>(68)</var><dl><dt> He composed a long poem in hexameters narrating <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s second capture of Kastamon and of Gangra&nbsp;</dt> <dd>Τῷ μεγαλονίκῳ βασιλεῖ κυρῷ Ἰωάννῃ τῷ Κομνηνῷ ἐπὶ τῇ δευτέρᾳ Κασταμόνος ἁλώσει καὶ Γάγγρας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VIII&nbsp;</dd><dt> He composed an epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113003.html" title="Eirene-Piroska, wife of Ioannes II Komnenos" >Eirene 62</a>, speaking conventionally in her name&nbsp;</dt> <dd>Ἐπιτάφιοι τῇ μακαρίτιδι βασιλίσσῃ ῾Ρωμαίων κυρᾷ Εἰρήνῃ· ὡς ἀπὸ τῆς κειμένης.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VII&nbsp;</dd><dt> He described his sickness and its physical and psychological symptoms in Homeric metre and language, writing two different poems of 51 lines each [preserved in two different sets of manuscripts, thus not intended to stand together]&nbsp;</dt> <dd>Κατὰ τῆς νόσου ἡρῴοι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXVII-LXXVIII&nbsp;</dd><dt> He probably wrote an epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161380.html" title="Alexios, son of Alexios" >Alexios 25006</a>, who died, leaving a well-matched wife, with whom the poem prays that he be reunited in heaven&nbsp;</dt> <dd>no title.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;App.&nbsp;</dd><dt> He summed up in a hexameter poem all <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s successes against the Turks, culminating in the capture of Kastamon, inviting him to ride in the chariot during his triumph&nbsp;</dt> <dd>Τῷ πορφυρογεννήτῳ καὶ βασιλεῖ κῦρ Ἰωάννῃ τῷ Κομνηνῷ ἐπὶ τῇ ἁλώσει τῆς Κασταμόνος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;III&nbsp;</dd><dt> He wrote a 12-syllable poem for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161334.html" title="Anna, daughter of Ioannes II, wife of Stephanos Kontostephanos" >Anna 25001</a>, dedicating an icon of St Stephanos to the saint on behalf of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151778.html" title="Stephanos Kontostephanos, brother-in-law of Manuel I, fleet commander" >Stephanos 17003</a>, who, like his saint, was stoned to death&nbsp;</dt> <dd>Εἰς τὸν ἅγιον Στέφανον ἐκ προτροπῆς τῆς Κοντοστεφανίνης τῆς συμβίου τοῦ Κοντοστεφάνου τοῦ ὑπὸ τῆς τετραραίας βληθέντος καὶ τελευτήσαντος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LI&nbsp;</dd><dt> He wrote a dekapentasyllable paean for for the demes at an imperial wedding&nbsp;</dt> <dd>Εἰς γάμον βασιλικὸν παιάνις· τοῖς δήμοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIII&nbsp;</dd><dt> He wrote a dekapentasyllable poem on the birth of Alexios 25003, born in his father?s absence, with the highest possible family advantages and potential for the future&nbsp;</dt> <dd>Στίχοι πολιτικοὶ εἰς τὴν γέννησιν τοῦ υἱοῦ τοῦ σεβαστοκράτορος Ἀνδρονίκου, κυροῦ Ἀλεξἰου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV&nbsp;</dd><dt> He wrote a detailed description in hexameters of the triumphal procession for the capture of Kastamon&nbsp;</dt> <dd>Ἔκφρασις διὰ στίχων ἡρωϊκῶν τῆς ἐπὶ τῇ ἁλώσει τῆς Κασταμόνος προελεύσεως τοῦ αὐτοκράτορος κυροῦ Ἰωάννου τοῦ Κομνηνοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VI&nbsp;</dd><dt> He wrote a group of four poems in different metres (as if in competition) to welcome and praise <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151867.html" title="Alexios Aristenos" >Alexios 20110</a> on his return to the capital, as he became orphanotrophos for the second time, stressing his services in the religious and legal spheres&nbsp;</dt> <dd>Τῷ πρωτεκδίκῳ καὶ νομοφύλακι κυρῷ Ἀλεξίῳ τῷ Ἀριστηνῷ δὶς ὀρφανοτρόφῳ γενομένῳ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LVI&nbsp;</dd><dt> He wrote a hexameter encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>, stressing his imperial descent on both sides, his excellent education and warlike skills&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XLII&nbsp;</dd><dt> He wrote a long poem in dekapentasyllables using (surprisingly accurately) the words of all the prophets, and especially of the Psalms, to send good wishes for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s new expedition; the last quotation comes, ambiguously, from Prodromos&nbsp;</dt> <dd>Δεκάστιχοι πρὸς τὸν αὐτοκράτορα κῦρ Ἰωάννην τὸν Κομνηνὸν στρατεύσαντα καὶ πάλιν κατὰ Περσῶν εὐκτήριοι ληφθέντες ἀπὸ πάντων τῶν προφητῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XVII&nbsp;</dd><dt> He wrote a long poem in ten-line political strophes for the demes in the triumph of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> after his first capture of Kastamon; the first strophe signs it: Prodromos, son of Prodromos, servant and wordsmith, describing the poem&nbsp;</dt> <dd>Εἰς τὴν ἐπὶ τῇ ἁλώσει τῆς Κασταμόνος ἐπινίκιον πρόοδον τοῦ αὐτοκράτορος κυροῦ Ἰωάννου τοῦ Κομνηνοῦ δεκάστιχα πολιτικά· τοῖς δήμοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV, esp. 1-10&nbsp;</dd><dt> He wrote a long poem in ten-line political strophes for the demes on the return of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> from his long expedition to Cilicia, Syria and Armenia, from which he brought rich booty&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XI&nbsp;</dd><dt> He wrote a monody on the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161341.html" title="Manuel Anemas, husband of Theodora, daughter of Ioannes II" >Manuel 25001</a>, gambros of the emperor, beginning from the sense of loss in the whole Byzantine community and ending with the intense grief of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161342.html" title="Theodora, daughter of Ioannes II, wife of Manuel Anemas" >Theodora 25002</a>&nbsp;</dt> <dd>Μονῳδικοὶ ἐπὶ τῷ γαμβρῷ τῶν βασιλέων κυρῷ Μανουὴλ τῷ Ἀνεμᾷ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV&nbsp;</dd><dt> He wrote a poem as a dedication to an icon of the Theotokos and Christ with four saints, commissioned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120137.html" title="Andronikos Doukas Kamateros, sebastos and megas droungarios" >Andronikos 112</a>&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;LVII&nbsp;</dd><dt> He wrote a poem begging <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> to show him financial favour, as he apparently liked and praised Theodoros' poems; despite all the expectations which had been aroused, so far his life had not improved at all&nbsp;</dt> <dd>Τῷ μεγαλονίκῳ αὐτοκράτορι κυρῷ Ἰωάννῃ τῷ Κομνηνῷ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXIV&nbsp;</dd><dt> He wrote a poem celebrating the return to Constantinople of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>, in Isaakios' persona; it particularly praised him for his pilgrimage to Jerusalem, and his personal investment in bringing water to the monastery of St John the Baptist on the Jordan&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XL&nbsp;</dd><dt> He wrote a poem for the demes in ten-line political strophes begging <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> to ride on the chariot himself in the triumph over the capture of Kastamon&nbsp;</dt> <dd>Ὡς ἀπὸ τῆς πόλεως δεκάστιχα παρακλητικὰ τῷ αὐτοκράτορι πρὸς τὸ καθίσαι ἐφ᾽ ἅρματος· τοῖς δήμοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;V&nbsp;</dd><dt> He wrote a poem for the triumphal return of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> at Christmas, narrating the capture of Kerkyra, the defeat of a Sicilian raid on the capital and an overwhelming campaign on land against Serbians and Hungarians&nbsp;</dt> <dd>no title.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXX&nbsp;</dd><dt> He wrote a poem in 12-syllable verse in the name of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109602.html" title="Isaakios Komnenos, son of Alexios I" >Isaakios 102</a>, for a picture sent to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, according to the title; in fact, it was for a picture of Ioannes commissioned by Isaakios for himself &nbsp;</dt> <dd>Ἐπίγραμμα εἰς γραφὴν γραφεῖσαν τῷ βασιλεῖ κυρῷ Ἰωάννῃ τῷ Κομνηνῷ παρὰ τοῦ ἀδερφοῦ αὐτοῦ κυροῦ Ἰσαακίου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLI&nbsp;</dd><dt> He wrote a poem in 12-syllable verses mourning <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>, in the persona of Andronikos' wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a>; she is said to be watching his motionless corpse, astounded that he will not respond to her, the children or anything else&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XLV&nbsp;</dd><dt> He wrote a poem in dekapentasyllables congratulating <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> on his expedition to Neokaisareia, which would have captured the town but for cold and famine in the army&nbsp;</dt> <dd>Στίχοι ἐπὶ τῷ αὐτοκράτορι Ἰωάννῃ ἐκ Περσῶν νικητικῶς ἐπανήκοντι, ὅτε καὶ τὴν Καισάρειαν παραστήσεσθαι ἔμελλεν, εἰ μὴ λιμῷ καὶ χειμῶνι ἥ τε ἵππος καὶ ὁ στρατὸς κατειργάσθη.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIX&nbsp;</dd><dt> He wrote a poem in dekapentasyllables describing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s victory on the Maiander, won by just marching there; he then went to spend time at Lopadion, which was so safe that many from the capital (including Theodoros) visited him&nbsp;</dt> <dd>Τῷ βασιλεῖ μετὰ τὴν αὐτοῦ ἐξέλευσιν ἐν τῷ Λωπαδίῳ διάγοντι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XVIII&nbsp;</dd><dt> He wrote a poem in dekapentasyllables welcoming <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a> (Bertha von Sulzbach), the German fiancée of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, while Manuel was still a sebastokrator&nbsp;</dt> <dd>Εἰσιτήριοι ἐπὶ τῇ νυμφευθείσῃ ἐξ Ἀλαμανῶν τῷ πορφυρογεννήτῳ κῦρ Μανουὴλ καὶ σεβαστοκράτορι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XX&nbsp;</dd><dt> He wrote a poem in hexameters to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, asking her for monetary help in a desperate tone; despite his learning, he was poor and sick&nbsp;</dt> <dd>Εἰς τὴν σοφωτάτην πορφυρογέννητον καὶ καισάρισσαν κυρὰν Ἄνναν τὴν Δοὐκαιναν. περὶ τῶν ἑαυτοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXVIII&nbsp;</dd><dt> He wrote a poem in hexameters to console <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> on the death of her son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109367.html" title="Andronikos Komnenos, son of Alexios I" >Andronikos 108</a>, one of a series of terrible blows she received during this time&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;II&nbsp;</dd><dt> He wrote a poem in political verse to celebrate the crowning of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> as co-emperor, with encomia of the young emperor and his father, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>; it was performed before a large audience with musical accompaniment&nbsp;</dt> <dd>Στίχοι εἰς τὴν στεφηφορίαν Ἀλεξίου τοῦ Κομνηνοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I&nbsp;</dd><dt> He wrote a poem in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161365.html" title="mourning wife of an unidentified logothetes" >Anonyma 25007</a>, who had lost <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161364.html" title="logothetes mourned by his wife" >Anonymus 25019</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161366.html" title="two sons of an unidentified logothetes" >Anonymi 25006</a> in quick succession, and prayed to the Theotokos that they should meet again in heaven&nbsp;</dt> <dd>Ὡς ἀπὸ τῆς γυναικὸς τοῦ λογοθέτου πρὸς τὴν θεοτόκον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXX&nbsp;</dd><dt> He wrote a poem mourning <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161327.html" title="Alexios, eldest son of Isaakios, son of Ioannes II" >Alexios 25001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=143317.html" title="Ioannes Kontostephanos, doux of Thessalonike" >Ioannes 392</a>, the two infant sons of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>, in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXIII&nbsp;</dd><dt> He wrote a poem of farewell to the capital, which he was leaving with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161379.html" title="(Stephanos Skylitzes), metropolitan of Trebizond" >Stephanos 25002</a>; he addresses the city, Hagia Sophia and the palace with great affection, but mixes in bitterness that they give preference to the ignorant over the learned&nbsp;</dt> <dd>Συντακτήριοι Βυζαντίοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIX&nbsp;</dd><dt> He wrote a poem on a mirror, which had the sun painted on its back, in fact praise for the beauty of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161345.html" title="Maria Komnene, owner of a mirror with the sun painted on the back (unidentified)" >Maria 25002</a>, whose face was often reflected in it&nbsp;</dt> <dd>Εἰς κάτοπτρον ἔχον ὄπισθεν γεγραμμένον τὸν ἥλιον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LV&nbsp;</dd><dt> He wrote a poem on an icon of Christ, whom he asked to defend its owner, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161338.html" title="Alexios Kontostephanos, son of Isaakios and of Theodora Komnene" >Alexios 25005</a>, together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161339.html" title="Maria Doukaina, wife of Alexios Kontostephanos" >Maria 25001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161340.html" title="children of Alexios Kontostephanos and Maria Doukaina" >Anonymi 25002</a>&nbsp;</dt> <dd>φρουρῶν τὰ τέκνα, τὴν τεκοῦσαν συσκέπων
<br />.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIII&nbsp;</dd><dt> He wrote a poem or poems for the demes to sing to Ioannes II, as he provided hippodrome races for the people of the city&nbsp;</dt> <dd>Τῷ μεγαλονίκῳ πορφυρογεννήτῳ καὶ βασιλεῖ κυρῷ Ἰωάννῃ τῷ Κομνηνῷ ἀθλοθετοῦντι τῇ πολιτείᾳ τὰ ἱππικά· τοῖς δήμοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XII&nbsp;</dd><dt> He wrote a poetic defence against charges from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161348.html" title="Barys, who accused Theodoros Prodromos of heresy" >Anonymus 25016</a> of heretical devotion to ancient learning; he spoke of his devout family and upbringing, gave an acrostic confession of faith and listed church fathers who were just as expert on the ancients&nbsp;</dt> <dd>Εἰς Βαρέα τὸν καταφλυαρήσαντα αὐτοῦ τὸ τοῦ αἱρετικοῦ ὄνομα.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIX&nbsp;</dd><dt> He wrote a set of Epiphany hymns for early 1150, using baptismal motifs to welcome <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> to the capital, mentioning the defeat of the Sicilian fleet, the Serbian campaign, gifts for Theodoros himself and prayers for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a>&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIII&nbsp;</dd><dt> He wrote a short dedication in twelve-syllable verse, in the person of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>,  for an icon of Christ&nbsp;</dt> <dd>Εἰς εἰκόνα τοῦ ὑπεραγάθου σωτῆρος Χριστοῦ, ὡς ἀπὸ βασιλέως κυροῦ Ἰωάννου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXI&nbsp;</dd><dt> He wrote a short dedication in twelve-syllable verse, in the person of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>,  for a holy grave equipped with its own golden lamps, dedicated in a church in return for military success, perhaps the expedition of 1137-1139&nbsp;</dt> <dd>χρυσῇ λυχνίᾳ ....&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXII&nbsp;</dd><dt> He wrote a traditional epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, an address by the tomb answered by an observer; after a vague list of Ioannes' victories, the tomb's words notice <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s accession, and express gratitiude over his care for his father's remains&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXIX&nbsp;</dd><dt> He wrote a variety of epitaphs soon after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> in different metres and styles; all tell of a life spent in luxury but constant, successful warfare, with a full and religious family life, all now reduced to a single tomb&nbsp;</dt> <dd>Στίχοι ἐπιτάφιοι τῷ μεγαλονίκῳ πορφυρογεννήτῳ καὶ βασιλεῖ κυρῷ Ἰωάννῃ τῷ Κομνηνῷ· ὡς ἀπὸ τοῦ κειμένου / Πρόγραμμα εἰς τὸν αὐτὸν τάφον ἡρωϊκόν / Ἕτερον πρόγραμμα εἰς τὸν αὐτὸν ἰαμβικόν / Ἱλαστήριοι εἰς τόν Χριστόν· ὡς ἀπὸ τοῦ βασιλέως / Εἰς τὸν τάφον τοῦ αὐτοκράτορος κυροῦ Ἰωάννου τοῦ Κομνηνοῦ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXV-XXVIII&nbsp;</dd><dt> He wrote an encomium for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151793.html" title="Theodotos II, patriarch of Constantinople" >Theodotos 12</a> soon after his installation; he was one of the benefits conferred on Byzantium by the Komnenoi, an ascetic who had been reborn with the aid of his spiritual advisor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161372.html" title="Theodosios, spiritual father of patriarch Theodotos II" >Theodosios 25001</a>&nbsp;</dt> <dd>Εἰς τὸν πατριάρχην κυρὸν Θεόδοτον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIV&nbsp;</dd><dt> He wrote an epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161361.html" title="Leon Tzikandeles, husband of Anna Komnene" >Leon 25001</a>, who after fighting for the empire like a lion, died, leaving a wife (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=161360.html" title="Anna Komnene (unidentified), wife of Leon Tzikandeles" >Anna 25004</a>) and three children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=161359.html" title="children of Konstantinos Kamytzes and Maria Komnene" >Anonymi 25004</a>), with whom he hoped to be reunited in Eden&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;LXV&nbsp;</dd><dt> He wrote an epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161376.html" title="Komnenos Doukas" >Anonymus 25024</a> who was a Komnenos on his mother's side and a Doukas on his father's [with no mention of wife or children]; he became a monk before he died&nbsp;</dt> <dd>Ἐπὶ τύμβῳ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXVI&nbsp;</dd><dt> He wrote an epitaph for the wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151697.html" title="Ioannes Doukas (son of historian Anna Komnene), cousin of Manuel I" >Ioannes 17007</a>, son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, who had died as a nun of a long illness&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX&nbsp;</dd><dt> He wrote an epitaph in the name of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161334.html" title="Anna, daughter of Ioannes II, wife of Stephanos Kontostephanos" >Anna 25001</a> for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151778.html" title="Stephanos Kontostephanos, brother-in-law of Manuel I, fleet commander" >Stephanos 17003</a>, killed by a stone from a catapult in the siege of Kerkyra; it narrates their life together, lists their children, and describes her current desolation&nbsp;</dt> <dd>Ὅμοιοι εἰς τὸν αὐτόν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;L&nbsp;</dd><dt> He wrote another dekapentasyllable paean for for the demes at another imperial wedding&nbsp;</dt> <dd>Εἰς ἕτερον γάμον βασιλικὸν παιάνις· τοῖς δήμοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIV&nbsp;</dd><dt> He wrote five poems in political verse for the marriage of ?????, son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161224.html" title="Nikephoros Katakalon Euphorbenos, son-in-law of Alexios I" >Nikephoros 178</a> (Eu)Phorbenos, with a bride of royal descent, celebrating the joy of the ceremony&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XLIII&nbsp;</dd><dt> He wrote for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161357.html" title="Konstantinos Alopos" >Konstantinos 25002</a> a poem to dedicate his icon of the Trinity, which showed the hospitality of Abraham; Konstantinos' purpose was different from that of Abraham, who wanted a child for Sarah: he desired eternal life&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;LXIII&nbsp;</dd><dt> He wrote four brief epigrams on the sword of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161336.html" title="Alexios Kontostephanos Komnenos, son of Stephanos" >Alexios 25004</a> and the two martyr-saints (Theodoros and Demetrios) pictured on it&nbsp;</dt> <dd>Εἰς τὴν σπάθην Ἀλεξίου τοῦ Κοντοστφάνου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LII&nbsp;</dd><dt> He wrote poems, which have not survived, for the weddings of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161343.html" title="children of Manuel Anemas and Theodora porphyrogennetos" >Anonymi 25003</a>, children of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161342.html" title="Theodora, daughter of Ioannes II, wife of Manuel Anemas" >Theodora 25002</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161341.html" title="Manuel Anemas, husband of Theodora, daughter of Ioannes II" >Manuel 25001</a>; these made it natural for Theodoros to write a monody for the death of their father Manuel&nbsp;</dt> <dd>παιανικοῖς καὶ γαμηλίοις λόγοις ....&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV.1-5&nbsp;</dd><dt> He wrote three Christmas hymns for the demes, comparing Christ to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, praising his conquests (especially Kastamon and Gangra), and ending each with a polychronion for Ioannes, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>Ὕμνος τῷ βασιλεῖ κυρῷ Ἰωάννῃ τῷ Κομνηνῷ ἐπὶ τῇ Χριστοῦ γεννήσει· τοῖς δήμοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IX&nbsp;</dd><dt> He wrote three Epiphany hymns for the demes, using motifs involving baptism, and ending each with a polychronion for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109368.html" title="Andronikos Komnenos, son of Ioannes II" >Andronikos 109</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>Ὕμνος τῷ βασιλεῖ κυρῷ Ἰωάννῃ τῷ Κομνηνῷ ἐπὶ τῇ βαπτίσει Χριστοῦ· τοῖς δήμοις.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;X&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a>, describing the hot iron treatment he had suffered in the treatment of a serious disease (smallpox?), comparing himself to the three youths in the fiery furnace&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XLVI&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=119741.html" title="Theodoros Stypeiotes, epi tou kanikleiou" >Theodoros 186</a> complaining that he was not informed of imperial victories; Stypiotes had as a student loved his imperial encomia, but now he followed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> around, he did not send him material for others; he was in severe poverty&nbsp;</dt> <dd>Στίχοι εἰς γραμματικὸν Θεόδωρον τὸν Στυπιώτην.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXI&nbsp;</dd> <dd>Στίχοι εἰς γραμματικὸν Θεόδωρον τὸν Στυπιώτην.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXI&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161371.html" title="epi tou kanikleiou" >Anonymus 25021</a>, praising him, apologising that sickness prevented him from visiting, asking for help at a time of acute need and praying for the end of his illness&nbsp;</dt> <dd>Εἰς ἄνθρακα· ἐπιστολὴ πρὸς τὸν κανικλείου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXII&nbsp;</dd><dt> He wrote two 12-syllable epitaphs for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151778.html" title="Stephanos Kontostephanos, brother-in-law of Manuel I, fleet commander" >Stephanos 17003</a>, killed by a stone fired by the defenders in the siege of Kerkyra&nbsp;</dt> <dd>Εἰς τὸν τάφον τοῦ κυροῦ Στεφάνου τοῦ Κοντοστεφάνου / Εἰς τὸν αὐτὸν ἐπιτύμβιοι.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVIII-XLIX&nbsp;</dd><dt> He wrote two 12-syllable poems as epitaphs for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=153747.html" title="Konstantinos Kamytzes" >Konstantinos 20111</a>: the first is a dialogue between his tomb and a stranger, the second is spoken by his widow, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161358.html" title="Maria Komnene, daughter of Theodora, daughter of Alexios I" >Maria 25003</a>, who explains her dynastic position and dedicates gold-embroidered purple cloth&nbsp;</dt> <dd>Στίχοι ἐπιτύμβιοι εἰς τὸν πανσέβαστον σεβαστὸν κῦρον Κωνσταντῖνον τὸν Καμύτζην.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXIV&nbsp;</dd><dt> He wrote two dekapentasyllable poems for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> as he marched for the tenth time against the Turks, complaining that Ioannes defeated his foes but not Prodromos' enemy, his poverty; the date must be 1139, with celebrations listed&nbsp;</dt> <dd>Τῷ αὐτοκράτορι ἐξερχομένῳ κατὰ Περσῶν τὸ δέκατον.  Τῷ μεγαλονίκῳ πορφυρογεννήτῳ καὶ αὐτοκράτορι κυρῷ Ἰωάννῃ τῷ Κομνηνῷ  κατὰ Περσῶν ἐξερχομένῳ τὸ δέκατον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XV-XVI&nbsp;</dd><dt> He wrote two epitaphs for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107823.html" title="Michael Palaiologos, commander in Italy under Manuel I" >Michael 62</a>, who had fallen ill. become a monk and died&nbsp;</dt> <dd>Εἰς τὸν Παλαιολόγον κυρὸν Μιχαὴλ ἐπιτάφιοι / Εἰς τὸν αὐτὸν Παλαιολόγον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXVI-LXVII&nbsp;</dd><dt> He wrote two hexameter poems for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161356.html" title="Ioannikios, a learned monk" >Ioannikios 25001</a>, one a foreword to a book containing some of Ioannikios' schedographical exercises, the other apologising on the grounds of illness for not visiting him&nbsp;</dt> <dd>Πρόγραμμα εἰς κοντάκιον ἔχον σχέδη τοῦ κυροῦ Ἰωαννικίου / Εἰς τὸν μοναχὸν κῦρον Ἰωαννίκιον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXI-LXII&nbsp;</dd><dt> He wrote two linked poems as an epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161351.html" title="Georgios Botaneiates, husband of Zoe Komnene" >Georgios 25001</a>, speaking of his descent from the Komnenos and Doukas families; words from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161352.html" title="Zoe (Doukaina) Komnene" >Zoe 25001</a>  in the first poem are answered by the deceased in the second&nbsp;</dt> <dd>no title.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LX&nbsp;</dd><dt> He wrote two sets of Christmas hymns for 1149, using Christmas motifs to welcome <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> to the capital from the west after three years' absence, mentioning the Serbian campaign and its many prisoners, and praying for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a>&nbsp;</dt> <dd>no titles.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXI-XXXII&nbsp;</dd><dt> He wrote, in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a>, an epigram for a lamp to illuminate an icon of the Theotokos&nbsp;</dt> <dd>Εἰς λαμπάδα ἀποσταλεῖσαν εἰς εἰκόνα τῆς πανυπεράγνου δεσποίνης ἡμῶν θεοτόκου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLVII&nbsp;</dd><dt> He wrote, in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161367.html" title="Eudokia Komnene, wife of Theodoros Stypeiotes" >Eudokia 25001</a>, a dedication for an encheirion for the icon of the Hodegetria, offered because <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161368.html" title="Manuel, son of Eudokia Komnene and Theodoros Stypeiotes" >Manuel 25002</a> had been saved from the jaws of death&nbsp;</dt> <dd>Εἰς ἐγχείριον τῆς Ὁδηγητρίας.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIII&nbsp;</dd><dt> He wrote, in the persona of the widow, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161374.html" title="wife of an unidentified general fighting largely on the eastern frontier" >Anonyma 25008</a>, an epitaph for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161373.html" title="general, fighting largely on the eastern frontier" >Anonymus 25022</a>, who had found death a more dangerous opponent than any enemy he had faced in life; she prayed for him, for herself, and their children <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161375.html" title="children of of an unidentified general fighting largely on the eastern frontier" >Anonymi 25007</a>&nbsp;</dt> <dd>no title.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXV&nbsp;</dd><dt> He wrtote poems on three circles (crowns?), showing (1) Christ, the Theotokos, Ioannes Prodromos, the archangel Michael; (2) The three archangels; (3) The three great martyrs&nbsp;</dt> <dd>Εἰς τὸν κύκλον, ἐν ᾧ εἰσιν ὁ Χριστός, ἡ θεοτόκος καὶ ὁ Πρόρομος καὶ ὁ ἀρχιστράτηγος Μιχαήλ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXV-XXXVII&nbsp;</dd><dt>In the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a>, he wrote a poem dedicating to the Theotokos a gilded silver dove, in thanks for healing from sickness&nbsp;</dt> <dd>ὡς ἰαθεῖσα σῶστρον.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIV&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He had been taught by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154535.html" title="Michael Italikos, man of letters" >Michael 20130</a>&nbsp;</dt> <dd>τῶν λόγων ἡγούμην.&nbsp;&nbsp; Italikos&nbsp;64.26-28&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(1)</var><dl><dt>On the advice of his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161307.html" title="Prodromos, father of Theodoros Prodromos" >Anonymus 25010</a> he had devoted himself to books, and learned much arcane wisdom: but it had done him little good&nbsp;</dt> <dd>ἤματα καὶ νύκτας, περὶ ταῖς βίβλιος δ᾽ ἐθανάτων.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXVIII.45-108&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Prodromos&nbsp;</dt> <dd>Προδρόμου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I, tit&nbsp;</dd> <dd>Πρόδρομον.&nbsp;&nbsp; Italikos&nbsp;59, tit&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161349.html" title="Prodromos, grandfather of the writer Theodoros Prodromos" >Anonymus 25017</a>&nbsp;</dt> <dd>(πάππου).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIX.187&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161350.html" title="Christos Prodromos, metropolitan of Russia" >Christos 25001</a>&nbsp;</dt> <dd>(θεῖον).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIX.188&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161307.html" title="Prodromos, father of Theodoros Prodromos" >Anonymus 25010</a>&nbsp;</dt> <dd>ἀπό.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;IV.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Constantinople&nbsp;</dt> <dd> planned to abandon Constantinople νεηγενὲς εὔπολι ῾Ρώμη.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIX&nbsp;</dd><dt> Constantinople: Hagios Petros and Paulos at the Orphanotropheion&nbsp;</dt> <dd> taught at Hagios Petros and Paulos at the Orphanotropheion (near the shore) τοῦ Ἀποστόλου νεών.&nbsp;&nbsp; Italikos&nbsp;61.18&nbsp;</dd><dt> Lopadion (Bithynia)&nbsp;</dt> <dd> with women and children went to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> at Lopadion τὴν Λωπαδῖτιν πόλιν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XVIII.75&nbsp;</dd><dt>Trebizond&nbsp;</dt> <dd> planned to leave Constantinople for Trebizond Τραπεζοῦντος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LXXIX.47&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
