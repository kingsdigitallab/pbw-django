<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(4)</var><dl><dt> He composed 'On Ordinations', a speech to the synod in Constantinople, in the presence of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a> (or <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a>?), insisting that the patriarch should not consecrate bishops subject to other sees and asking Alexios to start an overhaul of ecclesiastical canons&nbsp;</dt> <dd>ἱερωτάτη πανήγυρις.&nbsp;&nbsp; Documents d'ecclesiologie &nbsp;176-206&nbsp;</dd><dt> He composed a piece 'On Resignations', attacking those who were trying to have ecclesiastical resignations outlawed&nbsp;</dt> <dd>&nbsp; Documents d'ecclesiologie &nbsp;250-264&nbsp;</dd><dt> He composed a speech 'On Elections', addressed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, defending the canonical processes for election of bishops against imperial interference, and attacking Alexios' pittakion making opposition to the emperor a matter of sacrilege&nbsp;</dt> <dd>&nbsp; Documents d'ecclesiologie &nbsp;238-248&nbsp;</dd><dt>He composed a speech 'On Synods', addressing the patriarch and assembled leading churchmen, arguing that synods should be held annually in Constantinople as well as in the provinces; he ended by defending the bishop's authority in his diocese against the power of Constantinople&nbsp;</dt> <dd>&nbsp; Documents d'ecclesiologie &nbsp;208-236&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(5)</var><dl><dt> Metropolitan of Ankyra&nbsp;</dt> <dd> Ἀγκύρας.&nbsp;&nbsp; Synod of 1072&nbsp;57.7&nbsp;</dd> <dd> Ἀγκύρας.&nbsp;&nbsp; Chrysobull of 1079&nbsp;31.4&nbsp;</dd> <dd>Ἀγκύρας.&nbsp;&nbsp; Italos trial&nbsp;ll. 66-67&nbsp;</dd><dt> Protosynkellos&nbsp;</dt> <dd>πρωτοσυγκέλλου.&nbsp;&nbsp; Italos trial&nbsp;l. 67&nbsp;</dd><dt>Synkellos&nbsp;</dt> <dd>συγκέλλου.&nbsp;&nbsp; Synod of 1072&nbsp;57.7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Ankyra&nbsp;</dt> <dd> was metropolitan of Ankyra  Ἀγκύρας.&nbsp;&nbsp; Synod of 1072&nbsp;57.7&nbsp;</dd> <dd> was metropolitan of Ankyra  Ἀγκύρας.&nbsp;&nbsp; Chrysobull of 1079&nbsp;31.4&nbsp;</dd> <dd> was metropolitan of Ankyra Άγκύρας.&nbsp;&nbsp; Italos trial&nbsp;l. 67&nbsp;</dd><dt>Constantinople: Hagios Alexios&nbsp;</dt> <dd> attended the synod at the church of  Hagios Alexios ἁγίου Ἀλεξίου.&nbsp;&nbsp; Synod of 1072&nbsp;57.2-3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
