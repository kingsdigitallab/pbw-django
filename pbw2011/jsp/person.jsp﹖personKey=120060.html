<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> Being Georgian, they did not know Greek&nbsp;</dt> <dd> Ἰβήρας τε τυγχάνειν καὶ μὴ ἐπίστασθαι ῥωμαϊ>κὰ γράμματα.&nbsp;&nbsp; Pakourianos&nbsp;1856-1857&nbsp;</dd><dt> Had the opportunity to live at a place appropriate for monks, away from towns, provided with water, fruit and vegetables which they valued since childhood&nbsp;</dt> <dd>παρ ᾿ ἡμῶν ἐκ παιδόθεν ἢ ἐκ προγόνων τιμιουλκουμένων.&nbsp;&nbsp; Pakourianos&nbsp;45-50&nbsp;</dd><dt>Trained in military matters and experienced in harsh living conditions&nbsp;</dt> <dd>στρατιωτικὴν παντοίαν διαγωγὴν κεκτημένοι καὶ τραχυτάτην βιώσεως πεῖραν ἔχοντες.&nbsp;&nbsp; Pakourianos&nbsp;44-45&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Georgian (monks knowing the Iberian script and language)&nbsp;</dt> <dd>τὴν ἰβηρικὴν ἐπισταμένων γραφὴν καὶ διάλεκτον ... Ἴβηρές τε ὑπάρχοντες.&nbsp;&nbsp; Pakourianos&nbsp;12-13, 44, 1856-1857&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> spiritual brothers of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a>&nbsp;</dt> <dd>ὦ πατέρες καὶ ἀδελφοί.&nbsp;&nbsp; Pakourianos&nbsp;42&nbsp;</dd><dt>spiritual father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a>&nbsp;</dt> <dd>ὦ πατέρες καὶ ἀδελφοί.&nbsp;&nbsp; Pakourianos&nbsp;42&nbsp;</dd></dl></li><li><label>Language Skill <var>(2)</var><dl><dt> Armenian&nbsp;</dt> <dd>Armenian ὀφείλει μετέρχεσθαι τὸ τοιοῦτον τυπικὸν διά τε τῶν ἰβηρικῶν καὶ ἀρμενικῶν γραμμάτων.&nbsp;&nbsp; Pakourianos&nbsp;1858&nbsp;</dd><dt>Georgian
