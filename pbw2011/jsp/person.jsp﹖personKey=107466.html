<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(41)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Kouropalatissa&nbsp;</dt> <dd>κουροπαλατίσσης.&nbsp;&nbsp; Iveron&nbsp;2.187.14&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Basilakes&nbsp;</dt> <dd>τῆς Βασιλακίνας.&nbsp;&nbsp; Iveron&nbsp;2.187.14&nbsp;</dd></dl></li><li><label>Kinship <var>(11)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106634.html" title="Basilakes, nephew of Kale Pakouriane" >Anonymus 325</a>&nbsp;</dt> <dd>(ἀνεψιῶ).&nbsp;&nbsp; Iveron&nbsp;2.179.25&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107658.html" title="Leon Diabatenos, protovestes" >Leon 103</a>&nbsp;</dt> <dd>(ἐξαδέλφω).&nbsp;&nbsp; Iveron&nbsp;2.179.25, 2.180.40&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106628.html" title="Basilakios, father of Kale (wife of Symbatios Pakourianos)" >Anonymus 319</a>&nbsp;</dt> <dd>θυγατρί.&nbsp;&nbsp; Iveron&nbsp;2.154.4, 2.169.1, 2.178.2&nbsp;</dd><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108522.html" title="Zoe Diabatene, kouropalatissa, wife of Basilakios" >Zoe 103</a>&nbsp;</dt> <dd>θυγατρί.&nbsp;&nbsp; Iveron&nbsp;2.154.4, 2.178.2, 2.181.55&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107014.html" title="Eirene, sister of Kale Pakouriane" >Eirene 105</a>&nbsp;</dt> <dd>αὐταδέλφη.&nbsp;&nbsp; Iveron&nbsp;2.179.23&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107053.html" title="Eudokia, proedrissa, sister of Kale Pakouriane" >Eudokia 102</a>&nbsp;</dt> <dd>αὐταδέλφη.&nbsp;&nbsp; Iveron&nbsp;2.179.23&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107745.html" title="Maria, proedrissa, sister of Kale Pakouriane" >Maria 111</a>&nbsp;</dt> <dd>αὐταδέλφη.&nbsp;&nbsp; Iveron&nbsp;2.179.22&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108011.html" title="Niketas, brother-in-law of Symbatios Pakourianos" >Niketas 124</a>&nbsp;</dt> <dd>(γυναικαδέλφω).&nbsp;&nbsp; Iveron&nbsp;2.154.10&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108168.html" title="Philaretos (Basilakios?), brother of Kale Pakouriane" >Philaretos 102</a>&nbsp;</dt> <dd>(αὐταδέλφω).&nbsp;&nbsp; Iveron&nbsp;2.179.24&nbsp;</dd><dt> sister-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108247.html" title="Sergios, brother of Symbatios Pakourianos" >Sergios 102</a>&nbsp;</dt> <dd>(ἀνδραδέλφω).&nbsp;&nbsp; Iveron&nbsp;2.179.24&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108328.html" title="Symbatios Pakourianos, kouropalates and patron of Iveron" >Symbatios 101</a>&nbsp;</dt> <dd>συμβίου.&nbsp;&nbsp; Iveron&nbsp;2.155.14, 2.169.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Athos: Iveron&nbsp;</dt> <dd> bequeathed her property of Radolibos to the monastery of  Iveron τῆ αὐτῆ μονῆ.&nbsp;&nbsp; Iveron&nbsp;2.178.14&nbsp;</dd> <dd> buried her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108328.html" title="Symbatios Pakourianos, kouropalates and patron of Iveron" >Symbatios 101</a> according to his wishes in the monastery of  Iveron ἐν τῆ τοιαύτη μονῆ.&nbsp;&nbsp; Iveron&nbsp;2.178.13&nbsp;</dd><dt> Belabisda (Macedonia)&nbsp;</dt> <dd> was bequeathed by her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108328.html" title="Symbatios Pakourianos, kouropalates and patron of Iveron" >Symbatios 101</a> his proasteion of Belabisda (Macedonia) τὴν Βελαβίσδαν.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd><dt> Constantinople: Hosiou&nbsp;</dt> <dd> bequeathed several objects to the monks of  Hosiou τῶ Ὁσίω.&nbsp;&nbsp; Iveron&nbsp;2.179.26&nbsp;</dd><dt> Radolibos (Macedonia)&nbsp;</dt> <dd> bequeathed to the monastery of Iveron her property of Radolibos (Macedonia) τὴν Ῥαδολίβους.&nbsp;&nbsp; Iveron&nbsp;2.179.14&nbsp;</dd> <dd> was bequeathed by her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108328.html" title="Symbatios Pakourianos, kouropalates and patron of Iveron" >Symbatios 101</a> his proasteion of Radolibos (Macedonia) τὴν Ραδολήβους.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd><dt>Soudaga (Macedonia)&nbsp;</dt> <dd> bequeathed to her cousin <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107658.html" title="Leon Diabatenos, protovestes" >Leon 103</a> her proasteion of Soudaga (Macedonia) τὴν Σουδάγαν.&nbsp;&nbsp; Iveron&nbsp;2.179.26&nbsp;</dd> <dd> was bequeathed by her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108328.html" title="Symbatios Pakourianos, kouropalates and patron of Iveron" >Symbatios 101</a> his proasteion of Soudaga (Macedonia) Σουδάγα.&nbsp;&nbsp; Iveron&nbsp;2.154.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Nun&nbsp;</dt> <dd>μοναχή.&nbsp;&nbsp; Iveron&nbsp;2.169.1, 2.178.2, 2.187.14&nbsp;</dd></dl></li><li><label>Possession <var>(16)</var><dl><dt> A bracelet of gold thread decorated with niello, a cloak with a striped pattern, silk covers, monastic vestments, a blue cloak, a green garment, a black and green velvet coat, a cloak&nbsp;</dt> <dd>τὸ βραχιόνιόν μου τὸ χρυσοῦν τὸ κλωστὸν τὸ ὂν μετὰ κεφαλίων χειμευτῶν, τὸ σαγίον μου τὸ αἴγειον τὸ ὂν μετὰ ναρθηκωτῶν γραμμάτων, τὰ ἐνάπλιά μου τὰ μεταξοστίμονα ... τὸ σαγίον τὸ βένετον ... σαγίον δίμαλον ὁλοβάμματον.&nbsp;&nbsp; Iveron&nbsp;2.180.41-42&nbsp;</dd><dt> A cloak, a red velvet (garment) with gilded vertical stripes (?), a headdress (turban?) with gilded patterns (?), a single plain silver dish and a golden cup with its cover (?)&nbsp;</dt> <dd>τὸν μανδύαν μου, τὸ χάσδιόν μου τὸ κόκκινον, τὸν ὄντα μετὰ καταβατῶν χρυσοναρθήκων καὶ τὸ φακιόλιόν μου τὸ ἔχον χρυσὰ γράμματα...τὸ μεσοσκούτελον τὸ ἄσπρον τὸ λεῖον τὸ μονὸν καὶ τὸ καυκίον τὸ διάχρυσον τὸ σκεπαστόν.&nbsp;&nbsp; Iveron&nbsp;2.179.23-24&nbsp;</dd><dt> A gold enkolpion of 24 exagia containing wood from the True Cross and another enkolpion with two leaves also containing wood from the True Cross&nbsp;</dt> <dd>τὸ ἐγκόλπιόν μου τὸ χρυσὸν τὸ ἔχον ἔσωθεν τίμιον καὶ ἱστοῦν ἐξάγια εἵκοσι τέσσαρα ... τὸ ἐγκόλπιον τὸ δίθυρον τὸ ἔχον καὶ αὐτὸ ἔσωθεν τίμιον.&nbsp;&nbsp; Iveron&nbsp;2.179.29, 2.182.57&nbsp;</dd><dt> A golden bracelet of 2 pounds and 12 exagia, a yellow garment, a silver incense-burner, a silver pitcher, a silver wash basin and ewer, a large saracen jug, a golden 2-handle vase, a golden flask, 2 new silk pillows&nbsp;</dt> <dd>τὸ βραχιόνιόν μου τὸ κλωστὸν τὸ χρυσοῦν τὸ ἱστοῦν λίτρας δύο ἐξάγια δώδεκα καὶ τὸ ἱμάτιόν μου τὸ ἐξάμιτον τὸ κίτρινον· τὸ δέ γε κατζίον μου τὸ μέγα τὸ σκεπαστὸν τὸ ἀργυρὸν καὶ τὸ σταμνίον τὸ μέγα τὸ ἀργυρόν, τὸ .&nbsp;&nbsp; Iveron&nbsp;2.179.26-28&nbsp;</dd><dt> A horse called Daimonitzes&nbsp;</dt> <dd>τὸ ἄλογον τὸ σιδηραῖον, τὸν Δαιμονίτζην.&nbsp;&nbsp; Iveron&nbsp;2.180.&nbsp;</dd><dt> A large icon of Christ and an icon of the Theotokos Blachernitissa, both framed in silver, a silver cross and 2 cast 6-candle holders&nbsp;</dt> <dd>τὴν εἰκόνα μου τὴν μεγάλην τὸν Χριστὸν καὶ Θεόν μου καὶ τὴν ἑτέραν μου εἰκόνα τὴν ὑπεραγίαν Θεοτόκον τὴν Β`λαχερνίτισσαν, τὰς καὶ οὔσας μετὰ περιφερίων ἀργυρῶν, τὸν σταυρὸν τὸν ἀργυρὸν καὶ τὰ δύο μανουάλια τὰ χυτὰ τα.&nbsp;&nbsp; Iveron&nbsp;2.179.20-21&nbsp;</dd><dt> A large platter with a niello-decorated rim, a purple cloth, a purple cloak with pearls, a red mantle, a green girdle, and a pair of wide gold enamelled (?) bracelets&nbsp;</dt> <dd>τὴν ἀπαλαρέαν μου τὴν μεγάλην τὴν ἔχουσαν ἔγκαυσιν ἐν τῶ χείλει, τὸ βηλάριον τὸ ὀξὺν...τὸν μανδύαν τὸν ὀξὺν τὸν ἔχοντα τὰ μαργαριτάρια, τὴν θάλασσαν μου τὴν ἀληθινήν, τὸ ζωσμάτιόν μου τὸ πράσινον καὶ τὰ βραχιόνιά μου.&nbsp;&nbsp; Iveron&nbsp;2.179.21-23&nbsp;</dd><dt> A purple garment worn over the (mail) armour, a book with works of Basileios (of Caesarea), a small psalter with a silver clasp (?), a book containing enkomia (?) bound in black leather, and an oktoechos&nbsp;</dt> <dd>ἐπιλώρικον ὀξὺν σταυρωτόν...βιβλίον τὸν ἅγιον Βασίλειον καὶ τὸ ψαλτήριόν μου τὸ μικρὸν τὸ ἀργυρότζουνον...τὸ βιβλίον τὸ πανηγυρικὸν τὸ ὂν ἐνδεδυμένον μετὰ τομαρίου μαύρου καὶ τὴν ὀκτάηχον τὴν μονοκάνονον.&nbsp;&nbsp; Iveron&nbsp;2.179.28-180.30&nbsp;</dd><dt> A used antiochene garment worn over the (mail) armour, a red outer garment, an undecorated silver cup, numerous textiles of various colours in cotton or velvet&nbsp;</dt> <dd>τὸ ἐπιλώρικον τὸ ἀντιοχίτικον τὸ φορεμένον τὸ ὃν κατὰ σωφορίου, τὸ σφικτούριον τὸ φουφούδιν τὸ ἀληθινόν, βηλάρια δύο βαμβακηρά, τὸ ἓν πράσινον καὶ τὸ ἕτερον βένετον..καυκίον ἀργυρὸν ἄσπρον λεῖον.&nbsp;&nbsp; Iveron&nbsp;2.180.36-181.45&nbsp;</dd><dt> An icon of the Deesis with a silver frame, an hylographia of the Baptism, and various books from her chapel&nbsp;</dt> <dd>τὰς εἰκόνας μου, τήν τε δέησιν τὴν οὖσαν μετὰ περιφερίων ἀργυρῶν καὶ τὴν βάπτισιν τὴν ὑλογραφίαν, καὶ τὰ ἐπίλοιπα βιβλία τῆς ἐκκλησίας μου.&nbsp;&nbsp; Iveron&nbsp;2.180.31&nbsp;</dd><dt> An undecorated silver dish with bowl, a deep bowl, a purple vestment&nbsp;</dt> <dd>σκουτελοπίνακον ἀργυρὸν λεῖον ... σκουτέλιον γαβαθωτόν ... τὴν ἀλλαγὴν τὴν πορφυράν.&nbsp;&nbsp; Iveron&nbsp;2.180.31-33&nbsp;</dd><dt> At least 105 pounds of gold and 560 nomismata [= 7.7 pounds of gold?] and numerous animals: at least 11 mares and 4 mules, 10 oxen, and 6 cows (bequeathed to various legatees)&nbsp;</dt> <dd>&nbsp; Iveron&nbsp;2.179.21-181.55&nbsp;</dd><dt> Silver vessels (which her husband bought with her dowry of 50 pounds of gold)&nbsp;</dt> <dd>ἀργύρεια σκεύη διάφορα ἅτινα καὶ κατέχονται παρ ᾿ αὐτῆς.&nbsp;&nbsp; Iveron&nbsp;2.154.5&nbsp;</dd><dt> The proasteion of Soudaga&nbsp;</dt> <dd>τὸ προάστειόν μου τὴν Σουδάγαν.&nbsp;&nbsp; Iveron&nbsp;2.179.26&nbsp;</dd><dt> The property of Radolibos&nbsp;</dt> <dd>τὸ κτῆμα μου τὴν Ῥαδολίβους.&nbsp;&nbsp; Iveron&nbsp;2.179.14&nbsp;</dd><dt>Two bowls (?) decorated with niello bands, a golden flask with its cover (?), a saddle with golden reins which belonged to her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108328.html" title="Symbatios Pakourianos, kouropalates and patron of Iveron" >Symbatios 101</a>), a book of Ioannes Klimakos&nbsp;</dt> <dd>καφούρια δύο μετὰ ζωναρίων ἐγκαυστῶν ἐν τῶ μέσω καὶ κανεῖον διάχρυσον σκεπαστόν ... τὸ σελοχάλινον τὸ ὁλόχρυσον τοῦ ἀνδρός μου ... τὸ βιβλίον μου τὸν ἅγιον Ἰωάννην τῆς Κλήμακος.&nbsp;&nbsp; Iveron&nbsp;2.179.24-26&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Maria&nbsp;</dt> <dd>Her monastic name was Maria: μετονομασθεῖσα Μαρία μοναχή:.&nbsp;&nbsp; Iveron&nbsp;2.169.1, 2.178.2, 2.187.14&nbsp;</dd></dl></li></ul></div></div>
