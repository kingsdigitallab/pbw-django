</div>
</div>

<table width="100%">
<tr><td><h2><span>Daibertus ἐπισκόπῳ Πίσσης (Riley-Smith p. 203) (Daimbert&nbsp;4001)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/156265</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(50)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He was reinstated by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156385.html" title="Pope Paschal II" >Paschales 22</a>, but this had no effect because he died en route home&nbsp;</dt> <dd>in via obiit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.26.2&nbsp;</dd><dt>When no evidence reached <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156385.html" title="Pope Paschal II" >Paschales 22</a> in Rome to support his expulsion, he received an apostolic letter to resume his see; but fell sick and died at Messina in Sicily, waiting for a ship to Palestine&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 4.1-14&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> A learned and wise man, also extremely religious and a friend of all that was honouroble&nbsp;</dt> <dd>vir litteratus et prudens, religiosus quoque valde et honestatis amicus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.29-30&nbsp;</dd><dt>He was a most learned and most eloquent man&nbsp;</dt> <dd>vir in litteris potentissimus atque eloquentissimus.&nbsp;&nbsp; Ralph of Caen&nbsp;140&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Archbishop of Pisa&nbsp;</dt> <dd>Pisanorum archiepiscopus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.30-31&nbsp;</dd> <dd>τῷ ἐπισκόπῳ Πίσσης.&nbsp;&nbsp; Anna Komnene&nbsp;350.93&nbsp;</dd> <dd>episcupus Pisanorum.&nbsp;&nbsp; Albert of Aachen&nbsp;VI.56&nbsp;</dd><dt>Patriarch of Jerusalem (Latin)&nbsp;</dt> <dd>in sedem ... patriarchalem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 15.1-8&nbsp;</dd> <dd>honore patriarchatus.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.7&nbsp;</dd> <dd>patriarcham.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.33.20&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>A learned and wise man&nbsp;</dt> <dd>vir litteratus et prudens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.29&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(24)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> took refuge with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> in Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.63&nbsp;</dd><dt> Antioch: Hagios Georgios&nbsp;</dt> <dd> fled to Bohemund and was given  Hagios Georgios ecclesiam Sancti Georgii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 24(25).15-26&nbsp;</dd><dt> Baniyas (Valania, near Laodikeia)&nbsp;</dt> <dd> waited for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> at Baniyas Valenium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.33.8&nbsp;</dd><dt> Bethlehem: Church of the Holy Nativity&nbsp;</dt> <dd> he crowned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> king in the Church of the Holy Nativity in ecclesia beatae Mariae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.6.1&nbsp;</dd><dt> Caesarea (Cappadocia)&nbsp;</dt> <dd> played a part in the attack on Caesarea Caesaream.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.55-56&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> escaped from the massacre at Harran Carran.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 28(29).1-29(30).38&nbsp;</dd><dt> Jaffa&nbsp;</dt> <dd> arrived in Jerusalem by sea via Jaffa Joppem.&nbsp;&nbsp; Ralph of Caen&nbsp;140&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> was chosen as patriarch at Jerusalem Iherusalem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.14.20&nbsp;</dd> <dd> was elected patriarch of Jerusalem Ierosolimitane preficitur ecclesie patriarcha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 15.1-8&nbsp;</dd> <dd> was patriarch of Jerusalem Ierosolomitane.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.8&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> was deposed after a council held in the  Church of the Holy Sepulchre in templo dominici sepulchri.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.16&nbsp;</dd><dt> Jerusalem: Sion, mountain and church&nbsp;</dt> <dd> he quarreled with supporters of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>, and was forced to live on Mt Sion in monte Sion.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.3.14&nbsp;</dd> <dd> retired for reading and prayer to the church of mount  Sion ecclesiam montis Syon.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 7.16-20&nbsp;</dd><dt> Kephallenia&nbsp;</dt> <dd> on the way to Palestine, sent a squadron to ravage Kephallenia Κεφαληνίας.&nbsp;&nbsp; Anna Komnene&nbsp;350.5&nbsp;</dd> <dd> was convicted for ordering the murder of Greek Christians by the Genoese on Kephallenia in insula Cephali.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.16&nbsp;</dd><dt> Kerkyra&nbsp;</dt> <dd> on the way to Palestine, sent a squadron to ravage Kerkyra Κορυφοῦς.&nbsp;&nbsp; Anna Komnene&nbsp;350.4&nbsp;</dd><dt> Laodikeia (Syria)&nbsp;</dt> <dd> landed with Italian pilgrims at Laodikeia (Syria) Laodiciam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 9, 14.28-31&nbsp;</dd><dt> Leukas&nbsp;</dt> <dd> on the way to Palestine, sent a squadron to ravage Leukas Λευκάδος.&nbsp;&nbsp; Anna Komnene&nbsp;350.4&nbsp;</dd><dt> Messina (Sicily)&nbsp;</dt> <dd> fell sick and died at Messina Messanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 4.10-11&nbsp;</dd><dt> Pisa&nbsp;</dt> <dd> was bishop of Pisa Pisanus.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.7&nbsp;</dd> <dd> was bishop of Pisa Πίσσης.&nbsp;&nbsp; Anna Komnene&nbsp;350.93&nbsp;</dd><dt> Raqqa&nbsp;</dt> <dd> was involved in the disastrous defeat at Raqqa (near Harran) Racha.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.27.2&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> complained about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156226.html" title="Arnulf of Choques, Latin patriarch of Jerusalem" >Arnulf 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> to the Pope in Rome ecclesiam Romanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 1.6-58&nbsp;</dd><dt>Zakynthos&nbsp;</dt> <dd> on the way to Palestine, sent a squadron to ravage Zakynthos Ζακύνθου.&nbsp;&nbsp; Anna Komnene&nbsp;350.5&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
