<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> He wrote the history of the First Crusade by gathering the reports of eyewitnesses, up to the capture of Jerusalem and opening of pilgrimage routes&nbsp;</dt> <dd>que auditu et relatione nota fierent ab hiis qui presentes affuissent.&nbsp;&nbsp; Albert of Aachen&nbsp;I.1&nbsp;</dd><dt>Over the appeal of the crusaders to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Easter 1102, to stop harming the crusaders (e.g. <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156405.html" title="Raymond of Saint-Gilles, count of Toulouse" >Raymond 61</a> and the Lombards), Albert 's enquiries exonerated Raymond (and the Byzantines), who had followed the dangerous route unwillingly&nbsp;</dt> <dd>nequaquam hoc nefando scelere culpandus erat.&nbsp;&nbsp; Albert of Aachen&nbsp;VIII.45-46&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
