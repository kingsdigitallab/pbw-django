<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(69)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died shortly after returning home from the Crusade&nbsp;</dt> <dd>ὀλίγον ἐπιβιοὺς ἐτελεύτησεν.&nbsp;&nbsp; Kinnamos&nbsp;88.7-8&nbsp;</dd></dl></li><li><label>Description <var>(6)</var><dl><dt> Still (even after Choirobakchoi) completely unwilling to abandon his pride&nbsp;</dt> <dd>εἰσέτι μηδαμῆ καθυφεῖναι θέλων τοῦ γαύρου.&nbsp;&nbsp; Kinnamos&nbsp;74.14-15&nbsp;</dd><dt> He was accused of judaising, from a position which accepted Byzantium's Jewish heritage via the Septuagint as a major part of its civilisation&nbsp;</dt> <dd>κατὰ τὸ πληρέστατον ἰουδαΐσας.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.303&nbsp;</dd><dt> A godfearing and merciful man, of striking appearance, notable for his high breeding, with a well-rounded experience of military affairs, totally commendable in life and character&nbsp;</dt> <dd>vir pius et misericors, corpore conspicuus, generositate insignis, rei militaris ad perfectum habens experientiam, vita et moribus per omnia commendabilis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 8.6-8&nbsp;</dd><dt> Senior ruler among the nations of the West&nbsp;</dt> <dd>τὰ πρεσβεῖα τῶν ἀνὰ τὴν ἑσπερίαν λῆξιν λαχὼν ἐθνῶν.&nbsp;&nbsp; Kinnamos&nbsp;68.13-14&nbsp;</dd><dt> Had been reluctantly following the Germans (French) for lack of another choice, having already realised his folly&nbsp;</dt> <dd>ἐτύγχανε μὲν καὶ πρότερον ἤδη ἀβουλίαν ἑαυτοῦ καταγμούς, οὐκ ἔχων δὲ ὅ τι καὶ δράσειεν οὐ σφόδρα ἐθελούσιος Γερμανοῖς εἵπετο.&nbsp;&nbsp; Kinnamos&nbsp;86.10-13&nbsp;</dd><dt>He was bold in military matters&nbsp;</dt> <dd>θαρσαλέος τὰ πολέμια.&nbsp;&nbsp; Kinnamos&nbsp;82.1-2&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Emperor of the Romans&nbsp;</dt> <dd>Romanorum imperator.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 18.47-48, bk. 17, 1.5 &nbsp;</dd><dt> King of Germany&nbsp;</dt> <dd>τοῦ ᾿Αλαμανῶν ῥηγός.&nbsp;&nbsp; Kinnamos&nbsp;68.12-13&nbsp;</dd> <dd>ملك الامان.&nbsp;&nbsp; Usama&nbsp;94&nbsp;</dd> <dd>Theutonicorum rex.&nbsp;&nbsp; William of Tyre&nbsp; bk. 17, 1.4-5 &nbsp;</dd><dt>King of Rome (old)&nbsp;</dt> <dd>ῥὴξ τῆς ... ῾Ρώμης.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XX.37&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(2)</var><dl><dt> Frank (Frankish)&nbsp;</dt> <dd>الافرنجي.&nbsp;&nbsp; Usama&nbsp;94&nbsp;</dd><dt>German (German)&nbsp;</dt> <dd>᾿Αλαμανός.&nbsp;&nbsp; Kinnamos&nbsp;68.13, 69.9&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(13)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162506.html" title="wife of William V of Montferrat, half-sister of Conrad III of Germany" >Anonyma 255</a>&nbsp;</dt> <dd>(soror).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 12 (13).27&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151679.html" title="Heinrich II Babenberg (Jasomirgott), duke of Austria" >Henry 17002</a>&nbsp;</dt> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.12-13&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162386.html" title="Otto, bishop of Freising, brother of Conrad III" >Otto 101</a>&nbsp;</dt> <dd>fratre.&nbsp;&nbsp; Odo of Deuil&nbsp;112&nbsp;</dd> <dd>frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.7&nbsp;</dd><dt> younger brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151569.html" title="(Frederick II of Swabia), father of Frederick I Barbarossa" >Anonymus 17024</a>&nbsp;</dt> <dd>(imperatoris ex fratre primogenito).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.19&nbsp;</dd><dt> half-brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162506.html" title="wife of William V of Montferrat, half-sister of Conrad III of Germany" >Anonyma 255</a>&nbsp;</dt> <dd>(sororius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 1.21&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a>&nbsp;</dt> <dd>ἐς ῥῆγας μὲν ἀναφέρουσαν.&nbsp;&nbsp; Kinnamos&nbsp;36.2-3&nbsp;</dd> <dd>ξυγγενῆ οὖσαν ... κατεγγύησεν.&nbsp;&nbsp; Kinnamos&nbsp;87.8-9&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ξυγγενῆ.&nbsp;&nbsp; Kinnamos&nbsp;85.20&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151680.html" title="Henry V, king of Germany and western emperor" >Henry 55</a>&nbsp;</dt> <dd>ἦσαν δὲ αὐτῷ παῖδες Κορράδος τε οὗτος καὶ ὁ Φρεδερίκου πατήρ.&nbsp;&nbsp; Kinnamos&nbsp;88.15-16&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107093.html" title="Frederick III of Swabia, later Frederick I Barbarossa, western emperor" >Frederick 51</a>&nbsp;</dt> <dd>(ἀδελφιδῷ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;63.43&nbsp;</dd> <dd>patruo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.20, bk. 21, 12 (13).28&nbsp;</dd><dt>uncle (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107093.html" title="Frederick III of Swabia, later Frederick I Barbarossa, western emperor" >Frederick 51</a>&nbsp;</dt> <dd>(ἀδελφιδῷ).&nbsp;&nbsp; Kinnamos&nbsp;71.16&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(49)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> passed by Adrianople &nbsp; William of Tyre&nbsp;bk. 16, 19.22&nbsp;</dd> <dd> realised the mettle of the Byzantine troops at Adrianople Ὀρεστιάς.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.109&nbsp;</dd> <dd> refused advice to cross at Sestos, when at Adrianople Adrianopolim.&nbsp;&nbsp; Odo of Deuil&nbsp;46&nbsp;</dd><dt> Bamberg&nbsp;</dt> <dd> died and was buried at Bamberg Bavenberc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 8.5&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> went to Damascus via Banyas Paneadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 2.13&nbsp;</dd><dt> Borbyzes, river near the capital&nbsp;</dt> <dd> at the end of the Golden Horn, crossed the bridge over the Byzes and Borbyzes Βορβύζης.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.297&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> crossed the Bosporos Δαμάλεώς τε πορθμόν.&nbsp;&nbsp; Kinnamos&nbsp;80.12&nbsp;</dd><dt> Byzes, river near the capital&nbsp;</dt> <dd> at the end of the Golden Horn, crossed the bridge over the Borbyzes and Byzes Βύζης.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.297&nbsp;</dd><dt> Choirobakchoi&nbsp;</dt> <dd> shrugged off losses from the flood at Choirobakchoi pratum.&nbsp;&nbsp; Odo of Deuil&nbsp;46-47&nbsp;</dd> <dd> suffered losses in the flood at Choirobakchoi Χοιροβάκχοι.&nbsp;&nbsp; Kinnamos&nbsp;73.18-74.18&nbsp;</dd> <dd> suffered serious losses to the river Melas at Choirobakchoi Χοιροβάκχων.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;64.56&nbsp;</dd> <dd> was chastened by serious losses in a flood at Choirobakchoi Χοιροβάκχοι.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.133&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> on the way to the crusade, spent a friendly and relaxing time at Constantinople [ill-informed comment?] &nbsp; William of Tyre&nbsp;bk. 16, 19.23-26&nbsp;</dd> <dd> spent a relaxing winter in Constantinople Βυζάντιον.&nbsp;&nbsp; Kinnamos&nbsp;86.18-21&nbsp;</dd><dt> Constantinople: Hagios Mamas&nbsp;</dt> <dd> he and his army were hungry at Hagios Mamas Μάμαντα.&nbsp;&nbsp; Manganeios Prodromos&nbsp;24.146-159&nbsp;</dd><dt> Constantinople: Philopation&nbsp;</dt> <dd> saw the strength of the city from  Philopation Φιλοπάτιον.&nbsp;&nbsp; Kinnamos&nbsp;74.20&nbsp;</dd> <dd> seized the Philopation for his own use deliciarum locum.&nbsp;&nbsp; Odo of Deuil&nbsp;48&nbsp;</dd><dt> Constantinople: Pikridion&nbsp;</dt> <dd> passed the capital and camped at Pikridion τοῖς Πικρίδου.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.298&nbsp;</dd> <dd> stopped at  Pikridion Πικριδίου.&nbsp;&nbsp; Kinnamos&nbsp;75.14&nbsp;</dd><dt> Damalis&nbsp;</dt> <dd> was driven from the city and across the Bosporos to Damalis Δάμαλιν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.334&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> was one of the leaders of the crusader attack on Damascus Damascus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 3.1-26&nbsp;</dd> <dd> went straight on to Damascus دمشق.&nbsp;&nbsp; Usama&nbsp;94&nbsp;</dd><dt> Daria (near Damascus)&nbsp;</dt> <dd> At Daria, the Latin leaders drew up their forces in battle formation Dariam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 3.15&nbsp;</dd><dt> Drava&nbsp;</dt> <dd> suffered from floods on the river Drava (Hungary) Droam.&nbsp;&nbsp; Odo of Deuil&nbsp;30&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> turned back to Constantinople from Ephesos Ephesum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.44&nbsp;</dd><dt> Estusin (castle in Alsace)&nbsp;</dt> <dd> was reminded in Anatolia that he was wrongly in possession of one tower in Estusin (Alsace) Estufin.&nbsp;&nbsp; Odo of Deuil&nbsp;102&nbsp;</dd><dt> Hellespont&nbsp;</dt> <dd> returned from Asia to Thrace via the Hellespont ῾Ελλησπόντῳ.&nbsp;&nbsp; Kinnamos&nbsp;86.16&nbsp;</dd><dt> Hungary&nbsp;</dt> <dd> set out in a very imperial way, because of his quarrel with the Hungarians Hungaros.&nbsp;&nbsp; Odo of Deuil&nbsp;32&nbsp;</dd> <dd> was well received in Hungary Hungarorum fines.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 19.17 &nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> set out on the shortest route to Ikonion Yconium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 20.13&nbsp;</dd><dt> Italy&nbsp;</dt> <dd> as a dowry for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a>, was to give Italy ᾿Ιταλίαν.&nbsp;&nbsp; Kinnamos&nbsp;87.7&nbsp;</dd><dt> Lopadion (Bithynia)&nbsp;</dt> <dd> caught up with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>, who waited at Lopadion Lupar.&nbsp;&nbsp; Odo of Deuil&nbsp;98&nbsp;</dd><dt> Melas (river at Choirobakchoi)&nbsp;</dt> <dd> lost many knights, drowned after a rainstorm by the river Melas Μέλας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;64.60&nbsp;</dd> <dd> lost men and equipment in an overnight rainstorm by the river Melas μελανώνυμος.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.205&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> after losing much of his army, retreated to Nicaea Nicee.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 22.40&nbsp;</dd> <dd> met the advancing French army near Nicaea Nicaeam.&nbsp;&nbsp; Odo of Deuil&nbsp;90&nbsp;</dd> <dd> met the advancing French Crusaders at Nicaea Νικαίᾳ.&nbsp;&nbsp; Kinnamos&nbsp;84.8-9&nbsp;</dd><dt> Palestine&nbsp;</dt> <dd> completed his pilgrimage to Palestine Παλαιστίνην.&nbsp;&nbsp; Kinnamos&nbsp;86.22-87.2&nbsp;</dd><dt> Peraia (Pikridion)&nbsp;</dt> <dd> camped near the City at Peraia Περαίᾳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;65.02&nbsp;</dd><dt> Philadelphia (Lydia)&nbsp;</dt> <dd> returned to Constantinople from Philadelphia (Lydia) [unlikely] τὴν Φιλαδέλφου.&nbsp;&nbsp; Kinnamos&nbsp;85.10&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> a snake-charmer caused a riot in his army at Philippopolis Philippopolis.&nbsp;&nbsp; Odo of Deuil&nbsp;42&nbsp;</dd> <dd> passed by Philippopolis Philippopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 19.22&nbsp;</dd> <dd> suffered a defeat at Philippopolis Φιλίππου τὴν πόλιν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;20.56&nbsp;</dd><dt> Philomelion (Asia Minor)&nbsp;</dt> <dd> crossed to Asia and chose the road to Philomelion (Asia Minor) Φιλομίλιον.&nbsp;&nbsp; Kinnamos&nbsp;81.9&nbsp;</dd><dt> Ratisbon (Regensburg)&nbsp;</dt> <dd> crossed the Danube at Ratisbon Ratisbonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 19.16 &nbsp;</dd><dt> Smyrna&nbsp;</dt> <dd> marched together with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a> via Smyrna Smyrnam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 23.44&nbsp;</dd><dt> Syria&nbsp;</dt> <dd> arrived in Syria الشأم.&nbsp;&nbsp; Usama&nbsp;94&nbsp;</dd><dt> Thessalonike&nbsp;</dt> <dd> returned from Palestine to Thessalonike Θεσσαλονίκη.&nbsp;&nbsp; Kinnamos&nbsp;87.4&nbsp;</dd><dt>Tiberias (Palestine)&nbsp;</dt> <dd> went to Damascus via Tiberias Tyberiadem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 2.12&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>Specially fast horses which he lost in the first skirmish with the Turks of Mamplanes&nbsp;</dt> <dd>ἵππους ... δρομικοὺς μάλιστα.&nbsp;&nbsp; Kinnamos&nbsp;82.1-4&nbsp;</dd></dl></li><li><label>Religion <var>(1)</var><dl></dl></li><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
