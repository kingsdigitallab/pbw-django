</div>
</div>

<table width="100%">
<tr><td><h2><span>Εὐδοκίας (BBÖ I.23, Hunger p. 24.1, cf. Polemis 12) (Eudokia&nbsp;1)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107051</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(164)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>An oath written in her name swore to respect the rights of the children she bore to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, by not marrying again if he died before her, and that she would not promote her relations or demote <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> and his children&nbsp;</dt> <dd>῾Ο ἐγγυητικὸς ὅρκος τῆς δεσποίνης κυρίας Εὐδοκίας, ὁ γενόμενος πρὸς τὸν αὐτῆς ἄνδρα τὸν ἀοίδιμον βασιλέα κῦρ Κωνσταντῖνον τὸν Δούκαν.&nbsp;&nbsp; Oath of Eudokia&nbsp;tit., 1-102&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(30)</var><dl><dt> Reigned with her sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) for a little bit more than 7 months&nbsp;</dt> <dd> Ἐκράτησε δὲ ἡ βασιλὶς σὺν τοῖς υἱέσι μῆνας ἑπτὰ καὶ μικρόν τι πρός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.8-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> is not surprised that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> respected her, as Konstantios was a child and not yet able to understand affairs; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> will not bring himself to praise this respect&nbsp;</dt> <dd>τὸ μὲν οὖν Κωνσταντῖνον αἰδεῖσθαι ταύτην, παῖδά τε ὄντα καὶ οὔπω τῶν πραγμάτων ξυνιέναι δυνάμενον, οὔτε θαυμάσομαι, οὔτε ἐπαινέσαι τοῦτον τῆς αἰδοῦς προαχθήσομαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 2.1-4&nbsp;</dd><dt> That <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> should submit to her and desist from government, although he was grown up, fully intelligent and had tested his intelligence in many things, this is not easy for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> to find comparison for or to praise adequately&nbsp;</dt> <dd>τὸ δὲ τὸν Μιχαὴλ ὑπείκειν αὐτῇ καὶ τῶν ὅλων πραγμάτων παραχωρεῖν, ... τοῦτο οὔτε συγκρίνεσθαι πρὸς ἔτερον τοιοῦτον ῥᾴδιον, οὔτε ἀρκούντως τινὰ τῶν πάντων δυνατὸν εὐφημεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 2.4-10&nbsp;</dd><dt> During her son (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)'s reign she suffered and grieved&nbsp;</dt> <dd>τὴν δυστυχοῦσαν ἐπὶ τοῦ βασιλεύσαντος παιδὸς καὶ θρηνοῦσαν.&nbsp;&nbsp; Attaleiates: History&nbsp;304.18-19 / 217.26-27&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not say that later her wisdom changed, but she relaxed her precision and did not keep to the end the same way of thinking; in her defence, even if she changed she did not succumb to pleasures and carnal desires&nbsp;</dt> <dd>οὐχ ὅτι ... τὴν σωφροσύνην ἠλλάξατο, ἀλλ’ ὅτι τῆς ἀκριβείας ὑφῆκε καὶ μὴ τὴν αὐτὴν ἰδέαν μέχρι παντὸς τῆς γνώμης ἐτήρησεν· ... οὐδὲ εἴ τι παρηλλοίωτο, ἡδονῶν ἥττηται καὶ σαρκὸς ἐπιθυμίας ἠλάττωται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 4.4-9&nbsp;</dd><dt> She did not enjoy the imperial life&nbsp;</dt> <dd>ἐκείνῃ γὰρ οὐδ’ ὁ βασιλικὸς βίος καθ’ ἡδονὴν ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 4.11-12&nbsp;</dd><dt> Reigned for 7 months with her son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and then with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes for 3 years and 8 months&nbsp;</dt> <dd>Εὐδοκία σὺν τῷ Μιχαὴλ υἱῷ αὐτῆς μῆνας ζ´, καὶ μετὰ Ῥωμανοῦ τοῦ Διογένους ἡ Εὐδοκία ἔτη γ´ μῆνας η´.&nbsp;&nbsp; Glykas&nbsp;459, 607.6-7&nbsp;</dd><dt> Considered by her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) to be most wise, capable of raising their children, and most competent in administrative matters&nbsp;</dt> <dd>σωφρονεστάτῃ τε νομιζομένῃ τἀνδρὶ καὶ παιδοτροφῆσαι ἀκριβεστάτῃ καὶ πρὸς τὸ τὰ κοινὰ διοικεῖν ἱκανωτάτῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.15-17&nbsp;</dd><dt> Reigned briefly after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> Doukas and before Diogenes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) ascended the throne&nbsp;</dt> <dd>πρὸς βραχὺ τῆς βασιλείας ἀντισχούσης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;169.22-24&nbsp;</dd><dt> Seemed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> prudent, both skilled in the upbringing of children and born for the steering of affairs&nbsp;</dt> <dd>δοκούσῃ αὐτῷ σώφρονί τε καὶ πρὸς παίδων ἀναγωγὴν δεξιᾷ καὶ πεφυκυίᾳ πρὸς πραγμάτων διοίκησιν.&nbsp;&nbsp; Zonaras&nbsp;18.9.21&nbsp;</dd><dt> In accordance with the dispositions of the dead emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) were heirs of the empire&nbsp;</dt> <dd>κατὰ γοῦν τὰς τοῦ τελευτήσαντος βασιλέως διαταγὰς η῞ τε βασιλὶς Εὐδοκία καὶ οἱ παῖδες ἐκείνου τῆς βασιλείας ἦσαν διάδοχοι.&nbsp;&nbsp; Zonaras&nbsp;18.10.1&nbsp;</dd><dt> Ruled with her sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) for seven months and some days&nbsp;</dt> <dd>τῆς βασιλίδος Εὐδοκίας μετὰ τῶν υἱέων ἀρξάσης ἐπὶ μῆνας ἑπτὰ καὶ ἡμέρας τινάς.&nbsp;&nbsp; Zonaras&nbsp;18.10.28&nbsp;</dd><dt> Thought that she would keep <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> subservient in all respects and that she would rule the emperor&nbsp;</dt> <dd>ᾤετο ἐν πᾶσιν ἔχειν τοῦτον ὑπείκοτα καὶ αὐτὴ κατάρχειν τοῦ βασιλεύοντος.&nbsp;&nbsp; Zonaras&nbsp;18.11.2&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> was more arrogant because of his further achievements, not only to others but also towards her&nbsp;</dt> <dd>ἀλαζονικώτερον διακείμενος, ὡς τάχα κατωρθωκὼς πλείω, οὐ μόνον πρὸς τοὺς ἄλλους, ἀλλὰ καὶ πρὸς αὐτὴν τὴν βασίλισσαν.&nbsp;&nbsp; Zonaras&nbsp;18.11.29&nbsp;</dd><dt> Realising that her hopes had been turned upside down, she was upset and had a swelling heart, not tolerating the criticisms&nbsp;</dt> <dd>ἡ δὲ πρὸς τοὐναντίον αὐτῇ τὰς ἐλπίδας τραπείσας κατανοοῦσα ἐδυσχέραινε καὶ τὴν καρδίαν εἶχεν οἰδαίνουσαν, τὰς ἐπιπλήξεις μὴ στέγουσα.&nbsp;&nbsp; Zonaras&nbsp;18.11.30&nbsp;</dd><dt> Of well-born family and noble spirit and most beautiful&nbsp;</dt> <dd>εὐγενὴς δὲ καὶ αὕτη καὶ τό τε φρόνημα γενναία, καὶ τὸ εἶδος περικαλλής.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.22-3&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> thought her the most prudent woman of her time and the sharpest at bringing up children&nbsp;</dt> <dd>σωφρονεστάτῃ τε τῶν καθ’ ἑαυτὴν νομιζομένῃ τἀνδρὶ καὶ παιδοτροφῆσαι ἀκριβεστάτῃ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 27.4-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not know if any other woman was such an example of wisdom as she was in her way of life up to this time&nbsp;</dt> <dd>οὐκ οἶδα εἴ τις ἄλλη γυναικῶν σωφροσύνης ἐγεγόνει παράδειγμα, ὡς ἐκείνη τὸν μέχρι τούτου τῆς ζωῆς βίον ἐβίωσε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 4.2-4&nbsp;</dd><dt> She reverenced <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> above all others and treated him like a god&nbsp;</dt> <dd>με ὑπὲρ πάντας ἐθείαζέ τε καὶ ἐξεθείαζεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 4.14-15&nbsp;</dd><dt> Although her character was steadfast and her spirit noble, the currents that flowed against her shook the tower of her wise counsels&nbsp;</dt> <dd>εἰ γὰρ καὶ τὸ ἦθος στάσιμος ἡ βασιλὶς αὕτη καὶ τὴν ψυχὴν γενναία, ἀλλ’ οἱ ἐπιρρέοντες ποταμοὶ κλονοῦσιν αὐτῇ τὸν πύργον τῶν σωφρονικῶν λογισμῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 5.3-5&nbsp;</dd><dt> Family portrait seal for Eudokia (with Michael and Konstantios)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> She was quite young (when her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> Doukas ascended the throne? when she married him?)&nbsp;</dt> <dd>καὶ τοῦ τῆς Αὐγούστης ἐν ἐαριζούσῃ τῇ ἡλικίᾳ ἄνθους.&nbsp;&nbsp; Attaleiates: History&nbsp;78.4-5 / 59.12&nbsp;</dd><dt> She was Psellos benefactor, empress and (a bold word) neice&nbsp;</dt> <dd>εὐεργέτιν, βασιλίδα, εἴπω καὶ τὸ ἀπόρρητον, καὶ ἀνεψιάν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 104.347&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael, Konstantios and Andronikos)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> It is said that it was not on account of lust nor in capitulation to personal pleasure that she united with (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) Diogenes&nbsp;</dt> <dd>οὐ γὰρ δι᾿ ἀκολασίαν αὐτήν φασιν οὐδ᾿ ἡττηθεῖσαν ἡδονῆς ἑαυτῇ προσαρμόσαι τὸν Διογένη.&nbsp;&nbsp; Zonaras&nbsp;18.10.8&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> is a perfect creature to her, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>πάγκαλον χρῆμα καὶ τῇ μητρὶ καὶ τοῖς ἀδελφοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 15.10-11&nbsp;</dd><dt> She had exceedingly great intelligence&nbsp;</dt> <dd>τοσοῦτον γὰρ αὐτῇ τὸ περιὸν τοῦ φρονήματος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 1.11&nbsp;</dd><dt> Although unhappy during her son's reign (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>), she was filled with joy and happiness by a complete stranger (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>) and was celebrated more than ever before&nbsp;</dt> <dd>καὶ περίοπτον πλέον ἤπερ τὸ πρότερον ἔδειξεν.&nbsp;&nbsp; Attaleiates: History&nbsp;304.17-21 / 217.25-28&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael and Konstantios)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>As she was removed from power by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> and tonsured against her will, she moaned and wept ... he cut her locks that the graces grew and had once treated with sweet oils and made the empress change her robe of gold for a dark robe&nbsp;</dt> <dd>... καὶ τὴν τεκοῦσαν στένουσαν πολλὰ καὶ γοωμένην τῶν περιβόλων τῆς ἀρχῆς ἄκουσαν ἀπελαύνει ... καὶ κείρει τοὺς πλοκάμους, οὓς χάριτες ἐμόσχευόν ποτε μυραλοιφίας, καὶ σκοτεινόπεπλον τὴν πρὶν χρυσόπεπλον δεικνύει.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6516-6520&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(23)</var><dl><dt> Augousta&nbsp;</dt> <dd>τὴν αὐγοῦσταν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.14&nbsp;</dd> <dd>τῇ Αὐγούστῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;73.17 / 56.7&nbsp;</dd> <dd>Αὐγούστα.&nbsp;&nbsp; Zonaras&nbsp;18.9.19, 18.11.3&nbsp;</dd> <dd>αὐγούστᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>βασιλεῖς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459, 606.21&nbsp;</dd> <dd>τῆς βασιλίδος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.6&nbsp;</dd> <dd>τῇ βασιλίδι.&nbsp;&nbsp; Attaleiates: History&nbsp;143.12 / 107.15&nbsp;</dd> <dd>διαδέχεται δὲ τὴν βασιλείαν.&nbsp;&nbsp; Bryennios&nbsp;85.12-13&nbsp;</dd> <dd>βασιλίς.&nbsp;&nbsp; Bryennios&nbsp;119.20&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Zonaras&nbsp;18.19.10&nbsp;</dd> <dd>βασιλὶς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 1.1; 4.2; 5.3; etc.&nbsp;</dd> <dd>ἐπὶ τῶν βασιλείων ἐκλάμπουσαν.&nbsp;&nbsp; Psellos&nbsp;Keroularios 381&nbsp;</dd> <dd>βασιλίδα.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae XVIII, 55-56&nbsp;</dd> <dd>βασιλίδι.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 53.284&nbsp;</dd><dt> Basilis (co-empress)&nbsp;</dt> <dd>Κατέσχον δὲ τὰ σκῆπτρα τῆς βασιλείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;119.5&nbsp;</dd> <dd>κατίσχον τὰ σκῆπτρα τῆς βασιλείας.&nbsp;&nbsp; Attaleiates: History&nbsp;92.11 / 70.1&nbsp;</dd><dt> Basilissa&nbsp;</dt> <dd>τῇ βασιλίσσῃ.&nbsp;&nbsp; Kleinchroniken&nbsp;170.2&nbsp;</dd> <dd>βασίλισσαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6325&nbsp;</dd><dt>Despoina&nbsp;</dt> <dd>δεσποίνης.&nbsp;&nbsp; Oath of Eudokia&nbsp;Tit.&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Makrembolites&nbsp;</dt> <dd>Μακρεμβολίτησσαν.&nbsp;&nbsp; Kleinchroniken&nbsp;144.72, 145.76&nbsp;</dd></dl></li><li><label>Kinship <var>(68)</var><dl><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personK 5</a>&nbsp;</dt> <dd>πολύκαρπος ἡ καλάμη.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae X, 46-47&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21&nbsp;</dd> <dd>(υἱοῖς).&nbsp;&nbsp; Kleinchroniken&nbsp;144.73&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>(τοῖς ἐξ αὐτῶν γεννηθεῖσιν).&nbsp;&nbsp; Attaleiates: History&nbsp;73.17 / 56.7-8&nbsp;</dd> <dd>(τοῖς παισί).&nbsp;&nbsp; Bryennios&nbsp;85.13-14&nbsp;</dd> <dd>(υἱέων).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 1.12; 4.10; 8.5&nbsp;</dd> <dd>(παισί).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 23.13&nbsp;</dd> <dd>μητρί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.11&nbsp;</dd> <dd>οὓς ... ἐγείνατο.&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd> <dd>μητέρα.&nbsp;&nbsp; Zonaras&nbsp;18.9.21&nbsp;</dd> <dd>(τέκνων).&nbsp;&nbsp; Oath of Eudokia&nbsp;56-57&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156691.html" title="Leon Diogenes, son of Romanos IV and Eudokia Makrembolitissa" >Leon 15005</a>&nbsp;</dt> <dd>μητέρα.&nbsp;&nbsp; Anna Komnene&nbsp;271.23&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>(υἱῷ αὐτῆς).&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21&nbsp;</dd> <dd>(υἱοῖς).&nbsp;&nbsp; Kleinchroniken&nbsp;144.73, 144.75, 145.76, 161.20&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>(τοῖς ἐξ αὐτῶν γεννηθεῖσιν), μητρός.&nbsp;&nbsp; Attaleiates: History&nbsp;73.17, 179.13 / 56.7-8, 132.19&nbsp;</dd> <dd>(τοῖς παισί), μητέρα.&nbsp;&nbsp; Bryennios&nbsp;85.13-14, 119.27&nbsp;</dd> <dd>(ὁ πρώτως ἀποτεχθείς).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.25-6&nbsp;</dd> <dd>(υἱέων).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 1.12; 4.10; 8.5&nbsp;</dd> <dd>μητρός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 2.11; 3.1; 8.7; etc.&nbsp;</dd> <dd>(υἱός).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 7.5; 24.1&nbsp;</dd> <dd>τεκούσῃ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 24.5&nbsp;</dd> <dd>οὓς ... ἐγείνατο.&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd> <dd>μητέρα.&nbsp;&nbsp; Zonaras&nbsp;18.9.21&nbsp;</dd> <dd>(υἱῷ).&nbsp;&nbsp; Zonaras&nbsp;18.10.27, 18.14.30&nbsp;</dd> <dd>(τέκνων).&nbsp;&nbsp; Oath of Eudokia&nbsp;55-56&nbsp;</dd> <dd>τεκοῦσαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6516&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a>&nbsp;</dt> <dd>μητέρα.&nbsp;&nbsp; Anna Komnene&nbsp;271.23&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108358.html" title="Theodora, daughter of Konstantinos X" >Theodora 101</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21-607.1&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>(παῖδες).&nbsp;&nbsp; Glykas&nbsp;606.21-607.2&nbsp;</dd> <dd>(παῖδες).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.5&nbsp;</dd> <dd>(θυγατρός).&nbsp;&nbsp; Anna Komnene&nbsp;91.43&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>&nbsp;</dt> <dd>ἀδελφιδῆς.&nbsp;&nbsp; Attaleiates: History&nbsp;56.18 / 43.2&nbsp;</dd> <dd>ἀδελφιδήν.&nbsp;&nbsp; Psellos&nbsp;Keroularios 381&nbsp;</dd><dt> niece of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>(θεῖος).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 104.347; (Gautier) 35.45&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>(ἠγάγετο).&nbsp;&nbsp; Glykas&nbsp;606.21&nbsp;</dd> <dd>γυναῖκα.&nbsp;&nbsp; Kleinchroniken&nbsp;143.72, 160.17&nbsp;</dd> <dd>(ἠγάγετο).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;118.6&nbsp;</dd> <dd>σύζυγος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;119.5&nbsp;</dd> <dd>(σύνευνος).&nbsp;&nbsp; Attaleiates: History&nbsp;56.18 / 43.2&nbsp;</dd> <dd>σύνοικος.&nbsp;&nbsp; Bryennios&nbsp;85.13&nbsp;</dd> <dd>τῇ γυναικί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 27.3&nbsp;</dd> <dd>(ἀνδρός).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 1.12; 4.10; 8.5&nbsp;</dd> <dd>ἡ῾ σύνοικος.&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd> <dd>θείαν συζυγίαν.&nbsp;&nbsp; Psellos&nbsp;Keroularios 381&nbsp;</dd> <dd>συλλέκτρου.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6340&nbsp;</dd><dt> wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>(συζεύγνυται).&nbsp;&nbsp; Glykas&nbsp;608.12&nbsp;</dd> <dd>(ἄνδρα).&nbsp;&nbsp; Kleinchroniken&nbsp;144.73&nbsp;</dd> <dd>(τοῦ ἀνδρός).&nbsp;&nbsp; Attaleiates: History&nbsp;168.22 / 125.10&nbsp;</dd> <dd>... ἀνοίγνυσι θαλάμους νυμφιδίους ... καὶ λέχος τὸ βασίλειον ....&nbsp;&nbsp; Manasses, Chronicle&nbsp;6381-6383&nbsp;</dd><dt>wife (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>&nbsp;</dt> <dd>(προσζεύγνυται).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;123.26-124.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(22)</var><dl><dt> Bosporos&nbsp;</dt> <dd> left the palace and went to live at the shrine of the Theotokos she had founded by the sea on the Bosporos τοῦ Στενοῦ.&nbsp;&nbsp; Bryennios&nbsp;125.9&nbsp;</dd> <dd> was put by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> and his sons on a ship and sailed across the Bosporos τὸν ἑῶον πορθμόν.&nbsp;&nbsp; Attaleiates: History&nbsp;169.5 / 125.15&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was banished by her son but was then allowed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> into Constantinople ἔξω τῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;304.6-10 / 217.16-19&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> summoned and received the kaisar <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> and his sons in the  Great Palace ἐν τῷ παλατίῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;168.21 / 125.9&nbsp;</dd> <dd> was probably the empress who christened the grandchild (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108869.html" title="infant grandchild of Michael Psellos" >Anonymus 436</a>) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> Psellos in the  Great Palace τῶν ἀνακτόρων.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 154.92&nbsp;</dd> <dd> was removed from the  Great Palace τοῦ Παλατίου.&nbsp;&nbsp; Kleinchroniken&nbsp;161.20&nbsp;</dd> <dd> did not accompany <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> but remained in the  palace ἐν τοῖς ἀνακτόροις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;142.11-12&nbsp;</dd> <dd> did not accompany her husband to Hieria as customary, but remained in the  palace τὰ ἀνάκτορα τῆς πόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;143.13 / 107.16&nbsp;</dd> <dd> was advised for her own safety to go away and she left the  palace τῶν ἀνακτόρων.&nbsp;&nbsp; Bryennios&nbsp;125.6&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> appointed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> magistros and stratelates in  Hagia Sophia τῆς τοῦ Θεοῦ Σοφίας σηκόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;122.26-27&nbsp;</dd> <dd> came in procession with her children to the great temple of  Hagia Sophia εἰς τὸν μέγιστον σηκὸν τῆς τοῦ θεοῦ σοφίας.&nbsp;&nbsp; Attaleiates: History&nbsp;100.2-3 / 75.15-16&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> followed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> onto a ship at the coast near  Mangana (εἰς τὸ τοῦ ἁγίου φοιτᾶν μαρτύριον) εἰς τὴν γείτονα κατῆλθον ἀκτήν.&nbsp;&nbsp; Attaleiates: History&nbsp;71.23, 73.18 / 55.2, 56.8&nbsp;</dd><dt> Constantinople: Piperoudion&nbsp;</dt> <dd> it was decreed that she should live in  Piperoudion ὅπερ αὐτῇ πρὸ τῆς θαλάττης τεμένισμα τῇ Θεοτόκῳ ἱδρύσατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 30.6-7&nbsp;</dd><dt> Hieria (near Chalcedon)&nbsp;</dt> <dd> joined <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> in Hieria (near Chalcedon) τὰ τῶν Ἠρίων παλάτια.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;142.4&nbsp;</dd> <dd> joined her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>) at Hieria (near Chalcedon) πρὸς τοῦτον...διεπεπεραίωτο.&nbsp;&nbsp; Attaleiates: History&nbsp;143.21 / 107.22&nbsp;</dd><dt> Piperoudion (Kyperoudes, on Bosporos)&nbsp;</dt> <dd> founded a monastery called Piperoudion (Kyperoudes, on Bosporos) Πιπερούδη.&nbsp;&nbsp; Attaleiates: History&nbsp;169.7 / 125.17&nbsp;</dd> <dd> founded the monastery of Piperoudion (Kyperoudes, on Bosporos) Πιπερούδιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.19&nbsp;</dd> <dd> was banished to the monastery of Piperoudion (Kyperoudes, on Bosporos) Πιπερούδιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;152.19&nbsp;</dd> <dd> was banished to the monastery which she had founded, called Piperoudion (Kyperoudes, on Bosporos) Πιπερούδη.&nbsp;&nbsp; Attaleiates: History&nbsp;169.7 / 125.17&nbsp;</dd> <dd> was exiled to  Piperoudion (Kyperoudes, on Bosporos) (monastery) τὴν παρ ᾿ αὐτῆς δομηθεῖσαν μόνην κατὰ τὸν ἐν τῇ Προποντίδι πορθμὸν.&nbsp;&nbsp; Zonaras&nbsp;18.15.3&nbsp;</dd><dt>Princes' Islands: Prote&nbsp;</dt> <dd> buried <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> at great cost on the island of  Prote τῇ Πρώτῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;154.20&nbsp;</dd> <dd> buried her husband in the monastery he had founded on the summit of the island of  Prote τῇ Πρώτῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;179.10 / 132.16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Nun&nbsp;</dt> <dd>ἀποκείραντες αὐτήν.&nbsp;&nbsp; Glykas&nbsp;611.19&nbsp;</dd> <dd>ἔκειρε μοναχήν.&nbsp;&nbsp; Kleinchroniken&nbsp;144.75, 161.20&nbsp;</dd> <dd>μονάστριαν.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6518&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
