<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107950</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(80)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108216.html" title="Romanos Straboromanos" >Romanos 61</a>, coming to the island on which he was exiled, examined him so violently that he gave up his soul under the torture itself, even though promising to give everything executed and signed should he escape the inquisition.  And so he died&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.19.34&nbsp;</dd><dt> Died after being tortured by Straboromanos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108216.html" title="Romanos Straboromanos" >Romanos 61</a>, on Prote)&nbsp;</dt> <dd>καὶ ἐν τῷ ἐτάζεσθαι ἀφῆκε τὴν ψυχήν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;186.16&nbsp;</dd><dt>Died shortly after being incarcerated and tortured inhumanely and mercilessly on Oxeia&nbsp;</dt> <dd>τῇ Ὀξείᾳ καλουμένῃ νήσῳ περιορισθεὶς μετὰ μικρὸν ἀπανθρώπως τε καὶ ἀνηλεῶς ἐτασθεὶς ἀπεβίω.&nbsp;&nbsp; Bryennios&nbsp;255.23-25&nbsp;</dd></dl></li><li><label>Description <var>(17)</var><dl><dt> His greedines caused the revolt of the Serbs, also called Croatians&nbsp;</dt> <dd>Τὴν γὰρ τοῦ Νικηφόρου μὴ φέρον ἀπληστίαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;163.2-3&nbsp;</dd><dt> Most illustrious, an excellent man in everything, most reasonable, experienced in both military and administrative matters although a eunuch, generous, very clever, and capable of understanding and speaking properly&nbsp;</dt> <dd>μεγαλοδοξότατος...ἀνὴρ ἄριστος εἰς πάντα καὶ φρονιμώτατος πάνυ ἀκριβῶς τε ἐξησκημένος τήν τε στρατηγικὴν καὶ πολιτικὴν ἐμπειρίαν.&nbsp;&nbsp; Kekaumenos&nbsp;222.10-11&nbsp;</dd><dt> Whatever decision he took was considered by all an imperial order&nbsp;</dt> <dd>Κἀκεῖνο πᾶσι βασιλικὸν ἐνομίζετο πρόσταγμα, ὃ τῷ μηχανορράφῳ τούτῳ ἐδόκει.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;156.12-14&nbsp;</dd><dt> Exerted great influence over the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) and imposed the outcome he wished on any situation, was more endowed with malice than anybody else, and did not refrain from slander if profit was at stake&nbsp;</dt> <dd>ἄγων τε καὶ φέρων τὰ πάντα οὗπερ ἐβούλετο...καὶ τοῦ κερδαλέου χάριν μηδενὸς δυσφήμου ὀνόματος ἀπεχόμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.1-8&nbsp;</dd><dt> He was very skilled at plotting and causing trouble&nbsp;</dt> <dd>δεινὸς ἐπινοῆσαι καὶ ῥάψαι πράγματα καὶ πολλὴν τῇ καταστάσει τὴν τρικυμίαν ἐπενεγκεῖν.&nbsp;&nbsp; Attaleiates: History&nbsp;180.20-22 / 133.18-19&nbsp;</dd><dt> Was very good at causing confusion and stirring trouble&nbsp;</dt> <dd>δεινὸς συγχέειν πράγματα καὶ ἄνω τὰ κάτω ποιῆσαι.&nbsp;&nbsp; Glykas&nbsp;613.13&nbsp;</dd><dt> Served as sekretikos under the father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>), proved to be mischievous, a slanderer, and a cunning expert in malicious deeds&nbsp;</dt> <dd>σκαιὸς καὶ διαβολεὺς ἐφάνη καὶ σοφιστὴς τῶν κακῶν κερδαλέος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.18-19&nbsp;</dd><dt> Being more experienced than the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates), the latter's courtiers considered him dangerous&nbsp;</dt> <dd>ἔσεσθαι γὰρ αὐτὸν σκόλοπα ἑαυτοῖς ὑπελάμβανον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;186.9-10&nbsp;</dd><dt> Bore an old enmity against the patriarch (of Antioch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a>)&nbsp;</dt> <dd> Ὁ λογοθέτης δὲ πρὸς τὸν πατριάρχην πάλαι δυσμενῶς ἔχων.&nbsp;&nbsp; Bryennios&nbsp;203.4&nbsp;</dd><dt> A skilful and energetic man, endowed with both reason and experience of many affairs, but also dissimulating his thoughts and capable of throwing things into confusion more than Pericles is said to have done in Greece&nbsp;</dt> <dd>ἄνδρα ἐντρεχῆ μὲν καὶ δραστήριον καὶ λόγῳ κοσμούμενον καὶ πείρᾳ πραγμάτων πολλῶν, βαθυγνώμονα δὲ ἄλλως καὶ συγκυκῆσαι δυνάμενον πράγματα μᾶλλον ἢ τὸν Περικλέα φασὶ τὴν Ἑλλάδα κυκᾶν.&nbsp;&nbsp; Bryennios&nbsp;143.17-145.1&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> was elevated by hopes that the senate would receive him (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) with open arms, as the saying goes, on account of hostility towards him and the simplicity of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)&nbsp;</dt> <dd>ᾐώρητο γὰρ ἐλπίσιν ὡς ὑπτίαις, τὸ τοῦ λόγου, χερσὶν οἱ τῆς συγκλήτου βουλῆς αὐτὸν ὑποδέξόνται διὰ τὴν πρὸς τὸν λογοθέ´την Νικηφόρον ἀπέχθειαν καὶ τὴν τοῦ βασιλέως ἀφέλειαν.&nbsp;&nbsp; Zonaras&nbsp;18.17.24&nbsp;</dd><dt> Hailed from the theme of Boukellarion&nbsp;</dt> <dd>ἐκ Βουκελλαρίων ἕλκων τὸ γένος.&nbsp;&nbsp; Attaleiates: History&nbsp;180.20 / 133.17&nbsp;</dd><dt> A most knavish and unjust man&nbsp;</dt> <dd>τὸν πονηρότατον τοῦτον καὶ ἀδικώτατον.&nbsp;&nbsp; Attaleiates: History&nbsp;181.22 / 134.16-17&nbsp;</dd><dt> Hailed from (the theme of) Boukellarion, was good at inventing plots, devising conspiracies, and stirring trouble&nbsp;</dt> <dd>ἐκ Βουκελλαρίων ἔλκων τὸ γένος, δεινὸς ἐπινοῆσαι συγχύσεις καὶ ῥάψαι πράγματα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.15-17&nbsp;</dd><dt> In addition to all his other vices, he was also extremely greedy, eagerly amassing real estate&nbsp;</dt> <dd>περὶ φιλοχρηματίαν δαιμονίως σπουδάζων.&nbsp;&nbsp; Attaleiates: History&nbsp;201.1-3 / 148.2-3&nbsp;</dd><dt> Another eunuch Nikephoros, who as a young man was taken into the palace by (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) Monomachos and affectionately called Nikephoritzes on account of his youth, and he kept this as a nickname&nbsp;</dt> <dd>ἕτερον ἐκτομίαν τὸν Νικηφόρον, ὅς νέος προσληφθεὶς παρὰ τοῦ Μονομάχου εἰς τὰ βασίλεια ὑποκοριζόμενος διὰ τὴν νεότητα Νικηφορίτζες ὠνόμαστο καὶ ὥσπερ ἐπωνυμίαν ἔσχηκε τοῦτο.&nbsp;&nbsp; Zonaras&nbsp;18.16.2&nbsp;</dd><dt>Was adept at the handling of affairs and conversant with learning, but had an insidious character, full of craftiness&nbsp;</dt> <dd>ἦν δὲ περὶ πραγμάτων μεταχείρισιν δεξιὸς καὶ λόγοις ὡμιληκώς, τὸ δὲ ἦθος ἔχων ὑποκαθήμενον καὶ γέμον δεινότητος.&nbsp;&nbsp; Zonaras&nbsp;18.16.4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(24)</var><dl><dt> Doux of Antioch&nbsp;</dt> <dd>δούξ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.21&nbsp;</dd> <dd>δοῦξ δὲ τῆς κατὰ κοίλην Συρίαν Ἀντιοχείας.&nbsp;&nbsp; Attaleiates: History&nbsp;181.5-6 / 134.3&nbsp;</dd> <dd>δοὺξ τῆς μεγάλης Θεουπόλεως ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκὶ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δοὺξ τῆς Μεγάλης Θεουπόλεως ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Hypersebastos&nbsp;</dt> <dd>ὑπερσεβάστῳ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 134.378&nbsp;</dd><dt> Krites of Peloponnesos and Hellas&nbsp;</dt> <dd>κριτὴς Πελοποννήσου καὶ Ἑλλάδος.&nbsp;&nbsp; Kekaumenos&nbsp;222.11-12&nbsp;</dd> <dd>δικαστής.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.26&nbsp;</dd> <dd>δικαστὴς Πελοποννήσου καὶ Ἑλλάδος ἀποπεμφθείς.&nbsp;&nbsp; Attaleiates: History&nbsp;182.4-5 / 134.21-22&nbsp;</dd><dt> Logothetes&nbsp;</dt> <dd>λογοθέτην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;156.3&nbsp;</dd> <dd>λογοθέτην.&nbsp;&nbsp; Zonaras&nbsp;18.16.5, 18.16.6, 18.16.7, etc.&nbsp;</dd> <dd>λογοθέτην.&nbsp;&nbsp; Zonaras&nbsp;18.17.24, 18.18.15&nbsp;</dd><dt> Logothetes of the dromos&nbsp;</dt> <dd>καὶ λογοθέτην ἀποδείξας τοῦ δρόμου.&nbsp;&nbsp; Attaleiates: History&nbsp;182.9 / 135.1&nbsp;</dd> <dd>λογοθέτην τοῦ δρόμου.&nbsp;&nbsp; Bryennios&nbsp;143.17&nbsp;</dd> <dd>λογοθέτῃ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 134.378&nbsp;</dd><dt> Man of the emperor&nbsp;</dt> <dd>ἄνθρωπος τοῦ ... βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἄνθρωπος τοῦ ... βασιλέως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Praitor of Hellas and Peloponnesos&nbsp;</dt> <dd>ἐξ  Ἑλλάδος καὶ Πελοποννήσου τὰς κρίσεις τούτων διέποντα.&nbsp;&nbsp; Zonaras&nbsp;18.16.2&nbsp;</dd><dt> Praitor of Peloponnesos and Hellas&nbsp;</dt> <dd>πραίτωρι Πελοποννήσου καὶ ῾Ελλάδος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 103.344 tit.&nbsp;</dd><dt>Sebastophoros&nbsp;</dt> <dd>σεβαστοφόρος.&nbsp;&nbsp; Kekaumenos&nbsp;222.11&nbsp;</dd> <dd>σεβαστοφόρον.&nbsp;&nbsp; Psellos&nbsp;Letters (K - D) 8, 9.8&nbsp;</dd> <dd>σεβαστοφόρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοφόρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοφόρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(2)</var><dl><dt> He was expected to enjoy popular proverbs and biblical references in a letter&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 103.346&nbsp;</dd><dt>Was conversant with learning&nbsp;</dt> <dd>λόγοις ὡμιληκώς.&nbsp;&nbsp; Zonaras&nbsp;18.16.4&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(32)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> served as doux of Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Attaleiates: History&nbsp;181.6 / 134.3&nbsp;</dd> <dd> was appointed doux of Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.21&nbsp;</dd> <dd> was imprisoned by imperial decree (from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>) at Antioch (on the Orontes) εἰς τὴν Ἀντιόχειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;181.23 / 134.17&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Antioch τῆς μεγάλης Θεουπόλεως ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Antioch τῆς μεγάλης Θεουπόλεως ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Boukellarion&nbsp;</dt> <dd> hailed from Boukellarion ἐκ Βουκελλαρίων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.15&nbsp;</dd> <dd> hailed from Boukellarion ἐκ Βουκελλαρίων.&nbsp;&nbsp; Attaleiates: History&nbsp;180.20 / 133.17&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> slipped out of Constantinople τῆς πόλεως.&nbsp;&nbsp; Zonaras&nbsp;18.18.15&nbsp;</dd><dt> Constantinople: Hebdomon (monastery)&nbsp;</dt> <dd> received as a grant and established his treasury at the monastery of  Hebdomon τοῦ Ἑβδόμου.&nbsp;&nbsp; Attaleiates: History&nbsp;201.5 / 148.5&nbsp;</dd> <dd> requested and endowed with properties and income the monastery of  Hebdomon τοῦ Ἑβδόμου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.2&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> conducted judgements in Hellas  �Ελλάδος.&nbsp;&nbsp; Zonaras&nbsp;18.16.2&nbsp;</dd> <dd> served as krites of Peloponnesos and Hellas  Ἑλλάδος.&nbsp;&nbsp; Kekaumenos&nbsp;222.12&nbsp;</dd> <dd> was appointed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> krites of Peloponnesos and Hellas  Ἑλλάδος.&nbsp;&nbsp; Attaleiates: History&nbsp;182.5 / 134.22&nbsp;</dd> <dd> was appointed judge of Peloponnesos and Hellas  Ἑλλάδος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.26&nbsp;</dd> <dd> was praitor of Hellas ῾Ελλάδος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 103.344 tit.&nbsp;</dd><dt> Herakleia (Thrace)&nbsp;</dt> <dd> fled Constantinople on horseback and reached <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> at Herakleia (Thrace) εἰς Ἡράκλειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;271.23 / 194.25&nbsp;</dd> <dd> joined <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108228.html" title="Roussel de Bailleul" >Roussel 61</a> at Herakleia (Thrace) ἐν Ἡρακλείᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.22&nbsp;</dd><dt> Larissa (Thessaly)&nbsp;</dt> <dd> left for his new post (krites of Peloponnesos and Hellas) and went through Larissa (Thessaly) τῆς Λαρίσσης.&nbsp;&nbsp; Kekaumenos&nbsp;222.17&nbsp;</dd><dt> Peloponnesos&nbsp;</dt> <dd> conducted judgements in Peloponnesos Πελοποννήσου.&nbsp;&nbsp; Zonaras&nbsp;18.16.2&nbsp;</dd> <dd> served as krites of Hellas and Peloponnesos Πελοποννήσου.&nbsp;&nbsp; Kekaumenos&nbsp;222.11-12&nbsp;</dd> <dd> was apointed judge of Hellas and Peloponnesos Πελοποννήσου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.26&nbsp;</dd> <dd> was appointed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> Diogenes krites of Hellas and Peloponnesos Πελοποννήσου.&nbsp;&nbsp; Attaleiates: History&nbsp;182.4 / 134.22&nbsp;</dd> <dd> was praitor of Peloponnesos Πελοποννήσου.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 103.344 tit.&nbsp;</dd><dt> Peloponnesos and Hellas&nbsp;</dt> <dd> was praitor of Peloponnesos and Hellas Πελοποννήσου καὶ ῾Ελλάδος.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 103.344 tit.&nbsp;</dd><dt> Princes' Islands: Oxeia&nbsp;</dt> <dd> was incarcerated and died on the island called  Oxeia τῇ Ὀξείᾳ καλουμένῃ νήσῳ.&nbsp;&nbsp; Bryennios&nbsp;255.23&nbsp;</dd><dt> Princes' Islands: Prote&nbsp;</dt> <dd> was banished to the island of  Prote ἐν τῇ νήσῳ Πρώτῃ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;186.7&nbsp;</dd><dt> Raidestos (Thrace)&nbsp;</dt> <dd> built and let out a granary outside the city of Raidestos (Thrace) τῇ Ῥαιδεστῷ.&nbsp;&nbsp; Attaleiates: History&nbsp;201.20 / 148.17&nbsp;</dd> <dd> established a phoundax and a monopoly (on the sale of wheat) at Raidestos (Thrace) τὴν Ῥαιδεστόν.&nbsp;&nbsp; Glykas&nbsp;614.17&nbsp;</dd> <dd> founded a granary at Raidestos (Thrace) ἐν τῇ Ῥαιδεστῷ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.9&nbsp;</dd><dt> Sely(m)bria (Thrace)&nbsp;</dt> <dd> left after the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates and went to Sely(m)bria (Thrace) τῇ Σηλυμβρίᾳ.&nbsp;&nbsp; Bryennios&nbsp;255.19&nbsp;</dd><dt>Syria&nbsp;</dt> <dd> caused much trouble in Syria τῇ Συρίᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.22&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Bureaucrat&nbsp;</dt> <dd>εἰς τάξιν σεκρετικοῦ...ὑπηρετησάμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.18&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>Numerous estates and revenues, the monastery of Hebdomon&nbsp;</dt> <dd>ταύτην γὰρ λαβὼν κατὰ δωρεάν.&nbsp;&nbsp; Attaleiates: History&nbsp;201.3-7 / 148.3-7&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(6)</var><dl><dt>Eunuch&nbsp;</dt> <dd>εὐνοῦχος.&nbsp;&nbsp; Glykas&nbsp;613.9, 614.17&nbsp;</dd> <dd>εὐνοῦχος.&nbsp;&nbsp; Kekaumenos&nbsp;222.14&nbsp;</dd> <dd>εὐνοῦχος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.14&nbsp;</dd> <dd>ἦν γάρ τις εὐνοῦχος.&nbsp;&nbsp; Attaleiates: History&nbsp;180.19 / 133.17&nbsp;</dd> <dd>τὸν ἐκτομίαν Νικηφόρον.&nbsp;&nbsp; Bryennios&nbsp;143.15, 179.4&nbsp;</dd> <dd>ἕτερον ἐκτομίαν.&nbsp;&nbsp; Zonaras&nbsp;18.16.2&nbsp;</dd></dl></li><li><label>Alternative Name <var>(4)</var><dl><dt>Nikephoritzes (Different Name)&nbsp;</dt> <dd>ὁ καὶ Νικηφορίτζης λεγόμενος.&nbsp;&nbsp; Glykas&nbsp;613.9-10&nbsp;</dd> <dd>ὃν ὑποκορίζοντες Νικηφορίτζην ὠνόμαζον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.15&nbsp;</dd> <dd>ὑποκορίζοντες ἐκάλουν Νικηφορίτζην.&nbsp;&nbsp; Bryennios&nbsp;143.16&nbsp;</dd> <dd>Νικηφορίτζης.&nbsp;&nbsp; Zonaras&nbsp;18.16.2&nbsp;</dd></dl></li></ul></div></div>
