<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(5)</var><dl><dt> He divided his chronicle in half at the capture of Rome in 476; the second half will reach its climax in the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>; Konstantinos addressed him, as ushering in a kind of golden age&nbsp;</dt> <dd>&nbsp; Manasses, Chronicle&nbsp;2506-2512&nbsp;</dd><dt> He preferred to believe that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was exiled for illegitimate sexual intercourse with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> than for aiming directly at the throne&nbsp;</dt> <dd>ὡς ἄλλοι δέ τινές φασιν, οἷς ἀψευδὴς ἡ γλῶσσα, ὡς συμφθαρεὶς ἐρωτικῶς Ζωῇ τῇ βασιλίσσῃ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6145-6146&nbsp;</dd><dt> In a dedication in hexameters, he asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a> to receive a gift (the Chronicle), on which he had laboured&nbsp;</dt> <dd>δῶρον ἀφ᾽ ἡμετέροιο πόνοιο.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;tit, 1&nbsp;</dd><dt> The labour of producing the Synopsis Chronike, a straightforward outline of history in a simple form, was considerable and unattractive; however the work was sweetened by frequent and generous payment&nbsp;</dt> <dd>τὸν τοῦ κόπου καύσωνα καὶ τῆς ταλαιπωρίας αἱ δωρεαὶ δροσίζουσι κενούμεναι συχνάκις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;8-17&nbsp;</dd><dt>The story ends at the deposition of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>, because the great deeds of the heroic, noble, brave, great-hearted and generous Komnenian emperors are too many to be described - even more than those of the great Hercules&nbsp;</dt> <dd>... εἰς σιωπῆς ὅρμον ὁ λόγος στήτω∙ πελάγους γὰρ Ἀτλαντικοῦ χύσις ἀνέρρωγέ μοι, ἀριστουργήματα λαμπρὰ γενναίων βασιλέων ..., ὧν οὐδὲ γλώσσῃ δυνατὸν τοὺς βίους διαπλεῦσαι ... καὶ τοίνυν ἀναψώμεθα κάλων πρυμνήτην ὧδε ....&nbsp;&nbsp; Manasses, Chronicle&nbsp;6609-6620&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Manasses&nbsp;</dt> <dd>Μανασσῆ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;tit&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
