<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died leaving Antioch in turmoil&nbsp;</dt> <dd>τοῦ δουκὸς Ἀντιοχείας τοῦ πρωτοπροέδρου Ἰωσὴφ τοῦ Ταρχανειώτου τὸ κοινὸν ἀποτίσαντος χρέος καὶ τῶν ἐκεῖσε στασιασθέντων πραγμάτων.&nbsp;&nbsp; Bryennios&nbsp;201.18-20&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> A distinguished man&nbsp;</dt> <dd>ἑνὶ τῶν ἐπισήμων.&nbsp;&nbsp; Attaleiates: History&nbsp;149.13 / 111.24&nbsp;</dd><dt> Skilful in both military resolutions and tactics&nbsp;</dt> <dd>ἄνδρα δεινὸν μὲν στρατιωτικοῖς βουλεύμασί τε καὶ στρατηγήμασιν.&nbsp;&nbsp; Bryennios&nbsp;109.9-10&nbsp;</dd><dt> One of those in command at Chliat&nbsp;</dt> <dd>οὗτος γὰρ ἦν ὁ εἷς τῶν ἐκεῖ στραταρχῶν.&nbsp;&nbsp; Zonaras&nbsp;18.14.2&nbsp;</dd><dt>Was the commander of numerous troops&nbsp;</dt> <dd>κατάρχοντι τότε ταγμάτων πολλῶν.&nbsp;&nbsp; Bryennios&nbsp;107.2-3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(13)</var><dl><dt> Doux of Antioch&nbsp;</dt> <dd>τοῦ δουκὸς Ἀντιοχείας.&nbsp;&nbsp; Bryennios&nbsp;201.18-19&nbsp;</dd> <dd>δουκὶ τῆς ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκὶ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of the West (whole)&nbsp;</dt> <dd>δουκὶ πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μαγίστρῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.19&nbsp;</dd> <dd>μαγίστρῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;149.14 / 111.25&nbsp;</dd> <dd>Τῷ μαγίστρῳ.&nbsp;&nbsp; Bryennios&nbsp;107.2&nbsp;</dd> <dd>μαγίστρου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>προέδ nbsp;201.18&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Chliat&nbsp;</dt> <dd> was sent at the head of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>'s divided army to the Turkish-held city of Chliat Χλέατ.&nbsp;&nbsp; Bryennios&nbsp;109.8&nbsp;</dd> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> at the head of a large army against Chliat Χλίατ.&nbsp;&nbsp; Attaleiates: History&nbsp;150.4 / 112.9&nbsp;</dd> <dd> went with his forces to help the mercenaries in Chliat τὸ Χλίατ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;144.23&nbsp;</dd><dt> Mesopotamia&nbsp;</dt> <dd> fled from Chliat to Roman territory through Mesopotamia τῆς Μεσοποταμίας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;147.16&nbsp;</dd> <dd> fled from Chliat to Roman territory through Mesopotamia τῆς Μεσοποταμίας.&nbsp;&nbsp; Attaleiates: History&nbsp;158.17 / 118.5&nbsp;</dd><dt> Theodosioupolis (Erzerum)&nbsp;</dt> <dd> advised <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to either wait for the enemy there (in Cappadocia) or in Theodosioupolis (Erzerum) τὴν Θεοδοσίου πόλιν.&nbsp;&nbsp; Bryennios&nbsp;107.8&nbsp;</dd><dt>West (whole)&nbsp;</dt> <dd> was doux of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
