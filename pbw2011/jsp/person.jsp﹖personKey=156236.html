<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(157)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Suffered mortal illness, moving to patriarch's palace near scene of Resurrection; committed kingdom to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>, becaming a monk; died and was buried with predecessors at Golgotha in Church of the Holy Sepulchre&nbsp;</dt> <dd> .&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.1-19&nbsp;</dd></dl></li><li><label>Description <var>(7)</var><dl><dt> He was second only to the Lord as the lord and defender of Christendom&nbsp;</dt> <dd>qui solus post Dominum, dominus et defensor Christianitatis exstitit.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd><dt> At Harran he was too impatient for a quick victory, unwilling to wait, as he should have done, till Bohemund's victory was complete&nbsp;</dt> <dd>auidus cedis et incaute acceleratus, nec uictrices aquilas Boemundi opportune prestolatus.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.39&nbsp;</dd><dt> A wise and excellent man&nbsp;</dt> <dd>viri prudentis et egregii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 5.13-14&nbsp;</dd><dt> Son of Count Hugh of Rethel&nbsp;</dt> <dd>Hugonis comitis de Ratest filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.13-14&nbsp;</dd><dt> A splendid young man&nbsp;</dt> <dd>iuuenis praeclarus.&nbsp;&nbsp; Albert of Aachen&nbsp;III.6&nbsp;</dd><dt> He had often experienced the enemies' presence and wars (?)&nbsp;</dt> <dd>qui saepius hostium esse et bella expertus fuerit.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.12&nbsp;</dd><dt>He was a renowned king, great in the expectation of the whole Christian populace, greater in his arrival, and greatest in the protection he offered&nbsp;</dt> <dd>rex memoratus, omni populo Christiano exspectatione magnus. adventu major, protectione maximus.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Count of Edessa&nbsp;</dt> <dd>Edessanorum comes.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).1&nbsp;</dd> <dd>comitis Edessani.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.5&nbsp;</dd><dt> King of Jerusalem&nbsp;</dt> <dd>Ierosolimorum rex.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 1.1&nbsp;</dd> <dd>regis Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.31&nbsp;</dd><dt> Prince&nbsp;</dt> <dd>البرونس.&nbsp;&nbsp; Usama&nbsp;109&nbsp;</dd><dt>Prince of Antioch&nbsp;</dt> <dd>principatus dignitatem adeptus est.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>French (French by race)&nbsp;</dt> <dd>natione Francus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 1.4&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(35)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161987.html" title="Cecilia of Bourcq, sister of Baldwin II, wife of Roger of Antioch" >Cecilia 102</a>&nbsp;</dt> <dd>(sororem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 12.58&nbsp;</dd> <dd>(sorori).&nbsp;&nbsp; Walter the Chancellor&nbsp;2.12&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a>&nbsp;</dt> <dd>(sororius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 9.8&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156357.html" title="Joscelin I of Courtenay, count of Edessa" >Joscelin 4001</a>&nbsp;</dt> <dd>consobrinus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).12&nbsp;</dd> <dd>(consobrinus, matertere filius).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 22.19&nbsp;</dd><dt> cousin (first) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156344.html" title="Hugh of Le Puiset, count of Jaffa" >Hugh 4008</a>&nbsp;</dt> <dd>consobrini.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 15.46&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156162.html" title="Alice, daughter of Baldwin II of Jerusalem, princess of Antioch" >Alice 4001</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 4.18-24&nbsp;</dd> <dd>(filiam).&nbsp;&nbsp; Walter the Chancellor&nbsp;2.10&nbsp;</dd> <dd>(unam de filiabus suis).&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.61.3-4&nbsp;</dd> <dd>(ابنته).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156334.html" title="Hodierna, daughter of Baldwin II of Jerusalem, wife of Raymond II of Tripoli" >Hodierna 4001</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 4.18-24, bk. 21, 5.27&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156355.html" title="Iveta/Yvette, daughter of Baldwin II of Jerusalem" >Iveta 4001</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 4.18-24&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156374.html" title="Melisende, daughter of Baldwin II, queen of Jerusalem" >Melisende 4002</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 4.18-24&nbsp;</dd> <dd>والد.&nbsp;&nbsp; Usama&nbsp;81&nbsp;</dd> <dd>(nata fuit).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a>&nbsp;</dt> <dd>(gener).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 22.19&nbsp;</dd> <dd>socer.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.61.3&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a>&nbsp;</dt> <dd>(genero).&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.7&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>&nbsp;</dt> <dd>avo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 1.19&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156375.html" title="Morphia, countess of Edessa, queen of Jerusalem" >Morphia 4001</a>&nbsp;</dt> <dd>(uxorem duxit).&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).7&nbsp;</dd><dt> relative by marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156430.html" title="Roger of Salerno, prince (regent?) of Antioch" >Roger 4002</a>&nbsp;</dt> <dd>(زوج بنت بغدوين).&nbsp;&nbsp; Ibn Shaddad&nbsp;309&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.13&nbsp;</dd> <dd>generis sui.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.31&nbsp;</dd> <dd>cognato.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.1.1&nbsp;</dd> <dd>cognatum.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.1.1&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156277.html" title="Eustace III, count of Boulogne" >Eustace 4001</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.13&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>&nbsp;</dt> <dd>consanguineus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 17.13&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160749.html" title="(Elizabeth), mother of Joscelin I, aunt of Baldwin II" >Anonyma 26113</a>&nbsp;</dt> <dd>(amite).&nbsp;&nbsp; Albert of Aachen&nbsp;XII.31&nbsp;</dd><dt> relative of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156312.html" title="Godfrey of Bouillon, duke of Lower Lorraine, first Latin ruler of Jerusalem" >Godfrey 51</a>&nbsp;</dt> <dd>cognatus.&nbsp;&nbsp; Albert of Aachen&nbsp;II.1&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156342.html" title="Hugh, count of Rethel" >Hugh 4006</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 1.4-5&nbsp;</dd> <dd>filio.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.31&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156373.html" title="Melisende, countess of Rethel" >Melisende 4001</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 1.4-6&nbsp;</dd> <dd>filii.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.35&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156290.html" title="Gabriel (Khoril), amir, doux of Melitene" >Gabriel 4001</a>&nbsp;</dt> <dd>(socerum).&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 11.5&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156213.html" title="nephew of Baldwin II of Jerusalem" >Anonymus 4039</a>&nbsp;</dt> <dd>(nepoti).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 19.32&nbsp;</dd></dl></li><li><label>Language Skill <var>(1)</var><dl></dl></li><li><label>Location <var>(58)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> had three days of skirmishing with the Turks near Aleppo Halapiam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.9.5&nbsp;</dd> <dd> tried in vain to raise his own ransom by capturing Aleppo Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 15.1-41&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> after the Field of Blood, was given full control of Antioch (on the Orontes) principatus Antiocheni.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 12.73-84&nbsp;</dd> <dd> as soon as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a> arrived in the Orontes, he handed over Antioch انطاكية.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd> <dd> became king (regent?) of Antioch addito altero regno.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.7.1&nbsp;</dd> <dd> became prince of Antioch Antiochiam.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd> <dd> delivered Antioch to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a> انطاكية.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd> <dd> triumphed in Antioch after the second battle of Danith Antiochiam.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.5.4&nbsp;</dd> <dd> went with his army and became lord of Antioch انطاكية.&nbsp;&nbsp; Usama&nbsp;119&nbsp;</dd> <dd> spent time serving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a> as a mercenary in Antioch Antiochiam.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.31&nbsp;</dd><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> his campaign for the second battle of Tall Danith began and ended in Hagios Petros ecclesiam beati Petri.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.12&nbsp;</dd><dt> Askalon&nbsp;</dt> <dd> by setting an ambush, defeated newly arrived Egyptian garrison at Askalon Ascalonam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 17.8-44&nbsp;</dd><dt> Azaz&nbsp;</dt> <dd> defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156255.html" title="Aksungur al-Bursuki, governor of Mosul" >Bursuq 4002</a> at battle of Azaz Hasard.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 16.37-64&nbsp;</dd><dt> Bethan&nbsp;</dt> <dd> ordered full mobilisation at Bethan Bethan.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.32&nbsp;</dd><dt> Bethlehem&nbsp;</dt> <dd>  with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>, was welcomed enthusiastically at Bethlehem Bethleem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.14-15&nbsp;</dd> <dd> was crowned at Christmas in Bethlehem Bethleem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.7.4&nbsp;</dd><dt> Bethlehem: Church of the Holy Nativity&nbsp;</dt> <dd> before reaching Jerusalem, visited the Church of the Nativity locum in quo Christus natus fuit.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.16&nbsp;</dd> <dd> before reaching Jerusalem, visited the church of the Theotokos basilica beatae Mariae.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.16&nbsp;</dd> <dd> was crowned with his wife in the church of the  Nativity in ecclesia Bethleemitica.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 12.85-87&nbsp;</dd><dt> Casabella (north of Laodikeia)&nbsp;</dt> <dd> on his way to save Antioch, camped at Casabella Casam Bellam.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd><dt> Danith&nbsp;</dt> <dd> despite heavy losses on both sides, was left master of the field at the second battle of Danith Daniz.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 12.17-62&nbsp;</dd> <dd> fought in the van at the first battle of Tall Danith Daniz.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.5&nbsp;</dd> <dd> he camped at Danith before the second battle there Daniz.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> became Count of Edessa (Rohas, Mesopotamia) Edessanus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).1&nbsp;</dd> <dd> returned, ransomed from captivity, to Edessa (Rohas, Mesopotamia) urbem Edessanam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 8.11&nbsp;</dd> <dd> was count of Edessa Edessani.&nbsp;&nbsp; Walter the Chancellor&nbsp;1.5&nbsp;</dd> <dd> was invited to replace <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156235.html" title="Baldwin of Boulogne, Baldwin I, king of Jerusalem" >Baldwin 51</a> in Edessa Rohas vel Edisse.&nbsp;&nbsp; Albert of Aachen&nbsp;VII.31&nbsp;</dd><dt> Emmaeus (Palestine)&nbsp;</dt> <dd> as the last stop before Jerusalem, camped at Emmaeus Emaus.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.25.13&nbsp;</dd><dt> Hab&nbsp;</dt> <dd> marched to the second battle of Tall Danith via Hab Hap.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd> <dd> on the morning of the second battle of Danith, made an unexplained move towards Hab Hap.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd><dt> Harran&nbsp;</dt> <dd> he was defeated and captured in the battle of Harran [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 374-375 (Richards I 79-80)&nbsp;</dd> <dd> was defeated and captured at the battle of Harran Aran.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.40&nbsp;</dd> <dd> was taken prisoner during the massacre at Harran Carran.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 28(29).1-29(30).36&nbsp;</dd><dt> Hingro (Mt, near Antioch)&nbsp;</dt> <dd> met and defeated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a>'s ambushers at Mt Hingro montem Hingronis.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> after delivering Antioch to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151646.html" title="Bohemond II Guiscard, prince of Antioch" >Bohemond 17001</a> returned to Jerusalem القدس.&nbsp;&nbsp; Usama&nbsp;121&nbsp;</dd> <dd> remitted taxes in Jerusalem Hierusalem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.8.1&nbsp;</dd> <dd> sent back the True Cross to Jerusalem Hierusalem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.9.7&nbsp;</dd> <dd> was chosen as King of Jerusalem (coronatus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 12.24-29&nbsp;</dd> <dd> was king of Jerusalem Ierusalem.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.31&nbsp;</dd> <dd> was king of Jerusalem البيت المقدّس.&nbsp;&nbsp; Usama&nbsp;118&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> was buried with his predecesors in the  Holy Sepulchre ante locum qui dicitur Golgotha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 28.17-20&nbsp;</dd><dt> Kharpurt&nbsp;</dt> <dd> failed to defend Kharpurt Quartapiert.&nbsp;&nbsp; William of Tyre&nbsp;bk. 12, 19.1-31&nbsp;</dd><dt> Laitor (near Antioch)&nbsp;</dt> <dd> On his way to save Antioch, camped at Laitor Laitorum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.9&nbsp;</dd><dt> Marj as-Suffar (near Damascus)&nbsp;</dt> <dd> won a battle over <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156453.html" title="Zahir al-Din Abu Mansur Tughtakin, atabeg of Damascus" >Tughtigin 4001</a> at Marj as-Suffar (near Damascus) Mergisaphar.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 18.31-75&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> threatened to shave his beard at Melitene Meleteniam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 11.6&nbsp;</dd><dt> Mosul&nbsp;</dt> <dd> he was taken by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160880.html" title="Shams al-Dawla Chokurmish, Turkish ruler of Mosul" >Chokurmish 26101</a> as a prisoner to Mosul [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 375 (Richards I 80)&nbsp;</dd><dt> Qal'at Ja'bar&nbsp;</dt> <dd> Forces from Edessa made a raid on Raqqa and Qal'at Ja'bar [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 369 (Richards I 76)&nbsp;</dd><dt> Raqqa&nbsp;</dt> <dd> Forces from Edessa made a raid on Raqqa and Qal'at al-Ja'bar [Arabic].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 369 (Richards I 76)&nbsp;</dd> <dd> was captured in the disastrous battle at Raqqa (near Harran) Racha.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.27.3&nbsp;</dd><dt> Rugia&nbsp;</dt> <dd> marched to the second battle of Tall Danith via Rugia Rubeam.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd><dt> Samosata (on Euphrates)&nbsp;</dt> <dd> in granting his western lands to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156357.html" title="Joscelin I of Courtenay, count of Edessa" >Joscelin 4001</a>, kept Samosata (on Euphrates) Samosato.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 23(24).21-22&nbsp;</dd><dt> Shayzar (Cesarea Magna)&nbsp;</dt> <dd> sent hostages as guarantee to Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;103&nbsp;</dd> <dd> to establish his ransom price, was brought captive to Shayzar شيزر.&nbsp;&nbsp; Usama&nbsp;120&nbsp;</dd><dt> Tripoli (Palestine)&nbsp;</dt> <dd> began an attack on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156395.html" title="Pons, count of Tripoli" >Pons 4002</a> in Tripoli Tripolim.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.11.2&nbsp;</dd><dt> Tuluppa&nbsp;</dt> <dd> after ransom, was besieged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a> in Tuluppa Tuluppa.&nbsp;&nbsp; Albert of Aachen&nbsp;X.38&nbsp;</dd><dt>Zerdana (Syria)&nbsp;</dt> <dd> before the second battle of Danith, he did not stop the enemy's assault on Zerdana (Syria) &nbsp; Walter the Chancellor&nbsp;2.11&nbsp;</dd> <dd> his victory of Danith took place near Zerdana Sardanaium.&nbsp;&nbsp; Fulcher of Chartres&nbsp;3.4.3&nbsp;</dd> <dd> re-fortified the slighted castle of Zerdana (Syria) Sardona.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> A ring, known to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156247.html" title="Bernard of Valence, Latin bishop of Artah, later patriarch of Antioch" >Bernard 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161987.html" title="Cecilia of Bourcq, sister of Baldwin II, wife of Roger of Antioch" >Cecilia 102</a>&nbsp;</dt> <dd>annulum sui digiti.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.&nbsp;</dd><dt>Finger-ring, well known to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156247.html" title="Bernard of Valence, Latin bishop of Artah, later patriarch of Antioch" >Bernard 4001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161987.html" title="Cecilia of Bourcq, sister of Baldwin II, wife of Roger of Antioch" >Cecilia 102</a>&nbsp;</dt> <dd>annulum sui digiti, patriarchae suaeque sorori principissae bene notum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.12&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
