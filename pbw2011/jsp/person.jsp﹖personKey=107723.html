<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> Died on April 17, 1071&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;22&nbsp;</dd><dt> He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;229&nbsp;</dd><dt> His death plunged his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> into mourning; as a result, his teenage brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> was prevented from joining the Mantzikert campaign, in order to console her&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;11.10-20&nbsp;</dd><dt>While on campaign in Bithynia he contracted an ear-ache and died&nbsp;</dt> <dd>ὠταλγίᾳ συσχεθεὶς τετελεύτηκε.&nbsp;&nbsp; Bryennios&nbsp;103.11&nbsp;</dd></dl></li><li><label>Description <var>(7)</var><dl><dt> Although a young man, he did not seem to act in a wrong, uncertain, or childish manner&nbsp;</dt> <dd>πεπλανημένον οὐδὲν οὐδ ᾿ ἀπαγὲς καὶ μειρακιῶδες ἐνεργῶν κατεφαίνετο.&nbsp;&nbsp; Attaleiates: History&nbsp;139.3-5 / 104.13-15&nbsp;</dd><dt> Appointed leader of the army, his actions did not betray his young age&nbsp;</dt> <dd>ἀρχηγὸν τοῦ στρατεύματος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.10-14&nbsp;</dd><dt> Was a friend of the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a>)&nbsp;</dt> <dd>ᾠκείωτο τῷ βασιλεῖ.&nbsp;&nbsp; Bryennios&nbsp;89.2&nbsp;</dd><dt> Given a good upbringing by his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, he was made worthy of his family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd><dt> Was young, but ruled like older men, and when he encountered a barbarian army, he engaged them and won&nbsp;</dt> <dd>ὁ δὲ νέος μὲν ἐτύγχανεν ὤν, ἦρχε δὲ κατὰ γέροντας, καὶ βαρβάρων ἐντυχὼν στρατιᾷ προσμίγνυσι και νικᾷ.&nbsp;&nbsp; Zonaras&nbsp;18.12.13&nbsp;</dd><dt> Both a soldier and a general&nbsp;</dt> <dd>στρατιώτην τε ἅμα καὶ στρατηγόν.&nbsp;&nbsp; Bryennios&nbsp;105.4&nbsp;</dd><dt>He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;229&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(18)</var><dl><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτην.&nbsp;&nbsp; Glykas&nbsp;609.2&nbsp;</dd> <dd>τοῦ κουροπαλάτου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.10&nbsp;</dd> <dd>τοῦ κουροπαλάτου.&nbsp;&nbsp; Attaleiates: History&nbsp;138.22 / 104.10&nbsp;</dd> <dd>κουροπαλάτης.&nbsp;&nbsp; Bryennios&nbsp;101.1&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; Zonaras&nbsp;18.12.12&nbsp;</dd> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.9&nbsp;</dd> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Attaleiates: History&nbsp;138.21 / 104.9&nbsp;</dd> <dd>πρωτοπρόεδρον.&nbsp;&nbsp; Zonaras&nbsp;18.12.12&nbsp;</dd><dt> Protostrator&nbsp;</dt> <dd>πρωτοστράτωρ.&nbsp;&nbsp; Bryennios&nbsp;89.2-3&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>σεβαστός  (incorrect).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;22&nbsp;</dd><dt> Stratarches&nbsp;</dt> <dd>στρατάρχην.&nbsp;&nbsp; Zonaras&nbsp;18.12.17&nbsp;</dd><dt> Strategos&nbsp;</dt> <dd>στρατηγόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.10&nbsp;</dd> <dd>τὸν στρατηγόν.&nbsp;&nbsp; Attaleiates: History&nbsp;139.19 / 104.25&nbsp;</dd><dt>Strategos autokrator&nbsp;</dt> <dd>στρατηγὸς αὐτοκράτωρ τῶν ἑῴων ταγμάτων.&nbsp;&nbsp; Bryennios&nbsp;89.4&nbsp;</dd> <dd>στρατηγὸν αὐτοκράτορα.&nbsp;&nbsp; Anna Komnene&nbsp;55.7&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(7)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνόν.&nbsp;&nbsp; Glykas&nbsp;609.1&nbsp;</dd> <dd>Κομνηνόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.9&nbsp;</dd> <dd>τὸν Κομνηνόν.&nbsp;&nbsp; Attaleiates: History&nbsp;138.21 / 104.9&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Zonaras&nbsp;18.12.12, 18.12.16, 18.12.20, etc.&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(13)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Anna Komnene&nbsp;55.5&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;22&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Anna Komnene&nbsp;55.5&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107859.html" title="Michael Taronites, panhypersebastos" >Michael 136</a>&nbsp;</dt> <dd>(γαμβροῖς).&nbsp;&nbsp; Bryennios&nbsp;101.14&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a>&nbsp;</dt> <dd>(γαμβροῖς).&nbsp;&nbsp; Bryennios&nbsp;101.14&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158604.html" title="daughter (Anna?) of Manuel Komnenos, brother of Alexios I" >Anonyma 8106</a>&nbsp;</dt> <dd>(τῇ θυγατρί).&nbsp;&nbsp; Anna Komnene&nbsp;65.14&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>τὸν ἀδελφιδοῦν.&nbsp;&nbsp; Attaleiates: History&nbsp;69.9 / 52.26&nbsp;</dd> <dd>ἀδελφιδοῦν.&nbsp;&nbsp; Zonaras&nbsp;18.12.12&nbsp;</dd> <dd>ἀνεψιοῖς.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 161.419&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(μήτηρ), τοῦ υἱοῦ.&nbsp;&nbsp; Bryennios&nbsp;85.15-17, 103.16&nbsp;</dd> <dd>τοῦ πρωτοτόκου υἱοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;11.12-13&nbsp;</dd><dt> son (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>παίδων.&nbsp;&nbsp; Bryennios&nbsp;77.19-20, 87.4-7&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θείου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;229&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Alypos (Bithynia)&nbsp;</dt> <dd> died at the foot of Mount Azalas, in the monastery of Theotokos Alypos (Bithynia)  Ἄλυπος.&nbsp;&nbsp; Bryennios&nbsp;103.21&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> on campaign and contracted an ear-ache while in Bithynia τὴν Βιθυνίαν.&nbsp;&nbsp; Bryennios&nbsp;103.10&nbsp;</dd><dt> Caesarea (Cappadocia)&nbsp;</dt> <dd> gathered his forces at Caesarea (Cappadocia) τῇ Καισαρέων.&nbsp;&nbsp; Attaleiates: History&nbsp;139.7 / 104.16&nbsp;</dd> <dd> reached with his troops Caesarea τῇ Καισαρείᾳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.15-16&nbsp;</dd><dt> Chaldia&nbsp;</dt> <dd> was observing the movements of the Turks while at Chaldia τὴν Χαλτικήν.&nbsp;&nbsp; Bryennios&nbsp;101.2-3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> having convinced <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106891.html" title="Erisgen/Arisighi, brother-in-law of Alp Arslan" >Chrysoskoulos 101</a> to side with the Roman emperor he returned with him to Constantinople τὴν βασιλίδα.&nbsp;&nbsp; Bryennios&nbsp;103.4&nbsp;</dd> <dd> returned together with his captor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106891.html" title="Erisgen/Arisighi, brother-in-law of Alp Arslan" >Chrysoskoulos 101</a> to Constantinople τῇ βασιλίδι.&nbsp;&nbsp; Attaleiates: History&nbsp;141.23-142.1 / 106.12-13&nbsp;</dd><dt> Galata&nbsp;</dt> <dd> having crossed the Propontis he encamped at Galata περὶ Γαλάτας.&nbsp;&nbsp; Bryennios&nbsp;89.5&nbsp;</dd><dt> Marmara&nbsp;</dt> <dd> on his way to Galata he crossed the Marmara τὴν Προποντίδα.&nbsp;&nbsp; Bryennios&nbsp;89.5&nbsp;</dd><dt>Sebasteia (Cappadocia)&nbsp;</dt> <dd> arrived and encamped near Sebasteia (Cappadocia) εἰς δὲ Σεβάστειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;139.20 / 104.25-105.1&nbsp;</dd> <dd> came to Sebasteia (Cappadocia) Σεβάστειαν.&nbsp;&nbsp; Zonaras&nbsp;18.12.15&nbsp;</dd> <dd> pitched camp but was captured in battle near Sebasteia (Cappadocia) Σεβάστειαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;139.24&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>A house in Constantinople&nbsp;</dt> <dd>τῷ οἴκῳ τοῦ διασωθέντος παρ ᾿ αὐτοῦ κουροπαλάτου.&nbsp;&nbsp; Attaleiates: History&nbsp;142.8-9 / 106.18-19&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
