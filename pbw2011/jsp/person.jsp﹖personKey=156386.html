<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(68)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> He was dark in colour, fierce in spirit, barefoot, short in stature, thin-faced, with a horse like a small donkey and harness to match, clad in a ragged tunic appropriate to a hermit &nbsp;</dt> <dd>color ater, spiritus acer, pes nudus, statura brevis, facies macilenta. Instar asellus equi phalerae sibi sicut aselli. Petrum more eremi vilissima cappa tegebat.&nbsp;&nbsp; Ralph of Caen&nbsp;81&nbsp;</dd><dt> A priest from the bishopric of Amiens in the kingdom of the Franks, a hermit in fact and name; small and contemptible in appearance, but hid great virtue in small size: had lively disposition, a keen eye and flowing eloquence&nbsp;</dt> <dd>... statura pusillus et quantum ad exteriorem persona contemptibilis, sed maior in exiguo regnabat corpore virtus: vivacis enim ingenii erat et oculum habens perspicacem gratumque et sponte fluens ei non deerat eloquium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 11.4-10&nbsp;</dd><dt> A highminded and eloquent man, who impressed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and his court when speaking of his plans&nbsp;</dt> <dd>vir magnanimus ... et eloquens.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 22.32&nbsp;</dd><dt> Very anxious about the people in his charge, he was away from the camp trying to get price of food reduced&nbsp;</dt> <dd>pro plebe sibi commissa valde sollicitus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 23.13-14&nbsp;</dd><dt> He became a preacher of the utmost persuasiveness and oratory&nbsp;</dt> <dd>predicator in omni admonitione et sermone.&nbsp;&nbsp; Albert of Aachen&nbsp;I.2&nbsp;</dd><dt>Insignificant in stature but great in speech and heart&nbsp;</dt> <dd>statura pusillus, sed sermone et corde magnus.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15, IV.44&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Archbishop&nbsp;</dt> <dd>ἀρχιερεύς.&nbsp;&nbsp; Anna Komnene&nbsp;340.4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>French? (Celt)&nbsp;</dt> <dd>Κελτός.&nbsp;&nbsp; Anna Komnene&nbsp;197.18&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(38)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> stayed very briefly at Adrianople Sterniz.&nbsp;&nbsp; Albert of Aachen&nbsp;I.14&nbsp;</dd><dt> Amiens&nbsp;</dt> <dd> was born in Amiens Amiens.&nbsp;&nbsp; Albert of Aachen&nbsp;I.2&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> led embassy to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> outside Antioch (on the Orontes) urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 15.1-16.22&nbsp;</dd><dt> Bari (Apulia)&nbsp;</dt> <dd> returned from Jerusalem to Rome via Bari Bare.&nbsp;&nbsp; Albert of Aachen&nbsp;I.5&nbsp;</dd> <dd> sailed from Palestine to Bari Barum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 12.35&nbsp;</dd><dt> Berry&nbsp;</dt> <dd> began his preaching in Berry Beru.&nbsp;&nbsp; Albert of Aachen&nbsp;I.2&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> crossed from Constantinople to Bithynia Bithiniam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 22.42-43&nbsp;</dd> <dd> wintered in Nikomedia, the greatest metropolis of Bithynia Bithinie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 22(21).39-42&nbsp;</dd><dt> Bosporos&nbsp;</dt> <dd> from Contantinople, crossed into Bithynia via the Bosporos Ellesponto.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 22.42&nbsp;</dd> <dd> he soon crossed the Bosporos brachium maris Sancti Georgii.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15&nbsp;</dd><dt> Bulgaria&nbsp;</dt> <dd> suffered severe losses at the fortress of Nis in Bulgaria Bulgariae.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 20 tit.&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> after crossing from the capital, reached Cappadocia Capadocie.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15&nbsp;</dd><dt> Helenopolis (Bithynia)&nbsp;</dt> <dd> camped at (Kibotos =) Helenoupolis Ἑλενούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;299.94&nbsp;</dd> <dd> had been defeated at Ἑλενούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;340.90&nbsp;</dd><dt> Hungary&nbsp;</dt> <dd> safely and comfortably crossed Hungary Hungariam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 19.8-13&nbsp;</dd> <dd> with his huge army he reached Hungary Ungariae.&nbsp;&nbsp; Albert of Aachen&nbsp;I.7&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> before the Crusade visited Jerusalem Ierosolimam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.2-3&nbsp;</dd> <dd> came as a pilgrim to Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 11.1-6&nbsp;</dd><dt> Jerusalem: Holy Sepulchre&nbsp;</dt> <dd> saw a vision of Jesus in the  Church of the Holy Sepulchre sanctum sepulchrum.&nbsp;&nbsp; Albert of Aachen&nbsp;I.4&nbsp;</dd><dt> Jerusalem: Mount of Olives&nbsp;</dt> <dd> preached to crusaders on reconciliation after procession to  Mount of Olives montem Oliveti.&nbsp;&nbsp; William of Tyre&nbsp;bk. 8, 11.1-8&nbsp;</dd><dt> Kibotos&nbsp;</dt> <dd> camped for some time at Kibotos Civitot.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 22.44-23.1&nbsp;</dd> <dd> set up camp with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156457.html" title="Walter Sansavoir" >Walter 4001</a> at Kibotos Ciuitot.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15&nbsp;</dd><dt> Malavilla&nbsp;</dt> <dd> saw his forces capture Malavilla Mallevilla.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 19.14-21&nbsp;</dd><dt> Malevilla&nbsp;</dt> <dd> took vengeance for soldiers of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156457.html" title="Walter Sansavoir" >Walter 4001</a> by capturing Malevilla Malevillam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.7&nbsp;</dd> <dd> without incident reached Malevilla Malevillam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.7&nbsp;</dd><dt> Morava&nbsp;</dt> <dd> suffered casualties from Pecheneg inhabitants of Bulgaria in crossing the Morava Moravam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.8&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> was warned to keep well away from Nicaea Nicee.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> spent the night at Nikomedeia Nicomediam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.15&nbsp;</dd> <dd> spent the winter at Nikomedeia Nicomediam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 2, 22(21).39-42&nbsp;</dd><dt> Nis (Naissus)&nbsp;</dt> <dd> after the mauling of his rearguard, turned back for negotiations to Nis Nizh.&nbsp;&nbsp; Albert of Aachen&nbsp;I.10&nbsp;</dd> <dd> in eight days from Belgrade reached fortified city of Nis Niz.&nbsp;&nbsp; William of Tyre&nbsp;bk. 1, 19.46-48&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> successfully appealed for alms at Philippopolis Phinepopolim.&nbsp;&nbsp; Albert of Aachen&nbsp;I.14&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> gave <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108332.html" title="Symeon II, patriarch of Jerusalem" >Symeon 104</a>'s letter to the pope in Rome Romam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.5&nbsp;</dd><dt> Rouphinianai (on Bosporos)&nbsp;</dt> <dd> joined the other crusaders with his remaining forces at Rouphinianai Rufinel.&nbsp;&nbsp; Albert of Aachen&nbsp;II.20&nbsp;</dd><dt> Sava&nbsp;</dt> <dd> suffered casualties from Pecheneg inhabitants of Bulgaria in crossing the Sava Moravam.&nbsp;&nbsp; Albert of Aachen&nbsp;I.8&nbsp;</dd><dt> Serdica (Bulgaria)&nbsp;</dt> <dd> stayed briefly at Serdica Sterniz.&nbsp;&nbsp; Albert of Aachen&nbsp;I.14&nbsp;</dd><dt> Sopron&nbsp;</dt> <dd> camped outside Sopron Cyperon.&nbsp;&nbsp; Albert of Aachen&nbsp;I.7&nbsp;</dd><dt>Xerigordos (Bithynia)&nbsp;</dt> <dd> German militants from his army captured Xerigordos Ξερίγορδον.&nbsp;&nbsp; Anna Komnene&nbsp;300.11-12&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Hermit&nbsp;</dt> <dd>Heremita.&nbsp;&nbsp; Albert of Aachen&nbsp;I.2&nbsp;</dd><dt>Priest&nbsp;</dt> <dd>sacerdos.&nbsp;&nbsp; Albert of Aachen&nbsp;I.2&nbsp;</dd></dl></li><li><label>Possession <var>(1)</var><dl><dt>A chest containing large sums of gold and silver&nbsp;</dt> <dd>scrinium Petri plenum innumerabilis auri et argenti.&nbsp;&nbsp; Albert of Aachen&nbsp;I.12&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Koukoupetros&nbsp;</dt> <dd>Κουκούπετρος.&nbsp;&nbsp; Anna Komnene&nbsp;297.19&nbsp;</dd></dl></li></ul></div></div>
