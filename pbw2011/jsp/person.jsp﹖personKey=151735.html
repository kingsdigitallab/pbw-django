<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> One of the members of the Byzantine council in Sirmion which was ruined by selfish quarrels. He was doux of the area. Like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151732.html" title="Michael Branas, military commander under Manuel I" >Michael 17002</a> he was very warlike, but slightly less so than him&nbsp;</dt> <dd>ἀμφοτέρω μὲν πολεμικωτάτω, ἀλλ᾿ ὁ Βρανᾶς ἐκράτει μᾶλλον.&nbsp;&nbsp; Kinnamos&nbsp;257.21-258.3&nbsp;</dd><dt>Sufficiently experienced in warlike matters&nbsp;</dt> <dd>πολεμίων ἱκανῶς ἔμπειρον ἔργων.&nbsp;&nbsp; Kinnamos&nbsp;293.11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Doux of Sirmium&nbsp;</dt> <dd>δοὺξ τῆς τῇδε χώρας τελῶν.&nbsp;&nbsp; Kinnamos&nbsp;258.1-2&nbsp;</dd><dt> Gambros of the emperor&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.28&nbsp;</dd><dt> Pansebastos sebastos&nbsp;</dt> <dd>πανσεβάστου σεβαστοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.27-28&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστός.&nbsp;&nbsp; Kinnamos&nbsp;226.23, 293.10&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(3)</var><dl><dt>Gabras&nbsp;</dt> <dd>Γαβρᾶς.&nbsp;&nbsp; Kinnamos&nbsp;226.22&nbsp;</dd> <dd>Γαβρᾶ.&nbsp;&nbsp; Sakkos (1170)&nbsp;341.29&nbsp;</dd> <dd>Γαβρᾷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;132.31&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151524.html" title="Eudokia, daughter of the sebastokrator Andronikos, wife of Michael Gabras" >Eudokia 17001</a>&nbsp;</dt> <dd>γήμας.&nbsp;&nbsp; Kinnamos&nbsp;226.23&nbsp;</dd> <dd>θύσας τὰ γαμοδαίσια.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;132.83&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Amaseia&nbsp;</dt> <dd> was sent to oversee the defection of Amaseia ᾿Αμάσειαν.&nbsp;&nbsp; Kinnamos&nbsp;293.9-15&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> was held for a time in one of the prisons in the  palace τῶν ἐν παλατίῳ φρουρῶν.&nbsp;&nbsp; Kinnamos&nbsp;299.5-7&nbsp;</dd><dt> Oinaion&nbsp;</dt> <dd> was told to complete his army from cities around Oinaion Οἰναίῳ.&nbsp;&nbsp; Kinnamos&nbsp;293.13-14&nbsp;</dd><dt> Paphlagonia&nbsp;</dt> <dd> was sent with an army to Paphlagonia τὴν Παφλαγόνων.&nbsp;&nbsp; Kinnamos&nbsp;293.11-12&nbsp;</dd><dt> Sirmium&nbsp;</dt> <dd> was sent with an army to Sirmium Σίρμιον.&nbsp;&nbsp; Kinnamos&nbsp;226.17-22&nbsp;</dd><dt> Trebizond&nbsp;</dt> <dd> was told to complete his army from cities around Trebizond Τραπεζοῦντι.&nbsp;&nbsp; Kinnamos&nbsp;293.13-14&nbsp;</dd><dt>Zeugminon (Serbia)&nbsp;</dt> <dd> was sent as joint commander of an army to Zeugminon (Serbia) Ζεύγμῃ.&nbsp;&nbsp; Kinnamos&nbsp;238.6-11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
