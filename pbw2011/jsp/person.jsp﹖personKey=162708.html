<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>He was an evil man, proud and arrogant; in his nostrils there dwelt the spirit of fury; he neither feared God nor respected man; he was blamed by many for this shameful disaster; he was said to have died before the end of the year in a squalid prison, mourned by nobody&nbsp;</dt> <dd>homo nequam, superbus et arrogans, spiritum furoris habens in naribus, nec deum timens nec ad hominem habens reverentiam - hic iuxta multorum assertionem dampni predicti et perhennis probri occasionem dicitur dedisse, qui eodem anno quo captus est, in vinculis et scalore carceris, nulli lugendus, dicitur obiisse.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 28 (29).41-46&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Master of the Temple&nbsp;</dt> <dd>magister militie Templi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 21 (22).24-25&nbsp;</dd> <dd>magistro predictorum fratrum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 30.24&nbsp;</dd><dt> Royal butler of Jerusalem&nbsp;</dt> <dd>regius pincerna.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.2&nbsp;</dd><dt>Royal marshal of Jerusalem&nbsp;</dt> <dd>regius marescalcus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 14.16&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Constantinople&nbsp;</dt> <dd> He negotiated at Constantinople the sending of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151527.html" title="Maria Komnene, wife of Amalric I of Jerusalem" >Maria 17006</a> to marry <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151611.html" title="Amalric I, count of Jaffa and Askalon, later king of Jerusalem" >Amalric 51</a>; Constantinopolitanum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.5&nbsp;</dd><dt>Montgisard&nbsp;</dt> <dd> He was part of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a>'s tiny army at the battle of Montgisard Mons Gisardi.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 21 (22).24-32, bk. 21, 22 (23).30&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
