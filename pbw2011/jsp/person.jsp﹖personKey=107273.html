<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(14)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> A good man, he was competent in the management of the empire's affairs&nbsp;</dt> <dd>ἀγαθοῦ καὶ περιδεξίου τοῖς πράγμασιν.&nbsp;&nbsp; Glykas&nbsp;613.7-8&nbsp;</dd><dt> Distinguished in both words and deeds, he was of cheerful and virtuous, gladly helping everybody, and although a eunuch, he was good-natured, honest, gentle, caring and accessible, and became popular with the people, as much as possible at the time&nbsp;</dt> <dd>καὶ πᾶσιν ἱλαρῶς προσφερόμενον.&nbsp;&nbsp; Attaleiates: History&nbsp;180.6-17 / 133.6-14&nbsp;</dd><dt> An energetic and capable man, his zeal and skills in public affairs filled the void left by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>)'s ineptitude&nbsp;</dt> <dd>δραστήριον δὲ καὶ ἀμφιδέξιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.9-13&nbsp;</dd><dt>A most reasonable and erudite man&nbsp;</dt> <dd>τὸν ἐπιεικέστατον ἄνδρα καὶ λογιώτατον μητροπολίτην.&nbsp;&nbsp; Attaleiates: History&nbsp;182.13 / 135.4-5&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(21)</var><dl><dt> Bishop of Side&nbsp;</dt> <dd>ἀρχιερέα μὲν τῆς ἐν Σίδῃ καθολικῆς ἐκκλησίας ὑπάρχοντα.&nbsp;&nbsp; Attaleiates: History&nbsp;180.11-12 / 133.8-9&nbsp;</dd><dt> Hypertimos&nbsp;</dt> <dd>ὑπέρτιμος.&nbsp;&nbsp; Chrysobull of 1079&nbsp;30.1&nbsp;</dd> <dd>ὑπερτίμου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Metropolitan of Side&nbsp;</dt> <dd>ἐλέῳ Θεοῦ μητροπολίτης Σίδης.&nbsp;&nbsp; Chrysobull of 1079&nbsp;30.1&nbsp;</dd> <dd>Σίδης.&nbsp;&nbsp; Synod of 1094&nbsp;218&nbsp;</dd> <dd>μητροπολίτῃ Σίδης.&nbsp;&nbsp; Glykas&nbsp;613.5&nbsp;</dd> <dd>μητροπολίτην.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.8-9&nbsp;</dd> <dd>μητροπολίτο
