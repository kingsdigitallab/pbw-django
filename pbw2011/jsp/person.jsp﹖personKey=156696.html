<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was cut to pieces by twelve Assassins sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161189.html" title="Taj al-Dawla Tutush, brother of sultan Malik-Shah" >Tutush 101</a>; he was an easy victim, as he was drunk and his guards were at a distance when the Assassins arrived&nbsp;</dt> <dd>μεθύοντα ... τοῦτον καταλαβόντες.&nbsp;&nbsp; Anna Komnene&nbsp;195.95-196.16&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>The sons of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107629.html" title="Qutlumish, cousin of Tughrul Beg" >Kutulmush 101</a> (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111711.html" title="Mansur ibn Qutlumish" >Mansur 5000</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111756.html" title="Sulayman ibn Qutlumish" >Sulayman 5000</a>) were opposed to his rule and sought after his office and power&nbsp;</dt> <dd>&nbsp; Attaleiates: History&nbsp;266.15-17 / 191.11-12&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt>Sultan (Seljuk)&nbsp;</dt> <dd>τῷ ἐθνάρχῃ τῶν Οὔννων.&nbsp;&nbsp; Attaleiates: History&nbsp;266.16 / 191.11-12&nbsp;</dd> <dd>σουλτάνος.&nbsp;&nbsp; Zonaras&nbsp;18.18.4, 18.18.6&nbsp;</dd> <dd>μέγας σουλτάν.&nbsp;&nbsp; Anna Komnene&nbsp;187.9&nbsp;</dd> <dd>σουλτάνον.&nbsp;&nbsp; Psellos&nbsp;Malik-shah t4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Ethnarch of the Huns)&nbsp;</dt> <dd>τῷ ἐθνάρχῃ τῶν Οὔννων.&nbsp;&nbsp; Attaleiates: History&nbsp;266.16 / 191.11-12&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161189.html" title="Taj al-Dawla Tutush, brother of sultan Malik-Shah" >Tutush 101</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;186.63&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161192.html" title="Barkyaruq, Seljuq sultan" >Barkyaruq 101</a>&nbsp;</dt> <dd>(υἱός).&nbsp;&nbsp; Anna Komnene&nbsp;196.33&nbsp;</dd><dt> husband of freed concubine <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162748.html" title="freed concubine of sultan Malik-Shah, mother of sultans Muhammad and Sanjar" >Anonyma 271</a>&nbsp;</dt> <dd>زوج تركان خاتون.&nbsp;&nbsp; Ibn al-Athir&nbsp;X 287 (Richards I 23)&nbsp;</dd><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107629.html" title="Qutlumish, cousin of Tughrul Beg" >Kutulmush 101</a>&nbsp;</dt> <dd>(κατὰ γένος προσήκων).&nbsp;&nbsp; Zonaras&nbsp;18.18.4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Isfahan&nbsp;</dt> <dd> he built the castle of Isfahan [اصبهان].&nbsp;&nbsp; Ibn al-Athir&nbsp;X 315 (Richards I 41)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
