<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(22)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(5)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> provided in her typikon for an annual commemoration of him, on July 12, the anniversary of his death; there should be special lighting and food, and distribution at the gate of 5 modioi of bread and 6 trachea nomismata in coins&nbsp;</dt> <dd>&nbsp; Kecharitomene&nbsp;1855-1856&nbsp;</dd><dt> Died as the monk Ioannes on July 12 [1067]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;29&nbsp;</dd><dt> Died shortly after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>'s death, leaving behind his eight children, five boys (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107967.html" title="Nikephoros Komnenos, brother of Alexios I" >Nikephoros 116</a>) and three girls (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107739.html" title="Maria Komnene, sister of Alexios I, wife of Michael Taronites" >Maria 105</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108591.html" title="Eudokia Komnene, sister of Alexios I, wife of Nikephoros Melissenos" >Eudokia 108</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109127.html" title="Theodora - Xene Komnene, sister of Alexios I Komnenos" >Theodora 106</a>)&nbsp;</dt> <dd>Βραχὺν δέ τινα χρόνον μετὰ τὸν τοῦ Δούκα θάνατον καὶ ὁ κουροπαλάτης ἐπιβιοὺς ἐτελεύτησε παῖδας ὀκτὼ καταλιπών.&nbsp;&nbsp; Bryennios&nbsp;85.14-16&nbsp;</dd><dt> He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;217&nbsp;</dd><dt>His three daughters (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107739.html" title="Maria Komnene, sister of Alexios I, wife of Michael Taronites" >Maria 105</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108591.html" title="Eudokia Komnene, sister of Alexios I, wife of Nikephoros Melissenos" >Eudokia 108</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109127.html" title="Theodora - Xene Komnene, sister of Alexios I Komnenos" >Theodora 106</a>) were still alive at the time of his death&nbsp;</dt> <dd>αἳ καὶ μέχρι τέλους αὐτοῦ διεσώθησαν· ἐπὶ τούτοις γὰρ τὸν βίον κατέλυσεν.&nbsp;&nbsp; Bryennios&nbsp;79.2-3&nbsp;</dd></dl></li><li><label>Description <var>(8)</var><dl><dt> He had a very fine character as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> knew&nbsp;</dt> <dd>ὁ δὲ κάλλιστος ὢν τὸ ἦθος ὧν ἐγὼ οἶδα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 71.7-8&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;217&nbsp;</dd><dt> Chief of the imperial bodyguard&nbsp;</dt> <dd>τῶν σωματοφυλάκων τὰ πρῶτα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 22.15-16&nbsp;</dd><dt> Being in concord with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>), he showed him due respect in all matters and was thus honoured accordingly&nbsp;</dt> <dd>τοῦ νεωτέρου τῷ πρεσβυτέρῳ ἐν ἅπασι καθυπείκοντος κἀκείνου τῷ νέῳ τὴν προσήκουσαν τιμὴν ἀπονέμοντος.&nbsp;&nbsp; Bryennios&nbsp;79.5-7&nbsp;</dd><dt> The man who watched over the door of the tent (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>)&nbsp;</dt> <dd>τὸν ἐφεστηκότα τῇ πυλῇ τῆς σκηνῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 22.14&nbsp;</dd><dt> Quick-witted and energetic as well as noble, a good speaker, better at keeping silent and better again at reflecting ... who had inherited nobility and steadiness from a long line of ancestors&nbsp;</dt> <dd>ἀνὴρ σὺν τῷ γενναίῳ ἀγχίστροφος καὶ δραστήριος, εἰπεῖν τε κρείττων καὶ σιωπῆσαι ἀμείνων καὶ ἐνθυμηθῆναι βελτίων ... ὃς δὴ πόρρωθεν καὶ ἐκ προγόνων τὸ γενναῖον καὶ σταθηρὸν ἐκεκλήρωτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 22.15-19&nbsp;</dd><dt> Still very young when his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111712.html" title="Manuel Komnenos Erotikos" >Manuel 119</a> fell ill and was approaching the end of his life&nbsp;</dt> <dd>Κομιδῇ δὲ τούτοιν νέοιν ὄντοιν ἀμφοῖν.&nbsp;&nbsp; Bryennios&nbsp;75.9-11&nbsp;</dd><dt>He was most noble, reasonable and moderate, attracting everybody's favour, quick and eager to help, but reluctant and slow to punish, the evidence of his virtue being abundant, not least in his decline of the imperial throne&nbsp;</dt> <dd>πρὸς μὲν τὸ εὐεργετεῖν ὀξύτατος ὢν καὶ συντονώτατος, πρὸς δὲ τὸ κολάζειν ἀμβλὺς καὶ δυσκίνητος.&nbsp;&nbsp; Bryennios&nbsp;79.17-23&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(27)</var><dl><dt> Domestikos&nbsp;</dt> <dd>μέγαν δομέστικον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.18&nbsp;</dd><dt> Domestikos of the scholai&nbsp;</dt> <dd>&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>μέγαν δομέστικον.&nbsp;&nbsp; Zonaras&nbsp;18.4.6&nbsp;</dd><dt> Domestikos of the scholai of the West&nbsp;</dt> <dd>δομεστίκῳ τῶν σχολῶν τῆς Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δομεστίκῳ τῶν σχολῶν τῆς Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δομεστίκῳ τῶν σχολῶν τῆς Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δομεστίκῳ τῶν σχολῶν τῆς Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Domestikos of the West&nbsp;</dt> <dd>δομεστίκου τῆς Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux&nbsp;</dt> <dd>δούξ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 22.18&nbsp;</dd><dt> Doux of all the West&nbsp;</dt> <dd>μεγάλου δουκὸς πάσης Δύσεως.&nbsp;&nbsp; Iveron&nbsp;2.103.36&nbsp;</dd><dt> Hetaireia, member of&nbsp;</dt> <dd>ταῖς βασιλικαῖς ἑταιρείαις συγκατελεγέτην.&nbsp;&nbsp; Bryennios&nbsp;77.5-6&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλάτου.&nbsp;&nbsp; Iveron&nbsp;2.97.20, 2.102.7-8, 2.103.36&nbsp;</dd> <dd>κοροπαλάτου.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>κουροπαλάτας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.18&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; Bryennios&nbsp;79.8-9&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; Zonaras&nbsp;18.4.6&nbsp;</dd> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτη.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κουροπαλάτου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;217&nbsp;</dd><dt> Megas domestikos&nbsp;</dt> <dd>μέγαν δομέστικον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.18&nbsp;</dd> <dd>ἄρχοντα τῶν τῆς δύσεως στρατευμάτων ἀποδέδειχεν, ὃν πάλαι δομέστικον τῶν Σχολῶν ἐκάλουν, νυνὶ δὲ μέγαν καλοῦσι δομέστικον.&nbsp;&nbsp; Bryennios&nbsp;79.9-11&nbsp;</dd><dt> Megas doux of all the West&nbsp;</dt> <dd>μεγάλου δουκὸς πάσης Δύσεως.&nbsp;&nbsp; Iveron&nbsp;2.103.36&nbsp;</dd><dt>Nobelissimos&nbsp;</dt> <dd>νωβελλισσίμῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>The emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>?), to whom he had been entrusted by his dying father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111712.html" title="Manuel Komnenos Erotikos" >Manuel 119</a>), provided teachers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111548.html" title="teachers of Ioannes and Isaakios I Komnenos" >Anonymi 5020</a>) to form his character and instruct him in matters of war and military tactics&nbsp;</dt> <dd>τοῖς μὲν ῥυθμίζειν τὸ ἦθος τῶν νέων ἐπέταττε, τοῖς δὲ τὰ πολεμικὰ ἐκδιδάσκειν.&nbsp;&nbsp; Bryennios&nbsp;75.15-22&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(7)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνοῦ.&nbsp;&nbsp; Iveron&nbsp;2.97.20, 2.102.8&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;55.6&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(27)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111520.html" title="daughter of Manuel Komnenos Erotikos, wife of Michael Dokeianos (?)" >Anonyma 5004</a>&nbsp;</dt> <dd>(ἀδελφῆς).&nbsp;&nbsp; Bryennios&nbsp;195.11&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>τῷ αὐταδέλφῳ.&nbsp;&nbsp; Skylitzes&nbsp;492.52&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>τὸν ἀδελφόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.17&nbsp;</dd> <dd>τὸν ὁμαίμονα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;108.18&nbsp;</dd> <dd>τὸν ὁμαίμονα.&nbsp;&nbsp; Attaleiates: History&nbsp;69.8 / 52.25&nbsp;</dd> <dd>τὸν ἀδελφόν.&nbsp;&nbsp; Bryennios&nbsp;79.9&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 71.4-5; 79.7-5; 89.6-7; etc.&nbsp;</dd> <dd>ἀδελφὸν.&nbsp;&nbsp; Zonaras&nbsp;18.4.6&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;324.65&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106217.html" title="Adrianos Komnenos, brother of Alexios I" >Adrianos 102</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20-79.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20-79.1&nbsp;</dd> <dd>πατρός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;29&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108591.html" title="Eudokia Komnene, sister of Alexios I, wife of Nikephoros Melissenos" >Eudokia 108</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20-79.2&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107449.html" title="Isaakios Komnenos, elder brother of Alexios I" >Isaakios 61</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20-79.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107739.html" title="Maria Komnene, sister of Alexios I, wife of Michael Taronites" >Maria 105</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20-79.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107967.html" title="Nikephoros Komnenos, brother of Alexios I" >Nikephoros 116</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20-79.1&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109127.html" title="Theodora - Xene Komnene, sister of Alexios I Komnenos" >Theodora 106</a>&nbsp;</dt> <dd>πατήρ.&nbsp;&nbsp; Bryennios&nbsp;77.20-79.2&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>πενθεροῦ.&nbsp;&nbsp; Kecharitomene&nbsp;1856&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>πάππου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;217&nbsp;</dd><dt> grandfather (paternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>πάππου.&nbsp;&nbsp; Anna Komnene&nbsp;55.7&nbsp;</dd> <dd>τοῦ πρὸς πατρὸς ἐμοῦ πάππου.&nbsp;&nbsp; Anna Komnene&nbsp;324.65-66&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>γήμας.&nbsp;&nbsp; Bryennios&nbsp;77.18&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111712.html" title="Manuel Komnenos Erotikos" >Manuel 119</a>&nbsp;</dt> <dd>(πατήρ).&nbsp;&nbsp; Anna Komnene&nbsp;324.65&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111516.html" title="Maria (?), wife of Manuel Komnenos Erotikos" >Maria 169</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Bryennios&nbsp;75.11&nbsp;</dd><dt>son (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111712.html" title="Manuel Komnenos Erotikos" >Manuel 119</a>&nbsp;</dt> <dd>παῖδες δύο...ὁ δὲ νεώτερος Ἰωάννης.&nbsp;&nbsp; Bryennios&nbsp;75.7-8&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Constantinople: Stoudios&nbsp;</dt> <dd> was staying after his father's death at the monastery of  Stoudios ἡ μονὴ τοῦ Στουδίου.&nbsp;&nbsp; Bryennios&nbsp;77.1&nbsp;</dd><dt> Pemolissa  (Asia Minor)&nbsp;</dt> <dd> was sent by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> to the fort of Pemolissa  (Asia Minor) τὴν Πημόλισσαν.&nbsp;&nbsp; Skylitzes&nbsp;492.53&nbsp;</dd><dt>West&nbsp;</dt> <dd> was domestikos of the scholai of the West Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was domestikos of the scholai of the West Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was domestikos of the scholai of the West Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was domestikos of the scholai of the West Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was domestikos of the West Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;29&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Ioannes&nbsp;</dt> <dd>Ἰωάννης: did not change his name when tonsured as a monk before his death:.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;29&nbsp;</dd></dl></li></ul></div></div>
