</div>
</div>

Permalink: http://db.pbw.kcl.ac.uk/id/person/161285</h2> -->
<table width="100%">
<tr><td><h2><span>Νικήταν (Niketas&nbsp;25001)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/161285</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(17)</var><dl><dt> He abbreviated the narrative of raid and counter-raid between Constantinople and Ikonion in the 1170s, to spare his readers, because of its boring repetitiveness&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;125.40-45&nbsp;</dd><dt> He claimed to have no idea whether <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151664.html" title="Eirene (Bertha of Sulzbach), first wife of Manuel I" >Eirene 66</a>'s lack of male issue was the result of the curse put on her womb by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151714.html" title="Kosmas II Attikos, patriarch of Constantinople" >Kosmas 12</a>&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;81.46&nbsp;</dd><dt> He made the disaster of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a> at Choirobakchoi into a pitiful tragedy, mitigating his negative feelings about crusaders with compassion for their plight and puzzlement over the ways of God&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;64.56-65.93&nbsp;</dd><dt> He makes <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> largely responsible for the trouble over John 14.28: after summing up the existing patristic explanations, which he finds sufficient, Choniates then gives that adopted by Manuel, which he criticises, as well as the autocratic way in which it was imposed&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;211.15-212.35&nbsp;</dd><dt> He recognised in the Latin massacres in Constantinople parallels to his recent experiences in Thessalonike; it was either a question of revenge, or divine retribution&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;34.35-36.5&nbsp;</dd><dt> He turned from Muslim to Hungarian history&nbsp;</dt> <dd>τὰ Παιονικά.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;126.48-49&nbsp;</dd><dt> He was able to speak with close associates of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> who joined in him battle against his enemies, and to write his history on that basis&nbsp;</dt> <dd>καὶ συνωμάρτουν ἐκείνῳ πρὸς ἐναντίους χωροῦντι καὶ τὰς μάχας συνετολύπευον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;4.78-81&nbsp;</dd><dt> He was happy when the inglorious fighting around Hagia Sophia ended; he gave part of the blame to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151728.html" title="Maria, daughter of Manuel I" >Maria 17002</a>, who preferred fighting to compromise&nbsp;</dt> <dd>εἰς ἀτάσθαλα ἔργα ῥέψασαν ... .&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;241.70-77&nbsp;</dd><dt> He witnessed that two results of the Pecheneg victory of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> survived till his own day: (a) villages along the frontier, (b) the commemoration known as the festival of the Pechenegs &nbsp;</dt> <dd>τὴν τῶν Πετζινάκων λεγομένην ἐς ἡμᾶς τελετήν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.6-14&nbsp;</dd><dt> He wondered about the morality of the Ancona affair, balancing: (a) the steadfast loyalty of the people of Ancona; (b) their strange decision to choose the distant <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> over a local ruler (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107093.html" title="Frederick III of Swabia, later Frederick I Barbarossa, western emperor" >Frederick 51</a>); and (c) their possible venality in preferring Manuel's subsidies &nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;202.45-203.57&nbsp;</dd><dt> He wrote an excursus explaining the Turkish background to the Byzantine events he had been narrating, concentrating on the succession to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151785.html" title="Mas'ud, sultan of Ikonion" >Masud 17001</a>; he followed this with an outpouring of grief over the successes of the Turks and loss of territory by Byzantium&nbsp;</dt> <dd>ὁ δὲ λόγος τὰ κατὰ τοὺς Τούρκους μέλλων αὖθις διεξιέναι ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;116.67-117.04&nbsp;</dd><dt> His work began at the end of the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>, continuing predecessors who stopped then; it dealt briefly with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, since Niketas was not an eyewitness to his time, but was fuller later, where he had more information&nbsp;</dt> <dd>οὔδ᾽ ἐμβραδυνεῖ ταῖς κατ᾽ αὐτὸν ἀφηγήσεσιν. ὥσπερ ἐν τοῖς ἐφεξῆς ἐργάσεται λόγοις ....&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;4.66-4.81&nbsp;</dd><dt> Narrative of the Second Crusade after it passed Constantinople is largely limited to one confused victory at a river (probably that of Jan 1, 1048), which he attributes to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151653.html" title="Conrad III Hohenstaufen, king of Germany" >Conrad 53</a>, not <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>, whom he never mentions&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;67.44-71.76&nbsp;</dd><dt> Offered a history which provided moral lessons from the past, since events of his time (and just before) were very important; his language was to be simple, his audience was to include manual workers, soldiers and women&nbsp;</dt> <dd>σκαπανεῦσί τε καὶ σιδηρεῦσι ... τοῖς πρὸς ὅπλα καὶ Ἄρεα βλέπουσι ... γυναιξί.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;1.5-4.65&nbsp;</dd><dt> The death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> provoked a wide-ranging and very positive encomium, calling Ioannes the glory of the Komnenian dynasty; implied criticisms include extreme fastidiousness and parsimony&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;46.57-47.85&nbsp;</dd><dt> When describing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>'s attempt to change the date of the battle with the Hungarians in 1067, he was openly censorious, because Manuel was preferring the movements of the stars to the decisions of God; Choniates commended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151513.html" title="Andronikos Kontostephanos Komnenos, son of Stephanos" >Andronikos 17004</a> for ignoring the message&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;154.49-55&nbsp;</dd><dt>Wrote the Chronike Diegesis (Historia), running from the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> to the capture of Constantinople&nbsp;</dt> <dd>Χρονικὴ διήγησις ... ἀρχομένη ἀπὸ τῆς βασιλείας Ἰωάννου τοῦ Κομνηνοῦ καὶ λήγουσα μέχρι τῆς Ἁλώσεως τῆς Κωνστντινουπόλεως.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;1.1&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Choniates&nbsp;</dt> <dd>Χωνιάτου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;1.1&nbsp;</dd></dl></li><li><label>Kinship <var>(2)</var><dl><dt> godson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160310.html" title="Niketas, metropolitan of Chonai" >Niketas 20316</a>&nbsp;</dt> <dd>(ἀνάδοχος ἐκ τοῦ θείου βαπτίσματος).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;219.95-01&nbsp;</dd><dt>kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162787.html" title="deacon from Chonai, relative of Niketas Choniates" >Anonymus 1088</a>&nbsp;</dt> <dd>συγγενής.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;197.90&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Chonai&nbsp;</dt> <dd> his native city was Chonai, through which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> Marched on his way to Myriokephalon Χώνας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;178.19-20&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
