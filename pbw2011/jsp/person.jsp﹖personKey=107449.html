</div>
</div>

<tr><td><h2><span>σεβαστοκράτορος (Blachernai I.1, Skoulatos 84, Varzos 12-I.67, Kouroupou-Vannier 16) (Isaakios&nbsp;61)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/107449</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(128)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> After outliving his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>) by a year and a little more, he also paid his due, having shaved his hair and changed into monastic robes when he knew that vitality was leaving him&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.24.12&nbsp;</dd><dt> He died as the monk Ioannes on a February 29, soon after his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> [1102-1104]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;16&nbsp;</dd><dt> He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;220&nbsp;</dd><dt>His death is mentioned in a letter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> to the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107966.html" title="Nikephoros Melissenos, kaisar" >Nikephoros 115</a> Melissenos)&nbsp;</dt> <dd>τοῦ σεβαστοκράτορος θάνατον.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;389.6&nbsp;</dd></dl></li><li><label>Description <var>(20)</var><dl><dt> Unrivalled in everything&nbsp;</dt> <dd>ἐν πᾶσιν ἀπαραμίλλου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;389.6&nbsp;</dd><dt> Military commander&nbsp;</dt> <dd>στρατηγοῦντι.&nbsp;&nbsp; Bryennios&nbsp;87.18&nbsp;</dd><dt> Was able to to deduce from a few of men's words the depths of their secret meaning&nbsp;</dt> <dd>ὀξεῖς τὲ ὄντες καὶ ἀγχίνοι καὶ δεινοὶ θηρᾶσαι ἀνθρώπων ἐξ ὀλίγων ῥημάτων βαθέως ἐγκειμένην γνώμην καὶ τέως ἀπόρρητον.&nbsp;&nbsp; Anna Komnene&nbsp;58.15-59.16&nbsp;</dd><dt> Impetuosity in battle led him to be captured once by the Arabs but this was his only failing&nbsp;</dt> <dd>καὶ τοῦτο μόνον εἶχε ψόγου ἄξιον ἐν τοῖς πολέμοις οὑμὸς θεῖος, ὅτι πρὸς συμβολὰς ἀκατάσχετος ἦν.&nbsp;&nbsp; Anna Komnene&nbsp;95.57-58&nbsp;</dd><dt> A lover of learning and an achiever&nbsp;</dt> <dd>ἀνὴρ δὲ οὗτος φιλολογώτατος καὶ μεγαλεπηβολώτατος.&nbsp;&nbsp; Anna Komnene&nbsp;166.87-88&nbsp;</dd><dt> A young man, he was appointed leader of the army by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> Doukas&nbsp;</dt> <dd>νεώτερον δὲ τούτοις ἡγεμόνα προβάλλεται ... ὁ τὴν ἡγεμονίαν τοῦ πολέμου ἐπέχων.&nbsp;&nbsp; Attaleiates: History&nbsp;183.10, 183.20-21 / 135.20, 136.4-5&nbsp;</dd><dt> Distinguished by both his noble birth and wealth&nbsp;</dt> <dd>τοὺς τότε πρωτεύοντας ἐπί τε γένει καὶ πλούτῳ.&nbsp;&nbsp; Glykas&nbsp;618.7-8&nbsp;</dd><dt> Commander of the army sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> against the Turks&nbsp;</dt> <dd>στρατηγόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;157.5&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> were exceedingly honoured and loved by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a>&nbsp;</dt> <dd>οἱ δὲ Κομνηνοὶ ὁ`  Ἰσαάκιος καὶ ὁ  Ἀλέξιος ὑπερβαλλόντως πρὸς τοῦ βασιλέως καὶ τετίμηντο καὶ ἐστέργοντο.&nbsp;&nbsp; Zonaras&nbsp;18.20.1&nbsp;</dd><dt> Elder brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>τοῦ μείζονος ...ἀδελφοῦ῀.&nbsp;&nbsp; Zonaras&nbsp;18.20.4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107739.html" title="Maria Komnene, sister of Alexios I, wife of Michael Taronites" >Maria 105</a> was ... honoured by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> and him&nbsp;</dt> <dd>πρὸς αὐτῶν τιμωμένῃ.&nbsp;&nbsp; Zonaras&nbsp;18.21.10&nbsp;</dd><dt> He died leaving many children (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113086.html" title="sons of Isaakios Komnenos" >Anonymi 6073</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113014.html" title="daughters of Isaakios Komnenos (brother of Alexios I)" >Anonymae 6001</a>) and their mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111662.html" title="Eirene of Alania, wife of Isaakios Komnenos (brother of Alexios I)" >Eirene 65</a>) did not survive him for even a whole year&nbsp;</dt> <dd>ἀπεβίω δ᾿ ἐπὶ παισὶ πολλοῖς, οὓς ἐπεὶ καὶ ἡ μήτηρ αὐτῶν οὐδ᾿ ὅλον ἐνιαυτὸν ἐπιζήσασα τῷ ἀνδρί ...
    .&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;220&nbsp;</dd><dt> Eldest son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene&nbsp;</dt> <dd>τῷ πρεσβυτέρῳ τῶν παίδων τῆς κουροπαλατίσσης Ἰσαακίῳ.&nbsp;&nbsp; Bryennios&nbsp;143.11-12&nbsp;</dd><dt> Sharing military command and imperial power equally [with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>]&nbsp;</dt> <dd>ἰσοστράτηγος ἰσοβασιλεύς ....&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;30.25&nbsp;</dd><dt> He was rather like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in appearance, but paler and with a thinner beard; he was a warrior before all else, with too much impetuosity (encomium)&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;95.46-58&nbsp;</dd><dt> Given a good upbringing by his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, he was made worthy of his family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd><dt> An alluring man who could charm hearts of stone&nbsp;</dt> <dd>ἐπαγωγοὶ γὰρ οἱ ἄνδρες καὶ λιθίνην καταμαλάξαι ψυχὴν δυνάμενοι καὶ παντοίοις ἐπιχειρήμασι.&nbsp;&nbsp; Anna Komnene&nbsp;56.35-36&nbsp;</dd><dt> Was capable of pursuing the truth and skilled at expressing himself clearly&nbsp;</dt> <dd>καὶ γὰρ ἦν ὀξύς τε θηρᾶσαι ἀλήθειαν καὶ τὸ ῥηθὲν ἀπαγγεῖλαι τρανῶς ἐπιτήδειος.&nbsp;&nbsp; Bryennios&nbsp;299.7-8&nbsp;</dd><dt>Rebel (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>)&nbsp;</dt> <dd>τοὺς ἀποστατήσαντες.&nbsp;&nbsp; Zonaras&nbsp;18.21.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(27)</var><dl><dt> Autokrator strategos&nbsp;</dt> <dd>αὐτοκράτορα στρατηγόν.&nbsp;&nbsp; Bryennios&nbsp;147.5&nbsp;</dd> <dd>τὰ στρατεύματα πάντα ἑῴας καὶ ἑσπερίου λήξεως ἐγκεχειρισμένῳ.&nbsp;&nbsp; Anna Komnene&nbsp;12.40-41&nbsp;</dd><dt> Despotes&nbsp;</dt> <dd>δεσπότῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δεσπότου.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;205.41-42&nbsp;</dd><dt> Doux of Antioch&nbsp;</dt> <dd> Ἀντιοχείας δουκί.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.26&nbsp;</dd> <dd>δοῦκα Ἀντιοχείας.&nbsp;&nbsp; Bryennios&nbsp;201.18-203.1&nbsp;</dd> <dd>δοῦκα.&nbsp;&nbsp; Anna Komnene&nbsp;55.9&nbsp;</dd> <dd>δουκὶ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas domestikos (Domestikos of the scholai of the East)&nbsp;</dt> <dd>δομέστικον τῶν Σχολῶν τῆς ἀνατολῆς.&nbsp;&nbsp; Bryennios&nbsp;147.4-5&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Sebastokrator&nbsp;</dt> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Iveron&nbsp;2.161.1, 2.164.52, 2.166.82, 2.202.72, 2.235.248&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Glykas&nbsp;618.16&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;161.1, 163.1, 389.6, 563.2&nbsp;</dd> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Zonaras&nbsp;18.21.5, 18.24.12&nbsp;</dd> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Pakourianos&nbsp;416&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Lavra&nbsp;271.14&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Anna Komnene&nbsp;95.64&nbsp;</dd> <dd>σεβαστοκράτορι.&nbsp;&nbsp; Xenophontos&nbsp;78.6&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Esphigmenou&nbsp;58.13&nbsp;</dd> <dd> σεβαστοκράτορος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Pantokrator Typikon&nbsp;220&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;16&nbsp;</dd> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Anna Komnene&nbsp;486.76-77&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>σεβαστόν.&nbsp;&nbsp; Bryennios&nbsp;299.5&nbsp;</dd> <dd>σεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Stratarches&nbsp;</dt> <dd>στρατάρχην.&nbsp;&nbsp; Zonaras&nbsp;18.16.13, 18.16.15&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He was enthusiastic over philopsophy, and filled the palace with Plato and Aristotle, passing the interest on to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161406.html" title="Adrianos Komnenos, later Ioannes, archbishop of Bulgaria [1141, 1157]" >Adrianos 25001</a>&nbsp;</dt> <dd>Ἀκαδημίαν ἑτέραν καὶ Περίπατον.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;34.22&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(8)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνόν.&nbsp;&nbsp; Glykas&nbsp;614.1&nbsp;</dd> <dd>Κομνηνόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;157.5-6&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Attaleiates: History&nbsp;183.21 / 136.5&nbsp;</dd> <dd>τὸν Κομνηνόν.&nbsp;&nbsp; Bryennios&nbsp;147.3&nbsp;</dd> <dd>Κομνηνός.&nbsp;&nbsp; Zonaras&nbsp;18.16.13, 18.16.15, 18.16.16, etc.&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(37)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>τῷ ἀδελφῷ.&nbsp;&nbsp; Bryennios&nbsp;87.17&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Pakourianos&nbsp;416&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.20.4&nbsp;</dd> <dd>ἀυταδέλφου.&nbsp;&nbsp; Lavra&nbsp;271.15&nbsp;</dd> <dd>αὐταδέλφω.&nbsp;&nbsp; Xenophontos&nbsp;78.6-7&nbsp;</dd> <dd>αὐταδἐλφου.&nbsp;&nbsp; Anna Komnene&nbsp;266.79&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;16&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Anna Komnene&nbsp;486.76&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108591.html" title="Eudokia Komnene, sister of Alexios I, wife of Nikephoros Melissenos" >Eudokia 108</a>&nbsp;</dt> <dd>(τὴν τούτων ἀδελφήν).&nbsp;&nbsp; Bryennios&nbsp;301.3-4&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107723.html" title="Manuel Komnenos, eldest brother of Alexios I" >Manuel 61</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Anna Komnene&nbsp;55.5&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109127.html" title="Theodora - Xene Komnene, sister of Alexios I Komnenos" >Theodora 106</a>&nbsp;</dt> <dd>(ἀδελφῇ).&nbsp;&nbsp; Bryennios&nbsp;207.5&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109005.html" title="Konstantinos Diogenes, son of Romanos IV" >Konstantinos 181</a>&nbsp;</dt> <dd>γαμβρός.&nbsp;&nbsp; Bryennios&nbsp;207.5&nbsp;</dd><dt> cousin (by marriage) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>(γαμβρός).&nbsp;&nbsp; Anna Komnene&nbsp;87.24&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161406.html" title="Adrianos Komnenos, later Ioannes, archbishop of Bulgaria [1141, 1157]" >Adrianos 25001</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;26, tit&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=116795.html" title="Alexios Komnenos, sebastos and second son of Isaakios the sebastokrator" >Alexios 105</a>&nbsp;</dt> <dd>(τὸν δεύτερον υἱόν).&nbsp;&nbsp; Anna Komnene&nbsp;369.24&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161355.html" title="(Anna) Komnene, eldest daughter of Isaakios, brother of Alexios I" >Anna 25003</a>&nbsp;</dt> <dd>(τέκνον).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LX.b11-12&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156514.html" title="daughter (Maria?) of Isaakios Komnenos (brother of Alexios I)" >Anonyma 15018</a>&nbsp;</dt> <dd>(θυγατέρων).&nbsp;&nbsp; Anna Komnene&nbsp;255.30&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113014.html" title="daughters of Isaakios Komnenos (brother of Alexios I)" >Anonymae 6001</a>&nbsp;</dt> <dd>(παισὶ).&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113086.html" title="sons of Isaakios Komnenos" >Anonymi 6073</a>&nbsp;</dt> <dd>(παισὶ).&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a>&nbsp;</dt> <dd>(Τῷ υἱῷ).&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;161.1, 163.1&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Anna Komnene&nbsp;252.17&nbsp;</dd> <dd>(υἱῷ).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107564.html" title="Konstantinos Komnenos, megas droungarios, doux of Berroia" >Konstantinos 131</a>&nbsp;</dt> <dd>(τῷ υἱῷ).&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;563.2&nbsp;</dd><dt> grandfather of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=154461.html" title="Maria Komnene" >Maria 20116</a>&nbsp;</dt> <dd>(ἐγγονῇ).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111662.html" title="Eirene of Alania, wife of Isaakios Komnenos (brother of Alexios I)" >Eirene 65</a>&nbsp;</dt> <dd>(πρὸς γάμου κοινωνίαν).&nbsp;&nbsp; Bryennios&nbsp;143.12&nbsp;</dd> <dd>(τὰς  ὁμευνέτιδας).&nbsp;&nbsp; Zonaras&nbsp;18.21.1&nbsp;</dd> <dd>ἀνδρὶ.&nbsp;&nbsp; Zonaras&nbsp;18.24.13&nbsp;</dd> <dd>(βότρυς).&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;32.28&nbsp;</dd> <dd>(σύζυγος).&nbsp;&nbsp; Christos Philanthropos, note&nbsp;25&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>συγγενοῦς βασιλέως.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;389.22-23&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>τοὺς ἀδελφόπαιδας.&nbsp;&nbsp; Glykas&nbsp;618.8&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(τῇ μητρί).&nbsp;&nbsp; Glykas&nbsp;618.17&nbsp;</dd> <dd>(μήτηρ).&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd> <dd>(μητέρα).&nbsp;&nbsp; Zonaras&nbsp;18.21.1, 18.24.12&nbsp;</dd><dt> son (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>παίδων.&nbsp;&nbsp; Bryennios&nbsp;77.19-79.1, 87.6-7&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>(θεῖος).&nbsp;&nbsp; Anna Komnene&nbsp;95.46&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θείου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;220&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(40)</var><dl><dt> Adrianople (Thrace)&nbsp;</dt> <dd> seized Adrianople (Thrace) τὴν πόλιν  Ἀδριανοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.20.3&nbsp;</dd><dt> Aklou (Chalkidike)&nbsp;</dt> <dd> owned the chorion of Aklou (Chalkidike)  Ἄκλου.&nbsp;&nbsp; Iveron&nbsp;2.241.450&nbsp;</dd><dt> Ankyra&nbsp;</dt> <dd> was set free by the Turks and reached Ankyra  Ἄγκυραν.&nbsp;&nbsp; Bryennios&nbsp;157.15&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> left the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a>)'s country estate and reached Antioch (on the Orontes) πρὸς Ἀντιόχειαν.&nbsp;&nbsp; Bryennios&nbsp;205.8&nbsp;</dd> <dd> returned to Constantinople from Antioch (on the Orontes) τῆς Ἀντιοχέων.&nbsp;&nbsp; Bryennios&nbsp;299.1&nbsp;</dd> <dd> was appointed by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) doux of the city and was welcomed with great honour in Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Bryennios&nbsp;203.1-7&nbsp;</dd> <dd> was appointed doux of Antioch (on the Orontes)  Ἀντιοχείας.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;165.26&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Antioch: Acropolis&nbsp;</dt> <dd> was locked up by the crowd in the  Acropolis τῆς ἀκροπόλεως.&nbsp;&nbsp; Bryennios&nbsp;205.22&nbsp;</dd><dt> Bolbos (Chalkidike)&nbsp;</dt> <dd> owned the proasteion of Bolbos (Chalkidike) Βολβούς.&nbsp;&nbsp; Iveron&nbsp;2.164.52&nbsp;</dd><dt> Caesarea (Cappadocia)&nbsp;</dt> <dd> arrived at the metropolis of the Cappadocians and encamped in the old town which had been destroyed in an earthquake that left only a few towers standing, showing the old prosperity of Caesarea (Cappadocia) Καισάρειαν.&nbsp;&nbsp; Bryennios&nbsp;147.16&nbsp;</dd> <dd> decided to attack the Turks when he arrived and pitched camp at Caesarea (Cappadocia) τῇ Καισαρέων μητροπόλει.&nbsp;&nbsp; Attaleiates: History&nbsp;183.19 / 136.3&nbsp;</dd> <dd> attacked the Turks but was captured at Caesaria in Cappadocia τῇ Καισαρέων.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;157.12&nbsp;</dd> <dd> fought against the Turks and was captured in Caesaria in Cappadocia Καισάρειαν.&nbsp;&nbsp; Glykas&nbsp;614.2&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> marched against the Turks and encountered them at the borders of Cappadocia τὰ Καππαδοκῶν ὅρια.&nbsp;&nbsp; Bryennios&nbsp;149.23&nbsp;</dd> <dd> was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> to fight against the Turks and reached Cappadocia τὴν τῶν Καππαδοκῶν.&nbsp;&nbsp; Bryennios&nbsp;147.6-7&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> began the Komnenian revolt by leaving the city through the gate of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Anna Komnene&nbsp;69.24&nbsp;</dd> <dd> left Constantinople τῆς πόλ`εως.&nbsp;&nbsp; Zonaras&nbsp;18.20.3&nbsp;</dd> <dd> spent three days at Ankyra and left together with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) for Constantinople τὴν βασιλίδα τῶν πόλεων.&nbsp;&nbsp; Bryennios&nbsp;157.29&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> presided over the council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Constantinople: Boukoleon&nbsp;</dt> <dd> lived after the Komnenian revolt with his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in the palace of  Boukoleon Βουκολέων.&nbsp;&nbsp; Anna Komnene&nbsp;89.66&nbsp;</dd><dt> Constantinople: Forum Tauri&nbsp;</dt> <dd> advanced as far as  the Forum Tauri τοῦ Ταύρου.&nbsp;&nbsp; Zonaras&nbsp;18.20.17&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> approached and entered the  palace τοῖς ἀνακτόροις.&nbsp;&nbsp; Zonaras&nbsp;18.20.21&nbsp;</dd> <dd> was granted by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> (Botaneiates) and dwelt in an apartment within the  palace ἐν βασιλείοις.&nbsp;&nbsp; Bryennios&nbsp;299.6&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> convened a synod to ratify his decision to confiscate church treasure in  Hagia Sophia τὸ τοῦ Θεοῦ μέγα τέμενος.&nbsp;&nbsp; Anna Komnene&nbsp;144.3-4&nbsp;</dd><dt> Constantinople: Hagios Georgios Sykeotes&nbsp;</dt> <dd> stopped in indecision at the square of Hagios Georgios Sykeotes τὸ πεδίον τοῦ μεγαλομάρτυρος Γεωργίου τοῦ καλουμένου Συκεώτου.&nbsp;&nbsp; Anna Komnene&nbsp;84.90&nbsp;</dd><dt> Constantinople: House of Iberitzes&nbsp;</dt> <dd> met with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107952.html" title="Nikephoros Palaiologos, advisor to Romanos IV and Nikephoros III" >Nikephoros 101</a> on his way from the plain of Georgios Sykeotes to secure the palace at the  House of Iberitzes τὸν οἶκον τοῦ  Ἰβηρίτζη.&nbsp;&nbsp; Anna Komnene&nbsp;84.95&nbsp;</dd><dt> Constantinople: Kosmidion&nbsp;</dt> <dd> began the Komnenian revolt by leaving the city via the Blachernai gate and making his way to  Kosmas and Damianos at Paulinou Κοσμίδιον.&nbsp;&nbsp; Anna Komnene&nbsp;69.29&nbsp;</dd><dt> Constantinople: Mangana&nbsp;</dt> <dd> accompanied the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> as she retired from the Great Palace to the monastery of  Mangana τῆν μονῆν τοῦ μεγάλου μάρτυρος Γεωργίου ... Μάγγανα ταῦτα ἡ κοινὴ εἰσέτι κικλήσκει διάλεκτο.&nbsp;&nbsp; Anna Komnene&nbsp;97.36&nbsp;</dd><dt> Dekte&nbsp;</dt> <dd> on his way from Ankyra to Constantinople with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) he crossed the Sangarios and, advancing towards Nikomedeia, reached the village of Dekte χωρίον ὃ Δέκτη καλεῖται.&nbsp;&nbsp; Bryennios&nbsp;159.1&nbsp;</dd><dt> Ikonion&nbsp;</dt> <dd> reached with his army Ikonion τῷ Ἰκονίῳ.&nbsp;&nbsp; Attaleiates: History&nbsp;183.12 / 135.22&nbsp;</dd><dt> Kekaumenoi (Kassandra)&nbsp;</dt> <dd> was granted the proasteion of Kekaumenoi (Kassandra) τῶν Κεκαυμένων.&nbsp;&nbsp; Xenophontos&nbsp;78.6&nbsp;</dd><dt> Krebatas (Chalkidike)&nbsp;</dt> <dd> owned the proasteion of Krebatas (Chalkidike) τοῦ Κρεβατᾶ.&nbsp;&nbsp; Iveron&nbsp;2.235.247&nbsp;</dd><dt> Marmara: Hagios Phokas&nbsp;</dt> <dd> entertained <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113277.html" title="Theodoros Gabras, ruler of Trebizond" >Theodoros 6003</a> in a beautiful house near Hagios Phokas τὸ τοῦ μεγαλομάρτυρος Φωκᾶ τέμενος.&nbsp;&nbsp; Anna Komnene&nbsp;256.59&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> on his way from Ankyra to Constantinople with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) he crossed the Sangarios and advanced towards Nikomedeia τὴν Νικομήδους.&nbsp;&nbsp; Bryennios&nbsp;157.30&nbsp;</dd><dt> Philippopolis&nbsp;</dt> <dd> heard that his son <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107299.html" title="Ioannes Komnenos, son of the sebastokrator Isaakios" >Ioannes 128</a> had been accused of plotting rebellion and travelled to intervene with his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> at Philippopolis Φιλιππούπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;253.58&nbsp;</dd><dt> Portarea (Chalkidike)&nbsp;</dt> <dd> was granted the proasteion of Portarea (Chalkidike) προάστειον τὴν Πορταρέαν.&nbsp;&nbsp; Esphigmenou&nbsp;58.12&nbsp;</dd><dt> Princes' Islands: Prinkipo&nbsp;</dt> <dd> was probably banished together with his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene) and brothers to the island of  Prinkipo τοῦ Πρίγκιπος.&nbsp;&nbsp; Bryennios&nbsp;131.25-26&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> on his way from Ankyra to Constantinople with his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) he crossed the Sangarios (river) τὸν Σαγγάριον.&nbsp;&nbsp; Bryennios&nbsp;157.30&nbsp;</dd><dt>Tzouroulos&nbsp;</dt> <dd> met up with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107103.html" title="Georgios Palaiologos" >Georgios 61</a> and the revolutionary troops at Tzouroulos Τζουρουλόν.&nbsp;&nbsp; Anna Komnene&nbsp;70.60&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(7)</var><dl><dt> A proasteion (mentioned in delimitation of Iveron estate at Myriophyton in western Chalkidike)&nbsp;</dt> <dd>τὰ σύνορα τοῦ προαστείου τοῦ σεβαστοκράτορος.&nbsp;&nbsp; Iveron&nbsp;2.161.1, 2.161.7&nbsp;</dd><dt> A property bordering the estates of Iveron at Bolbos&nbsp;</dt> <dd>τὰ δίκαια τοῦ σεβαστοκράτορος.&nbsp;&nbsp; Iveron&nbsp;2.239.399, 2.240.408-415&nbsp;</dd><dt> Estates in the region of Thessalonike&nbsp;</dt> <dd>τῶν κτημάτων τοῦ πανευτυχεστάτου σεβαστοκράτορος.&nbsp;&nbsp; Lavra&nbsp;271.14-15&nbsp;</dd><dt> Many properties, an apartment in the palace&nbsp;</dt> <dd>καὶ κτήσεων κατακυριεῦσαι πολλῶν...καὶ οἰκίαν ἐν βασιλείοις λαβεῖν ἐπὶ τὸ προσμένειν.&nbsp;&nbsp; Bryennios&nbsp;299.4-6&nbsp;</dd><dt> The chorion of Aklou&nbsp;</dt> <dd>τοῦ τε χωρίου τοῦ σεβαστοκράτορος τοῦ ἐπικεκλημένου Ἄκλου.&nbsp;&nbsp; Iveron&nbsp;2.241.450-457&nbsp;</dd><dt> The proasteion of Bolbos (mentioned in delimitation of Iveron estate at Bolbos)&nbsp;</dt> <dd>τὰ σύνορα τοῦ σεβαστοκράτορος τοῦ προαστείου Βολβούς.&nbsp;&nbsp; Iveron&nbsp;2.164.52&nbsp;</dd><dt>The proasteion of Krebatas&nbsp;</dt> <dd>τοῦ Κρεβατᾶ τοῦ προαστείου τοῦ σεβαστοκράτορος.&nbsp;&nbsp; Iveron&nbsp;2.235.247-248&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Ioannes&nbsp;</dt> <dd>Ἰωάννης: His name changed when he was tonsured as a monk.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;16&nbsp;</dd></dl></li></ul></div></div>
