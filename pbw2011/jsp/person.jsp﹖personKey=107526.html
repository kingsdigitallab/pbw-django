<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(87)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(14)</var><dl><dt> 1043 summary: he fell sick, arranged the succession by marrying <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> (neither named), and soon died&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 192-196&nbsp;</dd><dt> After surviving long enough to see the marriage (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) he quit life, leaving the power to his son-in-law Romanos&nbsp;</dt> <dd>τοσοῦτον ἐπιζήσας ὅσον αἰσθέσθαι τῆς συνοικήσεως, μεταλλάττει τὸν βίον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 10.26-8&nbsp;</dd><dt> Described as dead in document by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106243.html" title="Alexios Stoudites, patriarch of Constantinople" >Alexios 11</a> of May 1030&nbsp;</dt> <dd>ὁ ἐν μακαρίᾳ τῇ λήξει εὐσεβέστατος ἡμῶν βασιλεύς.&nbsp;&nbsp; Alexios Stoudites&nbsp;11.7-8&nbsp;</dd><dt> Died (while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108329.html" title="Symeon, droungarios under Konstantinos VIII" >Symeon 101</a> was in Iberia)&nbsp;</dt> <dd>բօթ մահու թագաւորին զհետ եկն.&nbsp;&nbsp; Aristakes&nbsp;42.1-2 (27)&nbsp;</dd><dt> Died after a reign of 3 years&nbsp;</dt> <dd>Date: on November 11 of the 12th indiction in the year 6537&nbsp;???????? ?? ?, ??????????? ?? ?, ????? ,???? ?κρατήσας χρόνους γ ´ ἐτελεύτησε.&nbsp;&nbsp; Kleinchroniken&nbsp;158.7&nbsp;</dd><dt> Died at the age of 70, three days after the marriage of his daughter <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>&nbsp;</dt> <dd>&nbsp; Skylitzes&nbsp;374.40-42&nbsp;</dd><dt> Died five days after marrying <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>, at the age of 69&nbsp;</dt> <dd>Date: 12 tisrin al-tani of the same year (12 November 1028)&nbsp;  ???? ??? ????? ?????? ?? ?????    وبعد خمسة أيّام توفّى قسطنطين الملك... وعمره تسع وستون سنة.&nbsp;&nbsp; Yahya al-Antaki&nbsp;488&nbsp;</dd><dt> Died when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had completed his first lessons&nbsp;</dt> <dd>... τετελεύτηκεν, ὁ δέ γε Κωνστατνῖνος ἄρτι τὰ πρῶτα τελουμένῳ μαθήματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.12-13&nbsp;</dd><dt> Died, and appointed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> in his place&nbsp;</dt> <dd>Date: November 10&nbsp;St Martin's eve .&nbsp;&nbsp; Lupus protospatharius&nbsp;57.40&nbsp;</dd><dt> He died, and his son-in-law <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> succeeded him&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd><dt> Lived for three days after the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and then paid his due, after living to be more than seventy years old, and after dancing over the kingdom for one month short of three years&nbsp;</dt> <dd>... ἀπέτισε τὸ χρεών, ἑβδομηκοντούτης καὶ πρὸς γεγονώς, ἐνιαυτοὺς δὲ τρεῖς ἑνὸς ἐνδέοντος μηνὸς τῆς βασιλείας κατορχησάμενος.&nbsp;&nbsp; Zonaras&nbsp;17.10.24&nbsp;</dd><dt> Was buried in the sarcophagus installed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> in the Holy Apostles&nbsp;</dt> <dd>دفن فيه اخوه قسطنطين الملك.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480-82&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> was dead and he too had completed his allotted span, the Rus' renewed their ancient hatred against (the Byzantines) and gradually trained themselves for future wars&nbsp;</dt> <dd>τὸ λαχὸν αὐτῷ τοῦ αἰῶνος μέρος πεπλήρωκε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 91.4-9&nbsp;</dd><dt>When he died, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> inherited the realm&nbsp;</dt> <dd>ἐπεὶ δὲ οὗτος ἐτεθνήκει, καὶ ὁ ἐκείνου κηδεστὴς ῾Ρωμανὸς τὴν ἀρχὴν διεδέξατο ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 53.5-6&nbsp;</dd></dl></li><li><label>Description <var>(69)</var><dl><dt> Reigned for three years&nbsp;</dt> <dd>τριῶν ἐνιαυτῶν (εἰς τοσοῦτον γὰρ χρόνον αὐτῷ ἡ ἀρχῇ ἐξετάθη).&nbsp;&nbsp; Skylitzes&nbsp;373.8-9&nbsp;</dd><dt> He was especially mad about the theatre and horse-racing, and devoted to them, changing horses and harnesses, his thoughts on the starting-gates&nbsp;</dt> <dd>μάλιστα δὲ ἐμεμήνει περί τε τὰ θέατρα καὶ ἱπποδρομίας καὶ ἐσπούδαζε περὶ ταῦτα, ἀντιδιδοὺς ἵππους καὶ ἀντιζευγνύς, καὶ περὶ τὰς ἱππαφέσεις φροντιζων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 8.1-3&nbsp;</dd><dt> Reigned for 2 years and 11 months after the death of his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>&nbsp;</dt> <dd>وله فى الملك بعد وفاة باسيل أخيه سنتان وأحد عشر شهرًا.&nbsp;&nbsp; Yahya al-Antaki&nbsp;488&nbsp;</dd><dt> The lives of the two brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> and Konstantinos) differed totally from each other in innumerable ways&nbsp;</dt> <dd>οἱ βίοι γὰρ τοῖν ἀδελφοῖν ἦσαν ἐκ διαμέτρου ἀλλήλων παραλλάττοντες ἀπειρομέτροις μέτροις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5945-5946&nbsp;</dd><dt> He could not bear looking at greaves around the shins and iron coats, nor listening to the heavy rattle of chariots even if dreaming, nor the cries of the warrior trumpet, nor warlike shouting, nor the evil tumult of battle&nbsp;</dt> <dd>οὐδὲ γὰρ φέρων βλέπειν κνημίδων περισφύρια καὶ σιδηροῦς χιτῶνας, οὐ δοῦπον ἁρματόκτυπον ἀκούειν κἂν ἐν ὕπνοις, οὐδὲ τῆς σάλπιγγος βοὰς τῆς πολεμιστηρίας, οὐ λαλαγὰς ἀρεϊκάς, οὐ κέλαδον κακόθρου.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5951-5955&nbsp;</dd><dt> He always spent time on luxuries and costly meals and rejoiced in the company of indecent  women, dancers, playful girls who were fond of the flute and lyre -and all this despite his extreme old age&nbsp;</dt> <dd>τρυφαῖς ἐσχόλαζεν ἀεὶ καὶ λιπαραῖς τραπέζαις καὶ γυναιξὶν ἐπέχαιρεν ἀσέμνοις, ὀρχηστρίσι, φιλαύλοις, φιλοπαίγμοσι, φιλοκιθαριστρίαις, καὶ ταῦτα παλαιόχρονος πέμπελος ὤv τριγέρων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5956-5959&nbsp;</dd><dt> Reigned as sole emperor for two years&nbsp;</dt> <dd>καὶ χρόνους δύο μόναρχος δειχθεὶς Αὐσονοκράτωρ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5970a&nbsp;</dd><dt> Lived for 70 years and reigned for three years minus a month&nbsp;</dt> <dd>ζήσας μὲν τὸν ἄπαντα τῆς ζωῆς αὐτοῦ χρόνον ἑβδομήκοντα ἔτη.&nbsp;&nbsp; Skylitzes&nbsp;374.40-42&nbsp;</dd><dt> As <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> knew that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> was unsparing in removing eyes, scarcely had someone committed the least crime than he was led off to this punishment; had he not conceded, many would have been blinded for no reason&nbsp;</dt> <dd> οὐκ ἔφθη τις τὸ βραχύτατον πλημμελήσας καὶ ἐπι τὴν τοιαύτην ἀπήγετο βάσανον, καὶ εἰ μὴ ὁ αὐτοκράτωρ οὐ ξυνεχώρει τὸ ἔργον, πολλοῖς ἂν ἐπ᾿ οὐδενὶ λόγῳ ἐξεχύθη τὰ ὄμματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 167.20-5&nbsp;</dd><dt> A peace-loving and generous man&nbsp;</dt> <dd>այր խաղաղասէր էր և առատ.&nbsp;&nbsp; Aristakes&nbsp;40.20 (26)&nbsp;</dd><dt> Was a slave to his belly and to lust, mad about gaming and the theatre, and indeed about hunting&nbsp;</dt> <dd>ἥττητο γὰρ γαστρὸς καὶ ἀφροδισίων καὶ ἐμεμήνει περὶ τοὺς κύβους τε καὶ τὰ θέατρα, ἀλλὰ μέντοι καὶ περὶ τὰ κυνηγέσια.&nbsp;&nbsp; Zonaras&nbsp;17.10.3&nbsp;</dd><dt> He was of great physical size, standing up to nine feet tall, and was even stronger in constitution; his stomach was tough and his constitution ready to take in foods&nbsp;</dt> <dd>εὐμεγέθης δὲ ὢν τὸ σῶμα, ὡς εἰς ἔννατον πόδα ἀνεστηκέναι, ἔτι καὶ ῥωμαλεώτερον εἶχε τῆς φύσεως· ἔρρωτό τε αὐτῷ ἡ γαστήρ, καὶ πρὸς τὰς ὑποδοχὰς τῶν τροφῶν ἡ φύσις ἡτοίμαστο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 7.1-4&nbsp;</dd><dt> Blinding seemed to him lighter than other punishments; since it rendered the victim ineffective he used it more and from the highest to the lowest, extending it also to some of the clergy and not exempting even bishops&nbsp;</dt> <dd>διότι δὲ τοὺς τιμωρουμένους ἀπράκτους ἐποίει, ταύτῃ μᾶλλον ἐχρῆτο· ... ἀπὸ τῶν πρώτων καὶ ἄχρι τῶν τελευταίων· ἐξέτεινε δὲ τὸ κακὸν καὶ ἐνίοις τῶν ἐν κλήρῳ κατειλεγμένων, οὐδὲ ἀρχιερωσύνης ἐφείσατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.21-6&nbsp;</dd><dt> Reigned in a negligent and careless fashion&nbsp;</dt> <dd>ἀμελῶς βασιλεύοντος καὶ ῥᾳθύμως.&nbsp;&nbsp; Skylitzes&nbsp;378.46-47&nbsp;</dd><dt> Enjoyed the dances and games of women, and was particularly fond of horse races&nbsp;</dt> <dd>γυναιξὶ χαίρων ὀρχηστρίαις καὶ φιλοπαίγμοσιν.&nbsp;&nbsp; Glykas&nbsp;579.19-22&nbsp;</dd><dt> When already advanced to the depths of old age and the wasting arising from it, was possessed by a disease which also assaulted his body,&nbsp;</dt> <dd>ἤδη δ᾿ εἰς γῆρας ἐλάσας ὁ αὐτοκράτωρ βαθὺ καὶ τῷ ἐκ τούτου μαρασμῷ καὶ νόσον τινὰ συνεισπεσοῦσαν τῷ σώματι ἐσχηκώς.&nbsp;&nbsp; Zonaras&nbsp;17.10.17&nbsp;</dd><dt> If he suspected a man of boldness or sedition, he inflicted punishment before the attempt, enslaving his subjects not by goodwill, but by all kinds of oppressive tortures&nbsp;</dt> <dd>κἂν ὑπείληφέ τινα τολμητίαν ἤ στασιώδη, πρὸ τῆς πείρας τὴν τιμωρίαν ἐπῆγεν, οὐκ εὐνοίας τοὺς ὑπὸ χεῖρα δουλούμενος, ἀλλὰ παντοδαπαῖς βασάνων κακώσεσιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.8-11&nbsp;</dd><dt> (Imperial aspirations) he punished terribly, not by immediate restraint, limitation of movement or confinement, but at once digging out the eyes with the iron&nbsp;</dt> <dd>διὰ τοῦτο ἐτιμωρεῖτο δεινῶς, οὐ τὸ νῦν ἀνείργων, οὐδὲ περιγράφων αὐτούς, οὐδ’ ἀπροΐτους ποιούμενος, ἀλλ’ εὐθὺς σιδήρῳ τοὺς ὀφθαλμοὺς ὀρυττόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.13-16&nbsp;</dd><dt> He had had not one daughter, as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> had narrated earlier, but three (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>)&nbsp;</dt> <dd>οὐ μία τοῦ Κωνσταντίνου θυγάτηρ, ..., ἀλλὰ τρεῖς ἐγεγόνεισαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 34.3-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107544.html" title="Konstantinos Kabasilas" >Konstantinos 111</a> was one of his servants&nbsp;</dt> <dd>ἕνα τῶν πατρῴων αὐτῇ θεραπόντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 36.10&nbsp;</dd><dt> With his death the noble power (i.e. the Macedonian dynasty) ended&nbsp;</dt> <dd>δι᾿ ὃ τὸ εὐγενὲς κράτος ἀπεληλύθει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 91.7-8&nbsp;</dd><dt> Younger son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108213.html" title="Emperor Romanos II" >Romanos 2</a> and brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>, he inherited a very wealthy empire&nbsp;</dt> <dd>ὁ τούτου μὲν νεώτερος παῖς, ἀδελφὸς δὲ ἐκείνου, τὴν βασιλείαν παραλαβὼν πολλῶν χρημάτων ἀνάπλεω.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 52.3-4&nbsp;</dd><dt> He assumed power as a very old man, after long desiring it, and made no attempt to lead campaigns and add to what he inherited, nor did he think of conserving what he had&nbsp;</dt> <dd>οὗτος δὲ εἰς βαθὺ γῆρας τὴν αὐτοκράτορα ἡγεμονίαν ἀναζωσάμενος, ἐκ πολλοῦ τε ταύτης ἐρῶν, οὔτε στρατεύειν ἐπικεχείρηκε καὶ τοῖς εὑρημένοις προστίθεσθαι, οὔτε τὰ ὄντα διαφυλλάττειν διανενόητο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 52.11-14&nbsp;</dd><dt> After him, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> assumed sole rule more legitimately;&nbsp;</dt> <dd>μεθ᾿ ὃν ἡ βασιλὶς Θεοδώρα γνησιώτερον αὐταρχήσασα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 55.16-17&nbsp;</dd><dt> Was related to the ancestors of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> Argyropoulos with whom he shared a common lineage&nbsp;</dt> <dd>للقرابة الواصلة بينه وبين أسلافه والنسب الجامع لهما.&nbsp;&nbsp; Yahya al-Antaki&nbsp;484&nbsp;</dd><dt> When he succeeded he was old and sick, and preferred to work through his full treasury rather than by war; he was as irascible as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>, but showed it not in battle but in violence against all suspected rebels, innocent or guilty&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 160-178&nbsp;</dd><dt> Having a weak and cowardly soul, most of those he blinded he punished out of a mere false accusation, allegedly because they were plotting treacherous acts of revolt 
&nbsp;</dt> <dd>ψυχὴν δὲ δειλοκάρδιον καὶ τρομαλέαν ἔχων ἀπὸ ψιλῆς διαβολῆς τοὺς πλείους ἀπετύφλου, ὡς δῆθεν ὑπορύττοντας δόλους ἀποστασίας.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5960-5962&nbsp;</dd><dt> Meted out blinding in punishment to all, whether the sin seemed greater or lesser, whether the act was perpetrated or advanced only to report: did not reckon to impose punishment proportionate to crime, but to free himself from suspicions&nbsp;</dt> <dd>... ὁ μὲν ἔργου ἥπτετο, ὁ δὲ μέχρι φήμης προέβαινεν· οὐ γὰρ ἐφρόντιζεν ὅπως ἄν ἀναλόγους τὰς τιμωρίας ἀποδώσει τοῖς ἁμαρτήμασιν, ἀλλ’ ὅπως ἂν ἑαυτὸν ἐλευθερώσειε τῶν ὑποψιῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.16-21&nbsp;</dd><dt> Already old and no longer capable of making war, he was exasperated at every ill-omened rumour; restrained the encircling barbarians from moving against us by dignities and gifts, but inflicted terrible punishments on rebellious subjects&nbsp;</dt> <dd>γηραιὸς δὲ ἤδη γενόμενος καὶ μηκέτι πολεμεῖν δυνάμενος, πρὸς πᾶσαν δύσφημον ἐξετραχύνετο ἀκοήν· ..., τοὺς δὲ τῶν ὑπηκόων στασιάζοντας δεινῶς ἐτιμωρεῖτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.4-8&nbsp;</dd><dt> Would preside most imperially, and when he loosed his tongue to speak he astounded every ear, by his dialectic and supporting arguments&nbsp;</dt> <dd>προὐκάθητο μάλα βασιλικῶς, καὶ τὴν γλῶσσαν ἐπὶ τὸ λέγειν ἀφιεὶς πᾶσαν κατέπληττεν ἀκοήν, ἐπιχειρῶν τε καὶ ἐπενθυμούμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 6.6-9&nbsp;</dd><dt> Death overtook him when he was gambling away the power, and old age brought to him nature's necessary decay&nbsp;</dt> <dd>οὕτω γοῦν αὐτὸν τὸ κράτος διαπεττεύοντα ὁ θάνατος κατειλήφει, καὶ τὸν ἀναγκαῖον τῆς φύσεως μαρασμὸν τὸ γῆρας αὐτῷ ἐπήνεγκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 9.7-9&nbsp;</dd><dt> Himself dictated some of the imperial rescripts (he prided himself in this); all swift hands was defeated by his dictation speed, even though he had shorthand-writers of a number and quality seldom seen&nbsp;</dt> <dd>... ἐνίας τῶν βασιλείων ἐπιστολῶν αὐτὸς ὑπηγόρευεν (ἐφιλοτιμεῖτο γὰρ περὶ τοῦτο), καὶ πᾶσα χεὶρ ὀξεῖα ἡττᾶτο τοῦ τάχους τῶν ὑπηγορευμένων, καίτοι γε τοσούτους καὶ τηλικούτους ὑπογραμματέας ὀξυγράφους ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 6.14-18&nbsp;</dd><dt> Reigned for 3 years&nbsp;</dt> <dd>ἔτη γ´.&nbsp;&nbsp; Glykas&nbsp;579.18&nbsp;</dd><dt> Was large in bodily bulk and noble in strength, but cowardly in spritual condition; hence he decided to calm barbarian onsets not by wars, but rather by gifts and honours&nbsp;</dt> <dd>ἦν δὲ εὐμεγέθης μὲν τὸν ὄγκον τοῦ σώματος καὶ τὴν ἀλκὴν γενναιότατος, δειλὸς δὲ τὴν ἕξιν ψυχικήν, ὅθεν οὐδὲ πολεμίοις κατευνάζειν ἔκρινε τὰς τῶν βαρβάρων ὁρμάς, δωρειαῖς δὲ μᾶλλον καὶ ἀξιώμασι.&nbsp;&nbsp; Zonaras&nbsp;17.10.4&nbsp;</dd><dt> Had passed his youth; differed in character from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>, ... seemed to all to be easy-going, with a lazy existence and eager for the soft life&nbsp;</dt> <dd>ἤστην δὲ ἄμφω ἤδη μὲν παρεληλακότε τὴν ἥβην, διαφόρω  δὲ τὸ ἦθος· .... ὁ δέ γε Κωνσταντῖνος ἀνειμένος τοῖς πᾶσιν ὦπτο, ῥᾳθύμως τε τῆς ζωῆς ἔχων καὶ περὶ τὸν ἁβρὸν βίον ἐπουδακώς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.1-6&nbsp;</dd><dt> Having once plunged into wrath, he was hard to recall, deaf to all advice; but despite his ill-temper was not divorced from sympathy, but was disconcerted at disasters and provided alleviation to those with pitiful stories&nbsp;</dt> <dd>ἅπαξ γὰρ κατάφορος τῷ θυμῷ γεγονώς, δυσανάκλητος ἦν ...· οὕτω δὲ δύσοργος ὤν, οὐδὲ τοῦ συμπαθοῦς ἤθους ἀπῴκιστο, ἀλλὰ καὶ πρὸς τὰς συμφορὰς ἐδυσωπεῖτο καὶ τοῖς ἐλεεινολογουμένοις ἐξευμενίζετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.25-30&nbsp;</dd><dt> Exhausted by the speed of his words, his shorthand-writers would designate the multitude of his ideas and words by certain signs&nbsp;</dt> <dd>πρὸς τὸ τάχος τῶν λεγομένων ἀποναρκοῦντες σημείοις τισὶ τὸ πλῆθος τῶν τε ἐννοιῶν καὶ τῶν λέξεων ἀπεσήμαινον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 6.18-20&nbsp;</dd><dt> He was a slave to his stomach and passions, and hence had pain in the joints; indeed his feet were so bad he could not walk. Once he was autokrator no one saw him use his feet confidently to move: he was carried securely seated on horseback&nbsp;</dt> <dd>ᾕττητο δὲ καὶ γαστρὸς καὶ ἀφροδισίων, ὅθεν αὐτῷ καὶ περὶ τὰ ἄρθρα ἄλγημα ἐγεγόνει, μᾶλλον δὲ τὼ πόδε κεκάκωτο ἐς τοσοῦτον, ὥστε μὴ βαδίζειν δύνασθαι· ... ἐφ᾽ ἵππου δὲ ὀχηθεὶς ἀσφαλῶς ἥδραστο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 7.6-12&nbsp;</dd><dt> Lived for three days after the marriage of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and then paid his due, after living to be more than seventy years old, and after dancing over the kingdom for one month short of three years&nbsp;</dt> <dd>... ἀπέτισε τὸ χρεών, ἑβδομηκοντούτης καὶ πρὸς γεγονώς, ἐνιαυτοὺς δὲ τρεῖς ἑνὸς ἐνδέοντος μηνὸς τῆς βασιλείας κατορχησάμενος.&nbsp;&nbsp; Zonaras&nbsp;17.10.24&nbsp;</dd><dt> Was no less a slave to hunting where he was superior to heat and cold and resisted thirst; he was especially skilled in fighting beasts; for this he had learned to use a bow, throw a spear, draw a sword dexterously and shoot successfully&nbsp;</dt> <dd>... καύματος κρείττων ἦν, καὶ ψύχους ἐκράτει, καὶ πρὸς δίψος ἀντέτεινεν· ... διὰ ταῦτα οὖν τοξεύειν τε ἐμεμαθήκει, καὶ ἀφιέναι δόρυ, καὶ ξίφος ἐπιδεξίως σπάσασθαι, καὶ ἐπιτετευγμένως ἀποτοξεῦσαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 8.10-15&nbsp;</dd><dt> Reigned for 13 years&nbsp;</dt> <dd>ἔτη ιγ´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> Was a little younger than his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>&nbsp;</dt> <dd>μικρόν τι ἐκείνου κατὰ τὸν χρόνον τῆς ζωῆς ἐλαττούμενος.&nbsp;&nbsp; Zonaras&nbsp;17.10.1&nbsp;</dd><dt> Took up the management of all things in his seventieth year; had a very soft disposition and a spirit inclined to pure enjoyment; finding the imperial treasuries full of money, he used his inclination and surrendered himself to pleasures&nbsp;</dt> <dd> ... ἤθους δὲ μαλακωτάτου τυχὼν καὶ ψυχῆς πρὸς πᾶσαν ῥεούσης ἀπόλαυσιν, εἶτα καὶ τοὺς βασιλικοὺς θησαυροὺς ἔμπλεως χρημάτων ἐφευρηκώς, καταχρῆται τῇ γνώμῃ, καὶ ταῖς ἡδοναῖς ἐκδίδωσιν ἑαυτὸν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 1.5-10&nbsp;</dd><dt> When the whole administration depended on him, he was not the man to consume himself with cares; entrusting government to more learned men, he limited himself to giving audiences to ambassadors or administrating some other very easy matter&nbsp;</dt> <dd>..., οὐχ οἷός τε δὴ ἦν φροντίσιν ἑαυτὸν καταδαπανᾶν, ἀνδρῶν τοῖς λογιωτέροις ἐγχειρίσας τὰ πράγματα, αὐτὸς τὸ μὲν ὅσον ἐς τὸ χρηματίσαι πρέσβευσιν ἢ ἄλλο τι τῶν ῥᾴστων διοικήσασθαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 6.2-6&nbsp;</dd><dt> Naturally skilled and rather graceful, he had a tongue polished in speaking and elegant; arguments fathered in his soul he delivered with brilliant tongue&nbsp;</dt> <dd>φύσεως δὲ περιδεξίου τετυχηκὼς καὶ χαριεστέρας, καὶ γλῶτταν εὐτυχήσας ἁβρὰν περὶ τοὺς λόγους καὶ καλλιρρήμονα, οὓς ἀπὸ ψυχῆς ἐγέννα λογισμοὺς λαμπρᾷ τῇ γλώττῃ ἐμαίευεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 6.11-14&nbsp;</dd><dt> He was interested in the long neglected "gymnopodia" and restored it to the theatre, not watching like an emperor, but as contender against the opposing party&nbsp;</dt> <dd>ὅθεν ἀμεληθείσης πάλαι τῆς γυμνποδίας οὗτος αὖθις ἐφρόντιζε καὶ ἐπανήγαγεν εἰς τὸ θέατρον, οὐχ ὡς βασιλεὺς θεωρῶν, ἀλλ’ ὡς τῷ ἀντικειμένῳ μέρει ἀντίτεχνος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 8.3-6&nbsp;</dd><dt> Younger than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>&nbsp;</dt> <dd>ὁ μὲν γὰρ Βασίλειος, ὁ κατὰ τὴν ἡλικίαν πρεσβύτερος ... πρεσβύτερος αὐτῶν ὁ Βασίλειος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.2-3; 2.7&nbsp;</dd><dt> The imperial family which began with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112531.html" title="Emperor Basil I the Macedonian" >Basileios 1</a> the Macedonian ended with him, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>'s father-in-law&nbsp;</dt> <dd>... ἐς τὸν πενθερὸν Κωνσταντῖνον τὸ βασίλειον γένος ἀπετελεύτησεν ἐκ Βασιλείου τοῦ Μακεδόνος ἠργμένον ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.4-6&nbsp;</dd><dt> His deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, τοῦ τε Βασιλείου καὶ Κωνσταντίνου πορφυρογεννήτων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-4&nbsp;</dd><dt> Quick as any man to anger, he was mastered by wrath and receptive to every rumour, especially about all suspected of imperial aspirations&nbsp;</dt> <dd>ὀξύρροπος εἰ καί τις ἄλλος ἦν, θυμοῦ τε ἥττων, καὶ πρὸς πᾶσαν ἀκοὴν εὐπαράδεκτος, μάλιστα δὲ πάντων οὓς βασιλειῶντας ὑπώπτευε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.11-13&nbsp;</dd><dt> If nothing stood in the way, wrath precipitated him to some evil, but immediately on hearing he was grieved, embraced the victim sympathetically, shed tears from his eyes and defended himself with pitiful phrases&nbsp;</dt> <dd>εἰ δὲ μηδὲν ἐγεγόνει τὸ ἀντικείμενον, ἀπέσκηπτε μὲν αὐτῷ ὁ θυμὸς ἐπί τι κακὸν, ὁ δ’ εὐθὺς ἀκούσας ἠνιᾶτο καὶ τὸν τετιμωρημένον συμπαθῶς ἠγκαλίζετο καὶ δάκρυα τῶν ὀμμάτων ἠφίει καὶ ἀπελογεῖτο ἐλεεινοῖς ῥήμασιν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.34-8&nbsp;</dd><dt> He did not want his opponents to be defeated because he was emperor, but to fight back skilfully, so that he could defeat them more brilliantly.  He would chatter about his contests and blended in with the ways of the citizens&nbsp;</dt> <dd>ἐβούλετο μὴ ὡς βασιλέως ἡττᾶσθαι τοὺς ἀντιπίπτοντας, ἀλλὰ δεινῶς ἀπομάχεσθαι, ἵνα νικῴη τούτους λαμπρότερον. ἐστωμύλλετο δὲ καὶ περὶ τὰς ἔριδας, καὶ πρὸς τὰ τῶν πολιτῶν ἔθη ἀνεκέκρατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 8.6-10&nbsp;</dd><dt> Since he had not hitherto [before the end of his life] paid steady attention to any member of the senate it was difficult then to make a rational choice [of husband for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>]&nbsp;</dt> <dd>μήπω δὲ πρὸ τούτου πρός τινα τῶν τῆς συγκλήτου βεβαιότερον ἐπερείσας τὸν νοῦν, δυσδιάκριτον τότε τὴν κατὰ λογισμὸν εἶχεν ἐπιλογήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 9.13-15&nbsp;</dd><dt> Was of easy-going disposition and not very eager to lead; strong in body, he was of cowardly spirit&nbsp;</dt> <dd>ῥᾴθυμος ἦν τῆν γνώμην, καὶ οὐ πάνυ περὶ τὴν ἡγεμονίαν σπουδάζων, ἄλκιμος δὲ περὶ τὸ σῶμα, δειλὸς ἦν τὴν ψυχήν .&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.2-4&nbsp;</dd><dt> Naturally apathetic in character and lax, or having got into the habit of an indolent life (for his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> did not share any imperial activity with him), he maintained this lifestyle when he became sole ruler&nbsp;</dt> <dd>ῥᾳθύμου δὲ πεφυκὼς ἤθους και ἀνειμένου ἢ καὶ εἰς ἕξιν ἐλθὼν βίου ἀργοῦ (οὐδὲ γὰρ ἐκοινώνει αὐτῷ βασιλείου τινὸς ὁ σύγγονος πράξεως), καὶ αὐταρχήσας τοιαύτην εἶχε διαγωγήν.&nbsp;&nbsp; Zonaras&nbsp;17.10.2&nbsp;</dd><dt> Rule of the empire would not otherwise have been piloted well under him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>, had not the absolute administration been allocated to the first and sharpest (Basileios)&nbsp;</dt> <dd>οὐδ’ ἂν ἄλλως ἡ τῆς βασιλείας αὐτοῖς ἀρχὴ διεκυβερνήθη, εἰ μὴ τῷ πρώτῳ καὶ ἀκριβεστάτῳ ἡ αὐτοκράτωρ ἀπεκληρώθη διοίκησις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.9-11&nbsp;</dd><dt> Knew more than any emperor how to do good, but did not combine just fairness with this grace: to those about him he opened all the doors of benefits and stored up gold for them like sand, to those further away he showed this virtue less&nbsp;</dt> <dd>... πλὴν οὐκ ἐπεμίγνυε τῇ χάριτι ταύτῃ τὴν τῆς δικαιοσύνης ἰσότητα, ἀλλὰ τοῖς μὲν περὶ ἑαυτὸν πάσας θύρας εὐεργετημάτων ἀνέῳγε καὶ ὡς ψάμμον αὐτοῖς τὸν χρυσὸν ἐθησαύριζε, τοῖς δὲ πόρρω ἐλάττονα ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 3.1-4&nbsp;</dd><dt> More than others his intimates were those whom he had castrated in early youth and kept as chamberlains and attendants, men neither noble nor freeborn, but pagans and barbarians&nbsp;</dt> <dd>ᾠκειοῦντο δὲ αὐτῷ ... οὓς ἐκ πρώτης ἡλικίας τῶν παιδογόνων ἀφελὼν μορίων κατευναστῆρας καὶ θαλαμηπόλους ἐκεκτητο· ἦσαν ... οὔτε τῆς εὐγενοῦς, οὔτε τῆς ἐλευθέρας τύχης, ἀλλὰ τῆς ἐθνικῆς καὶ βαρβάρου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 3.6-9&nbsp;</dd><dt> Educated by him his eunuchs changed to his ways and were accorded respect and honour beyond others; hiding their shameful condition by their disposition, they were free, liberal with money, keen to do good and otherwise gentlemanly&nbsp;</dt> <dd>παιδείας τε τῆς παρ’ ἐκείνου τετυχηκότες καὶ ἐς τὸ ἐκείνου ἦθος μεταβαλόντες ὑπὲρ τοὺς ἄλλους αἰδοῦς τε πλείονος καὶ τιμῆς ἠξιοῦντο· ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 3.10-15&nbsp;</dd><dt> His neglect for imperial government was matched by his devotion to chequers and dice; he was so much a slave of this pastime and so mad about it that he neglected ambassadors if he was engaged in it and scorned things otherwise essential&nbsp;</dt> <dd>τῶν δὲ τῆς βασιλείας πραγμάτων τοσοῦτον ἠμέλει, ὅσον περὶ πεττοὺς καὶ κύβους ἐσπούδαζεν· οὕτω γὰρ ἥττητο ταύτης τῆς παιδιᾶς ..., ὥστε καὶ πρέσβεων ἐφεστηκότων ἀμελεῖν, εἰ ταύτῃ ξυνείχετο, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 9.1-5&nbsp;</dd><dt> He threw himself into a life of pleasure, determined to squander and consume everything and, had not death quickly removed him, he would have been sufficient to destroy the empire all by himself&nbsp;</dt> <dd>ἐπὶ δὲ τὸν ἀπολαυστικὸν βίον, σπαθᾶν πάντα καὶ ἀναλίσκειν διέγνωκε, καὶ εἰ μὴ ταχὺ τοῦτον ὑπεξεῖλεν ὁ θάνατος, ἤρκεσεν ἄν ἀντὶ πάντων εἰς τὴν τοῦ κράτους διαφθοράν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 52.14-17&nbsp;</dd><dt> He first began to corrupt and swell the body politic, fattening some of his subjects with great wealth, distending them with honours, making their life festering and corrupt&nbsp;</dt> <dd>οὗτος ... πρώτως τὸ σῶμα τῆς πολιτείας κακοῦν τε καὶ ἐξογκοῦν ἤρξατο, τὰ μὲν ἐνίους τῶν ὑπηκόων χρήμασι καταπιάνας πολλοῖς, τὰ δὲ ἀξιώμασι διογκώσας καὶ ὕπουλον αὐτοῖς καὶ διεφθαρμένην τὴν ζωὴν καταστήσας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 53.1-5&nbsp;</dd><dt> Although open-handed, he did not use the virtue correctly and hence fell into the opposing evils&nbsp;</dt> <dd>τὴν χεῖρα δ᾿ ὢν ἐλευθέριος οὐκ ὀρθῶς ἐχρῆτο τῇ ἀρετῇ, ὅθεν καὶ εἰς τὰς ἀντιθέτους κακίας ἐξέπιπτε.&nbsp;&nbsp; Zonaras&nbsp;17.10.10&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> made income greatly exceed expenditure and at his death left for him treasures beyond counting&nbsp;</dt> <dd>πολυπλασίους τε τὰς ἐπιγινομένας εἰσόδους τῶν ἀπογιγνομένων πεποιηκώς, τῶν ἐντεῦθεν ἀπιὼν θησαυροὺς ἀμυθήτους χρημάτων καταλελοίπει τῷ ἀδελφῷ Κωνσταντίνῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 52.8-11&nbsp;</dd><dt> His anger was not lasting like that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>, but quickly changed and he was terribly downcast at what he had done; indeed if anyone quenched his flaming wrath, he held back from punishment and accorded favours to his restrainer&nbsp;</dt> <dd>τὴν δὲ ὀργὴν οὐκ ἔμμονον εἶχεν ...· καὶ ἐφ’ οἷς ἐποίει δεινῶς κατεβάλλετο· ἀμέλει κἄν τις αὐτῷ φλεγμαίνοντα κατέσβεσε τὸν θυμόν, ἀπείχετό τε τοῦ τιμωρεῖν καὶ χάριτας ὡμολόγει τῷ κεκωλυκότι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.30-4&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> took his material from others in speaking about him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>&nbsp;</dt> <dd>περὶ ἐκείνων μὲν ἐξ ἑτέρων τὰς ἀφορμὰς εἰληφὼς εἴρηκα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.17-18&nbsp;</dd><dt> Was unstable in character, but did not rage like his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>) or remain in a state of wrath, but was easily converted to the opposite disposition and was pained after treating someone badly&nbsp;</dt> <dd>πρὸς θυμὸν ὑπῆρχεν ὀξύρροπος, οὐ κατὰ τὸν ἀδελφὸν δ᾿ ἐμηνία, οὐδ᾿ ἐνέμενε τῇ ὀργῇ, ἀλλὰ ῥᾷον εἰς τὴν ἀντίροππον διάθεσιν μετετίθετο καὶ ἠνιᾶτο κακῶς τινα διαθέμενος.&nbsp;&nbsp; Zonaras&nbsp;17.10.5&nbsp;</dd><dt> He was very skilled in making rich sauces, colouring dishes with tints and perfumes and summoning all nature to his appetite&nbsp;</dt> <dd>καρακεῦσαι δὲ δεινότατος ἐγεγόνει, χροιαῖς τε καὶ ὀσμαῖς τὰ παρατεθειμένα καταχρωννὺς καὶ πᾶσαν φύσιν πρὸς ὄρεξιν ἐκκαλούμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 7.4-6&nbsp;</dd><dt>He joined days to nights and although a great eater refrained absolutely from food when he wanted to play dice&nbsp;</dt> <dd>ἡμέρας τε ξυνῆπτε νυξί, καὶ πολυβορώτατος ὢν τροφῆς ἀπείχετο παντάπασιν, ὁπότε κυβεύειν ἐβούλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 9.5-7&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(26)</var><dl><dt> Autokrator&nbsp;</dt> <dd> τὴν αὐτοκράτορα περιωπὴν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 1.1-5&nbsp;</dd> <dd>τὴν αὐτοκράτορα ἡγεμονίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 5.14&nbsp;</dd> <dd>αὐτοκράτορα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 6.11-14&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέων.&nbsp;&nbsp; Iveron&nbsp;2.85.11&nbsp;</dd> <dd> Ἀναζωσάμενος δὲ τὴν πᾶσαν δυναστείαν.&nbsp;&nbsp; Skylitzes&nbsp;370.21&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Skylitzes&nbsp;372.83&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Alexios Stoudites&nbsp;11.8, Rhalles-Potles 5.29, 3.103&nbsp;</dd> <dd>βασιλεῖς Κωνσταντινουπόλεως.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd> <dd>ἅπασαν τῆς βασιλείας ἐξουσίαν...διαδέχεται.&nbsp;&nbsp; Glykas&nbsp;579.17-18&nbsp;</dd> <dd>μονοκράτωρ.&nbsp;&nbsp; Kleinchroniken&nbsp;141.61, 158.7&nbsp;</dd> <dd>αὐτοκράτωρ.&nbsp;&nbsp; Zonaras&nbsp;17.10.17&nbsp;</dd> <dd>βασιλέυς.&nbsp;&nbsp; Zonaras&nbsp;17.10.21&nbsp;</dd> <dd>βασιλέων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 3&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 16.9, 17; etc.&nbsp;</dd> <dd>ملك.&nbsp;&nbsp; Yahya al-Antaki&nbsp;482&nbsp;</dd> <dd>թագաւորն.&nbsp;&nbsp; Aristakes&nbsp;41.9 (26)&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἡ δὲ βασίλειος ἰσχύς.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5970a&nbsp;</dd><dt> Despotes&nbsp;</dt> <dd>δεσπότου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Emperor&nbsp;</dt> <dd>imperator.&nbsp;&nbsp; Lupus protospatharius&nbsp;57.40&nbsp;</dd> <dd>regnavit.&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογεννήτων.&nbsp;&nb
