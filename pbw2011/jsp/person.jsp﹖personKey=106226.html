<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(29)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Died after celebrating her husband (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>)'s annual commemoration for which she had doubled the customary gift, and was buried in the cemetery of Stoudios&nbsp;</dt> <dd>τετελευτήκει γὰρ ἐν τῷ μέσῳ ἀξιώσασα ταφῆναι σὺν τοῖς ἀδελφοῖς ἐν τῷ κοιμητηρίῳ τῆς τοῦ Στουδίου μονῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;110.15-18&nbsp;</dd></dl></li><li><label>Description <var>(4)</var><dl><dt> An amazing woman, top-ranking in nobility and yielding to none in piety&nbsp;</dt> <dd>ἥ τε βασιλίς, θαύμασίον τι χρῆμα γυναικῶν αὕτη καὶ εὐγενείας τὰ πρῶτα καὶ οὐδενὶ παραχωροῦσα τῆς μείζονος ἀρετῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 79.2-4&nbsp;</dd><dt> Dearest of his kin ... his most loved ones&nbsp;</dt> <dd>τούτων δὴ τῶν φιλτάτων ... αὐτὰ τὰ φίλτατα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 89.7, 11&nbsp;</dd><dt> She had never disbelieved (in Psellos, or generally?), even if Charonites (?) refused to believe it; she had royal blood in her veins, and had married a greater monarch&nbsp;</dt> <dd>Χαρωνίτης [...] ἡ καὶ ἐκ γένους βασίλειον αἷμα λαχοῦσα καὶ κρείττονι αὖθις βασιλείᾳ τὴν προλαβοῦσαν νικήσασα εὔκλειαν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 112.357&nbsp;</dd><dt>Companion of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>'s life&nbsp;</dt> <dd>τὴν τοῦ βίου αὐτῷ κοινωνὸν.&nbsp;&nbsp; Zonaras&nbsp;18.4.6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(11)</var><dl><dt> Augousta&nbsp;</dt> <dd>αὐγούστης.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>αὐγοῦσταν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.16-17&nbsp;</dd> <dd>Αὐγούσταν.&nbsp;&nbsp; Zonaras&nbsp;18.4.6&nbsp;</dd><dt> Autokratorissa&nbsp;</dt> <dd>αὐτοκρατορίσσης Ῥωμαίων.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 18.55&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>βασιλίς.&nbsp;&nbsp; Glykas&nbsp;604.1&nbsp;</dd> <dd>μεγάλης βασιλίσσης.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 18.54-55&nbsp;</dd> <dd>βασιλίς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;109.16&nbsp;</dd> <dd>βασιλὶς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 79.2; 80.12&nbsp;</dd> <dd>βασίλισσα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 89.8&nbsp;</dd> <dd>βασιλίς.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 112.356&nbsp;</dd><dt>Despoina&nbsp;</dt> <dd>δέσποινα.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 112.356&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Bulgarian (daughter of the emperor of the Bulgarians)&nbsp;</dt> <dd>βασιλέως Βουλγάρων Σαμουὴλ θυγατέρων.&nbsp;&nbsp; Bryennios&nbsp;77.12&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(19)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108509.html" title="John Vladislav, ruler of Bulgaria" >Vladislav 101</a>&nbsp;</dt> <dd>θυγατέρα.&nbsp;&nbsp; Skylitzes&nbsp;492.51&nbsp;</dd><dt> daughter (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108237.html" title="Samuel of Bulgaria" >Samuel 103</a>&nbsp;</dt> <dd>πρεσβυτέρᾳ τῶν...θυγατέρων.&nbsp;&nbsp; Bryennios&nbsp;77.11-12&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107735.html" title="Maria Komnene, daughter of Isaakios I Komnenos" >Maria 101</a>&nbsp;</dt> <dd>(θυγάτηρ).&nbsp;&nbsp; Glykas&nbsp;604.2&nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;109.16&nbsp;</dd> <dd>μητρί.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 80.13&nbsp;</dd> <dd>(θυγάτηρ).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 79.4; 80.12-13&nbsp;</dd> <dd>(θυγατρό~).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 161.419&nbsp;</dd><dt> sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106209.html" title="Aaron, brother of Alousianos" >Aaron 101</a>&nbsp;</dt> <dd>(ἀδελφόν).&nbsp;&nbsp; Skylitzes&nbsp;493.82&nbsp;</dd> <dd>(αὐταδέλφου).&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>(σύ´γγονον).&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>&nbsp;</dt> <dd>γυναῖκα.&nbsp;&nbsp; Skylitzes&nbsp;492.50&nbsp;</dd> <dd>(βασιλίς).&nbsp;&nbsp; Glykas&nbsp;604.1&nbsp;</dd> <dd>τῆς γυναικός.&nbsp;&nbsp; Kleinchroniken&nbsp;143.71&nbsp;</dd> <dd>γυναῖκα.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.16&nbsp;</dd> <dd>συζεύγνυται.&nbsp;&nbsp; Bryennios&nbsp;77.11-12&nbsp;</dd> <dd>τῆς συνοικούσης.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd> <dd>γυναῖκα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 89.22; 9.6&nbsp;</dd> <dd>ἡ ὁμόλεκτρος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 89.7-8&nbsp;</dd> <dd>(κρείττονι αὖθις βασιλείᾳ).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 112.357&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Constantinople: Myrelaion&nbsp;</dt> <dd> led an ascetic life at the monastery of  Myrelaion τῇ μονῇ τοῦ Μυλαίου.&nbsp;&nbsp; Glykas&nbsp;604.2&nbsp;</dd> <dd> was tonsured and withdrew to the palace of  Myrelaion ἐν τοῖς παλατίοις τοῦ Μυρελαίου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;109.17&nbsp;</dd><dt> Constantinople: Stoudios&nbsp;</dt> <dd> adorned the church of Prodromos at  Stoudios τὸν πάνσεπτον τοῦ Προδρόμου ναόν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;110.18&nbsp;</dd> <dd> requested and was buried in the cemetery of the monastery of  Stoudios ἐν τῷ κοιμητηρίῳ τῆς τοῦ Στουδίου μονῆς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;110.16-17&nbsp;</dd><dt>Pemolissa  (Asia Minor)&nbsp;</dt> <dd> was sent by her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> to the fort of Pemolissa  (Asia Minor) τὴν Πημόλισσαν.&nbsp;&nbsp; Skylitzes&nbsp;492.53&nbsp;</dd> <dd> was summoned (to Constantinople) by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> from the fort at Pemolissa  (Asia Minor) Πημολίσσης.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;103.16&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt>Nun&nbsp;</dt> <dd>διῆγον ἀσκητικὸν βίον.&nbsp;&nbsp; Glykas&nbsp;604.2-3&nbsp;</dd> <dd>μεταμφιάσασθαι.&nbsp;&nbsp; Psellos&nbsp;Oratoria minora 18.48&nbsp;</dd> <dd>πᾶσαν ἄσκησιν μοναδικὴν μετερχόμεναι.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;109.17-18&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Xene&nbsp;</dt> <dd>Name taken upon tonsure as a nun: μετονομασθεῖσα Ξένη.&nbsp;&nbsp; Glykas&nbsp;604.8-9&nbsp;</dd> <dd>Ξένη.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;110.6&nbsp;</dd></dl></li></ul></div></div>
