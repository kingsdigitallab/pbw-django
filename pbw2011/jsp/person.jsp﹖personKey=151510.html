<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was killed leading a substantial army on an expedition to Amaseia; his head was taken to Myriokephalon, where it added an even more gory sight to the Byzantines during the slaughter in the defile of Tzibritze&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;182.35-42&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(5)</var><dl><dt> Batatzes&nbsp;</dt> <dd>Βατάτζης.&nbsp;&nbsp; Kinnamos&nbsp;300.2-3&nbsp;</dd> <dd>Βατάτζη.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;182.39&nbsp;</dd><dt>Komnenos&nbsp;</dt> <dd>Κομνηνός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.3-4&nbsp;</dd> <dd>Κομνηνοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.16&nbsp;</dd></dl></li><li><label>Kinship <var>(11)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161648.html" title="Alexios Komnenos, son of Theodoros Batatzes and nephew of Manuel I" >Alexios 111</a>&nbsp;</dt> <dd>αὐταδέλφου.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.5&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ἀνεψιός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ἀδελφιδοῦν.&nbsp;&nbsp; Kinnamos&nbsp;300.2-3&nbsp;</dd> <dd>ἀνεψιοῦ.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.2&nbsp;</dd> <dd>ἀνεψιοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.15&nbsp;</dd> <dd>ἀδελφιδοῦς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;182.39&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152710.html" title="Eudokia Komnene, daughter of Ioannes II" >Eudokia 20108</a>&nbsp;</dt> <dd>ἐκφυείς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>κλάδος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151791.html" title="Theodoros Batatzes, husband of Eudokia, daughter of Ioannes II" >Theodoros 17002</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.4&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.16&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Amaseia&nbsp;</dt> <dd> He had been sent to fight the Turks at Amaseia τοῖς Ἀμασεύσι Τούρκοις.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;182.41&nbsp;</dd><dt> Paphlagonia&nbsp;</dt> <dd> was sent with an army to Neokaisareia in the area of Paphlagonia Παφλαγονίας.&nbsp;&nbsp; Kinnamos&nbsp;300.1-4&nbsp;</dd><dt>Tzibritze (Phrygia)&nbsp;</dt> <dd> his severed head was displayed to shock the Byzantines struggling in the defile of Tzibritze Τζιβρίτζη.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;182.35-39&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
