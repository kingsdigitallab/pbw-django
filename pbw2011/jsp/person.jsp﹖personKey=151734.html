<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(4)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> He delivered a Christmas encomium on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>; he began from Manuel's meekness and generosity, continued with his attack on the Serbs and Hungarians (1150), and ended with graphic descriptions of the punitive raid on the Hungarian "island" and the surrender of Zeugminon&nbsp;</dt> <dd>Τοῦ Θεσσαλονίκης κῦρ Μιχαὴλ τοῦ ῥήτορος λόγος ἀναγνωσυεὶς εἰς τὸν αὐτοκράτορα κῦρ Μιχαὴλ τὸν Κομνηνόν.&nbsp;&nbsp; Michael the Rhetor, Regel&nbsp;131-151&nbsp;</dd><dt>He wrote an encomium of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> delivered just before Epiphany 1050, joking that he was early; he spoke of Manuel's personal qualities, but concentrated on his military campaigns, especially those of 1049, without useful detail&nbsp;</dt> <dd>Λόγος τοῦ αὐτοῦ κῦρ Μιχαὴλ τοῦ ῥήτορος εἰς τὸν αὐτοκράτορα κῦρ Μανουὴλ τὸν Κομνηνὸν ἀναγνωσθεὶς πρὸ τῆς τῶν φώτων ἡμέρας, καθ᾽ ἣν εἴωθεν ἀναγινώσκειν ὁ ῥήτωρ.&nbsp;&nbsp; Michael the Rhetor, Regel&nbsp;165-182&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(5)</var><dl><dt> Master of the rhetors&nbsp;</dt> <dd>ῥητορικῆς ... καθηγητής.&nbsp;&nbsp; Kinnamos&nbsp;176.19-20&nbsp;</dd> <dd>τὸν ῥητορικὸν θρόνον κοσμῶν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;211.92-93&nbsp;</dd><dt> Protekdikos&nbsp;</dt> <dd>πρωτέκδικος.&nbsp;&nbsp; Michael the Rhetor, Regel&nbsp;152.11&nbsp;</dd><dt>Teacher of the Holy Gospels (Hagia Sophia)&nbsp;</dt> <dd>τὰ ἱερά τε ἐπὶ τοῦ τῆς Σοφίας ἱεροῦ διεξηγεῖτο τῶν Εὐαγγελίων ῥητά.&nbsp;&nbsp; Kinnamos&nbsp;176.19-177.12&nbsp;</dd> <dd>τὸν εὐαγγελικὸν ἀναβαίνων ἀκρίβαντα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;211.93&nbsp;</dd></dl>
