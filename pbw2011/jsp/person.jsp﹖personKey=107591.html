<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(1)</var><dl><dt>Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρου.&nbsp;&nbsp; Iveron&nbsp;2.228.4, 2.239.388, 2.247.607-608&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Bourtzes&nbsp;</dt> <dd>τοῦ Βούρτζη.&nbsp;&nbsp; Iveron&nbsp;2.228.4, 2.247.608&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(22)</var><dl><dt> Bolbos (Chalkidike)&nbsp;</dt> <dd> handed over to the monks of Iveron his proasteion of Bolbos (Chalkidike) Βολβόν.&nbsp;&nbsp; Iveron&nbsp;2.228.11&nbsp;</dd><dt> Bouchabos (Macedonia)&nbsp;</dt> <dd> agreed with the monks of Iveron to renounce any claims on properties at Bouchabos (Macedonia) τῶ Βουχάβω.&nbsp;&nbsp; Iveron&nbsp;2.231.123&nbsp;</dd> <dd> received from the monks of Iveron a property at Bouchabos (Macedonia) Βούχαβον.&nbsp;&nbsp; Iveron&nbsp;2.228.10&nbsp;</dd><dt> Bromosyrta (Chalkidike)&nbsp;</dt> <dd> allowed the monks of Iveron to take possession of 1000 modioi of land at Bromosyrta (Chalkidike) Βρωμοσύρτων.&nbsp;&nbsp; Iveron&nbsp;2.231.121&nbsp;</dd> <dd> handed over to the monks of Iveron 1000 modioi of land at Bromosyrta (Chalkidike) Βρωμοσύρτων.&nbsp;&nbsp; Iveron&nbsp;2.228.17&nbsp;</dd><dt> Chliaropotamou (Macedonia)&nbsp;</dt> <dd> agreed with the monks of Iveron to take possession of the disputed proasteion of Chliaropotamou (Macedonia) Χλιαροπόταμον.&nbsp;&nbsp; Iveron&nbsp;2.231.115&nbsp;</dd> <dd> received from the monks of Iveron the proasteion of Chliaropotamou (Macedonia) Χλιαροπόταμον.&nbsp;&nbsp; Iveron&nbsp;2.230.103, 2.231.115&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> appealed to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) concerning his dispute with Iveron and went to Constantinople τῆ βασιλίδι τῶν πόλεων.&nbsp;&nbsp; Iveron&nbsp;2.230.88&nbsp;</dd><dt> Hagia Barbara (Chalkidike)&nbsp;</dt> <dd> handed over to the monks of Iveron his proasteion of Hagia Barbara (Chalkidike) τὴν Ἁγίαν Βαρβάραν.&nbsp;&nbsp; Iveron&nbsp;2.228.11, 2.242.475-476&nbsp;</dd><dt> Hagios Nikolaos (Chalkidike)&nbsp;</dt> <dd> handed over to the monks of Iveron but then got back the metochion of Hagios Nikolaos (Chalkidike) τὸν Ἅγιον Νικόλαον.&nbsp;&nbsp; Iveron&nbsp;2.228.14&nbsp;</dd><dt> Kaukanades (Chalkidike)&nbsp;</dt> <dd> allowed the monks of Iveron to take possession of the island of Kaukanades (Chalkidike) τῆ νήσω τῶν Καυκανάδων.&nbsp;&nbsp; Iveron&nbsp;2.231.119&nbsp;</dd><dt> Leontaria (Chalkidike)&nbsp;</dt> <dd> handed over to the monks of Iveron land at the proasteion of Leontaria (Chalkidike) τὰ Λεοντάρια.&nbsp;&nbsp; Iveron&nbsp;2.228.12&nbsp;</dd><dt> Leontia (Chalkidike)&nbsp;</dt> <dd> agreed with the monks of Iveron to renounce any claims on the 700 modioi of land at Leontia (Chalkidike) τῆς Λεοντίας.&nbsp;&nbsp; Iveron&nbsp;2.231.124&nbsp;</dd> <dd> handed over to the monks of Iveron the proasteion of Leontia (Chalkidike) τῆς Λεοντίας.&nbsp;&nbsp; Iveron&nbsp;2.228.17&nbsp;</dd><dt> Libyzasda (Chalkidike)&nbsp;</dt> <dd> allowed the monks of Iveron to take possession of the proasteion of Libyzasda (Chalkidike) τὴν Λιβυσδόν.&nbsp;&nbsp; Iveron&nbsp;2.231.119&nbsp;</dd><dt> Melitziane (Strymon)&nbsp;</dt> <dd> agreed with the monks of Iveron to renounce any claims on properties at Melitziane (Strymon) τῆ Μελίντζιανα.&nbsp;&nbsp; Iveron&nbsp;2.231.123&nbsp;</dd> <dd> handed over to the monks of Iveron land at the proasteion of Melitziane (Strymon) Μελιντζιάνων.&nbsp;&nbsp; Iveron&nbsp;2.228.15&nbsp;</dd><dt> Myriophyton (Chalkidike)&nbsp;</dt> <dd> handed over to the monks of Iveron his proasteion of Myriophyton (Chalkidike) τὸ Μυριόφυτον.&nbsp;&nbsp; Iveron&nbsp;2.228.12&nbsp;</dd><dt> Obelos (Strymon)&nbsp;</dt> <dd> allowed the monks of Iveron to take possession of the proasteion of Obelos (Strymon) τὸν Ὀβηλόν.&nbsp;&nbsp; Iveron&nbsp;2.231.120&nbsp;</dd><dt> Parabitza (Strymon)&nbsp;</dt> <dd> agreed with the monks of Iveron to renounce any claims on properties at Parabitza (Strymon) τῆ Παραβίτζα.&nbsp;&nbsp; Iveron&nbsp;2.231.123&nbsp;</dd> <dd> handed over to the monks of Iveron land at the proasteion of Parabitza (Strymon) Παραβίτζας.&nbsp;&nbsp; Iveron&nbsp;2.228.16&nbsp;</dd><dt>Thessalonike&nbsp;</dt> <dd> allowed the monks of Iveron to take possession of their properties in and around the kastron of Thessalonike τοῦ κάστρου Θεσσαλονίκης.&nbsp;&nbsp; Iveron&nbsp;2.231.117-118&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(3)</var><dl><dt> Properties at Bouchabos and Chliaropotamon&nbsp;</dt> <dd>τὸπον τὸν Βούχαβον.&nbsp;&nbsp; Iveron&nbsp;2.228.10, 2.230.103&nbsp;</dd><dt> The metochion of Hagios Nikolaos at Myriophyton (which he exchanged with Iveron for other properties but was then handed back to him)&nbsp;</dt> <dd>τὸ μετόχιον τὸν Ἅγιον Νικόλαον.&nbsp;&nbsp; Iveron&nbsp;2.228.12-14&nbsp;</dd><dt>The proasteia of Bolbos, Hagia Barbara, Myriophyton and Leontia, land at Leontaria, Melitziane and Parabitza, and 100 modioi of land at Bromosyrta&nbsp;</dt> <dd>τὴν γῆν τῶν χιλίων μοδίων τῶν Βρωμοσύρτων.&nbsp;&nbsp; Iveron&nbsp;2.228.11-17&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
