<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(75)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> He was the most violent of the enemies of the Latins in the east&nbsp;</dt> <dd>violentissimus hostis noster.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 12.8&nbsp;</dd><dt> He was a provident man, very watchful in managing his business&nbsp;</dt> <dd>vir providus erat et in negociis suis circumspectissimus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 15.43-44&nbsp;</dd><dt> A great persecutor of Christians, but a just, energetic and wise ruler, and a faithful Muslim&nbsp;</dt> <dd>maximus nominis et fidei christiane persequutor, princeps tamen iustus, vafer et providus ewt secundum gentis sue traditiones religiosus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 31.2-4&nbsp;</dd><dt> Ruled over Aleppo and Damascus&nbsp;</dt> <dd>ἦρχε Βερροίας καὶ Δαμασκοῦ.&nbsp;&nbsp; Kinnamos&nbsp;215.16-17&nbsp;</dd><dt>A wise and cautious man&nbsp;</dt> <dd>vir prudens et circumspectus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.24&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Atabeg of Aleppo&nbsp;</dt> <dd>ὁ Βερροιαῖος σατράπης.&nbsp;&nbsp; Kinnamos&nbsp;183.10-11, 227.20&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(12)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162608.html" title="Mirmiran al-Din (?), brother of Nur al-Din" >Mirmiran 101</a>&nbsp;</dt> <dd> frater.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 19.1&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162870.html" title="Qutb al-Din of Mosul, brother of Nur al-Din" >Qutb al-Din 101</a>&nbsp;</dt> <dd>fratre.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 8.3&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162289.html" title="daughter of Nur al-Din" >Anonyma 245</a>&nbsp;</dt> <dd>(بنت).&nbsp;&nbsp; Ibn Shaddad&nbsp;383&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162328.html" title="al-Malik al-Salih Isma'il b. Nur al-Din" >Ismail 102</a>&nbsp;</dt> <dd>(ابن).&nbsp;&nbsp; Ibn Shaddad&nbsp;389&nbsp;</dd> <dd>(filio).&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 6.4&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156156.html" title="Aksungur (Aqsunqur) of Aleppo" >Aksungur 4001</a>&nbsp;</dt> <dd>(avus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 11.19-20&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162481.html" title="wife of Nur al-Din and daughter of Mu'in al-Din Anar" >Anonyma 251</a>&nbsp;</dt> <dd>(dederat).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.62-63&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156485.html" title="'Imad al-Din Zanki, atabeg of Mosul" >Zengi 4001</a>&nbsp;</dt> <dd>ابن.&nbsp;&nbsp; Ibn Shaddad&nbsp;377&nbsp;</dd> <dd>filius.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 9.11&nbsp;</dd><dt> son (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156485.html" title="'Imad al-Din Zanki, atabeg of Mosul" >Zengi 4001</a> [other evidence suggests that he was the younger]&nbsp;</dt> <dd>(filii).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 7.16&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161829.html" title="Mu'in al-Din Anar, vizier of Damascus" >Anar 101</a>&nbsp;</dt> <dd>generum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.73&nbsp;</dd> <dd>(socer).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.15&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(29)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> In the division of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156485.html" title="'Imad al-Din Zanki, atabeg of Mosul" >Zengi 4001</a>'s lands, he based himself at Aleppo Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 7.17&nbsp;</dd> <dd> was ruler of Aleppo Βερροιαίου.&nbsp;&nbsp; Kinnamos&nbsp;183.10, 215.17, 227.20&nbsp;</dd> <dd> when desperately ill, he was taken on a litter to Aleppo Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 17.37&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> hoped to capture Antioch (on the Orontes) ᾿Αντιοχείας.&nbsp;&nbsp; Kinnamos&nbsp;216.12-13, 227.20-22&nbsp;</dd><dt> Artah (Syria)&nbsp;</dt> <dd> captured Artah, then gave it as a present to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162329.html" title="Asad al-Din Shirkuh" >Shirkuh 101</a> أرتاح.&nbsp;&nbsp; Ibn Shaddad&nbsp;302&nbsp;</dd><dt> Baghdad&nbsp;</dt> <dd> sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a>'s head and arm to Baghdad Baldacensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.52&nbsp;</dd><dt> Bahasna&nbsp;</dt> <dd> regained control of Bahasna from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a> بهسنى.&nbsp;&nbsp; Ibn Shaddad&nbsp;376&nbsp;</dd> <dd> took Bahasna from the men of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151785.html" title="Mas'ud, sultan of Ikonion" >Masud 17001</a> بهسنى.&nbsp;&nbsp; Ibn Shaddad&nbsp;376&nbsp;</dd><dt> Banyas (Paneas)&nbsp;</dt> <dd> finally captured Banyas Paneadensem civitatem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 10.17&nbsp;</dd> <dd> twice besieged Banyas urbem Paneadensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 12.30-15.47&nbsp;</dd> <dd> unsuccessfully attacked Banyas urbem Paneadensem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.34&nbsp;</dd><dt> Beherselin&nbsp;</dt> <dd> he conquered Beherselin from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a> Behetselin.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 27.9&nbsp;</dd><dt> Boquea (near Tripoli)&nbsp;</dt> <dd> He barely escaped with his life from a battle at Boquea La Bochea.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 8.2&nbsp;</dd><dt> Bostra (south of Damascus)&nbsp;</dt> <dd> received <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161821.html" title="Usama b. Munqidh" >Usama 101</a> at Bostra (south of Damascus) بصرى.&nbsp;&nbsp; Usama&nbsp;14&nbsp;</dd><dt> Cresson&nbsp;</dt> <dd> he conquered Cresson from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a> Cressum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 27.8-9&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> exploited the siege of Askalon to take control of Damascus Damascenis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.17-25&nbsp;</dd> <dd> was ruler of Damascus Δαμασκοῦ.&nbsp;&nbsp; Kinnamos&nbsp;215.17&nbsp;</dd><dt> Euphrates&nbsp;</dt> <dd> had captured many cities along the Euphrates Εὐφράτου.&nbsp;&nbsp; Kinnamos&nbsp;215.18-19&nbsp;</dd><dt> Harim&nbsp;</dt> <dd> garrisoned Harim, to mark his dominance over Antioch Harenc.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.24&nbsp;</dd> <dd> took Harim, to avenge himself on the Franks for the defeat at Yagra حارم.&nbsp;&nbsp; Ibn Shaddad&nbsp;389&nbsp;</dd><dt> Inab (Syria)&nbsp;</dt> <dd> defeated and killed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151763.html" title="Raymond of Poitiers, prince of Antioch" >Raymond 17001</a> near Inab Nepa.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 9.15&nbsp;</dd><dt> Jacob's Ford (on the Jordan)&nbsp;</dt> <dd> he trapped <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> in an ambush at Jacob's Ford Vadum Iacob.&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 13.51&nbsp;</dd><dt> Joha (on the way from Edessa to Antioch)&nbsp;</dt> <dd> gave up his pursuit of the Christian column at Joha Joha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 17.74&nbsp;</dd><dt> Mar'ash&nbsp;</dt> <dd> he conquered Mar'ash from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151706.html" title="Qilij Arslan II, Seljuk sultan of Ikonion" >Kilic Arslan 52</a> Mares.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 27.8&nbsp;</dd><dt> Petra (Kerak, Jordan)&nbsp;</dt> <dd> he besieged Petra, but raised the siege soon after Petram.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 26.50&nbsp;</dd><dt> Puthaha (Transjordan)&nbsp;</dt> <dd> suffered a defeat and many losses in a battle at Puthaha Puthaha.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 21.46&nbsp;</dd><dt> St Symeon (monastery)&nbsp;</dt> <dd> celebrated his victory by an abusive visit to St Symeon's monastery monasterium Sancti Symeonis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.19&nbsp;</dd><dt> Tiberias (Palestine)&nbsp;</dt> <dd> refused to attack Tiberias طبرية.&nbsp;&nbsp; Usama&nbsp;14&nbsp;</dd><dt>Tuluppa&nbsp;</dt> <dd> attacked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>'s column already at Tulupa (a few miles from Edessa) Tulupam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 17.9&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
