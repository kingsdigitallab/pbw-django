<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Leader of the Turkish and Arab troops at Hierapolis, he traced his ancestry to the kings of Persia&nbsp;</dt> <dd>ὁ τούτων ἔξαρχος Ἀμερτικῆς, εἰς γένος βασιλικὸν ἐν τῇ Περσίδι ἀναφερόμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;129.2-3&nbsp;</dd><dt> Famous among the Huns (Turks)&nbsp;</dt> <dd>τοῦ κατ ᾿ αὐτοὺς ἐπιφανοῦς.&nbsp;&nbsp; Attaleiates: History&nbsp;94.19 / 71.21&nbsp;</dd><dt> A renegade, he was hostile to the Romans because he defected to the Turks after being sent against them without sufficient support&nbsp;</dt> <dd>δυσμενῶς τοῖς Ῥωμαίοις διακειμένου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;120.9-17&nbsp;</dd><dt>Leader of the Turks who fought with the Arabs at Hierapolis, an active man who boasted about his royal origins from Persia&nbsp;</dt> <dd>γένος αὐχῶν βασιλικὸν ἐκ Περσίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;109.1-2 / 82.20-21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Turkish (Barbarian Hun)&nbsp;</dt> <dd>τῶν Οὔννων ... ὁ βάρβαρος.&nbsp;&nbsp; Attaleiates: History&nbsp;95.6 / 72.4&nbsp;</dd></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> defected from the Romans and went to Aleppo τοῦ Χάλεπ.&nbsp;&nbsp; Attaleiates: History&nbsp;95.4 / 72.3&nbsp;</dd> <dd> led the Turkish troops pillaging Cilicia to Berroia τὸ Χάλεπ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;120.9&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> plundered the city and region of Antioch (on the Orontes) τὴν ἐν Συρίᾳ Ἀντιόχειαν.&nbsp;&nbsp; Attaleiates: History&nbsp;95.10 / 72.8&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> was sent as a Roman ally against the Huns (Turks) to Cilicia ἐκεῖσε.&nbsp;&nbsp; Attaleiates: History&nbsp;94.19 / 71.21&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was received with great honours by the emperor and remained at Constantinople τῇ βασιλευούσῃ.&nbsp;&nbsp; Attaleiates: History&nbsp;94.23 / 71.24&nbsp;</dd><dt> Hierapolis (Syria)&nbsp;</dt> <dd> led the Turkish troops defending together with the Arabs Hierapolis (Syria) (τὴν Ἱεράπολιν).&nbsp;&nbsp; Attaleiates: History&nbsp;108.17 / 82.15&nbsp;</dd> <dd> was leader of the Turkish and Arab troops at Hierapolis (Syria) εἰς τὴν Ἱεράπολιν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;128.24&nbsp;</dd><dt>Persia&nbsp;</dt> <dd> boasted about his royal origins from Persia ἐκ Περσίδος.&nbsp;&nbsp; Attaleiates: History&nbsp;109.2 / 82.21&nbsp;</dd> <dd> traced his ancestry to the royal house of Persia ἐν τῇ Περσίδι.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;129.3&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
