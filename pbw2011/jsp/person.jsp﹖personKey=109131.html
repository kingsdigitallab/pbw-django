dd><dt> Raidestos: Hagios Georgios&nbsp;</dt> <dd> was charistikarios together with his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109052.html" title="Michael Attaleiates" >Michael 202</a>) of the monastery of  Hagios Georgios μονὴ τοῦ ἁγίου Γεωργίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;47.508&nbsp;</dd><dt> Raidestos: Hagios Prokopios&nbsp;</dt> <dd> was charistikarios together with his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109052.html" title="Michael Attaleiates" >Michael 202</a>) of the nunnery of  Hagios Prokopios μονὴ τοῦ ἁγίου Προκοπίου.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;47.511-513&nbsp;</dd><dt>Sely(m)bria (Thrace)&nbsp;</dt> <dd> was bequeathed by his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=109052.html" title="Michael Attaleiates" >Michael 202</a>) rental properties at Sely(m)bria (Thrace) ἐν Σηλυμβρίᾳ.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;47.487&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
