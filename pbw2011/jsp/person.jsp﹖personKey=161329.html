<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>For eight months of illness she waited for the return of her husband <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151697.html" title="Ioannes Doukas (son of historian Anna Komnene), cousin of Manuel I" >Ioannes 17007</a> from campaign, willing herself to survive till he came; at last he did, and she was tonsured as a nun, taking the name Aikaterine, and died&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161330.html" title="Nikephoros, son of Ioannes, son of Nikephoros Bryennios" >Nikephoros 25001</a>&nbsp;</dt> <dd>(καρπόν).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX.60&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151697.html" title="Ioannes Doukas (son of historian Anna Komnene), cousin of Manuel I" >Ioannes 17007</a>&nbsp;</dt> <dd>γυναικί.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX, tit&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Aikaterine&nbsp;</dt> <dd>μετωνόμαστο: She was renamed on tonsure as a nun before death:.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XXXIX.175-176&nbsp;</dd></dl></li></ul></div></div>
