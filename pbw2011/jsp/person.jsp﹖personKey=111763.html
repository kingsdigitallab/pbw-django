<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> provided in her typikon for an annual commemoration of her, on February 20, the anniversary of her death; there should be special lighting and food for the nuns&nbsp;</dt> <dd>&nbsp; Kecharitomene&nbsp;1862-1865&nbsp;</dd><dt> She died as the nun Eirene on a February 21 [probably before 1110]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;17&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;236&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> She was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;236&nbsp;</dd><dt>Still very young when her father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>) was approaching death&nbsp;</dt> <dd>τοὺς παῖδας αὐτοῦ κομιδῇ νέους.&nbsp;&nbsp; Bryennios&nbsp;219.14&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Panentimos pantimos&nbsp;</dt> <dd>πανεντίμου παντίμου.&nbsp;&nbsp; Kecharitomene&nbsp;1863&nbsp;</dd><dt>Pantimos&nbsp;</dt> <dd>παντίμου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;236&nbsp;</dd> <dd>παντίμου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;17&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(5)</var><dl><dt> aunt of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θείας.&nbsp;&nbsp; Pantokrator Typikon&nbsp;236&nbsp;</dd><dt> daughter (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>Τριῶν γὰρ θυγατέρων ἀποδειχθέντες γεννήτορες, τὴν μὲν νεωτέραν.&nbsp;&nbsp; Bryennios&nbsp;221.5-6&nbsp;</dd><dt> daughter (youngest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>Τριῶν γὰρ θυγατέρων ἀποδειχθέντες γεννήτορες, τὴν μὲν νεωτέραν.&nbsp;&nbsp; Bryennios&nbsp;221.5-6&nbsp;</dd><dt>sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>αὐταδέλφου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;17&nbsp;</dd> <dd>αὐταδέλφης.&nbsp;&nbsp; Kecharitomene&nbsp;1862-1863&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(2)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(2)</var><dl><dt>Eirene&nbsp;</dt> <dd>Εἰρήνης: she changed her name to Eirene as she entered the monastery:.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;17&nbsp;</dd> <dd>Εἰρήνης: she changed her name to Eirene as she entered the monastery:.&nbsp;&nbsp; Kecharitomene&nbsp;1865&nbsp;</dd></dl></li></ul></div></div>
