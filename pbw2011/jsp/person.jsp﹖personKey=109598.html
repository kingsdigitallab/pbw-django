<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(30)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(6)</var><dl><dt> A man of distinguished generalship, physically brave and possessing a splendid mind rich in the qualities of leadership&nbsp;</dt> <dd>στρατηγίᾳ διαπρεπῶν ἀνήρ καὶ κατὰ χεῖρα γενναῖος καὶ νοῦν ἡγεμονίας ἐπισάτην πλουτῶν ἀξιώτατον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;82.56-57&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151740.html" title="Nikephoros Basilakios, writer involved in doctrinal disputes" >Nikephoros 17003</a>'s speech addressed to him was described and as it were indexed, in the latter's preface to his collected works&nbsp;</dt> <dd>οἱονεὶ πίνακα.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;8.34-9.2&nbsp;</dd><dt> He could be seen as an icon of the prototype of his close friend and emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>ἀρχέτυπον ... εἰκών.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;85.28&nbsp;</dd><dt> His personal bodyguard was <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151757.html" title="Poupakes, Turk in service of Manuel I" >Poupakes 17001</a>&nbsp;</dt> <dd>δορυφορῶν τὸν μέγαν δομέστικον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;83.85&nbsp;</dd><dt> Great army-leader&nbsp;</dt> <dd>τοῦ μεγάλου στρατάρχου.&nbsp;&nbsp; Kinnamos&nbsp;127.17&nbsp;</dd><dt>One of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s greatest intimates&nbsp;</dt> <dd>τῶν δέ τινα εὐνουστάτων αὐτῷ.&nbsp;&nbsp; Kinnamos&nbsp;5.21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(20)</var><dl><dt> Domestikos of the East&nbsp;</dt> <dd>τῷ τῶν ἀνατολικῶν καὶ δυτικῶν δομεστίκῳ.&nbsp;&nbsp; Kinnamos&nbsp;47.18-19, 102.2, 227.16-17&nbsp;</dd><dt> Megas domestikos&nbsp;</dt> <dd>μέγας δομέστικος.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd> <dd>μέγας  δομέστικος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μέγας  δομέστικος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μέγας δομέστικος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.30&nbsp;</dd> <dd>μέγαν δομέστικον.&nbsp;&nbsp; Italikos&nbsp;222, tit&nbsp;</dd> <dd>μεγάλου δομεστίκου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;41.4-5&nbsp;</dd> <dd>megadomesticus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 23.20&nbsp;</dd> <dd>μεγάλου δομεστίκου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;97.64-65&nbsp;</dd><dt> Megas domestikos of all Orient and the West&nbsp;</dt> <dd>μέγας δομέστικος πάσης ᾿Ανατολῆς καὶ Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μέγας δομέστικος πάσης ᾿Ανατολῆς καὶ Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μέγας δομέστικος πάσης ᾿Ανατολῆς καὶ Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μέγαν δομέστικον πάσης Ἀνατολῆς καὶ Δύσεως.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;84, tit&nbsp;</dd><dt> Sebastos&nbsp;</dt> <dd>σεβαστός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστόν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;84, tit&nbsp;</dd><dt>Stolarches&nbsp;</dt> <dd>στολάρχην.&nbsp;&nbsp; Kinnamos&nbsp;98.6&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(3)</var><dl><dt>Turkish (Persian)&nbsp;</dt> <dd>ἐς Πέρσας τὸ γένος ἀναφέροντα.&nbsp;&nbsp; Kinnamos&nbsp;5.21-22&nbsp;</dd> <dd>Πέρσης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.24&nbsp;</dd></dl></li><li><label>Second Name <var>(2)</var><dl><dt>Axouch, Axouchos&nbsp;</dt> <dd>Ἀξούχ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.24&nbsp;</dd> <dd>Ἀξοῦχος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;48.6&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151501.html" title="Alexios Axouchos, protostrator, son of megas domestikos Ioannes" >Alexios 17004</a>&nbsp;</dt> <dd>(υἱέα).&nbsp;&nbsp; Kinnamos&nbsp;227.17&nbsp;</dd> <dd>(πρεσβύτερος τῶν υἱέων).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;97.64&nbsp;</dd> <dd>(υἱός).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.24-25&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(23)</var><dl><dt> Ancona&nbsp;</dt> <dd> was to harry Italy from Ancona ᾿Αγκῶνι.&nbsp;&nbsp; Kinnamos&nbsp;102.3&nbsp;</dd><dt> Boöses&nbsp;</dt> <dd> stopped at the river Boöses Βοόσης.&nbsp;&nbsp; Kinnamos&nbsp;102.5&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> took <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> to Boukoleon from Chrysopolis (Bithynia) ἀπὸ Χρυσοπόλεως.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> took <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> to Constantinople ἐν τῇ Πόλει.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd> <dd> was sent from Cilicia to Constantinople τὴν βασιλίδα πόλιν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;48.6-7&nbsp;</dd><dt> Constantinople: Boukoleon&nbsp;</dt> <dd> took <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> from Chrysopolis across to  Boukoleon εἰς τὸν Βουκολέοντα.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> took <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> and entered the  Great Palace εἰς τὸ μέγαν Παλάτιον.&nbsp;&nbsp; Kleinchroniken&nbsp;58.3&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> won over with a chrysobull the clergy of Hagia Sophia τοῦ Μεγάλου Νεώ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;49.35-36&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> may have been preparing for an imperial pilgrimage to Jerusalem εἰς γῆν τὴν ἐπηγγελμένην.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;91.13-14&nbsp;</dd><dt> Kerkyra&nbsp;</dt> <dd> replaced <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151778.html" title="Stephanos Kontostephanos, brother-in-law of Manuel I, fleet commander" >Stephanos 17003</a> as commander of the iege of Kerkyra Κέρκυρας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;82.53-54&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> was captured during the First Crusade at Nicaea Νικαίας.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;9.25&nbsp;</dd><dt> Orient (whole)&nbsp;</dt> <dd> was megas domestikos of Orient (whole) πάσης ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of Orient (whole) πάσης ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of Orient (whole) πάσης ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the Orient (whole) πάσης Ἀνατολῆς.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;84, tit&nbsp;</dd><dt> Orient and West (whole)&nbsp;</dt> <dd> was megas domestikos of Orient and West (all) πάσης ᾿Ανατολῆς καὶ Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of Orient and West (all) πάσης ᾿Ανατολῆς καὶ Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of Orient and West (all) πάσης ᾿Ανατολῆς καὶ Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the Orient and West (whole) πάσης Ἀνατολῆς καὶ Δύσεως.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;84, tit&nbsp;</dd><dt>West (whole)&nbsp;</dt> <dd> was megas domestikos of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the West (whole) πάσης ... Δύσεως.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;84, tit&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
