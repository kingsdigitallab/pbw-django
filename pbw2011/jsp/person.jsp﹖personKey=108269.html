<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(11)</var><dl><dt> After he had been transformed and become the plaything of Fortune, there was nothing fitting or appropriate about him - he was like a pygmy playing Herakles, dressed in the lionskin, but weighed down by the club&nbsp;</dt> <dd>ἤδη μεταπεπλασμένον καὶ τῆς τύχης γινόμενον παίγνιον, καὶ ἦν οὐδέν τι ... προσαρμόζον ἢ σύγκιλλον, ... ἀλλ᾽ ὥσπερ ἂν εἴ τις πυγμαῖος ὢν  ῾Ηρακλῆς εἶναι βούλοιτο, ..., τῷ δὲ ῥοπάλῳ καταπονούμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;27.1-9&nbsp;</dd><dt> Was commander of the fleet&nbsp;</dt> <dd>τῷ τοῦ στόλου κατάρχοντι.&nbsp;&nbsp; Zonaras&nbsp;17.15.16&nbsp;</dd><dt> Through his inexperience and laziness and above all his greed, Sicily before long fell to the Hagarenes&nbsp;</dt> <dd>ἡ νῆσος οὐκ εἰς μακρὰν τοῖς  Ἀγαρηνοῖς ἀπειρίᾳ καὶ ῥαθυμίᾳ τοῦ ἄρχοντος καὶ πρὸ τούτων αἰσχροκερδείᾳ.&nbsp;&nbsp; Zonaras&nbsp;17.15.22&nbsp;</dd><dt> Maria 101's family, excepting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, did not differ very much from his&nbsp;</dt> <dd>εἰ δέ τις αὐτὸν καὶ μητρόθεν γενεαλογεῖν βούλοιτο, εἶτα ὑπερβαίη τὸν θεῖον, οὐ πάνυ τι τοῦ πατρικοῦ διαστήσει γένους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;28.1-3&nbsp;</dd><dt> Was sole commander in Sicily&nbsp;</dt> <dd>ἡ πᾶσα ἀρχὴ ὑπὸ τὸν Στέφανον γέγονε.&nbsp;&nbsp; Zonaras&nbsp;17.15.21&nbsp;</dd><dt> One of those who caulk ships&nbsp;</dt> <dd>τῶν γὰρ τὰς νῆας καταπιττούντων.&nbsp;&nbsp; Zonaras&nbsp;17.18.8&nbsp;</dd><dt> In things that are a matter of pride, excellence of standing and rank, or at least its outward form, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was quite unlike him and Maria 101&nbsp;</dt> <dd>αὐτὸς δὲ ὅσα μὲν ἐς φρόνημα φέρει, κατάστασίν τε τὴν ἀρίστην καὶ τάξιν, ἢ τήν γε ἐν σχήματι, πόρρω τοι τῆς πρὸς τοὺς γεννήτορας ἀπῆν ὁμοιότητος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;28.4-7&nbsp;</dd><dt> (Known as) the person who ruined the affairs of Sicily&nbsp;</dt> <dd>τοῦ ἐν Σικελίᾳ τὰ πράγματα διαφθείραντος.&nbsp;&nbsp; Skylitzes&nbsp;416.69&nbsp;</dd><dt> He turned to the sea, not as trader, navigator or pilot, but he became a big name in ship-building, not constructing ships but smearing them after construction very skilfully with pitch: not a ship was launched without his skill&nbsp;</dt> <dd>ἐπὶ δὲ τὴν θάλατταν τρέψας τὸν νοῦν ... χρῆμά τι μέγα τῇ ναυπηγίᾳ ὁ ἄνθρωπος ἦν, ..., ἐπειδὴ συμπήξαιεν ἕτεροι, αὐτὸς εὖ μάλα τὰ συμπεπηγμ´ενα τῇ πίσσῃ διέχριε,.&nbsp;&nbsp; Psellos: Chronographia&nbsp;26.8-17&nbsp;</dd><dt> He originated from some quite desolate countryside or borderland, was not a farmer, owned no land, neither herded nor owned cattle or sheep, and neither had nor presented any other means of living&nbsp;</dt> <dd>... ἐκ πανερήμου τινὸς ἀγροῦ ἤ τινος ἄλλης ἐσχατιᾶς ὡρμημένος, γῆν μὲν οὔτε σπείρων οὔτε φυτεύων, ἐπεὶ μηδὲ τῆς βραχυτάτης εὐπόρει, ..., οὐδ᾽ ἄλλον τινὰ βίον ἔχων ἢ ἐπιδεικνύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;26.1-8&nbsp;</dd><dt>Leader of the fleet&nbsp;</dt> <dd>ἄρχων τοῦ στόλου.&nbsp;&nbsp; Skylitzes&nbsp;398.92&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt>Patrikios&nbsp;</dt> <dd>πατρίκιος.&nbsp;&nbsp; Skylitzes&nbsp;398.91&nbsp;</dd> <dd>πατρίκιος.&nbsp;&nbsp; Zonaras&nbsp;17.15.16&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(7)</var><dl><dt> brother (?) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Zonaras&nbsp;17.15.20&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ἐπ ᾿ ἀδελφῇ γαμβρός.&nbsp;&nbsp; Skylitzes&nbsp;398.93&nbsp;</dd> <dd>γαμβρῷ.&nbsp;&nbsp; Zonaras&nbsp;17.15.16&nbsp;</dd><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>(υἱόν).&nbsp;&nbsp; Skylitzes&nbsp;416.69&nbsp;</dd> <dd>πατήρ.&nbsp;&nbsp; Zonaras&nbsp;17.18.8&nbsp;</dd> <dd>γεννήτορας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;28.6&nbsp;</dd> <dd>πατὴρ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;26.3; 28.1&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Longibardia&nbsp;</dt> <dd> fled to Longibardia ἐν Λογγιβαρδίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;407.49&nbsp;</dd> <dd> was sent at the head of the fleet to Longibardia ἐν Λογγιβαρδίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;398.91&nbsp;</dd><dt>Sicily&nbsp;</dt> <dd> ruined the affairs of Sicily ἐν Σικελίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;416.69&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
