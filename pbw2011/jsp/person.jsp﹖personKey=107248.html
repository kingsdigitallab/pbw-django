<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> A most brave man, capable more than all others to decide what action needs to be taken&nbsp;</dt> <dd>ἄνδρα γενναῖον ἐς τὰ μάλιστα κατὰ χεῖρα, καὶ νοῆσαι τὸ δέον οὐδενὸς η῞ττονα.&nbsp;&nbsp; Attaleiates: History&nbsp;35.13-14 / 27.20-21&nbsp;</dd><dt> Leader of his fellow Normans&nbsp;</dt> <dd>ἄρχοντα τῷ τότε τῶν ὁμοεθνῶν.&nbsp;&nbsp; Skylitzes&nbsp;467.6&nbsp;</dd><dt> Barbarian&nbsp;</dt> <dd>βάρβαρος.&nbsp;&nbsp; Skylitzes&nbsp;484.47&nbsp;</dd><dt>(From the time of his victories in Sicily to the accession of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>) he appeared well-disposed towards the Romans&nbsp;</dt> <dd>καὶ ἀπ ᾿ ἐκείνου καὶ ἕως τούτου Ῥωμαίοις εὔνουν φαινόμενον.&nbsp;&nbsp; Skylitzes&nbsp;484.43&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Magistros&nbsp;</dt> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Stratelates of Orient&nbsp;</dt> <dd>στρατηλάτῃ τῆς ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>βέστῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl><dt>Norman (Latin)&nbsp;</dt> <dd>Λατῖνον.&nbsp;&nbsp; Attaleiates: History&nbsp;35.12-13 / 27.20&nbsp;</dd></dl></li><li><label>Second Name <var>(2)</var><dl><dt>Phrangopolos, Phrangopoulos&nbsp;</dt> <dd>τὸν Φραγγόπωλον.&nbsp;&nbsp; Skylitzes&nbsp;467.5-6&nbsp;</dd> <dd>Φραγγοπώλῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Chliat&nbsp;</dt> <dd> was compelled to follow his troops into Chliat εἴσεισι (ἐν τῇ πόλει τοῦ Χλέατ).&nbsp;&nbsp; Skylitzes&nbsp;485.80&nbsp;</dd><dt> Dagarabe&nbsp;</dt> <dd> owned a house where he returned at Dagarabe τῇ Δαγαράβῃ.&nbsp;&nbsp; Skylitzes&nbsp;485.52&nbsp;</dd><dt> Medeia&nbsp;</dt> <dd> led his troops to Medeia ἐν Μηδίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;485.55&nbsp;</dd><dt>Orient&nbsp;</dt> <dd> was stratelates of Orient ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>House at Dagarabe in Armeniakon&nbsp;</dt> <dd>ἐν τῇ κατὰ τὸν Ἀρμενιακὸν οἰκίᾳ αὐτοῦ, τῇ Δαγαράβῃ.&nbsp;&nbsp; Skylitzes&nbsp;485.52&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
