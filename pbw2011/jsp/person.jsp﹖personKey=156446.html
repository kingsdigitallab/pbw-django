<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was betrayed by some Greek Christians between Philomelion and Ferna, surprised during the night by a Turkish army, and slaughtered, though inflicting heavy losses; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161051.html" title="Phlorina, daughter of the Duke of Burgundy" >Phlorina 26101</a> was killed with them&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;III.54&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Extremely well born and very handsome in appearance&nbsp;</dt> <dd>nobilissimus et forma pulcherrimus.&nbsp;&nbsp; Albert of Aachen&nbsp;III.54&nbsp;</dd><dt>A noble and important person, son of the King of the Danes ... a man remarkable and famous for his lineage, character, and appearance&nbsp;</dt> <dd>quidam nobilis homo et potens, Danorum regis filius ... vir genere, moribus et forma conspicuus et illustris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 20.4-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160773.html" title="king of Denmark" >Anonymus 26113</a>&nbsp;</dt> <dd>filius.&nbsp;&nbsp; Albert of Aachen&nbsp;III.54&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Constantinople&nbsp;</dt> <dd> was well received by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> in Constantinople Constantinopolim.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 20.14-15&nbsp;</dd><dt> Ferma (Asia Minor)&nbsp;</dt> <dd> was massacred with his men between Philomelion and Ferma (Asia Minor) Fermam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 20.16-26&nbsp;</dd><dt> Ferna&nbsp;</dt> <dd> was killed between Philomelion and Ferna Fernam.&nbsp;&nbsp; Albert of Aachen&nbsp;III.54&nbsp;</dd><dt> Nicaea&nbsp;</dt> <dd> reached safely as far as Nicaea Niceam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 20.15-16&nbsp;</dd><dt>Philomelion (Asia Minor)&nbsp;</dt> <dd> was massacred with his men between Ferma and Philomelion (Asia Minor) Finiminis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 4, 20.16-26&nbsp;</dd> <dd> was killed between Ferna and Philomelion Finiminis.&nbsp;&nbsp; Albert of Aachen&nbsp;III.54&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
