<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Casualties at the second battle of Ramla were heavy: he, with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161063.html" title="Rodulf of Aalst" >Radulf 108</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160939.html" title="Gerbod of Scheldewindeke" >Gerbod 26101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160932.html" title="Gerard of Avesnes" >Gerard 26104</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161107.html" title="Stabelo, chamberlain of Godfrey de Bouillon" >Stabelo 26101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160975.html" title="Hosto, count of Rivira" >Hosto 26101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160981.html" title="Hugh of Almaz" >Hugh 26106</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160980.html" title="Hugh Botuns" >Hugh 26105</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=160934.html" title="Gerard Barson" >Gerard 26106</a> perished among the enemy at the beginning of the battle&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;IX.4&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was short in stature&nbsp;</dt> <dd>breuis in statura.&nbsp;&nbsp; Albert of Aachen&nbsp;IX.4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Count of Vendôme&nbsp;</dt> <dd>comes Vindocinensium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 18(19).16&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Jaffa&nbsp;</dt> <dd> heard about the coming second battle of Ramla while waiting for a favourable wind at Jaffa Ioppem.&nbsp;&nbsp; Fulcher of Chartres&nbsp;2.18.4&nbsp;</dd><dt>Jerusalem&nbsp;</dt> <dd> celebrated Easter 1102 in Jerusalem Ierosolimam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 10, 18(19).27-28&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
