<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(5)</var><dl><dt> He assumes Byzantine faithlessness from the beginning, even at the meeting at Etampes in early 1147&nbsp;</dt> <dd>&nbsp; Odo of Deuil&nbsp;12-14&nbsp;</dd><dt> He did not list the names of the French leaders who arrived late via the Italian route, out of distress; he had seen so many of them meet an untimely death&nbsp;</dt> <dd>... quia mortes eorum immaturas aspexi.&nbsp;&nbsp; Odo of Deuil&nbsp;80&nbsp;</dd><dt> He gave an enthusiastic description of Constantinople as <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a> reached it: the geographical situation, the main tourist sites, fortifications, market gardens and aqueducts; he discussed the gulf between rich and poor, the crime rate and the beauty of even the small churches&nbsp;</dt> <dd>&nbsp; Odo of Deuil&nbsp;62-66&nbsp;</dd><dt> He wrote all the narrative of the journey of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>, especially after he reached Byzantine lands, from an anti-Byzantine position, disappointed that Constantinople was not attacked; but there is also some justification of Byzantine actions, in view of German, and even French provocation&nbsp;</dt> <dd>&nbsp; Odo of Deuil&nbsp;40-58&nbsp;</dd><dt>He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162348.html" title="Suger, abbot of St Denis" >Suger 101</a>, offering him his history; as Suger had written in a literary way about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162349.html" title="Louis VI the Fat, King of France" >Louis 103</a>, he should use Odo's simple history to write well also about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>&nbsp;</dt> <dd>&nbsp; Odo of Deuil&nbsp;2-4&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>As chaplain to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>, he was an excellent witness to events, often being present both when the king rose in the morning and when he retired at night&nbsp;</dt> <dd>&nbsp; Odo of Deuil&nbsp;4&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Nikomedeia&nbsp;</dt> <dd> he realised the degradation of contemporary Byzantines by examining the ruins of Nikomedia Nicomediam.&nbsp;&nbsp; Odo of Deuil&nbsp;88&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(2)</var><dl><dt> Chaplain (to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109655.html" title="Louis VII, king of France" >Louis 101</a>)&nbsp;</dt> <dd>capellanus.&nbsp;&nbsp; Odo of Deuil&nbsp;4&nbsp;</dd><dt>Monk&nbsp;</dt> <dd>monachorum minimus.&nbsp;&nbsp; Odo of Deuil&nbsp;2&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
