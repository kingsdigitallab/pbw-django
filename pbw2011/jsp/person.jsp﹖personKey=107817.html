<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(322)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(1)</var><dl><dt>The chrysoboull (?) begins in his persona with musing on the nature of the emperor in general, with emphasis on his multifarious nature and especially his incomparable generosity, which defeats all thoughts of equality in transaction&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Actum 2 2-21&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>Died during the reign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos having asked forgiveness for his errors from his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> on his deathbed&nbsp;</dt> <dd>τοῦ μετὰ ταῦτα βασιλεύσαντος Ἀλεξίου τοῦ Κομνηνοῦ, ἐφ ᾿ οὗ δὴ καὶ ἐκοιμήθη.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.11-14&nbsp;</dd></dl></li><li><label>Description <var>(81)</var><dl><dt> Reigned with his mother and brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>) for a little bit more than 7 months&nbsp;</dt> <dd> Ἐκράτησε δὲ ἡ βασιλὶς σὺν τοῖς υἱέσι μῆνας ἑπτὰ καὶ μικρόν τι πρός.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;124.8-9&nbsp;</dd><dt> The admirable Michael ... as he and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a> had been born before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> became emperor they were ordinary citizens&nbsp;</dt> <dd>τὼ δὲ ἄλλω ὡς πρὸ τῆς βασιλείας γεγενημένω, ὅ τε θαυμάσιος Μιχαὴλ και ὁ μετὰ τοῦτον ᾽Ανδρόνικoς, ἰδιώτα ἤστην.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 21.4-6&nbsp;</dd><dt> That he should submit to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> and desist from government, although he was grown up, fully intelligent and had tested his intelligence in many things, this is not easy for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> to find comparison for or to praise adequately&nbsp;</dt> <dd>τὸ δὲ τὸν Μιχαὴλ ὑπείκειν αὐτῇ ..., ἤδη τε πρὸ πολλοῦ τὴν ἥβην ἐκβεβηκότα καὶ τῆς φρονούσης ἡλικίας γενόμενον, τήν τε φρόνησιν τελείαν κτησάμενον καὶ πεῖραν ταύτης δεδωκότα ἐν πολλοῖς πράγμασι ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 2.4-10&nbsp;</dd><dt> He was exceptionally generous&nbsp;</dt> <dd>χρηστότατος δὲ ὢν εἴπερ τις ἄλλος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 3.9-10&nbsp;</dd><dt> Reigned alone for 6 years and 6 months&nbsp;</dt> <dd>μοναρχήσαντα χρόνους ἓξ πρὸς μησὶν ἕξ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.12-13&nbsp;</dd><dt> Spoke briefly with a broken voice, which was his usual manner of speech, being slow of tongue&nbsp;</dt> <dd>καταγγέλλει βραχείᾳ καὶ διακεκομμένη φωνῇ· οὕτω γὰρ ὁμιλεῖν εἰώθει βραδύγλωσσος ὤν.&nbsp;&nbsp; Bryennios&nbsp;167.21-22&nbsp;</dd><dt> In accordance with the dispositions of the dead emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>) the empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a> and his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) were heirs of the empire&nbsp;</dt> <dd>κατὰ γοῦν τὰς τοῦ τελευτήσαντος βασιλέως διαταγὰς η῞ τε βασιλὶς Εὐδοκία καὶ οἱ παῖδες ἐκείνου τῆς βασιλείας ἦσαν διάδοχοι.&nbsp;&nbsp; Zonaras&nbsp;18.10.1&nbsp;</dd><dt> Was exceedingly malleable in character and casual, and inept at the handling even of the most trifling affairs, let alone the administration of the empire&nbsp;</dt> <dd>ἦν γὰρ χαῦνος ἄγαν τὸ ἦθος ὁ βασιλεὺς καὶ ἀνειμένος καὶ πρὸς μεταχείρισιν πράγμάτων καὶ τῶν τυχόντων ἀδέξιος, πολλοῦ γε δεῖ πρὸς βασιλείας διοίκησιν.&nbsp;&nbsp; Zonaras&nbsp;18.15.25&nbsp;</dd><dt> In fact <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>has written his history for this reason, so that it may be known that there is a human character (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>'s) comparable with the divine and far surpassing natures Psellos has known&nbsp;</dt> <dd>τούτου γὰρ ἕνεκα καὶ τὴν ἱστορίαν πεποίημαι, ἵν’ ἔχοι τις εἰδέναι ὅτι ἔστι τοι ἦθος ἀνθρώπου θείας ἄντικρυς μοίρας καὶ περαιτέρω τῆς ἐγνωσμένης φύσεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 1.10-13&nbsp;</dd><dt> He felt no passion for imperial apparel, wanting to garland his head not with a crown but with virtues; he does not  take to heart everything that is whispered to him, rejecting all those that cause pain and erasing those that are sweetest&nbsp;</dt> <dd>... ἀλλ’ ἀρετῶν εἴδεσιν.  Οὐχ ὅσα τις περιψιθυρίζει τοῦτω τὴν ἀκοὴν ἐς τὰ στέρνα κάτεισιν, ἀλλὰ τὰ μὲν ἔξω θυραυλεῖ ὅσα τοῦτον λυπεῖν εἴωθε, τὰ δὲ τῇ ψυχῇ ἀπομάττεται ὁπόσα αὐτῷ ἥδιστα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 7.1-6&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael, Konstantios and Andronikos)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a> was elevated by hopes that the senate would receive him (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107949.html" title="Nikephoros Bryennios usurper [1077]" >Nikephoros 62</a>) with open arms, as the saying goes, on account of hostility towards the logothetes Nikephoros (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>) and his simplicity&nbsp;</dt> <dd>ᾐώρητο γὰρ ἐλπίσιν ὡς ὑπτίαις, τὸ τοῦ λόγου, χερσὶν οἱ τῆς συγκλήτου βουλῆς αὐτὸν ὑποδέξόνται διὰ τὴν πρὸς τὸν λογοθέ´την Νικηφόρον ἀπέχθειαν καὶ τὴν τοῦ βασιλέως ἀφέλειαν.&nbsp;&nbsp; Zonaras&nbsp;18.17.24&nbsp;</dd><dt> When he ascended the throne he appeared to be moderate and was considered an old man among youths because of his relaxed and gentle manners&nbsp;</dt> <dd>γέρων ἐν νέοις διὰ τὸ παρειμένον καὶ ἁπαλὸν ἐλογίζετο.&nbsp;&nbsp; Attaleiates: History&nbsp;180.3-6 / 133.3-5&nbsp;</dd><dt> Considered by Bryennios (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107264.html" title="Ioannes Bryennios, brother of usurper Nikephoros" >Ioannes 61</a>) and Basilakes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107948.html" title="Nikephoros Basilakes, usurper [1078]" >Nikephoros 61</a>) to be a stingy and incompetent ruler&nbsp;</dt> <dd>ἀνελεύθερον καὶ ἀνοικονόμητον.&nbsp;&nbsp; Bryennios&nbsp;217.16-17&nbsp;</dd><dt> Was deposed after he had enjoyed power for six years and as many months&nbsp;</dt> <dd>ἀπολελαυκότα τῆς βασιλείας ἐν ἔτεσιν ἕξ καὶ τοσούτοις μησί.&nbsp;&nbsp; Zonaras&nbsp;18.18.12&nbsp;</dd><dt> Reigned for 7 months with his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>Εὐδοκία σὺν τῷ Μιχαὴλ υἱῷ αὐτῆς μῆνας ζ´.&nbsp;&nbsp; Glykas&nbsp;459&nbsp;</dd><dt> Was a frivolous man in everything and incapable in the management of state affairs which he administered in a childish way&nbsp;</dt> <dd>χαῦνος πάντῃ ὁ ἀνὴρ καὶ οἷον εἰπεῖν θῆλυς πρὸς τὴν τοῦ κοινοῦ διοίκησιν ... Χαύνως οὖν καὶ παιδαριωδῶς τὴν βασιλείαν ἰθύνοντος.&nbsp;&nbsp; Glykas&nbsp;612.4-5, 614.22-615.1&nbsp;</dd><dt> A young, gentle and mild man&nbsp;</dt> <dd>ἐκ νεότητος αὐτοκρατορεῦσαι τὸν πραότατον καὶ ἡμερώτατον κῦρ Μιχαήλ.&nbsp;&nbsp; Kekaumenos&nbsp;222.18-19&nbsp;</dd><dt> Was incapable of passing judgment or making distinctions&nbsp;</dt> <dd>μὴ ἔχων γὰρ φύσιν διαγνωστικὴν καὶ ἔξιν διακριτικὴν καὶ ἐγρηγορυῖαν.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;157.22-24&nbsp;</dd><dt> Acquired the name of Parapinakios, with which he was known later, not from his father or stepfather, but from the inflated price of wheat, sold at a nomisma for a modios minus a pinakion (quarter) as a result of the policies of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>&nbsp;</dt> <dd>διὰ τὸ τηνικαῦτα τὸν μόδιον παρὰ πινάκιον πιπράσκεσθαι τοῦ νομίσματος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.12-17&nbsp;</dd><dt> Lacked constancy and was not devoid of childish immaturity&nbsp;</dt> <dd>φρονήματος ἀμοιρῶν σταθηροῦ καὶ μειρακιωδῶν ἀθυρμάτων μὴ ἀποδέων.&nbsp;&nbsp; Attaleiates: History&nbsp;182.10-11 / 135.2-3&nbsp;</dd><dt> Born to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> while <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> was still a private citizen&nbsp;</dt> <dd>ἰδιωτεύοντι ἔτι.&nbsp;&nbsp; Zonaras&nbsp;18.9.19&nbsp;</dd><dt> The empress <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> ruled with her sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) for seven months and some days&nbsp;</dt> <dd>τῆς βασιλίδος Εὐδοκίας μετὰ τῶν υἱέων ἀρξάσης ἐπὶ μῆνας ἑπτὰ καὶ ἡμέρας τινάς.&nbsp;&nbsp; Zonaras&nbsp;18.10.28&nbsp;</dd><dt> Former emperor&nbsp;</dt> <dd>ὁ προβεβασιλευκὼς.&nbsp;&nbsp; Zonaras&nbsp;18.19.14&nbsp;</dd><dt> Eldest son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, he inherited the latter's empire and shared it with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>; he won first place over all others&nbsp;</dt> <dd>ὁ πρώτως ἀποτεχθείς, Μιχαὴλ δὲ ἦν, ὁ τὴν ἐκείνου βασιλείαν ἀναδεξάμενος καὶ κοινωνοὺς ταύτης καὶ τοὺς ἀδελφοὺς ποιησάμενος, τὰ κατὰ πάντων πρωτεῖα ἐκτήσατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 6.25-8&nbsp;</dd><dt> Eldest and most handsome son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>, the most god-like Michael&nbsp;</dt> <dd>τὸν πρῶτον αὐτῷ τῶν υἱέων καὶ κάλλιστον, τοῦτον δή φημι τὸν θειότατον Μιχαήλ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 21.6-8&nbsp;</dd><dt> Emperor and child (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>)&nbsp;</dt> <dd>τοῦ μὲν βασιλέως καὶ παιδός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 30.8-11&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, as he sets out to write about him, or rather to give an outline as far as a summary account allows, begs his audience not to consider that he exaggerates his character and actions; in fact he greatly understates them&nbsp;</dt> <dd>ἱστορεῖν ... ἢ μᾶλλον σκιαγραφεῖν ὅσον ἐπὶ τοῦ λόγου ἐπιτομῇ, τοῦτο πρῶτον τὸν ἀκροατὴν παραιτοῦμαι μὴ κρείττονας τοὺς λόγους ἡγήσασθαι τῶν ἠθῶν ἐκείνου καὶ πράξεων, ἀλλ’ ὑστεροῦντας παρὰ πολύ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 1.1-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> suffers the same emotions in writing about him as he often did in looking at and admiring him, being unable to stop admiring him; no one should be disbelieving or suspicious because he was writing during his lifetime&nbsp;</dt> <dd>... οὐ γὰρ ἔχω ὅπως θαύματος ἐπέκεινα τὸν ἄνδρα ποιήσομαι, καὶ μή τις διαπιστοίη τῷ λόγῳ ἢ ἐς ὑποψίαν φέροι τὰ γραφησόμενα, ὅτι ἐπὶ ζῶντι τῷ βασιλεῖ ταῦτα γεγράφαται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 1.5-10&nbsp;</dd><dt> None of his subjects, humble or eminent, passed unnoticed, none was abused by him or repulsed for some offence; if anyone chose to affront him, he preferred to be the victim of impudence rather than publicly confront him&nbsp;</dt> <dd> ... οὐδεὶς κακῶς ἤκουσε παρ’ αὐτοῦ, ... οὐδ’ ἐπὶ τῷ κακῷ ἀπέωσται· εἰ καί τις αὐτῶν ἀπαναισχυντεῖν πρὸς τοῦτον αἱροῖτο, ὁ δὲ ἡττᾶσθαι μᾶλλον τῆς ἀναιδείας τοῦ ἀνδρὸς ἕλοιτο ἢ εἰς μέσους ἐλέγχειν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 2.2-8&nbsp;</dd><dt> A man of consummate intelligence, he had acquired a knowledge of affairs through constant attention to them; he understood the taxation system precisely ... and the details of minting coin; he could refute the financial experts&nbsp;</dt> <dd>τελεώτατος δὲ τὴν φρόνησιν ὤν, καὶ τῶν πραγμάτων ἐπιστήμην ἀπὸ τῆς περὶ ταῦτα συνεχοῦς ἐπιμελείας λαβών ... τοῖς περὶ ἕκαστον ἐπιστήμοσιν ὁμιλῶν, αὐτὸς ἂν τὴν ἡττῶσαν ἐπὶ πᾶσιν ἐνέγκοι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 2.13-25&nbsp;</dd><dt> Even at the time he grew his first beard he was in no way inferior in understanding to his elders; he did not devote himelf to pleasures, was not enslaved to his stomach, did not like sumptuous banquets&nbsp;</dt> <dd>ἄρτι δὲ πρώτως ἀνθοῦντα ἔχων τὸν ἴουλον ..., οὐδὲν τῶν πρεσβυτέρων διενηνόχει τὴν σύνεσιν· οὔτε γὰρ ἡδοναῖς ἐδεδώκει, οὔτε γαστρὸς ἥττητο, οὔτε κωμάζειν ἀπαρακαλύπτως εἵλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 3.1-5&nbsp;</dd><dt> He so abstained from love as to be ignorant of most types including those outside the law; so extreme was his modesty that if anyone spoke a vile word or mentioned the mere name of love, he was at once covered in blushes&nbsp;</dt> <dd>ἐρώτων δὲ τοσοῦτον ἀπέσχετο, ὥστε μηδὲ εἰδέναι τοὺς πλείους καὶ ὅσοι πόρρω  τοῦ νομίμου τυγχάνουσι· τοσοῦτον δὲ αὐτῷ τὸ περιὸν  τῆς αἰδοῦς, ὡς ... ἐρυθήματος εὐθὺς γέμον δεικνύειν τὸ πρόσωπον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 3.5-9&nbsp;</dd><dt> As he has not studied law he enumerates laws for judgement not according to the letter but according to the spirit; he blushes readily but behaves in no way improperly; skilled at ball-play he feels passion only for the heavenly sphere ...&nbsp;</dt> <dd>... ἐς δὲ τὴν δίαιταν ἀθρόους τούτους καταριθμούμενος, οὐκ ἀπὸ τῶν δέλτων, ἀλλ’ ἀπὸ τῶν στέρνων.  ᾽Ερυθριάσαι μὲν εὔκολος, ἀναιδεύσασθαι δὲ οὐδ’ ὁπωστιοῦν· σφαῖραν μὲν ἀναρρῖψαι δεινός, περὶ δὲ μίαν ... τὴν ούρανίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 6.6-13&nbsp;</dd><dt> He enjoys hunting, but his pleasure is limited to seeing the fleeing bird go uncaught; if the hunter draws close to it he becomes anxious and doesn't look&nbsp;</dt> <dd>κυνηγεσίοις δὲ γέγηθε μέν, τοσοῦτον δὲ τῆς ἡδονῆς αὐτῷ ὅσον ἰδεῖν τὸν φεύγοντα ὄρνιν ἀνάλωτον, εἰ δ’ ὁ διώκων προσπελάζοι τούτῳ, ἀποκναίει τὴν γνώμην καὶ οὐκ ἐνατενίζει τῇ ὄψει.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 6.13-16&nbsp;</dd><dt> If silence brings ornament to women, as the tragedian says, this makes <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> more honoured than all ornament, as she speaks to no one but her husband Michael&nbsp;</dt> <dd>εἰ δὲ γυναιξὶ κόσμον ἡ σιγὴ φέρει ... κόσμου παντὸς αὕτη τιμιωτέρα καθέστηκεν, ὅτι μηδενί τῳ ἄλλῳ ἢ τῷ ἀνδρὶ τὴν γλῶτταν ἐγνώρισεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.8-10&nbsp;</dd><dt> Faithful basileus and Orthodox autokrator of the Romans (described in copy of chrysobull he had issued)&nbsp;</dt> <dd>Μιχαὴλ πιστὸς βασιλεὺς ὀρθόδοξος αὐτοκράτωρ Ῥωμαίων ὁ Δούκας.&nbsp;&nbsp; Attaleiates: Diataxis&nbsp;101.1363-1364, 109.1481-1482&nbsp;</dd><dt> He reigned for six years&nbsp;</dt> <dd>ἔτεσιν ἓξ γευσάμενος τοῦ βασιλείου κράτους.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6567a&nbsp;</dd><dt> The chrysobull (Actum 2, written by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) gives a picture of an emperor with theoretical and literary interests able to satisfy by boundless generosity his more material subjects: is this how <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> saw himself?&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Actum 2 1-24, 66-82&nbsp;</dd><dt> He was claimed as a firm supporter by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> in a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106228.html" title="Aimilianos, patriarch of Antioch" >Aimilianos 61</a>&nbsp;</dt> <dd>πᾶν ἡμῖν ἀγαθὸν χορηγεῖται παρὰ τοῦ [...] βασιλέως ἡμῶν.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 42.275&nbsp;</dd><dt> A pacifist emperor, son of another pacifist emperor, he tried to inherit the policies of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 143-144.385-392&nbsp;</dd><dt> Spent his time composing verses, something he knew nothing about, despite playing at instruction by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>ὁ μόνον ἰαμβίζειν ἐθέλων, καὶ ταῦτα μηδὲ τῆς τέχνης γευσάμενος, κἂν τῷ Ψελλῷ ἐνεπαίζετο.&nbsp;&nbsp; Glykas&nbsp;615.9-10&nbsp;</dd><dt> When he ascended the throne he appeared to be moderate and an old man among youths because of his lenient, relaxed and gentle character&nbsp;</dt> <dd>ἐπιεικής τε ἐδόκει καὶ γέρων ἐν νέοις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.6-8&nbsp;</dd><dt> Was devoted to childish games, thus allowing Nikephoritzes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>) to take charge of the empire's affairs, and was rendered ineffective and incompetent by Psellos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>)&nbsp;</dt> <dd>ἀθύρμασι τοῦ Μιχαὴλ καὶ παιδιαῖς παιδαριώδεσι προσκειμένου, τοῦ ὑπάτου τῶν φιλοσόφων, τοῦ Ψελλοῦ, πρὸς ἅπαν ἔργον ἀδέξιον καὶ ἄπρακτον αὐτὸν ἀπεργασαμένου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;156.5-8&nbsp;</dd><dt> His refusal to agree with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos's plan to send troops against the conspirators was due either to his cowardice, or to his excessive virtue that placed him above the troubles he was already suffering, according to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> Bryennios&nbsp;</dt> <dd>εἴτε δειλίᾳ συσχεθείς, εἴτε ἀρετῆς ὑπερβολῇ ἀνωτέρω τῶν ξυμπιπτόντων ἤδη τούτῳ παθῶν γενόμενος, οὐκ ἐπίσταμαι.&nbsp;&nbsp; Bryennios&nbsp;247.18-20&nbsp;</dd><dt> He was expected to be sole ruler&nbsp;</dt> <dd>ὃς δὴ καὶ ἐπίδοξος ἦν μοναρχεῖν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 7.6&nbsp;</dd><dt> While he was managing the affairs of the empire in a neglectful and childish way, the Franks (Normans) became masters of Longibardia and Calabria from coast to coast and distributed among themselves the land and its kastra&nbsp;</dt> <dd>τὴν βασιλείαν ἀμελῶς καὶ παιδαριωδῶς διιθύνοντος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;170.5-10&nbsp;</dd><dt> He was so stingy and penurious that he refused to pay any money for the relief of refugees fleeing the East, let alone provide for supplies to be brought in by ships&nbsp;</dt> <dd>ἦν φειδωλὸς καὶ μικρολόγος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;171.3-4&nbsp;</dd><dt> Indifferent and very stingy&nbsp;</dt> <dd>ἀφιλότιμος ὢν καὶ σφόδρα φειδωλίας ἐχόμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;211.14-15 / 155.6-7&nbsp;</dd><dt> Known for his malice, his meanness and his base manners&nbsp;</dt> <dd>εἰς κακίαν καὶ μικρολογίαν καὶ ἀγενῆ πολιτείαν διεγινώσκετο.&nbsp;&nbsp; Attaleiates: History&nbsp;213.1-2 / 156.4-5&nbsp;</dd><dt> His tyrannical and violent actions were unworthy of an emperor's honesty&nbsp;</dt> <dd>ἐκ τοῦ προφανοῦς ἐτυράννει καὶ βιαιότερον ἢ κατὰ βασιλέως χρηστότητα συνεκρότει.&nbsp;&nbsp; Attaleiates: History&nbsp;257.23-258.1 / 185.24-25&nbsp;</dd><dt> Totally dominated by the logothetes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107950.html" title="Nikephoritzes" >Nikephoros 63</a>), according to his uncle the kaisar (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>)&nbsp;</dt> <dd>ὅλον τοῦτον διεγίνωσκε τοῦ λογοθέτου ἐξεχόμενον.&nbsp;&nbsp; Bryennios&nbsp;145.7-8&nbsp;</dd><dt> Fairest of my sons and emperor (address by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>)&nbsp;</dt> <dd>κάλλιστέ μοι τῶν υἱέων καὶ βασιλεῦ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIb 8.4-5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> doubts whether any emperor had profounder wisdom (than he) or was quicker at hitting the mark on any question;  it is agreed that certain deeds and words befit an emperor, others a philosopher and so on, but he encompassed all&nbsp;</dt> <dd>οὐ γὰρ οἶδα εἴ τις βαθυγνωμονέστερος ἐγεγόνει τῶν βασιλέων, ἢ πρὸς ἕκαστον τῶν ζητουμένων εὐθυβολώτερος ... τὰ μὲν βασιλέως ἔργα καὶ λόγοι, τὰ δὲ φιλοσόφῳ προσήκοντα, ... τῷ δὲ συνείλεκται ἅπαντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 4.8-17&nbsp;</dd><dt> In short he is a prodigy of our time, versatile and much loved&nbsp;</dt> <dd>ἵνα συνελὼν εἴπω, χρῆμά τι γέγονε τῷ καθ’ ἡμᾶς βίῳ ποικίλον καὶ πολυέραστον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 4.24-6&nbsp;</dd><dt> In appearance he is like an old man, as befits an instructor or like a pedagogue: his eyes are steady, his brow neither proud nor suspicious and overhanging his eyes, but frank and appropriately grave&nbsp;</dt> <dd>τὸ δὲ εἶδος αὐτῷ πρεσβυτικὸν οἷον ...· πέπηγέ τε γὰρ αὐτῷ τὰ ὄμματα καὶ ἡ ὀφρὺς οὔτε σοβαρὰ οὔτε οἷον ὕποπτος καὶ ἐπικαθημένη τοῖς ὀφθαλμοῖς, ἀλλ’ ἐλευθέρα καὶ ἐν τῷ προσήκοντι σχήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 5.1-5&nbsp;</dd><dt> His gait is neither hurried and disorderly  nor lazy and indolent, but a musician would praise it; the pitch of his voice is harmonious and rhythmical, neither bubbling out in the tongue's stream nor faint and hard to hear&nbsp;</dt> <dd>τὸ δὲ βάδισμα οὔτε σεσοβημένον καὶ οἷον ταραχωδέστατον οὔτε ἀργόν τε και ῥᾴθυμον, ..., ὅ τε τῆς φωνῆς τόνος ἐμμελής τε και εὔρυθμος, μήτε καχλάζων τῷ τῆς γλώττης ῥεύματι μήτε ἀμαυρὸς καὶ δυσήκοος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 5.5-10&nbsp;</dd><dt> Many words and deeds depress or provoke the spirit, but none of these exasperate his humour nor dispirit his mind; he laughs most sweetly, weeps most pitiably, is hardly angered and readily returns to better humour&nbsp;</dt> <dd>... οὗτος παρ’ οὐδενὸς τούτων οὔτε τὸ ἦθος τραχύνεται οὔτε τὴν γνώμην συστέλλεται· γελᾷ μὲν ἥδιστα, δακρύει δὲ ὡς οἴκτιστα, καὶ ὀργίζεται μὲν ἥκιστα, καθίσταται δὲ πρὸς τὸ κρεῖττον οὐχ ἥκιστα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 6.1-6&nbsp;</dd><dt> He looks to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> as a model: even though surpassing him in many things he professes to be inferior in everything&nbsp;</dt> <dd>ἐς παράδειγμα τὸν πάτερα βλέπει καὶ πολλὰ τῶν ἐκείνου ὑπερβαλλόμενος, ἡττᾶσθαι πάντων ὁμολογεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 7.6-7&nbsp;</dd><dt> In both east and west affairs were in disarray, a situation begun by his predecessors; while even a resolute man would have given up and the state would have foundered, his steady soul and unshakable resolve stayed the tide of events&nbsp;</dt> <dd>... ἄλλος μὲν ἄν τις καὶ τῶν λίαν ἰσχυρογνωμόνων τῆς τῶν κακῶν ἐγεγόνει φορᾶς καὶ ἐνεδεδώκει τοῖς πράγαμσιν· ... ἀλλ’ ἡ τῆς ψυχῆς αὐτῷ στάσις καὶ τὸ τῆς γνώμης ἀκλόνητον ἔστησε τὴν τῶν πραγμάτων φοράν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 7.8-16&nbsp;</dd><dt> His mental disposition, his innate spirit, his radiance on seeing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, ..., his elevation of Psellos not only over wise men he had seen, but also over those he had heard of, in all this he could not be compared with another&nbsp;</dt> <dd>τὸ δὲ ἐνδιάθετον τῆς γνώμης, τὸ δὲ ἔμφυτον τῆς ψυχῆς, τὸ δὲ διαχεῖσθαί  μοι εὐθὺς θεασάμενον ... καὶ τὸ ὑπεραίρειν οὐχ ὅσων ὁρῴη σοφῶν, ἀλλὰ καὶ ὅσων ἀκούοι, ταῦτα οὐκ ἄν τις παραμετρεῖν ... δύναιτο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 8.9-14&nbsp;</dd><dt> His inconsistent character was made up of two opposing elements, vanity and knavery&nbsp;</dt> <dd>τὸ βασιλέως ἀμφίγνωμον καὶ γὰρ ἦν ἐκ δυοῖν τοῖν ἐναντίοιν τοῦτο συγκείμενον, κουφότητός τε καὶ πανουργίας.&nbsp;&nbsp; Bryennios&nbsp;145.16-17&nbsp;</dd><dt> Reigned for 6 (and a half?) years&nbsp;</dt> <dd>ἔτη ς´.&nbsp;&nbsp; Glykas&nbsp;459, 613.3&nbsp;</dd><dt> The office of metropolitan was deemed well suited to his character, for he was simple and with little experience of life, and had no knowledge of things pertaining to the office of emperor&nbsp;</dt> <dd>διὰ τὸ προσὸν αὐτῷ ἀφελὲς καὶ ἀπείρατον τῶν βιωτικῶν καὶ πρὸς τὴν γνῶσιν τῶν βασιλικῶν πραγμάτων ἀδιεύθετον.&nbsp;&nbsp; Attaleiates: History&nbsp;303.20-23 / 217.10-12&nbsp;</dd><dt> Was a coward, fearing his own shadow&nbsp;</dt> <dd>ἄλλως δειλόν τε ὄντα καὶ τὴν ἑαυτοῦ σκιὰν ὑποπτήσσοντα.&nbsp;&nbsp; Bryennios&nbsp;213.9-11&nbsp;</dd><dt> His weak and incompetent government was rescued by the zeal and skills of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107273.html" title="Ioannes, metropolitan of Side [1079, 1082, 1094]" >Ioannes 102</a>&nbsp;</dt> <dd>τὸ τοῦ βασιλέως ἔκλυτον καὶ περὶ τὸ διοικεῖν τὰ κοινά, ὡς εἰπεῖν, θῆλυ καὶ ἀναπεπτωκὸς καὶ ἀδέξιον.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;155.11-13&nbsp;</dd><dt> Eldest son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>&nbsp;</dt> <dd>τῷ πρεσβυτέρῳ τε τῶν υἱῶν.&nbsp;&nbsp; Zonaras&nbsp;18.10.27, 18.14.30&nbsp;</dd><dt> His self-abasement was a sufficient sign to replace every virtue and capacity (in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>'s view)&nbsp;</dt> <dd>καὶ ἀρκεῖ σου τοῦτο σύμβολον, θειότατε βασιλεῦ, ἀντὶ πάσης ἑτέρας ἀρετῆς τε καὶ ἕξεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 11.10-11&nbsp;</dd><dt> Family portrait seal for Romanos IV and Eudokia (with Michael and Konstantios)&nbsp;</dt> <dd>&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> He lived the life of a snail, going slightly forward then withdrawing, finding refuge in the palace like a shell; he resembled a mud-eating bivalve living in the deep, in need of someone to sting him to act imperially and remind him that he ruled the Byzantines
&nbsp;</dt> <dd>ὁ γὰρ τῆς χώρας γεωργὸς ἔζη κοχλίου βίον, ὀλίγα προερχόμενος καὶ πάλιν ὑποφεύγων καὶ πάλιν ἐλυτρούμενος τοῖς δόμοις ὡς ὀστράκοις ἢ μᾶλλον ὡς βυθότροφος πίνα χωματοφάγος, δεόμενος τοῦ νύξοντος εἰς βασιλείους πράξεις καὶ χρῄζων ὑπομνήσοντος ὅτι Ῥωμαίων ἄρχει.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6542-6547&nbsp;</dd><dt> Untried in battle&nbsp;</dt> <dd>ἀπειρόμαχον.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6564&nbsp;</dd><dt> He (like his brothers) had strong literary interests&nbsp;</dt> <dd>φιλολογώτατοι.&nbsp;&nbsp; Anna Komnene&nbsp;163.79&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a> is a perfect creature to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107051.html" title="Empress Eudokia Makrembolitissa" >Eudokia 1</a>, to him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a>&nbsp;</dt> <dd>πάγκαλον χρῆμα καὶ τῇ μητρὶ καὶ τοῖς ἀδελφοῖς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 15.10-11&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>has passed over his love for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>, through which he fathered <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107531.html" title="Konstantinos Doukas porphyrogennetos, son of Michael VII" >Konstantinos 62</a> by her, and his love for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106268.html" title="Andronikos Doukas, brother of Michael VII" >Andronikos 62</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107608.html" title="Konstantios Doukas, brother of Michael VII" >Konstantios 61</a>, who were admirable though he is recognised as being more admirable&nbsp;</dt> <dd>... τὸ περὶ τὴν γυναῖκα φίλτρον, οἷον ἐξ ἐκείνης ἀποτέκοι παιδίον, τὸ περὶ τοῖν ἀδελφοῖν, ὧν θαυμασίων ὑποκειμένων θαυμασιώτερος ἐκεῖνος γνωρίζεται.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.1-4&nbsp;</dd><dt> His simplicity, which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107968.html" title="Nikephoros Bryennios, kaisar, husband of Anna Komnene" >Nikephoros 117</a> Bryennios calls vanity, was abused by the enemies of the matrimonial alliance between <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> Komnenos and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> Doukaina&nbsp;</dt> <dd>τὴν τοῦ βασιλέως ἁπλότητα, οὕτω γὰρ ἐγὼ καλῶ τὴν ἐκείνου κουφότητα.&nbsp;&nbsp; Bryennios&nbsp;223.9-10&nbsp;</dd><dt> Still alive at the time of his wife's (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> of Alania) marriage to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> Botaneiates&nbsp;</dt> <dd>ἔτι τῷ βίῳ περιεῖναι.&nbsp;&nbsp; Bryennios&nbsp;255.1-2&nbsp;</dd><dt> Was by nature unsuited for the administration of the empire&nbsp;</dt> <dd>ἀποπεφυκὼς δ ᾿ ὁ βασιλεὺς Μιχαὴλ πρὸς τὴν τῆς βασιλείας διοίκησιν.&nbsp;&nbsp; Zonaras&nbsp;18.16.1&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a> was not too bold and outspoken before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a> in the past or Michael subsequently&nbsp;</dt> <dd>πρὸς τὸν ἀδελφὸν πρότερον καὶ τὸν ἀνεψιὸν ὕστερον τόλμαν ἔχων ἢ παρρησίαν· οὐ ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 16.21-3&nbsp;</dd><dt> His uncle <a class="s02 x99" href="person.jsp%EF%B9%96personKe bsp; Anna Komnene&nbsp;18.11&nbsp;</dd><dt>Metropolitan (archbishop) of Ephesos&nbsp;</dt> <dd>ἀρχιερεὺς Ἐφέσου.&nbsp;&nbsp; Glykas&nbsp;617.5-6&nbsp;</dd> <dd>μητροπολίτης Ἐφέσου.&nbsp;&nbsp; Kleinchroniken&nbsp;145.76, 161.21&nbsp;</dd> <dd> Ἐφέσου ἀρχιερεύς.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;182.7-8&nbsp;</dd> <dd>πρόεδρον...μητροπόλεως.&nbsp;&nbsp; Attaleiates: History&nbsp;303.13 / 217.5-6&nbsp;</dd> <dd>μητροπολίτην Ἐφέσου.&nbsp;&nbsp; Bryennios&nbsp;253.7&nbsp;</dd> <dd>μητροπολίτης  Ἐφέσου.&nbsp;&nbsp; Zonaras&nbsp;18.19.14&nbsp;</dd> <dd>Ἐφεσίων ... ποιμένα.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6573&nbsp;</dd></dl></li><li><label>Education <var>(8)</var><dl><dt> ... teaching him now the grammatical art, metre and language, now to discourse like orators, now familiarising him with narrative histories, at other times preparing him to listen to philosophers' speculations&nbsp;</dt> <dd>καὶ διδάσκοντος νῦν μὲν τὴν γραμματικὴν τέχνην καὶ μέτρα καὶ διαλέκτους, νῦν δ ᾿ ἵνα κατὰ ῥήτορας διαλέγοιτο, νῦν δ ᾿῏ἱστορίαις αὐτὸν προεθίζοντος, ἄλλοτε δὲ φιλοσόφων θεωρημάτων ἀκροᾶσθαι παρασκευάζοντος.&nbsp;&nbsp; Zonaras&nbsp;18.16.6&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> Psellos was seemingly guiding him in letters,... &nbsp;</dt> <dd>λόγοις τῷ δόκειν αὐτὸν ἐμβιβάζοντος ....&nbsp;&nbsp; Zonaras&nbsp;18.16.8&nbsp;</dd><dt> Although he has not applied himself to iambics he composes them extempore: even if he generally misses the rhythm, yet he expresses sound thought&nbsp;</dt> <dd>ἰάμβων δὲ μὴ προσχὼν μέτροις σχεδιάζει τούτους, εἰ καὶ μὴ ἐπιτυγχάνων τὰ πολλὰ τοῦ ῥυθμοῦ, ἀλλ’ ὑγιαίνουσαν τὴν ἔννοιαν ἐκδιδούς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 4.22-24&nbsp;</dd><dt> Although inadequately trained, he devoted his time to the composition of iambic and anapaestic verses&nbsp;</dt> <dd>τῷ ἰαμβίζειν καὶ ἀναπαίστους συντιθέναι προσέχων διηνεκῶς, καίτοι μηδ ᾿ ἐν χρῷ τῆς τέχνης γευσάμενος.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;171.6-9&nbsp;</dd><dt> He had no interest in war or armed soldiers, battle-cries, hardships and dangers but he spent sleepless nights devoting his time to reading, like another Demosthenes
&nbsp;</dt> <dd>θορύβους μὲν ἀρεϊκοὺς καὶ θωρακοφορίας καὶ θροῦν τὸν ἐνυάλιον καὶ μόχθους καὶ κινδύνους οὐδ’ ὄναρ ἐφαντάζετο, ταῖς βίβλοις δὲ σχολάζων νύκτας ἀΰπνους ἴαυεν, ἄλλος ἦν Δημοσθένης.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6530-6536&nbsp;</dd><dt> He loved books: wise discourse, pithy sayings, proverbs, elegant compositions, elaborate verbal configuration, stylistic changes, neologism, poetic diction and especially philosophy, its uplifting  heights, the interpretation of allegory &nbsp;</dt> <dd>λόγων χαρακτῆρες σοφῶν, ἀποφθέγματα λακωνικά, γνωμολογίαι, καλλιρρημοσύνη συνθήκης, ὁ ποικίλος τῶν λόγων σχηματισμός, ... πρὸ δὲ τούτων ὁ πρὸς φιλοσοφίαν ἔρως, τὸ τῆς ἀναγωγῆς ὕψος, ἡ τῆς ἀλληγορίας μεταβολή.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 4.2-7&nbsp;</dd><dt> He was numbered with the philosophers, talked with orators about emphasis or zeugma, with opticians about characteristics of rays and when there was need of allegory he often surpassed <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> himself&nbsp;</dt> <dd>φιλοσόφοις συνετάξατο, καὶ μετὰ ῥητόρων εἶπέν τι περὶ ζεύγματος καὶ ἐμφάσεως, καὶ μετὰ ὀπτικῶν περὶ ἀποστάσεως ἀκτίνων καὶ διαστάσεως, ἀλληγορεῖν δὲ δεῆσαν πολλάκις τὸν συγγραφέα ὑπερεβάλλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 4.17-21&nbsp;</dd><dt>Was occupied with learning and was being taught by (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>) Psellos to compose iambics&nbsp;</dt> <dd>περὶ λόγους ἠσχόλητο καὶ ἰάμβους συντιθέναι πρὸς τοῦ Ψελλοῦ ἐδιδάσκετο.&nbsp;&nbsp; Zonaras&nbsp;18.17.10&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(15)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δούκας.&nbsp;&nbsp; Kleinchroniken&nbsp;144.75, 145.76, 161.20-21&nbsp;</dd> <dd>τοῦ Δούκα.&nbsp;&nbsp; Psellos&nbsp;Or
