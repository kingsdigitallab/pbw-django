</div>
</div>

Permalink: http://db.pbw.kcl.ac.uk/id/person/161430</h2> -->

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(34)</var><dl></dl></li><li><label>Authorship <var>(30)</var><dl><dt> He confirmed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161463.html" title="metropolitan of Smyrna" >Anonymus 25074</a> the accuracy of his prediction that Georgios would be metropolitan of Ephesos, and asked help for preparations planned by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161434.html" title="Euthymios, cousin of Georgios Tornikes" >Euthymios 25001</a>; Georgios was now a priest, and would soon come, unless <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> returned&nbsp;</dt> <dd>Τῷ Σμύρνης.&nbsp;&nbsp; Tornikes, Georgios&nbsp;145.1-147.6&nbsp;</dd><dt> He told <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161478.html" title="Isaakios - Ioannes Komnenos, son of Konstantinos, megas droungarios" >Isaakios 105</a> he had changed his mind over the appointment of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161479.html" title="ekklesiarches of a monastery appointed bishop of Pyrgos" >Anonymus 725</a> as bishop of Pyrgion, and would now support it; he was also worried because ignorant, at Ephesos, of the outcome of the synod he and Isaakios had attended&nbsp;</dt> <dd>Τῷ υἱῷ τοῦ μεγάλου δρουγγαρίου κυροῦ Κωνσταντίνου κυρῷ Ἰωάννῃ τῷ Κομνηνῷ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;165.1-166.15&nbsp;</dd><dt> He wrote a letter to pope <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151592.html" title="Pope Hadrian IV" >Adrianos 24</a> in the persona of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, replying to a letter of Adrianos, who rejoiced that Manuel favoured Church unity (as claimed by Robert 17002); the letter strongly supported unity, but stressed the importance of the church of Constantinople&nbsp;</dt> <dd>Πρὸς τὸν πάπαν ῾Ρώμης ὡς έκ προσώπου τοῦ βασιλέως.&nbsp;&nbsp; Tornikes, Georgios&nbsp;325.1-335.23&nbsp;</dd><dt> He wrote a letter to the patriarchal official <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161482.html" title="(Konstantinos) Boukinator, patriarchal official" >Konstantinos 270</a>, warning him to struggle against those spreading impious doctrined (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=151775.html" title="Soterichos Panteugenos, patriarch-elect of Antioch" >Soterichos 17001</a> etc., and to support the patriarch, as Georgios would if present&nbsp;</dt> <dd>Τῷ γραμματικῷ τοῦ πατριάρχου καὶ ὑπομιμνῄσκοντι τῷ Βουκινάτορι.&nbsp;&nbsp; Tornikes, Georgios&nbsp;178.1-179.12&nbsp;</dd><dt> He wrote a triumphant introduction to the speech he gave when promoted didaskalos of the Psalter by the patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151714.html" title="Kosmas II Attikos, patriarch of Constantinople" >Kosmas 12</a>, associating with his text the didaskaloi of the Gospels and Epistles; as always, the subject was an encomium of the patriarch&nbsp;</dt> <dd>Προοίμιον ὅτε προεβλήθη διδάσκαλος τοῦ ψαλτῆρος παρὰ τοῦ πατριάρχου κυροῦ Κοσμᾶ τοῦ Ἀττικοῦ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;74.1-85.23&nbsp;</dd><dt> He wrote an encomiastic logos after the death of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>Λόγος ἐπὶ τῷ θανάτῳ τῆς πορφυρογεννήτου κυρᾶς Ἄννης τῆς καισαρίσσης.&nbsp;&nbsp; Tornikes, Georgios&nbsp;221.1-323.6&nbsp;</dd><dt> He wrote an introduction to a Christmas lesson given on patriarchal instructions, when his successor as didaskalos of the Gospels (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=161431.html" title="Michael, nephew of the archbishop of Thessalonike" >Michael 25003</a>) had to be away with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>; the text explains his reappearance just after giving up the post&nbsp;</dt> <dd>Προοίμιον διδασκαλίας λεχθὲν ὄτε προσετάχθη παρὰ τοῦ πατριάρχου διδάξαι, ἀποδημοῦντος τοῦ τότε ῥήτορος καὶ οἰκουμενικοῦ διδασκάλου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;101.1-106.4&nbsp;</dd><dt> He wrote an introduction to the lesson he gave when promoted didaskalos of the Gospels by the patriarch (probably <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151793.html" title="Theodotos II, patriarch of Constantinople" >Theodotos 12</a>, not <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108024.html" title="Nikolaos IV Mouzalon, archbishop of Cyprus, then patriarch of Constantinople" >Nikolaos 14</a>); as always, the subject was an encomium of the patriarch&nbsp;</dt> <dd>Προοίμιον διδασκαλίας ὅτε προεβλήθη εἰς τὸ Εὐαγγέλιον.&nbsp;&nbsp; Tornikes, Georgios&nbsp;88.1-99.15&nbsp;</dd><dt> He wrote as metropolitan-elect of Ephesos to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161457.html" title="Ioannes Kamateros, logothetes of the dromos" >Ioannes 25008</a>, very close to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>; though an impractical scholar, he could not refuse the see, despite its huge problems; Ioannes should embody the Holy Spirit which alone could bring him success&nbsp;</dt> <dd>Τῷ σεβαστῷ καὶ λογθέτῃ τοῦ δρόμου κῦρ Ἰωάννῃ τῷ Καματηρῷ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;137.1-139.11&nbsp;</dd><dt> He wrote three letters to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161457.html" title="Ioannes Kamateros, logothetes of the dromos" >Ioannes 25008</a>: the first recommended its carrier, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106574.html" title="Tornikios, relative of Theophylaktos of Ohrid" >Anonymus 265</a>, the second sought to clarify reported words of Ioannes which seemed not supportive of Georgios, the third also recommended its carrier, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161458.html" title="third brother of Georgios Tornikes" >Anonymus 25070</a>&nbsp;</dt> <dd>Ἰωάννῃ τῷ Καματηρῷ (x3).&nbsp;&nbsp; Tornikes, Georgios&nbsp;127.1-134.21&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a> in favour of his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120220.html" title="Demetrios Tornikes, sebastos and epi tou kanikleiou" >Demetrios 152</a>, when both were in Branicevo, associating his other brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161432.html" title="Leon Tornikes, brother of Georgios" >Leon 25002</a> with the request made: would Andronikos please continue his generous support of Demetrios?&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;108.1-111.23&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152834.html" title="Georgios Bourtzes, metropolitan of Athens [1153, 1157, d.1160]" >Georgios 20103</a>, giving canonical reponses as hypomnematographos to two questions concerning marriage; he also spoke about <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161434.html" title="Euthymios, cousin of Georgios Tornikes" >Euthymios 25001</a>, and recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161435.html" title="relation of good friend of Georgios Tornikes and letter carrier" >Anonymus 25058</a> for assistance&nbsp;</dt> <dd>Τῷ μητροπολίτῃ Ἀθηνῶν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;113.1-116.12&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152834.html" title="Georgios Bourtzes, metropolitan of Athens [1153, 1157, d.1160]" >Georgios 20103</a>, apologising for asking a favour after a silence, recommending <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161437.html" title="son of a priest in Athens, recommended by Georgios Tornikes" >Anonymus 25060</a>; he described the patriarchate as dead, an organism without a head, but anonymous libels were flying&nbsp;</dt> <dd>Τῷ ἱερωτάτῳ μητροπολίτῃ Ἀθηνῶν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;117.1-119.14&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152834.html" title="Georgios Bourtzes, metropolitan of Athens [1153, 1157, d.1160]" >Georgios 20103</a> on the latter's return from Dyrrachion, about the mischief caused by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151775.html" title="Soterichos Panteugenos, patriarch-elect of Antioch" >Soterichos 17001</a> through accusations of Bogomilism against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151793.html" title="Theodotos II, patriarch of Constantinople" >Theodotos 12</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152834.html" title="Georgios Bourtzes, metropolitan of Athens [1153, 1157, d.1160]" >Georgios 20103</a> and Georgios Tornikios himself; he mentioned several others at the end&nbsp;</dt> <dd>Πρὸς αὐτὸν ἐκ τοῦ Δυρραχίου ὑποστρέψαντα.&nbsp;&nbsp; Tornikes, Georgios&nbsp;204.1-219.5&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152834.html" title="Georgios Bourtzes, metropolitan of Athens [1153, 1157, d.1160]" >Georgios 20103</a> after a gap of some time, having found no letter-carrier; the new patriarch <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161448.html" title="Konstantinos IV (Chliarenos), patriarch of Constantinople" >Konstantinos 25004</a> was opposed to the Bourtzes family, and Tornikes might be included in the hostility by association - important during episcopal elections&nbsp;</dt> <dd>Τῷ ἱερωτάτῳ μητροπολίτῃ Ἀθηνῶν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;121.1-122.24&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161459.html" title="protos of Mt Ganos" >Anonymus 25071</a> to open a conversation, and to lament that persons in the capital were trying to draw two allies of the protos from him, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161460.html" title="Paulos, kathegoumenos of a monastery on Mt Ganos" >Paulos 25001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161461.html" title="Habakkuk, name or nickname of a person on Mt Ganos" >Anonymus 25072</a> [unless these are one and the same person]&nbsp;</dt> <dd>Πρὸς τὸν πρῶτον τοῦ Γάνου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;135.1-136.18&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152834.html" title="Georgios Bourtzes, metropolitan of Athens [1153, 1157, d.1160]" >Georgios 20103</a> that he had been second on the list to become metropolitan of Corinth, but that all candidates turned the see down; his own rejection was on the advice of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161449.html" title="Theodoros Pantechnes" >Theodoros 25002</a>, despite the proximity of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161450.html" title="mother of Georgios Tornikes" >Anonyma 25015</a>&nbsp;</dt> <dd>Τῷ ἱερωτάτῳ μητροπολίτῃ Ἀθηνῶν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;123.1-126.18&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120137.html" title="Andronikos Doukas Kamateros, sebastos and megas droungarios" >Andronikos 112</a>, announcing his election as metropolitan of Ephesos, in succession to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161462.html" title="metropolitan of Ephesos preceding Georgios Tornikes" >Anonymus 25073</a>, Andronikos' man; he needed to be as much Andronikos' man as his predecessor, if he was to succeed&nbsp;</dt> <dd>Τῷ σεβαστῷ τῷ ἐπὶ τῶν δεήσεων κυρῷ Ἀνδρονίκῳ τῷ Καματηρῷ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;140.1-141.12&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=119741.html" title="Theodoros Stypeiotes, epi tou kanikleiou" >Theodoros 186</a>, calling him the sole refuge of the church, speaking of the terrible state of the church of Ephesos and enlisting himself and Ephesos under his protection&nbsp;</dt> <dd>Τῷ ἐπὶ τοῦ κανικλείου κυρῷ Θεοδώρῳ τῷ Στυπειώτῃ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;142.1-144.4&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161464.html" title="man of Alexios Giphardos, doux of Thrakesion, at Ephesos" >Anonymus 25075</a>, praising him for his similarity to his excellent master (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=151503.html" title="Alexios Giphardos" >Alexios 17006</a>), asking for co-operation with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161434.html" title="Euthymios, cousin of Georgios Tornikes" >Euthymios 25001</a> and looking forward to a meeting&nbsp;</dt> <dd>Πρὸς τὸν ἐν Ἐφέσῳ ἄνθρωον ἐνεργοῦντα τὰ τοῦ μεγαλεπιφανεστάτου Γιφάρδου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;148.1-149.14&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151503.html" title="Alexios Giphardos" >Alexios 17006</a> announcing that (unlike others) he accepted election as metropolitan of Ephesos, partly because Alexios was its doux; being not yet consecrated, he sent <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161434.html" title="Euthymios, cousin of Georgios Tornikes" >Euthymios 25001</a> with the patriarchal letter to prepare the see&nbsp;</dt> <dd>Τῷ Γιφάρδῳ κυρῷ Ἀλεξίῳ τῷ δουκὶ τοῦ Θρακησίου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;150.1-151.27&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=152834.html" title="Georgios Bourtzes, metropolitan of Athens [1153, 1157, d.1160]" >Georgios 20103</a> from Ephesos, desperate at being for ever an Asiatic, dismayed by the place, the people and St Ioannes' ruinous basilica, consoled only by his non-tomb, repenting he had accepted the see; he had no news of Athens&nbsp;</dt> <dd>Τῷ μητροπλίτῃ Ἀθηνῶν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;152.1-155.8&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161476.html" title="Eirene Doukaina, daughter of Anna Komnene" >Eirene 25003</a>, hesitant to add to her troubles, with a word for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161477.html" title="Alexios (Doukas), sebastos, son of Eirene, daughter of Anna Komnene" >Alexios 25011</a>; he was shocked by human wickedness and the state of Hagios Ioannes' basilica, good only for birds and animals; he would return to her (and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>) in the capital&nbsp;</dt> <dd>Τῇ θυγατρὶ τῆς πορφυρογεννήτου καὶ καισαρίσσης κυρᾶς Ἄννης κυρᾷ Εἰρήνῃ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;156.1-158.26&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161449.html" title="Theodoros Pantechnes" >Theodoros 25002</a>, complaining of falling masonry in Hagios Ioannes' basilica; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151503.html" title="Alexios Giphardos" >Alexios 17006</a> was positive, but all else was not, especially the tax regime, so the church was dying; he must return to the capital to see the newly returned <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>Τῷ ἐπὶ τῶν οἰκειακῶν καὶ νομοφύλακι κυρῷ Θεοδώρῳ τῷ Παντεχνῇ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;159.1-161.8&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161477.html" title="Alexios (Doukas), sebastos, son of Eirene, daughter of Anna Komnene" >Alexios 25011</a>, congratulating him on his government of Ohrid and now Dyrrachion too, and of giving protection from tax-collectors, all the fruit of his upbringing by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161476.html" title="Eirene Doukaina, daughter of Anna Komnene" >Eirene 25003</a>; he recommended <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120220.html" title="Demetrios Tornikes, sebastos and epi tou kanikleiou" >Demetrios 152</a>, the letter-carrier&nbsp;</dt> <dd>Πρὸς τὸν σεβαστὸν κῦρ Ἀλέξιον, τὸν ἔγγονον τοῦ καίσαρος τοῦ Βρυεννίου. ὄντα δούκα τοῦ Δυρραχίου καὶ τῆς Ἀχρίδος.&nbsp;&nbsp; Tornikes, Georgios&nbsp;163.1-166.15&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161480.html" title="Ioannes Pantechnes, megas skeuophylax of Hagia Sophia" >Ioannes 451</a>, hinting at doctrinal problems, advising him to stay in Constantinople, whatever position was offered; he had given Ioannes' letter to the doux after Easter (probably <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161336.html" title="Alexios Kontostephanos Komnenos, son of Stephanos" >Alexios 25004</a> rather than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151503.html" title="Alexios Giphardos" >Alexios 17006</a>), who promised to carry it out; he would remind him if he did not&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;169.1-171.5&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161336.html" title="Alexios Kontostephanos Komnenos, son of Stephanos" >Alexios 25004</a>, lamenting that mountains made the journey to Philadelpheia so difficult; but he must meet Alexios to stop him allowing events dishonouring him and his family, like that involving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161481.html" title="bishop of Palaiopolis" >Anonymus 726</a>; he was responsible for what he could stop&nbsp;</dt> <dd>&nbsp; Tornikes, Georgios&nbsp;172.1-174.9&nbsp;</dd><dt> He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151867.html" title="Alexios Aristenos" >Alexios 20110</a> about the ruin of his church and diocese, which depended on <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a> (via Alexios); but he was more worried by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151775.html" title="Soterichos Panteugenos, patriarch-elect of Antioch" >Soterichos 17001</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151740.html" title="Nikephoros Basilakios, writer involved in doctrinal disputes" >Nikephoros 17003</a>, whose impiety Alexios must combat with all his strength&nbsp;</dt> <dd>Τῷ μεγάλῳ οἰκονόμῳ καὶ δικαιοδότῃ τῷ Ἀριστηνῷ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;175.1-176.16&nbsp;</dd><dt> His logos for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a> was not written to grieve or console; especially as some time had passed, he would not call it an encomium or hymn or acclamation (all necessarily involving amplification); it was a simple sketch of the riches of Anna's soul&nbsp;</dt> <dd>Ἐγκώμιον μὲν τοῦτον οὐκ ἂν καλέσαιμι οὐδ᾽ ὑμνητήριον ἢ εὐφημητήριον ... κατὰ ψιλὴν σκιαγραφίαν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;225.29-227.4&nbsp;</dd><dt>In connection with the synod of January 26, 1156, in which he played a major part, he issued a text of advice, in the form of a declaration of faith: it supports the conventional view that Christ both offered and received the sacrifice of the Cross&nbsp;</dt> <dd>Γνώμη ἐπὶ τῷ κινηθέντι δόγματι· εἰ ὁ Υἱὸς τῷ Πατρὶ τὴν ἑαυτοῦ θυσίαν ὡς ἄνθρωπος προσάγων καὶ αὐτὸς αὐτὴν ὡς θεὸς προσεδέχετο μετὰ τοῦ Πατρός.&nbsp;&nbsp; Tornikes, Georgios&nbsp;180.1-185.25&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(6)</var><dl><dt> Deacon&nbsp;</dt> <dd>διακόνου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;113, tit&nbsp;</dd><dt> Didaskalos of the Gospels&nbsp;</dt> <dd>διδασκαλίας ... εἰς τὸ Εὐαγγέλιον.&nbsp;&nbsp; Tornikes, Georgios&nbsp;88, tit&nbsp;</dd><dt> Didaskalos of the Psalter&nbsp;</dt> <dd>διδάσκαλος τοῦ ψαλτῆρος.&nbsp;&nbsp; Tornikes, Georgios&nbsp;74, tit&nbsp;</dd><dt> Hypomnematographos&nbsp;</dt> <dd>ὑπομνηματογράφου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;113, tit&nbsp;</dd><dt> Metropolitan (archbishop) of Ephesos&nbsp;</dt> <dd>μητροπολίτου Ἐφέσου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;152, tit&nbsp;</dd><dt>Metropolitan-elect of Ephesos&nbsp;</dt> <dd>ὑποψήφιος Ἐφέσου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;137, tit&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>He pictured himself as a simple scholar bending over his books, quite unfit to meet the practical challenges of the see of Ephesos&nbsp;</dt> <dd>ὁ τῷ σκιμποδίῳ προσπεπατταλευμένος ....&nbsp;&nbsp; Tornikes, Georgios&nbsp;138.4-5&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Tornikes&nbsp;</dt> <dd>Τορνίκη.&nbsp;&nbsp; Tornikes, Georgios&nbsp;&nbsp;</dd></dl></li><li><label>Kinship <var>(6)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161458.html" title="third brother of Georgios Tornikes" >Anonymus 25070</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Tornikes, Georgios&nbsp;134.18&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120220.html" title="Demetrios Tornikes, sebastos and epi tou kanikleiou" >Demetrios 152</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;108, tit&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161432.html" title="Leon Tornikes, brother of Georgios" >Leon 25002</a>&nbsp;</dt> <dd>άδελφοῦ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;108, tit&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161434.html" title="Euthymios, cousin of Georgios Tornikes" >Euthymios 25001</a>&nbsp;</dt> <dd>ἐξαδέλφου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;115.13&nbsp;</dd><dt> nephew of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106574.html" title="Tornikios, relative of Theophylaktos of Ohrid" >Anonymus 265</a>&nbsp;</dt> <dd>(πρὸς μητρὸς θεῖος).&nbsp;&nbsp; Tornikes, Georgios&nbsp;128.9&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161450.html" title="mother of Georgios Tornikes" >Anonyma 25015</a>&nbsp;</dt> <dd>(μητρός).&nbsp;&nbsp; Tornikes, Georgios&nbsp;125.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Corinth&nbsp;</dt> <dd> like all other candidates, turned down the see of Corinth Κορίνθου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;124.17&nbsp;</dd><dt> Ephesos&nbsp;</dt> <dd> was metropolitan-elect of Ephesos Ἐφέσου.&nbsp;&nbsp; Tornikes, Georgios&nbsp;137, tit&nbsp;</dd><dt> Ephesos: basilica of Hagios Ioannes&nbsp;</dt> <dd> complained of falling masonry in the basilica of Hagios Ioannes τὸν θεῖον ναόν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;160.5-10&nbsp;</dd> <dd> lamented the ruinous state of the basilica of Hagios Ioannes τοῦ περιπύστου ναοῦ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;153.15-154.10&nbsp;</dd> <dd> lamented the state of the basilica of Hagios Ioannes τῆς καθ᾽ ἡμᾶς ἐκκλησίας.&nbsp;&nbsp; Tornikes, Georgios&nbsp;158.2-11&nbsp;</dd><dt> Ephesos: tomb of Hagios Ioannes&nbsp;</dt> <dd> was partially consoled by the (non-existence of the) tomb of Hagios Ioannes ὁ τοῦ ζῶντος τάφος.&nbsp;&nbsp; Tornikes, Georgios&nbsp;154.18-20&nbsp;</dd><dt>Philadelphia (Lydia)&nbsp;</dt> <dd> complained that mountains made it hard for him to travel from Ephesos to Philadelphia Φιλαδελφείας.&nbsp;&nbsp; Tornikes, Georgios&nbsp;173.2&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
