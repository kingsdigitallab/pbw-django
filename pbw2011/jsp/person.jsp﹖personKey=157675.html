<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(null)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died towards the end of the European campaign of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> (at Mt Lobitzos?)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 120.368&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was described conventionally as noble, a military man, a family man, still young and vigorous, a loss to the world and even to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>, who barely knew him (though he was treated well by him)&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Letters (Sathas) 120.368-369&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(3)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157496.html" title="wife of Theodoros Dokeianos" >Anonyma 2126</a>&nbsp;</dt> <dd>(θυγατρός, θυγατρί).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.368-369&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108365.html" title="Theodoros Dokeianos" >Theodoros 101</a>&nbsp;</dt> <dd>πενθεροῦ.&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.368 tit.&nbsp;</dd><dt>husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157495.html" title="mother-in-law of Theodoros Dokeianos" >Anonyma 2125</a>&nbsp;</dt> <dd>(γυναικός, συμβίῳ).&nbsp;&nbsp; Psellos&nbsp;Letters (Sathas) 120.368-369&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
