<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(94)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Was buried in the monastery of Nea Mone (Chios)&nbsp;</dt> <dd>&nbsp; Nea Mone,&nbsp;Gedeon 431&nbsp;</dd></dl></li><li><label>Description <var>(12)</var><dl><dt> He had long been jealous of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> because he alone of the brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) managed affairs and was like their master not their brother&nbsp;</dt> <dd>ὃς δὴ πρὸ πολλοῦ ἦν τῷ ᾽Ιωάννῃ βασκαίνων, ὅτι δὴ μόνος παρὰ τοὺς ἀδελφοὺς τῶν πραγμάτων εἶχε διοίκησιν, καὶ οἷον δεσπότης αὐτῶν ἀλλ’ οὐχ ὁμογενὴς ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.2-5&nbsp;</dd><dt> Refugee (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>)&nbsp;</dt> <dd>τοὺς πρόσφυγας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 44.4&nbsp;</dd><dt> A beggar by profession, he became close to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a>) through his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἀγυρτικὴν μετῄεσαν τέχνην.&nbsp;&nbsp; Glykas&nbsp;584.16-18&nbsp;</dd><dt> Their (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a>) reign was terminated in four months and five days - would that it had been even shorter&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.19.28&nbsp;</dd><dt> In the past he had been unable to bring his hatred (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>) into the open since <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> loved and cherished Ioannes because he was the oldest and a man most intelligent and thoroughly proved in the care of public affairs&nbsp;</dt> <dd>τότε μὲν οὐχ οἷός τε ἦν τὸ μῖσος εἰς προὖπτον ἐξενεγκεῖν· ὁ γάρ τοι ἀδελφὸς ἐκείνων καὶ βασιλεὺς τὸν μὲν ᾽Ιωάννην ... ὑπερηγάπα καὶ ἔστεργε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.5-9&nbsp;</dd><dt> He was more dignified and steady in character (than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>) and stood out against natural impulses&nbsp;</dt> <dd>ἦν δὲ καὶ τὸ ἦθος ἐμβριθέστερός τε καὶ εὐσταθέστερος καὶ πρὸς τὸ ῥεῦμα τῆς ψυχῆς ἀντιφερόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 48.8-10&nbsp;</dd><dt> An advisor and accomplice of his nephew <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> (Kalaphates), he shared the same miserable fate, and thus provided an example to those who are ungrateful towards their benefactors&nbsp;</dt> <dd>σύμβουλος ἅμα καὶ συλλήπτωρ καὶ τῆς οἰκτρᾶς ταύτης τύχης κοινωνὸς καθιστάμενος.&nbsp;&nbsp; Attaleiates: History&nbsp;17.14-15 / 14.7-8&nbsp;</dd><dt> In fact nothing could help him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, circumstances were so much opposed and every heart stirred up against them&nbsp;</dt> <dd>ἀλλ’ ἦν ἄρα οὐδὲν τὸ βοηθῆσον ἐκείνοις, οὕτω τῶν πραγμάτων ἀντιπεριστάντων καὶ πᾶσαν ψυχὴν ἐπ’ ἐκείνους ἐρεθισάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 45.14-16&nbsp;</dd><dt> A beggar by profession&nbsp;</dt> <dd>ἀγυρτικὴν μετιόντες τέχνην.&nbsp;&nbsp; Skylitzes&nbsp;390.73-74&nbsp;</dd><dt> A surly, stupid, evil and wicked man
&nbsp;</dt> <dd>ἄνθρωπον  δύστροπον, σκαιόν, κάκιστον, παντορέκτην.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6126&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was dead and the succession of power had fallen to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, he had a convenient starting-point against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἐπεὶ δὲ ὁ ἀδελφὸς ἐτεθνήκει, μεταπεπτώκει δὲ εἰς τὸν ἀνεψιὸν ἡ τοῦ κράτους διαδοχή, εὔκαιρον κατὰ τοῦ ᾽Ιωάννου ὁ Κωνσταντῖνος ἔσχηκεν ἀφετήριον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.1-3&nbsp;</dd><dt>A refugee, ... with changed attire as well as spirit, utterly shamed&nbsp;</dt> <dd>τὼ πρόσφυγε ... μεταβεβλημένω καὶ τὸ σχῆμα καὶ τὴν ψυχὴν καὶ κατῃσχυμμένω παντάπασι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 40.5-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(25)</var><dl><dt> Domestikos&nbsp;</dt> <dd>μεγάλου δομεστίκου.&nbsp;&nbsp; Skylitzes&nbsp;412.81&nbsp;</dd> <dd>μέγας δομέστικος.&nbsp;&nbsp; Glykas&nbsp;588.11, 590.3&nbsp;</dd> <dd>դեմեսլիկոս.&nbsp;&nbsp; Aristakes&nbsp;47.4 (34)&nbsp;</dd><dt> Domestikos of Orient&nbsp;</dt> <dd>δομεστίκῳ τῆς ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Domestikos of the eastern tagmata&nbsp;</dt> <dd>τῶν ἑῴων ταγμάτων δομέστικον.&nbsp;&nbsp; Zonaras&nbsp;17.14.31&nbsp;</dd><dt> Domestikos of the scholai&nbsp;</dt> <dd>δομέστικον τῶν σχολῶν.&nbsp;&nbsp; Glykas&nbsp;590.3&nbsp;</dd><dt> Domestikos of the scholai of Orient&nbsp;</dt> <dd>δομέστικος τῶν σχολῶν τῆς ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Domestikos of the scholai of the East&nbsp;</dt> <dd>δομέστικον...τῶν σχολῶν τῆς ἀνατολῆς.&nbsp;&nbsp; Skylitzes&nbsp;400.28&nbsp;</dd><dt> Doux of Antioch&nbsp;</dt> <dd>στρατηγοῦντος Ἀντιοχείας.&nbsp;&nbsp; Skylitzes&nbsp;397.58&nbsp;</dd> <dd>ἐπὶ τῇ /  Ἀντιοχείᾳ ... διεδέξατο.&nbsp;&nbsp; Zonaras&nbsp;17.14.27&nbsp;</dd> <dd>ὁ δοὺξ   Ἀντιοχείας.&nbsp;&nbsp; Zonaras&nbsp;17.14.31&nbsp;</dd> <dd>δοὺξ ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas domestikos&nbsp;</dt> <dd>μεγάλου δομεστίκου.&nbsp;&nbsp; Skylitzes&nbsp;412.81&nbsp;</dd> <dd>μέγας δομέστικος.&nbsp;&nbsp; Glykas&nbsp;588.11&nbsp;</dd><dt> Nobelissimos&nbsp;</dt> <dd>νωβελίσσιμον.&nbsp;&nbsp; Skylitzes&nbsp;417.87&nbsp;</dd> <dd>νοβελισσίμῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd>τοῦ νωβελλισίμου.&nbsp;&nbsp; Attaleiates: History&nbsp;17.13 / 14.7&nbsp;</dd> <dd>νωβελίσιμον.&nbsp;&nbsp; Zonaras&nbsp;17.18.15&nbsp;</dd> <dd>νωβελλισίμου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.13; 10.3; 31.2; etc.&nbsp;</dd> <dd>νωβελισίμου.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 431&nbsp;</dd> <dd>λαμπροτάτῳ νωβελισίμῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρικίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Praipositos&nbsp;</dt> <dd>πραιποσίτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>πρόεδρος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Vestarches&nbsp;</dt> <dd>βεστάρχῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(18)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>&nbsp;</dt> <dd>ἀδελφοί.&nbsp;&nbsp; Skylitzes&nbsp;390.71&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Glykas&nbsp;584.15&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.2; 10.4; 12.8&nbsp;</dd> <dd>(ἀδελφὸν).&nbsp;&nbsp; Zonaras&nbsp;17.18.15&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Skylitzes&nbsp;396.27&nbsp;</dd> <dd>(ἀδελφός).&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.13; 10.3; 31.2; etc.&nbsp;</dd> <dd>ἀδελφὸς.&nbsp;&nbsp; Zonaras&nbsp;17.14.27, 17.14.31&nbsp;</dd> <dd>յեղբարցն.&nbsp;&nbsp; Aristakes&nbsp;47.2 (33-34)&nbsp;</dd> <dd>ἀδελφούς.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;18.1&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>&nbsp;</dt> <dd>τῷ θείῳ.&nbsp;&nbsp; Skylitzes&nbsp;420.72&nbsp;</dd> <dd>τῷ θείῳ αὐτοῦ.&nbsp;&nbsp; Glykas&nbsp;592.7-8&nbsp;</dd> <dd>τῷ θείῳ.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd>θεῖος.&nbsp;&nbsp; Lazaros of Galesion&nbsp;540A&nbsp;</dd> <dd>τοῦ πατραδέλφου.&nbsp;&nbsp; Attaleiates: History&nbsp;17.13 / 14.6&nbsp;</dd> <dd>(ἀνεψιόν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.2; 41.14&nbsp;</dd> <dd>θεῖον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 31.13; 38.1; 38.6&nbsp;</dd> <dd>θεῖον.&nbsp;&nbsp; Zonaras&nbsp;17.19.1&nbsp;</dd> <dd>πατράδελφον.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6126&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(39)</var><dl><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> sent reinforcements to Edessa from Antioch (on the Orontes) ἐξ Ἀντιοχείας.&nbsp;&nbsp; Skylitzes&nbsp;400.27&nbsp;</dd> <dd> succeeded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107991.html" title="Niketas, brother of Michael IV" >Niketas 104</a> as doux of Antioch (on the Orontes)  Ἀντιοχείας τῆς ἐν Συρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;397.58&nbsp;</dd> <dd> succeeded as doux of Antioch (on the Orontes)  Ἀντιοχείᾳ.&nbsp;&nbsp; Zonaras&nbsp;17.14.27, 17.14.31&nbsp;</dd> <dd> was doux of Antioch ᾿Αντιοχείας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was perhaps the brother whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> sent to Antioch Անտիոք.&nbsp;&nbsp; Aristakes&nbsp;47.5 (34)&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> decided to set the armed men in the palace against the attacking mob Constantinople ἐν τοῖς βασιλείοις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 31.17&nbsp;</dd> <dd> he and his men went like fire through Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 31.8&nbsp;</dd> <dd> walked in procession from the Great Palace to  Blachernai τοῦ ναοῦ τῆς ὑπεραγίας θεοτόκου τῶν Βλαχερνῶν.&nbsp;&nbsp; Skylitzes&nbsp;400.43-44&nbsp;</dd> <dd> walked in procession from the Great Palace to  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Glykas&nbsp;588.13&nbsp;</dd> <dd> was to be led through the middle of Constantinople τῆς Πόλεως.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 47.5&nbsp;</dd><dt> Constantinople: Agora (Forum of Constantine?)&nbsp;</dt> <dd> advanced through the Agora τῆς ἀγορᾶς.&nbsp;&nbsp; Zonaras&nbsp;17.19.11&nbsp;</dd><dt> Constantinople: Dios (Stoudios?)&nbsp;</dt> <dd> landed at  Stoudios τὴν ἱερὰν τῶν (Στου)δίου ... μονήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 38.6-7&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> walked in procession to Blachernai from the  Great Palace τοῦ μεγάλου παλατίου.&nbsp;&nbsp; Skylitzes&nbsp;400.43&nbsp;</dd> <dd> walked in procession to Blachernai from the  Great Palace τοῦ μεγάλου παλατίου.&nbsp;&nbsp; Glykas&nbsp;588.12-13&nbsp;</dd> <dd> dashed up against the doors of and entered the  palace τὰς βασιλείους πύλας.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 31.11&nbsp;</dd> <dd> when he heard of the revolt, happened to be away from the  palace τῶν βασιλείων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 31.2-3&nbsp;</dd><dt> Constantinople: Hippodrome&nbsp;</dt> <dd> led <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> up on high in the  Hippodrome τοῦ μεγάλου θεάτρου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 32.13&nbsp;</dd><dt> Constantinople: Holy Apostles&nbsp;</dt> <dd> owned a house near the  Holy Apostles τοὺς ἁγίους ἀποστόλους.&nbsp;&nbsp; Skylitzes&nbsp;422.18&nbsp;</dd><dt> Constantinople: Peribleptos&nbsp;</dt> <dd> was dragged by the mob past the monastery of the  Peribleptos τῆς περιβλέπτου μονῆς.&nbsp;&nbsp; Skylitzes&nbsp;420.94-95&nbsp;</dd><dt> Constantinople: Sigma&nbsp;</dt> <dd> reached  Sigma τὸ Σίγμα.&nbsp;&nbsp; Zonaras&nbsp;17.19.22&nbsp;</dd> <dd> was blinded at the  Sigma Σίγμα.&nbsp;&nbsp; Glykas&nbsp;592.18&nbsp;</dd> <dd> was blinded at the  Sigma ἐν τῷ Σίγματι.&nbsp;&nbsp; Kleinchroniken&nbsp;166.12&nbsp;</dd> <dd> was blinded at the  Sigma εἰς τὸ λεγόμενον Σίγμα.&nbsp;&nbsp; Lazaros of Galesion&nbsp;540A&nbsp;</dd> <dd> was dragged by the mob and blinded at the place called  Sigma ἐν τῷ τόπῳ τῷ καλουμένῳ Σίγματι.&nbsp;&nbsp; Skylitzes&nbsp;420.95&nbsp;</dd><dt> Constantinople: Stoudios&nbsp;</dt> <dd> had taken refuge at the altar of  Stoudios (?) τῷ βήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 44.5-7&nbsp;</dd> <dd> left for  Stoudios (monastery) τὴν περιώνυμον τοῦ Στουδίου μονήν.&nbsp;&nbsp; Zonaras&nbsp;17.19.18&nbsp;</dd> <dd> sought refuge and took the monastic habit at  Stoudios εἰς τὴν μονὴν τῶν Στουδίου.&nbsp;&nbsp; Skylitzes&nbsp;420.71&nbsp;</dd> <dd> sought refuge in the sanctuary but was dragged out of the church at  Stoudios τὰ ἄδυτα τοῦ ναοῦ.&nbsp;&nbsp; Glykas&nbsp;592.16&nbsp;</dd> <dd> sought refuge in the sanctuary of the church of the Prodromos (Forerunner) at  Stoudios τοῦ ναοῦ τοῦ προδρόμου.&nbsp;&nbsp; Skylitzes&nbsp;420.91-92&nbsp;</dd> <dd> was dragged from the altar of  Stoudios (monastery) τῆς τοῦ Στουδίου μονῆς.&nbsp;&nbsp; Zonaras&nbsp;17.19.21&nbsp;</dd> <dd> was driven from  Stoudios (?) τῶν ἱερῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 45.4&nbsp;</dd> <dd> was tonsured with his nephew (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>) in the monastery of  Stoudios Στουδίου.&nbsp;&nbsp; Glykas&nbsp;592.7&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> brought aid to Edessa (Rohas, Mesopotamia)  Ἒδεσαν.&nbsp;&nbsp; Zonaras&nbsp;17.14.31&nbsp;</dd> <dd> sent reinforcements from Antioch to Edessa (Rohas, Mesopotamia) τῇ Ἐδέσσῃ.&nbsp;&nbsp; Skylitzes&nbsp;400.25&nbsp;</dd><dt> Opsikion&nbsp;</dt> <dd> was banished to his estates at Opsikion τοῦ Ὀψικίου.&nbsp;&nbsp; Skylitzes&nbsp;416.77&nbsp;</dd><dt> Orient&nbsp;</dt> <dd> was domestikos of Orient ᾿Ανατολῆ~.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was domestikos of the scholai of Orient ᾿Ανατολῆς.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Samos (Aegean)&nbsp;</dt> <dd> was banished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos to Samos (Aegean) εἰς Σάμον.&nbsp;&nbsp; Skylitzes&nbsp;423.57&nbsp;</dd><dt>Syria&nbsp;</dt> <dd> was perhaps the brother whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> entrusted with the affairs of Syria զՏաճկաստանի.&nbsp;&nbsp; Aristakes&nbsp;47.5 (34)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(3)</var><dl><dt> Beggar&nbsp;</dt> <dd>ἀγυρτικὴν μετιόντες τέχνην.&nbsp;&nbsp; Skylitzes&nbsp;390.73-74&nbsp;</dd><dt>Monk&nbsp;</dt> <dd>καὶ μοναχικῇ παραδίδονται βιοτῇ.&nbsp;&nbsp; Attaleiates: History&nbsp;17.18-19 / 14.10-11&nbsp;</dd> <dd>μοναχοῦ.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 431&nbsp;</dd></dl></li><li><label>Possession <var>(2)</var><dl><dt> A house with a cistern near the Holy Apostles (in Constantinople)&nbsp;</dt> <dd>τῷ κατὰ τοὺς ἁγίους ἀποστόλους οἴκῳ αὐτοῦ.&nbsp;&nbsp; Skylitzes&nbsp;422.18&nbsp;</dd><dt>Estates in Opsikion where he was banished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>&nbsp;</dt> <dd>ἐν τοῖς τοῦ Ὀψικίου κτήμασιν αὐτοῦ.&nbsp;&nbsp; Skylitzes&nbsp;416.77&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(2)</var><dl><dt>Eunuch&nbsp;</dt> <dd>ὑπῆρχον εὐνοῦχοι.&nbsp;&nbsp; Skylitzes&nbsp;390.73&nbsp;</dd> <dd>εὐνοῦχοι ὄντες.&nbsp;&nbsp; Glykas&nbsp;584.17&nbsp;</dd></dl></li><li><label>Alternative Name <var>(1)</var><dl><dt>Theodoros&nbsp;</dt> <dd>Θεοδώρῳ.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon 431&nbsp;</dd></dl></li><li><label>Uncertain Ident <var>(3)</var></ul></div></div>
