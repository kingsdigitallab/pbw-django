<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(6)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(3)</var><dl><dt> A brave and belligerent man, he became famous throughout the east for his display of great deeds of valour against the Persian empire&nbsp;</dt> <dd>այր քաջ և պատերազմասէր...մեծամեծ գործս արութեան ցուցեալ ի դուռն Պարսից, և եղև անուանի յամենայն արևելս.&nbsp;&nbsp; Aristakes&nbsp;40.23-41.2 (26)&nbsp;</dd><dt> A wise man, famous for his virtues and courage&nbsp;</dt> <dd>ἄνδρα συνετὸν καὶ ἐπ ᾿ ἀρετῇ καὶ ἀνδρείᾳ διαβεβοημένον.&nbsp;&nbsp; Skylitzes&nbsp;371.54-55&nbsp;</dd><dt>Was envied by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> for his virtues&nbsp;</dt> <dd>τῆς δὲ ἀρετῆς φθονήσας.&nbsp;&nbsp; Skylitzes&nbsp;371.57&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt> Katepano (?) of Vaspurakan&nbsp;</dt> <dd>տէր.&nbsp;&nbsp; Aristakes&nbsp;40.24 (26)&nbsp;</dd><dt> Katepano of Media and Vaspurakan&nbsp;</dt> <dd>Μηδίας ἄρχοντα τῆς καὶ Βαασπρακανίας.&nbsp;&nbsp; Skylitzes&nbsp;371.55-56&nbsp;</dd><dt>Strategos&nbsp;</dt> <dd>τῷ στρατηγῷ.&nbsp;&nbsp; Skylitzes&nbsp;372.67&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Komnenos&nbsp;</dt> <dd>τὸν Κομνηνόν.&nbsp;&nbsp; Skylitzes&nbsp;371.54&nbsp;</dd> <dd>Կոմիանոս.&nbsp;&nbsp; Aristakes&nbsp;40.23 (26)&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(6)</var><dl><dt> Artzike (lake Van)&nbsp;</dt> <dd> conquered for the Roman empire Artzike (lake Van) Արճէշ.&nbsp;&nbsp; Aristakes&nbsp;41.14 (27)&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was recalled and put to trial in Constantinople εἰς τὴν βασιλίδα.&nbsp;&nbsp; Skylitzes&nbsp;372.68&nbsp;</dd><dt> Medeia&nbsp;</dt> <dd> fought on several occasions against the Saracens in Medeia ἐν Μηδίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;371.59&nbsp;</dd> <dd> governed Vaspurakan and Medeia Μηδίας.&nbsp;&nbsp; Skylitzes&nbsp;371.55&nbsp;</dd><dt>Vaspurakan&nbsp;</dt> <dd> governed Media and Vaspurakan Βαασπρακανίας.&nbsp;&nbsp; Skylitzes&nbsp;371.55&nbsp;</dd> <dd> served as governor of Vaspurakan Վասպուրականի.&nbsp;&nbsp; Aristakes&nbsp;40.24 (26)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
