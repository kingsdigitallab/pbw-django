<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(17)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Fellow leader (with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108369.html" title="Theodoros, domestikos of the scholai" >Theodoros 105</a>) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107816.html" title="Emperor Michael VI Stratiotikos" >Michael 6</a>'s army&nbsp;</dt> <dd>συνάρχοντα.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd><dt> Governor of Vaspurakan, he was at the head of some 60,000 mounted troops defending the east together with Kamenas (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107511.html" title="Katakalon Kekaumenos" >Katakalon 101</a>) and Grigor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157145.html" title="Gregorios/Grigor Pahlawuni, magistros and Armenian prince" >Gregorios 127</a>)&nbsp;</dt> <dd>որ մինչև ցվաթսուն հազար ասեն եթէ եր թիւ բանակին. որոց գլխաւորք էին [...] և Ահարոն՝ որդի Բուլղարին, որ ունէր զկողմն Վասպուրականի.&nbsp;&nbsp; Aristakes&nbsp;80.8-10 (68)&nbsp;</dd><dt> A man well trained in many battles&nbsp;</dt> <dd>ἐν πολλοῖς ἀγωνίσμασι κατηθλημένον ἄνδρα.&nbsp;&nbsp; Skylitzes&nbsp;493.82&nbsp;</dd><dt>Governor of Vaspurakan&nbsp;</dt> <dd>τῆς χώρας ἄρχων.&nbsp;&nbsp; Skylitzes&nbsp;448.51&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(23)</var><dl><dt> Anthypatos&nbsp;</dt> <dd>ἀνθυπάτῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux&nbsp;</dt> <dd>δοῦκα.&nbsp;&nbsp; Skylitzes&nbsp;493.83&nbsp;</dd> <dd>δουκί.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δοῦκαν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκί.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκί.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>δουκί.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of Ani and Iberia&nbsp;</dt> <dd>δουκὶ ᾿Ανίου καὶ τῆς ᾿Ιβηρίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Doux of Mesopotamia&nbsp;</dt> <dd>Μεσοποταμίας.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd><dt> Katepano of Vaspourakan&nbsp;</dt> <dd>κατεπάνω Βασπουρακάν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρον.&nbsp;&nbsp; Skylitzes&nbsp;493.83&nbsp;</dd> <dd>μάγιστρον.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd> <dd>μάγιστρος.&nbsp;&nbsp; Zonaras&nbsp;18.9.2&nbsp;</dd> <dd>μαγίστρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Patrikios&nbsp;</dt> <dd>πατρικίῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Proedros&nbsp;</dt> <dd>προέδρου.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>προέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρόεδρον.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>προέδρῳ .&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protoproedros&nbsp;</dt> <dd>πρωτοπροέδρῳ .&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοποέδρῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt>Vestes&nbsp;</dt> <dd>βέστης.&nbsp;&nbsp; Skylitzes&nbsp;448.52&nbsp;</dd> <dd>βέστῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(9)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106226.html" title="Aikaterine of Bulgaria, wife of Isaakios I Komnenos" >Aikaterine 101</a>&nbsp;</dt> <dd>ἀδελφόν.&nbsp;&nbsp; Skylitzes&nbsp;493.82&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd> <dd>σύγγονον.&nbsp;&nbsp; Zonaras&nbsp;18.2.20&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108198.html" title="Prousianos, son of John Vladislav of Bulgaria" >Prousianos 101</a>&nbsp;</dt> <dd>ἀδελφός.&nbsp;&nbsp; Skylitzes&nbsp;448.52&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157159.html" title="Theodoros, governor of Taron, son of Aaron" >Theodoros 173</a>&nbsp;</dt> <dd>(որդի).&nbsp;&nbsp; Aristakes&nbsp;96.18 (89)&nbsp;</dd><dt> father (brother) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106247.html" title="Alousianos, son of Ioannes/John Vladislav" >Alousianos 101</a>&nbsp;</dt> <dd>(υἱός).&nbsp;&nbsp; Skylitzes&nbsp;413.90&nbsp;</dd> <dd>(υἱός).&nbsp;&nbsp; Zonaras&nbsp;17.17.22&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108509.html" title="John Vladislav, ruler of Bulgaria" >Vladislav 101</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Skylitzes&nbsp;448.52&nbsp;</dd> <dd>որդի.&nbsp;&nbsp; Aristakes&nbsp;80.10 (68)&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(15)</var><dl><dt> Ani&nbsp;</dt> <dd> was doux of Ani ᾿Ανίου.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Ani and Iberia&nbsp;</dt> <dd> was doux of Ani and Iberia ᾿Ανίου καὶ τῆς ᾿Ιβηρίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Chrysopolis (Bithynia)&nbsp;</dt> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> and crossed over to Chrysopolis (Bithynia) Χρυσοπόλεως.&nbsp;&nbsp; Skylitzes&nbsp;493.85&nbsp;</dd><dt> Hades (near Nicaea)&nbsp;</dt> <dd> joined battle at Hades (near Nicaea)  Ἄιδην.&nbsp;&nbsp; Zonaras&nbsp;18.2.19, 18.2.21&nbsp;</dd><dt> Iberia (theme)&nbsp;</dt> <dd> left with the army for Iberia (theme) ἐν Ἰβηρίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;450.3&nbsp;</dd> <dd> was doux of Iberia ᾿Ιβηρίας.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Mesopotamia&nbsp;</dt> <dd> served as doux of Mesopotamia Μεσοποταμίας.&nbsp;&nbsp; Boilas&nbsp;39&nbsp;</dd><dt> Nikomedeia&nbsp;</dt> <dd> was sent against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a> and reached Nikomedeia ἐν Νικομηδείᾳ.&nbsp;&nbsp; Skylitzes&nbsp;493.86&nbsp;</dd><dt> Ourtrou (Iberia)&nbsp;</dt> <dd> reached with the army the plain of Ourtrou (Iberia) Οὐρτρού.&nbsp;&nbsp; Skylitzes&nbsp;450.3&nbsp;</dd><dt> Sangarios (river)&nbsp;</dt> <dd> sent troops to capture the bridge over the Sangarios τοῦ Σαγαρίου ποταμοῦ.&nbsp;&nbsp; Skylitzes&nbsp;493.87&nbsp;</dd><dt> Sophon, Mount (Bithynia)&nbsp;</dt> <dd> encamped and prepared for war on Sophon, Mount (Bithynia) τὸν Σόφωνα.&nbsp;&nbsp; Skylitzes&nbsp;493.89&nbsp;</dd><dt> Van (Vaspurakan)&nbsp;</dt> <dd> decided to go with his army to Van (Vaspurakan) τὸ Ἰβάν.&nbsp;&nbsp; Skylitzes&nbsp;453.95&nbsp;</dd><dt>Vaspurakan&nbsp;</dt> <dd> held the territory of Vaspurakan Վասպուրականի.&nbsp;&nbsp; Aristakes&nbsp;80.10 (68)&nbsp;</dd> <dd> was governor of Vaspurakan τῆς χώρας.&nbsp;&nbsp; Skylitzes&nbsp;449.51&nbsp;</dd> <dd> was katepano of Vaspurakan Βασπουρακάν.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Awan&nbsp;</dt> <dd>զոր Աւանն կոչէին ըստ իւրեանց լեզուին.&nbsp;&nbsp; Aristakes&nbsp;96.18 (89)&nbsp;</dd></dl></li></ul></div></div>
