<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Advance party from the army of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a> enticed him out to fight, feigned retreat and then surrounded and shot him through the heart; he was buried in porch of the Basilica of Hagios Petros; later avenged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 2.1-4.56&nbsp;</dd><dt>He was killed near the wall, unaided because there were no fit horses; his severed head was taken back to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156360.html" title="Qiwam al-Dawla Karbugha of Mosul" >Kerbogha 4001</a>, his body was buried in the porch of St Peter's basilica by the leaders and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156153.html" title="Adhemar of le Puy" >Adhemar 4001</a>; he was later avenged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156449.html" title="Tancred of Hauteville, nephew of Bohemond of Taranto" >Tancred 61</a>&nbsp;</dt> <dd>&nbsp; Albert of Aachen&nbsp;IV.28-32&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Very active over Turkish raids, often causing defeats, very well-known among the Turks, with such renown that he was frequently used between the Christians and them as a mediator in any meeting about prisoners or any other subject&nbsp;</dt> <dd>in insidiis Turcorum assiduus et sepius strages exercens, apud eosdem Turcos notissimus et famosus laudem adeo obtinuit ut sepius inter Christianos et ipsos de omni conventione utrimque captiuorum et cuiusque rei negocio internuncius audiretur.&nbsp;&nbsp; Albert of Aachen&nbsp;III.61, IV.28&nbsp;</dd><dt>A man of military energy, who achieved many feats in the army ... a most faithful governor of the crusading expedition, to the best of his powers&nbsp;</dt> <dd>vir in armis strenuus, cuius multa in eodem exercitu egregia fuerunt opera ... expeditionis christiane quantum in se erat fidelissimus procurator.&nbsp;&nbsp; William of Tyre&nbsp;bk. 6, 2.11-25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Antioch: Hagios Petros basilica&nbsp;</dt> <dd> was buried in the porch of the  Hagios Petros basilica in uestibulo basilice beati Petri apostoli.&nbsp;&nbsp; Albert of Aachen&nbsp;IV.28&nbsp;</dd> <dd> was killed outside the city and buried in the porch of  Hagios Petros in porticu basilice apostolorum principis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 5, 2.28-32&nbsp;</dd><dt>Nicaea&nbsp;</dt> <dd> distinguished himself in battle outside Nicaea urbem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 3, 5(4).29&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
