<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(29)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> Died on an April 19, [1105]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;24&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;227&nbsp;</dd></dl></li><li><label>Description <var>(6)</var><dl><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;227&nbsp;</dd><dt> Common master of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108002.html" title="Niketas ho tou Serron, didaskalos of Hagia Sophia" >Niketas 115</a>&nbsp;</dt> <dd>τὸν κοινὸν ἡμῶν αὐθέντην.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;151.5&nbsp;</dd><dt> Fake emperor&nbsp;</dt> <dd>τῷ ἐσχηματισμένῳ βασιλεῖ.&nbsp;&nbsp; Zonaras&nbsp;18.22.7, 18.22.8&nbsp;</dd><dt> Given a good upbringing by his mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene, he was made worthy of his family&nbsp;</dt> <dd>ἡ μήτηρ ἅπαντας καλῶς ἀναθρεψαμένη ἀξίους τοῦ γένους ἀπέδειξεν.&nbsp;&nbsp; Bryennios&nbsp;85.17&nbsp;</dd><dt>Lord&nbsp;</dt> <dd>κῦρ.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(24)</var><dl><dt> Megas domestikos&nbsp;</dt> <dd>μεγάλου δομεστίκου.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>μεγαδομέστικον.&nbsp;&nbsp; Glykas&nbsp;618.19&nbsp;</dd> <dd>μεγάλῳ δομεστίκῳ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;143.1, 419.1, 445.1&nbsp;</dd> <dd>μέγας δομέστικος.&nbsp;&nbsp; Zonaras&nbsp;18.21.8&nbsp;</dd> <dd>μεγάλῳ δομεστίκῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μεγάλου δομεστίκου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;227&nbsp;</dd> <dd>μεγάλου δομεστίκου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;24&nbsp;</dd><dt> Megas domestikos of all the West&nbsp;</dt> <dd>μεγάλῳ  δομεστίκῳ πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μεγάλῳ  δομεστίκῳ πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μεγάλῳ  δομεστίκῳ πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>μεγάλῳ  δομεστίκῳ πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Megas domestikos of the West&nbsp;</dt> <dd>μεγάλου δομεστίκου τῆς δύσεως.&nbsp;&nbsp; Anna Komnene&nbsp;204.36-37&nbsp;</dd><dt>Protosebastos&nbsp;</dt> <dd>πρωτοσεβάστου.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>πρωτοσέβαστον.&nbsp;&nbsp; Glykas&nbsp;618.19&nbsp;</dd> <dd>πρωτοσεβαστός.&nbsp;&nbsp; Zonaras&nbsp;18.21.8&nbsp;</dd> <dd>πρωτοσεβαστῶ.&nbsp;&nbsp; Lavra&nbsp;250.13&nbsp;</dd> <dd>πρωτοσεβαστὸς περιφανέστατος.&nbsp;&nbsp; Anna Komnene&nbsp;96.80&nbsp;</dd> <dd>πρωτοσεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοσεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοσεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοσεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοσεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοσεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πρωτοσεβαστῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(1)</var><dl><dt>Entrusted together with his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107967.html" title="Nikephoros Komnenos, brother of Alexios I" >Nikephoros 116</a> by their mother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene to teachers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111539.html" title="teachers of Adrianos and Nikephoros Komnenos" >Anonymi 5011</a>) in order to be given an encyclopedic education&nbsp;</dt> <dd>τὴν ἐγκύκλιον ἐπέταττεν ἐκπαιδεύεσθαι παίδευσιν.&nbsp;&nbsp; Bryennios&nbsp;87.23-25&nbsp;</dd></dl></li><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(9)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Κομνηνῷ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(15)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>τῷ ἀδελφῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;445.2, 465.1, 499.1&nbsp;</dd> <dd>ἀδελφῶν.&nbsp;&nbsp; Bryennios&nbsp;87.23&nbsp;</dd> <dd>ἀδελφὼ.&nbsp;&nbsp; Zonaras&nbsp;18.21.8, 18.22.6&nbsp;</dd> <dd>ἀυταδέλφω.&nbsp;&nbsp; Lavra&nbsp;250.14&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Anna Komnene&nbsp;96.80&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;24&nbsp;</dd><dt> brother (younger) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>αὐτάδελφοι.&nbsp;&nbsp; Glykas&nbsp;618.18&nbsp;</dd><dt> husband of youngest half-sister of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a>&nbsp;</dt> <dd>(γαμβρὸν ἐπὶ τῇ ὑστάτῃ τῶν ἑτεροθαλῶν αὐτοῦ ἀδελφῶν).&nbsp;&nbsp; Anna Komnene&nbsp;273.4-5&nbsp;</dd><dt> fiancé of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>(κατεγγυηθεῖσα).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIa 20.9&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108520.html" title="Zoe Doukaina, daughter of Konstantinos X" >Zoe 101</a>&nbsp;</dt> <dd>γαμβρόν.&nbsp;&nbsp; Anna Komnene&nbsp;273.4&nbsp;</dd> <dd>(συμβίου).&nbsp;&nbsp; Pantokrator Typikon&nbsp;228&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a>&nbsp;</dt> <dd>(μήτηρ).&nbsp;&nbsp; Bryennios&nbsp;85.15-17&nbsp;</dd><dt> son (fourth) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>&nbsp;</dt> <dd>παίδων.&nbsp;&nbsp; Bryennios&nbsp;77.19-79.1, 87.23&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107211.html" title="Gregorios Pakourianos (the younger), correspondent of Theophylaktos of Ohrid" >Gregorios 108</a>&nbsp;</dt> <dd>(γαμβρός).&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;419.18&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θείου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;227&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> Choirenoi&nbsp;</dt> <dd> was charged with the crossing of the infantry and cavalry over the pontoon bridge at Choirenoi Χοιρηνούς.&nbsp;&nbsp; Anna Komnene&nbsp;243.23&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Constantinople: Boukoleon&nbsp;</dt> <dd> came to live in the palace of  Boukoleon Βουκολέων.&nbsp;&nbsp; Anna Komnene&nbsp;89.66&nbsp;</dd><dt> Kassandra (Chalkidike)&nbsp;</dt> <dd> was granted by his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> the revenues of the peninsula of Kassandra (Chalkidike) Κασάνδρα λεγομένη νήσω.&nbsp;&nbsp; Lavra&nbsp;250.12&nbsp;</dd><dt> Princes' Islands: Prinkipo&nbsp;</dt> <dd> was probably banished together with his mother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106273.html" title="Anna Dalassene" >Anna 61</a> Dalassene) and brothers to the island of  Prinkipo τοῦ Πρίγκιπος.&nbsp;&nbsp; Bryennios&nbsp;131.25-26&nbsp;</dd><dt> Serres (Macedonia)&nbsp;</dt> <dd> was ordered to meet <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107951.html" title="Nikephoros Diogenes, son of Romanos IV" >Nikephoros 64</a> in his tent at Serres Σερρῶν.&nbsp;&nbsp; Anna Komnene&nbsp;273.83&nbsp;</dd><dt>West (whole)&nbsp;</dt> <dd> was megas domestikos of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> was megas domestikos of the West (whole) πάσης Δύσεως.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(1)</var><dl><dt>The revenues of Kasandra (Chalkidike)&nbsp;</dt> <dd>Κασάνδρα λεγομένη νήσω, ἐπεὶ τὰ ταύτης ἐντὸς τῶ δημοσίω ἀνήκοντα σύμπαντα.&nbsp;&nbsp; Lavra&nbsp;250.11-13&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Ioannes&nbsp;</dt> <dd>Ἰωάννης.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;24&nbsp;</dd></dl></li></ul></div></div>
