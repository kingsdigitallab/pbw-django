<h1><span>Ioannes the Orphanotrophos, brother of Michael IV&nbsp;&nbsp;&nbsp;&nbsp;L X / M XI</span></h1>
</div>
</div>

Permalink: http://db.pbw.kcl.ac.uk/id/person/107271</h2> -->

</td>

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(177)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(4)</var><dl><dt> Died shortly after his blinding&nbsp;</dt> <dd>Date: on May 13 (1043)&nbsp;?? ????????????? ??? ????? ?????ἀποθνήσκει.&nbsp;&nbsp; Skylitzes&nbsp;429.28&nbsp;</dd><dt> Lived for a few days after his mutilation and then measured out his life&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.22.26&nbsp;</dd><dt> Providence finally let loose the executioner's hand on him and on his eyes with a sudden, terrible and most violent death&nbsp;</dt> <dd>αὐτῷ καὶ δημίου χεῖρα τοῖς ὀφθαλμοῖς ἐπαφῆκε καὶ δεινὸν ἐξ ὑπογυίου καὶ βιαιότατον θάνατον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 14.17-19&nbsp;</dd><dt>Was buried in the monastery of the Theotokos Dekapolitissa (Mitylene?)&nbsp;</dt> <dd>&nbsp; Nea Mone,&nbsp;Gedeon 431&nbsp;</dd></dl></li><li><label>Description <var>(55)</var><dl><dt> Elder brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> ... a man most ready with ideas and energetic in actions&nbsp;</dt> <dd>ὁ πρεσβύτερος τοῦ Μιχαὴλ ἀδελφὸς ... ἀνὴρ δεινότατος περὶ τὰς ἐνθυμήσεις καὶ περὶ τὰς πράξεις δραστήριος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 2.6-9&nbsp;</dd><dt> Nothing at all escaped his notice, nor yet did any man wish to escape him, since each cowered and feared his authority&nbsp;</dt> <dd>ἐλάνθανέ τε τοῦτον πάντων οὐδέν, ἀλλ᾽ οὐδὲ ὁ λαθεῖν βουλόμενος ἦν, παντὸς ἐπτηχότος καὶ τὴν ἐκείνου πεφοβημένου ἐπιστασίαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.22-5&nbsp;</dd><dt> He wished to live more magnificently and to attend to government more imperially, but his innate character contended against this and his nature did not, as it were, cast off its initial greed&nbsp;</dt> <dd>ἐβούλετο ... μεγαλοπρεπέστερον διαζῆν καὶ βασιλικώτερον τῶν πραγμάτων ἀντέχεσθαι, ἀντεῖχε δὲ ὅμως πρὸς τοῦτο τὸ ἔμφυτον ἦθος, καὶ ἡ φύσις,  ἵν’ οὕτως εἴπω, τὴν πρώτην οὐκ ἀπερρίπτει λιχνείαν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 13.12-15&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> often wondered, when the two sat together at banquets, how such a man who was under the power of drink and laughter shouldered the axle of Roman power&nbsp;</dt> <dd> ... αὐτῷ παρεντυχὼν συμποσιάζοντι ἐθαύμαζον ὅπως τοιοῦτος ἀνήρ, μέθης ἥττων καὶ γέλωτος, τὸν  ῾Ρωμαϊκὸν ἐπιπεφόρτισται ἄξονα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 14.1-3&nbsp;</dd><dt> He was more skilled in observing than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> in dissimulating; suspecting everything he did not think fit to change his policy towards <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, but reserved the task for an opportune moment; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> was not unaware of this&nbsp;</dt> <dd>ὁ δέ γε ᾽Ιωάννης δεινότερος ἦν τὴν ἀναθεώρησιν ἢ ὁ καῖσαρ τὴν προσποίησιν, καὶ τὸ πᾶν ὑποπτεύσας μεταθέσθαι μὲν εὐθὺς τὸ περὶ ἐκεῖνον σκέμμα οὐκ ἐδοκίμαζεν, εἰς καιροὺς δὲ τὸ ἔργον ἐταμιεύετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 29.2-6&nbsp;</dd><dt> Of greater and superior intelligence to his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) &nbsp;</dt> <dd>τοῦ μείζονος καὶ κρείττονος τὴν φρόνησιν ἀδελφοῦ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> had little choice but to accept (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> as emperor), since she was helpless and bewitched by their sorcery, or rather tricked and captivated by their wiles and trickery and converted to their wishes&nbsp;</dt> <dd>καὶ τοῖς γοητεύμασιν ἐκείνων καταθελχθεῖσαν, ἢ μᾶλλον τοῖς μηχαναῖς τούτων καὶ τοῖς κλέμμασι κλαπεῖσαν καὶ συνειληθεῖσαν καὶ πρὸς τὰ ἐκείνων μετατεθεῖσαν θελήματα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 4.12.-16&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> had long been jealous of him because he alone among the brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113028.html" title="brothers of Michael IV" >Anonymi 6020</a>) managed affairs and was like their master not their brother&nbsp;</dt> <dd>ὃς δὴ πρὸ πολλοῦ ἦν τῷ ᾽Ιωάννῃ βασκαίνων, ὅτι δὴ μόνος παρὰ τοὺς ἀδελφοὺς τῶν πραγμάτων εἶχε διοίκησιν, καὶ οἷον δεσπότης αὐτῶν ἀλλ’ οὐχ ὁμογενὴς ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.2-5&nbsp;</dd><dt> Among the brothers of the emperor, the eldest was the first also in wickedness&nbsp;</dt> <dd>τοιούτων οὖν τῶν ἀδελφῶν ὄντων τοῦ βασιλέως κἀν τοῖς κακοῖς ἐπρώτευεν ὁ καὶ τῶ γένει πρῶτος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6038-6039&nbsp;</dd><dt> Pillar of the family (in <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>'s view)&nbsp;</dt> <dd>τὸν τοῦ γένους στῦλον .&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 42.3&nbsp;</dd><dt> He managed the entire power and loved <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> more than his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>)&nbsp;</dt> <dd>ὃς δὴ καὶ τὸ ξύμπαν κράτος τηνικαῦτα διῴκει καὶ μᾶλλον τῶν ἄλλων ἠγαπήκει τὸν ἀδελφόν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.2-4&nbsp;</dd><dt> A beggar by profession&nbsp;</dt> <dd>ἀγυρτικὴν μετῃ´εσαν τέχνην.&nbsp;&nbsp; Glykas&nbsp;584.16-17&nbsp;</dd><dt> Became very resourceful in (imposing) unaccustomed exactions on the subjects&nbsp;</dt> <dd>ποριμώτατος ἐν τοιούτοις γενόμενος.&nbsp;&nbsp; Zonaras&nbsp;17.15.28&nbsp;</dd><dt> Had been in the service of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> before the latter became emperor, and after his accession he acquired great power&nbsp;</dt> <dd>μεγάλην δύναμιν ἔσχεν.&nbsp;&nbsp; Glykas&nbsp;584.12-14&nbsp;</dd><dt> His greedines caused the rebellion of the Serbs, also known as Croatians, who rose in rebellion and proclaimed Deljan (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108139.html" title="Petros (Peter) Deljan, Bulgarian rebel" >Petros 102</a>) their basileus&nbsp;</dt> <dd>τὴν ἀπληστίαν μὴ φέρον τοῦ ὀρφανοτρόφου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.25-163.1&nbsp;</dd><dt> The eunuch, named orphanotrophos&nbsp;</dt> <dd>τῷ ἐκτομίᾳ.&nbsp;&nbsp; Zonaras&nbsp;17.15.20, 17.15.34&nbsp;</dd><dt> His desire (to become head of the Church) remained unfulfilled&nbsp;</dt> <dd>ἔμεινεν ἀτελεστος ἡ τοῦ ὀρφανοτρόφου ἔφεσις.&nbsp;&nbsp; Zonaras&nbsp;17.15.27&nbsp;</dd><dt> Was one of the servants of the emperor <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> before his reign; he was a eunuch of base and contemptible fortune, but a most skilled operator in matters of intellect [unnamed]&nbsp;</dt> <dd>ὑπηρέτουν τῷ βασιλεῖ τούτῳ πρὸ τῆς ἀρχῆς ἄλλοι τέ τινες καί τις ἀνὴρ ἐκτομίας, τὴν μὲν τύχην φαῦλος καὶ καταπεπτωκώς, ὅσα ἐς γνώμην ῥέκτης δεινότατος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.4-7&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a> treated him with great familiarity and shared secrets with him; while the emperor did not elevate him to magnificent offices he had a most genuine regard for him  [unnamed]&nbsp;</dt> <dd>τούτῳ δὴ καὶ Βασίλειος ὁ αὐτοκράτωρ οἰκειότατά τε ἐχρῆτο, καὶ ἐκοινώνει τῶν ἀπορρήτων, εἰς ὑπερηφάνους μὲν οὐκ ἀναβιβάσας ἀρχάς, γνησιώτατα δὲ πρὸς αὐτὸν διακείμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.7-10&nbsp;</dd><dt> Elder of the brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> &nbsp;</dt> <dd>τοῦ πρεσβυτέρου τῶν ἀδελφῶν ᾽Ιωάννου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 11.18-22&nbsp;</dd><dt> He had great experience in all things, and was specially acute and shrewd in public taxation; he wished neither to bring bad luck on any nor to be scorned; he did evil to none but feigned a keen look for the masses, thus terrifying them&nbsp;</dt> <dd>ἐμπειρότατος ἐγεγόνει πάντων, καὶ μάλιστα περὶ τὰς δημοσίους συνεισφορὰς ὀξύτατος ὦπτο καὶ ἀγχινούστατος· βουλόμενος δὲ μήτε τινὶ τῶν πάντων γενέσθαι βαρυσυμφορώτατος, μήτε μὴν καταπεφρονῆσθαι ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.11-16&nbsp;</dd><dt> He harassed simply by looking: for the majority, terrified at his appearance, refrained from wicked deeds&nbsp;</dt> <dd>μέχρι τῆς θέας ἐλύπει· οἱ γὰρ πλεῖστοι τὸ εἶδος αὐτοῦ πεφρικότες τῶν πονηρῶν ἀπείχοντο πράξεων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.17-18&nbsp;</dd><dt> One would praise the above qualities, but others were the contrary: his spirit was changeable, he adapted to every manner in his associates and at the same moment appeared  manifold in purpose&nbsp;</dt> <dd>ἃ μὲν οὖν τις αὐτοῦ ἐπαινεῖν ἔχοι τοιαῦτα, τὰ δ’ ἀντιθέτως ἔχοντα· ποικίλος ἦν τὴν ψυχὴν καὶ πρὸς πᾶσαν ἰδέαν τῶν ὁμιλούντων μεθαρμοζόμενoς, καὶ ἐν τῷ αὐτῷ καιρῷ πολυειδὴς τὴν γνώμην φαινόμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 13. 1-4&nbsp;</dd><dt> If any brought news which could save the state, so as to avoid repayment he pretended to have known long ago and blamed the speaker for slowness: the man left shamed, while by acting on the matter he checked and cut out the potential ill &nbsp;</dt> <dd>... ἵνα μηδὲν ἀνταμείψοιτο, πάλαι τοῦτο ἐγνωκέναι προσεποιεῖτο, καὶ τῆς βραδυτῆτος τὸν εἰρηκότα ἐμέμφετο·  καὶ ὁ μὲν ..., ὁ δὲ πρὸς τὴν ὑπόθεσιν διανίστατο καὶ τὸ ἐπιφυόμενον ἴσως κακὸν κολάζων ἐξέκοπτεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 13.7-12&nbsp;</dd><dt> He behaved in this strange way to others, but for his brother the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) he kept one and the same disposition, not varying or changing but preserving for him sameness in character&nbsp;</dt> <dd>πρὸς μὲν τοὺς ἄλλους οὕτως εἶχεν ἀτόπως, πρὸς δέ γε τὸν βασιλέα καὶ ἀδελφὸν μίαν καὶ τὴν αὐτὴν διάθεσιν ἔσῳζεν, οὐκ ἐξαλλάττων, οὐδὲ μεταβαλλόμενος, ἀλλὰ διασῴζων αὐτῷ τοῦ ἤθους τὴν ὁμοιότητα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 14.16-19&nbsp;</dd><dt> To speak more precisely, his attitude towards the three brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>) was the opposite to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>'s: compared to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> he was greatly inferior, but nevertheless showed similarities to him &nbsp;</dt> <dd>τὸ ἀντίθετον τῆς τοῦ αὐτοκράτορος ἕξεως πρὸς τοὺς τρεῖς τῶν ἀδελφῶν ἐτύγχανεν ὤν· συγκρινόμενος δὲ πρὸς ἐκεῖνον ὁ ᾽Ιωάννης, τὸ μὲν ἔλαττον εἶχε παρὰ πολύ, ὁμοιότητας δ’ οὖν ὅμως πρὸς ἐκεῖνον ἀπέφαινε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 15.6-10&nbsp;</dd><dt> Now that he had accomplished everything (in getting <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> appointed kaisar) and brought the power into his family, he was unable to deal with the enormity of his joy&nbsp;</dt> <dd>ὁ  ᾽Ιωάννης ὡς τὸ πᾶν ἠνυκὼς καὶ τὸ κράτος εἰς τὸ γένος περιαγαγών, οὐκ εἶχεν ὅπως τῷ πλήθει χρήσαιτο τῆς χαρᾶς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 23.13-15&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> lay in ambush and secretly plotted even more against him, but constructed a more skilful pretence, behaving as an inferior, calling him master and placing his hopes of life and safety in him&nbsp;</dt> <dd>πρὸς ... ᾽Ιωάννην, ᾧ δὴ καὶ μᾶλλον ὑπεκάθητο καὶ ἀπορρήτως ἐπεβουλεύετο ... ἐκ τοῦ ἐλάττονος προσφερόμενος καὶ δεσπότην ἀνακαλῶν, καὶ ἐπ’ ἐκείνῳ τὰς ἐλπίδας τὴς ζωῆς καὶ τῆς σωτηρίας τιθέμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 28.22-6&nbsp;</dd><dt> He and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> each lay in wait for one another, each with a secret plot but feigning mutual goodwill; each thought he had escaped the other but neither was ignorant of the other's plans&nbsp;</dt> <dd>ἀντεκάθηντο μὲν ἀλλήλοις, ἐν ἀπορρήτοις ἕκαστος τὴν ἐπιβουλὴν ἔχοντες, ἀντεσχηματίζοντο δὲ τὰς εὐνοίας· καὶ ἑκάτερος μὲν λανθάνειν τὸν ἕτερον ᾤοντο, οὐδ’ ἕτερος δὲ τῶν ἑτέρου σκεμμάτων ἀμαθέστατος ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 29.7-10&nbsp;</dd><dt> He was caught for not having fully used his cleverness to the end: by deferring the moment for changing and deposing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, he paid off the sum of his family's misfortunes himself&nbsp;</dt> <dd>πλὴν ἑαλώκει μὴ πάνυ τῇ δεινότητι εἰς τέλος ὁ ᾽Ιωάννης χρησάμενος· τὸν γὰρ καιρὸν ὑπερτιθέμενος τῆς περὶ τὸν καίσαρα μεταβολῆς τε καὶ μεταθέσεως, εἰς αὐτὸν δὴ τὸ κεφάλαιον τῶν οἰκείων ἀπέτισε συμφορῶν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 29.11-14&nbsp;</dd><dt> Elder brother (of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>) [unnamed]&nbsp;</dt> <dd>ὁ πρεσβύτερος ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 53.4&nbsp;</dd><dt> Leader of the powerful relatives of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> (Kalaphates), he managed the affairs of state as if he were emperor&nbsp;</dt> <dd>τὴν τῶν πραγμάτων εἶχεν ὡς βασιλεὺς διοίκησιν.&nbsp;&nbsp; Attaleiates: History&nbsp;11.22-12.1 / 10.3-5&nbsp;</dd><dt> The representative of the whole generation (of Paphlagonians)&nbsp;</dt> <dd>ὁ τῆς ὅλης πρεσβεύων γενεᾶς.&nbsp;&nbsp; Psellos&nbsp;Orationes panegyricae II, 333-334&nbsp;</dd><dt> Was clever and energetic, covert in character, variable towards those whom he encountered, quick and indefatigable under the weight of cares&nbsp;</dt> <dd>ἦν γὰρ καὶ δεινὸς ὁ ἄνθρωπος καὶ δραστήριος καὶ τὸ ἦθος ὑποκαθήμενος καὶ πρὸς τοὺς ἐντυγχάνοντας ποικιλλόμενος, περισπερχής τε καὶ πρὸς φροντίδων ὄγκον ἀκάματος .&nbsp;&nbsp; Zonaras&nbsp;17.14.12&nbsp;</dd><dt> A beggar by profession&nbsp;</dt> <dd>ἀγυρτικὴν μετιόντες τέχνην.&nbsp;&nbsp; Skylitzes&nbsp;390.73-74&nbsp;</dd><dt> When <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was dead and the succession of power had fallen to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> had a convenient starting-point against him&nbsp;</dt> <dd>ἐπεὶ δὲ ὁ ἀδελφὸς ἐτεθνήκει, μεταπεπτώκει δὲ εἰς τὸν ἀνεψιὸν ἡ τοῦ κράτους διαδοχή, εὔκαιρον κατὰ τοῦ ᾽Ιωάννου ὁ Κωνσταντῖνος ἔσχηκεν ἀφετήριον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.1-3&nbsp;</dd><dt> He counted as a father to his relatives&nbsp;</dt> <dd>πατρὸς λόγον πρὸς τὸ συγγενὲς ἐπέχοντα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 9.32-3&nbsp;</dd><dt> He (not named) was a gifted man, totally unlike most Paphlagonians, and so attracted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> to the others&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Orationes panegyricae II, 239-241&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> did not have the courage to oppose the wishes of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ἡ δὲ μήτ ᾿ ἀντειπεῖν θαρροῦσα τοῖς ἐκείνων θελήμασι.&nbsp;&nbsp; Zonaras&nbsp;17.16.10&nbsp;</dd><dt> Nurtured a very keen desire to be head of the Church&nbsp;</dt> <dd>δριμύτατον τρέφων ἔρωτα τοῦ προστῆναι τῆς ἐκκλησίας.&nbsp;&nbsp; Zonaras&nbsp;17.15.24&nbsp;</dd><dt> Neither when gorging himself nor lusting for strong drink (for he was a slave to wine) did he relinquish his zeal for public administration&nbsp;</dt> <dd>οὐδε γαστριζόμενος οὐδὲ περὶ τὸν ἄκρατον λιχνευόμενος (ἥττητο γὰρ ὄινου) τῆς περὶ τὰς δημοσίας διοικήσεις καθυφίει σπουδῆς.&nbsp;&nbsp; Zonaras&nbsp;17.14.12&nbsp;</dd><dt> He combined the following qualities: he had a ready intellect and was shrewd if anyone ever was - the grim look of his eye itself proved this; he handled affairs carefully and in this respect was disposed to great industry&nbsp;</dt> <dd>ἕτοιμον εἶχε τὸ φρόνημα ..., κατηγόρει δὲ ταῦτα τούτῳ καὶ αὐτὸς δὴ γοργὸν βλέπων ὀφθαλμός· ἐπιμελῶς δὲ τῶν πραγμάτων ἁπτόμενος καὶ περὶ τὸ μέρος τοῦτο φιλοπονώτατα δικείμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.6-11&nbsp;</dd><dt> He was indeed bulwark as well as brother to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, for neither by day nor night did he relax from cares, but even at times when sated with delights, at drinking-parties, ceremonies and festivals, he did not neglect his due commitment &nbsp;</dt> <dd>... προπύργιον ὡς ἀληθῶς τοῦ βασιλέως καὶ ἀδελφός· οὔτε ... τῶν φροντίδων ἀνεῖτο, ἀλλὰ καὶ χαρίτων ἔστιν οὗ πληρούμενος, καὶ συμποσίοις παραγινόμενος, τελεταῖς τε πανηγύρεσιν, τῆς καθηκούσης οὐκ ἠμέλει σπουδῆς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.18-22&nbsp;</dd><dt> Once he sank to drinking (and he was dominated in this respect) he immediately plunged into every indecency; but even so he did not forget his cares for the empire and did not relax at all his bestial grimness and scowl&nbsp;</dt> <dd>ἅπαξ εἰς πόσιν κατενεχθεὶς (ἥττητο γὰρ δὴ τοῦτο τὸ μέρος), εὐθὺς εἰς πᾶσαν ἀσχημοσύνην ἐξεκυλίετο· ἐπελανθάνετο μὲν οὐδ’ οὕτω τῶν περὶ τὴν βασιλείαν φροντίδων, κεχάλαστο δ’ ὅμως τὸ βλοσυρὸν τῷ θηρῖ καὶ τὸ ἐπισκύνιον οὐδαμοῦ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 13.15-19&nbsp;</dd><dt> He was an odd mixture: he had long ago donned a monk's robe, but cared not even in his dreams for the decorum of it; yet he acted out anything befitting the robe which was laid down from above and wholly despised men who lived intemperately&nbsp;</dt> <dd>μοναδικὸν πάλαι σχῆμα ἐπενδυθείς, τῆς μὲν περὶ τοῦτο εὐσχημοσύνης οὐδ’ ἐν ὀνείρασιν ἐπεμέλετο, ὑπεκρίνετο δὲ ὅμως εἴ τι καθῆκον τῷ σχήματι νενομοθέτητο ἄνωθεν, ....&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 14.8-12&nbsp;</dd><dt> Should a man choose a decorous life, or with freedom but virtuously, or adorn his soul with secular learning, he was opposed to all alike and did something to disparage each man's endeavour&nbsp;</dt> <dd>εἰ δέ τις εὐσχήμονα ζωὴν ἕλοιτο, ἢ ἐλευθεριώτερον ἐν ἀρεταῖς ἔζη, ἢ τῷ ἔξωθεν λόγῳ τὴν ψυχὴν κεκόσμητο, πᾶσιν ὁμοίως ἀντέκειτο καὶ ἑκάστῳ τι ποιῶν ἠχρείου τὸ σπουδαζόμενον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 14.12-15&nbsp;</dd><dt> In the past <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a> had been unable to bring his hatred of him into the open since <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> loved and cherished him because he was the oldest and a man most intelligent and thoroughly proved in the care of public affairs&nbsp;</dt> <dd>ὁ γάρ τοι ἀδελφὸς ἐκείνων καὶ βασιλεὺς τὸν μὲν ᾽Ιωάννην, ὡς καὶ τῶν ἄλλων πρεσβύτατον καὶ συνετώτατον ἄνδρα καὶ διεξητασμένον ἐν τῇ τῶν κοινῶν πραγμάτων ἐπιμελείᾳ, ὑπερηγάπα καὶ ἔστεργε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.5-9&nbsp;</dd><dt> He was reckoned as a private citizen&nbsp;</dt> <dd>ἐν ἰδιώτου τελῶν σχήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 13.18&nbsp;</dd><dt> There were five brothers (including him, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>)&nbsp;</dt> <dd>πέντε δὲ ὄντων ἀδελφῶν τῶν ξυμπάντων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 15.10-13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was the antithesis to his brothers (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a>) in inclination, while Ioannes took second place in virtue to the emperor, he was not himself comparable with the others&nbsp;</dt> <dd>ὁ δέ γε ᾽Ιωάννης ἐκτομίας ... τὰ δευτερεῖα μὲν εἶχεν τῆς πρὸς τὸν αὐτοκράτορα ἀρετῆς, πρὸς δὲ τοῦς λοιποὺς ἀξύμβλητος καὶ αὐτὸς ἦν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 15.1-6&nbsp;</dd><dt> The wickedness of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a> did not please him, but since he of all men was most full of brotherly love, he was unwilling to bring <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a> to account for their actions&nbsp;</dt> <dd>οὐδ’ αὐτῷ μὲν ἤρεσκεν ἡ πονηρία τῶν ἀδελφῶν, φιλαδελφότατος δὲ εἴ τις ἄλλος τῶν πάντων γενόμενος, εἰς εὐθύνας μὲν ἐκείνους καθιστᾶν ὣν ἐπεπράγεισαν οὐκ ἐβούλετο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 15.10-13&nbsp;</dd><dt> He was a villainous, mischievous and sordid man, who was entrusted with the care of the elderly, but also administered everything else (up and down) and appeared as the emperor's lion tamer&nbsp;</dt> <dd>ἄνθρωπος κακουργότροπος, σκαιός, ῥυπαρογνώμων, ὃς σχὼν τὴν ἐπιμέλειαν τῶν γηροκομουμένων καὶ τἆλλα πάντα τῆς ἀρχῆς ἦγεν ἄνω καὶ κάτω καὶ τοῦ κρατοῦντος ἄντικρυς ὦπτο λεοντοκόμος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6041-6044&nbsp;</dd><dt> Being most inventive in all sorts of malice, he devised all types of injustice&nbsp;</dt> <dd>ποριμώτατος δὲ ὢν πρὸς ἣν ἄν τις εἴποι κακίαν, πᾶσαν ἐφεῦρεν ὁδὸν ἀδικίας.&nbsp;&nbsp; Skylitzes&nbsp;404.54-55&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> knows the qualities in him which are to be praised and those which are not altogether excellent&nbsp;</dt> <dd>τὰ μὲν αὐτῷ τῶν ἐπαινουμένων ἐπίσταμαι, τὰ δὲ οὐ πάνυ οἶδα σπουδαῖα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 12.5-6&nbsp;</dd><dt>He accosted from far off everyone who approached him, but when they came near he received them more kindly as if he now first saw them&nbsp;</dt> <dd>ἑκάστου τῶν προσιόντων αὐτῷ πόρρωθεν καθαπτόμενος, ἐπεὶ δὲ πλησιάσειεν, ὡς νῦν πρώτως ἰδὼν εὐνοϊκώτερον προσιέμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 13.4-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(14)</var><dl><dt> Orphanotrophos&nbsp;</dt> <dd>ὀρφανοτρόφου.&nbsp;&nbsp; Skylitzes&nbsp;385.47, 389.69&nbsp;</dd> <dd>ὀρφανοτρόφου.&nbsp;&nbsp; Glykas&nbsp;584.12&nbsp;</dd> <dd>ὀρφανοτρόφου.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;162.25&nbsp;</dd> <dd>ὀρφανοτρόφον.&nbsp;&nbsp; Attaleiates: History&nbsp;11.23 / 10.4&nbsp;</dd> <dd>ὀρφανοτρόφῳ.&nbsp;&nbsp; Zonaras&nbsp;17.15.20, 17.15.27, 17.15.29, etc.&nbsp;</dd> <dd>ὀρφανοτρόφος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.2; 11.9&nbsp;</dd> <dd>ὀρφανοτρόφου.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 47.5-6&nbsp;</dd> <dd>օռթանօռօս.&nbsp;&nbsp; Aristakes&nbsp;47.7 (34)&nbsp;</dd> <dd>ὀρφανοτρόφου.&nbsp;&nbsp; Nea Mone,&nbsp;Gedeon  431&nbsp;</dd> <dd>ὀρφανοτρόφῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ὀρφανοτρόφῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>ὀρφανοτρόφῳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Praipositos&nbsp;</dt> <dd>πραιποσίτου.&nbsp;&nbsp; Skylitzes&nbsp;385.47&nbsp;</dd><dt>Synkletikos&nbsp;</dt> <dd>սինկլիտոս.&nbsp;&nbsp; Aristakes&nbsp;47.8 (34)&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(38)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>&nbsp;</dt> <dd>(ἀδελφῶν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 11.18-22&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Zonaras&nbsp;17.15.33&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107110.html" title="Georgios, brother of Michael IV" >Georgios 106</a>&nbsp;</dt> <dd>ἀδελφοί.&nbsp;&nbsp; Skylitzes&nbsp;390.71&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Glykas&nbsp;584.15&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107533.html" title="Konstantinos, brother of Michael IV" >Konstantinos 64</a>&nbsp;</dt> <dd>ἀδελφοί.&nbsp;&nbsp; Skylitzes&nbsp;390.71&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Glykas&nbsp;584.15&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 7.2; 10.4; 12.8&nbsp;</dd> <dd>ἀδελφὸν.&nbsp;&nbsp; Zonaras&nbsp;17.18.15&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107738.html" title="Maria, sister of Michael IV, mother of Michael V" >Maria 104</a>&nbsp;</dt> <dd>(ἀδελφῆς).&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.6&nbsp;</dd> <dd>(ἀδελφῆς).&nbsp;&nbsp; Zonaras&nbsp;17.15.29&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>ἀδελφοῦ.&nbsp;&nbsp; Skylitzes&nbsp;385.47-48, 390.72&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Glykas&nbsp;584.15&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.2; 18.10; 18.15; etc.&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Zonaras&nbsp;17.13.9, 17.15.24&nbsp;</dd> <dd>τοῦ συγγόνου.&nbsp;&nbsp; Zonaras&nbsp;17.14.3&nbsp;</dd> <dd>αὐτάδελφος.&nbsp;&nbsp; Zonaras&nbsp;17.22.25&nbsp;</dd> <dd>յեղբարցն.&nbsp;&nbsp; Aristakes&nbsp;47.6 (34)&nbsp;</dd> <dd>ἀδελφούς.&nbsp;&nbsp; Christophoros of Mitylene&nbsp;18.1&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107991.html" title="Niketas, brother of Michael IV" >Niketas 104</a>&nbsp;</dt> <dd>ἀδελφοί.&nbsp;&nbsp; Skylitzes&nbsp;390.71&nbsp;</dd> <dd>ἀδελφοί.&nbsp;&nbsp; Glykas&nbsp;584.15&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 22.4&nbsp;</dd> <dd>ἀδελφῷ.&nbsp;&nbsp; Zonaras&nbsp;17.14.23&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108269.html" title="Stephanos, father of Michael V" >Stephanos 101</a>&nbsp;</dt> <dd>ἀδελφῷ.&nbsp;&nbsp; Zonaras&nbsp;17.15.20&nbsp;</dd><dt> brother (first) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>&nbsp;</dt> <dd>πρῶτος τῶν ἀδελφῶν.&nbsp;&nbsp; Zonaras&nbsp;17.18.5&nbsp;</dd><dt> brother (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>&nbsp;</dt> <dd>τοῦ μείζονος ἀδελφοῦ.&nbsp;&nbsp; Zonaras&nbsp;17.15.34&nbsp;</dd> <dd>τῶν ἀδελφῶν … πρῶτος.&nbsp;&nbsp; Manasses, Chronicle&nbsp;6039&nbsp;</dd><dt> cousin of parent of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=112471.html" title="cousins/nephews of Ioannes Orphanotrophos" >Anonymi 7005</a>&nbsp;</dt> <dd>(ἀνεψιαδῶν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 10.30&nbsp;</dd><dt> cousin of parent of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113433.html" title="Konstantinos, cousin of Ioannes Orphanotrophos" >Konstantinos 9101</a>&nbsp;</dt> <dd>(ἀνεψιαδῶν).&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 10.16&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106363.html" title="servants of Empress Zoe appointed by Ioannes the Orphanotrophos" >Anonymae 102</a>&nbsp;</dt> <dd>(τῶν κατὰ γένος αὐτῷ προσηκόντων).&nbsp;&nbsp; Skylitzes&nbsp;392.21-22&nbsp;</dd><dt> kin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113433.html" title="Konstantinos, cousin of Ioannes Orphanotrophos" >Konstantinos 9101</a>&nbsp;</dt> <dd>συγγενεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.11&nbsp;</dd> <dd>συγγενεῖ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 8.11&nbsp;</dd><dt> kin (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113091.html" title="brothers of Ioannes Orphanotrophos" >Anonymi 6008</a>& ῶν.&nbsp;&nbsp; Glykas&nbsp;588.13&nbsp;</dd><dt> Constantinople: Great Palace&nbsp;</dt> <dd> moved to the palace βασίλεια.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 2.16&nbsp;</dd> <dd> thought that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107815.html" title="Emperor Michael V Kalaphates" >Michael 5</a> would soon recall him to the palace τὰς βασιλείους αὐλάς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 12.16&nbsp;</dd> <dd> walked in procession to Blachernai from the  Great Palace τοῦ μεγάλου παλατίου.&nbsp;&nbsp; Skylitzes&nbsp;400.43&nbsp;</dd> <dd> walked in procession to Blachernai from the  Great Palace τοῦ μεγάλου παλατίου.&nbsp;&nbsp; Glykas&nbsp;588.12-13&nbsp;</dd> <dd> was entrusted with court affairs in the  Great Palace պալատին.&nbsp;&nbsp; Aristakes&nbsp;47.9 (34)&nbsp;</dd><dt> Hellas&nbsp;</dt> <dd> bought wheat during a famine from Peloponnesos and Hellas  Ἑλλάδος.&nbsp;&nbsp; Skylitzes&nbsp;400.48&nbsp;</dd><dt> Marykatou Chorion (Bithynia)&nbsp;</dt> <dd> was blinded at Marykatou Chorion (Bithynia) ἐν τῷ λεγομένῳ χωρίῳ τῶν Μαρυκάτων.&nbsp;&nbsp; Skylitzes&nbsp;429.25-26&nbsp;</dd><dt> Mitylene&nbsp;</dt> <dd> banished Monomachos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) to Mitylene τὴν Μιτυλήνην.&nbsp;&nbsp; Glykas&nbsp;593.7&nbsp;</dd> <dd> was banished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos from Monobatai to the island of Mitylene ἐς τὴν νῆσον Λέσβον.&nbsp;&nbsp; Skylitzes&nbsp;423.55&nbsp;</dd> <dd> was transported to Mitylene Μιτυλήνην.&nbsp;&nbsp; Zonaras&nbsp;17.22.25&nbsp;</dd><dt> Monobatai&nbsp;</dt> <dd> was banished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos to Lesbos from the monastery of Monobatai ἀπὸ τῆς μονῆς τῶν Μονοβάτων.&nbsp;
