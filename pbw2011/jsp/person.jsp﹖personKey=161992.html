<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He was martyred in captivity in Aleppo by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161995.html" title="amir who executed Arnulf, seneschal of Marasch" >Anonymus 854</a>, when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156486.html" title="Najm al-Din Ilghazi ibn Artuq" >Ilghazi 4001</a> asked <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161994.html" title="cadi (?) of Damascus" >Anonymus 853</a> to kill him, but the latter passed the task on to the amir as a more appropriate executioner for a military victim&nbsp;</dt> <dd>&nbsp; Walter the Chancellor&nbsp;2.15&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>a man of deep religious faith&nbsp;</dt> <dd>magnae religionis virum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.15&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Seneschal of Mar'ash&nbsp;</dt> <dd>Marisiensem dapiferum.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.15&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Aleppo/Beroia&nbsp;</dt> <dd> was martyred as a captive at Aleppo Halapiae.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.15&nbsp;</dd><dt>Mar'ash&nbsp;</dt> <dd> was seneschal of Mar'ash Marisiensem.&nbsp;&nbsp; Walter the Chancellor&nbsp;2.15&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div></div>
