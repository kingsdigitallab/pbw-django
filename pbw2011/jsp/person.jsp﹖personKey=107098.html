<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(13)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Was the ruler of Ani when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos attacked the city&nbsp;</dt> <dd>τὸν ἄρχοντα ταύτης.&nbsp;&nbsp; Attaleiates: History&nbsp;80.1 / 60.21&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt> Archon of Ani&nbsp;</dt> <dd>διαδεξάμενος τὴν ἀρχήν.&nbsp;&nbsp; Skylitzes&nbsp;435.89&nbsp;</dd><dt> Archon of Armenia&nbsp;</dt> <dd>διαδεξάμενος τὴν ἀρχήν.&nbsp;&nbsp; Skylitzes&nbsp;435.89&nbsp;</dd><dt> King of Armenia&nbsp;</dt> <dd>թագաւորեցուցին.&nbsp;&nbsp; Aristakes&nbsp;58.3 (46)&nbsp;</dd><dt>Magistros&nbsp;</dt> <dd>μάγιστρος.&nbsp;&nbsp; Skylitzes&nbsp;437.27&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(4)</var><dl><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157099.html" title="wife of Gagik II, sister of David of Dvin" >Anonyma 158</a>&nbsp;</dt> <dd>(կին).&nbsp;&nbsp; Aristakes&nbsp;62.21 (52)&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157100.html" title="wife of Gagik II, daughter of Dawit' Arcruni" >Anonyma 159</a>&nbsp;</dt> <dd>(կին).&nbsp;&nbsp; Aristakes&nbsp;63.11 (55)&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157134.html" title="Ashot IV the Brave, king of Armenia" >Ashot 101</a>&nbsp;</dt> <dd>որդի.&nbsp;&nbsp; Aristakes&nbsp;58.3 (46)&nbsp;</dd><dt>son (in fact, nephew) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107277.html" title="Ioannes Smbat, king of Armenia" >Ioannes 106</a>&nbsp;</dt> <dd>ὁ τούτου υἱός.&nbsp;&nbsp; Skylitzes&nbsp;435.89&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(19)</var><dl><dt> Ani&nbsp;</dt> <dd> handed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> the city of Ani τὴν πόλιν.&nbsp;&nbsp; Skylitzes&nbsp;437.27&nbsp;</dd> <dd> handed to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157153.html" title="Petros/Peter Getadarj, katholikos of Armenia" >Petros 128</a> the keys of Ani քաղաքին.&nbsp;&nbsp; Aristakes&nbsp;62.1 (50)&nbsp;</dd> <dd> refused to surrender to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Ani զԱնի.&nbsp;&nbsp; Aristakes&nbsp;62.9 (51)&nbsp;</dd> <dd> returned after capturing <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157156.html" title="Sergios/Sargis Haykazn, leader of pro-Byzantine party in Armenia" >Sergios 103</a> to Ani քաղաք թագաւորութեան իւրոյ.&nbsp;&nbsp; Aristakes&nbsp;58.13-14 (47)&nbsp;</dd> <dd> succeeded his father as archon of Great Armenia and Ani (τὴν αρχήν).&nbsp;&nbsp; Skylitzes&nbsp;435.89&nbsp;</dd> <dd> was brought by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157162.html" title="Vahram Pahlavuni, supporter of Gagik II of Armenia" >Vahram 101</a> into Ani քաղաքն.&nbsp;&nbsp; Aristakes&nbsp;58.4 (46)&nbsp;</dd> <dd> was convinced to surrender to the Romans the city of Ani τὴν πόλιν ( Ἀννίον).&nbsp;&nbsp; Attaleiates: History&nbsp;80.2 / 60.22&nbsp;</dd> <dd> was persuaded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157156.html" title="Sergios/Sargis Haykazn, leader of pro-Byzantine party in Armenia" >Sergios 103</a> to leave Ani քաղաքէն.&nbsp;&nbsp; Aristakes&nbsp;62.5-6 (51)&nbsp;</dd><dt> Armenia&nbsp;</dt> <dd> entrusted <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157153.html" title="Petros/Peter Getadarj, katholikos of Armenia" >Petros 128</a> with the administration of Armenia աշխարհին.&nbsp;&nbsp; Aristakes&nbsp;62.3 (50)&nbsp;</dd> <dd> succeeded his father as archon of Ani and Great Armenia (τὴν αρχήν).&nbsp;&nbsp; Skylitzes&nbsp;435.89&nbsp;</dd> <dd> was not allowed to return to Armenia տեղի իւր.&nbsp;&nbsp; Aristakes&nbsp;62.14 (51)&nbsp;</dd><dt> Cappadocia&nbsp;</dt> <dd> was granted estates in Cappadocia Καππαδοκίαν.&nbsp;&nbsp; Skylitzes&nbsp;437.28&nbsp;</dd><dt> Charsianon&nbsp;</dt> <dd> was granted estates in Charsianon τὸν Χαρσιανόν.&nbsp;&nbsp; Skylitzes&nbsp;437.28-29&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> was retained (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) in Constantinople Յոյնս.&nbsp;&nbsp; Aristakes&nbsp;62.20 (52)&nbsp;</dd> <dd> went to see the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) in Constantinople Յոյնս.&nbsp;&nbsp; Aristakes&nbsp;62.6 (50)&nbsp;</dd> <dd> went up to the emperor at Constantinople (ἐς τὸν βασιλέα).&nbsp;&nbsp; Skylitzes&nbsp;437.27&nbsp;</dd><dt> Lykandos (eastern Anatolia)&nbsp;</dt> <dd> was granted estates in Lykandos (eastern Anatolia) τὸν Λικανδόν.&nbsp;&nbsp; Skylitzes&nbsp;437.29&nbsp;</dd><dt> Melitene&nbsp;</dt> <dd> was offered by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> in exchange for Ani the city and region of Melitene զՄելիտինէ.&nbsp;&nbsp; Aristakes&nbsp;62.9 (51)&nbsp;</dd><dt>Surmarhi&nbsp;</dt> <dd> arrested <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108246.html" title="Sergios, metropolitan of Corinth [1094]" >Sergios 101</a> in his camp at Surmarhi Սուռմարի.&nbsp;&nbsp; Aristakes&nbsp;58.8-9 (47)&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(2)</var><dl><dt> Estates much poorer than Ani and its territory&nbsp;</dt> <dd>տեղիս...զոր յոյժ պակաս էր ըստ արժէից Անւոյ և այլ աշխարհին.&nbsp;&nbsp; Aristakes&nbsp;63.8-9 (55)&nbsp;</dd><dt>villages yielding a high income in Cappadocia, Charsianon and Lykandos&nbsp;</dt> <dd>χωρία πολυπρόσοδα κατά τε Καππαδοκίαν καὶ τὸν Χαρσιανὸν καὶ τὸν Λικανδὸν εἰληφώς.&nbsp;&nbsp; Skylitzes&nbsp;437.28-29&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
