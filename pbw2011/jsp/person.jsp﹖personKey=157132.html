<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(1)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(9)</var><dl><dt> Admits that he is omitting many difficult matters from his narrative, leaving the task to more competent authors, but considered it necessary to give an account of the war between the 2 kings (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=108215.html" title="Emperor Romanos IV Diogenes" >Romanos 4</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106248.html" title="Alp Arslan, Seljuk Sultan" >Alp Arslan 51</a>)&nbsp;</dt> <dd>Եւ արդ ո՛չ է պարտ անհաս և անձեռնարկելի իրաց պատմօղ լինել, կամ ընդ գրով արկանել, զորոց ոչ այլոց աշխատութիւն տուեալ է մեզ, և ոչ յումեքէ պահանջեցաւ ի մէնջ, և ոչ մեք կարօղ եմք ձեռն արկանել. վասն զյնորիկ բազում ինչ հարկաւոր պատմութեանց որ ընդ սոքօք են՝ անտես արարաք, այլոց թողլով ճարտարաց և հարուստ մտաց, զի թերևս պահանջեսցէ ոք ի նոցանէ. և այսունախանձ արկից կարողացն. բայց տուգանք ոչ սակաւ համարեցաք՝ զանց առնել զերկուց թագաւորացն զհանդէս պատերազմի. այլ փոքր բանիւ զմեծամեծ իրս վճարեսցուք։.&nbsp;&nbsp; Aristakes&nbsp;137.4-11 (124)&nbsp;</dd><dt> Admits that he was not sure whether the affliction of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a> was caused by his crime against <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108214.html" title="Emperor Romanos III Argyros" >Romanos 3</a> (whom he had assassinated) or was something he carried with him since his birth&nbsp;</dt> <dd>բայց ոչ գիտեմ եթէ վրէժխնդրութիւն էր այս Ռոմանոսին մահուն՝ որ անիրաւապէս մեռաւ, եթէ ի բնէ ունէր զդիւահարութիւնն։.&nbsp;&nbsp; Aristakes&nbsp;47.10-12 (35)&nbsp;</dd><dt> Confesses that remembering the misfortunes brought upon Armenia by the Romans who invaded 4 times (at the time of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107098.html" title="Gagik II, king of Armenia" >Gagik 101</a>) upsets his mind, stops his thoughts, makes his hands shake from horror and fills his account with bitterness&nbsp;</dt> <dd>Զորոյ զնշանակ չարեացն յորժամ զմտաւ ածեմ՝ յիմարի անձն իմ և ափշին միտք իմ, և յահագին զարհուրանացն զդողի առեալ ձեռինս՝ զոճ տողիս ոչ կարեմ յառաջ խաղացուցանել..&nbsp;&nbsp; Aristakes&nbsp; 58.20-23 (47)&nbsp;</dd><dt> Considered the sale of the letter (by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157152.html" title="Kiwrakos, priest and envoy from Armenia" >Kyriakos 111</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107814.html" title="Emperor Michael IV Paphlagon" >Michael 4</a>, concerning the future of Armenia) worse than the betrayal of Judas&nbsp;</dt> <dd>Այս վաճառ անմարդագոյն գոլ թուի ինձ քան զՅուդային. քանզի անգ թէպէտ վաճառօղն ընդ պարսաւանօք, այլ վաճառն գին եղև փրկութեան ամենայն աշխարհի։.&nbsp;&nbsp; Aristakes&nbsp;61.4-6 (49)&nbsp;</dd><dt> Deplores the mistakes of Komianos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107956.html" title="Nikephoros Komnenos, governor of Vaspurakan" >Nikephoros 105</a> Komnenos) which led to his imprisonment and blinding&nbsp;</dt> <dd>որ յոյժ ապաշաւանաց արժանի է, թէ զիա՛րդ զառածեալ անկաւ ի մտաց այնպիսի պատուական այր և բարեաց յիշատակաց արժանի..&nbsp;&nbsp; Aristakes&nbsp;41.12-14 (26-27)&nbsp;</dd><dt> Professes ignorance about the veracity of rumours according to which <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> Monomachos was <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>'s lover&nbsp;</dt> <dd>Զոր բազումք կարծեցին սիղեխ գոլ նմա, բայց ես ոչ գիտեմ, եթէ այսպէս է և եթէ այնպէս. .&nbsp;&nbsp; Aristakes&nbsp;52.8-9 (42)&nbsp;</dd><dt> States that he is describing the events related to the destructive invasions of Tughrul Beg not only for the benefit of a single village or town, but for the entire world, so that they may be transmitted from generation to generation forever.&nbsp;</dt> <dd>Վա՜յ ինձ որ վիպասանեմ զայսոսիկ, հիմենացի երիտասարդին նման գոլով իմ՝ գուժարկու եղէ, ո՛չ միում զիւղի կամ միում քաղաքի, այլ ամենայն աշխարհաց, ազգաց յազգս մինչև ի կատարած ժամանակաց..&nbsp;&nbsp; Aristakes&nbsp;86.5-8 (78)&nbsp;</dd><dt> States that he is giving such a description of the prosperity of Armenia (before the invasions) to provide a contrast with the subsequent sorry situation and cause his readers to weep&nbsp;</dt> <dd>Եւ զայս զի գրեցի, զի յորժամ զսոցին հակառակն պատմեցից, ամենեցունց շարժեցից արտասուս։.&nbsp;&nbsp; Aristakes&nbsp;60.5-6 (48)&nbsp;</dd><dt>Thought it necessary to record the events described in his book, based on old chronicles taken as models, for the benefit of his brothers, to show that everything that happened was a result of their sins&nbsp;</dt> <dd>&nbsp; Aristakes&nbsp;142.1-145.30 (129-132)&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
