<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(16)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Had long and varied experience in war&nbsp;</dt> <dd>πολλὴν ἐκ μακροῦ πεῖραν τῶν πολέμων ἐσχηκότα.&nbsp;&nbsp; Anna Komnene&nbsp;211.54&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Maurokatakalon, Maurokatakalos&nbsp;</dt> <dd>Μαυροκατακαλών.&nbsp;&nbsp; Anna Komnene&nbsp;203.9&nbsp;</dd> <dd>Μαυροκατακαλών.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Kinship <var>(1)</var><dl><dt>father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156705.html" title="Marianos Maurokatakalon, military commander" >Marianos 15001</a>&nbsp;</dt> <dd>πατρός.&nbsp;&nbsp; Anna Komnene&nbsp;305.65&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(10)</var><dl><dt> Abrilebas (Thrace)&nbsp;</dt> <dd> met with the emperor Alexios to discuss how to deal with the Cuman occupation of Abrilebas (Thrace) τὸν Ἀβριλεβώ.&nbsp;&nbsp; Anna Komnene&nbsp;294.29&nbsp;</dd><dt> Ason&nbsp;</dt> <dd> wanted to eliminate a pirate ship and so took his biremes, triremes and some dromons and took up station at Kabalion opposite Ason  Ἄσωνος.&nbsp;&nbsp; Anna Komnene&nbsp;304.44&nbsp;</dd><dt> Boulgarophygon&nbsp;</dt> <dd> was to shadow Pechenegs wintering near Boulgarophygon Βουλγαροφύγου.&nbsp;&nbsp; Anna Komnene&nbsp;235.85&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> returned from Koule after victory against the Pechenegs to receive gifts and honours from the emperor in Constantinople μεγαλόπολιν.&nbsp;&nbsp; Anna Komnene&nbsp;204.34&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> anchored his fleet at the harbour of Dyrrachion Δυρραχίου.&nbsp;&nbsp; Anna Komnene&nbsp;302.74&nbsp;</dd><dt> Haimos&nbsp;</dt> <dd> pursuaded the emperor to take battle to the Pechenegs in Paristrion by crossing the Haimos Αἵμου.&nbsp;&nbsp; Anna Komnene&nbsp;205.66&nbsp;</dd><dt> Kabalion (Albania)&nbsp;</dt> <dd> wanted to eliminate a pirate ship and so took his biremes, triremes and some dromons and took up station at Kabalion (Albania) Καβαλίωνα.&nbsp;&nbsp; Anna Komnene&nbsp;304.43-44&nbsp;</dd><dt> Koule&nbsp;</dt> <dd> moved his forces from Pamphilon to Koule τὸ τοῦ Κούλη πολίχνιον.&nbsp;&nbsp; Anna Komnene&nbsp;203.14&nbsp;</dd><dt> Mikra Nikaia&nbsp;</dt> <dd> was to shadow Pechenegs wintering near Mikra Nikaia Μικρᾶς Νικαίας.&nbsp;&nbsp; Anna Komnene&nbsp;235.86&nbsp;</dd><dt>Pamphylon&nbsp;</dt> <dd> heard of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158917.html" title="Tzelgou, Pecheneg commander" >Tzelgou 8101</a>'s invasion and so occupied Pamphylon Πάμφυλον.&nbsp;&nbsp; Anna Komnene&nbsp;203.11&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
