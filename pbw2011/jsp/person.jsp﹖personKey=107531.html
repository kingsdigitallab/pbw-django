<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(30)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt> He died on an August 12 [1094]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;32&nbsp;</dd><dt>Relinquished life in the course of the betrothal [to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>]&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;18.22.23&nbsp;</dd></dl></li><li><label>Description <var>(12)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> had born him to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> Doukas in the purple, and he had been crowned by his own father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>) when he was still a tiny baby and clad in purple shoes&nbsp;</dt> <dd>ὅν τῷ Δούκᾳ Μιχαὴλ ἐν τῇ πορφύρᾳ ἐγείνατο, στεφθέντι παρὰ τοῦ οἰκείου πατρὸς ἔτι βρεφυλλίῳ τυγχάνοντι καὶ πεδίλοις φοινικοῖς ὑποδουμένῳ.&nbsp;&nbsp; Zonaras&nbsp;18.21.16&nbsp;</dd><dt> He was a masterpiece of nature, a triumph of God's handiwork, a charming descendant of the Greek golden age, born before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>, a chaste and undefiled boy&nbsp;</dt> <dd>ἄγαλμα φύσεως ... Θεοῦ χειρῶν φιλοτίμημα ... τοῦ παρ᾽ Ἕλλησι μυθευομένου χρυσοῦ γένους ἀπορροή ... προχρόνιος πρὸ ἡμῶν καὶ πρὶν ἡμεῖς τὸν ἥλιον ἴδοιμεν ... καθαρὸς καὶ ἀμόλυντος.&nbsp;&nbsp; Anna Komnene&nbsp;40.80-89&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> fathered him, through his love for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a> &nbsp;</dt> <dd>... τὸ περὶ τὴν γυναῖκα φίλτρον, οἷον ἐξ ἐκείνης ἀποτέκοι παιδίον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.1-3&nbsp;</dd><dt> Still wore the imperial insignia and was acclaimed after the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) and signed chrysobulls after him&nbsp;</dt> <dd>ἔτι γὰρ ὁ παῖς αὐτῇ περιέκειτο τὰ τῆς βασιλείας γνωρίσματα καὶ εὐφημεῖτο μετὰ τὸν αὐτοκράτορα καὶ τὰς χρυσοβούλλους γραφὰς μετ ᾿ἐκεῖνον ὑπεσημαίνετο.&nbsp;&nbsp; Zonaras&nbsp;18.21.18&nbsp;</dd><dt> His face was rounded to a perfect circle, his eyes were blue-grey, large and full of serenity, the brows absolutely straight lines, slightly separated at the base of the nose and gently curving towards the temples&nbsp;</dt> <dd>τὸ γὰρ πρόσωπον αὐτῷ εἰς ἀκριβῆ κύκλον ἀποτετόρνευται, οἱ δὲ  ὀφθαλμοὶ γλαυκοὶ καὶ εὐμεγέθεις καὶ γαλήνης μεστοί, οἵ τε ὀφρύες εὐθεῖαι γραμμαὶ ἀτεχνῶς, περὶ μὲν τὴν βάσιν τῆς ῥινὸς βραχύ τι διεστώσαι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 12.8-12&nbsp;</dd><dt> His nose is noble at the nostrils, from the base it rises a little and towards the top appears a little aquiline; the hair on his head shines gold like the sun; his lips are fine, his eye gentle, gentler than the angels&nbsp;</dt> <dd>ἡ δὲ ῥὶς ἐλευθέρα μὲν τοὺς μυκτῆρας, ἀλλ’ ἀρχομένη μὲν βραχύ τι ἐγείρεται, προϊοῦσα δὲ ἐς ἄκρον ἐμφαίνει τι τοῦ γρυποῦ· ... καὶ τὼ χείλη λεπτώ τε τούτῳ, καὶ τὸ ὄμμα βλέπον ἡδὺ καὶ ἀγγέλων ἡδύτερον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 12.12-16&nbsp;</dd><dt> (His expression) indicates a soul neither humble nor exalted, but charming, stirred by divine impulse&nbsp;</dt> <dd>τὴν ψυχὴν ἀπὸ τούτου ἐμφαῖνον οὔτε καταβεβλημένην οὔτε ἐπιβεβλημένην, ἀλλὰ πρᾳεῖαν μέν, θείῳ δὲ διεγηγερμένην κινήματι.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 12.16-19&nbsp;</dd><dt> Child (address by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>)&nbsp;</dt> <dd>παιδίον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 13.12&nbsp;</dd><dt> He was blond, white-skinned and rosy-cheeked, with hawk-like eyes shining beneath his brows, like a stone in a golden setting&nbsp;</dt> <dd>ξανθὸν καὶ λευκὸν ὥσπερ γάλα, ἐρυθήματος μεστόν, ὅπου δέοι, καὶ ὁποῖον τὰ τῶν καλύκων ἄρτι ἐξαστράπτοντα ῥόδα. οἱ δὲ ὀφθαλμοὶ οὐ λευκοί, ἀλλ᾽ ἱέρακος ἐοικότες καὶ λάμποντες ὑπὸ ταῖς ὀφρύσιν ὥσπερ ἐν χρυσῇ σφενδόνῃ.&nbsp;&nbsp; Anna Komnene&nbsp;88.36-39&nbsp;</dd><dt> ... delighting the beholders with varied charms, apparently showing a beauty which was heavenly, not of this world, in general just as painters depict Eros&nbsp;</dt> <dd>... ποικίλαις τέρψεσι τέρπον τοὺς ὁρῶντας οὐράνιόν τι καὶ οὐκ ἐπίγειον κάλλος δοκοῦν καὶ τὸ ὅλον, εἶπεν ἄν τις ἰδών, ὁποῖον τὸν Ἔρωτα γράφουσιν.&nbsp;&nbsp; Anna Komnene&nbsp;88.39-41&nbsp;</dd><dt> Of handsome appearance, imperial character, powerful strength and manly courage&nbsp;</dt> <dd>ὡραῖον τὴν ὄψιν, βασιλικὸν τὴν ψυχήν, στερρὸν τὴν ἰσχύν, ἀνδρικὸν τὸ φρόνημα.&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.22-23&nbsp;</dd><dt>As for his appearance and the character expressed, in so far as the innate soul appears from these, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> does not know of such earthly beauty &nbsp;</dt> <dd>τὸ εἶδος καὶ τὸ ἐμφαινόμενον ἦθος, ὡς οἶόν τε καὶ ἀπὸ τούτων ἐμφαίνειν τὴν ἐγκαθημένην ψυχήν, οὔπω γὰρ οἶδα τοιοῦτον κάλλος ἐπίγειον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 12.5-8&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(11)</var><dl><dt> Basileus&nbsp;</dt> <dd>βασιλεύς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 13.10&nbsp;</dd> <dd>βασιλεῖ.&nbsp;&nbsp; Psellos&nbsp;Robert 28-29&nbsp;</dd> <dd>βασιλεῖ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.17&nbsp;</dd><dt> Basileus (co-emperor)&nbsp;</dt> <dd>συμβασιλεύειν.&nbsp;&nbsp; Anna Komnene&nbsp;97.23-24&nbsp;</dd> <dd>συνθρόνῳ τῶν βασιλέων βασιλεῖ.&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.15&nbsp;</dd> <dd>συνεβασίλευεν.&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.24&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; Glykas&nbsp;616.4&nbsp;</dd> <dd>πορφυρογεννήτῳ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.10&nbsp;</dd> <dd>πορφυρογέννητος.&nbsp;&nbsp; Anna Komnene&nbsp;97.10&nbsp;</dd> <dd>ἐν αὐτῇ τῇ πορφύρᾳ ....&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.21-22&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;32&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Doukas&nbsp;</dt> <dd>Δούκας.&nbsp;&nbsp; Anna Komnene&nbsp;269.59&nbsp;</dd></dl></li><li><label>Kinship <var>(21)</var><dl><dt> fiancé of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>(μνηστεύεται).&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.17&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107528.html" title="Emperor Konstantinos X Doukas" >Konstantinos 10</a>&nbsp;</dt> <dd>υἱόν γεννηθέντος ....&nbsp;&nbsp; Tornikes, Georgios&nbsp;251.21&nbsp;</dd><dt> husband (betrothed) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107232.html" title="Helena-Olympias, daughter of Robert Guiscard" >Helena 101</a>&nbsp;</dt> <dd>(γυναῖκα).&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.6&nbsp;</dd><dt> husband (proposed) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107232.html" title="Helena-Olympias, daughter of Robert Guiscard" >Helena 101</a>&nbsp;</dt> <dd>κηδεύει.&nbsp;&nbsp; Psellos&nbsp;Robert 28&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>παιδίον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.2-3&nbsp;</dd> <dd>υἱοῦ ... ἐκ τῆς Μαρίας ἐκ τῆς  Ἀλανῶν.&nbsp;&nbsp; Zonaras&nbsp;18.17.7, 18.18.12, 18.21.16, etc.&nbsp;</dd> <dd>υἱῷ.&nbsp;&nbsp; Anna Komnene&nbsp;58.84&nbsp;</dd> <dd>υἱῷ.&nbsp;&nbsp; Anna Komnene&nbsp;87.20&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>τῷ υἱῷ.&nbsp;&nbsp; Glykas&nbsp;616.4&nbsp;</dd> <dd>τῷ υἱῷ.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;167.5-6&nbsp;</dd> <dd>παιδίον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 9.2-3&nbsp;</dd> <dd>υἱός.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 12.tit.; 12.1&nbsp;</dd> <dd>(πατρὀς).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 13.6; 13.11&nbsp;</dd> <dd>(τῷ φύσαντι).&nbsp;&nbsp; Psellos: Chronographia&nbsp;VIIc 13.12&nbsp;</dd> <dd>υἱοῦ.&nbsp;&nbsp; Zonaras&nbsp;18.17.7, 18.18.12&nbsp;</dd> <dd>υἱῷ.&nbsp;&nbsp; Psellos&nbsp;Robert 28-29&nbsp;</dd> <dd>υἱῷ.&nbsp;&nbsp; Anna Komnene&nbsp;87.20&nbsp;</dd><dt> son (only) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>μονογενής.&nbsp;&nbsp; Anna Komnene&nbsp;270.85&nbsp;</dd><dt> son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;32&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>γαμβροῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;32&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Constantinople: Blachernai&nbsp;</dt> <dd> accompanied <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> when he fled to the palace at  Blachernai ἐν Βλαχέρναις.&nbsp;&nbsp; Skylitzes Continuatus&nbsp;178.9&nbsp;</dd> <dd> had fled for refuge to the palace of Blachernai τὰ ἐν Βλαχέρναις ... ἀνάκτορα.&nbsp;&nbsp; Zonaras&nbsp;18.18.12&nbsp;</dd><dt>Constantinople: Mangana&nbsp;</dt> <dd> lived in the palace of Mangana (palace) τὰ ἐν τῇ μονῇ τῶν Μαγγάνων βασίλεια.&nbsp;&nbsp; Zonaras&nbsp;18.21.16-17&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(1)</var><dl><dt>An estate, Pentegostis, near Serres, with excellent water and buildings to house the imperial entourage&nbsp;</dt> <dd>ἀγρὸν ... ὕδασι ψυχροῖς καὶ ποτίμοις κατάρρυτον καὶ ἀποχρῶντα οἰκήματα ἔχοντα πρὸς τὴν βασιλέως ὑποδοχήν.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;269.60-62&nbsp;</dd></dl></li><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
