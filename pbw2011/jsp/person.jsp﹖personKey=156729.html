<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>The army was terrified, seeing it was only a fraction of the size of the enemy and losses were heavy; <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a> fought on furiously in the centre of the line, but Nikolaos succumbed to a mortal wound&nbsp;</dt> <dd>&nbsp; Anna Komnene&nbsp;200.52-58&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Like <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107203.html" title="Gregorios Pakourianos, megas domestikos" >Gregorios 61</a>, he was an excellent warrior ... he was passionate to run risks and too bold&nbsp;</dt> <dd>ἀνὴρ δὲ καὶ οὗτος μαχιμώτατος ... φιλοκινδυνωτάτῳ τε καὶ θρασεῖ ὄντι.&nbsp;&nbsp; Anna Komnene&nbsp;200.42-49&nbsp;</dd><dt> Replacement general&nbsp;</dt> <dd>ὑποστράτηγον.&nbsp;&nbsp; Anna Komnene&nbsp;126.4&nbsp;</dd><dt>A brave man, with much experience of war&nbsp;</dt> <dd>ἄνδρα γενναῖον καὶ πολλὴν περὶ τὰ πολεμικὰ ἐμπειρίαν ἔχοντα.&nbsp;&nbsp; Anna Komnene&nbsp;126.5-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(null)</var><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Branas&nbsp;</dt> <dd>Βρανᾶν.&nbsp;&nbsp; Anna Komnene&nbsp;126.5&nbsp;</dd></dl></li><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(1)</var><dl><dt>Adrianople (Thrace)&nbsp;</dt> <dd> was appointed replacement general for Adrianople Ὀρεστιάδος.&nbsp;&nbsp; Anna Komnene&nbsp;126.7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
