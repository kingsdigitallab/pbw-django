<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(2)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>He died, and so was lost a general, an advisor, a generous and wise man, and a noble man with a splendid family, missed by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>, the grieving <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161342.html" title="Theodora, daughter of Ioannes II, wife of Manuel Anemas" >Theodora 25002</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161343.html" title="children of Manuel Anemas and Theodora porphyrogennetos" >Anonymi 25003</a>, his fellow gambroi of the emperor; he became a monk before death&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;LIV&nbsp;</dd></dl></li><li><label>Description <var>(null)</var><li><label>Dignity/Office <var>(2)</var><dl><dt>Gambros of the emperor&nbsp;</dt> <dd>γαμβρικόν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV.66&nbsp;</dd> <dd>γαμβρὸν τοῦ ... βασιλέως .&nbsp;&nbsp; Manganeios Prodromos&nbsp;43, tit&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(2)</var><dl><dt>Anemas&nbsp;</dt> <dd>Ἀνεμᾷ.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV, tit&nbsp;</dd> <dd>Ἀνεμᾶν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;42, tit&nbsp;</dd></dl></li><li><label>Kinship <var>(3)</var><dl><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>ξυγγαμβρική.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV.77&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161342.html" title="Theodora, daughter of Ioannes II, wife of Manuel Anemas" >Theodora 25002</a>&nbsp;</dt> <dd>(ξύνευνον).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;LIV.123&nbsp;</dd><dt>son-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>γαμβρόν.&nbsp;&nbsp; Manganeios Prodromos&nbsp;43, tit&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(null)</var><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
