<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(28)</var><dl></dl></li><li><label>Authorship <var>(12)</var><dl><dt> He composed a letter to all those who wished to defend the faith, describing the terrible problems faced by eastern Christendom&nbsp;</dt> <dd>omnibus christianorum fidem defendere volentibus.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;I, 49 (75-76)&nbsp;</dd><dt> He composed a letter to the southern Italian bishops, calling on them to aid <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a> [in fact probably <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161158.html" title="Raiktor, monk falsely claiming to be Michael VII" >Raiktor 101</a>]&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;VIII, 6 (523-524)&nbsp;</dd><dt> He wrote a general letter to all those faithful to St Peter, especially those beyond the Alps&nbsp;</dt> <dd>omnibus fidelibus sancti Petri ... maxime ultramontanis.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;II, 37 (173)&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>, to see if he wanted to continue negotiations&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;I, 18 (29.29-30)&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162196.html" title="William, count of Burgundy" >William 4022</a>, asking him to be prepared to come to help the papacy and to ask others also to hold themselves in readiness&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;I, 46 (70-71)&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151570.html" title="Henry IV, king of Germany and western emperor" >Henry 54</a>, detailing his plans for a military expedition to the east to relieve the Christians there&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;II, 31 (165-168)&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162204.html" title="Roffredus, bishop of Beneventum" >Roffredus 101</a>, with instructions about how to deal with an Armenian heretic <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162203.html" title="Macharus, Armenian resident in Frigento, reputed to be a heretic" >Macharus 101</a>, resident in Frigento&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;VII, 28 (509-510)&nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162011.html" title="Matilda, duchess of Tuscany" >Matilda 101</a> regarding his proposed military expedition to the east, in which he hoped Matilda would take part&nbsp;</dt> <dd>&nbsp; Gregory VII, Epistolae vagantes&nbsp;pp. 10-11: 5 &nbsp;</dd><dt> He wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162208.html" title="Hugh, abbot of Cluny" >Hugh 103</a>, lamenting the terrible state of affairs, particularly relating to eastern Christians and western secular rulers&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;II, 49 (189-190)&nbsp;</dd><dt> He wrote a letter to the Armenian spiritual leader <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162207.html" title="archbishop of Dzamendav (Gregory the Martyrophile, Armenian katholikos?)" >Anonymus 941</a>, asking him to respond to various rumours of heretical practices in the Armenian church, but supporting the Armenian use of azymes in the Eucharist&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;VIII, 1 (510-514)&nbsp;</dd><dt> He wrote to the bishops of of Apulia and Calabria, asking them to support (the false) <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107817.html" title="Emperor Michael VII Doukas" >Michael 7</a>&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;VIII, 6 (523-524)&nbsp;</dd><dt>In a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162209.html" title="William VIII, Duke of Aquitaine" >William 104</a> he reported rumours of Christian success against the pagans&nbsp;</dt> <dd>&nbsp; Gregory VII, in Caspar&nbsp;II, 3 (126-128)&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> His treatment of the ambassadors of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151570.html" title="Henry IV, king of Germany and western emperor" >Henry 54</a> was totally unworthy , not only of a pope, but even of any Christian&nbsp;</dt> <dd>οὐχ ὅπως ἀνάξιον άρχιερέως ... ἀλλ᾽ οὐδ᾽ ὅλως ἀνθρώπου χριστιανικὸν ἐπιφερομένου καὶ τοὔνομα.&nbsp;&nbsp; Anna Komnene&nbsp;44.7-9&nbsp;</dd><dt>Universal pope&nbsp;</dt> <dd>universali papę.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;VIII, 1a (514.20)&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Pope&nbsp;</dt> <dd>πάπας τῆς  Ῥώμης.&nbsp;&nbsp; Anna Komnene&nbsp;43.85&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Albano (not far from Rome)&nbsp;</dt> <dd> wrote a letter from Albano Albani.&nbsp;&nbsp; Gregory VII, in Caspar&nbsp;I, 18 (30.7-8)&nbsp;</dd><dt> Benevento&nbsp;</dt> <dd> met <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108209.html" title="Robert Guiscard" >Robert 61</a> to make peace near Benevento Βενεβεντοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;45.37&nbsp;</dd><dt>Rome&nbsp;</dt> <dd> was the pope of Rome ῾Ρώμης.&nbsp;&nbsp; Anna Komnene&nbsp;112.55&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>Hildebrand&nbsp;</dt> <dd>Hildebrandi.&nbsp;&nbsp; Fulcher of Chartres&nbsp;1.5.2&nbsp;</dd></dl></li></ul></div></div>
