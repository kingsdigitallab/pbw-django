<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(44)</var><dl><dt>Before 1025</dt><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(9)</var><dl><dt> Described as dead in document by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106243.html" title="Alexios Stoudites, patriarch of Constantinople" >Alexios 11</a> of January 1028&nbsp;</dt> <dd>τοῦ ἐν τῇ μακαρίᾳ τῇ λήξει αὐταδέλφου αὐτοῦ.&nbsp;&nbsp; Alexios Stoudites&nbsp;Rhalles-Potles 5.29&nbsp;</dd><dt> Died after a reign of 20 years&nbsp;</dt> <dd>Date: on December 1&nbsp;????????? ? ?&nbsp; Kleinchroniken&nbsp;158.5&nbsp;</dd><dt> Died after a reign of 50 years at the age of 77&nbsp;</dt> <dd>Date: on December 13 of the 9th indiction in the year 65&nbsp;????????? ?? �, ??????????? ? �, ????? ,???? �ζήσας ἔτη οζ´.&nbsp;&nbsp; Kleinchroniken&nbsp;165.8&nbsp;</dd><dt> Died at the age of 68 after a reign of 49 years and 11 months and was buried in vestments worth slightly more than 20 dinars&nbsp;</dt> <dd>Date: Sunday, 12 Kanun al-Awwal 1337 (12 December 1025)&nbsp;??? ????? ????? ??? ?? ????? ?????? ??? 1337    مات... وكان مدة ملكه تسعة وأربعون سنة وأحد عشر شهر وعمره يوميذ ثمان وستين سنة... وقُوّم ما كفّن بها نيّف وعشرين دينارًا.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480&nbsp;</dd><dt> Died old&nbsp;</dt> <dd>γηραιὸς.&nbsp;&nbsp; Zonaras&nbsp;17.10.1&nbsp;</dd><dt> Died when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> was still an infant&nbsp;</dt> <dd>ἐπὶ νηπίῳ μοι τετελύτηκεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.12&nbsp;</dd><dt> He died in extreme old age&nbsp;</dt> <dd>ἐν βαθεῖ καὶ λιπαρῷ καὶ μακροχρόνῳ γήρᾳ.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5939&nbsp;</dd><dt> He died, and his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> succeeded him&nbsp;</dt> <dd>Date: 1026&nbsp;1026 .&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd><dt>His death in the second year (?), by the obstruction of sins, brought the expedition against Sicily to an end, and all returned without success&nbsp;</dt> <dd>Date: in the second year (?)&nbsp;in secundo anno .&nbsp;&nbsp; Annales Barenses&nbsp;39-42&nbsp;</dd></dl></li><li><label>Description <var>(27)</var><dl><dt> If anyone enthusiastically recounted to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> the great deeds of her family, especially his, she was delighted and her spirits immediately lifted&nbsp;</dt> <dd>εἰ δέ τις αὐτῇ κατὰ σπουδὴν τὰ τοῦ γένους διεξῄει καλὰ, καὶ μάλιστα ὁπόσα ὁ θεῖος Βασίλειος, ἠγάλλετό τε καὶ αὐτίκα μετέωρος ἦν τὴν ψυχήν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 168.4-7&nbsp;</dd><dt> After his death <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> took over the empire, which was very wealthy as he had many years in power, more than any other emperor, took control of many nations and brought their wealth to the palace &nbsp;</dt> <dd>τὴν βασιλείαν παραλαβὼν πολλῶν χρημάτων ἀνάπλεω,  ὁ ... Βασίλειος μακροὺς ἐπιβιώσας χρόνους τῷ κράτει ... ἐθνῶν τε πολλῶν ἐγκρατὴς γεγονὼς καὶ τὸν ἐκεῖθεν πλοῦτον εἰς τὰ βασίλεια εἰσενεγκών.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 52.1-8&nbsp;</dd><dt> He made income greatly exceed expenditure and at his death left for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> treasures beyond counting&nbsp;</dt> <dd>πολυπλασίους τε τὰς ἐπιγινομενας εἰσόδους τῶν ἀπογιγνομένων πεποιηκώς, τῶν ἐντεῦθεν ἀπιὼν θησαυροὺς ἀμυθήτους χρημάτων καταλελοίπει τῷ ἀδελφῷ Κωνσταντίνῳ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 52.8-11&nbsp;</dd><dt> His virtue and power the Turks suspected to be still preserved among the Romans&nbsp;</dt> <dd>ὑπώπτευον γὰρ ἔτι παρὰ Ῥωμαίοις σῴζεσθαι τὴν ἐκείνων ἀρετήν τε καὶ δύναμιν.&nbsp;&nbsp; Bryennios&nbsp;97.9-10&nbsp;</dd><dt> The money which he had stored up in the palace by great sweat and toil became the plaything of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107734.html" title="Maria Skleraina, mistress of Konstantinos IX" >Maria 64</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a>, given and received as presents or channelled elsewhere: soon it was all used up and wasted&nbsp;</dt> <dd>ἔνθεν ἃ πολλοῖς ἱδρῶσι καὶ πόνοις ὁ βασιλεὺς Βασίλειος ἐν τοῖς βασιλείοις ἀπεθησαύριζε, ταῦτα εἰς ἰλαρὰν ἐκείναις προέκειτο παιδιάν· ... ὀλιγου χρόνου ἀνηλώθη πάντα καὶ διεφράρη.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 63.1-5&nbsp;</dd><dt> Had past his youth; differed in character from <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> ... had always shown himself wakeful, intelligent and thoughtful&nbsp;</dt> <dd>ἤστην δὲ ἄμφω ἤδη μὲν παρεληλακότε τὴν ἥβην, διαφόρω δὲ τὸ ἦθος· ὁ μὲν γὰρ Βασίλειος ... ἐγηγορὼς ἀεὶ καὶ σύννους ἐδείκνυτο καὶ πεφροντικώς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.1-4&nbsp;</dd><dt> Older than <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>ὁ μὲν γὰρ Βασίλειος, ὁ κατὰ τὴν ἡλικίαν πρεσβύτερος ... πρεσβύτερος αὐτῶν ὁ Βασίλειος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.2-3; 2.7&nbsp;</dd><dt> Was probably the emperor to whom <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111712.html" title="Manuel Komnenos Erotikos" >Manuel 119</a> entrusted his sons (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107266.html" title="Ioannes Komnenos, father of Alexios I" >Ioannes 63</a>) and who was good and knew how to honour nobleness of mind&nbsp;</dt> <dd>ἐπιεικής τε ὢν καὶ τιμᾶν εἰδὼς τὴν εὐγένειαν.&nbsp;&nbsp; Bryennios&nbsp;75.14&nbsp;</dd><dt> Treated <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107271.html" title="Ioannes the Orphanotrophos, brother of Michael IV" >Ioannes 68</a> [unnamed] with great familiarity and shared secrets with him; while he did not elevate him to magnificent offices he had a most genuine regard for him&nbsp;</dt> <dd>τούτῳ δὴ καὶ Βασίλειος ὁ αὐτοκράτωρ οἰκειότατά τε ἐχρῆτο, καὶ ἐκοινώνει τῶν ἀπορρήτων, εἰς ὑπερηφάνους μὲν οὐκ ἀναβιβάσας ἀρχάς, γνησιώτατα δὲ πρὸς αὐτὸν διακείμενος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 18.7-10&nbsp;</dd><dt> He shone out among monarchs&nbsp;</dt> <dd>Βασιλείου ἐκείνου τοῦ ἐν αὐτοκράτορσι λάμψαντος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;IV 39.3-4&nbsp;</dd><dt> He who shone out beyond all emperors, treasure and benefit to the Roman realm&nbsp;</dt> <dd>τὸν ὑπὲρ πάντας αὐτοκράτορας λάμψαντα, τὸ πολυτελὲς ἀγαθὸν χρῆμα τῇ  ῾Ρωμαίων ἀρχῇ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 22.8-9&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a> said she resembled him&nbsp;</dt> <dd>ὅτι σοι καὶ τὴν θέαν εἶχον παρόμοιον.&nbsp;&nbsp; Psellos: Chronographia&nbsp;V 22.13&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> was emperor for a longer time than those who ruled after him and did more than the others, some things better than they, others much worse&nbsp;</dt> <dd>χρόνον τε γὰρ πλείω τῶν μετὰ τὸν Βασίλειον ἀρξάντων βεβασιλεύκει, καὶ πλεῖστα τῶν ἄλλων ἐπεπράχει, τὰ μὲν ἐκείνων κρείττονα, τὰ δὲ καὶ χείρω κατὰ πολύ.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 14.5-8&nbsp;</dd><dt> He utterly terrified the Rus'&nbsp;</dt> <dd>ὁ καταδειματῶν τούτους.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VI 91.5&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107447.html" title="Emperor Isaakios I Komnenos" >Isaakios 1</a>, when he had returned to the palace (from the hunting-lodge where he fell ill) felt easier and revelled in the time, talking like a provincial, joking more than usual, ..., talking of the past and the apt sayings of Basileos 002&nbsp;</dt> <dd>... ἀρχαῖά τε διηγούμενος καὶ ὁπόσα ὁ βασιλεὺς ἐκεῖνος Βασίλειος ὁ τοῦ ῾Ρωμανοῦ παῖς ἐπικαίρως ἐφθέγξατο.&nbsp;&nbsp; Psellos: Chronographia&nbsp;VII 76.1-7&nbsp;</dd><dt> The lives of the two brothers (Basileios and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) differed totally in innumerable ways&nbsp;</dt> <dd>οἱ βίοι γὰρ τοῖν ἀδελφοῖν ἦσαν ἐκ διαμέτρου ἀλλήλων παραλλάττοντες ἀπειρομέτροις μέτροις.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5945-5946&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a> took his material from others in speaking about him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>&nbsp;</dt> <dd>περὶ ἐκείνων μὲν ἐξ ἑτέρων τὰς ἀφορμὰς εἰληφὼς εἴρηκα.&nbsp;&nbsp; Psellos: Chronographia&nbsp;III 1.17-18&nbsp;</dd><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> did not rage like his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106749.html" title="Emperor Basileios II Boulgaroktonos" >Basileios 2</a>)&nbsp;</dt> <dd>οὐ κατὰ τὸν ἀδελφὸν δ᾿ ἐμηνία.&nbsp;&nbsp; Zonaras&nbsp;17.10.5&nbsp;</dd><dt> The lord of blessed memory&nbsp;</dt> <dd>ὁ μακαρίτης κύρις Βασίλειος.&nbsp;&nbsp; Kekaumenos&nbsp;112.14-15&nbsp;</dd><dt> Lived and reigned for 72 years and sole emperor for 50. For the rest he ruled with his father (Emperor Romanos II), then with Phokas (Phokas 1) and after him with Tzimiskes (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111674.html" title="Emperor Ioannes I Tzimiskes" >Ioannes 1</a>)&nbsp;</dt> <dd>&nbsp; Zonaras&nbsp;17.9.36&nbsp;</dd><dt> His deeds are narrated in the Chronographia of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107822.html" title="Michael Psellos (named Konstantinos till tonsure in 1054)" >Michael 61</a>&nbsp;</dt> <dd>Χρονογραφία πονηθεῖσα τῷ ... Μιχαήλ, ἱστοροῦσα τὰς πράξεις τῶν βασιλέων, τοῦ τε Βασiλείου καὶ Κωνσταντίνου πορφυρογεννήτων.&nbsp;&nbsp; Psellos: Chronographia&nbsp;Introduction 1-4&nbsp;</dd><dt> The anger of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a> was not lasting like his&nbsp;</dt> <dd>τὴν δὲ ὀργὴν οὐκ ἔμμονον εἶχεν, ὥσπερ ὁ ἀδελφὸς Βασίλειος.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 2.30-1&nbsp;</dd><dt> He had reigned for 50 years&nbsp;</dt> <dd>ἐν ἔτεσι πεντήκοντα κρατήσαντα Ῥωμαίων.&nbsp;&nbsp; Manasses, Chronicle&nbsp;5939a&nbsp;</dd><dt> Was moderate in his food, drink and clothing, eager to manage all the affairs of his empire, and although he found only 4 kentenaria of gold in the treasury when he ascended the throne, he left 6,000 when he died&nbsp;</dt> <dd>ولم يزل ... مقتصرًا فى مطعمه ومشربه وزيه لازمًا الحميّة طول حياته ناظرًا بنفسه فى ساير أمور مملكته ما جلّ منه وصغر وخلّف من المال العين الصامت ستّة ألف قنطار وكان جميع ما وجده من المال حين احتوى على الملك أربع قناطير.&nbsp;&nbsp; Yahya al-Antaki&nbsp;482&nbsp;</dd><dt> Felt affection and strong love for <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107052.html" title="Eudokia, daughter of Konstantinos VIII" >Eudokia 101</a>, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108357.html" title="Empress Theodora" >Theodora 1</a> and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108519.html" title="Empress Zoe" >Zoe 1</a>, but took no more noble care for them; while guarding the power for his brother (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>) he put their care in his hands&nbsp;</dt> <dd>ἠγάπα ... καὶ δεινῶς ἔστεργεν, οὐδὲν δέ τι γενναιότερον περὶ τούτων ἐφρόντισεν.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 4.10-13&nbsp;</dd><dt> Reigned for 49 years and 11 months&nbsp;</dt> <dd>وكان مدة ملكه تسعة وأربعون سنة وأحد عشر شهر.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480&nbsp;</dd><dt>Rule of the empire would not otherwise have been piloted well under him and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107526.html" title="Emperor Konstantinos VIII" >Konstantinos 8</a>, had not the absolute administration been allocated to him, the first and sharpest &nbsp;</dt> <dd>οὐδ’ ἂν ἄλλως ἡ τῆς βασιλείας αὐτοῖς ἀρχὴ διεκυβερνήθη, εἰ μὴ τῷ πρώτῳ καὶ ἀκριβεστάτῳ ἡ αὐτοκράτωρ ἀπεκληρώθη διοίκησις.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.9-11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(17)</var><dl><dt> Autokrator&nbsp;</dt> <dd>τοῦ αὐτοκράτορος.&nbsp;&nbsp; Bryennios&nbsp;89.24&nbsp;</dd> <dd>αὐτοκράτορε.&nbsp;&nbsp; Psellos: Chronographia&nbsp;I 2.6-9&nbsp;</dd><dt> Basileus&nbsp;</dt> <dd>βασιλέων.&nbsp;&nbsp; Iveron&nbsp;2.85.11&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Kekaumenos&nbsp;84.21, 120.15, 204.1&nbsp;</dd> <dd>τὰ Ῥωμαίων σκῆπτρα ἰθύνοντος.&nbsp;&nbsp; Bryennios&nbsp;75.3&nbsp;</dd> <dd>τοῦ βασιλέως.&nbsp;&nbsp; Zonaras&nbsp;17.9.35&nbsp;</dd> <dd>βασιλεὺς.&nbsp;&nbsp; Psellos: Chronographia&nbsp;II 1.3; 5.12&nbsp;</dd> <dd>الملك.&nbsp;&nbsp; Yahya al-Antaki&nbsp;480&nbsp;</dd> <dd>βασιλεύς.&nbsp;&nbsp; Xenophontos&nbsp;73.145&nbsp;</dd> <dd>βασιλέως.&nbsp;&nbsp; Psellos&nbsp;Hypomnema 12&nbsp;</dd><dt> Emperor&nbsp;</dt> <dd>imperator.&nbsp;&nbsp; Annales Barenses&nbsp;53.41&nbsp;</dd> <dd>imperator.&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd><dt>Porphyrogennetos&nbsp;</dt> <dd>πορφυρ
