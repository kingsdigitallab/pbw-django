<table width="100%">
<tr><td><h2><span>κῦριν Ἀνδρόνικον (Varzos 76-I.357) (Andronikos&nbsp;109)</span></h2>
</td>
<!--<td align="right"><h2><b>Permalink:</b> http://db.pbw.kcl.ac.uk/id/person/109368</h2></td>--></tr></table>
  

<div class="xlt">
<div class="t02">
<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(8)</var><dl><dt> Andronikos was sent by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> to convey the body of the dead <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> back to the capital; after they had set sail he too died, unwilling to lose his brother, and so a corpse was conducting a corpse&nbsp;</dt> <dd>κομίζεται νεκρὸς ... νεκρὸν κομίζων.&nbsp;&nbsp; Italikos&nbsp;130.1-134.10&nbsp;</dd><dt> Died after a short illness following a bath and was buried in the Pantokrator&nbsp;</dt> <dd>ἐκ δυοτριταίων καὶ πλευρίτιδος γεγονότος ὥς φασιν ἀπὸ τοῦ λοετροῦ.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> Died before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s expedition had reached Cilicia: his body was returned to Constantinople by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>&nbsp;</dt> <dd>δυεῖν μὲν ἀφῄρητο παίδων οἳ χρόνῳ προῆκον.&nbsp;&nbsp; Kinnamos&nbsp;24.4-5&nbsp;</dd><dt> Died shortly after <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>, so that he barely had time to mourn him&nbsp;</dt> <dd>τὸ λαχὸν καὶ αὐτὸς μέρος τῆς ζωῆς ἐξετόξευσε.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;38.18-19&nbsp;</dd><dt> He died while his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> was still alive &nbsp;</dt> <dd>τὸ ζῆν μετήλλαξαν.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.21-23 &nbsp;</dd><dt> He followed his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> in death, as second brother, while conveying his body by sea to the capital&nbsp;</dt> <dd>&nbsp; Niketas Choniates, Historia&nbsp;49.26-28&nbsp;</dd><dt> He was one of the group of living members of the imperial family mentioned in the obituary of the Pantokrator monastery, to be given commemoration after their death (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;259&nbsp;</dd><dt>He was repatriated as a corpse (or, by the more natural interpretation of the words, in a mortal coma); the shock to his wife <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a> was terrible&nbsp;</dt> <dd>τοῦ κλάδου τῆς πορφύρας, ἀμετρίᾳ τοῦ πυρετοῦ κεκμηκότος, ὡς μηδὲ τὴν αἴσθησιν ἀρτίαν ἔχειν, ὀδοῦσιν ἤδη θανάτου βεβρωμένου.&nbsp;&nbsp; Manganeios Prodromos&nbsp;91.21-29&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt> Of the three sebastokrators, he was the best, with sympathy and intelligence&nbsp;</dt> <dd>ὁ βέλτιστος ... ἡ συνετὴ καρδία.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XIII.37&nbsp;</dd><dt>He was praised for aristocratic virtues: strength as soldier and general, precise intellect, unerring bowman, swift horseman, wise speaker, compared with many mythological heroes&nbsp;</dt> <dd>... ὁ πτερωτὸς ἱππότης καὶ Πηγάσου πτηνότερος ....&nbsp;&nbsp; Italikos&nbsp;130.1-134.10&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(17)</var><dl><dt> Porphyrogennetos&nbsp;</dt> <dd>πορφυραυγῆ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>πορφυροβλάστου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV.15&nbsp;</dd> <dd>πορφυρογεννήτων.&nbsp;&nbsp; Pantokrator Typikon&nbsp;256-257&nbsp;</dd> <dd>πορφυρογεννήτου.&nbsp;&nbsp; Sakkos (1166)&nbsp;153.24&nbsp;</dd> <dd>πορφυρόπαις.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;6&nbsp;</dd><dt>Sebastokrator&nbsp;</dt> <dd>σεβαστοκράτωρ.&nbsp;&nbsp; Kinnamos&nbsp;109.22, 126.2-3&nbsp;</dd> <dd>σεβαστοκρατοροῦντος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοκρατῆ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοκρατορικαῖς τιμαῖς.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.29-31&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV, tit&nbsp;</dd> <dd>σεβαστοκράτορα.&nbsp;&nbsp; Italikos&nbsp;130, tit&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Pantokrator Typikon&nbsp;259&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Sakkos (1166)&nbsp;141.31-32&nbsp;</dd> <dd>σεβαστοκράτορος.&nbsp;&nbsp; Sakkos (1170)&nbsp;332.10&nbsp;</dd> <dd>γέρα ... σεβαστοκρατορίης.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;8&nbsp;</dd> <dd>σεβαστοκρἀτορος.&nbsp;&nbsp; Manganeios Prodromos&nbsp;21 tit&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(1)</var><dl><dt>Komnenos&nbsp;</dt> <dd>Κομνηνοῦ.&nbsp;&nbsp; Sakkos (1166)&nbsp;142.2&nbsp;</dd></dl></li><li><label>Kinship <var>(36)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a>&nbsp;</dt> <dd>κασιγνήτῳ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;38.18&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLV.268&nbsp;</dd> <dd>ἀδελφόν.&nbsp;&nbsp; Italikos&nbsp;130, tit&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109603.html" title="Isaakios Komnenos sebastokrator, son of Ioannes II" >Isaakios 103</a>&nbsp;</dt> <dd>ἀδελφῶν.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>κασίγνητος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.59&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Sakkos (1166)&nbsp;153.23&nbsp;</dd> <dd>(φιλἀδελφος).&nbsp;&nbsp; Manganeios Prodromos&nbsp;21.81&nbsp;</dd> <dd>ὁμαίμονες.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;103.20&nbsp;</dd><dt> brother (elder) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107722.html" title="Emperor Manuel I Komnenos" >Manuel 1</a>&nbsp;</dt> <dd>fratre natu priore.&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.15-16&nbsp;</dd><dt> cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106266.html" title="Emperor Andronikos I Komnenos" >Andronikos 1</a>&nbsp;</dt> <dd>ἐξαδέλφου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.35&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161333.html" title="Alexios the protosebastos, second son of the sebastokrator Andronikos" >Alexios 25003</a>&nbsp;</dt> <dd>(υἱοῦ).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLIV, tit&nbsp;</dd> <dd>(υἱῶν).&nbsp;&nbsp; Sakkos (1166)&nbsp;141.31&nbsp;</dd> <dd>(υἱῶν).&nbsp;&nbsp; Sakkos (1170)&nbsp;341.23&nbsp;</dd> <dd> (υἱεῖς).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.27&nbsp;</dd> <dd>(τοῦ γὰρ σεβαστοκράτορος τὸν ὅρπηκα τὸν λοῖσθον).&nbsp;&nbsp; Manganeios Prodromos&nbsp;23.58&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151524.html" title="Eudokia, daughter of the sebastokrator Andronikos, wife of Michael Gabras" >Eudokia 17001</a>&nbsp;</dt> <dd>(θυγατέρες) .&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.26&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151696.html" title="Ioannes Komnenos, protosebastos and protovestiarios" >Ioannes 17006</a>&nbsp;</dt> <dd>(παῖδα).&nbsp;&nbsp; Kinnamos&nbsp;126.3&nbsp;</dd> <dd>(κλάδου).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>(πρωτογεννής).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLV.112-113&nbsp;</dd> <dd>(υἱῶν).&nbsp;&nbsp; Council of 1157&nbsp;316&nbsp;</dd> <dd>(υἱῶν).&nbsp;&nbsp; Sakkos (1166)&nbsp;141.31&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Sakkos (1170)&nbsp;332.10&nbsp;</dd> <dd>(υἱοῦ).&nbsp;&nbsp; Manganeios Prodromos&nbsp;21 tit&nbsp;</dd> <dd>(υἱεῖς).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.27&nbsp;</dd> <dd>(ortus est).&nbsp;&nbsp; William of Tyre&nbsp;bk. 20, 1.16&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151539.html" title="Maria, daughter of Andronikos the sebastokrator" >Maria 17005</a>&nbsp;</dt> <dd>(παῖδα).&nbsp;&nbsp; Kinnamos&nbsp;109.22-23&nbsp;</dd> <dd>(παῖδ᾿).&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>(παῖς).&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLV.120-124&nbsp;</dd> <dd>ἔτεκε.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;50.60&nbsp;</dd> <dd>(θυγατέρες).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.26&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151789.html" title="Theodora, daughter of sebastokrator Andronikos" >Theodora 17001</a>&nbsp;</dt> <dd>(θυγατέρες).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;104.26  &nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159492.html" title="Eirene the sebastokratorissa, wife of Andronikos, son of Ioannes II" >Eirene 20115</a>&nbsp;</dt> <dd>γάμον.&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;5&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(πατήρ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;16.29&nbsp;</dd> <dd>υἱῶν.&nbsp;&nbsp; Pantokrator Typikon&nbsp;256-259&nbsp;</dd> <dd>(ὁ φυτεύσας).&nbsp;&nbsp; Manasses, Chronicle: Dedication&nbsp;8&nbsp;</dd><dt>son (second) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(τὸν δεύτερον).&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(8)</var><dl><dt> Aegean Sea&nbsp;</dt> <dd> travelled in death across the Aegean Αἰγαῖον.&nbsp;&nbsp; Italikos&nbsp;133.11&nbsp;</dd><dt> Attaleia&nbsp;</dt> <dd> died on the boat to Constantinople from Attaleia Ἀτταλίας.&nbsp;&nbsp; Italikos&nbsp;130, tit&nbsp;</dd> <dd> was brought home dead with his brother <a class="s02 x99" href="person.jsp%EF%B9%96personKey=109356.html" title="Alexios Komnenos porphyrogennetos, co-emperor, son of Ioannes II" >Alexios 103</a> from Attaleia τῆς Ἀττάλου.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;XLV.90-91&nbsp;</dd><dt> Cilicia&nbsp;</dt> <dd> was said to have campaigned in Cilicia Κίλικες.&nbsp;&nbsp; Italikos&nbsp;133.3&nbsp;</dd><dt> Constantinople: Pantokrator&nbsp;</dt> <dd> was buried at the monastery of  Pantokrator τοῦ Παντοκράτορος.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> was said to have campaigned on the Danube Ἴστρος.&nbsp;&nbsp; Italikos&nbsp;133.2&nbsp;</dd><dt> Jerusalem&nbsp;</dt> <dd> his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> wished to send him to (in order to rule over?) Jerusalem ἐν τοῖς τῶν Ἱεροσολύμων τόποις.&nbsp;&nbsp; Kleinchroniken&nbsp;58.2&nbsp;</dd><dt>Syria&nbsp;</dt> <dd> was said to have campaigned in Syria Συρία.&nbsp;&nbsp; Italikos&nbsp;133.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(1)</var></ul></div>
