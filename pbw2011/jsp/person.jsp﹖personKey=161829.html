<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(8)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> He was a very wise man and favourable to the Latins&nbsp;</dt> <dd>vir prudentissimus et popouli nostri amator.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.61-62 &nbsp;</dd><dt> He was the army chief and vizier of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162484.html" title="Mujir al-Din, titular ruler of Damascus" >Mujir al-Din 101</a>, king of Damascus&nbsp;</dt> <dd>princeps militie et regis procurator negociorum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.15-16&nbsp;</dd><dt> His authority throughout the realm of Damascus was much greater than that of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162484.html" title="Mujir al-Din, titular ruler of Damascus" >Mujir al-Din 101</a>, the titular ruler&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 16, 8.5-6&nbsp;</dd><dt>He tried by every possible means to get the favour of the Latins: he was afraid that <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a> would drive out the worthless <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162484.html" title="Mujir al-Din, titular ruler of Damascus" >Mujir al-Din 101</a>, which would destroy the basis of Anar's own power - as in fact would happen in the future; that is why he offered to pay <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a>'s expenses&nbsp;</dt> <dd>&nbsp; William of Tyre&nbsp;bk. 16, 8.67-88&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(2)</var><dl><dt> Amir&nbsp;</dt> <dd>الامير.&nbsp;&nbsp; Usama&nbsp;135&nbsp;</dd><dt>Vizier&nbsp;</dt> <dd>procurator (?).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 6.3-4&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(6)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162481.html" title="wife of Nur al-Din and daughter of Mu'in al-Din Anar" >Anonyma 251</a>&nbsp;</dt> <dd> (filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.62 &nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162483.html" title="wife of Margar and daughter of Mu'in al-Din Anar" >Anonyma 252</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;16, 8.62&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162485.html" title="wife of Mujir al-Din and daughter of Anar" >Anonyma 253</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.62 &nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162484.html" title="Mujir al-Din, titular ruler of Damascus" >Mujir al-Din 101</a>&nbsp;</dt> <dd>socer.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.65&nbsp;</dd><dt>father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151748.html" title="Nur al-Din al-Malik al-'Adil of Aleppo" >Nur al-Din 4001</a>&nbsp;</dt> <dd>(generum).&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 8.73&nbsp;</dd> <dd>socer.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 26.15&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Acre&nbsp;</dt> <dd> was accompanied by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156468.html" title="William of Bures, lord of Tiberias" >William 4015</a> to Tiberias from Acre عكّا.&nbsp;&nbsp; Usama&nbsp;137&nbsp;</dd> <dd> went with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161821.html" title="Usama b. Munqidh" >Usama 101</a> to see <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a> at Acre عكا.&nbsp;&nbsp; Usama&nbsp;196&nbsp;</dd><dt> Damascus&nbsp;</dt> <dd> persuaded <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156288.html" title="Fulk V, count of Anjou, king of Jerusalem" >Fulk 4001</a> to help him defend Damascus Damascenorum regnum.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 7.3&nbsp;</dd><dt> Jerusalem: Dome of the Rock&nbsp;</dt> <dd> was in the Dome of the Rock الصخرة.&nbsp;&nbsp; Usama&nbsp;135&nbsp;</dd><dt>Tiberias (Palestine)&nbsp;</dt> <dd> was accompanied by William 104 from Acre to Tiberias طبرية.&nbsp;&nbsp; Usama&nbsp;137&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
