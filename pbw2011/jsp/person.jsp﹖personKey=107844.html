<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(18)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a> provided in her typikon for an annual commemoration of him, on January 9, the anniversary of his death; there should be special lighting and food for the nuns&nbsp;</dt> <dd>&nbsp; Kecharitomene&nbsp;1859-1861&nbsp;</dd><dt> Died as the monk Michael on a January 9 [between 1108 and 1136, probably in the first decade of this period]&nbsp;</dt> <dd>&nbsp; Christos Philanthropos, note&nbsp;14&nbsp;</dd><dt>He is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;233&nbsp;</dd></dl></li><li><label>Description <var>(10)</var><dl><dt> His son (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107563.html" title="Konstantinos Doukas, nephew of Eirene Doukaina" >Konstantinos 130</a>) resembled him in everything, including his predilection for education&nbsp;</dt> <dd>τά τε ἄλλα πατρῴζοντα καὶ τὴν πρὸς τοὺς λόγους διάθεσιν.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;571.17-18&nbsp;</dd><dt> Most charming, quite young&nbsp;</dt> <dd>τοῦ χαριεστάτου Μιχαήλ ... καὶ γὰρ ἦν κομιδῇ νέος.&nbsp;&nbsp; Bryennios&nbsp;175.2, 175.15&nbsp;</dd><dt> Member of the senate&nbsp;</dt> <dd>ἀπὸ μὲν τῆς συγκλήτου βουλῆς.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd><dt> Lord&nbsp;</dt> <dd>κῦρ.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd><dt> He was renowned for intelligence, and was the tallest and best-looking man of his (or any) generation, an awe-inspiring presence&nbsp;</dt> <dd>ἀνὴρ τίς ἐπὶ φρονήσει διαβεβοημένος, ὥρᾳ δἐ καὶ μεγἐθει σώματος διαφέρων οὐ τῶν τότε καιροῦ, ἀλλὰ καὶ τῶν πώποτε γεγενημένων (θάμβος γὰρ εἶχεν ἅπαντας τοὺς ὁρῶντας τὸν ἄνδρα).&nbsp;&nbsp; Anna Komnene&nbsp;159.74-76&nbsp;</dd><dt> Even he and <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a> (neither named here), grandchildren of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>, inherited her qualities, which lasted through two generations; their mother, <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>, was also dynastically positive, being of the Bulgarian royal line&nbsp;</dt> <dd>&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> He was one of the deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family prescribed weekly commemoration on Saturdays in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;223&nbsp;</dd><dt> A monk-loving and God-fearing man&nbsp;</dt> <dd>φιλομόναχος καὶ αὐτὸς καὶ φοβούμεννος τὸν Θεόν.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;212&nbsp;</dd><dt> Still very young when his father (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>) was approaching death&nbsp;</dt> <dd>τοὺς παῖδας αὐτοῦ κομιδῇ νέους.&nbsp;&nbsp; Bryennios&nbsp;219.14&nbsp;</dd><dt>A young man&nbsp;</dt> <dd>νεανίας.&nbsp;&nbsp; Bryennios&nbsp;255.9&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(15)</var><dl><dt> Protokouropalates&nbsp;</dt> <dd>πρωτοκουροπαλάτῃ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd><dt> Protosebastos&nbsp;</dt> <dd>πρωτοσεβαστοῦ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;14&nbsp;</dd><dt> Protostrator&nbsp;</dt> <dd>πρωτοστράτορος.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>πρωτοστράτορος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.14, 571.17&nbsp;</dd> <dd>πρωτοστράτορα.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;212&nbsp;</dd> <dd>πρωτοστράτορα.&nbsp;&nbsp; Anna Komnene&nbsp;214.26-27&nbsp;</dd> <dd>πρωτοστράτορος.&nbsp;&nbsp; Pantokrator Typikon&nbsp;233&nbsp;</dd> <dd>πρωτοστράτορος.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;14&nbsp;</dd> <dd>πρωτοστράτορος.&nbsp;&nbsp; Kecharitomene&nbsp;1860&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστοῦ.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;555.37&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;212&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστός.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>σεβαστοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(8)</var><dl><dt>Doukas&nbsp;</dt> <dd>τοῦ Δούκα.&nbsp;&nbsp; Synod of 1094&nbsp;217&nbsp;</dd> <dd>τὸν Δούκα.&nbsp;&nbsp; Bryennios&nbsp;255.8&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκᾳ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>Δούκας.&nbsp;&nbsp; Anna Komnene&nbsp;159.73&nbsp;</dd> <dd>Δούκα.&nbsp;&nbsp; Kecharitomene&nbsp;1860&nbsp;</dd></dl></li><li><label>Kinship <var>(17)</var><dl><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=111523.html" title="Anna Doukaina, sister of Eirene Doukaina and wife of Georgios Palaiologos" >Anna 63</a>&nbsp;</dt> <dd>(ἀελφῇ).&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>ὁμαίμονα.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;212&nbsp;</dd> <dd>ἀδελφοῦ.&nbsp;&nbsp; Anna Komnene&nbsp;212.85&nbsp;</dd> <dd>ἀδελφός.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;14&nbsp;</dd> <dd>αὐταδέλφου.&nbsp;&nbsp; Kecharitomene&nbsp;1859-1860&nbsp;</dd><dt> brother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107268.html" title="Ioannes Doukas, brother of Eirene Doukaina" >Ioannes 65</a>&nbsp;</dt> <dd>ἐπ᾽ ἀδελφῇ.&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> brother-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=120123.html" title="Ioannes, sebastos and nephew of Alexios I Komnenos" >Ioannes 312</a>&nbsp;</dt> <dd>γαμβρός.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;249&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107563.html" title="Konstantinos Doukas, nephew of Eirene Doukaina" >Konstantinos 130</a>&nbsp;</dt> <dd>(υἱῷ).&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;461.19, 549.20, 571.16&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=159494.html" title="Eirene Pegonitissa, wife of Ioannes the kaisar" >Eirene 20117</a>&nbsp;</dt> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 168-169&nbsp;</dd><dt> grandson of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107265.html" title="Ioannes Doukas, kaisar" >Ioannes 62</a>&nbsp;</dt> <dd>ἐκγόνων.&nbsp;&nbsp; Bryennios&nbsp;175.33, 255.8&nbsp;</dd> <dd>ἔγγονοι.&nbsp;&nbsp; Anna Komnene&nbsp;73.46&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>τοῖς ἐκ θατέρου παιδὸς ἐκγόνοις.&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107732.html" title="Maria of Bulgaria, wife of Andronikos Doukas" >Maria 62</a>&nbsp;</dt> <dd>υἱοῦ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;441.13&nbsp;</dd> <dd>(μητρί).&nbsp;&nbsp; Psellos&nbsp;Eirene 169&nbsp;</dd><dt> son (eldest) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106267.html" title="Andronikos Doukas, son of the kaisar Ioannes" >Andronikos 61</a>&nbsp;</dt> <dd>υἱέων ... τοῦ πρεσβυτέρου τῶν παίδων.&nbsp;&nbsp; Bryennios&nbsp;173.16, 175.1&nbsp;</dd><dt> uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>θείου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;233&nbsp;</dd><dt>uncle (maternal) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106274.html" title="Anna Komnene, daughter of Alexios I and historian" >Anna 62</a>&nbsp;</dt> <dd>ὁ πρὸς μητρός μου θεῖος.&nbsp;&nbsp; Anna Komnene&nbsp;159.73&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(4)</var><dl><dt> Choirenoi&nbsp;</dt> <dd> was charged with the crossing of the infantry and cavalry over the pontoon bridge at Choirenoi Χοιρηνούς.&nbsp;&nbsp; Anna Komnene&nbsp;243.23&nbsp;</dd><dt> Constantinople: Blachernai&nbsp;</dt> <dd> took part in a council convened in the newly built great triklinos of  Blachernai τῶν Βλαχερνῶν.&nbsp;&nbsp; Synod of 1094&nbsp;220&nbsp;</dd><dt> Derkos (Thrace): Christ Saviour&nbsp;</dt> <dd> arrived late at night at the monastery of  Christ Saviour τῇ μονῇ.&nbsp;&nbsp; Kyrillos Phileotes&nbsp;212&nbsp;</dd><dt>Nikomedeia&nbsp;</dt> <dd> was carried across the mountains by his tutor Leontakios and their guide (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=111564.html" title="peasant who helped Michael Doukas escape from Roussel de Bailleul" >Anonymus 5009</a>) to Nikomedeia τὴν Νικομήδους.&nbsp;&nbsp; Bryennios&nbsp;175.32&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(1)</var><dl><dt>His name remained Michael when he was tonsured as a monk&nbsp;</dt> <dd>Μιχαήλ.&nbsp;&nbsp; Christos Philanthropos, note&nbsp;14&nbsp;</dd></dl></li></ul></div></div>
