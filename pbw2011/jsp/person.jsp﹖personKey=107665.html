<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(31)</var><dl></dl></li><li><label>Authorship <var>(1)</var><dl><dt>He wrote to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108140.html" title="Petros III, patriarch of Antioch" >Petros 103</a>, welcoming the statement of faith he sent soon after election and responding with a similar statement of his own; he stressed the supremacy of Rome and encouraged Petros to resist pressures from Constantinople&nbsp;</dt> <dd>S. Leonis IX. epistola ad Petrum episcopum Antiochenum.&nbsp;&nbsp; Leo IX  &nbsp;ep. to Petros of Antioch (Will) 168A.1-2&nbsp;</dd></dl></li><li><label>Death <var>(1)</var><dl><dt>He died, and was succeeded by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158585.html" title="Pope Victor II" >Victor 22</a>&nbsp;</dt> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd></dl></li><li><label>Description <var>(2)</var><dl><dt>Servant of the servants of God&nbsp;</dt> <dd>servus servorum Dei.&nbsp;&nbsp; Leo IX  &nbsp;ep. I to Keroularios (Will) 65A.1&nbsp;</dd> <dd>servus servorum Dei.&nbsp;&nbsp; Leo IX  &nbsp;ep. to Monomachos (Will) 85A.11&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Bishop&nbsp;</dt> <dd>episcopus.&nbsp;&nbsp; Leo IX  &nbsp;ep. to Monomachos (Will) 85A.11&nbsp;</dd> <dd>episcopus.&nbsp;&nbsp; Leo IX  &nbsp;ep. I to Keroularios (Will) 65A.1&nbsp;</dd><dt>Pope&nbsp;</dt> <dd>τὸν πάπαν Ῥώμης.&nbsp;&nbsp; Skylitzes&nbsp;433.40&nbsp;</dd> <dd>papa.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.20-21&nbsp;</dd> <dd>πάπα.&nbsp;&nbsp; Synodal edict (1054)&nbsp;164.4&nbsp;</dd> <dd>πάπαν.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch I (Will) 177.36&nbsp;</dd> <dd>papa.&nbsp;&nbsp; Humbert, Excommunication&nbsp;154B.5&nbsp;</dd> <dd>papa.&nbsp;&nbsp; Humbert, Commemoratio&nbsp;150B.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(1)</var><dl><dt>cousin of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161249.html" title="Frederick of Lorraine" >Frederick 101</a>&nbsp;</dt> <dd>ἀνεψιόν.&nbsp;&nbsp; Keroularios  &nbsp;ep. to Petros of Antioch II (Will) 187.8-9&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(5)</var><dl><dt> Benevento&nbsp;</dt> <dd> after the battle of Civitate was taken as a prisoner to Benevento Benevento.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd><dt> Civitate&nbsp;</dt> <dd> was defeated with his German troops at the battle of Civitate Civitate.&nbsp;&nbsp; Anonymus Barensis&nbsp;152&nbsp;</dd> <dd> with his German forces was heavily defeated by the Normans at Civitate fecerunt bellum.&nbsp;&nbsp; Lupus protospatharius&nbsp;59.20-21&nbsp;</dd><dt> Rome&nbsp;</dt> <dd> served as pope of Rome  Ῥώμης.&nbsp;&nbsp; Skylitzes&nbsp;433.40&nbsp;</dd><dt>Siponto&nbsp;</dt> <dd> held a synod at Siponto Siponto.&nbsp;&nbsp; Anonymus Barensis&nbsp;151&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
