<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(29)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> He was a lazy man, far inferior in quality to his father, given over to filthy pleasures, lustful and dissolute, ignoring better pursuits and following evil ways. He thought he had achieved a wonderful success with the death of the prince of Antioch, whom he loathed with an insatiable hatred&nbsp;</dt> <dd>vir supinus, a patria degener honestate, sordibus effluens, libidine dissolutus, spretis melioribus perniciosa sequens, putans sibi optime successisse, quod princeps Antiochenus, quem odio insaciabili persequebatur, occubuerat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 11.1-5&nbsp;</dd><dt>The younger [so called to distinguish him from his homonymous father]&nbsp;</dt> <dd>iunioris.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 1.3&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(4)</var><dl><dt>Count of Edessa&nbsp;</dt> <dd>ὁ ᾿Εδέσσης ἡγεμονεύων.&nbsp;&nbsp; Kinnamos&nbsp;215.21-22&nbsp;</dd> <dd>Edessanum comitem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 4.24-25&nbsp;</dd> <dd>τῷ τῆς Ἐδέσσης ... κόμητι.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;28.28&nbsp;</dd> <dd>comes Edessanus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 9.48&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(14)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156154.html" title="Agnes of Courtenay, daughter of Joscelin II of Edessa" >Agnes 4001</a>&nbsp;</dt> <dd>(filias).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.44&nbsp;</dd> <dd>(filia).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 29.48&nbsp;</dd> <dd>ex quo ....&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.38&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162525.html" title="children of Joscelin II of Edessa, two female and one male" >Anonymi 214</a>
  &nbsp;</dt> <dd>(filio ... filiabus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 11.27&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162458.html" title="Isabella, one of the daughters of Joscelin II" >Isabella 101</a>&nbsp;</dt> <dd>(filiabus).&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 19.32&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156359.html" title="Joscelin III, titular count of Edessa" >Joscelin 4003</a>&nbsp;</dt> <dd>(filium).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.43, bk. 21, 10 (11).57&nbsp;</dd> <dd>(ex quo ...).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.38&nbsp;</dd><dt> father-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156412.html" title="Reynald of Mar'ash" >Renaud 4005</a>&nbsp;</dt> <dd>filiam suam uxorem dederat.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 9.47-48&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156244.html" title="Beatrice, wife of Joscelin II of Edessa" >Beatrice 4001</a>&nbsp;</dt> <dd>(uxorem).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.43&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156167.html" title="Armenian mother of Joscelin II of Edessa" >Anonyma 4011</a>&nbsp;</dt> <dd>fuit ex ... natus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.35-36&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156357.html" title="Joscelin I of Courtenay, count of Edessa" >Joscelin 4001</a>&nbsp;</dt> <dd>filium.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 3.12&nbsp;</dd> <dd>(nati sunt).&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 4.36&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156233.html" title="Baldwin IV, king of Jerusalem, the leper" >Baldwin 54</a>&nbsp;</dt> <dd>avunculus.&nbsp;&nbsp; William of Tyre&nbsp;bk. 21, 10 (11).58-59&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(14)</var><dl><dt> 'Ayn Tab (Syria)&nbsp;</dt> <dd> lost 'Ayn Tab to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151785.html" title="Mas'ud, sultan of Ikonion" >Masud 17001</a> عين تاب.&nbsp;&nbsp; Ibn Shaddad&nbsp;377&nbsp;</dd><dt> Aleppo/Beroia&nbsp;</dt> <dd> was taken to Aleppo and imprisoned there Halapiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 11.12-13&nbsp;</dd><dt> Antioch (on the Orontes)&nbsp;</dt> <dd> to thank <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156242.html" title="Baldwin III, king of Jerusalem" >Baldwin 53</a> for his kindness, paid a visit to Antioch Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.61&nbsp;</dd> <dd> was captured on his way to Antioch Antiochiam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 11.6-7&nbsp;</dd><dt> Buza'a&nbsp;</dt> <dd> after its capture by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>, received Buza'a Πιζά.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;28.27&nbsp;</dd><dt> Edessa (Rohas, Mesopotamia)&nbsp;</dt> <dd> became count of Edessa (Rohas, Mesopotamia) Edessanum comitem.&nbsp;&nbsp; William of Tyre&nbsp;bk. 15, 4.24-25&nbsp;</dd> <dd> recaptured Edessa, but not its citadel urbem ... presidia.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 14.30-31&nbsp;</dd> <dd> was count of Edessa Ἐδέσσης.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;28.28&nbsp;</dd> <dd> was ruler of Edessa ὁ τῆς Ἐδέσσης.&nbsp;&nbsp; Italikos&nbsp;260.18-19&nbsp;</dd> <dd> was ruler of Edessa (Rohas, Mesopotamia) ᾿Εδέσσης.&nbsp;&nbsp; Kinnamos&nbsp;215.21-22&nbsp;</dd><dt> Montferrand&nbsp;</dt> <dd> arrived too late to save Montferrand presidio.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 29.32-38&nbsp;</dd><dt> Samosata (on Euphrates)&nbsp;</dt> <dd> escaped from Edessa, crossing the Euphrates to Samosata Samosatam.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 16.45&nbsp;</dd><dt>Tell Bashir&nbsp;</dt> <dd> before <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156485.html" title="'Imad al-Din Zanki, atabeg of Mosul" >Zengi 4001</a>'s siege of Edessa, he had virtually moved his capital to Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 16, 4.16&nbsp;</dd> <dd> was besieged by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151785.html" title="Mas'ud, sultan of Ikonion" >Masud 17001</a> in Tell Bashir Turbessel.&nbsp;&nbsp; William of Tyre&nbsp;bk. 17, 10.52&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
