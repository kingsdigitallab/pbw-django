ant Turgulant.&nbsp;&nbsp; Albert of Aachen&nbsp;XII.19&nbsp;</dd><dt>Zerdana (Syria)&nbsp;</dt> <dd> prepared an attack on Zerdana (Syria) Sardonas .&nbsp;&nbsp; Walter the Chancellor&nbsp;1.4&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
