<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(12)</var><dl><dt>Before 1025</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(5)</var><dl><dt> Was still a minor when his father <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107109.html" title="Georgios/Giorgi I, king of Abchasia and Georgia" >Georgios 105</a> died&nbsp;</dt> <dd>وهو يوميذ حدثا دون البالغ.&nbsp;&nbsp; Yahya al-Antaki&nbsp;482&nbsp;</dd><dt> Was ruler of Abchasia&nbsp;</dt> <dd>ὁ ἄρχων  Ἀβασγίας.&nbsp;&nbsp; Zonaras&nbsp;17.14.29&nbsp;</dd><dt> Lord of Abasgia&nbsp;</dt> <dd>τοῦ ἐξουσιαστοῦ Ἀβασγίας.&nbsp;&nbsp; Skylitzes&nbsp;402.6&nbsp;</dd><dt> Leader of Iberia&nbsp;</dt> <dd>ὁ τῆς Ἰβηρίας ἀρχηγός.&nbsp;&nbsp; Skylitzes&nbsp;447.24&nbsp;</dd><dt>A licentious man&nbsp;</dt> <dd>ἀκόλαστος ἄνθρωπος.&nbsp;&nbsp; Skylitzes&nbsp;447.24&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> King of Abchasia&nbsp;</dt> <dd>թագաւորն.&nbsp;&nbsp; Aristakes&nbsp;62.22 (52)&nbsp;</dd><dt> King of Abchasia and Georgia&nbsp;</dt> <dd>وملك بعده بقراط ابنه.&nbsp;&nbsp; Yahya al-Antaki&nbsp;484&nbsp;</dd><dt> King of Georgia&nbsp;</dt> <dd>τοῦ Ἰβήρων κατάρχοντος.&nbsp;&nbsp; Bryennios&nbsp;143.9-10&nbsp;</dd><dt> Kouropalates&nbsp;</dt> <dd>κουροπαλατῶν.&nbsp;&nbsp; Skylitzes&nbsp;377.25&nbsp;</dd> <dd>κουροπαλάτην.&nbsp;&nbsp; Zonaras&nbsp;17.11.8&nbsp;</dd><dt>Sebastos&nbsp;</dt> <dd>σεβαστός (an unlikely early case).&nbsp;&nbsp; Skylitzes&nbsp;396.40&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(11)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107731.html" title="Maria of Alania, empress" >Maria 61</a>&nbsp;</dt> <dd>(θυγατέρα).&nbsp;&nbsp; Bryennios&nbsp;143.10&nbsp;</dd><dt> husband of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107235.html" title="Helena, niece of Romanos III, wife of Bagrat IV of Georgia" >Helena 104</a>&nbsp;</dt> <dd>νυμφίον.&nbsp;&nbsp; Skylitzes&nbsp;377.24-25&nbsp;</dd> <dd>τὸν νύμφιον.&nbsp;&nbsp; Zonaras&nbsp;17.11.8&nbsp;</dd> <dd>ᾧ τὴν οἰκείαν ἀνεψίαν  ... ἡρμόσατο.&nbsp;&nbsp; Zonaras&nbsp;17.14.29&nbsp;</dd> <dd>(τῆς αὐτοῦ ὁμευνέτιδος).&nbsp;&nbsp; Zonaras&nbsp;17.14.29&nbsp;</dd> <dd>زوجها.&nbsp;&nbsp; Yahya al-Antaki&nbsp;488&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113007.html" title="wife of Giorgi (I?) of Abchasia (Maria?)" >Anonyma 6003</a>&nbsp;</dt> <dd>τῷ υἱῷ.&nbsp;&nbsp; Zonaras&nbsp;17.11.7&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107109.html" title="Georgios/Giorgi I, king of Abchasia and Georgia" >Georgios 105</a>&nbsp;</dt> <dd>τῷ υἱῷ.&nbsp;&nbsp; Zonaras&nbsp;17.11.7&nbsp;</dd> <dd>(أبيه).&nbsp;&nbsp; Yahya al-Antaki&nbsp;482&nbsp;</dd><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107737.html" title="Mariam, wife of Giorgi I of Abchasia/Georgia" >Maria 103</a>&nbsp;</dt> <dd>τῷ ταύτης υἱῷ.&nbsp;&nbsp; Skylitzes&nbsp;377.21&nbsp;</dd> <dd>(أمّه).&nbsp;&nbsp; Yahya al-Antaki&nbsp;482&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(13)</var><dl><dt> Abchasia&nbsp;</dt> <dd> was king of Abchasia Ափխազաց.&nbsp;&nbsp; Aristakes&nbsp;62.22 (52)&nbsp;</dd> <dd> was lord of Abchasia  Ἀβασγίας.&nbsp;&nbsp; Skylitzes&nbsp;402.6&nbsp;</dd> <dd> was recognized by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> as ruler of Abchasia  Ἀβασγίας.&nbsp;&nbsp; Skylitzes&nbsp;448.45&nbsp;</dd> <dd> was ruler of Abchasia  Ἀβασγίας.&nbsp;&nbsp; Zonaras&nbsp;17.14.29&nbsp;</dd> <dd> was vanquished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107706.html" title="Liparit IV, duke of Trialeti" >Liparites 101</a> and fled to inner Abchasia  Ἀβασγίαν.&nbsp;&nbsp; Skylitzes&nbsp;447.31&nbsp;</dd><dt> Caucasus&nbsp;</dt> <dd> was vanquished by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107706.html" title="Liparit IV, duke of Trialeti" >Liparites 101</a> and fled to the Caucasus τὰ Καυκάσια.&nbsp;&nbsp; Skylitzes&nbsp;447.30&nbsp;</dd><dt> Constantinople&nbsp;</dt> <dd> paid a visit to the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a>) at Constantinople ἐν τῇ βασιλίδι.&nbsp;&nbsp; Skylitzes&nbsp;448.38&nbsp;</dd><dt> Iberia (Kartli)&nbsp;</dt> <dd> was leader of Iberia (Kartli) τῆς Ἰβηρίας.&nbsp;&nbsp; Skylitzes&nbsp;447.24&nbsp;</dd> <dd> was recognized by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107527.html" title="Emperor Konstantinos IX Monomachos" >Konstantinos 9</a> as ruler of all Iberia (Kartli) τῆς Ἰβηρίας.&nbsp;&nbsp; Skylitzes&nbsp;448.45&nbsp;</dd><dt> Lazika&nbsp;</dt> <dd> reached Trebizond via Lazika Κόλχων.&nbsp;&nbsp; Skylitzes&nbsp;448.36&nbsp;</dd><dt> Phasis (Abchasia)&nbsp;</dt> <dd> reached Trebizond after crossing the river Phasis τοῦ Φάσιδος ποταμοῦ.&nbsp;&nbsp; Skylitzes&nbsp;448.36&nbsp;</dd><dt> Svanetia&nbsp;</dt> <dd> reached Trebizond via Svanetia Σουάνων.&nbsp;&nbsp; Skylitzes&nbsp;448.36&nbsp;</dd><dt>Trebizond&nbsp;</dt> <dd> arrived at Trebizond εἰς Τραπεζοῦντα.&nbsp;&nbsp; Skylitzes&nbsp;448.37&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
