<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(3)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(2)</var><dl><dt>He died, to be later replaced by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=158572.html" title="Romuald, archbishop of Bari" >Romuald 10101</a>&nbsp;</dt> <dd>Date: January 6&nbsp;in epiphania Domini .&nbsp;&nbsp; Annales Barenses&nbsp;54.1-2&nbsp;</dd> <dd>&nbsp;  .&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd></dl></li><li><label>Description <var>(1)</var><dl><dt>He was the most devout father of orphans, founder of the holy church of Bari [the new cathedral], guard and defender of the whole city, and terrible and fearless against all Greeks&nbsp;</dt> <dd>qui fuit piissimus pater orfanorum, et fundator sanctae ecclesiae Barensis, et cunctae urbis custos ac defensor,  atque terribilis et sine metu contra omnes Graecos.&nbsp;&nbsp; Annales Barenses&nbsp;54.2-6&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(3)</var><dl><dt>Archbishop of Bari&nbsp;</dt> <dd>ἀρχιεπίσκοπος.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>episcopus.&nbsp;&nbsp; Annales Barenses&nbsp;54.1-6&nbsp;</dd> <dd>archiepiscopus.&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(2)</var><dl><dt> Bari (Apulia)&nbsp;</dt> <dd> was (arch)bishop of Bari Barensis.&nbsp;&nbsp; Annales Barenses&nbsp;54.3-4&nbsp;</dd><dt>Bari: Cathedral of S. Sabino&nbsp;</dt> <dd> began to build the  Cathedral of S. Sabino dirupavit episcopium Barinum, et coepit laborare.&nbsp;&nbsp; Anonymus Barensis&nbsp;149&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Servant of Christ&nbsp;</dt> <dd>δοῦλος Χριστοῦ.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
