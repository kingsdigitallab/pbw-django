<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(10)</var><dl></dl></li><li><label>Authorship <var>(2)</var><dl><dt> Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> about the conversion of Armenians in which he announced his refusal to attend the synod to which he was summoned&nbsp;</dt> <dd>τὸ γράμμα τῆς σῆς ἱερότητος.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;337.2-4&nbsp;</dd><dt>Wrote a letter to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> requesting the lifting of the suspension imposed on him by the synod&nbsp;</dt> <dd>&nbsp; Theophylaktos of Ohrid, Letters&nbsp;457.2-7&nbsp;</dd></dl></li><li><label>Death <var>(null)</var><li><label>Description <var>(2)</var><dl><dt> An old man&nbsp;</dt> <dd>καὶ ἤδη γέροντι.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;349.95&nbsp;</dd><dt>He is perhaps the bishop described by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> as both a practitioner and an agent of all kinds of evil&nbsp;</dt> <dd>ἄνθρωπον πάσης κακοτεχνίας ἐργάτην ἅμα καὶ ἐργαστήριον.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;409.51-52&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(1)</var><dl><dt>Bishop of Triaditza&nbsp;</dt> <dd>Τῷ ἐπισκόπῳ Τριαδίτζης.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;193.25, 327.1, 457.1&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Ohrid&nbsp;</dt> <dd> visited <a class="s02 x99" href="person.jsp%EF%B9%96personKey=108475.html" title="Theophylaktos, archbishop of Ohrid" >Theophylaktos 105</a> in Ohrid καὶ αὐτὸς ἐπεδήμησας.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;327.6-7&nbsp;</dd><dt>Triaditza (Serdica, Bulgaria)&nbsp;</dt> <dd> drove an old monk (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106553.html" title="monk at Triaditza persecuted by the local bishop in 1090s" >Anonymus 244</a>) out of his monastery in the region of Triaditza (Serdica, Bulgaria) Τριαδίτζης.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;327.20&nbsp;</dd> <dd> was bishop of Triaditza (Serdica, Bulgaria) Τριαδίτζης.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;193.25, 327.1, 457.1&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχῷ.&nbsp;&nbsp; Theophylaktos of Ohrid, Letters&nbsp;349.95&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
