<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(11)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(4)</var><dl><dt> Governor of the region where <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107514.html" title="Kegen, Pecheneg leader" >Kegen 101</a> sought refuge on a river island after leaving Dristra&nbsp;</dt> <dd>τῷ τῆς χώρας ἄρχοντι.&nbsp;&nbsp; Skylitzes&nbsp;456.67&nbsp;</dd><dt> Was unversed in strategic experience&nbsp;</dt> <dd>στρατηγικῆς ἔμπειρίας ἀμέθεκτος.&nbsp;&nbsp; Zonaras&nbsp;17.20. 9&nbsp;</dd><dt> An effeminate man bred in passion, he was far from experienced in warfare&nbsp;</dt> <dd>ὁ δὲ πολεμικῆς ἐπιστήμης ἀπέχων μακράν, οἷα σκιατραφὴς ἄνθρωπος καὶ ἐμπαθείαις ἐντεθραμμένος.&nbsp;&nbsp; Skylitzes&nbsp;424.71-72&nbsp;</dd><dt>Governor of the cities along the Istros (Danube)&nbsp;</dt> <dd>τὸν ἄρχοντα τῶν παριστρίων πόλεων.&nbsp;&nbsp; Skylitzes&nbsp;457.31-32&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(7)</var><dl><dt> Doux of Dyrrachion&nbsp;</dt> <dd>τῷ ἄρχοντι τῷ τότε τοῦ Δυρραχίου.&nbsp;&nbsp; Skylitzes&nbsp;424.66&nbsp;</dd> <dd>τῷ ἄρχοντι Δυρραχίου.&nbsp;&nbsp; Glykas&nbsp;594.4-5&nbsp;</dd> <dd>τὸ Δυρράχιον ἄρχοντι.&nbsp;&nbsp; Zonaras&nbsp;17.20.8&nbsp;</dd><dt> Hetaireia, archon of&nbsp;</dt> <dd>τῶν ἑταιρειῶν...ἄρχοντες.&nbsp;&nbsp; Skylitzes&nbsp;498.33&nbsp;</dd><dt> Katepano of Dyrrachion&nbsp;</dt> <dd>κατεπάνω Δυρραχίου.&nbsp;&nbsp; Kekaumenos&nbsp;104.14&nbsp;</dd><dt> Magistros&nbsp;</dt> <dd>μάγιστρος.&nbsp;&nbsp; Skylitzes&nbsp;498.31&nbsp;</dd><dt>Patrikios&nbsp;</dt> <dd>πατρίκιος.&nbsp;&nbsp; Skylitzes&nbsp;424.67&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(2)</var><dl><dt>son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106259.html" title="Anastasios, logothetes" >Anastasios 102</a>&nbsp;</dt> <dd>υἱός.&nbsp;&nbsp; Skylitzes&nbsp;424.67, 456.68&nbsp;</dd> <dd>υἱῷ.&nbsp;&nbsp; Kekaumenos&nbsp;104.15&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> went to see the patriarch (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=107819.html" title="Michael I Keroularios, patriarch of Constantinople" >Michael 11</a>) at  Hagia Sophia τῇ τοῦ θεοῦ μεγάλῃ ἐκκλησίᾳ.&nbsp;&nbsp; Skylitzes&nbsp;498.31&nbsp;</dd><dt> Danube&nbsp;</dt> <dd> was ordered to guard diligently the banks of the Danube τοῦ ποταμοῦ.&nbsp;&nbsp; Skylitzes&nbsp;458.33&nbsp;</dd><dt> Diokleia&nbsp;</dt> <dd> raided Diokleia εἰς Διόκλειαν.&nbsp;&nbsp; Kekaumenos&nbsp;104.17&nbsp;</dd><dt> Dyrrachion&nbsp;</dt> <dd> served as governor (doux?) of Dyrrachion Δυρραχίου.&nbsp;&nbsp; Glykas&nbsp;594.5&nbsp;</dd> <dd> served as katepano of Dyrrachion Δυρραχίου.&nbsp;&nbsp; Kekaumenos&nbsp;104.14&nbsp;</dd> <dd> was governor of Dyrrachion τοῦ Δυρραχίου.&nbsp;&nbsp; Skylitzes&nbsp;424.66&nbsp;</dd><dt> Paristrion&nbsp;</dt> <dd> was governor of Paristrion τῶν παριστρίων πόλεων.&nbsp;&nbsp; Skylitzes&nbsp;457.32&nbsp;</dd><dt>Triballos (western Balkans)&nbsp;</dt> <dd> marched to attack the Serbs in Triballos (western Balkans) εἰς Τριβαλῶν.&nbsp;&nbsp; Glykas&nbsp;594.5-6&nbsp;</dd> <dd> ravaged the plains of Triballos (western Balkans) εἰς Τριβαλλόν.&nbsp;&nbsp; Skylitzes&nbsp;424.75&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var><li><label>Uncertain Ident <var>(2)</var></ul></div></div>
