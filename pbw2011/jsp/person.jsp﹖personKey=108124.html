<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(25)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(null)</var><li><label>Description <var>(1)</var><dl><dt>Was a monk of Docheiariou (on Athos)&nbsp;</dt> <dd>μοναχὸς ὁ του Δοχειαρίου.&nbsp;&nbsp; Vatopedi&nbsp;93.25&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(8)</var><dl><dt> Hegoumenos of Docheiariou&nbsp;</dt> <dd>καθηγούμενος μονῆς τοῦ Δοχειάρη.&nbsp;&nbsp; Hilandar&nbsp;98.1&nbsp;</dd> <dd>ὁ του Δοχειαρίου.&nbsp;&nbsp; Vatopedi&nbsp;93.25, 101.32&nbsp;</dd><dt>Protos of Athos&nbsp;</dt> <dd>πρῶτος.&nbsp;&nbsp; Iveron&nbsp;2.140.39&nbsp;</dd> <dd> Ὄρους τοῦ Ἁγίου πρῶτον.&nbsp;&nbsp; Xenophontos&nbsp;70.9-10, 75.206&nbsp;</dd> <dd>πρῶτος.&nbsp;&nbsp; Hilandar&nbsp;98.1&nbsp;</dd> <dd>πρῶτον.&nbsp;&nbsp; Vatopedi&nbsp;106.2&nbsp;</dd> <dd>πρώτου τοῦ καθ ᾿ ἡμᾶς ἁγίου Ὄρους.&nbsp;&nbsp; Panteleemon&nbsp;61.2&nbsp;</dd> <dd>πρώτου.&nbsp;&nbsp; Xeropotamou&nbsp;63.4, 64.50&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(null)</var><li><label>Language Skill <var>(null)</var><li><label>Location <var>(12)</var><dl><dt> Athos, Mount&nbsp;</dt> <dd> was appointed (confirmed) by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107947.html" title="Emperor Nikephoros III Botaneiates" >Nikephoros 3</a> protos of Athos, Mount  Ὄρους τοῦ Ἁγίου.&nbsp;&nbsp; Xenophontos&nbsp;70.10&nbsp;</dd> <dd> was protos of the holy mountain of Athos, Mount ἁγίου Ὄρους.&nbsp;&nbsp; Panteleemon&nbsp;61.2&nbsp;</dd><dt> Athos: Christ Saviour (Xenophontos dependency)&nbsp;</dt> <dd> handed back to Xenophontos as a metochion the monydrion of  Christ Saviour (Xenophontos dependency) τοῦ Σωτῆρος Χριστοῦ.&nbsp;&nbsp; Xenophontos&nbsp;73.122&nbsp;</dd><dt> Athos: Docheiariou&nbsp;</dt> <dd> was a monk at (and hegoumenos of)  Docheiariou του Δοχειαρίου.&nbsp;&nbsp; Vatopedi&nbsp;93.25, 101.32&nbsp;</dd> <dd> was hegoumenos of the monastery of  Docheiariou μονῆς τοῦ Δοχειάρη.&nbsp;&nbsp; Hilandar&nbsp;98.1&nbsp;</dd><dt> Athos: Hagios Konstantinos&nbsp;</dt> <dd> granted the abandoned monastery of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157322.html" title="Laurentios Paximadas, founder of monastery on Athos" >Laurentios 106</a> to <a class="s02 x99" href="person.jsp%EF%B9%96personKey=157360.html" title="Neophytos, hegoumenos of Hagios Konstantinos on Athos" >Neophytos 114</a> and the latter's monastery of  Hagios Konstantinos ἁγία μονῆ.&nbsp;&nbsp; Hilandar&nbsp;98.15&nbsp;</dd><dt> Athos: Monoxylitou&nbsp;</dt> <dd> was ordered by the emperor (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a>) to grant to Xenophontos in exchange for the metochion of Phalakrou that of  Monoxylitou τὴν τοῦ Μονοξυλίτου μονήν.&nbsp;&nbsp; Xenophontos&nbsp;73.141&nbsp;</dd><dt> Athos: Phalakrou&nbsp;</dt> <dd> removed from Xenophontos and raised again to (an autonomous) monastery the metochion of  Phalakrou τῆ μονῆ τοῦ Φαλακροῦ.&nbsp;&nbsp; Xenophontos&nbsp;73.138&nbsp;</dd><dt> Athos: Prophet Daniel&nbsp;</dt> <dd> rendered its independence from Xenophontos to the monastery of  Prophet Daniel (αὕτη).&nbsp;&nbsp; Xenophontos&nbsp;74.192&nbsp;</dd><dt>Athos: Xenophontos&nbsp;</dt> <dd> handed back as a metochion the monydrion of Christ Saviour to the monastery of  Xenophontos ἡ μονή.&nbsp;&nbsp; Xenophontos&nbsp;73.123&nbsp;</dd> <dd> handed back to Stephanos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157413.html" title="Symeon/Stephanos, megas droungarios, hegoumenos of Xenophontos on Athos" >Symeon 130</a>) his monastery of  Xenophontos τὴν μονήν.&nbsp;&nbsp; Xenophontos&nbsp;71.78&nbsp;</dd> <dd> was ordered by <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106238.html" title="Emperor Alexios I Komnenos" >Alexios 1</a> to allow Stephanos (<a class="s02 x99" href="person.jsp%EF%B9%96personKey=157413.html" title="Symeon/Stephanos, megas droungarios, hegoumenos of Xenophontos on Athos" >Symeon 130</a>) back to his monastery of  Xenophontos τὸ τοιοῦτον μοναστήριον.&nbsp;&nbsp; Xenophontos&nbsp;71.61-62&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(7)</var><dl><dt>Monk&nbsp;</dt> <dd>μοναχός.&nbsp;&nbsp; Iveron&nbsp;2.140.39&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Xenophontos&nbsp;75.206&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Hilandar&nbsp;98.1&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Vatopedi&nbsp;93.25, 101.32&nbsp;</dd> <dd>μοναχοῦ.&nbsp;&nbsp; Vatopedi&nbsp;#No Reference#&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Panteleemon&nbsp;60.2&nbsp;</dd> <dd>μοναχός.&nbsp;&nbsp; Xeropotamou&nbsp;63.9, 64.50&nbsp;</dd></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
