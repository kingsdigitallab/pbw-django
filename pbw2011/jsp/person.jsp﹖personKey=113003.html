<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(7)</var><dl></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(3)</var><dl><dt> Disappeared from mankind, when <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> was sick and lost Kastamon&nbsp;</dt> <dd>ἐξ ἀνθρώπων ἠφάνιστο.&nbsp;&nbsp; Kinnamos&nbsp;14.7&nbsp;</dd><dt> She died in Bithynia, following <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> in his second attack on Kastamon: she was conveyed back by ship for burial in Constantinople&nbsp;</dt> <dd>&nbsp; Prodromos, Historische Gedichte&nbsp;VII.24-26, VIII.11-15&nbsp;</dd><dt>She is recorded among the deceased in the obituary of the Typikon of the Pantokrator monastery (October, 1136)&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;211-212&nbsp;</dd></dl></li><li><label>Description <var>(6)</var><dl><dt> <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a> had long since been joined in marraige to her&nbsp;</dt> <dd>γυναικὶ πρὸ πολλοῦ συναφθέντι τοῦ ἔθνους τῶν Οὔγγρων ἀρχηγοῦ θυγατρὶ.&nbsp;&nbsp; Zonaras&nbsp;18.24.18&nbsp;</dd><dt> She was a descendant of the Ioulioi Kaisares, thus closely connected with the western empire [was this a Hungarian or a Byzantine fiction?]&nbsp;</dt> <dd>Ἰούλιοι Καίσαρες ἐθρέψαντό με.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VII.6&nbsp;</dd><dt> She was beautiful, well-born and the possessor of many fine virtues which made her famous&nbsp;</dt> <dd>τὸν χορὸν τῶν ἀρετῶν ... .&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.76-83&nbsp;</dd><dt> Her tomb was in the Church of St Michael at the Pantokrator, and she was to be commemorated yearly with a visit from the Hodegetria icon&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;860-900&nbsp;</dd><dt> Very chaste and modest, using her wealth not on luxury nor for bequests to her children but on good works and foundations&nbsp;</dt> <dd>σωφρονεστάτην τε εἴπερ τινὰ καὶ ἀρετῆς ἐς τὰ μάλιστα μεταποιουμένην. ῞Οσα γοῦν ἐκ βασιλέως τε ξυνοίκου καὶ τῆς βασιλείας ἐπεπόριστο, οὔτε τοῖς παισὶν εἰς κλήρους ἀφώρισεν οὔτε περιττότητι κόσμων ἠνάλωσε καὶ τρυφῇ.&nbsp;&nbsp; Kinnamos&nbsp;10.1-4&nbsp;</dd><dt>She was one of the four deceased members of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>'s family given daily commemoration in the obituary of the Pantokrator monastery&nbsp;</dt> <dd>&nbsp; Pantokrator Typikon&nbsp;211-212&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(6)</var><dl><dt> Augousta&nbsp;</dt> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd>αὐγούστα.&nbsp;&nbsp; <a href="boulloterion.jsp%EF%B9%96bKey=0.html" >Seal 0</a>&nbsp;</dd> <dd> αὐγοῦστα.&nbsp;&nbsp; Kinnamos&nbsp;10.8&nbsp;</dd><dt> Basilis&nbsp;</dt> <dd>βασιλίς.&nbsp;&nbsp; Kinnamos&nbsp;31.12&nbsp;</dd><dt> Despoina&nbsp;</dt> <dd>δεσποίνης.&nbsp;&nbsp; Kecharitomene&nbsp;1802&nbsp;</dd><dt>Empress (western) - inaccurate&nbsp;</dt> <dd>βασιλὶς ἐθνῶν τῶν ἑσπερίων.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.57&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(1)</var><dl></dl></li><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(11)</var><dl><dt> daughter of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=113160.html" title="László / Ladislas I, king of Hungary, father of Eirene Piroska" >Laszlo 51</a>&nbsp;</dt> <dd>θυγατρὶ.&nbsp;&nbsp; Zonaras&nbsp;18.24.18&nbsp;</dd> <dd>παῖδα.&nbsp;&nbsp; Kinnamos&nbsp;9.24&nbsp;</dd><dt> daughter-in-law of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107009.html" title="Eirene Doukaina, wife of Alexios I" >Eirene 61</a>&nbsp;</dt> <dd>νύμφης.&nbsp;&nbsp; Kecharitomene&nbsp;1801&nbsp;</dd><dt> mother of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=161318.html" title="eight children of Ioannes II and Eirene Piroshka" >Anonymi 186</a>&nbsp;</dt> <dd>εἰς φῶς προΐσχω.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VII.14-17&nbsp;</dd><dt>wife of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=107259.html" title="Emperor Ioannes II Komnenos" >Ioannes 2</a>&nbsp;</dt> <dd>(γυναικὶ ... συναφθέντι).&nbsp;&nbsp; Zonaras&nbsp;18.24.18&nbsp;</dd> <dd>ξυνοίκου.&nbsp;&nbsp; Kinnamos&nbsp;10.2, cf. 14.6&nbsp;</dd> <dd>γυναῖκα γαμετήν.&nbsp;&nbsp; Kinnamos&nbsp;9.24&nbsp;</dd> <dd>τύχῃς γάμων.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;I.54&nbsp;</dd> <dd>συζύγου.&nbsp;&nbsp; Pantokrator Typikon&nbsp;211-212&nbsp;</dd> <dd>τὴν τοῦ βίου κοινωνὸν καὶ συλλήπτορα.&nbsp;&nbsp; Pantokrator Typikon&nbsp;20&nbsp;</dd> <dd>συζύγου.&nbsp;&nbsp; Kecharitomene&nbsp;1802&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(3)</var><dl><dt> Balabista&nbsp;</dt> <dd> gave birth to her first-born twins at Balabista Βαλαβίσταν.&nbsp;&nbsp; Anna Komnene&nbsp;370.42-44&nbsp;</dd><dt> Bithynia&nbsp;</dt> <dd> died in Bithynia Βιθυνῶν.&nbsp;&nbsp; Prodromos, Historische Gedichte&nbsp;VII.24&nbsp;</dd><dt>Constantinople: Pantokrator&nbsp;</dt> <dd> founded the monastery of  Pantokrator φροντιστήριον ἐπ᾿ ὀνόματι τοῦ παντοκράτορος ἐν Βυζαντίῳ.&nbsp;&nbsp; Kinnamos&nbsp;10.6-7&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(1)</var><dl></dl></li><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
