<ul>
<li><label>(Unspecified) <var>(null)</var><li><label>Narrative <var>(29)</var><dl><dt>Unassigned Activities</dt></dl></li><li><label>Authorship <var>(null)</var><li><label>Death <var>(1)</var><dl><dt>Reached the end of his life&nbsp;</dt> <dd>... τὸ ζῆν καταστρέψαντος.&nbsp;&nbsp; Kinnamos&nbsp;118.23&nbsp;</dd></dl></li><li><label>Description <var>(3)</var><dl><dt> Rebel ruler of Sicily&nbsp;</dt> <dd>Σικελίας τυραννῶν.&nbsp;&nbsp; Kinnamos&nbsp;37.15, 67.15, 98.15-16 etc.&nbsp;</dd><dt> An active and ambitious man, clever in making contrivances and skilled in stirring up what had seemed settled&nbsp;</dt> <dd>δραστήριος δὲ ἄλλως καὶ ῥέκτης ἀνήρ, δεινός τε πράγματα ῥάψαι καὶ τὰ καθεστῶτα κινῆναι δεξιός.&nbsp;&nbsp; Kinnamos&nbsp;89.10-11&nbsp;</dd><dt>Behaved inhumanely to the people of Bari, as is the habit of tyrants&nbsp;</dt> <dd>ἀπανθρώπως αὐτοῖς ὁποῖα τοῖς τυραννοῦσιν εἴθισται προσφερόμενον.&nbsp;&nbsp; Kinnamos&nbsp;140.19-23&nbsp;</dd></dl></li><li><label>Dignity/Office <var>(5)</var><dl><dt> Count of Sicily&nbsp;</dt> <dd>κόμητας.&nbsp;&nbsp; Kinnamos&nbsp;89.9&nbsp;</dd><dt> King of Apulia&nbsp;</dt> <dd>ῥὴξ Λογγιβαρδίας.&nbsp;&nbsp; Kinnamos&nbsp;89.15-91.15&nbsp;</dd><dt>King of Sicily&nbsp;</dt> <dd>rex Sicilie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 21.10&nbsp;</dd> <dd>ὁ τῶν Σικελῶν ἀρχηγέτης.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;118.21&nbsp;</dd> <dd>regis.&nbsp;&nbsp; William of Tyre&nbsp;bk. 19, 11.54&nbsp;</dd></dl></li><li><label>Education <var>(null)</var><li><label>Ethnic label <var>(null)</var><li><label>Second Name <var>(null)</var><li><label>Kinship <var>(8)</var><dl><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151574.html" title="son of Roger II of Sicily" >Anonymus 17029</a>&nbsp;</dt> <dd>(παιδί).&nbsp;&nbsp; Kinnamos&nbsp;91.18&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162353.html" title="Roger III, Duke of Apulia, son of King Roger II of Sicily" >Roger 101</a>&nbsp;</dt> <dd>(filium).&nbsp;&nbsp; Odo of Deuil&nbsp;10&nbsp;</dd><dt> father of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151807.html" title="William I, king of Sicily" >William 51</a>&nbsp;</dt> <dd>(παῖς).&nbsp;&nbsp; Kinnamos&nbsp;118.23&nbsp;</dd> <dd>(filium).&nbsp;&nbsp; William of Tyre&nbsp;bk. 18, 2.18, bk. 19, 11.54&nbsp;</dd><dt> kin (by blood) of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=106858.html" title="Bohemond of Taranto" >Bohemond 61</a>&nbsp;</dt> <dd>consanguineo.&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.30&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156152.html" title="Adelaide of Salona, countess of Sicily, queen of Jerusalem" >Adelaide 4001</a>&nbsp;</dt> <dd>filio.&nbsp;&nbsp; William of Tyre&nbsp;bk. 11, 21.3-5&nbsp;</dd><dt> son of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=156431.html" title="Roger I of Sicily" >Roger 4003</a>&nbsp;</dt> <dd>(pater).&nbsp;&nbsp; William of Tyre&nbsp;bk. 14, 9.33&nbsp;</dd><dt>uncle of <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151767.html" title="Robert of Bassonville, nephew of Roger II of Sicily" >Robert 17001</a>&nbsp;</dt> <dd>(ἀδελφιδοῦς).&nbsp;&nbsp; Kinnamos&nbsp;136.3-4&nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(9)</var><dl><dt> Capua&nbsp;</dt> <dd> expelled <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151555.html" title="Robert II of Sorrento, prince of Capua" >Robert 17003</a> from Capua Καπύης.&nbsp;&nbsp; Kinnamos&nbsp;37.17-18&nbsp;</dd><dt> Corinth&nbsp;</dt> <dd> plundered Corinth Κόρινθον.&nbsp;&nbsp; Kinnamos&nbsp;92.11, 174.7&nbsp;</dd><dt> Euboea&nbsp;</dt> <dd> plundered Euboea Εὔβοιαν.&nbsp;&nbsp; Kinnamos&nbsp;92.12, 174.7&nbsp;</dd><dt> Gravina&nbsp;</dt> <dd> had driven <a class="s02 x99" href="person.jsp%EF%B9%96personKey=151496.html" title="Alexander of Gravina (Conversano)" >Alexandros 17001</a> out of Gravina Γραβίνης.&nbsp;&nbsp; Kinnamos&nbsp;67.15-16, 135.16&nbsp;</dd><dt> Kerkyra&nbsp;</dt> <dd> captured Kerkyra Κέρκυραν.&nbsp;&nbsp; Kinnamos&nbsp;92.15-17&nbsp;</dd><dt> Longibardia&nbsp;</dt> <dd> without a battle recovered Longibardia Λογγιβαρδίας.&nbsp;&nbsp; Kinnamos&nbsp;91.4&nbsp;</dd><dt> Sicily&nbsp;</dt> <dd> became king of Sicily Sicilie.&nbsp;&nbsp; William of Tyre&nbsp;bk. 13, 19.36&nbsp;</dd> <dd> was ruler of Sicily Σικελῶν.&nbsp;&nbsp; Basilakios, Orationes et epistulae&nbsp;118.21&nbsp;</dd><dt>Thebes (Greece)&nbsp;</dt> <dd> plundered Thebes (Greece) Θήβας ... τὰς Βοιωτικάς.&nbsp;&nbsp; Kinnamos&nbsp;92.12&nbsp;</dd></dl></li><li><label>Occupation/Vocation <var>(null)</var><li><label>Possession <var>(null)</var><li><label>Religion <var>(null)</var><li><label>Eunuchs <var>(null)</var><li><label>Alternative Name <var>(null)</var></ul></div></div>
