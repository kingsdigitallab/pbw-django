t> <dd>(συνευνάζεται).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;171.36 &nbsp;</dd> <dd>(συνευνάσαι).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;200.85-86&nbsp;</dd> <dd>(ὁ παριαύων ταύτῃ).&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;230.95 &nbsp;</dd></dl></li><li><label>Language Skill <var>(null)</var><li><label>Location <var>(7)</var><dl><dt> Constantinople: Augousteon&nbsp;</dt> <dd> Her men occupied all the buildings bordering the Augousteon Αὐγουστεῶνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;236.33&nbsp;</dd> <dd> Her men suffered heavy losses in the Augousteon, as they were now exposed to fire from new enemy positions Αὐγουστεῶνος.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;237.65&nbsp;</dd><dt> Constantinople: Hagia Sophia&nbsp;</dt> <dd> she escaped with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162774.html" title="Renier-Ioannes of Montferrat, husband of Manuel I's daughter Maria" >Renier 101</a> to asylum in Hagia Sophia τὸ τῆς μεγίστης τοῦ Θεοῦ Σοφίας εὐαγἐστατον τέμενος.&nbsp;&nbsp; Eustathios: Capture of Thessalonike&nbsp;22.24-25&nbsp;</dd> <dd> she sought asylum with <a class="s02 x99" href="person.jsp%EF%B9%96personKey=162774.html" title="Renier-Ioannes of Montferrat, husband of Manuel I's daughter Maria" >Renier 101</a> in Hagia Sophia τῷ Μεγίστῳ Ναῷ.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;232.32&nbsp;</dd><dt> Constantinople: Hagia Sophia, Makron (hall of the catechumens)&nbsp;</dt> <dd> her troops' retreat to the Great Church was covered by fire from the Makron Μάκρωνα.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;237.76&nbsp;</dd><dt> Constantinople: Hagios Alexios&nbsp;</dt> <dd> Her troops entered Hagios Alexios, for defensive purposes τὸν νεών ... τοῦ Ἀλεξίου.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;236.36, 236.46&nbsp;</dd><dt>Constantinople: Milion&nbsp;</dt> <dd> Her men climbed the great arch standing at the Milion, as a defensive position Μίλιον.&nbsp;&nbsp; Niketas Choniates, Historia&nbsp;236.35, 23
