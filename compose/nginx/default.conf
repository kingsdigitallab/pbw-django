server {
    listen 8001;
    server_name localhost;

    location = /robots.txt {
        alias /usr/share/nginx/robots.txt;
    }

    location /static/ {
        alias /usr/share/nginx/static/;
    }

    location /pbw2011/ {
        alias /usr/share/nginx/pbw2011/;        
        rewrite ^/pbw2011/jsp/person\.jsp\?personKey=([0-9]+)$ /pbw2011/jsp/person_$1.html permanent;
        
    }
   

}
